### Events ###
 cea.1.t:0 "Эмират Шари?"
 cea.1.d:0 "Бен Аисса, бывший командир Аскари в Банги, полностью захватил контроль над городом после развала цепи командования. У него и его марокканских аскари, есть поддержка немецких и мусульманских элементов в городе, а то что Биньямин, становится Эмиром Убанга-Шари, является не более чем формальным подтверждением свершившегося факта."
 cea.1.a:0 "Славно."
 
 cea.2.t:0 "Построить королевский дворец"
 cea.2.d:0 "Если мы хотим узаконить наше правление как эмира Шари, нам безусловно, нужен дворец, достойный короля."
 cea.2.a:0 "Дворец? Звучит неплохо."
 
 cea.3.t:0 "Династия Аисса"
 cea.3.d:0 "Милорд, конечно, как новоназначенный эмир, многие вопросы требуют вашего внимания. Тем не менее, мы должны быть уверены, что у нас не будет династического кризиса, когда вы уйдете в сады; таким образом, идеально будет создать официальный гарем из местных женщин, лишь для вас. Они, несомненно, посчитают за честь встретиться с вами."
 cea.3.a:0 "Хорошо быть Эмиром."
 
 cea.4.t:0 "Рука помощи Египта"
 cea.4.d:0 "Садик, мы должны обеспечить, чтобы наши усилия по укреплению вашего правления не были напрасными. Таким образом, мы должны стремиться к заключению договора с Королевством Египет, нашими могущественными соседями, которые до сих пор нам так много помогали."
 cea.4.a:0 "Сделай это!"
 
 cea.5.t:0 "Эмир Шари предлагает договор"
 cea.5.d:0 "Вскоре после того, как германский контроль над Африкой был нарушен, марокканский офицер аскари по имени Биньямин Аисса, провозгласил себя эмиром Чари, при немалой поддержке местных жителей и его людей, которые хотели, чтобы в первую очередь поддерживался общественный порядок. Теперь, когда он установил стабильное владение над своими землями, он предлагает вступить в наш альянс посредством договора. Такая сделка значительно укрепит нашу субсахарскую позицию и позволит нам и дальше восстанавливать порядок в бывших немецких колониях."
 cea.5.a:0 "Как и планировалось."
 cea.5.b:0 "Зачем нам нужен договор с нахальным мятежником?"
