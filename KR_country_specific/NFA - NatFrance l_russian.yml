 #France back as a global player
 NATFRA_Renewed_Diplomacy:0 "Оновлена ​​дипломатія"
 NATFRA_Renewed_Diplomacy_desc:0 "С возвращением в Меторополию, которая теперь выглядит значительно солиднее, мы наконец, можем вернуться на мировую арену! Наше время в изгнании, показало нам необходимость избегать дипломатической изоляции, и поэтому мы будем протягивать руку помощи как нашим союзникам, так и немцам, несмотря на наши враждебные настроения."
 NATFRA_Verdun_Memorial:0 "Меморіал Вердену"
 NATFRA_Verdun_Memorial_desc:0 "Конец Второго Вельткрига напомнил многим о результатах первого. Вновь миллионы людей погибли на войне, деревни были сожжены, экономика разрушена. Открытие совместного франко-германского мемориала в Вердене в память о потерях Вельткрига могло бы стать первым шагом на пути к заключению соглашения с Германской Империей."
 #Cool the relations
 NATFRA_Franco_German_Thaw:0 "Франко-німецька співпраця"
 NATFRA_Franco_German_Thaw_desc:0 "После первого шага, возможно, настало время приложить больше усилий для того, чтобы закопать топор войны с немцами. Их помощь, которую мы не любим признавать, была необходима для того, чтобы мы вернулись в Метрополию, и погружение Европы в очередную войну, в которой мы будем сражаться за победу, может быть безумием. Сейчас должно наступить время для мира."
 #Trade Up with Mitteleuropa, slightly down with Entente
 NATFRA_Franco_German_Trade:0 "Франко-німецька торгівля"
 NATFRA_Franco_German_Trade_desc:0 "Бесспорно, что, несмотря на недавний экономический спад, Германская Империя в настоящее время является доминирующей силой в Европе, как в военном, так и что самое главное, в экономическом плане. По мере того, как мы стремимся переориентироваться на мировую арену, возможно, присоединение к Миттельевропе является правильным выбором для процветания Франции."
 #Joint Factories with GER if they agree
 NATFRA_Franco_German_Business:0 "Франко-німецький бізнес"
 NATFRA_Franco_German_Business_desc:0 "В надежде сделать нынешнее разрядку с немцами долговременной, несколько бизнесменов обратились к нашему правительству с просьбой помочь им найти контакты в немецкой сфере для создания транснациональных корпораций на благо обоих наших народов."
 #Event chain working towards NAP or continuing the rivalry
 NATFRA_Congress_of_Verdun:0 "Конгрес у Вердені"
 NATFRA_Congress_of_Verdun_desc:0 "Германия и Франция уже давно являются соперниками: нет места лучше, чем Верден, эти ворота между двумя великими нациями, где так много пало в 1916 году. Именно здесь в 843 году Франция и Германия были впервые разделены наследниками Карла Великого. Многие дипломаты надеются, что именно здесь может быть созван конгресс за прочный мир, а возможно, и зарождение новых франко-германских отношений."
 
 #Strong bond with the Brits
 NATFRA_Indestructible_Bonds:0 "Непорушні зв'язки"
 NATFRA_Indestructible_Bonds_desc:0 "На протяжении всего изгнания англичане всегда оставались на нашей стороне. Вместе мы боролись за возвращение наших родных территорий к нашим исконным землям. Наше соперничество сотни лет назад было подавлено огнем последних десятилетий дружбы между нашими двумя народами! Да здравствует Антанта!"
 #Colony Trade
 NATFRA_French_New_World:0 "Французький Новий Світ"
 NATFRA_French_New_World_desc:0 "После того, как мы вернулись в Метрополию, мы вновь можем смотреть наружу, в Новый Свет. Во время изгнания наши колонии за границей в основном находились под защитой англичан. Теперь пришло время требовать их возвращения!"
 #Move to free trade law
 NATFRA_Anglo_French_Free_Trade:0 "Англо-французька торгівля"
 NATFRA_Anglo_French_Free_Trade_desc:0 "Хотя наши страны уже не являются теми гигантами, которые были до первого Вельткрига, наше общее влияние все еще огромно. Мы должны двигаться в направлении политики свободной торговли между нашими объединенными англо-французскими сферами."
 
 ENT_france_agree_mittel_tt:0 "[NFA.GetNameDefCap] погодилася вступити до Міттельєвропи"
 NFA_Breaking_Lyon_Agreement_tt:0 "§RПорушення угоди з німцями коштуватиме нам дуже дорого!§!"
 
 #Add radars
 NATFRA_Guard_Channel:0 "Охорона каналу"
 NATFRA_Guard_Channel_desc:0 "Канал - это кровь, соединяющая Францию и Британию. Мы должны работать над тем, чтобы он был защищен от любой распространяющейся угрозы. Система радаров дальнего действия для сканирования на наличие угроз - первый шаг к обеспечению безопасности Ла-Манша."
 #More recruitable pop
 NATFRA_Re_Conscription:0 "Військова повинність"
 NATFRA_Re_Conscription_desc:0 "Франция всегда была страной солдат-граждан. Все французы служат несколько лет в вооруженных силах - традиция, которая сохранилась как в Коммуне, так и в изгнании. Недавно эта служба была приостановлена, чтобы освободить людей для реконструкции: в свете недавней напряженности, мы возобновим обязательную военную службу."
 #Add forts along German border
 NATFRA_Secure_Eastern_Front:0 "Безпека східного кордону"
 NATFRA_Secure_Eastern_Front_desc:0 "Неудачи 1919 года никогда не должны повториться! Наши линии должны быть прочными в любых будущих войнах против немцев на нашей восточной границе. Мы должны построить более мощные укрепления, чтобы отразить их наступление, откуда бы оно ни исходило."
 #Surrender limit
 NATFRA_Never_Fall_Again:0 "Ніколи більше не падемо"
 NATFRA_Never_Fall_Again_desc:0 "Изгнание преподнесло нам суровый урок! Никогда больше Франция не падет перед захватчиками и революционерами. Мы удвоим все усилия, чтобы защитить Патри всем, что у нас есть. Франция всегда будет стоять высоко и гордо противостоять любой угрозе!"
 #Attack and Defense boost against Germany
 NATFRA_Prepare_For_War:0 "Війна з Німеччиною"
 NATFRA_Prepare_For_War_desc:0 "Боши неоднократно доказывали, что они навсегда останутся врагами народа Франции. Зверства, которые они совершили против нас в ходе двух последних войн, и их нынешнее отношение сводят на нет любую надежду на примирение. Если потребуется третья война, мы будем готовы отомстить за наших героев и уничтожить чудовищную химеру, известную как Германия!"
 #Make this better than Alsace or War
 NATFRA_Demand_Alsace_Lorraine:0 "Повернення Ельзас-Лотарінгії"
 NATFRA_Demand_Alsace_Lorraine_desc:0 "С 1870 года немцы оккупировали французскую территорию Эльзас-Лотарингию. Мы должны исправить эту ошибку и потребовать, чтобы она была сдана Франции! Если немцы откажутся от наших условий, у нас не останется другого выбора, кроме как возродить нашу ярость против этих врагов мира и цивилизации!"
 #Request Naval Doctrine from ENT leader
 NATFRA_English_Doctrine:0 "Франко-британська морська стратегія?"
 NATFRA_English_Doctrine_desc:0 "Долгое время британцы правили морями. Благодаря нашей дружбе и союзу между двумя нашими странами, у нас есть возможность обратиться за помощью к некоторым военно-морским специалистам, которые помогут нам научиться их тактике и будут работать сообща, для обеспечения лучшей координации между нашими целевыми группами в ходе любых совместных операций, которые мы будем проводить в будущем."
 
