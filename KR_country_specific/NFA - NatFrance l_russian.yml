 NATFRA_Kings_Made_France:0 "Королі створили Францію"
 NATFRA_Kings_Made_France_desc:0 "Франция родилась в 508 году с крещением Кловиса, короля франков: с тех пор его потомки царствуют во Франции и бесчисленное количество раз вели ее к славе. Франция была построена неутомимыми усилиями ее королей, и без них она была ничем: осиротела, заблудилась и пала. Но эта трагедия закончилась, да здравствует Король!"
 NATFRA_Pays_Naturels:0 "Pays Naturels"
 NATFRA_Pays_Naturels_desc:0 "Стремясь уничтожить истинную Францию, республиканцы в своей маниакальной одержимости рациональностью создали полностью искусственные административные подразделения, отрицая любую местную идентичность, диалекты и традиции, вплоть до навязывания парижского диалекта, как \"правильного\" французского языка. Мы исправим эту несправедливость и признаем различные естественные и культурные регионы Франции."
 NATFRA_Province_Parliament:0 "Провінційні парламенти"
 NATFRA_Province_Parliament_desc:0 "Территория традиционно разделена между различными провинциями, каждая из которых имеет свои собственные ассамблеи, которым поручено управлять своей территорией в соответствии с местными правами и привилегиями, гарантируя, что каждая часть Франции управляется идеально приспособленным к местным условиям образом. Разумеется, эти провинциальные парламенты были упразднены Революцией, положившей конец столетиям гармоничной автономии: они будут восстановлены."
 NATFRA_Expand_Camelot:0 "Camelots du Roi"
 NATFRA_Expand_Camelot_desc:0 "Camelots du Roi (Короли Камелотов), молодые люди, которым изначально была поставлена задача продавать газету Аксьон Франсез, превратились в крайне лояльные военизированные формирования. Сделав членство в военизированных формированиях обязательным для молодежи и организовав молодежные лагеря, вдохновленные скаутским движением для обучения полезным навыкам, а также привития сильных религиозных ценностей и уважения к авторитету, мы сможем компенсировать ущерб, нанесенный Коммуной молодому поколению."
 NATFRA_Authority_not_Tyranny:0 "Верховна влада"
 NATFRA_Authority_not_Tyranny_desc:0 "Так же, как подчинение - это не рабство, власть не должна быть тиранией. Король должен и будет походить на любящего отца, твердого, когда это необходимо, готового обеспечить беспристрастное правосудие, но в остальном оставляющего своих детей, народ, свободными в использовании своих естественных прав и осуществлении своих традиционных привилегий и свобод."
 NATFRA_Honour_House_France:0 "Дім Франції"
 NATFRA_Honour_House_France_desc:0 "Дом Франции, то есть королевская семья, снова и снова доказывают свои личные качества. Храбрые, благочестивые, умные, заботливые, каждый из которых является достойным потомком Сен-Луи и образцом для всех нас. Некоторые из наших освобожденных соотечественников, возможно, продолжают мириться с восстановленной монархией, мы должны убедиться, что они знают, как им повезло, что их снова возглавила Династия."
 NATFRA_Social_Doctrine:0 "Соціальна доктрина"
 NATFRA_Social_Doctrine_desc:0 "Социальная доктрина Церкви - это широкий спектр учений, связанных с общим благом общества. Помимо политических идей, они являются нравственным императивом, которому должен следовать любой истинный католик, требующий субсидиарности, солидарности и человеческого достоинства. Как монарх Старшей Дочери Церкви, король будет следить за тем, чтобы эти принципы неукоснительно соблюдались всеми."
 NATFRA_Consecrate_Heart:0 "Непорочне Серце"
 NATFRA_Consecrate_Heart_desc:0 "С 1638 года Франция освящена Девой Марией, ныне вечной Королевой Франции. Но в знак благодарности Пресвятой Богородице за ее защиту, позволившую нам отвоевать ее королевство, мы вновь дадим эту клятву, на этот раз освящая государство Ее Непорочному Сердцу, символу ее сострадательной любви ко всем людям."
 NATFRA_Blame_et_Accuse:0 "Вина Геузу, вина бошів"
 NATFRA_Blame_et_Accuse_desc:0 "Из-за жалких элит Республики, война была проиграна. Затем, подобно тому, как немцы поощряли существование Геузе, чтобы ослабить Францию в 1871 году, они прививали народу социалистическую чуму во время Великой войны. Они хотели, чтобы Франция была слабой и разделенной: хватит! Король, наконец, вернулся, проснулся наш введенный в заблуждение народ, а антифранцуз, республиканец или синдикалист, был изгнан."
 NATFRA_Coopt_Cercle_Proudhon:0 "Cercle Proudhon"
 NATFRA_Coopt_Cercle_Proudhon_desc:0 "Мы создадим 'Cercle Proudhon', аналитический центр, состоящий из лидеров национал-синдикалистов, вдохновленных работами Прудона, Сореля и что еще более удивительно, Шарля Морраса. Они самые дружелюбные из синдикалистских фракций: мы воспользуемся их популярностью, чтобы помочь нашему народу примириться с новым порядком."
 NATFRA_Prole_no_More:0 "Пролетарів більше немає!"
 NATFRA_Prole_no_More_desc:0 "Революция 1789 года лишила наш народ его традиционных прав и привилегий, превратив его в эксплуатируемый класс, пролетариат во власти Столицы. Анти-Франция извлекла выгоду из их праведного гнева, что привело к дальнейшему заблуждению. Хватит! Их права восстановлены, во Франции больше нет ни одного пролетариата, только гордые ремесленники, гордые крестьяне, гордые рабочие."
 NATFRA_Integral_Monarch:0 "Король врятував її!"
 NATFRA_Integral_Monarch_desc:0 "Настоящая Франция долгое время страдала от тирании своих врагов, будь то паразитические республиканцы или нечестивые социалисты. Еще предстоит проделать большую работу, чтобы исправить нанесенный ущерб, но нация наконец выздоравливает под заботливым и бдительным руководством ее законного монарха.\nVive le Roi! Vive la France!"
 
