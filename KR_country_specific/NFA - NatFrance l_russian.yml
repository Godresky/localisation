 #DLR decides to put on an air of democracy or maintain military rule:
 nfa.223.d:0 "С обеспеченным государственным аппаратом Франсуа де ля Рок теперь единственный, кто контролирует будущее Франции. У него есть выбор: сохранить фасад демократии на месте, очевидно, с собой во главе, или использовать армию за спиной и установить военную хунту, не слишком отличную от той, которой руководит маршал Петен."
