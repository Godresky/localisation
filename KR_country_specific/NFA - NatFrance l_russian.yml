 nfa.531.a:0 "Постройте Великую Мечеть, это меньшее, что мы можем сделать"
 nfa.531.b:0 "Король навязывает строительство"
 nfa.531.c:0 "Постройте вместо этого памятник"
 
 nfa.532.t:0 "Гранд-тур?"
 nfa.532.d:0 "Тур де Франс перед изгнанием бесспорно стал самым популярным спортивным событием года, за которым следили миллионы по радио и по дорогам Франции, так как поклонники велосипедного спорта приходили, чтобы поболеть за своих кумиров. Точный маршрут тура каждый год отличался, и прохождение мероприятия через город или деревню, безусловно, было событием лета. Революция не помешала энтузиазму Франции в отношении Тура, хотя количество иностранных участников резко сократилось. Действительно, велосипедный спорт даже поощрялся властями Коммуны как пролетарская альтернатива автоспорту, так же как футбол пропагандировался вместо регби. Даже в изгнании наши люди внимательно слушали Тур по радио, что привело к созданию соперника Тур Алжир, который действительно добился большого успеха, хотя это никогда не останавливало наших людей от незаконной настройки на красные радиостанции, чтобы следить за соревнованиями.\n\nОднако с возвращением материка, настало время вновь организовать Тур де Франс, в надежде собрать, хотя бы ненадолго, наш все еще глубоко разделенный народ.  Однако в рамках комитета, которому было поручено определить маршрут, возник вопрос: должен ли этот тур также проходить через Алжир? Ведь алжирские департаменты, как и все остальные, являются частью Франции. Медицинские эксперты предупредили, что это превратит соревнования в почти двухмесячный тур, и что изнуряющая жара лета в Магрибе может привести к падению не одного велосипедиста, но символический триумф единого тура, несомненно, может сделать этот риск оправданным."
 nfa.532.a:0 "Объедините два тура в один Гранд-тур!"
 nfa.532.b:0 "Держитесь Метрополии"
 
 nfa.533.t:0 "La Ville aux Cents Clochers"
 nfa.533.d:0 "До революции, Руан из-за большого количества церквей назывался \"Городом сотни шпилей\". Однако антиклерикальное общество уничтожило некоторые из этих церквей, захватило их для мирского использования или просто привело их в упадок. Теперь, когда война закончилась и Нормандия освободилась, возникает вопрос: стоит ли восстанавливать эту часть истории Руана в рамках усилий по восстановлению? Многие из наших католиков верят, что церкви должны быть восстановлены такими, какими они были, чтобы изгнать безбожное прошлое, однако это будет стоить определенных затрат, особенно когда деньги могут быть перенаправлены на более неотложные дела. Или же мы можем перестроить некоторые из них, давая им другую цель, например, размещение концертных залов или публичных библиотек. Таким образом, история города будет сохранена при эффективном использовании денег. Или же мы можем просто снести наиболее поврежденные и восстановить лишь несколько, чтобы освободить место для новых зданий."
 nfa.533.a:0 "Конечно же, отстроить все заново!"
 nfa.533.b:0 "Будьте эффективны в восстановлении"
 nfa.533.c:0 "Нет смысла, разрушать все это"
 
 nfa.534.t:0 "Развалины Вимутье"
 nfa.534.d:0 "Сонная маленькая деревушка Вимутье в Нормандии, единственной претензией на известность которой было ее неубедительное возрождение в качестве места рождения знаменитого сыра камамбер, была сильно повреждена в недавних боях, особенно после того, как отступающие красные британские войска попытались создать временный оплот. Как и во многих городах и деревнях Франции, на восстановление понадобятся годы. Однако груда медленно ржавеющего металла превращается в игровую площадку для местных детей и привлекает любопытство некоторых очевидцев: недееспособный тяжелый британский танк в особенно хорошей форме, некогда являвшийся опорой местной синдикалистской обороны, застрял в канаве прямо возле Вимутье. \n\nРазумеется, власти пытались конфисковать танк в рамках общенациональных мероприятий по залечиванию шрамов войны, либо утилизировать его на запчасти и металл, либо исследовать в дальнейшем. Но вимутьерцы отказались, прогнав даже одну уборочную бригаду: дети плакали от мысли о потере игровой площадки, а взрослые странно привязались к развалине. Конечно, почти нетронутое состояние танка спровоцировало многочисленные шутки о храбрости английских войск, но в основном местные жители кажутся очарованными объектом, его вновь обретенной мирной тишиной, возможно, символом медленного возвращения к нормальной жизни по всей Франции. В любом случае, местный мэр заявил, что намерен превратить танк в памятник. Что нам делать?"
 nfa.534.a:0 "Убедитесь, что он не работает, и позвольте им оставить его себе"
 nfa.534.b:0 "Это просто странно, заберите и утилизируйте танк!"
 
 nfa.535.t:0 "Папские Зуавы"
 nfa.535.d:0 "После встречи принца Генриха с Его Святейшеством, принц развернул кампанию в память о Папских Зуавах - полке благочестивых, в основном французских добровольцев, которые защищали Папское Государство вплоть до завоевания Рима, Итальянским Королевством в 1870 году. После падения Вечного города эти добровольцы сразу же направились во Францию, чтобы отважно сражаться в франко-прусской войне. Эти благочестивые католики, многие из которых были роялистами, во главе с бароном Атанасом де Шарет де Ла Контри, потомком известного вождя восстания в Вандее, тем не менее, отложили в сторону свои разногласия с Республикой для борьбы против прусского агрессора. Несмотря на поражение, они десятилетиями покоряли французское католическое воображение: именно этот дух преданности как Вере, так и Нации и есть то, что принц Генрих намерен возродить, поскольку новый режим медленно, но верно заявляет о себе.\n\nКроме того, в связи с тем, что Папское Государство находится на передовой линии крестового похода против социализма, было решено реформировать Зуавы, приветствуя католических добровольцев со всей Европы. По этому случаю было воссоздано знамя 1870 года с надписью \"Святое сердце Иисуса, спаси Францию\", благословенное епископом Алжира и подаренное самим принцем сборщику. Они отправятся в Рим и с гордостью будут стоять на страже Тибра, представляя французских верующих, объединенных как единое целое в своем долге защищать Церковь."
 nfa.535.a:0 "Да здравствуют Зуавы!"
 
 nfa.536.t:0 "Коренные аристократы"
 nfa.536.d:0 "Уже несколько недель происходит необычный и непрекращающийся балет indigènes (индигенов) в самых красочных и впечатляющих костюмах: в королевских садах установлена огромная палатка в манере бедуинов, щедро украшенная в эклектичном мавританском стиле, наполненная королевской символикой. Именно там король Жан в гибриде, франко-алжирских регалиях принимал сотни туземцев, находящихся в каком-то традиционном положении власти. Гордые и загадочные вожди туарегов, полностью одетые в свой черный шейх, вестернизированные алжирские шейхи, свободно владеющие французским языком, мосси Мого Наба, избранные буржуа или короли волофов, благородные принцы различных мавританских племен Мавритании, среди множества других, все они сопровождались своим эскортом. Каждый из них является союзником, они пришли подтвердить свои позиции и поклясться в верности своему принцу, королю Франции, многие даже удостоены французских титулов знати или наград: один - титул графа, другой - ордена Почетного легиона, другой, особенно верный, был удостоен звания пэра Королевства.\n\nБыло отмечено, что эти изнурительные дипломатические усилия крайне важны для создания стабильной основы нашего нового порядка в Африке. В конце концов, эти традиционные элиты своих народов будут призваны заседать в местных собраниях вместе с более мелкими знатными лицами, обладающими большей властью, чем они обладали в течение десятилетий на своих территориях, даже консультируя колониальное правительство в обмен на их неизменную лояльность. Республика в своей глупой цивилизационной миссии стремилась превратить индигена во француза. Монархия просит индигена только об одном: служить Франции, быть готовым сражаться и умереть за своего Короля."
 nfa.536.a:0 "Какое зрелище!"
 
 nfa.537.t:0 "Рыцари Святого Иоанна"
 nfa.537.d:0 "Остров Мальта, хотя и остается британским владением, находится под нашим контролем с 1926 года. Глубоко католический народ Мальты не был особенно встревожен возвышением Аксьон Франсез и восстановлением монархии, хотя мы были заинтересованы в том, как справиться с их чувствами сразу же после переворота: ведь это всего лишь временная оккупация, и расстроить мальтийский статус-кво означало бы расстроить наших союзников. \n\nОднако к нам обратились представители Суверенного Военного Ордена Госпитальеров Святого Иоанна Иерусалимского, Родосского и Мальтийского, более известного как просто \"Мальтийский орден\", в поисках соглашения с монархией. Когда-то правители острова, откуда они начали многочисленные набеги на варварских пиратов, имели настоящую боевую силу, состоящую из благороднейших воинов христианства, были разбиты армиями самозванца Бонапарта. Мальта была аннексирована, ее владения захвачены, Орден был изгнан и рассеян. Вместо этого госпитальеры решили сосредоточиться на своей изначальной миссии, заботясь о бедных и больных. За одним исключением: элитный вспомогательный военный корпус, в основном занимавшийся медицинскими функциями, служивший в итальянской армии. Но объединенной Италии больше нет, и в этом заключается соглашение, которое предлагают нам рыцари. В обмен на довольно ограниченные уступки, например, предоставление экстерриториальности некоторым местам, исторически связанным с Орденом, рыцари предлагают реформировать свои вспомогательные силы для службы под французским флагом, помогая нам в нашем крестовом походе по освобождению Метрополии. Конечно, это означало бы предоставление свободы британской колонии, чего наши друзья не оценили бы, а реальная польза для нас состояла бы, в основном, в пропагандистской возможности, хотя опыт Ордена несомненно является неоспоримым. Что же нам делать?"
 nfa.537.a:0 "Как мы можем отказаться от помощи настоящих рыцарей?"
 nfa.537.b:0 "Жаль, что мы не можем позволить себе расстроить наших союзников"
 
 nfa.538.t:0 "Латинский союз?"
 nfa.538.d:0 "Шарлю Моррасу очень близок вопрос о возможном объединении или союзе всех народов \"латинской\" культуры. Увлеченный классиками, оглядываясь на Рим как основу европейской цивилизации и Францию как своего главного наследника, практичность такого проекта мало интересует Мастера, который расширяет определение \"латыни\", распространяя его на всю Южную Европу, большую часть Южной Америки и даже Южную Германию, Швейцарию и Румынию, радостно размывая грань между \"латинской\" культурой и католицизмом. Несмотря на то, что эта идея получила распространение в самых преданных интегралистских кругах, как внутри страны, так и за рубежом, поскольку Моррас, в конце концов, является иконой наших идеологических собратьев во всем мире, мечта вряд ли станет реальностью: осторожные дипломатические инициативы на эту тему с недоверчивостью восприняли даже самые близкие союзники Антанты. \n\nТем не менее, под его порывом возникли ассоциации, пропагандирующие эту идею в большинстве народов, которые Моррас мечтает объединиться в одной единственной, священной цели: уничтожение Германии. Эти группы даже имели некоторые ограниченные, но довольно положительные эффекты, способствуя установлению хороших отношений между нашими народами и превращению в то, что можно охарактеризовать как международный аналитический центр единомышленников-интегралистов."
 nfa.538.a:0 "Может быть, Интегралистский Интернационал?"
 
 nfa.539.t:0 "Невозможный хадж"
 nfa.539.d:0 "Хадж - это паломничество в священный город Мекку, основанный пророком Мухаммедом. Каждый год бесчисленное множество людей со всех уголков Уммы совершают это путешествие в Хиджаз: действительно, это паломничество является одним из пяти столпов ислама, и каждый верующий, имеющий для этого средства, призван хотя бы раз посетить святейший из городов. Это паломничество - не просто путешествие, а время духовного обновления, очищения и равенства перед Богом для Мумин.\n\nВо всем мире власти предлагают свою защиту паломникам, и Франция не является исключением: с 1916 года французское правительство в сотрудничестве с мусульманскими известными деятелями организует Хадж для многих, давая возможность тем, кто иначе не мог себе этого позволить, выполнить это священное обязательство.  Созданная светской Республикой, эта вовлеченность в религиозные дела может показаться своеобразной. Но упустить эту возможность для Франции утвердиться в качестве союзника мусульман было бы глупо, так как такое восприятие имеет решающее значение для стабильности империи. \n\nКогда-то приключение, чреватое опасностями, будь то естественные или от набегов на караваны, теперь путешествие стало гораздо более доступным... или так мы думали.  С развязыванием войны в Машрике между османами и их арабскими подданными совершить паломничество было бы невероятно опасно: не только сам Хиджаз находится в эпицентре глубокой нестабильности, но и весь Левант кишит враждующими армиями, повстанческими группировками и бандитами, и различие между этими группировками иногда бывает трудно найти. Рассказы о решительных паломниках, которых грабят, обвиняют в шпионаже или убивают по дороге, уже дошли до нас, и поэтому наше правительство решило не формировать официальный французский караван в этом году, вместо этого поощряя верующих посещать местные места паломничества."
 nfa.539.a:0 "Пусть следующий год будет мирным!"
 
 nfa.540.t:0 "Призыв к порядочности"
 nfa.540.d:0 "Эта зима особенно сурова, а по всей Франции сильны шрамы войны: многие до сих пор не имеют дома, на улицах или в тяжелых жизненных условиях, переполнены лагерями для беженцев. Продовольственная безопасность до сих пор является необходимостью, а хаос, порожденный процессом десиндикализации, затрудняет организацию эффективного реагирования. Ни частные благотворительные усилия профсоюзов, частных лиц, ни Церкви, ни вмешательство государства недостаточно для того, чтобы облегчить участь наиболее уязвимых из нас. Что еще хуже, наши люди все еще в основном сосредоточены на выживании: даже те, у кого есть средства, чтобы помочь, просто отводят глаза от нуждающихся.\n\nОднако, трагедия может принести надежду. После ужасного открытия замороженных тел женщины и ее младенца, все еще сжимающих талоны на нормирование, католический священник отправился на радио, чтобы призвать к \"восстанию Добра \". Аббат Анри Груэ уже давно участвует в благотворительной деятельности, даже недавно основав приют, крещеный \"Эммаус\", приветствующий бездомных, но теперь он стремится к национальному первенству. Этот призыв простого священника, кажется, вызвал шоковую волну по всей Франции: совесть множества людей наконец-то проснулась. Пожертвования, как в денежной, так и в натуральной форме, накапливаются, поступающие со всей страны и даже из-за рубежа, и \"Аббат Анри\", как он теперь известен, посвящает все свое существо руководству деятельностью по оказанию помощи. Конечно, усилия одного человека не могли облегчить страдания всех французов, но своим примером он уже вдохновил других следовать по его стопам: многие стекались к аббату, и уже ведется подготовка к созданию благотворительной сети в Эммаусе."
 nfa.540.a:0 "...и у них было всё общее."
 
 nfa.541.t:0 "Новый гимн?"
 nfa.541.d:0 "\"La Marseillaise\" является национальным гимном Франции с 1879 г., хотя в 1792 г. он был написан Клодом Жозефом Руже де Лилем для добровольцев, направляющихся на борьбу с прусской и австрийской армиями. С победой революционных сил песня стала бессмертной. Невероятно популярная, песня несомненно является республиканским символом. Однако судьба \"La Marseillaise\" сеет раскол даже среди наших сторонников.\n\nУ многих нет проблем с песней, в том числе и у самого Морраса, точно так же, как у немногих есть проблемы с Триколором: он сопровождал французов в одни из самых славных моментов прошлого века, и его тексты легко можно было бы воспринимать как более широко патриотические, нежели республиканские. С другой стороны, некоторое количество людей стремится к полному отказу от всего, что принесла революция, утверждая, что мы не можем бороться с одной революцией, в то время как угли предыдущей все еще горят. В связи с этим они требуют повторного введения гимна, установленного после падения самозванца Бонапарта, \"Le Retour des Princes Français à Paris\", в основу которого положена мелодия популярной песни \"Vive le roi Henri\". Был также предложен компромисс: армии контрреволюции сами приняли модифицированный вариант песни, названный \"La Marseillaise des Blancs\", \"Марсельеза белых\", с радикально отличающимися текстами, которые могли бы удовлетворить всех: в конце концов, было бы стыдно тратить такую волнующую мелодию впустую."
 nfa.541.a:0 "Мы не можем позволить республиканцам забрать это, сохранить песню"
 nfa.541.b:0 "Откажитесь от Революции, забудьте о песне!"
 nfa.541.c:0 "Пойдем на компромисс, примем измененную версию"
 
 nfa.542.t:0 "Интегральный эксперимент"
 nfa.542.d:0 "Следующая остановка дипломатического рейса принца Генриха - Лиссабон, столица Королевства Португалии. Спустя всего десять лет после провозглашения \"Португальской Республики\", широкая коалиция роялистов взяла под свой контроль Лиссабон и объявила о восстановлении монархии с балкона Torreão Poente, с которого открывался вид на Terreiro do Paço, бьющееся сердце города. Однако в 1927 году после возобновления экономических потрясений и национальных унижений, причиненных в Африке немцами, был совершен переворот, спровоцированный лузитанскими интегралистами, людьми, вдохновленными Моррасом и Аксьон Франсез, а также новым правительством, которое поставило перед собой цель восстановить Традиции и Веру в маленькой стране и ее разросшейся по всему миру империи. Португалия стала живым экспериментом, демонстрацией возможности настоящей контрреволюции. За Португальской реализацией интегралистской мечты пристально следила организация Аксьон Франсез, каждое развитие которой восхвалялось дифирамбами в статьях, каждая неудача объяснялась как работа красных агитаторов и других диверсантов. \n\nПоскольку Франция идет по стопам Португалии, этот государственный визит рассматривается лузитанскими интегралистами как венец успеха, доказательство их проницательности, а многими португальцами - как источник национальной гордости.  Дофин в сопровождении короля Дуарте II осмотрел многочисленные достопримечательности Лиссабона и его окрестностей, а затем отправился в небольшое селение Фатима, совершив паломничество к месту, где Дева Мария явилась десяткам тысяч человек. Затем принцы и их близкая свита отправились в Дворец Пена, чтобы отдохнуть на заслуженном отдыхе. Похоже, что эти двое молодых людей были связаны общим опытом, и у них зародилась многообещающая дружба. И если верить придворным сплетням, то вскоре их может объединиться нечто большее: молодой король Дуарте, видимо, был поражен красотой невестки Генриха, бразильской принцессы Марии Франсишка Орлеан-Брагансы, сопровождавшей свою сестру Изабель в этом дипломатическом турне. Однако, несмотря на то, что эти благоприятные личные узы укрепляются, одна неразрывная связь теперь объединяет наши две нации."
 nfa.542.a:0 "Пусть наша дружба продлится века!"
 
 nfa.543.t:0 "Lá na Briogáide"
 nfa.543.d:0 "11 мая 1745 г. вблизи Фонтенуа французские войска во главе с королем Людовиком XV и его сыном Дофином столкнулись с армиями британской коалиции. Превзойдя по численности и изначально понеся тяжелые потери, королевская армия одержала победу благодаря своей железной воле, добившись для короля решающей победы. Одна из сил, в частности, проявила себя перед английской Колдстримской гвардией, отправив элитные силы в бешеное отступление, даже захватив их знамя: шесть полков Ирландской бригады. Эти храбрые ирландцы-якобиты в изгнании на протяжении поколений служили Франции, никогда не теряя надежды однажды увидеть свободную Ирландию, сражающуюся за наших королей против \"fheall na Sasanach\", предательства англичан. \n\nТеперь их мечты сбылись: Ирландия свободна, и \"Sasanach\", будучи нашими ближайшими союзниками, не помешает нам вспомнить о пролитой ирландской крови, пролитой за Францию, и о неразрывной связи, объединяющей наши два народа. Королевские представители отправились в Дублин, чтобы принять участие в церемонии чествования Ирландской бригады в день их триумфа в Фонтенуа, где был открыт памятник, финансируемый за счет пожертвований французских и ирландских интегралистов, а восторженные речи, с нашей стороны, приблизительно на ирландском и французском, были тепло встречены большой толпой. Церемония завершилась интенсивной дискуссией между представителями партии 'Ailtirí na hAiséirghe' и нашими посланниками на различные темы, такие как перевод произведений Чарльза Морраса на ирландский язык, наш продолжающийся процесс контрреволюции, а также дальнейшее финансирование их движения, которое, как они утверждают, вскоре станет благоприятной позицией для захвата власти: эти целеустремленные молодые люди, выглядя в позитивном свете, заверили нас в том, что Ирландия вновь встанет на сторону Франции, чтобы помочь нам осуществить нашу мечту об освобождении нашей родины, как против Коммунаров, так и против Боше."
 nfa.543.a:0 "Мы должны сделать это ежегодным"
 
 nfa.544.t:0 "Бургундская трагедия"
 nfa.544.d:0 "Поздней ночью из оккупированного Метрополии до нас дошли серьезные новости, которые, в случае их распространения, могут иметь катастрофические последствия для самой стабильности нашей страны. Уже в течение недели наши боевики потеряли связь с важными структурами внутри Коммуны, являющейся частью жизненно важной сети сторонников, неустанно работающих на благо нашего дела после изгнания. Несмотря на все наши усилия, они остаются недоступными, как будто они бесследно исчезли вместе со своим особенно важным грузом. Мы сразу же заподозрили, что это работа контрразведки Коммуны, которая была в лучшем случае заторможенной в течение многих лет, но в последнее время упорно работала над тем, чтобы искоренить наши безжалостные усилия по сопротивлению анархической тирании красных. \n\nПоскольку судьба наших героев остается неизвестной, все что мы можем сделать - это восстановить и продолжить их священную миссию: рискованную контрабанду французского вина из Бургундии, Бордо или Шампани в Алжир, задача, необходимая для поддержания национального морального духа.  Несмотря на то, что покупка любых товаров с материка официально запрещена, а также на то, что Коммуна отчаянно пыталась ввести эмбарго против нас, существует процветающий черный рынок, контролируемый в значительной степени нашими активами, нанятыми либо идеологическими сторонниками, либо организованной преступностью, при этом особенно востребованы вино и сыр, как и все товары первой необходимости. Несмотря на официальную похвалу алжирского вина, вам было бы трудно найти бюрократа, бизнесмена или офицера, который когда-либо пробовал его, и даже среди низших слоев общества, где сложно найти хорошую бутылку для особых случаев - это секрет Полишинеля."
 nfa.544.a:0 "Их жертва не будет напрасной!"
 
 nfa.545.t:0 "Tu Parles d’une Ingénue"
 nfa.545.d:0 "\"Tu Parles d'une Ingénue\", \"Расскажите об Ingenue\", первый роман Жана Брюса стал неожиданным хитом. Молодой человек, родившийся в Коммуне после революции, но симпатизирующий нашему делу, черпал вдохновение из своего участия в наших разведывательных сетях, чтобы написать шпионский роман, который, несомненно, занял свою нишу для многих французов, которые приветствуют некоторое передышку от довольно печальной сегодняшней ситуации. После такого успеха, возможно, благодаря щекотливой обложке и очень низкой стоимости, уже вышло продолжение, а еще пять шпионских романов запланированы только на следующий год. Они рассказывают захватывающие истории обходительного французского оперативника Юбера Бониссера де Ла Бата, кодовое имя 2B 117, который путешествует по всему миру, чтобы бороться с кровожадными революционерами, и все это происходит между тем, что кажется его основным занятием: соблазнять и разбивать сердца как высокопоставленных дам, так и женщин ночи, всех приверженцев, национальностей и вероисповеданий, эти любовные романы, конечно же, описываются в мрачных подробностях. Здесь шпион ввязывается в парижскую организованную преступность, чтобы завладеть украденными документами критической важности, там он выслеживает район красных фонарей Шанхая, в поисках перебежчика, а потом мы находим его поющим в каирском кафе или затерявшимся в фавелах Рио: романы имеют мало художественных достоинств и не выиграют никаких литературных премий, но это мало волнует автора. Брюс уже богатый человек, а о 2B 117 говорят молодые люди по всей Франции, которые бесконечно цитируют друг другу пошлые шпионские строчки."
 nfa.545.a:0 "Следующий фильм?"
 
 nfa.546.t:0 "Анти-Франция"
 nfa.546.d:0 "'Четыре Конфедеративных сословия, Анти-Франция, любой хороший француз знает, кто подразумевается под этими эпитетами: масоны, протестанты, евреи и метэки. За каждым революционным переворотом, работающим против нас, отжирающимися на нашем труде, уничтожающими все до единой части истинной Франции. Мы не будем в безопасности, пока не будет сделано что-нибудь для борьбы с этими паразитами.' После переворота подобная риторика ежедневно встречается в 'Аксьон Франсез', теперь уже официальной газете режима, с каждым днем набирающей обороты в жестокости. Республика, наконец, свергнута, утверждает газета; настало время нанести удар прямо по ее хозяевам.\n\nНаши люди, ищущие все новых и новых виновных в падении Франции, насыщаются, казалось бы, бесконечным списком скандалов, все из которых так или иначе связаны с евреями или масонами. Поскольку королевское правосудие наказывает этих предателей, наши соотечественники взяли дело в свои руки. Масонские домики подвергаются набегам Камелотов, стремящихся вникнуть в тайны этих оккультистов. Собственность Анти-Франции конфискуется и перераспределяется, ее торговля разграбляется. В некоторых крупных городах вспыхивают беспорядки по мере того, как вековая напряженность между коренными жителями еврейского и мусульманского происхождения достигает точки кипения из-за любого предлога. Французы часто присоединялись к насилию, пламени раздора, раздуваемому 'Аксьон Алжирьен'. Стремление к спасению от преследований наших врагов захватывает нашу нацию, и уже многие из них бежали, часто прямо через границу, в Марокко."
 nfa.546.a:0 "..."
 
 nfa.547.t:0 "547"
 nfa.547.d:0 "Скрытое событие. Прочитавшему, рекомендуется самоуничтожится."
 nfa.547.a:0 "Слава 547-у"

