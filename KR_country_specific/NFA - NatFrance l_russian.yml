 nfa.129.t:0 "Германские требования на конгрессе"
 nfa.129.d:0 "Имея незначительное присутствие в столичном регионе оккупированной Франции, немецкие дипломаты предложили нам напряженное соглашение. Эта война стоила Германии огромного количества жизней и материальных средств, многие из которых были уничтожены от рук французского народа. Они настаивают на аннексии региона Па-де-Кале, создании Бретани, двухлетнем договоре об ограничении вооружений, разрушении укреплений вдоль нашей общей границы, заключении соглашения о краткосрочных экономических репарациях, которое поможет им вернуть понесенные потери, и соглашения о прекращении военных действий в ближайшем будущем, пока наши страны будут восстанавливаться. В обмен они передадут нам остальную оккупированную Францию, которую они держат."
