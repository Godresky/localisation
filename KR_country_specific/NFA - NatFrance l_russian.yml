 nfa.233.b:0 "Время Единства закончилось"
 
 nfa.234.t:0 "Законодательные выборы [GetYear] года"
 nfa.234.d:0 "Прошло четыре года после последних выборов в законодательные органы, и теперь пора снова вернуться к урнам для голосования. Противостоят два обычных избирательных альянса: правый Национальный Блок, состоящий из Социальной партии Франции и более второстепенных сил правого и правоцентристского толка, а также радикалов, которые объединились с республиканцами-социалистами, чтобы иметь большинство. Теперь народ должен решать судьбу республики на следующие четыре года."
