 nfa.227.t:0 "Восхождение Бонапарта"
 nfa.227.d:0 "Луи-Наполеон боролся и заслужил заоблачный успех среди французов. Он привел изгнанников к победе в освобождении Метрополии и с отличием служил президентом в конце Третьей Республики и в начале Четвертой Республики. Его президентский срок ознаменовал победу над немцами в полевых условиях. Территория Эльзас-Лотарингия, потерянная при его правлении в 1870 году, снова возвращена Франции! Она является крупным игроком в мире благодаря лидерству таких великих людей, как он! С пятном позора от потери Эльзаса-Лотарингии, обращенного Людовиком, при желании он мог с уверенностью объявить референдум о создании Третьей Французской империи с Бонапартом, снова у руля. Люди следят за каждым его действием в газетах и по радио, с нетерпением ожидая его решения."
 nfa.227.a:0 "Да здравствует Император"
 nfa.227.b:0 "Четвертая Республика остаётся"
 
 nfa.228.t:0 "Президентские выборы [GetYear] года"
 nfa.228.d:0 "У нас есть возможность избрать нового президента к власти. Двумя ведущими кандидатами являются:\n\nПьер-Этьен Фланден, бывший пилот первого Вельткрига, с тех пор перешел в политику и с тех пор занимал различные должности в правительстве.\n\nПоль Рейно был юристом до того, как перешел в политику после первого Вельткрига."
 nfa.228.a:0 "Веди наш самолёт, Пьер-Этьен Фланден"
 nfa.228.b:0 "Поль Рейно - подходящий человек для Франции"
 
 nfa.229.t:0 "Выборы Президента Республики [GetYear] года"
 nfa.229.d.first:0 "Одним из первых шагов Национального блока, когда он был у власти, было голосование по важному конституционному изменению: теперь президент будет избираться непосредственно народом, а не Собранием. Таким образом, президент получит гораздо большую власть благодаря своей демократической легитимации. Выборы в законодательные органы также были изменены, и теперь они будут проводиться только каждые 7 лет, сразу после президентских выборов, что делает их всего лишь формальностью. Реальная власть сейчас в руках президента. После того, как это изменение вступило в силу, пришло время проголосовать на первых президентских выборах после отвоевывания. \nПока радикалы выдвигают кандидата, неизвестно, какая партия выиграет на этих выборах. Ожидается, что Национальный Блок, только что избранный и ставший популярным в результате конституционной реформы, подавляющим большинством победит и выставит своего кандидата на пост президента."
 nfa.229.d.napchau:0 "В конце концов, президентские выборы разошлись между недавно выдвинутым кандидатом Национального блока Луи Бонапартом и восходящей звездой Радикальной партии, Камилем Шотаном. Какая партия будет руководить Францией следующие 7 лет?"
 nfa.229.d.dlrchau:0 "В конце концов, президентские выборы разошлись между недавно выдвинутым кандидатом Национального блока Франсуа де ля Роком и восходящей звездой Радикальной партии, Камилем Шотаном. Какая партия будет руководить Францией следующие 7 лет?"
 nfa.229.d.marinchau:0 "В конце концов, президентские выборы разошлись между недавно выдвинутым кандидатом Национального блока Луи Мареном и восходящей звездой Радикальной партии, Камилем Шотаном. Какая партия будет руководить Францией следующие 7 лет?"
 nfa.229.d.napdal:0 "В конце концов, президентские выборы разошлись между недавно выдвинутым кандидатом Национального блока Луи Бонапартом и восходящей звездой Радикальной партии. Эдуардом Даладье. Какая партия будет руководить Францией следующие 7 лет?"
 nfa.229.d.dlrdal:0 "В конце концов, президентские выборы разошлись между недавно выдвинутым кандидатом Национального блока Франсуа де ля Роком и восходящей звездой Радикальной партии, Эдуардом Даладье. Какая партия будет руководить Францией следующие 7 лет?"
 nfa.229.d.marindal:0 "В конце концов, президентские выборы разошлись между недавно выдвинутым кандидатом Национального блока Луи Мареном и восходящей звездой Радикальной партии, Эдуардом Даладье. Какая партия будет руководить Францией следующие 7 лет?"
