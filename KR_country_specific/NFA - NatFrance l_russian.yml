 nfa.194.a:0 "У нас был уговор!"
 
 nfa.196.t:0 "Франко-немецкий бизнес"
 nfa.196.d:0 "Восстановленное правительство Франции обратилось к нам в сопровождении нескольких руководителей французского бизнеса с просьбой об усилении экономического сотрудничества между нашими двумя странами. Согласно их плану, компании наших двух стран будут сотрудничать и вкладывать средства в Рур и Северную Францию вместе, что улучшит экономические связи между нами. Все это - часть больших усилий по достижению разрядки между Францией и Германией, прибыль - основа для прочного мира. Стоит ли нам продолжать этот план?"
 nfa.196.a:0 "К нашим новым партнёрам!"
 nfa.196.b:0 "Нет, извините, мы будем работать в одиночку"
 
 nfa.197.t:0 "Франко-немецкий бизнес"
 nfa.197.d:0 "Отличные новости! Правительство Германии согласилось с нашим планом улучшения экономического сотрудничества. Компании, участвующие в сделке, как можно скорее начнут работать вместе для обеспечения общего процветания наших двух стран."
 nfa.197.a:0 "К нашим новым партнёрам!"
 
 nfa.198.t:0 "Провал франко-германской бизнес-сделки"
 nfa.198.d:0 "Новость вышла неожиданной. Правительство Германии отказалось от нашего плана улучшения экономического сотрудничества. Свой отказ они обосновали указанием мелких деталей в плане, которые, по их мнению, не соответствовали их экономическим планам, но очевидно, что это всего лишь предлог. Мы не видим в этом ничего иного, кроме серьезного сопротивления нашим попыткам широкой дипломатической разрядки между нашими странами."
 nfa.198.a:0 "Они нас оскорбляют?"
 
 nfa.199.t:0 "Верденский конгресс"
 nfa.199.d:0 "Усилия французского правительства по поддержанию прочного мира между нашими странами продолжаются. Сегодня французский посол явился в Императорский дворец в Берлине с официальным письмом, пригласив наше правительство на франко-германский конгресс в Вердене. Посол сказал, что французское правительство надеется, что конгресс станет поводом для выработки официального мира и более глубокого сотрудничества между Парижем и Берлином. Это также был бы редкий момент, чтобы обсудить историю и будущее проблемных франко-германских отношений, истории, наполненной войнами и соперничеством, именно в Вердене, как в одном из их символов. Именно в Вердене миллионы умерли в 1916 году в Вельткриге, именно в Вердене территории Франции и Германии впервые были разделены в 843 году наследниками Карла Великого.\nКак мы должны ответить на эту попытку мира?" 
 nfa.199.a:0 "Мы будем присутствовать на конгрессе"
 nfa.199.b:0 "Это не стоит нашего времени"
 
 nfa.200.t:0 "Германия согласилась присутствовать на конгрессе"
 nfa.200.d:0 "Наш посол только что вернулся из императорского дворца и немедленно позвонил в Париж, чтобы объявить новость: правительство Германии согласилось присутствовать на Верденском конгрессе и объявило о своем намерении заключить мир со своим давним соперником. Наши дипломатические усилия того стоили!\n\nТаким образом, в ближайшие дни можно будет начать работу конгресса, и начнутся длительные переговоры между французскими и немецкими делегатами."
 nfa.200.a:0 "Замечательно!"
 
 nfa.201.t:0 "Германия отказывается присутствовать на конгрессе"
 nfa.201.d:0 "Наш посол только что вернулся из императорского дворца и немедленно позвонил в Париж, чтобы сообщить печальную новость: правительство Германии не приняло наше приглашение на дипломатический конгресс в Вердене, заявив, что они не думают, что такие усилия будут стоящими. Ответ вызвал возмущение в нашем министерстве иностранных дел, поскольку все наши усилия по организации конгресса теперь кажутся напрасными. Казалось, что в конце концов мы не можем доверять немцам."
 nfa.201.a:0 "Немцы ищут утешения в оружии вместо плодов мира"
 
 nfa.202.t:0 "Путь к миру?"
 nfa.202.d:0 "Со времён разделения империи Карла Великого, Франция и Германия были соперниками. Королевство Франции боролось со Священной Римской империей больше, чем можно сосчитать, Наполеон создал свою империю на могиле немецкой. Затем Пруссия заставила Францию заплатить в 1871 году, воссоздав свою империю на развалинах Второй наполеоновской. Затем новорожденная Республика и Германская империя продолжили интенсивное соперничество, сражаясь в Африке, в школах, в газетах и, наконец, на полях Северной Франции во время Вельткрига.\n\nКогда Французская Республика вернулась в Париж, некоторые дипломаты и интеллектуалы призвали к новой эре франко-германских отношений, в которой Франция и Германия будут сотрудничать на благо континента вместо того, чтобы каждые несколько лет отправлять миллионы своих детей на смерть. Министр иностранных дел Германии сам встал, чтобы попросить мира и сотрудничества, и нам пора сделать это."
 nfa.202.a:0 "Пришло время мира, а не войны"
 
 nfa.203.t:0 "Путь к миру?"
 nfa.203.d:0 "Со времён разделения империи Карла Великого, Франция и Германия были соперниками. Королевство Франции боролось со Священной Римской империей больше, чем можно сосчитать, Наполеон создал свою империю на могиле немецкой. Затем Пруссия заставила Францию заплатить в 1871 году, воссоздав свою империю на развалинах Второй наполеоновской. Затем новорожденная Республика и Германская империя продолжили интенсивное соперничество, сражаясь в Африке, в школах, в газетах и, наконец, на полях Северной Франции во время Вельткрига.\n\nКогда Франция вернулась в Париж, некоторые дипломаты и интеллектуалы призвали к новой эре франко-германских отношений, в которой Франция и Германия будут сотрудничать на благо континента вместо того, чтобы каждые несколько лет отправлять миллионы своих детей умирать. Не пора ли наконец положить конец франко-германскому соперничеству?"
 nfa.203.a:0 "Пришло время мира, а не войны"
 nfa.203.b:0 "Бред! Соперничество никогда не закончится"
 
 nfa.204.t:0 "Провал Верденского конгресса"
 nfa.204.d:0 "Долгих разговоров о тщеславии исторического франко-германского соперничества было недостаточно, похоже, немцы не хотели идти на компромисс и навсегда изменить наше общее будущее. Министр иностранных дел Германии отказался работать вместе, чтобы обеспечить период мира между нашими двумя странами, их единственной уступкой было подписание вместо этого незначительного торгового договора. Излишне говорить, что наше разочарование безмерно, но мы узнали, что немцы никогда не меняются."
 nfa.204.a:0 "Вздор!"
 
 nfa.209.t:0 "Соглашение на Верденском конгрессе"
 nfa.209.d:0 "После важных заявлений наших министров иностранных дел хватило нескольких дней, чтобы прийти к соглашению с Германской империей. Между нашими двумя странами был подписан официальный пакт о ненападении, благодаря чему Верденский конгресс имел оглушительный успех. Мы можем радоваться тому, что западный фронт наконец затих."
 nfa.209.a:0 "Мир в наше время!"
 
 nfa.210.t:0 "Соглашение на Верденском конгрессе"
 nfa.210.d:0 "После важных заявлений наших министров иностранных дел хватило нескольких дней, чтобы прийти к соглашению с французами. Между нашими двумя странами был подписан официальный пакт о ненападении, благодаря чему Верденский конгресс имел оглушительный успех. Мы можем радоваться тому, что западный фронт наконец затих."
 nfa.210.a:0 "Мир в наше время!"
 
 #GER POV - NFA breaks Halifax agreement
 nfa.211.t:0 "Эльзас-Лотарингия или война!"
 nfa.211.d.halifaxbroke:0 "Несмотря на обещания, сделанные в [ENT.GetConferenceLocation] во время Второго Вельткрига, французы направили ультиматум Берлину. Они требуют, чтобы мы передали имперскую провинцию Эльзас-Лотарингия, которая не контролировалась французами с 1871 года. Французы угрожают войной, если мы откажемся. Это момент, когда мы должны противостоять французам и их стремлениям к мировому господству!"
 nfa.211.d:0 "Французы направили Берлину ультиматум. Они требуют, чтобы мы передали имперскую провинцию Эльзас-Лотарингия, которая не контролировалась французами с 1871 года. Французы угрожают войной, если мы откажемся. Настал момент, когда мы должны противостоять французам и их амбициям мирового господства!"
 nfa.211.a:0 "Они безумцы? Это война!"
 nfa.211.b:0 "Мы не можем позволить себе войну, уступить требованиям Франции..."
 
 #NFA POV - GER refuses to cede Alsace-Lorraine
 nfa.213.t:0 "Немцы отказываются"
 nfa.213.d:0 "Берлин отказался передать законную территорию Франции, \"имперскую\" провинцию Эльзас-Лотарингия, отделившуюся от французской нации после позорной войны 1871 года. Мы должны действовать сейчас, если хотим освободить наших французских братьев и сестер под властью Германии!"
 nfa.213.a:0 "Наконец-то мы отомстим за Вельткриг, немцы никогда не получат Эльзас и Лотарингия!"
 nfa.213.b:0 "Вообще, сейчас не время..."
 
 #NFA POV - GER cedes Alsace-Lorraine
 nfa.214.t:0 "Немцы уступают Эльзас-Лотарингию"
 nfa.214.d:0 "Очень удивительно, что немцы уступили нашим требованиям и передали Эльзас-Лотарингию. Наш давно потерянный регион, наконец, стал домом на своей французской родине, и как только мы демобилизуемся, мы проведем в Париже грандиозный праздник этой славной победы."
 nfa.214.a:0 "Невероятный успех!"
 
 nfa.215.t:0 "Западный фронт оживает!"
 nfa.215.d.halifaxbroke:0 "Никогда нельзя было доверять французам выполнение своих обещаний в Галифаксе! Эти предатели уже мобилизовались и уже готовились к вторжению в провинцию Эльзас-Лотарингия! Сейчас идет война, но нет никаких сомнений в том, что мы еще раз пройдем через ворота Парижа!"
 nfa.215.d:0 "Никогда нельзя доверять французам! Эти предатели уже мобилизовались и уже подготовились к вторжению в провинцию Эльзас-Лотарингия! Сейчас идет война, но нет никаких сомнений в том, что мы еще раз пройдем через ворота Парижа!"
 nfa.215.a:0 "Еще раз в брешь!"
 
 nfa.216.t:0 "Французы просят военно-морской помощи"
 #Feel free to expand/change:
 nfa.216.d:0 "На протяжении веков мы создавали для себя сильные военно-морские традиции, и вот французы пришли к нам в поисках советников, которые помогли бы им восстановить свой флот теперь, когда они вернули свои владения в континентальной Европе. Должны ли мы поделиться с ними некоторыми из наших традиций или оставить их для себя?" #Feel free to expand/change
 nfa.216.a:0 "Отправить им советников"
 nfa.216.b:0 "Извините, но только Британия должна править морями"
 
 nfa.217.t:0 "[ENT.GetName] отправляет военно-морских экспертов"
 nfa.217.d:0 "Согласившись со своими союзническими обязанностями и видя насущную потребность в силе в эти послевоенные дни, британцы решили отправить советников, чтобы помочь нам восстановить наш флот. Это будет важным шагом на пути к восстановлению первоклассного флота!"
 nfa.217.a:0 "Замечательно!"
 
 nfa.218.t:0 "[ENT.GetName] не отправит военно-морских экспертов"
 nfa.218.d:0 "Несмотря на все, через что мы вместе прошли за последние несколько лет, британцы решили не привлекать экспертов, чтобы помочь нам восстановить наш флот. Кажется, придется делать это в одиночку."
 nfa.218.a:0 "Возмутительно!"
 
