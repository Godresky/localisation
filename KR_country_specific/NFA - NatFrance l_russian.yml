# Post-War Events

 nfa.179.t:0 "Вопрос о Монмартре"
 nfa.179.d:0 "Париж, самый красивый город на Земле, был освобожден от хватки коммунаров. Под их правлением он часто становился мученическим, испорченным радикальной авангардной архитектурой и городским планированием. Многие здания были повреждены во время революции, и теперь война принесла новые разрушения: как таковые, планы по восстановлению дореволюционной красоты Города огней уже были спешно составлены, когда мы впервые увидели ущерб, нанесённый городу. Однако остается один вопрос: что делать с Монмартром? У холма, возвышающегося над Парижем, богатая история: очаг Парижской коммуны 1871 года, позднее романтичная деревня внутри города и, что наиболее важно, это место, где на пожертвования со всей Франции строилась огромная неовизантийская базилика Сакре-Кёр. Близко к моменту, когда завершалась революция, базилика так и не была освящена и была местом последнего оплота лоялистских сил. Пострадавшее в результате боевых действий здание было радостно снесено коммунарами, которые увидели в нем реакционный символ, поскольку оно было построено для искупления преступлений первоначальной Парижской коммуны. Вместо него они построили модернистский Народный Дворец, где собралась их попытка правления.\n\nМы получили множество предложений относительно будущего Монмартра, что делать?"
 nfa.179.a:0 "Разрушьте дворец и восстановите Сакре-Кёр, вдвое великолепнее!"
 nfa.179.b:0 "Разрушьте дворец и постройте огромный мемориал жертвам революции!"
 nfa.179.c:0 "Сохраните дворец, но превратите его в постоянную выставку, посвященную глупости синдикализма."
 
 nfa.180.t:0 "Les Procès - Военные"
 nfa.180.d:0 "Гамелен, Танги, Бийот, Махно, Катру, Делестрен... эхо имён подсудимых звучит в залах Высшего военного суда, специально созданного для вынесения приговора офицерам Коммуны. Многие из них служили во французских вооруженных силах и присоединились к мятежникам по убеждениям или личным интересам, другие были иностранцами, стремившимися служить делу революции. Многие из них присутствуют, стоичны ли, ошеломлены ли, или истерически плачут. Некоторые до сих пор скрываются, некоторые сбежали, и их придется заочно осудить. Каждое дело тщательно рассматривается офицерским судом, обвиняемые обвиняются в государственной измене, мятеже, дезертирстве, заговоре против Франции, а иногда и других обвинениях, и приговор неизбежно выносится: Виновен. Виновен. Виновен.\n\nОстается вопрос, как осудить виновных. Типичным приговором для военных предателей является расстрел, однако даже среди наших военных есть призывы к снисхождению к некоторым из этих офицеров, поскольку они связались с нашими разведывательными службами во время или даже до войны, надеясь перейти на другую сторону, аргументируя это тем, что их просто заставили служить делу, в которое они не верили. Другие утверждают, что конфликты в будущем вполне вероятны и что Франция не может жертвовать талантливыми офицерами."
 nfa.180.a:0 "Милосердие? Для предателей? К стене!"
 nfa.180.b:0 "Расстреляйте истинно верующих. Заключить остальных."
 nfa.180.c:0 "Некоторых десиндикализируйте, посадите в тюрьму большинство и приведите примеры стойких сторонников."
 
 nfa.181.t:0 "Les Procès - Лидеры"
 nfa.181.d:0 "Вот уже несколько недель десятки видных коммунаров предстают перед Высшим судом, собравшимся во Дворце правосудия в столице. Все эти мужчины и женщины сталкиваются с целым рядом обвинений: измена, мятеж, заговор против Франции, коррупция... Обвинения перечислены прокурором и резонируют в высоких залах, многочисленные зрители внутри и снаружи здания суда хранят гробовое молчание, здание окружено вооруженными силами, чтобы предотвратить любой риск последней попытки спасти этих предателей. Их имена кажутся знакомыми нашему народу, который в последние несколько лет хорошо информирован об их многочисленных преступлениях против Франции во время и после революции: Форе, Пивер, Торез, Жуо, Блюм, Лаваль, Сартр и многие, многие другие. Им было дано достаточно времени для подготовки своей защиты, некоторые делают это превосходно, другие доходят до того, что дают показания друг против друга в надежде на смягчение приговора или, наоборот, предпочитают хранить полное молчание.\n\nБольшинство из них были признаны виновными в преступлениях, в которых их обвиняли: каким должен быть их приговор? Смерть - это ожидаемый приговор, но это, несомненно, приведет к \"созданию\" мучеников. С другой стороны, более мягкий приговор может показаться нашим сторонникам проявлением слабости, и убедить наш народ в том, что любой из этих красных заслуживает милосердия, когда они отказываются показывать что-либо кому-либо, кто стоит на пути их безумной революции, может оказаться трудным."
 nfa.181.a:0 "Мадам Гтльотина и её неутолимая жажда ждут."
 nfa.181.b:0 "Мы лучше этих безбожных красных, проявите милосердие."
 
 nfa.182.t:0 "Les Procès - Кадры"
 nfa.182.d:0 "По всей Франции проходит неисчислимое количество более или менее формальных судебных процессов, при этом суды, быстро собираемые лоялистами, выносят решения по местным кадрам синдикалистского аппарата, от офицеров милиции до председателей советов коммун или просто известных истинных сторонников социалистического строя. Наши оккупационные силы закрывают глаза на эти едва законные суды, когда они прямо не поставляют оружие, чтобы стрелять в предателей. Проще говоря, наши отвоёванные люди разрывают друг друга на части, взрываясь от гнева, потому что они наконец видят красных такими, какие они есть на самом деле: врагами Франции, которые привели их всех к их коллективному падению. Однако эти процессы могли несколько выйти из-под контроля, и поступали сомнительные сообщения о жестоких наказаниях или урегулировании личной мести путем простого обвинения в том, что кто-то является убежденным социалистом. Более того, более законнические из нас утверждают, что такая узурпация государственной власти недопустима.\n\nЧто делать?"
 nfa.182.a:0 "Пусть этот законный гнев поглотит остатки Коммуны."
 nfa.182.b:0 "Звоните для заказа! Даже эти подонки заслуживают должного испытания."
 
 nfa.185.t:0 "C’est Nous les Africains..."
 nfa.185.d:0 "Теперь, когда война окончена, те, кто выбрал ссылку во время революции, медленно возвращаются. Для некоторых это радостное завершение братоубийственного конфликта, поскольку семьи воссоединяются, а многие заново открывают для себя свою родину. Для других это трагедия: их родственники могли исчезнуть, их район был разрушен во время войны или их собственность была коллективизирована. Некоторые шрамы заживают поколениями, но самая острая проблема - это конфискованное имущество: многие требуют вернуть то, что им принадлежало.\n\nМы могли бы просто объявить всю передачу собственности, предпринятую при синдикалистском режиме, недействительной, но экспроприация имущества несметного числа семей определенно не вызовет симпатии к нам нашего воссоединившегося народа. Мы могли бы также принять статус-кво, узаконить право собственности на конфискованную собственность и просто выплатить компенсацию изгнанникам, но для многих это может показаться пощечиной. Наконец, мы могли бы создать местные комитеты, расследующие претензии возвращающихся владельцев, которые затем найдут справедливый компромисс между обеими сторонами, хотя это может оказаться сложным и времязатратным."
 nfa.185.a:0 "Мы не дадим ворам избежать наказания за свое преступление! Забрать все конфискованное имущество!"
 nfa.185.b:0 "Надо действовать осторожно, выплатить компенсации изгнанникам."
 nfa.185.c:0 "Создать комитеты, давайте попробуем найти компромисс."
 
 nfa.186.t:0 "Республиканизация армии"
 nfa.186.d:0 "Недавняя попытка государственного переворота со стороны реакционных элементов в вооруженных силах доказала нам, что среди нас все еще есть много предателей, в основном роялистов и сторонников Петена, которые отказываются принять его решение отказаться от власти. Мы не можем позволить себе просто очистить ряды вооруженных сил от всех реакционеров, Grande Muette почти никогда не выступали за либеральную демократию. Вместо этого мы воспользуемся умелым сочетанием тактических продвижений по службе, чтобы обеспечить рост лоялистов в рангах, и переназначений: другие будут отправлены в глубины пустыни для наблюдения за тем или иным племенем. Это будет долгий процесс, но он, безусловно, будет эффективным.\n\nНекоторые члены коалиции также надеются укрепить свое влияние на наши армии и осторожно включить сторонников своих противников в число отправленных в длительные походы по Сахаре, однако это, безусловно, будет рассматриваться как большая несправедливость по отношению к лояльным республиканцам."
 nfa.186.a:0 "Убедитесь, что реакционеры не создадут новых проблем"
 nfa.186.b:0 "Отправьте реакционеров и некоторых союзников ФСП."
 nfa.186.c:0 "Сократите предателей и пошлите с ними либералов."

