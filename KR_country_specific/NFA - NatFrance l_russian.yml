 nfa_verdun_congress_tt:0 "Если §Y[GER.GetNameWithFlag]§! согласится на этот конгресс, мы соберемся вместе, чтобы обсудить позицию о §Gненападении§! между двумя нашими §Cвеликими государствами.§!"

# Post-War Democratic Events

 nfa.220.t:0 "Кому лояльна армия?"
 #Army decides to block the coup #This is for when the Neutralize the PSF focus has been taken
 nfa.220.d.parliament:0 "Поскольку за последние несколько лет его влияние ослабло, исход его попытки государственного переворота был предрешен. Крот, посаженный в его верхние круги, раскрыл свой план использовать свои связи в армии для преобразования Франции в свое личное государство.\n\nСторонники демократического движения быстро схватили и остановили любого из тех, кто мог угрожать нашему демократическому образу жизни. Потрясенный тем, как быстро его планы рухнули, Франсуа де ля Рок был отправлен в Касбу в ожидании суда.\n\nКогда угроза демократии была подавлена на корню, армия заявила о своей поддержке возвращения к свободным выборам теперь, когда Метрополия отвоёвана."
 #Army decides to back the coup #This is for when the Constitutional Reform focus has been taken:
 nfa.220.d.dlr:0 "За последние несколько лет Франсуа де ля Рок смог накопить огромное влияние почти во всех уголках французского общества. У него есть информаторы и контакты в высших эшелонах французской армии, верные его призыву.\n\nХотя коммунары могли быть побеждены на поле боя, предстоит еще много работы, чтобы обеспечить безопасность Франции от тех, кто прячется внутри. В интересах страны Франсуа де ля Рок созвал своих офицеров на важнейшее совещание."
 #Army gets to decide to back coup or not #Neither of the above has been taken.:
 nfa.220.d:0 "Хотя падение Коммуны вызвало много радостей, зловещий туман продолжает удерживать власть над Францией. Силы, которые когда-то считались связанными с правительством, начинают проявлять свою истинную преданность.\n\nКлей, скрепляющий различные партии, начал ослабевать, поскольку правительство готовится вернуться в Метрополию. Французская Социальная Партия начала объединяться вокруг Де ля Рока сильнее, чем когда-либо, и ходят слухи, что он, возможно, готовит переворот, чтобы взять бразды правления в свои руки.\n\nАрмия, традиционно отчужденная от политики, была вынуждена приложить руку. Они должны либо поддержать свободные выборы, либо гамбит Полковника, если верить слухам."
 nfa.220.a:0 "Я предан республике! За демократию!"
 #Back the Coup
 nfa.220.b:0 "Поддержать Полковника"
 
 nfa.221.t:0 "Трещины в объединении"
 nfa.221.d:0 "Каким-то чудом правящая коалиция единства сохранилась в течение последних нескольких лет, несмотря на внутренние различия между старой гвардией республиканского порядка и более популистскими ФСП. Все это, конечно же, благодаря Медведю, президенту Анри Мордакку, присутствие которого во главе Французской Республики гарантировало, что никто не осмелится угрожать стабильности Франции в военное время. После отвоевания Метрополии, расхождения во взглядах на будущее страны могут оказаться невыносимыми для коалиции. Неудачный переворот полковников уже привел к разрыву дискредитированной ФСП, которая объединила радикалов и РДП вместе в Concentration Républicaine, но сейчас идут разговоры о полном прекращении коалиции. По правде говоря, единственное, что все еще удерживает Коалицию, - это присутствие Мордака. Его слово могло обеспечить его продолжение, его слово могло положить конец."
 nfa.221.d.PSFsidelined:0 "После того, как ФСП была исключена из Коалиции, Concentration Républicaine устояла. Все это, конечно же, благодаря Медведю, президенту Анри Мордаку, присутствие которого во главе Французской Республики гарантировало, что никто не осмелится угрожать стабильности Франции в военное время. После завоевания метрополии различия во взглядах на будущее нации могут оказаться невыносимыми для Концентрации. Радикалы сейчас обыгрывают идею независимого участия в выборах, используя свою вновь обретенную популярность в качестве умеренных левых в Метрополии. По правде говоря, единственное, что все еще удерживает Concentration, - это присутствие Мордака. Его слово могло обеспечить его продолжение, его слово могло положить конец."
 nfa.221.a:0 "Конец коалиции, истинной демократией нельзя править без дебатов"
 nfa.221.b:0 "Сохраняйте Concentration Républicaine! Единство слишком важно."
 
 nfa.222.t:0 "Новые выборы"
 nfa.222.d.splitcon:0 "После освобождения метрополии настало время организовать первые действительно демократические выборы во Французской Республике более чем за два десятилетия. Противостоят два избирательных альянса: правый Национальный блок, состоящий из Социальной партии Франции, и более второстепенные силы правого и правоцентристского толка, которые надеются продолжить реформирование Франции в соответствии с компромиссом между видением Полковника Де ля Рока и более умеренные силы правого крыла и радикалы, которые как ранее маргинализированная левоцентристская сила пользуются новой поддержкой тех, кто все еще цепляется за некоторые аспекты левых мечтаний."
 nfa.222.d.wholecon:0 "После освобождения метрополии настало время организовать первые действительно демократические выборы во Французской Республике более чем за два десятилетия. Благодаря влиянию президента Мордака коалиция единства сохранилась даже сейчас, когда материк был отвоеван. Все основные партии, представленные в этой правящей коалиции, результаты выборов никого не удивляют: Concentration Républicaine одержала убедительную победу, обеспечив стабильность на следующие четыре года по мере того, как демократия постепенно восстанавливается. Поистине объединившись, Франция может снова пойти вперед путем мирного компромисса."
 nfa.222.d.csn:0 "Когда демократия, наконец, восстановлена, пора организовать первые действительно демократические выборы во Французской Республике более чем за два десятилетия. Противостоят два избирательных альянса: правый Национальный блок, состоящий из Социальной партии Франции, и более второстепенные силы правого и правоцентристского толка, которые надеются продолжить реформирование Франции в соответствии с компромиссом между видением Полковника Де ля Рока и более умеренные силы правого крыла и радикалы, которые как ранее маргинализированная левоцентристская сила пользуются новой поддержкой тех, кто все еще цепляется за некоторые аспекты левых мечтаний. Ясно, что президент Мордак по-прежнему имеет большое влияние на будущее Франции, и говорят, что любая партия, которую он поддерживает, победит."
 nfa.222.a:0 "Радикалы объединяются с республиканцами-социалистами, чтобы завоевать большинство"
 nfa.222.b:0 "Национальный Блок получает комфортное большинство"
 nfa.222.c:0 "Concentration побеждает единогласно"
 
