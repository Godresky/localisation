 nfa.140.t:0 "Французы хотят объявить войну"
 nfa.140.d:0 "Только что поступила срочная телеграмма из нашего посольства в Алжире, наш представитель узнал, что французское правительство планирует объявить войну Французской Коммуне в ближайшее время. Игнорируя тот факт, что это погрузит весь наш союз в войну, французы планировали сообщить нам об этом лишь за несколько дней до ее объявления. К счастью, теперь у нас есть информация и мы можем действовать в соответствии с ней. Если мы того пожелаем, то с легкостью сможем оказать на них давление, чтобы они отказались от своих планов и убедить их в том, что мы не готовы к войне, или же мы можем позволить им поступить так, как они того желают."
 nfa.140.a:0 "Они правы, пусть объявляют войну, и мы будем готовы..."
 nfa.140.b:0 "Заставьте их остановиться! Сейчас не время"
 
 nfa.155.t:0 "Присоединиться к законному французскому правительству"
 nfa.155.d:0 "Наше недавнее освобождение от гнетущего господства ставит вопрос о цели существования нашей страны. Начав свою деятельность в качестве сателлита в оккупированной Франции, мы теперь обладаем полной властью над нашей землей, но не можем использовать ее в своих интересах. Рядом с нами находится Национальное правительство Франции, которое происходит от законного правительства Третьей Республики и претендует на владение контролируемой нами территорией. Многие наши граждане также с нетерпением ждут появления этого другого правительства и не понимают, почему мы продолжаем создавать государство-саттелит. Должны ли мы присоединиться к Национальной Франции или объявить себя законной властью в регионе?"
 nfa.155.a:0 "Попросить Французских изгнанников об объединении наших государств."
 nfa.155.b:0 "Мы единственная законная власть во Франции."
 
 nfa.156.t:0 "Французы встречают французов"
 nfa.156.d:0 "Бывшее французское марионеточное правительство в Париже, не так давно было освобождено и вследствие новой внешней политики, решило считать нас законным французским правительством и просить объединения наших властей. Очевидно, что мы очень рады это слышать и надеемся, что французы продолжат объединяться."
 nfa.156.a:0 "Ура!"
 
 nfa.157.t:0 "Французы просят свою землю"
 nfa.157.d:0 "После гражданской войны во Франции, произошедшей после первого Вельткрига, Франция была разделена на две части. Теперь, когда позади уже завершение второго Вельткрига, коммунары потерпели поражение и реакционер [NFA.GetName] одержал победу. Помня о восстановлении, они приехали, чтобы встретиться с нами и обсудить судьбу оккупации Северной Франции. Они считают, что Франция должна вновь стать единым целым, чтобы не допустить распада изнутри, так как бывшие коммунары выступают против правительства, которое позволяет французским гражданам оставаться вне Патри.\n\nНаш союз с французами в Антанте может быть поставлен под сомнение, если мы будем стремиться сохранить свое влияние на французской земле!"
 nfa.157.a:0 "Францию нужно сделать единой!"
 nfa.157.b:0 "Мы передадим все, кроме Дюнкерка"
 nfa.157.c:0 "Мы сохраним землю!"

