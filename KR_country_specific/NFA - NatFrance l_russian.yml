 NFA_reclaim_metropole_cat:0 "Вернуть Метрополию!"
 NFA_reclaim_metropole_cat_desc:0 "Наконец-то пришло время. Примерно спустя 20 лет после нашего вынужденного изгнания и революции, опустошившей Францию, ее власть и традиции, мы готовы вернуть ее обратно. Все это время мы перестраивались, собирая припасы и союзников, реформируя нашу армию и готовясь к переправе через Средиземное море. За морем коммунары не сделали ничего, кроме как еще глубже уничтожили Францию во имя своей дряхлой идеологии. Мы должны раз и навсегда остановить это безумие и вернуть Франции то положение в мире, которого она заслуживает!\n\nПришло время для Финальной схватки."
