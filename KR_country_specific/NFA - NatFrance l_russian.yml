 NFA_Focus_On_Chad:0 "Сосредоточить усилия на Чаде"
 NFA_Integrate_Chad:0 "Интегрировать Чад во Французский Союз"
 NFA_Focus_On_Dahomey:0 "Сосредоточить усилия на Дагомее"
 NFA_Integrate_Dahomey:0 "Интегрировать Дагомею во Французский Союз"
 
 NFA_transahara_cat:0 "Транссахарская магистраль"
 NFA_transahara_cat_desc:0 "То, что осталось от Франции, фактически разделено на две части. Алжир и Тунис изолированы от французской Западной Африки огромными пространствами Сахары. Путешествие пешком занимает более двух месяцев сплошного марша. Это недопустимо!\n\nХотя пока что мы можем перевозить снабжение, людей и ресурсы через Атлантику, это решение будет невозможным, если будущий враг начнет усиленно патрулировать Атлантику или, что еще хуже, перекроет Гибралтарский пролив для наших кораблей. Мы никому не должны позволять эксплуатировать наше нынешнее состояние! Если мы закончим этот проект, то сможем также показать миру, что Франция все еще находится на одном уровне с великими государствами мира и должна пользоваться уважением."
 
 Transahara_Phase_One:0 "Транссахарское строительство - Первый этап"
 Transahara_Phase_Two:0 "Транссахарское строительство - Второй этап"
 Transahara_Phase_Three:0 "Транссахарское строительство - Третий этап"
 Transahara_Phase_Four:0 "Транссахарское строительство - Четвертый этап"
 NFA_Invite_Investors:0 "Пригласить инвесторов"
 NFA_Cheap_Work_1:0 "Перенаправить железнодорожные ресурсы"
 
 NFA_colonial_rebellions:0 "Колониальные восстания"
 NFA_colonial_rebellions_desc:0 ""
 
 NFA_crush_resistance:0 "Сокрушить [FROM.GetAdjective]ое сопротивление"
 NFA_crush_resistance_desc:0 "Теперь, когда [FROM.GetName] побежден, большинство их сетей сопротивления были выявлены. Ударив сейчас, мы можем отрубить голову змее и затушить любое значительное сопротивление в течение следующих нескольких лет!"
 
