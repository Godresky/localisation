 nfa.95.a:0 "Хорошо, если они снова не начнут ссориться."
 nfa.95.b:0 "Тогда да здравствует демократия! Хотя старый Лев не будет счастлив."
 nfa.95.c:0 "Неужто шутят? Мы обойдемся без них."
 
 nfa.96.t:0 "Новый Union Sacrée"
 nfa.96.d:0 "Под угрозой переворота со стороны роялистских сил и при решительной поддержке генерала Мордака различные парламентские группы согласились сформировать великую республиканскую коалицию - новый Union Sacrée (Священный Союз). Глава государства произнес по радио страстную речь, в которой пообещал освободить Республику от коррупции, восстановить основные свободы, провести новые выборы в будущем и сформировать правительство национального союза во главе с Франсуа де ля Роком из ФСП, Пьером-Этьеном Фланденом из ДА(демократического альянса) и Эдуардом Даладье из радикалов. Таким образом, основные демократические партии представлены в этом новом правительстве, и они будут вместе вести борьбу как против синдикализма, так и против автократии, отбрасывая свои идеологические разногласия на благо республики.\n\nЕще неизвестно, сможет ли такая коалиция эффективно руководить Францией, но сразу же на улицах всех крупных городов спонтанно вспыхнули торжества: действительно, похоже, многие давно надеялись на радикальные реформы и более демократическое будущее. Несмотря на все усилия роялистов, во Французской Республике наступает новый рассвет, и обещанные реформы могут только укрепить страну для войны, которая неизбежно надвигается."
 nfa.96.a:0 "Vive la République! Vive la France!" #Не думаю, что это нужно переводить
 
 nfa.97.t:0 "Пропущенный удар"
 nfa.97.d:0 "Сегодня то, чего все ожидали, наконец-то произошло. Рано утром армия и полицейские подразделения захватили стратегические точки в Алжире, а также Дворец правительства, штаб-квартиру колониальной администрации, Национального собрания и окрестности президентского дворца. В коротком выступлении по радио де Голль попытался призвать к спокойствию и порядку и объявил, что в этот день будет созвано специальное заседание нижней и верхней палат для специального заседания в Консульском дворце для сохранения стабильности режима. И все же эта радиоинтервенция произвела противоположный эффект: члены ФСП, а также несметное количество мирных жителей, заполнили улицы, к ошеломленному удивлению развернутых подразделений, некоторые более изолированные группы солдат даже подверглись пренебрежению, до того, как их мирно разоружили и арестовали. Во второй половине дня, когда собралось большинство членов парламента, депутат, известный сторонник Аксьон Франсез, поднялся, чтобы выступить с четко отрепетированной речью, осуждающей действия генерала Мордака и его нового правительства, ссылаясь на статьи 6 и 12 конституции, касающиеся уголовной ответственности президента и его министров в случаях государственной измены и права Ассамблеи обвинять его и его министров в таком правонарушении, заканчивая свою речь длинным списком предполагаемых преступлений, которые совершил Медведь, и призвал к немедленному голосованию. Эта речь была встречена аплодисментами реакционеров парламента, но их быстро заткнули все остальные в собрании. Солдаты пытались навести порядок, но безуспешно.\n\nЧерез несколько минут после этого лояльные режиму войска окружили Собрание и ворвались в здание. Там они нашли де Голля, который хранил молчание, пока ему предъявили ордер на государственную измену. Петух не пытался сопротивляться аресту, просто выглядел пораженным, когда некоторые мужчины отказались ответить ему военным салютом, и был быстро переведен в гарнизон Касбы в городе, чтобы дождаться суда: очевидно, попытка государственного переворота прошла не так, как планировалось."
 nfa.97.a:0 "По крайней мере, он тонул с чутьем."
 
 nfa.98.t:0 "Парламентская борьба"
 nfa.98.d:0 "Как и ожидалось, как только генерал объявил о возобновлении регулярной парламентской деятельности, парламентарии вернулись к своим старым привычкам. Либералы уже начали клеветническую кампанию против ФСП Де ля Рока, утверждая, что Полковник просто намеревается воспользоваться возвращением демократии, используя свою массовую партию, чтобы захватить республику и установить новую диктатуру. В ответ ФСП использовала свои широкие возможности, чтобы кормить средства массовой информации рассказами о сотрудничестве между агентами коммунаров и более левыми радикалами, намекая, что они предатели, которые просто ждут подходящей возможности пригласить коммунаров в Алжир и уничтожить любой шанс на спасение для Франции.\n\nК разочарованию генерала, такой поворот событий оказался положительным только для роялистов из Аксьон Франсез, их ряды все более пополнялись за счет многих бывших сторонников Петена. Монархистская газета смакует рассказы, выходящие из Ассамблеи, пересказывая любые аргументы в ярких деталях: в конце концов, если восстановление парламентской демократии всегда было именно таким, может быть, это не стоит усилий."
 nfa.98.a:0 "...они все тайно работают на Морраса?"
 nfa.98.b:0 "Если они не будут работать вместе, Медведь заставит их работать вместе."
 
 nfa.99.t:0 "Одинокий Медведь"
 nfa.99.d:0 "Несмотря на растущие слухи о надвигающемся роялистском перевороте, генерал Мордак позволил своему скептицизму по поводу немедленного восстановления парламентской демократии помешать ему принять помощь демократических сил в республике. Неспособность Третьей Республики вести войну против Германии больше не повторится: как и Петен, он решил по большей части игнорировать парламент и руководить страной без вмешательства спорящих политиков. Хотя он по-прежнему обсуждает политику с политиками со всех сторон и часто контактирует с промышленниками, они всего лишь советники, и последнее слово во всех принимаемых решениях остается за Мордаком.\n\nОднако угроза, вызванная Аксьон Франсез, все еще присутствует, и нам нужно что-то с этим делать. Несмотря на поддержку Второго бюро, их число ограничено, и им потребуется время, чтобы проникнуть в Аксьон Франсез. Времени остается мало, а пространство для маневра сокращается. Однако у нас есть последний вариант: еще раз попросить Маршала о помощи, хотя неясно, примет он или нет."
 nfa.99.a:0 "Мы можем доверять Второму бюро, чтобы остановить де Голля, Морраса и их клику."
 nfa.99.b:0 "Попросите Петена об одном последнем одолжении."
 
 nfa.100.t:0 "Помощь друга"
 nfa.100.d:0 "Петен и Мордак, двое мужчин, которые глубоко уважают друг друга, несмотря на их различия. Встреча прошла в президентском дворце с видом на Алжир. Маршал подтвердил угрозу переворота: с ним уже связались его бывшие сторонники, чтобы возглавить его, но он пока отказывался. Выход на пенсию явно не притупил проницательность Льва, потому что у него было предложение для Медведя: оба знали, что дни режима в его нынешней форме сочтены, независимо от того, будет ли угроза исходить от роялистов, свергающих Республику, или от слишком большого сотрудничества с демократами. Таким образом, маршал Петен еще раз предложил бы свою помощь Мордаку, контактировал бы с бывшими лоялистами, потерянными для АФ, а также в частном порядке поддерживал бы режим в общественных мероприятиях с богатыми и влиятельными настолько, насколько это было необходимо. В обмен, однако, его преемник должен был согласиться не восстанавливать парламентскую демократию немедленно, а сделать это только после того, как Франция снова станет цельной и стабильной: слишком многое было поставлено на карту, чтобы оставить власть политиков.\n\nГенерал, разделяя его скептическое отношение к парламенту, сразу согласился."
 nfa.100.a:0 "Спасибо, Маршал!"
 
 nfa.101.t:0 "Пропущенный удар"
 nfa.101.d:0 "Сегодня то, чего все ожидали, наконец-то произошло. Рано утром армия и полицейские подразделения захватили стратегические точки в Алжире, а также Дворец правительства, штаб-квартиру колониальной администрации, Национального собрания и окрестности президентского дворца. В коротком выступлении по радио де Голль попытался призвать к спокойствию и порядку и объявил, что в этот день будет созвано специальное заседание нижней и верхней палат для специального заседания в Консульском дворце для сохранения стабильности режима. И все же эта радиоинтервенция произвела противоположный эффект: члены ФСП, а также несметное количество мирных жителей, заполнили улицы, к ошеломленному удивлению развернутых подразделений, некоторые более изолированные группы солдат даже подверглись пренебрежению, до того, как их мирно разоружили и арестовали. Во второй половине дня, когда собралось большинство членов парламента, депутат, известный сторонник Аксьон Франсез, поднялся, чтобы выступить с четко отрепетированной речью, осуждающей действия генерала Мордака и его нового правительства, ссылаясь на статьи 6 и 12 конституции, касающиеся уголовной ответственности президента и его министров в случаях государственной измены и права Ассамблеи обвинять его и его министров в таком правонарушении, заканчивая свою речь длинным списком предполагаемых преступлений, которые совершил Медведь, и призвал к немедленному голосованию. Эта речь была встречена аплодисментами реакционеров парламента, но их быстро заткнули все остальные в собрании. Солдаты пытались навести порядок, но безуспешно.\n\nЧерез несколько минут после этого лояльные режиму войска окружили Собрание и ворвались в здание. Там они нашли де Голля, который хранил молчание, пока ему предъявили ордер на государственную измену. Петух не пытался сопротивляться аресту, просто выглядел пораженным, когда некоторые мужчины отказались ответить ему военным салютом, и был быстро переведен в гарнизон Касбы в городе, чтобы дождаться суда: очевидно, попытка государственного переворота прошла не так, как планировалось."
 nfa.101.a:0 "По крайней мере, он тонул с чутьем."
 
 nfa.102.t:0 "Комитет Национального Спасения"
 nfa.102.d:0 "Подтвержден арест де Голля, известный сторонник Мордака занял позицию перед Ассамблеей и предложил создать в интересах стабильности нации временный Комитет национального спасения, состоящий из парламентариев, экспертов и офицеров, названных законодательным органом, наделенным широкими полномочиями по восстановлению порядка после такой грандиозной попытки разрушить Республику, а также по поиску и преследованию любых роялистских предателей. Хотя в конституции нет положения о создании такого комитета, есть исторический прецедент, и Палата депутатов, в конце концов, является суверенной властью в республике и может распределять власть по своему усмотрению. Хотя некоторые депутаты воздержались, большинство проголосовало за предложение. Присутствуя в здании, генерал немедленно произнес по радио страстную речь, пообещав освободить Республику от коррупции, сохранить основные свободы, провести новые выборы, как только ситуация стабилизируется, и, в конечном итоге, отредактировать новую конституцию.\n\nСможет ли такой комитет эффективно руководить Францией, еще неизвестно, но сразу же на улицах всех крупных городов спонтанно вспыхнули торжества: действительно, похоже, многие давно надеялись на радикальные реформы и более демократическое будущее, и наш народ доверит Мордаку управление. Несмотря на все усилия роялистов, во Французской Республике наступает новый рассвет, и обещанные реформы только укрепят страну для войны, которая неизбежно надвигается."
 nfa.102.a:0 "Да здравствует Медведь!"
 
 nfa.103.t:0 "Le Coup de Force"
 nfa.103.d:0 "Сегодня то, чего все ожидали, наконец-то произошло. Рано утром подразделения армии и полиции захватили все стратегические точки Алжира, заняли Дворец правительства, штаб-квартиру колониальной администрации, Национального собрания и окружили президентский дворец. В короткой речи по радио генерал де Голль призвал к спокойствию и порядку и объявил, что в этот день будет созвано специальное заседание нижней и верхней палат для специального заседания в Консульском дворце, чтобы обеспечить стабильность нации. Во второй половине дня, когда собралось большинство членов парламента, депутат, известный сторонник Аксьон Франсез, поднялся, чтобы выступить с четко отрепетированной речью, осуждающей действия генерала и его правительства, ссылаясь на статьи 6 и 12 Конституции, касающиеся уголовной ответственности президента и его министров в случаях государственной измены и права Ассамблеи обвинять его и его министров в таком правонарушении, заканчивая свою речь длинным списком обвинений в адрес главы государства, включая сговор с коммунарами, и призвал к немедленному голосованию, что было встречено напряженными аплодисментами, за которыми последовало почти единодушное решение предъявить обвинение президенту. Принятию решения, возможно, способствовало присутствие на полукруге вооруженных людей, которые немедленно арестовали тех, кто проголосовал против него.\n\nЧерез несколько минут после этого войска, окружившие президентский дворец, ворвались в здание, которое лишь слегка защищали несколько президентских гвардейцев и мирных жителей, лояльных Аррасскому Медведю. Там они нашли Жан-Жюля Анри Мордака в полной форме, который ждал их наедине в своем кабинете: молча, пока ему вручался ордер на государственную измену, этот человек не пытался сопротивляться аресту, просто выглядел испуганным, когда некоторые мужчины отказались ответить на его военный салют, и его быстро перевели в гарнизон Касбы в городе, чтобы дождаться суда."
 nfa.103.a:0 "По крайней мере, он тонул с чутьем."
 
 nfa.104.t:0 "Медведь мертв..."
 nfa.104.d:0 "После короткого перерыва, после подтверждения ареста генерала Мордака, председатель Собрания сослался на статью 7 Конституционных законов: в случае вакансии новый президент должен быть немедленно избран обеими палатами парламента. Этот специальный конгресс собрался поздно ночью, и не было предложено никакого имени, кроме единогласно избранного Шарля де Голля. Случайно присутствуя в здании, он немедленно произнес по радио страстную речь, пообещав навести порядок и очистить Францию от коммунарской угрозы. Несмотря на поздний час, на улицах всех крупных городов спонтанно вспыхнули торжества, когда сторонники АФ вздохнули с облегчением: парламентское безумие больше не обрушится на Францию. Несмотря на все усилия Мордака по уничтожению нации, во Франции наступает новый рассвет."
 nfa.104.a:0 "...Vive le Coq!"
 
 nfa.105.t:0 "Воскрешение"
 nfa.105.d:0 "\"Национальное собрание наделяет правительство Республики под властью генерала де Голля полномочиями по провозглашению одним или несколькими актами новой конституции французского государства.\". Этим простым предложением, принятым единогласно, судьба Франции изменилась к лучшему. Везде враги Франции по-прежнему прятались, и Шарль де Голль, наконец получив инструменты для спасения Франции, продолжил уже начатую работу по очищению нации. Куда бы он ни посмотрел, обнаруживалось все больше и больше свидетельств невероятно глубокой гнили, поражающей Республику. Перед тем как спасти Францию, генерал пришел к простому выводу, который сегодня он предъявил в речи перед Сенатом:\n\n\"На меня возложена трудная задача по руководству нацией в эти опасные времена, и я должен ставить отечество превыше всего. Выше личных переживаний, выше мелких убеждений, выше дивизий. Таким образом, я пришел к выводу, что система, рожденная в огне революции, не может потушить огонь другой, и что любой конституции, которую могло бы составить мое правительство, было недостаточно для обеспечения безопасности и будущего нашей нации. Таким образом, как глава Французской Республики, с полномочиями, предоставленными мне народом, я заявляю, что для обеспечения спасения Франции мы должны обратить внимание на основные законы, законы, которые управляли нашей нацией и прославили ее с незапамятных времен, законы королевства. Таким образом, ради блага Франции и ее народа, как подданный, я смиренно прошу монсеньора герцога де Гиза, наследника сорока королей, на протяжении тысячелетий создававших Францию, надеть корону и направить нас к воскрешению, обновлению Франции.\"\n\nПо правде, это выступление никого не удивило. Ни парламентариев, ни народ. Симпатии генерала де Голля к монархии и роялистской организации Аксьон Франсез, не были секретом, и силы лояльные режиму и АФ, в СМИ, церкви, вооруженных силах, неустанно работали, чтобы закрепить идею реставрации в общественном сознании. Поражение и революция уже серьезно подорвали имидж Республики, недавние события сделали так, что мало кто по-прежнему был к ней привязан. Сенаторы устроили де Голлю долгие овации и назвали его генерал-лейтенантом возрожденного королевства, иными словами, регентом, прежде чем проголосовать за роспуск законодательных палат. Республика умерла насильственной смертью, но мало кто будет оплакивать ее."
 nfa.105.a:0 "Vive le Roi!"

# Various Older Events, Home Recoming, Morocco Seizing...

 nfa.60.t:0 "Возникают анти-синдикалистские ополчения!"
 nfa.60.d:0 "После успешной высадки на материк на наши передовые посты прибыли сотни добровольцев. Штаб Armée De Terre решил объединить наших местных сторонников в нерегулярные силы под названием Milice Française (Французское ополчение). Это народное движение было довольно неожиданным, но желанным, и мы можем ожидать, что по мере освобождения новых регионов Метрополии поднимется больше ополченцев. С помощью народа вытеснить красную нечисть из нашей любимой Франции будет намного проще!"
 nfa.60.a:0 "Мы идем в Париж!"
 
 nfa.61.t:0 "Предатели!"
 nfa.61.d:0 "После возвращения реакционеров во Францию всякая анти-синдикалистская нечисть начала выползать из своих нор. Дезертиры, преступники, террористы и прочие болонки международной буржуазии предлагали свои услуги нелегитимному правительству в Алжире! Мы должны быть осторожны, иначе события одного и того же типа будут происходить в каждом регионе, который пересекают националисты."
 nfa.61.a:0 "Это не имеет значения! Смерть угнетателям И их лакеям!"
 
 nfa.62.t:0 "Франция нас поддерживает!"
 nfa.62.d:0 "Французское правительство в Алжире решило поддержать нас в продолжающейся гражданской войне. Возможно, это в основном потому, что они надеются заручиться нашей поддержкой в возвращении Франции."
 nfa.62.a:0 "Прекрасно!"
 
 nfa.63.t:0 "Франция нас поддерживает!"
 nfa.63.d:0 "Французское правительство в Алжире решило поддержать нас в гражданской войне. Возможно, это связано только с их католическими корнями, но также и потому, что они надеются заручиться нашей поддержкой в возвращении Франции."
 nfa.63.a:0 "Прекрасно!"
 
 nfa.64.t:0 "НКТ в Африке"
 nfa.64.d:0 "Благодаря революции НКТ-ФАИ в Испании и получению ими контроля над африканскими колониями Испании они закрепились здесь. Мы решили вторгнуться на эти территории, чтобы обезопасить их от красной угрозы, теперь перед нами стоит выбор, что нам с этим делать?"
 nfa.64.a:0 "Оккупировать эти территории."
 nfa.64.b:0 "Отдать их Карлистам."
 
 nfa.65.t:0 "Конфликт в Африке"
 nfa.65.d:0 "Националистическое французское правительство прошло маршем по нашим территориям в Африке! Как мы должны реагировать на эти действия?"
 nfa.65.a:0 "Пусть забирают."
 nfa.65.b:0 "Война!"
 nfa.65.c:0 "Окажите сопротивление которое мы можем..."
 
 nfa.66.t:0 "Конфликт в Африке"
 nfa.66.d:0 "Национальные французские войска захватили наши африканские провинции и передали их в руки Карлистов. Какие действия нам следует предпринять?"
 nfa.66.a:0 "Пусть забирают."
 nfa.66.b:0 "Война!"
 nfa.66.c:0 "Окажите сопротивление которое мы можем..."
 
 nfa.87.t:0 "Сопротивление нашему возвращению домой"
 nfa.87.d:0 "Вопреки народной поддержке, которая заставила ополченцев возникать спонтанно, кажется, что правительству Коммунаров удалось убедить некоторых бедняков Франции. Несколько сторонников коммунаров полны решимости помешать нашим усилиям по возвращению Метрополии, чтобы спасти синдикалистский режим. Они уже усердно работают, саботируя нашу инфраструктуру, разжигая инакомыслие и организовывая сопротивление."
 nfa.87.a:0 "Мы должны заручиться их поддержкой"
 
 nfa.88.t:0 "Скрытое событие"
 nfa.88.d:0 "Пожалуйста, сообщите The Alpha Dog на github если Вы его нашли. Это event nfa.88"
 nfa.88.a:0 "Скрытое событие"
 
 nfa.110.t:0 "Антанта готовится атаковать нас"
 nfa.110.d:0 "Наши шпионы на Корсике и в Алжире сообщают о наращивании войск, готовящихся к нападению на нашу страну. Их наиболее вероятный путь атаки будет идти с юга в Провансе, но мы должны сохранять гибкость наших людей. Кто знает, какие дьявольские планы придумали реакционеры во время ссылки. Эти предатели, никогда не должны погасить революционный огонь!"
 nfa.110.a:0 "Они не пройдут дальше пляжа!"
 
 nfa.111.t:0 "Французское вторжение в Марокко"
 nfa.111.d:0 "Шакалы французского правительства в изгнании, базирующегося в Алжире, почувствовали нашу слабость и решили захватить нашу колонию в Марокко! Мы мало что можем сделать... Некоторые из наших генералов, однако, считают, что мы должны оказать сопротивление, пусть даже символическое усилие. Несколько националистических фельдмаршалов более радикальны: если мы хотим, чтобы нас по-прежнему уважали как великую державу, мы должны предупредить французов, чтобы они отступили или встретили наши силы!"
 nfa.111.a:0 "Мы ничего не можем сделать, сдать колонию."
 nfa.111.b:0 "Окажите какое-нибудь сопротивление..."
 nfa.111.c:0 "Мы можем быть слабыми, но мы не поклонимся французам - сопротивляйтесь любому вторжению."
 
 nfa.112.t:0 "Марокко наша!"
 nfa.112.d:0 "Падающая Германская империя уступила нашим требованиям и уступила нам колонию Марокко. Однако некоторые отряды изгоев отказались подчиняться приказам самого кайзера и готовы оказать сопротивление новой французской администрации."
 nfa.112.a:0 "Хм, это странно."
 
 nfa.113.t:0 "Марокко наша!"
 nfa.113.d.moroccogermanpuppet:0 "Падающая Германская империя уступила нашим требованиям и уступила нам колонию Марокко! Наши войска сейчас входят под протекторат, чтобы создать новую французскую администрацию. Это победа!"
 nfa.113.d.moroccoindependent:0 "Бесхребетные марокканцы по праву подчинились нашим требованиям и уступили нам свои земли. Наши войска во второй раз входят в страну, находящуюся под французским протекторатом. Это победа!"
 nfa.113.a:0 "Прекрасно!"
 
 nfa.114.t:0 "Немецкое предупреждение"
 nfa.114.d:0 "Похоже, немецкий гигант не так мертв, как кажется... Получив наши требования о сдаче Марокко, остатки правительства Рейха приказали своим войскам сопротивляться любым французским вторжениям в их колонию, а также поставили наш кабинет перед выбором: либо прекратить марш в Марокко, либо столкнуться с немецкими войсками..."
 nfa.114.a:0 "Может, не стоит с ними связываться... Отступаем!"
 nfa.114.b:0 "Не обращайте внимания на их угрозы, продвигайтесь в Марокко."
 
 nfa.115.t:0 "Наши угрозы игнорируются"
 nfa.115.d:0 "Правительство Алжира решило проигнорировать наши предупреждения, и их войска уже пересекли границу с немецким Марокко. Что нам теперь делать?"
 nfa.115.a:0 "Мы ничего не можем сделать, сдать колонию."
 nfa.115.b:0 "Окажите какое-нибудь сопротивление..."
 nfa.115.c:0 "Они сделали свой выбор - война!"
 
 nfa.116.t:0 "Французское вторжение в Марокко!"
 nfa.116.d:0 "После краха некогда великой Германской империи и нашей новообретенной независимости французы в Африке взяли на себя ответственность потребовать контроля над нашей территорией, иначе они рискуют столкнуться с войной. Что мы скажем?"
 nfa.116.a:0 "У нас нет выбора, кроме как сдаться..."
 nfa.116.b:0 "Мы будем сражаться до последнего!"
 
 nfa.117.t:0 "Марокканцы сопротивляются!"
 nfa.117.d:0 "По глупости кажется, что марокканцы решили пренебречь нашими требованиями и не позволят нам войти в Королевство. Это оскорбление Франции, и с ним, безусловно, нужно разобраться немедленно. Марокканцы будут наказаны за свою ошибку."
 nfa.117.a:0 "К сожалению, мы еще не готовы к войне..."
 nfa.117.b:0 "Время атаковать!"

### Case Peace Deals NFA/GER
 nfa.120.t:0 "[GER.GetName] приглашает нас обсудить судьбу Франции"
 nfa.120.d:0 "С заключением мира с коммунарами, Франция распалась на две сферы влияния. Без предварительного соглашения, которое должно было быть достигнуто во время войны, каждая из сторон претендует на как можно больше земель. В то время как некоторые в нашем правительстве надеются, что немцы позволят нам взять под контроль остальную часть их оккупационной зоны, также мучительно очевидно, что они держат все карты за этим столом. Если мы хотим снова увидеть Францию под одним знаменем, у нас не будет другой возможности для встречных переговоров."
 nfa.120.a:0 "Какие условия они хотят продиктовать на этот раз?"
 nfa.120.b:0 "Это уловка, не надо отвечать"
 
 nfa.121.t:0 "Французы отклоняют наше предложение"
 nfa.121.d:0 "Предположив скрытые мотивы нашего предложения о переговорах по обсуждению судьбы французских земель, которые мы в настоящее время занимаем, правительство Франции отказалось от встречи с нами. Хотя мы надеялись, что французов удастся убедить покрыть расходы, связанные с оккупацией, уступив не оспариваемую территорию, которую мы получили во время Второго Вельткрига, нашим людям придется остаться во Франции еще ненадолго, чтобы усмирить оставшуюся коммунарскую угрозу, затаившуюся в тени."
 nfa.121.a:0 "Прискорбно"
 
 nfa.122.t:0 "Лионский конгресс разваливается"
 nfa.122.d:0 "Из-за шумихи вокруг наших требований французы покинули конференцию. Любая надежда на мирное урегулирование была разрушена по мере того, как дипломатические отношения между двумя нашими странами разрывались и достигли переломного момента в том, что по мнению французов, являются возмутительными требованиями, выдвигаемыми нашими дипломатами. В то время как французы находятся в ярости, наши солдаты не заинтересованы в том, чтобы оставаться во Франции, чтобы усмирять любую затаившуюся в тени коммунарскую угрозу."
 nfa.122.a:0 "По крайней мере, мы пытались помириться..."
 
 nfa.123.t:0 "Лионский конгресс успешно завершился"
 nfa.123.d.5:0 "Столкнувшись с реалиями ситуации, французская делегация мудро приняла условия наших требований. Несмотря на то, что у нас не было достаточно значимой территории для ведения переговоров, мы все же смогли добиться от французского правительства экономических репараций и обещания не проявлять враждебность в обмен на передачу земли, находящейся в нашем владении."
 nfa.123.d.4:0 "Столкнувшись с реалиями ситуации, французская делегация мудро приняла условия наших требований. Несмотря на то, что у нас было мало территории, за которую можно было бы торговаться, мы все же смогли добиться аннексии Па-де-Кале, ликвидации их пограничных укреплений, получения экономических репараций и обещания не проявлять враждебность со стороны французского правительства в обмен на передачу земли, находящейся в нашем владении."
 nfa.123.d.4.nobel:0 "Столкнувшись с реальным положением дел, французская делегация мудро приняла условия наших требований. Хотя у нас было мало территории, чтобы торговаться, мы все же смогли обеспечить уничтожение их пограничных укреплений, экономические репарации и обещание отсутствия враждебности со стороны французского правительства в обмен на передачу земли, находящейся в нашем распоряжении."
 nfa.123.d.3:0 "Столкнувшись с реалиями ситуации, французская делегация мудро приняла условия наших требований. Обладая оккупированной территорией, находящейся под нашим контролем, мы смогли многого добиться от французов. Мы смогли закрепить аннексию Бретани и Па-де-Кале, заставить их принять договор об ограничении вооружений, ликвидировать их пограничные укрепления, выплатить экономические репарации и обещание не проявлять враждебность со стороны французского правительства в обмен на передачу земли, находящейся в нашем владении."
 nfa.123.d.3.nobel:0 "Столкнувшись с реальным положением дел, французская делегация мудро приняла условия наших требований. Имея под нашим контролем оккупированную территорию, мы смогли многого достигнуть от французов. Нам удалось добиться аннексии Бретани, принудить к принятию договора об ограничении вооружений, уничтожить их пограничные укрепления, выплатить экономические репарации и обещание не проявлять враждебность со стороны французского правительства в обмен на передачу земли, находящейся в нашем распоряжении."
 nfa.123.d.2:0 "Столкнувшись с реалиями ситуации, французская делегация мудро приняла условия наших требований. Обладая оккупированной территорией, находящейся под нашим контролем, мы смогли многого добиться от французов. Мы смогли обеспечить военный доступ к французам, аннексию Бретани и Па-де-Кале, заставить их принять договор об ограничении вооружений, уничтожить их пограничные укрепления, выплатить экономические репарации и обещание не проявлять враждебность со стороны французского правительства в обмен на передачу земли, находящейся в нашем владении."
