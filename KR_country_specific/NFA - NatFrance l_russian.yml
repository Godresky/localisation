 #Peace Deal 3
 nfa.130.t:0 "Лионский конгресс"
 nfa.130.d.3.bel:0 "Имея значительное присутствие в крупном столичном регионе оккупированной Франции, наши дипломаты имеют возможность маневрировать в соглашениях с французами.\n\nГолуби в дипломатической делегации стремятся к относительно сдержанному соглашению с французами. Эта война стоила Германии огромного количества жизней и материальных средств, многие из которых были уничтожены от рук французов. Они добиваются разрушения французских укреплений вдоль нашей общей границы и аннексии региона Па-де-Кале в состав Бельгии. Краткосрочная экономическая компенсация поможет нам вернуть понесенные потери. Кроме того, от французов требуется соглашение о прекращении боевых действий в ближайшем будущем, в то время как наши страны будут восстанавливаться. В обмен на это мы передадим остальную оккупированную Францию, которой мы владеем.\n\nМежду тем, умеренные настаивают на выполнении некоторых требований, которые являются немного более достойными затрат немецкого народа, потраченных на то, чтобы достичь этого момента. Они добиваются тех же соглашений, что и голуби, с дополнительными положениями, ограничивающими тоннаж французских военных кораблей, а также ограничивающими создание дальнейших средств ведения войны. Их план также предусматривает создание Бретани, которая станет для нас отличной базой для продвижения в Атлантический океан.\n\nКроме того, некоторые члены дипломатической миссии, придерживающиеся политики ястребов, заявили, что Франция никогда не должна позволять себе бесконтрольно наращивать численность своих вооруженных сил. Нам следует обеспечить доступ военных по всей территории их страны, чтобы обеспечить возможность нашего свободного и беспрепятственного передвижения. Хотя они могут чувствовать себя униженными, когда мы наступаем на их \"суверенитет\", мы всегда можем напомнить им, что именно мы являемся причиной того, что они могут владеть большей частью земли, которой они располагают сейчас.\n\nСтремясь скрыть от французов любую внутреннюю борьбу, дипломатические посланники должны решить, предлагать ли осторожную голубиную сделку, которая почти наверняка будет принята, более разумную просьбу умеренных, которая, скорее всего, все же будет принята, или попытать удачу и попытаться получить больше от Франции, предъявив требование сделки ястребов."
