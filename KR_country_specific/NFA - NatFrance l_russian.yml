 nfa.444.t:0 "Миссия Далабы атакована"
 nfa.444.d:0 "Красивый склон холма, который регулярно принимает у себя множество туристов, теперь превратился в выжженную оболочку своего прежнего состояния. Далаба является местом цивилизованной миссии с 1924 года, когда Миссия впервые выбрала это место, чтобы начать свое служение местному населению. Близлежащие дома, построенные в традиционном стиле народности фула с их травяными крышами, не очень хорошо себя почувствовали, когда толпа туземцев, разгневанная продолжающимся присутствием христианских миссионеров, приносящих Евангелие своему народу и нарушающих их прежний образ жизни, сожгла город дотла."
 nfa.444.a:0 "Трагедия"
 
 nfa.471.t:0 "Спор между королями Вольты" 
 nfa.471.d:0 "Колония Верхняя Вольта, фактически завоеванная в 1896 году, до сих пор состоит из традиционных королевств с небольшой официальной властью, но с мощным влиянием на население. Самым большим из них является королевство Мосси, во главе которого стоит нынешний Муго Нааба, Наба Кум II. В нем хранится наследие самого могущественного королевства в регионе до французской колонизации, которое распространило свою власть далеко за пределы своей столицы Уагадугу на соседние королевства. Однако другие королевства, такие как Тенкодого, Фада Н'Гурма, Буссума или Уахигойя, все еще существуют вместе со своими королями и продолжают соперничать за влияние в Верхнем Вольте. \nВ этом контексте недавно возник спор между Муго Нааба и другими королевствами. Действительно, Наба Кум II высоко оценил работу местного этнолога Антуана Дима Делобсом 'Империя Мого-Наба' (L'empire du Mogho-Naba). Книга является настоящим новшеством, так как это первая этнологическая книга, написанная уроженцем изучаемой им страны. Однако в книге также распространено мнение о том, что страна почти полностью подчиняется поклонению под Муго Наабой, подпитывая и узаконивая все еще существующие амбиции Набы Кум II сделать Королевство Мосси доминирующей властью в Верхней Вольте. Это проявление амбиций не очень хорошо сочеталось с другими королями, опасаясь, что Муго Нааба будет играть между интересами французских колонистов и интересами населения, чтобы вновь утвердить власть Мосси. \nПредставители каждого королевства прибыли в составе делегации в резиденцию колониального губернатора в Уагадугу, чтобы заставить его занять какую-либо позицию по этому вопросу. Кого мы должны поддержать?"
 nfa.471.a:0 "Бок о бок с Муго Нааба, королевство Мосси воистину самое законное!" 
 nfa.471.b:0 "Бок о бок с малыми королями, мы должны разделить, чтобы завоевать"
 
 nfa.445.t:0 "Железная дорога Конакри-Канкан саботирована"
 nfa.445.d:0 "\"Новое железнодорожное происшествие возле Канкана\" - заголовки местных газет во Французской Гвинее. Расследование этого инцидента дало лишь незначительные доказательства того, как сложилась ситуация. Несколько участков пути были выбиты из колеи, что привело к крушению поезда. Хотя сообщений о гибели людей в результате этого инцидента не поступало, поскольку первый проехавший поезд был грузовым составом с относительным костяком экипажа, большая часть груза все еще была слишком повреждена, чтобы добраться до места назначения. Похоже, что этот участок пути является обычной мишенью для местных гвинейских террористов и сопротивления, можно ожидать большего количества подобных действий."
 nfa.445.a:0 "Мы восстановим"
 
 nfa.446.t:0 "Нападение на гарнизон в Уагадугу"
 nfa.446.d:0 "Прошлой ночью в Уагадугу прогремел взрыв. Мятежники установили импровизированное устройство, которое пробило дыру в стене гарнизона в городе Уагадугу в колонии Верхней Вольты. В результате этого взрыва мятежники попали прямо в одну из казарм, полностью застигнув врасплох большую часть отряда. Короткая, но интенсивная перестрелка между мятежниками и другими близлежащими подразделениями гарнизона закончилась победой французских войск, но моральный дух опустился на новый уровень с той легкостью, с которой мятежники сумели проникнуть на объект. Это нападение, вероятно, будет способствовать дальнейшему усилению сопротивления на территории в течение следующих нескольких недель."
 nfa.446.a:0 "Мы должны сохранять бдительность"
 
 nfa.448.t:0 "Забастовка на железной дороге Дакар-Нигер"
 nfa.448.d:0 "На железной дороге Дакар-Нигер среди местных рабочих распространяется забастовка. Они требуют лучших условий и требуют оплаты наравне со своими белыми французскими коллегами в Алжире. Эта забастовка сильно ударила по внутреннему пространству Западной Африки, так как эта железная дорога является одним из главных маршрутов вглубь континента из Сенегала. Мы можем заслужить их благосклонность, согласившись с их требованиями о равенстве, или мы можем подождать и посмотреть, как долго они смогут протянуть, прежде чем вернуться к работе."
 nfa.448.a:0 "Улучшить их условия"
 nfa.448.b:0 "В конце концов, они должны вернуться к работе"
 
