 NFA_anti_communard:0 "Антикомунар"
 NFA_anti_communard_desc:0 "После нашего поражения в Вельткриге в 1919 году, коммунары вновь поднялись и разрушили нашу заветную республику. К счастью, некоторые из наиболее важных фигур республики иммигрировали в Алжир, где планируют организовать контрреволюцию. Теперь, когда предатели-синдикалисты полностью захватили контроль над материком, мы должны сокрушить их! Мы должны гарантировать, что наша Вечная Франция всегда будет свободной!"
 NFA_native_unrest_2:0 "Code de l'Indigénat"
 NFA_native_unrest_2_desc:0 "С момента своего создания в 1887 году, Кодекс Индигенат остается в силе. Разнообразные законы и постановления, налагаемые на коренное население империи, закрепляют их низший правовой статус, несмотря на то, что технически они являются французскими гражданами. Коллективное наказание, паралельная система правосудия, принудительный труд и служба в вооруженных силах, применяемые местной элитой под прикрытием модернизации и распространения цивилизации: говорить о том, что Индигенат создал новую систему, было бы преуменьшением. Однако он оказался надежным источником рабочей силы для колониальных усилий и поддерживается многими видными представителями правительства, которые утверждают, что сохранение этого статус-кво необходимо для подготовки к Отвоёвыванию."
 NFA_internal_unrest:0 "Внутрішні заворушення"
 NFA_internal_unrest_desc:0 "Годы бездействия и политического застоя привели к тому, что многие элементы внутри армии и население радикализировались и утратили веру в нынешний режим. Несмотря на то, что она находится в подавленном состоянии, борьба внутри Французской Республики медленно, но верно нарастает."

