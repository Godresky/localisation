# Intro and starting politics

 nfa.1.t:0 "Положение Французской Республики - История"
 nfa.1.d:0 "Третья Республика пала так же, как и пришла: потерпев поражение от германского оружия и столкнувшись с социалистическими волнениями. Когда гражданская война, последовавшая за коммунарской революцией 1920 года, подошла к концу, правительство предпочло изгнание капитуляции. Отступив в Марсель, они с французским флотом направились к Алжиру, надеясь, что эта временная ситуация скоро разрешится, так как вновь созданная Федерация коммун Франции, несомненно, либо быстро рухнет сама по себе, либо будет подавлена Бошами. Ни того, ни другого не произошло, и вместо этого был заключен мирный договор между Германской империей и Коммуной, почти без всякого отношения к изгнанному правительству. Коммуна была признана преемницей Французской Республики большей частью недавно присоединившегося к германскому миру, в то время как изгнанники по-прежнему рассматривались как законное правительство теми, кто сражался рядом с ними в Вельткриге. Но беженцы не поддавались запугиванию: они вновь заявляли о себе как о законном правительстве всей Франции и ее империи и о своей приверженности Антанте, готовясь к любой возможности нанести удар.\n\nОднако последствия изгнания оказались крайне нестабильными. Демократические силы оказались не в состоянии сформировать прочное правительство, вместо того чтобы все глубже погружаться в мелкие дрязги, ситуация усугублялась напряженностью между изгнанниками и франко-алжирскими колонистами, и в 1926 году армия вмешалась, объявила чрезвычайное положение и сформировала тонко завуалированную хунту под руководством Филиппа Петена, поддержанного многими героями Вельткрига, такими как его протеже адмирал Франсуа Дарлан или генерал Анри Мордак. Как верховный главнокомандующий французскими вооруженными силами, которые крепко держат государство, Петен имеет полный контроль над Францией, но конституция не была ни изменена, ни отменена, и как таковая Республика и ее институты продолжают существовать на бумаге, хотя парламент делает немногим больше, чем штампует решения, принятые Маршалом и его кадрами. Политические партии все еще существуют и продолжают действовать, чтобы дать населению иллюзию демократии, хотя мало кто из них достаточно идеалистичен, чтобы поверить, что у них есть реальная власть. Четыре основные политические партии - Радикальная Партия (РП), Республиканско-Демократическая Партия (РДП), альянс, родившийся в изгнании различных традиционных либерально-консервативных партий, Французская Социальная Партия (ФСП) и Аксьон Франсез (АФ)."
 nfa.1.a:0 "Проклятые Коммунары!"
 
 nfa.2.t:0 "Положение Французской Республики - Политическая ситуация"
 nfa.2.d:0 "Маршал Петен убежден, что авторитарное правление необходимо для спасения Франции. Но хотя престиж радикалов и ПРД низок, поскольку они считаются несущими долю ответственности за поражение и революцию в качестве основных партий Третьей Республики, они все еще пользуются некоторой Народной поддержкой, в то время как ПСФ, созданная после войны ветеранами, рассматривается многими как необходимый промежуточный путь между демократией и сильным правлением: как таковой запрет партий создаст еще большую нестабильность в то время, когда Республика не может себе этого позволить. С другой стороны, ни одна из демократических партий не обладает достаточной силой, чтобы навязать что-либо Маршалу, все еще широко популярному среди ветеранов, которые видят в нем Льва Вердена, в то время как вооруженные силы видят в нем единственного, кто способен должным образом подготовить Францию к борьбе с Интернационалом. Но балансирование режима не может длиться вечно: более демократически настроенные начинают терять доверие к режиму, в то время как роялисты из 'Аксьон Франсез' верят, что спасение Франции придет только через свержение Республики и ее институтов - идея, к которой многие в армии и среди традиционных французских и местных элит тревожно восприимчивы. Проще говоря, хунта медленно, но верно теряет политический авторитет и теперь в основном держится на престиже Петена."
 nfa.2.a:0 "Мы можем доверять Льву!"
 
 nfa.3.t:0 "Положение Французской Республики - Растущая озабоченность"
 nfa.3.d:0 "Как будто этого недостатка гражданской поддержки было недостаточно, доверие к Маршалу начинает разрушаться в армии, костяке режима. Фаворитизм Петена по отношению к своим протеже поставил многих на ключевые посты, и хотя они, безусловно, компетентны, многие офицеры остались позади, в то время как другие беспокоятся, что это может способствовать доктринальной гнили, что Петен окружает себя йесменами. Однако некоторые из окружения Маршала открыто критиковали такое положение дел, такие как Анри Мордак, и на данный момент это недовольство в армии ограничивается дискуссиями, поскольку многие надеются, что Петен в конечном итоге прислушается к своим более реформистски настроенным протеже. Ясно одно, однако, что эскалация этих разногласий окажется катастрофической для режима.\n\nОднако самая важная проблема, стоящая перед нацией, - это просто ее положение в изгнании. Хотя в Алжире, официально аннексированном как часть Франции в качестве заморского департамента в конце XIX века, изгнанники и французско-алжирские поселенцы составляют значительную часть населения, в некоторых крупных городах даже составляют большинство, в целом европейцы все еще составляют небольшое меньшинство, правящее миллионами индигенов, которые, несмотря на то, что считаются французами, по сути являются гражданами второго сорта, облагаемыми тяжелыми налогами и принудительным трудом, а правление из Алжира осуществляется местными элитами и армией. После поражения в Вельткриге положение колоний стало шатким: беспорядки безжалостно подавлялись, недавний голод плохо управлялся, синдикалистские и панарабские агенты распространяли пропаганду против колониальных властей. Однако большинство традиционных элит коренных народов все еще лояльны Франции, и существует растущий класс французских образованных туземцев и местных ветеранов войны, которые, несмотря на желание реформ, остаются лояльными. Но ясно одно: если правительство проявит беспечность, то неминуемо начнутся новые волнения и, возможно, даже восстания.\n\n§RБудьте осторожны! Неспособность удержать сопротивление в неосновных африканских государствах ниже 80 приведет к восстаниям.§!"
 nfa.3.a:0 "Я уверен, все будет хорошо!"
 
 nfa.4.t:0 "Смерть друга"
 nfa.4.d:0 "Его Величество Георг V, Милостью Божьей, Соединенного Королевства Великобритании и Ирландии и Британских Владений за морями, король, Защитник Веры, Император Индии, друг Франции, наш великий союзник во время Великой войны и после нашего изгнания, а также личный друг маршала Петена с тех пор, как они встретились на полях сражений два десятилетия назад, умер сегодня в возрасте 70 лет. Хотя ситуация, к сожалению, напряженная на родине, учитывая масштабность события, для Антанты важно, чтобы Лев присутствовал на похоронах Георга V и коронации его сына Эдуарда, и более лично для Петена важно оплакивать друга и союзника, который, как и он, наблюдал за изгнанием своего народа после кровавых революций на своей родине и, как и он, был всем сердцем предан тому, чтобы однажды вернуться и вернуть то, что принадлежит им по праву. И вот маршал Петен отправился в специальный трансатлантический рейс, готовый почтить память друга и отпраздновать новую эру англо-французской дружбы."
 nfa.4.a:0 "Король умер, да здравствует король!!"
 
 nfa.5.t:0 "Лев в Канаде"
 nfa.5.d:0 "После шестидесятичасового трансатлантического перелета маршал Петен прибыл в Оттаву, где его встретили премьер-министр Маккензи Кинг и большая толпа канадцев, в основном квебекцев, которые рассматривают этот государственный визит как возобновление англо-французского сотрудничества. Затем они поехали в Виндзор, где покойный король-император Георг просил похоронить его. После грандиозной и эмоциональной церемонии, на которой Петен, наконец, смог попрощаться с личным другом и союзником, он отправился в турне по Онтарио и Квебеку, встреченный на всем пути как друг Империи, прежде чем встретиться с королем Эдуардом VIII. В заранее спланированном движении двое мужчин пожали друг другу руки перед средствами массовой информации всего мира, и новый король заявил, что независимо от того, какая борьба ждет будущее, французская и британская нации всегда будут сражаться бок о бок в этом великом крестовом походе против синдикалистской угрозы. Позже они провели частную беседу, обсуждая текущие проблемы, стоящие перед Антантой, политику, которую оба планировали предпринять, а также неизбежную перспективу войны. Взаимная бессмертная приверженность обеих наций друг другу была, конечно, возобновлена, объявив о еще более прочных связях внутри Антанты."
 nfa.5.a:0 "Пора возвращаться домой"
 
 committed_to_return_home:0 "Обязаны вернуться домой"
 
 nfa.6.t:0 "Разногласия внутри армии"
 nfa.6.d:0 "После Первой мировой среди молодых высших офицеров возникли две школы мысли, объясняющие военное поражение. Если оба приходят к выводу, что поражение было вызвано в первую очередь неэффективностью, личной враждой и общим отсутствием координации в высшем военном командовании, растратой храбрости и крови французского пехотинца, а также стратегическими и тактическими инновациями Филиппа Петена, они расходятся во мнениях о том, что вызвало эти проблемы и, самое главное, что должно быть сделано для их исправления. Два человека стали лидерами этих группировок во французской армии, и оба планируют выпустить книги, объясняющие их точку зрения. Они послали копии Маршалу в надежде получить некоторую общественную поддержку своей работы над оппозицией."
 nfa.6.a:0 "Давайте посмотрим, что они написали"
 
 nfa.7.t:0 "Медведь или Петух?"
 nfa.7.d:0 "Анри Мордак по прозвищу \"Медведь\", генерал пехоты, который поднялся по служебной лестнице во время Великой войны благодаря чистой храбрости и командирским способностям, особенно в отчаянной обороне Арраса. Близкий к Петену, но долгое время критиковавший военный истеблишмент, он считает, что война была проиграна из-за отсутствия опытных офицеров и оторванности высшего командования. Он планирует выпустить книгу под названием \"Уроки 1914 года и следующей войны\", подробно описывая свой опыт войны и свои предложения на предстоящую войну. Среди этих предложений-отставка всех офицеров старше пятидесяти шести лет и слияние всех родов войск, что может привести к фактической реорганизации вооруженных сил с нуля.\n\nШарль де Голль, по прозвищу \"Петух\", недавно произведен в чин подполковника. Ветеран Великой войны, он храбро вел своих людей в битве при Вердене, прежде чем был ранен и взят в плен. Вырвавшись из плена, он стал символом стойкости против немецкой агрессии. Особенно амбициозный, он стал протеже Льва Вердена и известным военным теоретиком, делая довольно похожие наблюдения относительно поражения, как Мордак, но выступая за большее сотрудничество, а не реорганизацию, более широкое использование бронетехники с поддержкой с воздуха, большую автономию для офицеров и создание наряду с традиционной призывной армией более важного ядра профессиональных солдат. Эти предложения нашли большую поддержку среди офицеров, но де Голль планирует выпустить еще одно эссе, просто озаглавленное \"Раздор\". Если этот очерк просто представлен как собрание наблюдений за беспорядком, царящим среди офицеров во время войны, некоторым кажется, что он поддерживает теорию удара в спину, популярную среди гражданских лиц, солдат и офицеров. Особенно учитывая предложение де Голля предотвратить путаницу в критические моменты - подчинение военных \"Моральной\" гражданской власти.\n\nМаршал Петен мог бы поддержать публикацию любой из этих книг, эффективно определяющих курс реформ в вооруженных силах, или просто позволить дебатам идти своим чередом."
 nfa.7.a:0 "Поддержите Медведя, пока мы расходимся во мнениях по некоторым вопросам, нужно сделать что-то радикальное."
 nfa.7.b:0 "Поддержите Петуха, реформа необходима, но реальная проблема лежит за пределами вооруженных сил."
 nfa.7.c:0 "Льву не нужно принимать чью-то сторону! Дебаты здоровы, поддержка ни та, ни другая."
 
