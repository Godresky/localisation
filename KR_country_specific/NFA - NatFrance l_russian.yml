 Deal_With_Political_Opposition_Airwaves:0 "Борьба с демократической риторикой"
 Deal_With_Political_Opposition_Airwaves_desc:0 "Пресса, средства массовой информации, \"Четвёртая власть\" сыграли важную роль в этой борьбе, так как конкурирующие СМИ оказывают поддержку либо Петану, либо Мордаку, или просто извлекают выгоду из политической лихорадки, охватившей нашу страну, чтобы увеличить свои продажи, каждое новое издание приносит новую информацию, каждое радио транслирует повод для политического скандала: мы не можем позволить демократам одержать победу на этом поле битвы в эфире."
 
 nfa.21.t:0 "Эфирные волны отскакивают назад"
 nfa.21.d:0 "При шокирующем повороте событий конкурирующая речь, транслируемая Анри Мордаком, оказалась более популярной, чем речь Маршала Петена: тысячи слушателей по всей империи прислушивались к словам Медведя Арраса, внимательно слушали его призывы к реформам и нападкам на правительство, якобы слишком раздутое и неэффективное, чтобы должным образом привести Францию к ее возрождению. Мы, возможно, проиграли битву, но не войну, хотя эта неудача, конечно, не выглядит хорошо даже для наших самых преданных сторонников." 
 nfa.21.a:0 "Проклятия"
 
 nfa.22.t:0 "Эфирные волны отскакивают назад"
 nfa.22.d:0 "Это было предрешено заранее: интервью, данное Маршалом Петеном, с его анализом и искренними мыслями о текущем кризисе по популярному радио, оказалось чрезвычайно популярным, и тысячи слушателей по всей империи настроились слушать слова Верденского Льва. Правительство может вздохнуть с облегчением: несмотря на всю клевету, несмотря на нападки, народ не бросил Маршала, по крайней мере, пока."
 nfa.22.a:0 "Французский! Тебя не продали, не предали и не бросили."
 
 Deal_With_Political_Opposition_Parades:0 "Сделка с демократическим протестом"
 Deal_With_Political_Opposition_Parades_desc:0 "Мордак планирует через несколько дней провести в одном из крупных городов акцию протеста, которая может привлечь больше людей к его делу и заставить нас выглядеть беспомощными. Если Мордак не хочет оказаться вне закона, он должен получить официальное разрешение на проведение любого массового митинга: что делать?"
 
 nfa.23.t:0 "Фракционный протест"
 nfa.23.d:0 "Окружение Маршала расходится во мнениях относительно того, как поступить с грядущим протестом Мордака: некоторые утверждают, что эти протесты полностью законны, и что их запрет просто докажет точку зрения Медведя, заставив Петена выглядеть тираном. Другие утверждают, что это, безусловно, привлечет больше людей к его делу и заставит нас выглядеть бессильными: если Мордак не хочет впасть в незаконность, он должен получить официальное одобрение на любое массовое собрание: было бы легко найти какой-то способ предотвратить этот протест, будь то проблемы безопасности или какая-то форма, не включенная вовремя."
 nfa.23.a:0 "Лев не тиран, пусть проводит свой маленький протест"
 nfa.23.b:0 "Упс, похоже, разрешение А38 не было должным образом проштамповано! Какой позор"
 
 Deal_With_Political_Opposition_Speech:0 "Речи Мордака"
 Deal_With_Political_Opposition_Speech_desc:0 "Мордак неустанно выступает перед постоянно растущей аудиторией, с каждым публичным выступлением набирая все больше сторонников, поскольку он харизматично защищает свои предложения и осуждает режим, хотя в целом остается в стороне от личных нападок на маршала Петена. В любом случае, мы не можем позволить ему доминировать в публичном дискурсе: необходимо что-то делать."
 
 nfa.24.t:0 "Медведь притягивает толпу"
 nfa.24.d:0 "Идея казалась блестящей: две речи, произнесенные в двух разных местах двумя самыми выдающимися людьми нашей страны, в одно и то же время. Что может быть лучше, чтобы узнать, кто все еще имеет если не благосклонность, то по крайней мере интерес французского народа, один выступит с речью перед полным залом, другой-перед несколькими закоренелыми сторонниками. К несчастью, это была азартная игра, и Петен проиграл ее. Хотя послушать речь Маршала пришло почтенное количество людей, в первую очередь ветеранов, мы должны признать свое поражение: речь Мордака собрала огромную толпу, и это все, что останется в памяти об этом дне. По-другому и не скажешь: это унижение."
 nfa.24.a:0 "Никакой любви к старому Маршалу"
 
 nfa.25.t:0 "Маршал собирает толпу"
 nfa.25.d:0 "Идея была блестящей: две речи, произнесенные в двух разных местах двумя самыми выдающимися людьми нашей страны, в одно и то же время. Что может быть лучше, чтобы узнать, кто все еще имеет если не благосклонность, то по крайней мере интерес французского народа, один выступит с речью перед полным залом, другой-перед несколькими закоренелыми сторонниками. Это была азартная игра, и Петен выиграл по-крупному. Хотя послушать речь Мордака пришло почтенное число людей, его сторонники вынуждены признать поражение: речь Льва собрала огромную толпу, в первую очередь ветеранов, пришедших еще раз посмотреть на героя Вердена. Маршал призвал народ оставаться единым в эти трудные времена, сосредоточенным на предстоящей войне с Коммуной, закончив свою речь теперь уже бессмертной фразой, сказанной под Верденом два десятилетия назад: \"Courage, on les aura\", \"Смелее, мы с ними разберёмся\", хотя было ли это направлено против коммунаров или сторонников Мордака, никто не знает."
 nfa.25.a:0 "Хорошо, все еще есть!"
 
 nfa.26.t:0 "Речь зашла слишком далеко?"
 nfa.26.d:0 "Анри Мордак - харизматичный человек, и он неустанно доказывал это в последние несколько месяцев. Теперь он регулярно выступает с пламенными речами в каждом месте, которое только можно себе представить, набирая по пути все больше последователей. Но маршал Петен все еще может рассчитывать на восхищение и уважение большей части нашей нации, особенно ветеранов, и поэтому некоторые из его окружения предлагают, чтобы Лев Верден тоже отправился в турне по нашей стране, чтобы выступить с конкурирующими речами и отвлечь внимание от Мордака. Другие утверждают, что это может оказаться опасным как для здоровья Маршала, так и для его репутации, заставляя его казаться отчаявшимся. Наконец, есть некоторые убежденные, что Медведя надо остановить любой ценой: обличение его как мятежного человека, работающего заодно с Коммуной, должно сделать свое дело и помешать ему легально выступать с речами."
 nfa.26.a:0 "Только дай ему выговориться, он устанет."
 nfa.26.b:0 "Лев отправляется на гастроли!"
 nfa.26.c:0 "Покончить. С. Этим. Зачем позволять явному предателю говорить о своем предательском поведении?"
 
 Deal_With_Political_Opposition_Barrack:0 "Обеспечить военную лояльность"
 Deal_With_Political_Opposition_Barrack_desc:0 "Хотя вооруженные силы все еще в подавляющем большинстве поддерживают Маршала, некоторые из них демонстрируют восприимчивость к обещаниям Мордака: вооруженные силы традиционно держатся подальше от политического участия, но дебаты с Медведем приобретают слишком большое значение для \"la Grande Muette\", чтобы их игнорировать. Необходимо что-то сделать, чтобы вооруженные силы остались на правильной стороне."
 
 nfa.27.t:0 "Шепот в Великом Молчании"
 nfa.27.d:0 "Демократические брошюры, издания \"Уроков 1914 года\" и агитация, медленно распространявшаяся среди гражданского населения, пробивались к солдатам действительной службы. Пока что эти попытки демократического лагеря оказались несколько бесплодными, но вооруженные силы являются опорой маршальского режима: диссидентство здесь терпеть нельзя. Конечно, солдаты, открыто выступающие против Маршала, будут наказаны, но некоторые среди офицерского корпуса выступают за более активные меры. Оставаясь бдительными к настроениям в офицерских гостиных и казармах, мы можем спокойно бороться с агитаторами, продвигая наших самых верных сторонников или назначая противников патрулировать в самых глубоких частях Сахары, где они могут бродить, не вызывая проблем, в то время как более жесткий контроль входящей почты предотвратит попадание фракционной литературы в неправильные руки, хотя это может вызвать гнев некоторых и оказаться трудным для принуждения. Что же делать?"
 nfa.27.a:0 "Давайте не будем усложнять жизнь пехотинцу, никакие опасные идеи не распространятся."
 nfa.27.b:0 "Лучше перестраховаться, чем сожалеть, внедрить временные ограничения на входящую почту."
 
 nfa.28.t:0 "Счетчик конкуренции Скрытое событие"
 nfa.28.d:0 "Это событие должно быть скрыто. Пожалуйста, создайте отчет о проблеме, если вы видите это во время игры, и пометьте на нем Альфа-собаку."
 nfa.28.a:0 "Лень было переводить, но все же..."
 
 nfa.29.t:0 "Лев и Изгнанники"
 nfa.29.d:0 "Уже будучи самой развитой из французских колоний, экономика Алжира извлекла большую пользу из изгнания многих французов, особенно значительной части французской элиты, и экономической мобилизации, необходимой Маршалу, чтобы держать нацию на пьедестале, готовую к конфликту с коммунарами в любое время. Таким образом, поскольку маршал Петен ищет все большей поддержки со стороны различных влиятельных групп в своей борьбе с партизанами Мордака, ему особенно повезло с промышленными высшими классами, как благодарными за поддержку, которая дала им возможность бороться после изгнания, так и глубоко идеологически преданными режиму, полагая, что нужна сильная рука, чтобы вести Францию к спасению. Однако, чтобы предотвратить искушение этих элит более демократическими силами внутри Республики, многие советники Петена предлагают кампанию усиления поддержки и стратегических инвестиций: это не только еще больше развило бы экономику страны и военный потенциал, но и путем тщательного выбора тех, кто выиграет от этих инвестиций, например, как лояльных сторонников режима, так и тех, кто все еще искушается риторикой Мордака, Львиная хватка власти может быть восстановлена, а может быть, даже увеличена."
 nfa.29.a:0 "Немного стратегического дирижизма еще никому не повредило!"
 
 NFA_Investing_tt:0 "В настоящее время мы не инвестируем в другой проект"
 
 nfa.30.t:0 "Скрытое событие Противодействия коррупции"
 nfa.30.d:0 "Это событие должно быть скрыто. Пожалуйста, создайте отчет о проблеме, если вы видите это во время игры, и пометьте на нем Альфа-собаку."
 nfa.30.a:0 "Ужас, уже второе скрытное событие!"
 
 nfa.31.t:0 "La Rumeur"
 nfa.31.d:0 "В то время как Маршал Петен изо всех сил пытается войти в контакт с несколькими могущественными людьми, на чью поддержку он больше всего полагается, чтобы остаться у власти, его махинации очень медленно раскрываются офицерам, тем, кто знает, и, наконец, населению в целом. В то время как большинство отвергает эти слухи на данный момент, некоторые, напротив, видят в недавних правительственных контрактах и официальных встречах голые попытки Петена подкупить влиятельных людей перед возможной конфронтацией с демократическими партизанами Анри Мордака. Возможно, для Льва необходимо изменить курс, так как, будучи эффективной, эта консолидация власти может разжечь негодование обычных граждан и тех влиятельных, но недостаточно могущественных, чтобы считаться Маршалом за эти \"жесты доброй воли\"."
 nfa.31.a:0 "Беспочвенные обвинения!"
 
 nfa.32.t:0 "Le Canard"
 nfa.32.d:0 "Сегодня еженедельная сатирическая газета, близкая к демократической оппозиции, раскрыла многие из самых темных дел, в которые было вовлечено правительство с тех пор, как началась игра в политические шахматы между маршалом Петеном и генералом Мордаком. Как они получили эту информацию, остается загадкой, но газета радостно обещала новые откровения в ближайшие недели. Эти обвинения распространились, как лесной пожар, по всей стране, серьезно повредив репутацию Маршала как неподкупного, нравственного человека, значительно укрепив претензии демократического лагеря, и некоторые шепчутся, что Лев Верден Должен уйти в отставку. В качестве альтернативы правительство могло бы закрыть газету, остаться на прежнем курсе действий и попытаться пережить бурю или, наоборот, признаться во всем или, по крайней мере, найти козла отпущения и попытаться исправить ущерб."
 nfa.32.a:0 "Закройте эту газету и дайте нам пережить эту бурю."
 nfa.32.b:0 "Возможно, это была плохая идея, в конце концов, давайте признаемся и попробуем исправить ущерб."
 
 nfa.33.t:0 "Операция Токката"
 nfa.33.d:0 "Гражданская администрация парализована коррупцией, государственная казна пуста, а армией руководят подхалимы и напыщенные выскочки. Неудача правительства Петена неприемлема, и если мы не будем действовать, то вскоре страна погрузится в хаос, и это будет конец для всех нас. Этого нельзя допустить.\n\nЧтобы спасти нацию, был срочно создан секретный комитет во главе с Мордаком, главой всех демократических партий и генералами на нашей стороне. Мы должны избавиться от Петена сейчас, пока не поздно! План прост: Пьер Лелон из 2-го бюро примет участие в кризисных совещаниях Петена. Он привезет с собой чемодан, наполненный взрывчаткой, которая взорвется, как только он покинет здание, убив и Петена, и его самых влиятельных союзников."
 nfa.33.a:0 "Будем молиться за его успех."
 
 nfa.34.t:0 "Неподкупный"
 nfa.34.d:0 "Поскольку борьба Петена за консолидацию власти постепенно становится все более очевидной для широкой общественности, правительство начало понимать, что, хотя большинство нашей нации все еще стоит за Львом Вердена, нарушение доверия народа к неподкупности Маршала может привести больше людей в лагерь Мордака... и, возможно, конец президентству Петена. Таким образом, советники президента разработали план, чтобы заглушить слухи о любых правонарушениях: широкомасштабная борьба с коррупцией на всех уровнях общества. Превратив коррупцию в еще более серьезное преступление, поощряя осуждение даже малейшего намека на нее и в более общем плане поддерживая обновленный моральный порядок в администрации и государственных службах, правительство надеется, что общественность закроет глаза на недавние обещания Петена о поддержке и инвестициях различных групп, отдельных лиц и отраслей промышленности.\n\nТем не менее, для подпитки этого двигателя потребуется изрядное количество ресурсов, и хотя этот план мог бы помочь Филиппу Петену сохранить власть, некоторые в правительстве утверждают, что эти ресурсы можно было бы лучше использовать, чтобы попытаться найти еще большую поддержку режиму, в то время как другие утверждают, что эти меры могут оттолкнуть часть администрации."
 nfa.34.a:0 "Возможно, пришло время устранить этот беспорядок."
 
 NFA_reduce_corruption_tt:0 "В настоящее время мы не финансируем §Gантикоррупционную кампанию§!\n"
 NFA_reduced_corruption_tt:0 "Это §Gснизит§! наш уровень §Rкоррупции§!\n"
 
 nfa.35.t:0 "La Chute"
 nfa.35.d:0 "Поскольку в последние несколько недель в прессе был раскрыт весь масштаб глубоко укоренившейся коррупции, преследующей правительство Петена, недоверие быстро сменилось гневом, и протесты на улицах, призывающие к отставке президента, росли с каждым днем. Маршал, то ли не желавший, то ли неспособный предпринять какие-либо радикальные действия для защиты своего режима, хранил странное молчание, скрываясь в президентском летнем дворце на высотах Алжира, когда вокруг него вспыхнули беспорядки, и его поддержка как среди народа, так и среди элиты, которую он так старался собрать, быстро увяла. Все могли видеть надпись на стене, его правление не могло длиться долго, пути назад не было: в сознании народа Лев Верден исчез, остался только Петен, казалось бы, столь готовый продать страну, чтобы удержать власть.\n\nСегодня произошло то, чего мы ожидали. Ранним утром армейские и полицейские подразделения, развернутые для поддержания порядка в ожидании очередного дня протестов, вместо этого захватили все стратегические пункты Алжира, заняв Дворец правительства, штаб-квартиру колониальной администрации, Национальное собрание и окружив президентский дворец. В короткой радиопередаче генерал Мордак призвал к спокойствию и порядку и объявил, что в тот же день в Консульском дворце будет созвано специальное заседание нижней и верхней палат. Во второй половине дня, когда собралось большинство членов парламента, député, известный сторонник Мордака, поднялся, чтобы произнести четко отрепетированную речь, осуждающую действия Маршала и его правительства, ссылаясь на статьи 6 и 12 Конституционных законов, касающиеся уголовной ответственности президента и его министров в случаях государственной измены и права Ассамблеи обвинять его и его министров в таком преступлении, закончив свою речь длинным перечнем темных дел, выявленных за последние несколько недель, и призывом к немедленному голосованию, встреченному напряженными аплодисментами., последовало почти единогласное решение предъявить обвинение президенту.\n\nЧерез несколько минут войска, окружившие президентский дворец, ворвались в здание, лишь слегка защищенное несколькими президентскими гвардейцами, все еще верными Маршалу. Там они нашли Филиппа Петена, в полном маршальском мундире, с церемониальным жезлом в руке, ожидавшего их в одиночестве в своем кабинете; молча, когда ему вручили ордер на государственную измену, старик не пытался сопротивляться аресту, только выглядел испуганным, когда некоторые люди отказались ответить на его военный салют, и был быстро переведен в гарнизон Касбы, чтобы ждать суда."
 nfa.35.a:0 "По крайней мере, он спустился с чутьем."
 
 nfa.36.t:0 "Лев умер..."
 nfa.36.d:0 "После короткого перерыва, когда арест маршала Петена был подтвержден, председатель Ассамблеи сослался на статью 7 Конституционных законов: в случае вакансии новый президент должен быть немедленно избран обеими палатами парламента. Этот специальный конгресс собрался поздно ночью, и не было предложено никакого другого имени, кроме имени генерала Анри Мордака, избранного подавляющим большинством голосов, чему, возможно, способствовало присутствие солдат, верных Медведю, охранявших все выходы из комнаты. Случайно оказавшись в здании, генерал Мордак немедленно произнес страстную речь, переданную по радио, обещая освободить Республику от коррупции, сохранить основные свободы, обещая новые выборы в ближайшем будущем и в конечном итоге новую конституцию. Несмотря на поздний час, торжества спонтанно вспыхнули на улицах всех крупных городов, поскольку сторонники Мордака надеются на радикальные реформы и более демократическое будущее. Несмотря на все усилия Петена, новая заря поднимается над Французской Республикой, и обещанные Медведем реформы могут только укрепить страну для войны, которая неизбежно приближается."
 nfa.36.a:0 "...Да здравствует медведь!"
 
 nfa.37.t:0 "Судебный процесс"
 nfa.37.d:0 "\"Подсудимый, который появляется сегодня, уже много лет вызывает самые разнообразные чувства: энтузиазм, который вы помните, своего рода любовь. Напротив, он также поднял чувства жестокой ненависти и враждебности.\n\nВ начале этого слушания, где эти страстные чувства должны быть погашены, я хочу настоять на следующем: мы знаем только одну страсть, под тремя аспектами. Страсть к истине, страсть к справедливости, страсть к нашей стране. Поэтому я прошу общественность помнить, что в то время как сегодня мы обвиняем подсудимого, История однажды будет судить самих судей.\"\n\nС этими словами председатель Верховного суда открыл первое слушание долгого судебного процесса по обвинению Петена, обвиняемого в коррупции, государственной измене и заговоре против Республики. Решив защитить свою честь, маршал Петен готовил и свою защиту, и свои мемуары из своей камеры в Алжирской Касбе, куда допускались только его жена и адвокат. Явившись в суд в полном мундире, после короткого заявления в первый день суда, утверждавшего, что все его действия в качестве президента были предприняты в интересах спасения Франции и что он несет ответственность только перед французским народом, а не перед Верховным судом, бывший президент молчал в качестве свидетеля после того, как свидетели подтвердили выдвинутые против него обвинения. После нескольких недель страстных дебатов, наконец, был вынесен приговор: смерть. При этом приговоре Маршал, который оставался таким стоическим, на короткое время проявил слабость, потерял самообладание, на короткое время Лев Вердена превратился в Филиппа Петена, усталого старика старше 80 лет.\n\nОбщественное мнение невероятно разделено, но кажется, что если бы большинство хотело, чтобы Маршал ушел от власти, большинство считает, что любой приговор зашел бы слишком далеко, не говоря уже о смертной казни. Желая избежать того, чтобы этот процесс был слишком откровенно партизанским, Анри Мордак до сих пор хранил молчание, однако как президент он был в состоянии смягчить приговор Петену. Что же делать Медведю?"
 nfa.37.a:0 "Верховный суд приговорил Петена к смертной казни, и мы не будем вмешиваться."
 nfa.37.b:0 "Замените ему наказание пожизненным заключением! Он не будет мучеником."
 nfa.37.c:0 "Петен не представляет угрозы, замените ему наказание домашним арестом!"
 
 nfa.38.t:0 "Le Redressement Français"
 nfa.38.d:0 "В то время как маршал Петен пытается восстановить свою поддержку среди высших классов, одна группа, в частности, поднялась на видное место. Называя себя 'Redressement Français', Французским Возрождением, частично ассоциация работодателей, частично мозговой центр, частично пропагандистская рука передовых высших классов, стремящихся к \"объединению элит и просвещению масс\", фанатично анти-синдикалистских и все преданные Льву, они оказались чрезвычайно полезными в попытках правительства обеспечить власть и могли бы оказаться союзником Маршала, чтобы, наконец, достичь своего видения сильной, обновленной Франции, готов сразиться с коммунарами.\n\nПризывая к реорганизации и упорядочению административной и политической системы, большей заботе высших классов о социальном вопросе, а также в целом большему классовому сотрудничеству, прочным правам собственности, большему участию \"патриотических промышленников и интеллектуалов\" в выработке политики через специализированные комиссии, наряду со здоровой дозой скептицизма по отношению к традиционной парламентской демократии, которую они считают раздутой и отчасти ответственной за революцию, они хорошо известно в более либеральной оппозиции как технократический, снисходительно-покровительственного, и корпоративистской. Тем не менее, их поддержка и опыт оказались неоценимыми для режима, и Петен неоднократно встречался с представителями организации, взяв некоторых из ее членов в качестве специальных советников, чтобы помочь ему справиться с разворачивающимся в настоящее время кризисом, и идеи восстановления Франции, несомненно, окажут огромное влияние на решения, принимаемые Маршалом в будущем."
 nfa.38.a:0 "Значит, нация правит как компания?"
 
 nfa.39.t:0 "En Marche!"
 nfa.39.d:0 "Республика на удивление спокойна. После нескольких месяцев беспорядков, интенсивных дебатов, протестов, безумия СМИ, кажется, что все снова в порядке. Авантюра маршала Петена на удержание власти окупилась: с драгоценной помощью Французского правительства он сумел полностью заручиться поддержкой высших классов, возродить восхищение народа и успокоить социальные волнения. Демократический лагерь все еще существует, но он был сильно ослаблен нападками СМИ и закулисными сделками со многими из его наиболее видных сторонников, его база поддержки сильно подорвана обещаниями правительства реформ. Ходят слухи, что сам Мордак заключил сделку с правительством. Многие думали, что это будет конец его режима, и все же Филипп Петен выходит из этого кризиса сильнее, чем когда-либо: фракция Медведя больше не представляет угрозы, и народ снова доверился Льву Вердену. Хотя со времен революции маршал крепко держался за политику, теперь, похоже, ничто не может помешать ему по-настоящему реформировать республику в соответствии со своими желаниями.\n\nИли шепотом, в соответствии с пожеланиями 'Redressement Français'. Его помощь оказалась решающей: на идеологическом уровне, так как многие реформы, предложенные Петеном, прямо взяты из их идей, и на материальном уровне, обновление превратилось в пропагандистский рычаг правительства во время кризиса, финансируя и организуя его контрнаступление в общественной и частной сфере. Стабилизация режима произошла во многом благодаря их усилиям, и Петен и члены аналитического центра знают это. Многие из них были щедро вознаграждены влиятельными должностями в правительстве и администрации и, что более важно, доверием и благодарностью Петена. Они, без сомнения, окажут большое влияние на формирование будущего Республики, и более циничные из наших граждан утверждают, что вы можете предсказать будущее, просто прочитав труды группы. Во всяком случае, теперь, когда кризис миновал, внимание всей нации обращено на Метрополию: ситуация в Европе стремительно развивается, и возможность нанести удар и освободить материк может появиться в любой момент. Народ, теперь полностью объединившийся за маршалом Петеном, наконец-то освободившийся от мелких разногласий, готов спасти отечество."
 nfa.39.a:0 "Маршал, вот мы и пришли! Патри возродится!"
 
 nfa.40.t:0 "Операция Токката"
 nfa.40.d:0 "Было около двух часов, и большинство союзников Петена прибыли в Большой квартал Генераль. Дарлан, Де Голль - все надеялись найти план, как остаться у власти и избежать падения Маршала. Не было только Лелонга, который только что успел взять такси до назначенной встречи.\n\nВ машине он крепко держал свой портфель, как солдат пистолет, пока в голове у него разыгрывались все этапы плана Мордака. Все было тщательно изучено, планы здания были проанализированы, чтобы убедиться, что генерал может оставить его в живых, но он знал, что такого понятия, как нулевой риск, не существует. Он достал из кармана свою фотографию с женой и детьми и через несколько секунд положил ее обратно в карман, молясь, чтобы водитель ничего не увидел.\nКак только он подъехал к штабу, Лелонг вышел из машины с высоко поднятой головой, прекрасно понимая, что больше не может повернуть назад...\n\nЗадержавшись перед зданием, он извинился перед охранявшими его офицерами, а затем пошел присоединиться к собранию. После приветствий и ряда извинений и объяснений за задержку он сел и выслушал различные предложения, позаботившись о том, чтобы расположиться как можно ближе к Петену. Последовали дискуссии и дебаты, затем он притворился, что ему нужно в ванную, чтобы встать и выйти из комнаты, оставив свой портфель позади. Вейган перехватил его перед тем, как он вышел, и спросил, что он привез с собой: 'Секретные документы, которые были успешно украдены у Мордака, мы даже нашли план убийства Петена. Я открою его, когда все закончат говорить,' - ответил Лелонг. Прежде чем выйти из комнаты, он бросил последний взгляд, чтобы посмотреть, кто там."
 nfa.40.a:0 "Тик... тик... тик..."
 
 nfa.41.t:0 "Операция Токката"
 nfa.41.d:0 "Заботясь о том, чтобы закрыть за собой дверь, он продолжал говорить себе, что точка невозврата достигнута. Страх парализовал его на несколько долгих минут, прежде чем он смог прийти в себя, открыл окно туалета и начал выходить.\nВзрыв прозвучал у него за спиной и потряс все здание. Сработала сигнализация, и вскоре паника распространилась по всему штабу. Сквозь все звуки разбитых окон и опрокинутых стульев он услышал голос, кричащий: 'Он не умер! Он не умер! Он не умер! Вызовите врача,' - и тут же узнал голос Шарля Де Голля. Когда адреналин хлынул через его тело, он побежал в зал заседаний, подняв винтовку упавшего солдата, когда он проходил мимо одной из дверей, которые ранее охранялись до взрыва. Дверь распахнулась от легкого прикосновения, и Лелонг увидел Петена, покрытого кровью, но с широко открытыми глазами, а рядом с ним - де Голля. Охваченный паникой и решив довести дело до конца, Лелонг выпустил две пули в грудь Маршала, а третья угодила в голову генерала рядом с ним. Оба рухнули на землю, покрытые кровью. Затем Лелонг отбросил оружие и побежал обратно в туалет, прежде чем выскочить через окно, выходящее на заднюю часть здания. Затем он подошел к задней двери, которая больше не охранялась, потому что солдат позвали внутрь. На улице его ждала машина, в которую он сразу же прыгнул в направлении штаба Мордака..."
 nfa.41.a:0 "Маршал мертв!"
 
 nfa.42.t:0 "Последствия операции Токката"
 nfa.42.d:0 "После короткого периода хаоса смерть маршала Петена была подтверждена, и председатель Ассамблеи сослался на статью 7 Конституционных законов: в случае вакансии новый президент должен быть немедленно избран обеими палатами парламента. Этот специальный конгресс собрался поздно ночью, и не было предложено никакого другого имени, кроме имени генерала Анри Мордака, избранного подавляющим большинством голосов, чему, возможно, способствовало присутствие солдат, верных Медведю, охраняющих все выходы из комнаты. Случайно оказавшись в здании, генерал Мордак немедленно произнес страстную речь, переданную по радио, обещая освободить Республику от коррупции, сохранить основные свободы, обещая новые выборы в ближайшем будущем и в конечном итоге новую конституцию. Несмотря на поздний час, торжества спонтанно вспыхнули на улицах всех крупных городов, поскольку сторонники Мордака надеются на радикальные реформы и более демократическое будущее. Несмотря на все усилия Петена, новая заря поднимается над Французской Республикой, и обещанные Медведем реформы могут только укрепить страну для войны, которая неизбежно приближается."
 nfa.42.a:0 "Vive l’Ours!"
 
 nfa.43.t:0 "Усыпить Медведя"
 nfa.43.d:0 "В 6 часов утра Жан Жюль Анри Мордак был арестован по обвинению в оскорблении главы государства, заговоре против государства и государственной измене. Прекрасно понимая, что сопротивление аресту будет означать лишь приглашение режиму усыпить его на месте, Медведь пошел спокойно. Немедленно переведенный в секретное место недалеко от Алжира, весть о его аресте была торжествующе распространена правительством в средствах массовой информации, скормив им красочную историю о том, как дурак Мордак вступил в сговор с агентами коммунаров, чтобы свергнуть правительство Петена и пригласить красных. Хотя нельзя отрицать, что некоторые сторонники Мордака имели связи с более левыми довоенными партиями, а некоторые из арестованных признались под строгими методами допроса, что они были на жалованье Коммуны, доказательства такого сговора в лучшем случае невелики. Несмотря на то, что ему предложили щедрую сделку в обмен на его признание, сам Мордак до сих пор отказывается признать, что сделал что-то не так. Удивительно, но многие открыто сомневаются в официальной версии. Арест такого популярного героя войны не идет хорошо даже среди сильных сторонников режима, особенно ветеранов, которые очень хорошо помнят героическую оборону Арраса, и даже в армии многие, кто был бы в худшем случае апатичен подавлению демократического движения, теперь возмущены тем, что правительство зашло так далеко.\n\nВо всяком случае, случилось то, чего опасался Петен: Анри Мордак стал мучеником. Открытое противостояние со стороны армии беспрецедентно, и многие в правительстве начинают паниковать и советуют сбалансированный подход: удвоить репрессии, пойти за теми, кто сейчас протестует против ареста Мордака, в то же время немного отступить, вывести Мордака из укрытия и дать ему публичный суд."
 nfa.43.a:0 "Чем скорее все это закончится, тем лучше."
 
 nfa.44.t:0 "Общественный Враг Номер Один"
 nfa.44.d:0 "Когда Анри Мордака переводили из его секретного места содержания в форт в Алжире для суда, полицейский конвой, перевозивший его, попал в засаду на маленькой улочке старой Касбы: когда грузовики въехали, чтобы перекрыть улицу, десятки вооруженных людей в масках в гражданской одежде окружили конвой, чтобы освободить Медведя. Желая сохранить осторожность, эскорт был сведен к минимуму, и с ним быстро расправились, тех, кто пытался сопротивляться, застрелили. Мордака сопроводили к машине, а конвой подожгли менее чем за пять минут. Выжившие после нападения рассказывают, что заключенный был так же удивлен, как и его эскорт, что это происходит, но явно кто-то координировал эту атаку изнутри: мало того, что эта передача должна была быть секретом даже для большей части правительства, но поддельный маршрут был распространен агентами разведки и был организован конвой-приманка. Тот, кто слил информацию, должен был быть либо очень хорошо связан, либо находится очень высоко в цепочке командования. Конечно, было начато расследование, и вся полиция находится в состоянии повышенной готовности, но в то время как насилие партизан Мордака принесло режиму некоторую симпатию, это эффектное уклонение повергло правительство в полную панику: это не только показывает миру, что режим теряет контроль, но и показывает нашему народу, что у демократического движения есть очень влиятельные друзья. В любом случае, те немногие советники, которые все еще выступают за умеренность при работе с демократическим лагерем, были опозорены тем, что некоторые из них даже под сильным подозрением симпатизируют Мордаку, а те, кто выступает за более жесткие репрессии, теперь прислушиваются к Маршалу."
 nfa.44.a:0 "Как такое могло случиться?"
 
 nfa.45.t:0 "Общество Пост-Истины"
 nfa.45.d:0 "Режим всегда имел сильное влияние на средства массовой информации, и во многих случаях в последние десятилетия противники режима находили свои маленькие грязные секреты, реальные или сфабрикованные, размазанными по всем ежедневным газетам. Когда политическое давление и запугивание не срабатывают, шантаж и социальный позор обычно делают свое дело. Тем не менее, такое обращение было зарезервировано для гражданских лиц, поскольку правительство и разведывательные службы были осторожны, чтобы сохранить репутацию вооруженных сил, инакомыслящих, как правило, просто отправляли на задание в центр Сахары, где их проблемы никого не беспокоили. Однако, поскольку арест Мордака шокировал многих, было решено, что большое количество информации, собранной за эти годы разведывательными службами о солдатах и офицерах, будет использовано с пользой. Последней жертвой такого шантажа стал адмирал Люсьен Лаказ, известный сторонник Мордака и всеми любимый, успешный и, прежде всего, морально безупречный офицер. Этот человек отказался отступить, когда к нему обратились наши агенты, и отрицает любые обвинения, выдвинутые против него. Таким образом, эти шокирующие откровения появятся в дневном специальном выпуске во всех газетах. На самом деле, как ни странно, все те, кто публично заявлял о своей поддержке Мордака, похоже, были прокляты, чтобы их самые личные секреты были раскрыты, что, конечно, могло серьезно помешать их карьере и могло просто отвергнуть их, чтобы уйти в отставку с позором."
 nfa.45.a:0 "Не надо было выбирать не ту сторону, Лаказ."
 
 nfa.46.t:0 "Новый Affaire des Fiches"
 nfa.46.d:0 "Похоже, что, несмотря на наш обширный контроль над национальными средствами массовой информации, некоторым офицерам удалось узнать правду о недавней волне скандалов, обрушившихся на сторонников Мордака, распространить информацию о наших обширных сетях сбора информации и распечатать листовки, раздаваемые в казармах и офицерских столовых, осуждающие режим и наши попытки помешать офицерам высказывать свое мнение. Адмирал Лаказ был превращен в нового мученика демократического лагеря, и хотя он ушел в отставку после скандала, похоже, что теперь он находится в прямом контакте с партизанами Мордака. Хотя это резко мешает нашим планам разобраться с инакомыслием в вооруженных силах с некоторой тонкостью, есть гораздо более тревожные вещи: мы не только потеряли то доверие, которое офицеры все еще оказывают режиму, но и листовки, распространяемые в настоящее время, как лесной пожар, содержат конфиденциальные документы, касающиеся фабрикации различных скандалов, вовлекающих в эту клеветническую кампанию высокопоставленных офицеров, а также многих в администрации и в правительстве. Есть только один возможный вывод: среди нас есть крот, и мы должны поймать ее, чтобы предотвратить новые утечки."
 nfa.46.a:0 "Я хочу, чтобы Секретная служба немедленно занялась этим делом!"
 
 nfa.47.t:0 "Les Parades"
 nfa.47.d:0 "Конституционные законы и закон о военном кодексе не позволяют французским вооруженным силам, часто называемым La Grande Muette, Великим Молчанием, объявлять забастовку. Но похоже, что после дела Лаказе и последующих разоблачений, просочившихся к солдатам, офицерам и, в конечном счете, широкой общественности, многие возмущенные офицеры проигнорировали этот принцип и внезапно решили выйти на улицы, чтобы выразить протест. В то время как наши силы должны были подавить любой протест, многие полицейские и военные офицеры были сбиты с толку этой необычной ситуацией и решили просто отойти в сторону, чтобы избежать борьбы со своими товарищами и друзьями. Многие гражданские наблюдают за этим протестом из любопытства, и теперь для всех очевидно, что правление Петена далеко не популярно даже в вооруженных силах, традиционно единственном месте, где режим был наиболее безопасным. Поскольку протесты запрещены для солдат действительной службы, официальная версия событий заключается в том, что эти офицеры просто \"парад\", термин, который большинство оппозиционных журналов, подпольных или чудом все еще открыто публикуемых, теперь используют иронически для обозначения этих протестов. \"Парады\" продолжаются уже несколько дней, и настало время решить, как поступить в сложившейся ситуации. Тем временем Второе Бюро все еще ведет расследование, чтобы найти крота, который создал эту нелепую ситуацию в первую очередь."
 nfa.47.a:0 "...может быть, в конце концов они успокоятся?"
 
 NFA_parades_idea:0 "Les Parades"
 
 nfa.48.t:0 "Парады продолжаются"
 nfa.48.d:0 "Проходят дни, а солдаты и офицеры продолжают без устали маршировать по улицам, к которым с каждым днем присоединяется все больше и больше гражданских лиц, недовольных режимом, разочарованных демократов и даже монархистов, ободренных побегом Мордака и отсутствием принуждения против этих протестов. В то время как протесты до сих пор были в основном связаны с протестом против политики режима, теперь они приняли радикальный поворот и открыто призывают Маршала уйти в отставку, полагая, что он не способен править даже второй раз, хотя многие все еще не решаются возложить вину на него лично, поскольку некоторые считают его старым и находящимся под контролем его близких советников. В любом случае, число протестующих растет с каждым днем, и наши силы по-прежнему отказываются предпринимать какие-либо активные действия против них, в лучшем случае преграждая доступ к президентскому дворцу и другим важным правительственным зданиям, с дискретными, но многочисленными жестами солидарности между ними. Наиболее радикальные силы внутри режима считают, что было бы лучше действовать немедленно и что, возможно, уже слишком поздно остановить Мордака, все еще находящегося в бегах."
 nfa.48.a:0 "В конце концов они сами себя утомят... верно?"
 nfa.48.b:0 "Мы должны действовать быстро, но нам нужна помощь"
 
 nfa.49.t:0 "Финальный Парад"
 nfa.49.d:0 "Поскольку за последние несколько недель в подпольных газетах и из уст в уста были раскрыты все масштабы чудовищных злоупотреблений, совершенных правительством Петена, а в брошюрах, распространявшихся на парадах, одна утечка за другой обнаруживались утечки, недоверие быстро сменилось гневом. Маршал и его советники, несмотря на то, что за последние несколько месяцев они предприняли так много радикальных действий, не желая или не имея возможности сделать это, чтобы защитить режим, оставались странно молчаливыми, скрываясь в президентской летней резиденции на высотах Алжира, когда вокруг него вспыхивали беспорядки, его поддержка как среди народа, так и среди военных, которые оставались такими лояльными до недавнего времени, увядала с каждым днем. Все ждали удара Маршала, многие были готовы умереть на улицах, но Петен ничего не предпринимал. Если это было сделано в надежде, что народ успокоится, то это было глупо, так как пути назад не было: в сознании народа Лев Вердена исчез, остался только Петен, казалось бы, столь желающий жестоко обращаться со своим народом, чтобы удержать власть."
 nfa.49.a:0 "Куда подевался Лев?"
 
 nfa.50.t:0 "Финальный Парад"
 nfa.50.d:0 "Сегодня произошло то, чего никто не ожидал. Ранним утром армейские и полицейские подразделения, развернутые для поддержания порядка в ожидании очередного дня парадов, вместо этого присоединились к протестам, возглавляемым самим Мордаком, и захватили все стратегические пункты Алжира, заняв Дворец правительства, штаб-квартиру колониальной администрации, Национальное собрание и окружив президентский дворец. Даже если бы Петен попытался нанести удар, это было фактически обречено с самого начала: большинство 2-го Бюро, секретных служб, было скомпрометировано и сотрудничало с партизанами Медведя, \"утечки\" были полностью целенаправленными. В короткой радиопередаче, первой после его ареста и последующего побега, генерал Мордак призвал к спокойствию и порядку и объявил, что в тот же день в Консульском дворце будет созвано специальное заседание нижней и верхней палат. Во второй половине дня, когда большинство членов парламента собрались, один из заместителей, известный сторонник Мордака и только что освобожденный из тюрьмы, поднялся, чтобы произнести импровизированную речь, осуждающую действия Маршала и его тиранический режим, ссылаясь на статьи 6 и 12 приостановленных Конституционных законов, касающихся уголовной ответственности президента и его министров в случае государственной измены и права Ассамблеи обвинить его и его министров в таком преступлении., Закончив свою речь длинным перечнем многочисленных тяжких преступлений, раскрытых за последние несколько недель, и призывом к немедленному голосованию, он встретил бурные аплодисменты, за которыми последовало почти единогласное решение обвинить президента.\n\nЧерез несколько минут войска, окружившие президентский дворец, ворвались в здание, лишь слегка защищенное несколькими президентскими гвардейцами, все еще по глупости преданными Маршалу. Там они нашли Филиппа Петена, в полном маршальском мундире, с церемониальным жезлом в руке, ожидающего их в одиночестве в своем кабинете; молча, когда ему вручили ордер на государственную измену, старик не пытался сопротивляться аресту, только выглядел испуганным, когда некоторые люди отказались ответить на его военный салют, и был быстро переведен в гарнизон Касбы в городе, чтобы ждать суда, который содержался в той же камере строгого режима, которая была подготовлена для Анри Мордака."
 nfa.50.a:0 "Мы должны реформировать Республику, если хотим уничтожить коммунаров."
 
 nfa.51.t:0 "The Comité de Salut National"
 nfa.51.d:0 "Арест Льва подтвержден, известный сторонник Мордака выступил перед Собранием и предложил в интересах стабильности нации создать временный комитет национального спасения, состоящий из парламентариев, экспертов и офицеров, назначенных законодательным органом, с широкими полномочиями для восстановления порядка после многомесячных протестов, репрессий и парадов и борьбы как с оставшимися сторонниками Маршала, так и с внешними врагами. Хотя в конституции нет положения о создании такого комитета, есть исторический прецедент, и Палата депутатов, в конце концов, является суверенной властью в Республике и может распределять власть по своему усмотрению. В то время как некоторые депутаты воздержались, большинство проголосовало за это предложение, и никто, кроме генерала Анри Мордака, героя борьбы с тираническим Петеном, не был предложен возглавить комитет, чему, возможно, способствовало присутствие солдат, верных Медведю, охраняющих все выходы из зала. Присутствовавший в здании генерал немедленно произнес страстную речь, переданную по радио, обещая освободить Республику от коррупции, сохранить фундаментальные свободы, новые выборы, как только ситуация стабилизируется, и в конечном итоге редакцию новой конституции.\n\nНесмотря на поздний час, торжества спонтанно вспыхнули на улицах всех крупных городов, поскольку сторонники Мордака наконец-то смогли проявить себя после месяцев репрессий. Несмотря на все усилия Петена, новая заря поднимается над Французской Республикой, и обещанные Медведем реформы могут только укрепить страну для войны, которая неизбежно приближается."
 nfa.51.a:0 "Vive l’Ours!"
 
 nfa.52.t:0 "Политика судит себя по ее результатам"
 nfa.52.d:0 "По мере развития кризиса быстро становится очевидным, что режим потерял большую часть своей базы поддержки. Ветераны шокированы действиями человека, которого они так долго почитали, и La Grande Muette громко и ясно заявляет о себе: она возмущена репрессиями правительства. Правительство отчаянно нуждается в союзниках, и похоже, по крайней мере одна группа в Европе может быть заинтересована в таком партнерстве: роялистская организация Аксьон Франсез. И действительно, сегодня Шарль де Голль приехал, чтобы обсудить с маршалом Петеном наедине возможный союз обстоятельств. Петух, похоже, взял на себя роль связующего звена между своим наставником и партией, к которой он никогда не скрывал симпатий, и хотя национал-интегралисты последовательно и нагло выступали против Республики, рассматривая режим Петена как едва ли шаг вперед от слабого довоенного правительства, их объединяет общая черта: недоверие к парламентской демократии и либеральным партиям, правление которых привело к падению Франции в первую очередь.\n\nТаким образом, Аксьон Франсез предлагает неофициальное сотрудничество с режимом, по крайней мере, до тех пор, пока кризис не закончится, партнерство, которое может оказаться полезным для Льва и его правительства. Как старая, очень хорошо зарекомендовавшая себя партия, Аксьон Франсез имеет много сторонников как среди высших, так и низших классов, в Церкви, армии и даже пользуется некоторой популярностью у местного населения, привлеченного обещаниями децентрализации и уважения местных обычаев. Его ежедневная газета является одной из самых читаемых в стране, и партия контролирует сеть \"продавцов газет\", Camelots du Roi, Королевских камелотов, службу безопасности, состоящую из молодежи и студентов, которую некоторые описывают как военизированную силу, используемую для уличных драк и контроля толпы. Наконец, некоторые из наиболее радикальных членов АФ намекнули на готовность использовать все имеющиеся в их распоряжении инструменты для более \"прямых действий\" против демократического лагеря. Все это можно было бы использовать для того, чтобы служить режиму и окончательно покончить с кризисом раз и навсегда.\n\nОднако это партнерство могло бы оттолкнуть последних верных сторонников Петена, и нет никаких сомнений в том, что услуги АФ придут ценой компромисса с ними в будущем. Но режим может просто не выжить в ближайшие несколько недель, если мы не примем эту сделку."
 nfa.52.a:0 "Прекрасно, ведь в политике все справедливо."
 nfa.52.b:0 "Спасибо, но мы сможем выбраться из этого самостоятельно."
 
 nfa.53.t:0 "Четыреста ударов"
 nfa.53.d:0 "Сделка, заключенная с Аксьон Франсез, вступила в силу немедленно: партийная газета изменила свою позицию по отношению к режиму, и монархические офицеры и солдаты, участвующие в парадах, просто перестали появляться. Используя свою обширную сеть влияния в высших классах и вооруженных силах, партия сумела успокоить часть инакомыслия, идущего оттуда, и Королевские камелоты теперь появляются каждый день, чтобы подавить протесты и обезопасить ключевые районы, не проявляя таких же колебаний, как регулярные войска, чтобы бороться с теми, кто все еще шествует, и не заботясь о правилах или избегая травм. Казалось бы, режим может вздохнуть с большим облегчением, поскольку движение Мордака теперь гораздо менее восходящее.\n\nТем не менее, отчасти потеря позиций для демократического лагеря является следствием жестокой тактики более радикальных элементов Аксьон Франсез, которые организовались в высоко структурированную, скрытную и независимую группу, чтобы предпринять прямые действия против сторонников Медведя, практически без надзора со стороны партии и без какого-либо контроля со стороны правительства. Запугивания, убийства и даже взрывы, в последние несколько недель кажется, что для них нет ничего слишком далекого, чтобы уничтожить демократический лагерь. Прозванный Организацией четырехсотых переворотов, Организацией четырех сотен ударов или, в буквальном смысле, Организацией, чтобы поднять ад, невозможно отрицать, что они были невероятно эффективны в подавлении наших противников, но сам Лев тихо ужасается террористической природе этой группы."
 nfa.53.a:0 "Это заходит слишком далеко, давайте покончим с этой сделкой, мы не можем опускаться так низко."
 nfa.53.b:0 "У нас нет выбора, это все ради спасения Франции!"
 
