 nfa.225.t:0 "Президентские выборы в Четвертой Республики"
 nfa.225.d.nap:0 "Четвертая Республика возникла под руководством Национального Блока. Видя слабость Третьей Республики на нескольких фронтах между поражением немцев в первом Вельткриге, фрагментацией во время изгнания в Алжире и почти предоставлением Петену возможности захватить контроль над государством, правительство приняло меры по разработке новой конституции, чтобы помочь правительству пережить предстоящие потрясения. Исполнительная власть была наделена большей властью, чем их более образная роль, которую они выполняли во время Третьей Республики, чтобы не допустить бесконечного вращения парламента по кругу. Между тем, каждая ветвь правительства получает более строгие системы сдержек и противовесов, чтобы ни одна ветвь не превалировала над другими.\n\nС созданием новой республики [NFA.GetLeader] призвал к новым выборам в руководстве партии. Двумя крупнейшими претендентами на пост президента являются популярный герой войны [NFA_Louis_Napoleon_Army.GetRank] [NFA_Louis_Napoleon_Army.GetName], который даже после войны продолжал достойно служить Франции, и полковник Франсуа де ля Рок, твердый помощник во время изгнания и лидер ФСП."
 nfa.225.d.dlr:0 "Четвертая Республика возникла под руководством Национального Блока. Видя слабость Третьей Республики на нескольких фронтах между поражением немцев в первом Вельткриге, фрагментацией во время изгнания в Алжире и почти предоставлением Петену возможности захватить контроль над государством, правительство приняло меры по разработке новой конституции, чтобы помочь правительству пережить предстоящие потрясения. Исполнительная власть была наделена большей властью, чем их более образная роль, которую они выполняли во время Третьей Республики, чтобы не допустить бесконечного вращения парламента по кругу. Между тем, каждая ветвь правительства получает более строгие системы сдержек и противовесов, чтобы ни одна ветвь не превалировала над другими.\n\nС созданием новой республики [NFA.GetLeader] призвал к новым выборам в руководстве партии. Безусловно, самый популярный кандидат, полковник Франсуа де ля Рок, лидер ФСП, оказался в центре внимания. Его руководство во время нашего пребывания в изгнании было неоценимым для сохранения Франции в неприкосновенности, пока Метрополия не будет возвращена."
