 NATFRA_Integral_Monarch_idea_flip_tt:0 "Замінити §YПовернувшийся монарх, Cercle Proudhon, Відновлені провінційні парламенти, Розширені Камелоти,§! и §YПримусова соціальна доктрина§! на §YЦілісний монарх§!\nЧиста зміна:\nФабрики, що виробляють товари народного вжитку: §Y-5.0%§!"

