# Rebuild Legitimacy #

 NFA_rebuild_legitimacy_cat:0 "Новое покорение"
 NFA_rebuild_legitimacy_cat_desc:0 "По прошествии двух десятилетий пламя революции наконец погашено, и Франция вновь живет в мире. Однако наш народ по-прежнему глубоко расколот: одни приветствуют нас как освободителей, другие оплакивают падение Коммуны, а большинство просто в шоке, истощенные войной, их жизнь кардинально изменилась во второй раз за поколение. Мы вновь покорили Метрополию, и теперь мы приложим огромные усилия, чтобы покорить сердца и умы наших соотечественников.\n\nПолное подчинение Метрополии, снимет национальный дух §RСохраняющееся влияние коммунаров§!\n\nЧтобы полностью закрепиться в Метрополии, мы должны восстановить наш образ в глазах людей, которые на протяжении последних двадцати лет видели нас в виде демонов. Должна быть организована §GКомиссия по реконструкции§! и каждый регион в Метрополии может быть реинтегрировано обратно во Францию, как только они достигнут\n§YПодчинение§! > §C80%§!\n§YСопротивление§! < §R10%§!"
 
 NFA_Small_Propaganda_tt:0 "§YНа 60 дней:\nМетрополия Франции§! Добавит следующее:\nЕжедневный прирост подчинения: §G+0.10%§!"
