рлящие политической деятельностью, убедили молодого принца в том, что он более чем готов как государственный деятель, как проницательный политик и как король осуществить мечту своего отца.\n\nКороль умер, да здравствует король!"
 nfa.310.a:0 "Да здравствует король!"
 
 nfa.311.t:0 "Коронация Генриха VI"
 nfa.311.d.cof:0 "После траура пришло время радоваться: Дофин Генрих Орлеанский был коронован в соборе Святого Филиппа в Алжире, приняв царственное имя Генрих VI. Как и коронация его отца, церемония проходила в соответствии с традициями, сложившимися в течение тысячелетия французской монархией: после принесения традиционных клятв и помазания маслом из священной ампулы принц был облачен в регалии королей Франции и, наконец, коронован архиепископом Алжира. Пэры Франции и местные вожди поклялись в верности новоиспеченному королю, была отслужена месса, и все направились к выходу из собора.\n\nЕго величество, вместо того чтобы немедленно отправиться в королевский дворец на частный прием, предпочел принять участие в празднестве своего народа, смешавшись на некоторое время с толпой, собравшейся, чтобы увидеть своего нового короля, и произнес речь, переданную по радио по всей империи, призывая к единству и решимости перед лицом грядущих трудностей, заверяя всех, что усилия, требуемые от Франции и ее народа, не будут напрасными. Народные гуляния продолжались до поздней ночи, и сегодня утром ясно две вещи: преемственность монархии теперь обеспечена, и наша нация должна теперь быть более решительной, чем когда-либо, чтобы освободить наших соотечественников от красных оков Коммуны, чтобы в один прекрасный день короли Франции могли снова короноваться в Реймсе."
 nfa.311.d.nocofnoparis:0 "После траура пришло время радоваться: Дофин Генрих Орлеанский был коронован в соборе Святого Филиппа в Алжире, приняв царственное имя Генрих VI. Как и коронация его отца, церемония проходила в соответствии с традициями, сложившимися в течение тысячелетия французской монархией: после принесения традиционных клятв и помазания маслом из Священной ампулы принц был облачен в регалии королей Франции и, наконец, коронован архиепископом Алжира. Пэры Франции и местные вожди поклялись в верности новоиспеченному королю, была отслужена месса, и все направились к выходу из собора.\n\nЕго величество, вместо того чтобы немедленно отправиться в королевский дворец на частный прием, предпочел принять участие в разгуле своего народа, смешавшись на некоторое время с толпой, собравшейся посмотреть на своего нового короля, и произнес речь, переданную по радио по всей империи, призывая к единству и решимости перед лицом грядущих трудностей, заверяя всех, что усилия, требуемые от Франции и ее народа, не будут напрасны. Народные гуляния продолжались до поздней ночи, и сегодня утром ясно две вещи: преемственность монархии теперь обеспечена, и наша нация должна теперь быть более решительной, чем когда-либо, чтобы освободить наших соотечественников, чтобы в один прекрасный день короли Франции могли снова короноваться в Реймсе."
 nfa.311.d.nocofparis:0 "После траура пришло время радоваться: король Жан был похоронен в традиционном месте упокоения французских королей базилике Сен-Дени, а Дофин Анри Орлеанский был коронован в Реймсе, как и сорок поколений королей до него, приняв королевское имя Генрих VI. В отличие от коронации его отца, церемония могла максимально точно следовать ритуалам, установленным в течение тысячелетия монархией. После принесения традиционных клятв и помазания елеем из Святой Ампулы принц был облачен в регалии королей Франции, включая некоторые потерянные в изгнании мысли, такие как рука правосудия и скипетр Карла VI, прежде чем, наконец, быть коронованным архиепископом Реймса. Пэры возрожденного королевства и местные вожди поклялись в верности Его Величеству, затем была отслужена месса.\n\nЗа пределами собора, хотя раздавались крики  "Да здравствует король!", насмешки и оскорбления, толпа, казалось, была в основном озадачена этим сюрреалистическим зрелищем: в конце концов, прошло больше века с тех пор, как король в последний раз короновался в Реймсе, и два десятилетия правления Коммуны, безусловно, сделали невозможным, чтобы подобное событие повторилось. И вот, вместо того чтобы отправиться в резиденцию архиепископов Реймса на частный прием, его величество предпочел выйти из собора пешком в сопровождении своего юного сына, смешавшись на некоторое время со своими новыми подданными, почти чтобы доказать отвоеванной нации, а может быть, и самому себе, что все это действительно так: красный зверь убит, королевство действительно возродилось, эта братская война закончилась. Затем Генрих VI выступил с речью, переданной по радио по всей Франции и ее империи, заверяя, что с его коронацией наступила новая эра, эра порядка, мира и процветания, и что все жертвы, понесенные Францией, не будут напрасными. В то время как в некоторых районах народные гуляния продолжались до глубокой ночи, в других вспыхнули беспорядки: королю придется проявить себя перед большей частью нашего народа."
 nfa.311.a:0 "Пусть царствование Генриха будет долгим и процветающим!"

# AF purge decisions events 312 - 316 #

 nfa.312.t:0 "Занятия борьбой"
 nfa.312.d.democratie:0 "Камелоты стучали в двери видных республиканских интеллектуалов, журналистов, общественных деятелей и выводили их на площадь, иногда тащили, иногда под дулом пистолета. Эти люди затем становились на колени, чтобы отречься от своих предательских убеждений, приносили извинения массам в хорошо отрепетированных публичных извинениях, иногда подвергались рукоприкладству либо со стороны участников Аксьон, либо со стороны толпы, а затем отправлялись восвояси, домой, в безвестность, прекрасно зная, что их сочинения, их речи никогда больше не будут услышаны народом, но с облегчением они не закончились, как последние из Парадистов, разорванные на куски пушками Демократии. Это стало обычным зрелищем, и толпа, кажется, все больше стремится свалить все свои беды на этих предателей, иногда более кровожадных, чем самые фанатичные из Камелотов дю руа, и им приходится сдерживаться, чтобы не разорвать их на части."
 nfa.312.d.nodemocratie:0 "Камелоты стучали в двери видных республиканских интеллектуалов, журналистов, общественных деятелей и выводили их на площадь, иногда тащили, иногда под дулом пистолета. Эти люди затем становились на колени, чтобы отречься от своих предательских убеждений, приносили извинения массам в хорошо отрепетированных публичных извинениях, иногда подвергались рукоприкладству либо со стороны участников Аксьон, либо со стороны толпы, а затем отправлялись восвояси, домой, в безвестность, прекрасно зная, что их сочинения, их речи никогда больше не будут услышаны народом, но с облегчением они не закончились, как последние из Парадистов, разорванные на куски пушками Демократии. Это стало обычным зрелищем, и толпа, кажется, все больше стремится свалить все свои беды на этих предателей, иногда более кровожадных, чем самые фанатичные из Камелотов дю руа, и им приходится сдерживаться, чтобы не разорвать их на части."
 nfa.312.a:0 "Этого достаточно, они искупили свои грехи. Пусть будут, пока остаются верными"
 nfa.312.b:0 "Vox Populi, Vox Dei: Пусть толпа делает, что ей заблагорассудится"
 nfa.312.c:0 "Толпа права, мы могли бы даже доставить им правильные цели"
 
 nfa.313.t:0 "Всё прогнило?"
 nfa.313.d:0 "Левые, радикалы, умеренные все были главными подозреваемыми. От муниципальных советников до членов парламента они десятилетиями возглавляли Геузу, на каждом шагу подводя Францию, постоянно подталкивая к разрушению Церкви, раздувая пламя социализма своей некомпетентностью и демагогическими обещаниями. Тех, кто еще не ожидал суда, арестовывали, допрашивали, иногда заставляли назвать имена товарищей-предателей, иногда заставляли признаться в измене. Были созданы специальные трибуналы, и толпа собиралась в каждом городе, чтобы увидеть, как те, кто так долго предавал их, получат то, что давно ожидалось. Наконец-то \"Настоящая Страна\" опрокинулась. Судебные процессы часто проходили в несколько спешном порядке, но большинству из них давалось время на подготовку защиты, а если они не могли себе этого позволить, им оказывалась надлежащая юридическая помощь. Большинство из них были приговорены к запрету занимать государственные должности, некоторые к тюремному заключению, а некоторые к смертной казни. Хотя это удовлетворяет правительство, некоторые более радикальные голоса выступают за более оперативные процедуры борьбы с такой грязью."
 nfa.313.a:0 "Королевское правосудие справедливо, давайте не будем делать мучеников из предателей"
 nfa.313.b:0 "Ладно, не то чтобы они относились к нам по-другому"
 nfa.313.c:0 "Это контрреволюция, а не чаепитие. Организовать расстрелы"
 
 nfa.314.t:0 "22, А вот и полиция"
 nfa.314.d:0 "Как и ожидалось, нашим исследованиям не потребовалось много времени, чтобы найти проблемные элементы в полиции, с несколькими случаями формирования того, что кажется революционными ячейками. К счастью, они были пойманы вовремя, и эти полицейские были убеждены коллегами-офицерами, разведывательной службой и Камелотами, которые случайно помогли допросам, чтобы выдать любых сообщников, которые проскользнули через трещины. Тем, кто пережил последний парад, особенно настоятельно советовали указать, была ли их измена в тот роковой день спонтанной или спланированной. В качестве меры предосторожности были допрошены офицеры, которые, как известно, симпатизировали Мордаку и демократическому делу, и для них также были предусмотрены санкции."
 nfa.314.a:0 "Уволить сочувствующих, посадить в тюрьму заговорщиков, казнить главарей шайки"
 nfa.314.b:0 "Сажайте в тюрьму и сочувствующих тоже, в наши дни нельзя быть слишком заботливым"
 nfa.314.c:0 "Мы можем их заменить! Их не хватятся, если гильотина позаботится о них."
 
 nfa.315.t:0 "Очистка"
 nfa.315.d:0 "Похоже, что, хотя большая часть армии стояла на стороне Мордака в его реванше против более причудливого использования маршалом информации против предполагаемых предателей, даже люди, считавшиеся близкими к Аксьон Франсез, в конечном итоге были гораздо менее симпатичны демократическому делу, чем можно было опасаться. Или, по крайней мере, так уверяют многие из допрошенных военным трибуналом, возможно, напуганные безвременной судьбой Мордака. В любом случае, хотя некоторых придется расстрелять, по крайней мере, чтобы показать пример, большинство допрошенных могут быть реинтегрированы в ряды без особого наказания: ядро клики Мордака было разорвано вместе с их лидером, и объединенная оппозиция со стороны вооруженных сил кажется маловероятной."
 nfa.315.a:0 "Хорошо, мы не можем оттолкнуть армию и не можем легко заменить талантливых офицеров"
 nfa.315.b:0 "Убедитесь, что самые подозрительные получают то, что они заслуживают"
 nfa.315.c:0 "Их ждут расстрельные команды."
 
 nfa.316.t:0 "Те, кто скользит во тьме"
 nfa.316.d:0 "Расследование выявило тревожное положение дел: Крота относительно быстро нашли люди, лично преданные де Голлю, и двойные агенты извлекали из него кладезь информации. Похоже, что большая часть Бюро сочувствовала Мордаку, и хотя они покорно помогали нам очищать другие элементы общества, они также тщательно скрывали доказательства того, что некоторые из них были в контакте с нашими врагами, вплоть до уничтожения захваченных улик. Однако мы должны действовать осторожно: все они невероятно талантливые люди, и наше расследование, похоже, показывает, что они действовали более лояльно друг к другу, чем какие-либо глубокие идеологические обязательства. Петух, лично близкий к некоторым людям из Бюро, похоже, считает, что достаточно просто обвести Крота вокруг пальца, скормить ему неточную информацию, чтобы он поделился с посаженными контактами, и позволить Бюро остаться нетронутым: в конце концов, открытых республиканцев осталось мало, жертвовать ценными активами для борьбы с тенями кажется пустой тратой. Другие утверждают, что Бюро нельзя доверять и что как таковое оно должно быть расформировано и заменено некоторыми менее надежными членами, назначенными на должности далеко в сахарской пустыне. Наконец, проще всего было бы просто избавиться от них всех."
 nfa.316.a:0 "Следуйте совету де Голля, эти люди нам нужны"
 nfa.316.b:0 "Создать более жестко контролируемое Бюро"
 nfa.316.c:0 "Необходима тщательная чистка"
 
 nfa.317.t:0 "Окончание расследования"
 nfa.317.d:0 "Через несколько месяцев после прихода к власти нам удалось заручиться лояльностью большинства слоев общества. Полиция, Второе Бюро, политики, армия и простолюдины усвоили верность королю и новому режиму, и мы можем надеяться, что с остатками республиканцев больше не будет проблем. Возможно, однако, что мы слишком сильно ударили по республиканцам в некоторых секторах, снизив там нашу эффективность, или, наоборот, что мы недостаточно ударили по ним, что означает, что некоторые части государства еще не полностью находятся под нашим контролем. Но в конечном счете это больше не может угрожать режиму. В любом случае мы можем поблагодарить наших Камелотов дю Руа и наших следователей за это всестороннее дело, и теперь мы можем только надеяться, что эта новообретенная преданность продлится долго."
 nfa.317.a:0 "Да здравствует король!"

