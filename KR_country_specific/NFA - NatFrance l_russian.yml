 nfa.8.t:0 "Уроки 1914 года и следующей войны"
 nfa.8.d:0 "При поддержке маршала Петена, \"Уроки 1914 года и следующей войны\", написанные генералом Анри Мордаком мгновенно стали бестселлером как среди офицеров, так и среди широкой публики. В конце концов, большинство из них - ветераны. В то время как высшие офицеры ворчат по поводу предложения Мордака о радикальной реорганизации вооруженных сил, все видят остроту его анализа и наслаждаются язвительными обвинениями как кайзера, так и коммунаров. Призывы Медведя к действию, к реформам, к тому, чтобы быть готовым нанести удар по красным при первой же возможности, эхом разносятся по всей Республике. Многие начинают считать Мордака потенциальным политическим лидером, и его призывы к реорганизации смешиваются с более общим недовольством политическими структурами нации."
 nfa.8.a:0 "Может ли зов Медведя действительно принести перемены?"
 
 nfa.9.t:0 "Раздор"
 nfa.9.d:0 "Поддержанный маршалом Петеном и долгожданный \"Раздор\", написанный подполковником Шарль де Голлем сразу же стал бестселлером, высоко оцененным критиками за его наводящее на размышления повествование о неразберихе, царившей среди офицеров во время Вельткрига. Хотя это не ново для тех, кто пережил это, многие в широкой публике, особенно молодое поколение, слишком молодое, чтобы сражаться в Великой Войне, обнаруживают ошеломленную эту неприятную истину: поражение было нашим собственным делом больше, чем что-либо еще. В то время как тактические и стратегические реформы, предложенные в этом эссе де Голлем, были одобрены офицерами, именно большая социальная реформа, на которую некоторые видят намек Петуха в его работе, задела за живое многих в вооруженных силах, от простого пехотинца до самого Льва Вердена, и среди гражданских лиц, особенно ветеранов: все эти жертвы, столько кровопролития, столько потерянных жизней, как они могли не быть достаточными, чтобы отбить Бошей? Проблема должна лежать прежде всего в другом месте, в правительстве, слишком слабом, чтобы навязать свою волю вооруженным силам, и слишком готовом позволить им впасть в фатальный разлад. Возможно, нужна более сильная, более моральная гражданская власть.\n\nВо всяком случае, де Голль, уже прославленный герой войны и влиятельный офицер, быстро становится еще более популярной фигурой, так как многие из тех, кого тронул его призыв к реформам, чувствуют, что он является идеальным примером, на который должно стремиться быть похоже новое поколение офицеров, в то время как некоторые видят в нем идеального человека, чтобы помочь провести эти большие реформы, хотя сам подполковник быстро откладывает любую похвалу в сторону своего \"наставника\" Филиппа Петена."
 nfa.9.a:0 "Моральный порядок? Звучит знакомо."
 
 nfa.10.t:0 "Работать в книжных магазинах"
 nfa.10.d:0 "Маршал Петен решил дать возможность этим спорам между офицерами идти своим чередом, и книги Мордака и де Голля были опубликованы в один и тот же день. Оба очень ожидаемы, \"Раздор\" и \"Уроки 1914 года и следующей войны\" мгновенно стали бестселлерами, в большинство книжных магазинов быстро заканчиваются книги, а издатели едва успевают за спросом. Хотя оба эссе были высоко оценены как критиками, так и широкой публикой, их одновременная публикация вызвала сравнение между двумя работами и стала темой номер один для обсуждения в кафе, семейных обедах и офицерских гостиных. Дебаты иногда становятся горячими, поскольку они переходят от литературных вопросов к политическим, поскольку люди вслух задаются вопросом о последствиях предлагаемых реформ двух офицеров, некоторые начинают видеть и Медведя, и Петуха в качестве потенциальных политических лидеров."
 nfa.10.a:0 "Главное, не будем об этом говорить!"
 
 nfa.11.t:0 "Они говорили об этом..."
 nfa.11.d:0 "Хотя дебаты, охватившие страну после одновременной публикации очерков Шарля де Голля и Анри Мордака, до сих пор оставались относительно цивилизованными, они, похоже, выходят из-под контроля. Вчера вечером неформальная беседа на эту тему среди ветеранов в алжирском кафе переросла сначала в драку, потом в потасовку и, наконец, когда для успокоения ситуации была вызвана полиция, в небольшой бунт. Хотя сообщалось только о ранениях и материальном ущербе, очевидно, что эта литературная дискуссия выкристаллизовала гораздо более глубокие проблемы в нашей стране, и средства массовой информации, офицеры и обычные граждане чувствуют себя вынужденными выбрать сторону. Маршал Петен в частном порядке попросил Медведя и Петуха сделать совместное заявление, призывающее к мирным дебатам, поскольку оба мужчины становятся все более влиятельными."
 nfa.11.a:0 "Страстный народ мы, конечно, но это уже слишком!"
 
 nfa.12.t:0 "Раздор"
 nfa.12.d:0 "Несмотря на отсутствие поддержки со стороны своего покровителя маршала Петена, Шарль де Голль выпустил свою последнюю книгу, \"Раздор\". Красочное описание Петухом неразберихи, царившей среди офицеров во время Вельткрига, имело умеренный успех и получило похвалу критиков, в первую очередь газеты 'Аксьон Франсез', как чрезвычайно проницательное погружение в проблемы, мучившие вооруженные силы. Однако призывы де Голля к реформам, хотя, конечно, и не остаются без внимания, особенно среди высших офицеров, омрачаются постоянно растущей популярностью идей Мордака."
 nfa.12.a:0 "Хорошее чтение, но не более того."
 
 nfa.13.t:0 "Другой маршал уходит на пенсию"
 nfa.13.d:0 "Профессиональный солдат и герой войны маршал Франше д'Эспере объявил сегодня о своей отставке. После смерти Жозефа Жоффра он был единственным маршалом во французской армии, кроме самого Петена, и служил правой рукой Петена в качестве вице-президента военного совета, ведавшего военными делами, когда маршал Петен был слишком занят более важными делами. Теперь, когда он ушел, Маршалу придется выбирать, кто станет его заменой. Ожидается, что два его протеже, оба героя войны и будущие офицеры, Шарль де Голль или Анри Мордак, будут избраны для восхождения к этим высшим обязанностям. Такое повышение будет воспринято многими как назначение преемника Верденского Льва, ныне уже старика. Если Мордак будет назначен, вполне вероятно, что он будет рассматриваться как преемник Петена, и этот шаг будет воспринят как явное одобрение планов Мордака по радикальной военной и политической реформе. Выбор де Голля, гораздо более молодого человека, более близкого к Петену и известного сторонника беззастенчивого недоверия Маршала к парламентаризму, несомненно, будет воспринят как способ удержать власть еще некоторое время, лучше подготовив своего возможного наследника к тому, чтобы стать его преемником.\n\nС другой стороны, Петен просто не мог назначить преемника Франше д'Эспере, гарантируя, что герой Вердена вновь проявит активный интерес к военным вопросам и сосредоточит вокруг себя власть."
 nfa.13.a:0 "Только Медведь способен возглавить армию Франции"
 nfa.13.b:0 "Льву не нужно делить свою прерогативу"
 nfa.13.c:0 "Нам нужен офицер Молодой гвардии, приведите сюда де Голля!"
 
 nfa.14.t:0 "Уроки 1914 года и следующая война"
 nfa.14.d:0 "\"Уроки 1914 года и следующая война\" Анри Мордака была в частном порядке опубликована, находя умеренный успех и критические похвалы за его острый анализ поражения, хотя радикальные реорганизации, предложенные Медведем, оказались спорными, среди высших офицеров за то, что они были слишком радикальными, и среди широкой общественности за то, что, напротив, не сделали достаточно для решения реальной проблемы, выявленной в эссе де Голля. Тем не менее, те, кто менее увлечен Раздором, особенно те, кто беспокоится о том, что может повлечь за собой более \"моральный\" гражданский порядок, нашли в Мордаке альтернативу и видят в генерале потенциального политического лидера, того, кто пойдет против зерна лихорадки удара в спину, в настоящее время охватывающей нацию."
 nfa.14.a:0 "Интересное чтение, жаль, что Медведь не видит реальной проблемы"
 
 nfa.16.t:0 "Маршал, Merci!"
 nfa.16.d:0 "Сегодня рано утром маршал Филипп Петен подписал короткое, лаконичное заявление, в котором объявил о своей немедленной отставке с поста главы Французской Республики. Хотя эта отставка была тщательно подготовлена Львом, и никто ни в правительстве, ни в администрации не удивлен этим решением, для народа это внезапный конец эпохи. Хотя некоторые открыто радуются, большинство просто ошеломлены: ведь младшие из них никогда не знали иной политической ситуации, а для тех, кто достаточно стар, чтобы помнить материк, Маршал был центром политической жизни уже более десяти лет. Чтобы предотвратить какую-либо панику и ослабить страхи за будущее, герой Вердена тогда решил выступить с речью перед собравшимися Сенатом и Национальным собранием, переданной по радио: сославшись на свой преклонный возраст в качестве основной причины своей отставки, удивительно жизнерадостный Петен затем продолжил благодарить всех тех, кто поддерживал его в смутные времена со времен Великой Войны, в частности ветеранов, делая менее чем тонкие ссылки на Медведя Арраса, Анри Мордака.\n\nЗаключительное заявление, призывающее к мирной передаче власти и подтверждающее его полное доверие народу продолжать борьбу за возвращение Метрополии, маршал Петен закончил своей речью этой простой фразой, цитированной из его культового приказа, отданного много лет назад в Вердене: \"Courage, on les aura !\", \"Смелее, мы с ними разберёмся\", сразу же сопровождавшейся громовыми аплодисментами и долгими овациями. Когда аплодисменты стихли, раздался голос: \"Maréchal, merci!\", \"Маршал, спасибо!\", нарушение протокола, которое все в комнате тут же радостно подражали. Снаружи здания население спонтанно собралось, чтобы попрощаться со спасителем Франции, независимо от сословия и статуса, изгнанниками, французо-алжирцами и алжирцами, и все повторили этот крик, благодаря Филиппу Петену, когда он уходил пешком, так как все разочарования, весь гнев последних нескольких недель и лет, по крайней мере, на мгновение исчезли."
 nfa.16.a:0 "Маршал, au revoir!"
 
 passed_the_torch_tt:0 "Маршал будет призывать своих сторонников поддержать новый режим\n"
 
 nfa.17.t:0 "Le Triomphe de L’Ours"
 nfa.17.d:0 "После короткого перерыва председатель Ассамблеи сослался на статью 7 новых восстановленных Конституционных законов: в случае вакансии новый президент должен быть немедленно избран обеими палатами парламента. Этот специальный конгресс уже собрался, и не было предложено никакого другого имени, кроме имени генерала Жана Жюля Анри Мордака. Избранный почти единогласно, генерал Мордак немедленно произнес по радио страстную речь, в которой поблагодарил маршала Петена за его службу, подтвердив свою приверженность немедленным реформам и мобилизации нации для отвоевания материка у коммунаров. Хотя некоторые по-прежнему обеспокоены тем, что этот переход власти слишком внезапен, а другие предпочли бы, чтобы он вообще не происходил, люди, уже собравшиеся в Алжире, чтобы попрощаться с Маршалом, и все те, кто по всей республике приклеился к своим радиопостам, разразились стихийными торжествами, которые продолжались до глубокой ночи. Сегодня утром ясно только одно: это, несомненно, рассвет новой эры."
 nfa.17.a:0 "Генерал, добро пожаловать!"
 
 #Fight for Influence
 nfa.19.t:0 "Le Lion et L’Ours"
 nfa.19.d:0 "Филипп Петен и Анри Мордак, Лев и Медведь, человек, который держал Верден и герой обороны Арраса, две легенды Великой войны, два человека, которые, несмотря ни на что, уважают и восхищаются друг другом, теперь противостоят политическим вопросам. В то время как Мордак стал лидером более демократических сил внутри страны, Петен считает, что для спасения Франции необходимо сильное моральное правило. В то время как маршал Петен пользуется поддержкой и восхищением многих, особенно ветеранов и в целом высших классов, Мордак может рассчитывать на народное недовольство, вызванное жесткой хваткой армии во французском обществе после поражения. Хотя это все еще игра в политические шахматы, некоторые опасаются, что этот конфликт может обостриться. В любом случае, напряжение ощутимо, поскольку оба мужчины пытаются найти поддержку."
 nfa.19.a:0 "Маршал удерживается в Вердене, он будет держаться против некоторых выскочивших политиков!"

