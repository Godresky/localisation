 ### FUTURE WORLD NEWS EVENT ###
 nfa.124.t:0 "Лионский конгресс - успех!"
 nfa.124.d:0 "Во время подписания Лионского договора, по всей комнате мелькали камеры. Десятилетиями, если не веками, немецкий и французский народы находились в противоречии друг с другом. Завершение Второго Вельткрига, ознаменовало окончание третьей за последние 80 лет франко-германской войны. Многие рассматривали конференцию в Лионе как очередное разжигание ненависти между двумя народами, но было доказано, что они ошибались. С подписанием договора, новое французское правительство признано истинным преемником правительства, которое было свергнуто во время гражданской войны во Франции после первого Вельткрига. Немцы согласились покинуть большую часть оккупированной Франции и вернуть землю законному правительству Франции."
 nfa.124.a:0 "Ура дипломатии!"
 
 #Peace Deal 5
 nfa.125.t:0 "Лионский конгресс"
 nfa.125.d.5.bel:0 "Без нашего присутствия в любом крупном столичном регионе оккупированной Франции у наших дипломатов мало возможностей для маневра в соглашениях с французами.\n\nУмеренные члены дипломатической партии стремятся к относительно сдержанному соглашению с французами. Эта война стоила Германии огромного количества жизней и материальных средств, многие из которых были уничтожены от рук французов. Они настаивают на заключении краткосрочной экономической сделки о возмещении ущерба, чтобы помочь нам вернуть понесенные потери. От французов также требуется соглашение о прекращении военных действий в ближайшем будущем, в то время как наши страны будут восстанавливаться. В обмен мы передадим оккупированную Францию, которой мы владеем.\n\nНапротив, многие представители ястребиной дипломатической партии настаивали на заключении амбициозного соглашения о возмещении ущерба, с которым должны были согласиться и французы. Они добиваются тех же соглашений, что и умеренные, с дополнительным пунктом об установлении расширенной приграничной полосы для нашего союзника в Бельгии. Район Па-де-Кале будет аннексирован Бельгией, и французы должны уничтожить все укрепления вдоль нашей общей границы.\n\nСтремясь скрыть от французов любую внутреннюю борьбу, дипломатические посланники должны решить, стоит ли выдвигать более разумные требования умеренных, которые, скорее всего, будут приняты, или же попытать удачу и попытаться получить больше от Франции, предъявив требования сделки ястребов."
