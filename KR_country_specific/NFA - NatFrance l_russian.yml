 nfa.237.d:0 "Так как Concentration Républicaine все еще действует, объединенная кандидатура, выдвинутая на выборах в законодательные органы, гарантированно снова победит. Даже если выборы состоятся, все знают, что на самом деле нет никаких опасений, поскольку Concentration доминирует в демократической политике. Таким образом, наш парламент продолжит бесперебойную работу под властью большинства коалиции Concentration Républicaine, взятой из всех уголков демократического спектра, чтобы голоса были услышаны одинаково."
