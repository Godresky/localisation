 NFA_Small_Propaganda:0 "Усилия по помощи"
 NFA_Small_Propaganda_desc:0 "Нашей первоочередной задачей должна быть помощь: Франция опустошена войной, и наш народ страдает, их дома порой разрушены, семьи разбиты войной, и многие борются за то, чтобы иметь доступ даже к предметам первой необходимости. Наш долг заключается не только в том, чтобы заботиться о наших соотечественниках и защищать их, но и в том, что подобная помощь, несомненно, начнет ломать коммунарскую пропаганду, которая на протяжении последних десятилетий изображает нас чудовищами."
 NFA_Large_Scale_Effort:0 "Усилия по десиндикализации"
 NFA_Large_Scale_Effort_desc:0 "На насущные проблемы нашего народа начали откликаться, и настало время отправляться в долгий и трудный путь: дессиндикализацию. Меньше чем за двадцать лет, коммунары нанесли огромный ущерб: их идеология глубоко запятнала все стороны французского общества, начиная от социальных структур и экономики, заканчивая образованием и вооруженными силами. Конечно, прошлое стереть невозможно, а некоторые вещи никогда не будут исправлены, и поэтому мы сохраним хорошее, снесем плохое, восстановим справедливость для тех, кто этого заслуживает, и добьемся того, чтобы наш народ больше никогда не поддавался соблазну синдикализма. Первое в списке - это убедиться в том, что наш народ знает всю правду об идеологии, которая была навязана ему."
