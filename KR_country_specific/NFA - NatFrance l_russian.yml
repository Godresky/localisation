 nfa.239.t:0 "Полковник, перехитрил"
 nfa.239.d:0 "Сегодня полковник Франсуа де ля Рок подал прошение об отставке с поста главы Совета министров президенту Мордаку. Напряженность в широкой коалиции Union Sacrée вокруг Полковника достигла точки кипения, поскольку представители традиционных партий Третьей Республики не могли заставить себя согласиться с широкими политическими реформами, предусмотренными ФСП, и неустанно работали за кулисами, чтобы укрепить свои позиции и вернуть утраченный престиж своим партиям и традиционным демократическим институтам республики. Ходят даже слухи, что сам Мордак вмешался, чтобы не допустить полного распада коалиции в эти критические времена, и лично попросил сформировать новое правительство в качестве примирительной меры. Это новое правительство во главе с Полем Рейно из РДП было представлено Ассамблее в тот же день и почти единогласно вынесло вотум доверия.\n\nКонечно, это изменение курса не означает, что ФСП или де ля Рок сейчас находятся в оппозиции с правительством, и сам Полковник не видит в этом конца своей попытки добиться власти: в конце концов, ФСП все еще остается важной партией и будущие успехи на выборах, безусловно, могут вернуть его в авангард политики. Тем временем, однако, партии придется играть второстепенную роль в коалиции, что нанесет удар по ее стремлению к глубоким реформам институтов республики."
 nfa.239.a:0 "Vive la Concentration Républicaine!"
 
 nfa.240.t:0 "Новая конституция?"
 nfa.240.d:0 "С доминированием Французской социальной партии и ее президента полковника Франсуа де ля Рока над коалицией Union Sacrée, отстаиваемой месяцами политического маневрирования, механизмы более глубоких реформ, наконец, начинают действовать. Сегодня Полковник объявил перед Ассамблеей о своих планах проведения конституционного референдума после победы в войне, который полностью трансформирует институты республики и создаст полупрезидентский, демократический, более стабильный режим вместо республики, доминируемой ее непостоянным парламентом. Этого полностью ожидали от Полковника, поскольку это было частью платформы ФСП с момента создания партии. Тем не менее, он закончил свою речь, сказав, что эта конституционная реформа будет проголосована путем референдума, поскольку он утверждает, что французский народ, в конце концов, суверенен: для реформы такой важности они наиболее квалифицированы для принятия решения о будущем нации.\n\nЭто сразу вызвало бурю негодования среди сторонников верховенства парламента. Действительно, в последний раз референдум использовался таким образом, когда президент Луи-Наполеон Бонапарт похоронил Вторую Республику. Оскорбления, обвинения в тирании разлетелись по всему полуциклу, члены парламента даже вступили в драку, и к концу дня стало ясно, что Union Sacrée пользуется лишь номинальной поддержкой большинства его бывших союзников. Таким образом, при де ля Роке было сформировано новое правительство из тех, кто сочувствовал его планам, хотя президент Мордак вмешался, чтобы в это критическое время сохранялась видимость единства. Традиционные партии Третьей Республики, в немалой степени ответственные за ее падение, просто остались позади, поскольку Мордак продолжает революционизировать французскую политику."
 nfa.240.a:0 "Да здравствует полковник де ля Рок!"
 
 nfa.241.t:0 "Де ля Рок избран президентом"
 nfa.241.d:0 "Сегодня рано утром президент генерал Жан Жюль Анри Мордак подписал короткое заявление, в котором объявляет о своей отставке с поста главы государства Французской Республики до истечения его семилетнего срока. Затем Медведь произнес длинную речь, объясняя причины своего решения: как приверженец демократии, он желает только видеть ее процветание, чего она не могла сделать при президенте, избранном в изгнании большим парламентом. Он поблагодарил французский народ за их огромные усилия по отвоеванию французской нации и за их лояльность по отношению к нему, а также поделился своим желанием будущего, в котором Франция никогда больше не будет так разделена. У радикалов был кандидат Эдуард Даладье, но победа Национального блока на выборах в законодательные органы дала им необходимый импульс для избрания своего кандидата: полковника Франсуа де ля Рока, чье мудрое руководство во главе правительства военного времени привело Францию ​​к победе. Теперь он будет вести нас еще семь лет, в один из самых критических моментов нашей истории."
 nfa.241.a:0 "Поздравляю, мой Полковник"
 
 nfa.242.t:0 "Марен избран президентом"
 nfa.242.d:0 "Сегодня рано утром президент генерал Жан Жюль Анри Мордак подписал короткое заявление, в котором объявляет о своей отставке с поста главы государства Французской Республики до истечения его семилетнего срока. Затем Медведь произнес длинную речь, объясняя причины своего решения: как приверженец демократии, он желает только видеть ее процветание, чего она не могла сделать при президенте, избранном в изгнании большим парламентом. Он поблагодарил французский народ за их огромные усилия по завоеванию французской нации и за их лояльность по отношению к нему, а также поделился своим желанием будущего, в котором Франция никогда больше не будет так разделена. У радикалов был кандидат Эдуард Даладье, но победа Национального блока на выборах в законодательные органы дала им необходимый импульс для избрания своего кандидата: Луи Марена. Все приветствовали победу достопочтенного профессора, как уважаемого деятеля, способного к достижению консенсуса по мере того, как демократия постепенно восстанавливается."
 nfa.242.a:0 "Поздравляем, профессор"
 
 nfa.243.t:0 "Рассвет Новой Империи"
 nfa.243.d:0 "Луи Бонапарта больше нет. Отныне он будет известен как Наполеон VI, император Франции и преемник предыдущих правящих французских императоров: Наполеона I и Наполеона III.\n\nСоздание новой империи исходило не от старого республиканского политического класса, а непосредственно от людей, которые во время плебисцита убедительно одобрили новую конституцию. Услышав эту новость, Наполеон VI устроил великолепный парад в Париже. Он проехал по Елисейским полям на военной машине, окруженный массой парижан, выкрикивающих его имя, а за ним следовали 3 колонны лучших ветеранов последних французских войн. Наполеон сопровождал этих воинов сначала при завоевании Метрополии, а затем, когда окончательно вернул Эльзас-Лотарингию Франции! Он не только командовал ими, но и сражался вместе с ними, руководствуясь только гордостью Франции как своим идеалом.\n\nНарод Франции теперь надлежащим образом награждает Героя войны, они признали его доблесть и решили предложить ему трон в знак своей веры в него. Республиканские политики были возмущены тем, что они называют государственным переворотом, но Наполеон знает, что французская нация живет в своем народе, а не в своих политиках. Император не получил официальной религиозной коронации, предпочитая основывать свою легитимность на мандате народа, а не на церкви, но закончил свой парижский парад впечатляющей мессой в церкви Мадлен, чтобы показать дружбу Империи с тысячелетней французской католической церковью.\n\nФормой нового государства будет конституционная монархия. Таким образом, Наполеон VI будет править вместе с избранным парламентом, чтобы наилучшим образом служить интересам народа. Нынешний парламент, в котором доминирует Национальный блок, будет сохранен и будет служить первым законодательным органом при Империи. С императором во главе, Франция, кажется, готова пережить новый период мира и славы."
 nfa.243.a:0 "Vive l'Empereur ! Vive l'Armée ! Et vive la France !"
 
 nfa.244.t:0 "КНС восстанавливает французскую демократию"
 nfa.244.d:0 "Комитет Национального Спасения под руководством генерала Мордака, наконец, сделал это. Париж снова взят, синдикалисты побеждены, и Франция может начать восстановление. Следующий шаг к восстановлению Франции в ее величии - политический. КНС был разработан с самого начала как временный, пока Метрополия не будет отвоевана. Мордак несколько раз обещал, что когда придет время, республика и демократия будут восстановлены во Франции в соответствии со старой конституцией III Республики.\n\nВот, время пришло. Мордак в последний раз созвал воссоединение КНС этим утром, он поблагодарил всех за их упорный труд и решимость в спасении Франции, прежде чем объявить, что КНС будет распущен по окончании воссоединения и заменен демократическим гражданским правительством, в которое скоро состоятся первые выборы. Демократическая политическая сцена в изгнании пережила трудные времена, но теперь, похоже, она разделена на умеренную левую тенденцию во главе с радикалами и союз консервативных партий во главе с ФСП. После этих выборов наступят, как и запланировано конституцией, выборы президента сроком на 7 лет. До проведения выборов Мордак также объявил, что останется в качестве временного президента, в этой роли он сможет руководить процессом перехода к демократии и следить за тем, чтобы все шло по плану."
 nfa.244.a:0 "Merci Général Mordacq !"
 
 nfa.245.t:0 "Бонапарт избран президентом"
 nfa.245.d:0 "Сегодня рано утром президент генерал Жан Жюль Анри Мордак подписал короткое заявление, в котором объявляет о своей отставке с поста главы государства Французской Республики до истечения его семилетнего срока. Затем Медведь произнес длинную речь, объясняя причины своего решения: как приверженец демократии, он желает только видеть ее процветание, чего она не могла сделать при президенте, избранном в изгнании большим парламентом. Он поблагодарил французский народ за их огромные усилия по завоеванию французской нации и за их лояльность по отношению к нему, а также поделился своим желанием будущего, в котором Франция никогда больше не будет так разделена. У радикалов был свой кандидат Эдуард Даладье, но победа Национального блока на выборах в законодательные органы дала им необходимый импульс для избрания своего кандидата: Луи Бонапарта. Генерал сделал себе имя на войне и теперь является настоящей популярной фигурой, он гарантирует, что восстановленная Республика покорит сердца людей."
 nfa.245.a:0 "Поздравляю, mon Général"

# Some Colonial Events 250 - 260 #

 nfa.250.t:0 "Судьба Экваториальной Французской Африки"
 nfa.250.d:0 "Долгое время мы лелеяли надежду, что оккупация многих наших прежних колоний немцами будет недолгой. Их широкое распространение по всему земному шару, возможно, создало условия, необходимые для их коллапса. Но синдикалистскому режиму в Метрополии не удалось распасться, и мы были вынуждены оставаться в Алжире, глядя кинжалами на наших братьев и сестер по всему Средиземноморью. Затем наш давний союзник в Соединенном Королевстве распался в 1925 году, не оставив нам возможности вернуть наши колонии под наше правление. Завершая последний срок своего пребывания на посту генерал-губернатора того, что осталось от Французской Экваториальной Африки, Рафаэль Антонетти принял решение уйти со своего поста, сославшись на ухудшение здоровья в последние годы. Антонетти занимал эту должность с 1924 года, пережив в регионе несколько неспокойных времен и хорошо заработав свою пенсию после службы.\n\nТеперь, когда это место осталось вакантным, возможно, настало время объединить наши два колониальных правительства к югу от Сахары в единую администрацию. Германская Империя по-прежнему доминирует во всем мире, и разделение внимания на распределение ресурсов пустая трата времени и усилий. Поскольку от Французской Экваториальной Африки осталась лишь узкая часть колониального региона Чад, мы должны предпринять шаги по объединению Чада во Французскую Западноафриканскую Администрацию. Когда-нибудь наша законная территория может вернуться к нам, но этот день не сегодня."
 nfa.250.a:0 "Пора смириться с судьбой Экваториальной Французской Африки, интегрировать регионы..."
 
 nfa.251.t:0 "Алжирская конференция"
 nfa.251.d.civmission:0 "Чиновники со всех концов наших колоний собрались в Алжире, чтобы обсудить, как мы будем управлять колониями, находящимися под нашим контролем. С недавним отвоеванием Метрополии у синдикалистов мы наконец-то вернулись на нашу родную территорию. Теперь мы должны решить, что делать с колониями, которые поддерживали нас во время нашего изгнания после поражения в Первом Вельткриге.\n\nМногие в нашем правительстве видят в наших постоянных усилиях по распространению цивилизационной миссии будущее Франции! Туземцы Африки в большинстве своем стояли на нашей стороне в наш самый мрачный час и заслуживают лучшего признания и представительства в нашей стране. Поскольку население продолжает ассимилироваться во французскую культуру, оно должно быть допущено в новый французский союз между метрополией и колониями!"
 nfa.251.d.autonomy:0 "Чиновники со всех концов наших колоний собрались в Алжире, чтобы обсудить, как мы будем управлять колониями, находящимися под нашим контролем. С недавним отвоеванием Метрополии у синдикалистов мы наконец-то вернулись на нашу родную территорию. Теперь мы должны решить, что делать с колониями, которые поддерживали нас во время нашего изгнания после поражения в Первом Вельткриге.\n\nНаши политики пришли к короткому выводу. Пришло время ослабить давление на туземное население. Мы должны немедленно принять меры, чтобы вернуть власть местным вождям и местным властям. По мере того, как они восстанавливают общества, которые мы разорвали в прошлом, мы будем продолжать обеспечивать защиту от любых внешних угроз до тех пор, пока они не будут готовы защитить себя."
 nfa.251.a:0 "Давайте продолжим наши усилия по включению африканских народов в число французских граждан"
 nfa.251.b:0 "Ввести широкую автономию по всей стране"
 
 nfa.252.t:0 "Рабочие сбегают"
 nfa.252.d:0 "Столкнувшись с сокращением запасов продовольствия в результате новой политики, проводимой нашим правительством, большие группы местных рабочих решили рискнуть и бежать. Ночью несколько квалифицированных рабочих поднялись из своих бараков, совершили набег на столовую в поисках еды и припасов и отправились в пустыню, чтобы найти дорогу домой. Любые поиски этих людей были невозможны из-за сильного ветра, стирающего их следы на песке. Мы должны найти больше рабочих, если мы надеемся закончить этот проект!"
 nfa.252.a:0 "Мы действительно должны были это предвидеть..."
 
 nfa.253.t:0 "Проект Близится к завершению!"
 nfa.253.d:0 "Давно мы мечтали об этом дне. Даже в некоторые из самых мрачных дней в истории Франции ее народ сумел проявить упорство и показать миру свою стойкость. Транссахарская магистраль будет нашей демонстрацией силы, чтобы французский народ не был побежден! Страна стоит крепко!\n\nДаже на пике нашего могущества перед Первым Вельткригом многие сомневались в нашей способности создать такой инженерный проект, как эта железная дорога. Мы покажем Коммуне и всему миру, что, несмотря на наше изгнание, дух французского народа горит так же ярко, как и прежде!"
 nfa.253.a:0 "Наша страна скоро объединится!"
 
 nfa.254.t:0 "Рабочие бастуют"
 nfa.254.d:0 "Недовольные продолжающимся снижением заработной платы и увеличением продолжительности рабочего дня, группы рабочих на Транссахарской магистрали отложили свои инструменты в знак протеста. Они требуют перемен в нашем отношении к ним. Если бы условия улучшились, они были бы рады вернуться к работе, но нам нужно было бы вернуть положение дел на прежнее место, прежде чем мы сократим ресурсы, выделяемые рабочим. В качестве альтернативы мы могли бы прекратить поставки товаров рабочим до тех пор, пока они не согласятся вернуться к работе."
 nfa.254.a:0 "Улучшить условия"
 nfa.254.b:0 "Переждать"
 
 nfa.255.t:0 "Саботаж на железной дороге"
 nfa.255.d:0 "Недавно бригады обнаружили поврежденные участки рельсов в секторах, которые должны быть в первозданном состоянии. Неясно, являются ли эти области работой преднамеренного саботажа или просто неквалифицированными рабочими, создающими некачественную работу. В любом случае, мы должны выделить больше рабочей силы для наблюдения за рейдами ночью, а также для наблюдения за рабочими в течение дня."
 nfa.255.a:0 "Пройти через неудачи"

# Spies Events 270 - 272 #

 nfa.270.t:0 "Судьба четырехсот ударов"
 nfa.270.d:0 "Эжен Делонкль, глава террористической организации, известной как 'Четыреста ударов', близкий к Аксьон Франсез и печально известный заговорщик против Республики, был арестован, когда он спешно планировал побег в Португалию. В течение многих лет он избегал хватки как полиции, так и наших спецслужб, убивая и взрывая по своему желанию. Его целью, по-видимому, было превратить планы его организации в заговоры коммунаров или индигенов, чтобы подтолкнуть режим Петена к дальнейшему подавлению, но мало кто был достаточно доверчив, чтобы поверить в это. Его царство террора закончилось, но остается вопрос: что с ним делать? Военный трибунал, конечно, приговорил бы его к смерти, но его мастерство неоспоримо, и он предложил служить Республике в обмен на свою жизнь."
 nfa.270.a:0 "Нам не нужны предатели в наших рядах. К стенке его!"
 nfa.270.b:0 "Теперь он будет использовать свои навыки во благо, против красных"
 
 nfa.271.t:0 "Корвиньоль"
 nfa.271.d:0 "После нашей победы над Мордаком и его сторонниками нам стало известно, что наша разведывательная служба, Второе Бюро, была скомпрометирована сторонниками Мордака. После секретного расследования Делонкля и его группы "les 400 coups" мы выявили агентство в рамках Второго Бюро, названное 'Сетью Корвиньоля', во главе с националистическим полковником Джорджем Груссаром. Несмотря на свою прежнюю преданность демократическим силам, он все еще хороший француз, ненавидящий коммунаров, и было бы стыдно позволить его навыкам пропасть даром: мы можем отправить его в Коммуну, где он будет бороться с коммунарскими отбросами, будучи не в состоянии представлять угрозу нашему режиму. Или просто скажи слово, и Делонкль позаботится о нем раз и навсегда."
 nfa.271.a:0 "Ты знаешь что делать Делонкль"
 nfa.271.b:0 "Пошлите его на материк, мы не можем обойтись без таких умелых патриотов, как он"
 
 nfa.272.t:0 "Тени Орифлейм"
 nfa.272.d:0 "В то время как наши службы готовились к уничтожению Груссара под руководством Делонкля, Груссар решил нанести удар первым. Нам удалось обнаружить его убежище и окружить его компетентными офицерами, но прежде чем был отдан приказ начать штурм, наши агенты были атакованы угнанным броневиком и вынуждены были отступить. Большинство наших агентов потеряли след, а трупы тех, кого не было, мы нашли посреди улицы. Груссар позаботился о том, чтобы не оставить никаких улик в своем убежище, поджег его перед уходом, превратив в пепел все, кроме одного клочка бумаги. Теперь у нас не осталось ничего, кроме простого слова 'Орифлейм'. Больше вопросов, чем ответов."
 nfa.272.a:0 "Когда-нибудь мы его поймаем."

# Napoleon Events 301 - 309 #

 nfa.301.t:0 "Закон об изгнании"
 nfa.301.d:0 "После перехода власти от правительства Петена к Комитету Национального Спасения наше правительство получило письмо из Швейцарии. Молодой наследник рода Бонапартов, Луи Бонапарт, выразил желание служить под истинно французским флагом. Однако для этого необходимо отменить закон об изгнании, запрещающий наследникам старых императорских династий, подписанный в 1886 году. Луи хочет поступить в Алжирскую академию и предложить свою военную службу для страны. Отмена закона может привести к некоторому увеличению поддержки нашего правительства со стороны монархического лагеря, а Франция нуждается во всех солдатах, которых она может получить. С другой стороны, это можно рассматривать как нападение на демократическое правление, к которому мы хотим вернуться после нашего возвращения на континент."
 nfa.301.a:0 "Отменить закон"
 nfa.301.b:0 "Он был создан не зря"
 
 nfa.302.t:0 "Бонапарт вернулся на французскую землю"
 nfa.302.d:0 "Сегодня утром небольшая толпа собралась в доках Алжира, чтобы посмотреть на молодого Луи, спускающегося с парохода. Он пересек Швейцарские Альпы и Австрию, пока не нашел лодку, на которой можно было добраться до Алжира. Успокоив толпу, Луи быстро произнес короткую речь, восхваляющую Французскую Республику и подтверждающую его веру в демократию и право народа голосовать за тех, кого он поддерживает, на позиции власти и авторитета. В заключение своей речи он призвал всех молодых мужчин и женщин в толпе выполнить свой долг перед Францией и завербоваться, чтобы освободить ее от коммунарского ига!"
 nfa.302.a:0 "Франция призывает своих сыновей служить"
 
 nfa.303.t:0 "Генерал Бонапарт"
 #This needs some expansion:
 nfa.303.d:0 "После многих лет обучения Луи Бонапарт уезжает из Алжирской военной академии. С энергией наших свежих рекрутов и знаниями, переданными от наших старых инструкторов, генерал Бонапарт готов, наконец, принять бой с коммунарами, которые слишком долго загрязняли почву Франции!"
 nfa.303.a:0 "Добро пожаловать в бой!"

# Jean III replaced by Henri VI events 310 - 311 #

 nfa.310.t:0 "Король мертв"
 nfa.310.d.noreconquest:0 "Его Величество Жан III, По Милости Божией, Самый христианский король Франции, мирно скончался в 65 лет в своем Алжирском дворце. До последнего вздоха наш король стремился служить своей стране и своему народу в том месте, которое принадлежало ему, стране, которую он любил безусловной любовью, любовью отца, для Франции и для французов, считая каждого своим ребенком. Будучи участником Великой Войны, с момента своего возвышения на посту главы французских капетингов он неустанно работал над тем, чтобы предложить альтернативу разваливающейся республике и после рокового призыва де Голля восстановить монархию осуществить глубокую реформу, необходимую для подлинного восстановления Королевства Франции. Но бремя его возросших обязанностей оказалось слишком тяжелым для монарха, уже глубоко пострадавшего от поражения и изгнания, и его здоровье в течение некоторого времени неуклонно ухудшалось. Дофин вмешался, чтобы сменить отца, но этого было недостаточно, а те, кто разбирался в этом деле, знали, что смерть короля лишь вопрос времени. Часть мечты Жана III о восстановлении своего королевства осуществилась, и теперь, когда его семья, особенно сын Дофин и внук Генрих, заботились о нем в последние минуты жизни, он знал, что будущее обеспечено, что он оставляет королевство в надежных руках, что Франция скоро будет освобождена, что все жертвы, принесенные его народом и им самим, не были напрасны, что он, наконец, может отдохнуть.\n\nОбъявлена неделя национального траура, в конце которой будет похоронен король. Жану, ушедшему из этого мира и теперь близкому к Богу, наследовал его старший сын Анри, 32 года. Энергичный молодой человек был особенно активен в работе сначала в направлении восстановления в сотрудничестве с Аксьон Франсез, а затем после коронации его отца в государственных делах. Последние несколько лет, бурлящие политической деятельностью, убедили молодого принца в том, что он более чем готов как государственный деятель, как проницательный политик и как король осуществить мечту своего отца.\n\nКороль умер, да здравствует король!"
