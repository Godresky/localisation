 nfa.54.t:0 "Одиночество Льва"
 nfa.54.d:0 "Отказавшись от предложения Аксьон Франсез, Маршал оказался более изолированным, чем когда-либо, и укрылся в своей каюте президентского дворца с видом на Алжир, писал свои мемуары  из своего кабинета, где мог слышать далекие звуки парадов. Отвергнутые, АФ набросились на правительства, и даже дорогой протеже Петена, де Голль, начал отмежевываться от режима. Похоже, многие в правительстве рассматривают возможность бежать за границу, в то время как ходят слухи, что сам Мордак вышел из подполья и его видели на встречах с парламентариями и армейскими офицерами. Многие считают, что конец правления Льва неизбежен. Однако, несмотря на его прямой приказ своему помощнику не беспокоиться о государственных делах, письмо дошло до стола Филиппа Петена, что должен делать Маршал?"
 nfa.54.a:0 "Чего в нем хорошего, давайте просто проигнорируем."
 nfa.54.b:0 "Почему бы и нет, может, это от поклонника."
 
 nfa.55.t:0 "Le Redressement Français"
 nfa.55.d:0 "Письмо прислано от группы, называющей себя Redressement Français, Французским Возрождением, отчасти ассоциацией работодателей, отчасти думающей и благодарной, отчасти пропагандистской рукой дальновидных высших классов, стремящейся \"объединить элиты и просвещать массы\", фанатично выступающей против синдикалистов и считающей, что Лев - лучший выбор для достижения их целей, несмотря на его недавние ошибки. В загадочном письме говорится, что они предлагают свою помощь режиму в это отчаянное время.\n\nИх, выступающих за реорганизацию и оптимизацию административной и политической системы, большую заботу высших классов о социальных вопросах, а также в целом более широкое классовое сотрудничество, сильные права собственности, более активное участие «патриотических промышленников и интеллектуалов» в разработке политики через специализированные комиссии, наряду со здоровым скептицизмом по отношению к традиционной парламентской демократии, которую они считают раздутой и частично ответственной за революцию, в своё время более либеральная оппозиция осуждала как технократов, снисходительно патерналистских и корпоративных. Тем не менее их ресурсы, опыт и обширные связи с элитами могут оказаться спасением для режима, что бы от него ни осталось. Прося Маршала сформировать новое правительство, состоящее из членов организации и, по сути, имеющее полную свободу действий для реформирования страны в соответствии с их идеалами, в обмен они обещают, что сделают все, что в их силах, чтобы положить конец кризису. Хотя в любое другое время это было бы вопиющим предложением, у Филиппа Петена действительно нет другого выбора, кроме как принять его."
 nfa.55.a:0 "Это предложение, от которого мы не можем отказаться."
 
 nfa.56.t:0 "Старый Лев"
 nfa.56.d:0 "После месяцев суматохи, интенсивных дебатов, протестов, ажиотажа в СМИ, насилия и парадов кажется, что все очень медленно возвращается к порядку. Ставка маршала Петена на удержание власти почти провалилась, но когда все казалось потерянным, ценная помощь Redressement Français спасла положение. Группе удалось сначала тщательно заручиться поддержкой высших классов, обеспокоенных разворачивающимся кризисом, и организовать наступление в средствах массовой информации, возложив всю вину за недавние репрессивные и оскорбительные решения режима на подхалимов, воспользовавшихся пожилым Маршалом. Многие из них уже были арестованы по обвинению в государственной измене и коррупции, ложь, которой многие в стране более чем счастливы поверить, гражданские лица, ветераны, солдаты и офицеры. Демократический лагерь все еще существует, но из-за закулисных сделок со многими из его наиболее видных сторонников и обещаний реформ его поддержка быстро ослабевает. Парады по-прежнему являются ежедневным мероприятием, но они быстро сокращаются в размерах, и ходят слухи, что сам Мордак заключает сделку с правительством, ведя переговоры о полной амнистии для своих сторонников и комфортном выходе на пенсию для себя.\n\nХотя он, конечно, по-прежнему является главой государства, политический гений Петен давно ушел: остался только усталый старик, стремительно отдаляющийся от повседневного правления, и некоторые шептались, что он просто стал номинальным главой Французского Возрождения. Все реформы, предложенные правительством, взяты прямо из их идей, и «Возрождение» превратилось в пропагандистскую руку режима, организующую и финансирующую его контрнаступления в общественной и частной сфере. Стабилизация режима полностью обусловлена их усилиями, и Петен, и члены организации знают это. Многие из них были щедро вознаграждены влиятельными постами в правительстве и администрации, и более циничные из наших граждан утверждают, что можно предсказать будущее, просто прочитав работы группы. В любом случае, сейчас, когда кризис утихает, внимание всей страны снова обращается к Метрополии: ситуация в Европе быстро развивается, и возможность нанести удар и освободить материк может появиться в любой момент. Объединившись за фигурой Льва Вердена, люди скоро будут готовы спасти отечество, и Французское Возрождение имеет полную свободу действий, чтобы реформировать нацию, чтобы она была способна это сделать."
 nfa.56.a:0 "Родина возродится!"
 
 nfa.57.t:0 "Последний парад"
 nfa.57.d:0 "Сегодня состоялся последний парад. Генерал Анри Мордак лично явился к нескольким солдатам и офицерам, все еще протестующим в Алжире, и произнес страстную речь, поблагодарив их за поддержку и жертвы в последние несколько месяцев. Хотя он посоветовал им оставаться бдительными, он также выступал за добрую волю по отношению к реформированному режиму на благо Франции, поскольку, в конце концов, приближается время для удара против коммунаров, и нация должна быть объединена в этот критический момент. После эмоционального прощания со своими сторонниками Медведь на первой лодке отправился на Корсику, выполнив свою часть сделки с правительством: мирный выход на пенсию, вдали от политики и далеко от Алжира.\n\nКризис, потрясший режим, наконец, действительно закончился, и, наконец, пора двигаться дальше и реформировать страну."
 nfa.57.a:0 "Адью, Мордак!"
 
 nfa.58.t:0 "Кровавый день"
 nfa.58.d:0 "Между волной террористического насилия против демократической фракции и присутствием все более агрессивных камелотов на окраинах парадов нарастала напряженность. Однажды некоторые солдаты принесли свое служебное оружие под предлогом необходимости самообороны, на следующий день сами камелоты были вооружены, и в ответ на это как полиция, так и военные, развернутые для поддержания порядка, принесли более тяжелое вооружение. Кроме того, несмотря на то, что насилие против сторонников Мордака запугало многих, оно также вызвало у них большое сочувствие со стороны широкой общественности, и поэтому все больше и больше мирных жителей принимали участие в парадах. То, что начиналось как довольно абсурдная демонстрация гнева Grande Muette, теперь превратилось в ежедневное напряженное противостояние от восхода до захода солнца с периодическими драками между протестующими и камелотами. Чудом, несмотря на многочисленные травмы, полученные в ежедневных драках, на парадах никто не погиб.\n\nТо есть до сегодняшнего дня. Когда между протестующими и камелотами вспыхнула обычная драка, раздался выстрел, за которым последовал крик боли. Никто не знает, кто выстрелил и откуда, но после доли секунды потрясенной тишины воцарился хаос. С каждой стороны поступало все больше и больше выстрелов, и с каждым из них протестующие, камелоты, полиция и военные падали на землю, некоторые были ранены, некоторые убиты. Первоначально ошеломленные силы режима быстро восстановили самообладание, вид своих мертвых товарищей избавил от любого чувства нерешительности, которое они могли испытывать в отношении сражения с сослуживцами. Все быстро переросло в уличные бои: протестующие в спешке возводили баррикады, участвуя в том, что можно было описать только как отступление с боями: большинство из них были действующими военнослужащими или ветеранами, определенно возникла путаница, но не паника. Хотя они были отброшены к побережью, протестующие продолжают твердо контролировать большую часть центра Алжира, поскольку правительственные силы ждут дальнейших приказов."
 nfa.58.a:0 "Созывайте совещание, нам нужно найти выход из ситуации!"
 
 nfa.59.t:0 "Démocratie"
 nfa.59.d:0 "Стратегическое совещание длилось несколько часов, и был уже вечер. Глубоко потрясенный разворачивающимися событиями, маршал Петен отклонил все предложения военных, полиции, министров, советников и даже своего протеже Шарля де Голля, считая, что все они рискуют слишком большим количеством жизней. Переговоры с протестующими ни к чему не привели, а отсутствие среди них центрального руководства в любом случае сделало бы невозможным достижение консенсуса. В конференц-зале президентского дворца воцарилась напряженная тишина, нарушаемая лишь случайными выстрелами. Затем пришли новости: протестующие захватили крупнокалиберные пулеметы и решили отступить еще дальше и укрепить большую площадь, на которой был построен полевой госпиталь. Любое нападение обойдется очень дорого, и все в комнате это знали. А потом тихо, почти шепотом:\n\n\"... обстрелять их\".\n\nМолчание нарушил молодой морской офицер. Он продолжил: \"Мы могли бы их обстрелять. Дредноут \"Démocratie\" класса \"Liberté\" стоит на якоре в нескольких милях от Алжира, если мы дождемся наступления темноты и прикажем ей обстрелять площадь, это создаст достаточно беспорядка, чтобы штурмовать лагерь, минимизируя ущерб городу и потери наших сил. Они ожидают нападения с суши, а не с моря\". После нескольких секунд молчания Верденский Лев сердито встал, но прежде чем он смог заговорить, вмешался Шарль де Голль, Петух: \"Боюсь, у нас нет выбора. Если мы позволим ситуации усугубиться, мы можем проснуться. завтра утром до всеобщего восстания: мы должны подавить эту революцию в зародыше и действовать быстро. Прошу прощения, Маршал, но сейчас время действовать, а не спорить\".\n\nИ вот, когда Филипп Петен замолчал, приказ был отдан."
 nfa.59.a:0 "Приказ отправлен..."
 
 nfa.69.t:0 "Следующий день"
 nfa.69.d:0 "Резня. Кровавая баня. Так зарубежная пресса описывает события в Алжире. Предложенная стратегия была действительно невероятно эффективной, и как только попали первые снаряды, протестующие отказались от любой организованной обороны и разбежались во всех направлениях только для того, чтобы натолкнуться на наши силы, штурмующие площадь, где они либо немедленно сдались, либо были незамедлительно устранены. Агенты коммунаров распространяют рассказы об искалеченных телах, жестоком обращении с заключенными и массовых казнях, но наш народ знает правду: на следующее утро на первых полосах всех газет было написано: \"Попытка государственного переворота храбро подавлена\". Угроза, исходящая от этих красных предателей, наконец-то устранена: немногие оставшиеся так называемые демократы сейчас либо находятся под стражей, ожидая суда за свои преступления, либо скрываются, хотя их рано или поздно обнаружат, либо они уже лежат мертвыми в братской могиле, медленно заполняя ее по мере очистки площади. Анри Мордак, или то, что осталось от его тела, было найдено и опознано по его форме: сам Медведь мертв, и теперь мы можем вздохнуть с облегчением.\n\nОднако маршал Петен глубоко тронут случившимся и с тех пор не покидал президентский дворец, отказываясь видеть кого-либо, кроме своей жены и духовника, лишь изредка выходя из его комнаты и бормоча себе под нос. Таким образом, Шарль де Голль неофициально вмешался, чтобы помочь управлять государственными делами на данный момент: в конце концов, кто может лучше, чем протеже Льва, следить за тем, чтобы дела шли гладко в эти критические времена? Получив звание генерала за храбрость и умение справляться с кризисом, стабильность Франции теперь является высшим приоритетом для Петуха, и поэтому он начал новое крупномасштабное расследование, чтобы найти и привлечь к ответственности всех без исключения, кто мог быть причастен к этой попытке государственного переворота. Многое еще предстоит сделать, но всех тех, кто осмелится поставить под угрозу Патри в эти критические времена, теперь предупреждают: их предательское поведение больше не будет терпимым."
 nfa.69.a:0 "К счастью, Маршал может рассчитывать на лояльность де Голля."
 
 nfa.73.t:0 "Правительство де Голля"
 nfa.73.d:0 "После месяцев беспорядков, заговоров, насилия, вызванного врагами нации, кажется, что дела во Франции наконец налаживаются. Сформировав новое правительство, Шарль де Голль, ставший теперь президентом совета министров, наконец, смог начать бороться с большей частью гнили, возникшей в администрации и вооруженных силах: коррумпированные плутократы и подхалимы,пользовавшиеся стареющим Маршалом, подозреваемые агенты коммунаров, сторонники Мордака и вообще те, кто ущемляет национальные интересы, рассматриваются, арестовываются, судятся специальными судами и либо подавляются, либо садятся в тюрьму. Хотя мы могли опасаться нестабильности после того, как было обнародовано временное состояние Маршала, энергичное руководство де Голля, его статус уважаемого героя войны, протеже Петена и его личный престиж смягчили опасения многих. СМИ покорно сообщали о масштабах коррупции, и каждый день новый арест, новый скандал шокирует наших людей, которые, наконец, по-настоящему понимают эту истину: точно так же, как Петух описал это в La Discorde, самая страшная угроза поджидает нас не извне, а изнутри. Поражения, борьба, жертвы теперь имеют смысл: наши усилия были саботированы, потрачены впустую внутренними силами.\n\nОднако наши усилия окончательно раз и навсегда разобраться с паразитами, преследующими родину, по-прежнему ограничиваются мелкими либеральными соображениями, и де Голль понимает, что необходимо принять чрезвычайные меры для обеспечения спасения Франции. Таким образом, он пришел к Филиппу Петену с предложением: чтобы Верденский Лев ушел в отставку с поста президента Французской Республики, чтобы он мог получить великолепную пенсию и иметь возможность заботиться о своем явно больном здоровье, а также чтобы предложение, наделяющее правительство полномочиями по созданию и провозглашению новой конституции, более подходящей для защиты национальных интересов, было представлено перед Национальным собранием. Конечно, окончательное решение остается за Маршалом."
 nfa.73.a:0 "Конечно, де Голль знает лучше, и теперь Льву пора с гордостью уйти в отставку."
 nfa.73.b:0 "Нет, мы можем справиться с кризисом, не заходя так далеко."
 
 nfa.74.t:0 "Песня Петуха"
 nfa.74.d:0 "Новый рассвет во Франции. Сам Лев прибыл, чтобы произнести речь перед Национальным собранием, которую транслировали по радио: усталый Петен, сославшись на свой преклонный возраст и слабое здоровье, объявил о своем уходе на пенсию, а затем поблагодарил всех, кто поддерживал его в тяжелые времена после Великой Войны, в особенности ветераны, делая определенные ясные отсылки на Шарля де Голля. В своем заключительном заявлении, призывающем к мирной передаче власти и подтверждая свое полное доверие к де Голлю, который будет направлять нацию в эти смутные времена и к людям, продолжающим борьбу за возвращение Метрополии, маршал Петен закончил свою речь этой простой фразой, цитируемой из его знакового приказа много лет назад в Вердене: \"Courage, on les aura!\", \"Смелее, мы с ними разберёмся!\", за которым сразу последовали громовые аплодисменты и продолжительные овации. Когда аплодисменты стихли, раздался голос: \"Maréchal, merci!\", \"Спасибо, Маршал!\" - нарушение протокола, которое немедленно с радостью повторили все в зале. За пределами здания население спонтанно собралось вместе, чтобы попрощаться со спасителем Франции, независимо от класса и статуса, поблагодарив Филиппа Петена, когда он уходил пешком, а также весь гнев, все страхи последних нескольких недель и лет, по крайней мере, на мгновение исчезли. Сам Петен, обычно такой спокойный, выглядел взволнованным и, как ни странно, вздохнул с облегчением.\n\nПосле короткого перерыва депутат, известный сторонник Аксьон Франсез, выступил с четко отрепетированной речью, подробно описав масштабы недавно обнаруженной коррупции и напомнив своим коллегам-конгрессменам об оргии насилия, охватившей нацию, и, наконец, призвав к передаче чрезвычайных полномочий правительству де Голля, чтобы иметь возможность по-настоящему реформировать Патри. Собрание было очищено от значительной части гнили, образовавшейся после изгнания, и это тоже было встречено бурными аплодисментами, и предложение было быстро одобрено."
 nfa.74.a:0 "Прощай, Петен, да здравствует де Голль!"
 
 nfa.75.t:0 "Лев мертв"
 nfa.75.d:0 "Сегодня, нашу нацию постигла трагедия. Когда маршал Петен произносил речь, объявляя об окончании кризиса и возвращении к спокойствию, президентская машина оказалась под градом пулеметного огня. Пулеметчик был немедленно убит президентской охраной, но было уже поздно, Филипп Петен был ранен в голову и через несколько минут скончался. Хотя расследование, несомненно, поможет нам понять истинные обстоятельства убийства, убийца уже был опознан как молодой журналист, которого подозревали в связях с мятежной группировкой Мордака, который был арестован, но освобожден из-за отсутствия доказательств.\n\nГенерал де Голль поспешил произнести короткую, но явно эмоциональную речь перед переданным по радио Национальным собранием, призвав к спокойствию и порядку и торжественно пообещав привлечь к ответственности виновных в этом зверском акте, завершив свое выступление этой простой фразой, процитированной из знаменитого приказа Петена, сделанного много лет назад в Вердене: \"Courage, on les aura!\", \"Смелее, мы с ними разберёмся!\", сразу за которыми последовали бурные аплодисменты. После короткого перерыва депутат, известный сторонник Аксьон Франсез, поднялся, чтобы произнести странно хорошо отрепетированную речь, подробно описав масштабы недавно обнаруженной коррупции и напомнив своим коллегам-конгрессменам об оргии насилия, охватившей нацию, и, наконец, призвав к передаче чрезвычайных полномочий правительству де Голля, чтобы иметь возможность наконец справиться с экзистенциальными угрозами, стоящими перед Францией, и по-настоящему реформировать родину. Собрание было очищено от большей части гнили, образовавшейся после изгнания, и это тоже было встречено бурными аплодисментами, и предложение было быстро одобрено."
 nfa.75.a:0 "Vive le Coq!"
 
 nfa.76.t:0 "Воскрешение"
 nfa.76.d:0 "\"Национальное собрание наделяет правительство Республики под властью де Голля полномочиями провозглашать одним или несколькими актами новую конституцию французского государства\". Этим простым предложением, принятым единогласно, судьба Франции изменилась к лучшему. Повсюду враги Франции все еще прятались, и Шарль де Голль, наконец получив инструменты для спасения Франции, продолжил уже начатую работу по очищению нации. Куда бы он ни посмотрел, обнаруживалось все больше и больше свидетельств невероятно глубокой гнили, поражающей Республику. Перед тем как спасти Францию, генерал пришел к простому выводу, который сегодня он предъявил в речи перед Сенатом.\n\n\"На меня возложена трудная задача по руководству нацией в эти опасные времена, и я должен ставить отечество превыше всего. Выше личных переживаний, выше мелких убеждений, выше дивизий. Таким образом, я пришел к выводу, что система, рожденная в огне революции, не может потушить огонь другой, и что любой конституции, которую могло бы составить мое правительство, было недостаточно для обеспечения безопасности и будущего нашей нации. Таким образом, как глава Французской Республики, с полномочиями, предоставленными мне народом, я заявляю, что для обеспечения спасения Франции мы должны обратить внимание на основные законы, законы, которые управляли нашей нацией и прославили ее с незапамятных времен, законы королевства. Таким образом, ради блага Франции и ее народа, как подданный, я смиренно прошу монсеньора герцога де Гиза, наследника сорока королей, на протяжении тысячелетий создававших Францию, надеть корону и направить нас к воскрешению, обновлению Франции.\"\n\nПравда, это выступление никого не удивило. Ни парламентариев, ни народ. Симпатии генерала де Голля к монархии и роялистской организации Аксьон Франсез не были секретом, и силы, лояльные режиму и АФ, в средствах массовой информации, церкви, вооруженных силах, неустанно работали, чтобы закрепить идею реставрации в общественном сознании. Поражение и революция уже серьезно подорвали имидж Республики, недавние события сделали так, что мало кто по-прежнему был к ней привязан. Сенаторы устроили де Голлю долгие овации, назначив его генерал-лейтенантом возрожденного королевства, другими словами, регентом, прежде чем проголосовать за роспуск законодательных палат. Спонтанные празднования вспыхнули на улицах по всей стране, но для большинства людей преобладающим чувством является облегчение: наконец кризис, потрясавший нацию в течение нескольких месяцев, закончился."
 nfa.76.a:0 "Vive le Roi!"
 
 nfa.77.t:0 "Расследование"
 nfa.77.d:0 "Сегодня на стол генерал-лейтенанта Королевства Шарля де Голля, поступили выводы расследования событий последних месяцев. От денежной поддержки Мордака до помощи в его побеге и поощрения недавней попытки государственного переворота - результаты невероятно ужасны для многих представителей старого республиканского истеблишмента, и в них замешаны тысячи людей, в том числе многие из армии, спецслужб и администрации. Хотя с ними, конечно, будут оперативно бороться, некоторые в Аксьон Франсез советуют воспользоваться этим кризисом, чтобы окончательно раз и навсегда очистить французское тело от пятен республиканизма и одним махом уничтожить паразитические группы, тащившие Францию вниз."
 nfa.77.a:0 "Давайте привлекать к ответственности виновных, не нужно торопиться."
 nfa.77.b:0 "Очистите их всех, они все в чем-то виновны."
 
 nfa.78.t:0 "Суд"
 nfa.78.d:0 "Это суд века. Каждый день аудитория транслируется по радио для всей страны, в то время как многие в Алжире собираются у здания суда, чтобы быть как можно ближе к месту событий. Когда были опубликованы имена тех, кто обвиняется в измене и заговоре против государства за их причастность к Анри Мордаку и его сторонникам, и раскрыто предательство столь многих уважаемых государственных деятелей, военных и вообще общественных деятелей, общественность была глубоко потрясена. Тем не менее, наш народ наконец-то может дать имя и лицо глубоко укоренившейся коррупции, которая преследовала Республику, наконец, они могут успокоиться, зная, что те, кто создали проблемы последних месяцев, и в более широком смысле, большую часть борьбы, которую они прошли с Великой Войны, больше не будет мешать Франции, они, наконец, предстали перед судом. Наконец, родина может двигаться вперед, сначала изменив себя, следуя руководству нашего царя, а затем устремив взор на Метрополию, все еще находящийся под гнётом коммунаров."
 nfa.78.a:0 "Враг внутри наконец побежден!"
 
 nfa.86.t:0 "Ибо Господь узнает своих"
 nfa.86.d:0 "Это суд века, каждый день аудитория транслируется по радио для всей нации, а многие в Алжире собираются у здания суда, чтобы как можно ближе к происходящему. Однако с тех пор, как имена обвиняемых были опубликованы и вывешены повсюду, по стране прокатилась новая волна насилия. Чрезмерно рьяные камелоты преследовали семьи и друзей подсудимых, а также в целом всех и любых открытых республиканцев, преследуя и быстро эскалируя насилие. Вчера это были насмешки и оскорбления, сегодня - избиения и материальный ущерб, но полиция редко вмешивается, неизвестно, где это остановится. Население, охваченное безумием и желающее заставить страдать тех, кто несет ответственность за страдания Франции, также начало присоединяться, часто коллективно оказываясь более жестокими по отношению к предполагаемым врагам отечества, чем самые преданные из верблюдов. Некоторые бегут, другие надеются, что коллективный гнев просто пройдет, хотя он быстро становится неконтролируемым. Вчерашние политические разногласия превратились в слепую ярость, и некоторые даже используют преимущества всеобщего безумия для урегулирования личных распрей, либо присоединяясь к мафии и влияя на нее, чтобы преследовать личных врагов, либо объявляя либералов, сочувствующих Мордакку, республиканцами... кто бы ни пренебрегал ими. Однако эта оргия насилия может стать катарсисом для наших людей, поскольку они, наконец, могут спокойно отдыхать, зная, что враг внутри больше не будет препятствовать. Наконец, родина может двигаться вперед, сначала изменив себя, следуя руководству нашего короля, а затем устремив взор на Метрополию, все еще находящийся под гнётом коммунаров."
 nfa.86.a:0 "...надеюсь, на этом республиканский кошмар действительно закончится."
 
 nfa.89.t:0 "Великое Молчание недовольно"
 nfa.89.d:0 "Не теряя времени, Медведь приступил к осуществлению своих глубоких планов военной реформы. Тем не менее, многие из этих реформ уже вызывали споры в высшей иерархии командования, и теперь, когда они осуществляются, они поставили некоторых в вооруженных силах в состояние повышенной готовности в отношении следующих действий генерала Мордака. Кроме того, призыв нового главы государства к глубоким реформам рассматривается многими гражданскими лицами как прелюдия к восстановлению демократической жизни, хотя Мордак до сих пор не бросил вызов чрезвычайному положению, которое удерживало Францию в демократическом состоянии в течение последнего десятилетия. Тлеющая надежда достигла рядов военных, среди которых многие, уже обеспокоенные перспективой военных реформ, в лучшем случае скептически относятся к возможному возвращению к парламентской демократии по мере приближения войны. Беспокойство, которое их коллеги-реакционеры поспешили использовать, убеждая некоторых бывших сторонников Петена, что Мордак был плохим выбором по сравнению с гораздо более консервативным де Голлем.\n\nВ любом случае, эти казарменные сплетни вряд ли будут иметь более глубокие последствия, Мордак - уважаемый теоретик и герой войны, назначенный преемником Льва Вердена. Однако мы могли бы связаться со старым Маршалом и попросить его ненадолго выйти из отставки для речи, адресованной войскам, не столь тонко призывая к большему единству в рядах."
 nfa.89.a:0 "Пусть Лев отдыхает, он уже сделал достаточно."
 nfa.89.b:0 "Обратимся за помощью к Маршалу."
 
 nfa.90.t:0 "Последний рык Льва"
 nfa.90.d:0 "В последний раз маршал Петен должен сплотить Францию, поскольку в единстве вооруженных сил уже проявляются трещины. Лев неожиданно появился на церемонии чествования солдат, награжденных за их героические подвиги, патрулирующих Сахару, вручил их заслуженные медали мужчинам, прежде чем произнести длинную речь перед многочисленным собранием. Каждый из них внимательно слушал человека, который еще недавно все еще доминировал в жизни нации, от простейших пехотинцев до самых титулованных офицеров. Все они громко и ясно слышали послание, которое методично излагал Маршал. Говоря тоном разочарованного дедушки, он сравнил нынешнюю ситуацию во Франции с длительным путешествием по враждебной пустыне, где ценится каждый ресурс, но самое главное - сплоченность внутри группы, чтобы мужчины могли доверять друг другу и полагаться друг на друга. чтобы они могли добраться до места назначения. Он высоко оценил своего преемника и подтвердил свою веру в способность Мордака глубоко реформировать нацию и ее вооруженные силы, прежде чем объявить, что он полностью уйдет из общественной жизни, объявление, которое вызвало волну шока и перешептывания по всей комнате. Получив овации не менее искренние, чем те, которые он получил, когда ушел в отставку с поста главы государства, Маршал напомнил свой великий призыв Вердена в последний раз."
 nfa.90.a:0 "On les aura!"
 
 nfa.91.t:0 "Проблемы в гарнизонах"
 nfa.91.d:0 "Произошел инцидент с участием большой группы пьяных солдат, находившихся в отпуске в Оране. Эти люди публично критиковали генерала Мордака и были подслушаны гражданскими лицами, которые не проявили любезности к оскорблениям, и две группы быстро вступили в бой. Правоохранительные органы вмешались быстро, но не после того, как несколько баров были разгромлены в ходе боев, охвативших всю улицу. Сообщается, что эти люди называли своих оппонентов, и, соответственно, Медведя, крипто-коммунарами, которые приведут Францию к парламентскому хаосу и вечному изгнанию. Этим делом могла бы заняться местная полиция, но дело мужчин взяла на себя Аксьон Франсез, которая называет пьяниц патриотами, выступающими против внутренних врагов, и требует их немедленного освобождения. Местные власти отказались комментировать ситуацию, но этот инцидент является тревожным признаком роста напряженности в вооруженных силах."
 nfa.91.a:0 "Они схватят любого, кто доставит нам неприятности, хах"
 
 nfa.92.t:0 "Убийство в Касбе"
 nfa.92.d:0 "Этим утром индигены, направлявшиеся на утреннюю молитву, обнаружили окровавленный труп вышестоящего офицера на узких улочках Касбы в Алжире. По всей видимости, этого человека жестоко избили, а затем несколько раз выстрелили, и его можно было опознать только по военному удостоверению личности, которое он имел при себе. В полной униформе и при себе значительная сумма денег, ограбление, которое произошло не по плану, маловероятно: этот человек, однако, был известным сторонником генерала и недавно приобрел известность, публично поддержав прекращение чрезвычайного положения и возвращение в страну нормальной демократической жизни. Таким образом, Deuxième Bureau (Второе Бюро) взяло на себя расследование, полагая, что это работа сил, противостоящих режиму. Однако демократическая пресса не дождалась подтверждения и уже называет этого человека жертвой Аксьон Франсез. Роялистская газета, с другой стороны, почти приветствует эту новость, быстро указывая на то, что цель этого человека в захудалой области остается неизвестной, торгуя теориями, чтобы очернить память офицера, начиная от посещения борделей Касбы до зловещего заговора с предполагаемыми агентами коммунаров."
 nfa.92.a:0 "Это низко даже для роялистов"
 
 nfa.93.t:0 "Спящие красавицы"
 nfa.93.d:0 "Несмотря на приостановку действия конституционных законов после революции, режим стремился, по крайней мере, сохранить иллюзию демократии: парламент оставался на своем месте, и хотя уже десять лет он лишь подтверждал решение Маршала, его право держать бразды правления в руках по-прежнему исходит от представителей народа. Таким образом, различные партии все еще существуют, с президентской коалицией и оппозицией, которые ведут публичные дискуссии, хотя никто в Республике не настолько глуп, чтобы полагать, что они обладают какой-либо реальной властью. Однако воодушевленные избранием Анри Мордака, которого они считают другом дела демократии, давно спящие политические партии наконец-то пробудились. Хотя они никогда не осмелились бы публично осудить режим, который они послушно поддерживали с момента изгнания, представители основных партий попросили о конфиденциальной частной встрече с Медведем.\n\nТам они объяснили свои опасения генералу Мордаку. В то время как некоторые из них говорили об идеалах республики, о моральном долге по восстановлению демократии, большинство пришли к гораздо более практическому выводу: люди теряют доверие к режиму, и его будущее кажется безрадостным. На данный момент народная надежда на реформы сосредоточена вокруг Мордака. Несмотря на его призывы к глубоким реформам, он по-прежнему в значительной степени политически поддерживает режим Петена с той же непоколебимой целью: вернуть себе Метрополию и победить красных. Таким образом, эти депутаты предложили просто уступить народным требованиям, объявить чрезвычайное положение, восстановить конституционные законы на благо стабильности республики и призвать к новым выборам, позволяющим вновь процветать подобию нормальной демократической жизни в республике.\n\nГенерала не оставили равнодушным такие аргументы, но он отказался дать прямой ответ о своих намерениях."
 nfa.93.a:0 "Разве интеллектуальные соревнования на полукруге действительно то, что нам нужно?"
 
 nfa.94.t:0 "La Rumeur"
 nfa.94.d:0 "Хотя Мордак был назначен законным преемником Петена, похоже, что Аксьон Франсез и его союзники, де Голль и Дарлан, не отказались от своих амбиций по восстановлению монархии во Франции. Хотя они официально уважают и подчиняются иерархии, приказы, как правило, таинственным образом теряются, а подразделения, находящиеся под контролем известных сторонников, похоже, лишь незначительно следуют отданным им приказам. Мы считаем, что это люди, стоящие за бойней в Касбе, и согласно нашим внедренным агентам Второго бюро, они готовятся к следующему шагу. Если мы не будем осторожны, их влияние может стать достаточно сильным, чтобы совершить переворот против нашего режима.\n\nНо мы не будем сидеть сложа руки, мы должны предпринять активные действия. С помощью Второго бюро мы могли бы противостоять их действиям и предотвратить переворот, но наш успех остается неопределенным в этих условиях. Чтобы улучшить шансы, мы могли бы попытаться связаться с лидерами различных партий, представленных в парламенте: хотя у них де-факто небольшая политическая власть, у них все еще есть глубокие связи с финансовой и промышленной элитой нашей страны и, возможно, удастся успешно лишить Аксьон Франсез своей финансовой поддержки. Кроме того, ФСП Де ля Рока может оказать неоценимую помощь в предотвращении переворота. Однако маловероятно, что они согласятся на это без компенсации, и нам придется вести переговоры об их поддержке."
 nfa.94.a:0 "Нам нужна вся возможная помощь, свяжитесь с демократами."
 nfa.94.b:0 "Не волнуйтесь, мы держим ситуацию под контролем."
 
 nfa.95.t:0 "Красавицы проснулись"
 nfa.95.d.petainhelp:0 "Если отчеты Бюро верны, к угрозе роялистского переворота нельзя относиться легкомысленно. Стремясь реформировать военный генерал Мордак, оттолкнул многих сторонников и назначенцев Петена, а его неоднозначное отношение к прекращению чрезвычайного положения и восстановлению нормальной демократической жизни вызвало беспокойство даже в реакционных кругах: для многих это мелкие ссоры Третьей Республики, которая привела Францию к поражению и изгнанию, и восстановление полной демократии в самой критической ситуации, с которой когда-либо сталкивалась родина, было бы самоубийством. Медведь, хочет он того или нет, был связан с так недавно все еще несколько отчужденными сторонниками демократии, и у него быстро заканчиваются союзники, хотя недавнее вмешательство маршала Петена успокоило некоторых.\n\nТаким образом, была созвана отдельная встреча с руководителями различных партий в надежде найти решение текущей ситуации. К удивлению Мордака, у председателя ФСП было конкретное предложение: он использовал обширные возможности и инфраструктуру своей массовой партии для поддержки генерала и его реформы, в то время как более традиционные партии бросили бы свои ресурсы в борьбу, чтобы противостоять наступлению СМИ на режим со стороны Аксьон Франсез. Взамен генерал объявит о прекращении чрезвычайного положения и публично пообещает вернуться к нормальной жизни в разумные сроки. Кроме того, необходимо было сформировать новое правительство, новый Union Sacrée, широкую коалицию республиканских партий, работающих вместе, чтобы обеспечить будущее республики. Это амбициозный план: несмотря на то, что Мордак давно верит в демократию, он разделяет обеспокоенность населения по поводу немедленного восстановления. Однако благодаря возобновлению поддержки Петена этот переход может быть проще, чем можно было бы подумать. И у генерала все равно будет мало места для переговоров... Что делать?"
