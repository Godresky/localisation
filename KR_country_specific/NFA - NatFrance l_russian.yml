 NATFRA_compromise_committee_idea_desc:0 "Мы создадим комитеты по надзору за претензиями в отношении ранее принадлежавшей нам собственности, с тем чтобы обеспечить поддержание хрупкого равновесия между возвращающимися изгнанниками и населением, которое осталось в Метрополии."

##Second Political Trees Ideas

#AF
 NATFRA_Return_Monarch_1_idea:0 "Возвращающийся монарх"
 NATFRA_Return_Monarch_1_idea_desc:0 "Франция, в которую мы вернулись, не та, которую мы оставили десятилетия назад. Коммунарское правительство на протяжении многих лет вело пропаганду в головах народа, чтобы ослепить их тем, кто построил французское государство, которым она является сегодня! Монархия построила Францию в прошлом, а теперь монархия восстановит Францию!"
 NATFRA_Cercle_Proudhon_1_idea:0 "Cercle Proudhon"
 NATFRA_Cercle_Proudhon_1_idea_desc:0 "Cercle Proudhon, мозговой центр, сформированный из довоенных национал-синдикалистских лидеров, сейчас работает с Короной, чтобы помочь нашему народу понять, что национал-интегрализм и Король - это истинный путь к исполнению судьбы Франции."
 NATFRA_Province_Parliament_idea:0 "Восстановленные провинциальные парламенты"
 NATFRA_Province_Parliament_idea_desc:0 "Революция 1789 года лишила французские провинции автономии, отрицая их права, привилегии и местную самобытность. Вновь восстановленные парламенты будут следить за тем, чтобы каждая провинция управлялась надлежащим образом, с надлежащей автономией и вниманием к их особенностям."
 NATFRA_Expand_Camelots_idea:0 "Расширенные Камелоты"
 NATFRA_Expand_Camelots_idea_desc:0 "Камелоты успешно трансформировались в общественную молодежную организацию, обеспечив образование нового поколения, свободного от социалистической коррупции, готового служить Богу, Короне и Патри(Родине)."
 NATFRA_Social_Doctrine_idea:0 "Принудительная социальная доктрина"
 NATFRA_Social_Doctrine_idea_desc:0 "Социальная доктрина католической церкви требует, чтобы государство и верующие обеспечивали человеческое достоинство. Применяя ее, Король не только проявляет личное благочестие и ведет наших многострадальных людей к более святой жизни, но и следит за тем, чтобы их больше не искушал безбожный социализм."
 NATFRA_Integral_Monarch_idea:0 "Целостный монарх"
 NATFRA_Integral_Monarch_idea_desc:0 "Многое еще предстоит сделать, потребуются годы для того, чтобы устранить ущерб, нанесенный революциями, но наконец мы находимся на правильном пути. Францию вновь возглавляет благочестивый монарх, который восстановил Pays Réel и готов направить нас к дальнейшей славе. Францию больше не удерживает ни Геуза, ни Красные: возрождается законное Сакраментальное Королевство."

#Redressment
 NATFRA_Nat_Revita_1_idea:0 "Национальное возрождение"
 NATFRA_Nat_Revita_1_idea_desc:0 "Redressement Français, аполитичная группа патриотичных, реформистски настроенных промышленников и интеллектуалов, что оказали Маршалу неоценимую помощь, когда ему нужно было закрепиться в изгнанной Франции. Они, как никто другой, внесли свой вклад в восстановление метрополии и теперь готовы в полной мере реализовать свои долгосрочные планы."
 NATFRA_New_Politics_1_idea:0 "Новая политика"
 NATFRA_New_Politics_1_idea_desc:0 "Третья Республика была слабой, разделенной мелочной партийной динамикой и личными интересами. Будущее французской политики должно быть свободным от партий и от бездарности политически амбициозных. Благодаря глубоким реформам Франция получит новую, эффективную, добродетельную и компетентную политическую и избирательную систему, в наибольшей степени способную взять на себя трудную задачу."
 NATFRA_Red_Virus_idea:0 "Уничтожить красный вирус"
 NATFRA_Red_Virus_idea_desc:0 "Десятилетия синдикалистской и пограничной социалистической администрации Франции разрушили ее экономическую мощь и погубили сам разум нашего населения, которое с овечьей уверенностью верит в то, что государственная интервенция никогда не прекратится. Исправить это будет непросто, но осуществив реформы, предложенные Маршалу, Redressement Français, мы сделаем смелый первый шаг на пути к обновленному национальному величию."
 NATFRA_Admin_Reorg_1_idea:0 "Административная реорганизация"
 NATFRA_Admin_Reorg_1_idea_desc:0 "Наша администрация была позорно раздута, обременяя все французское общество и препятствуя предпринимательству. Это возможность провести глубокую реформу системы, чтобы сделать ее более упорядоченной, рациональной, эффективной, продуктивной."
 NATFRA_Technocrat_State_idea:0 "Технократическое государство"
 NATFRA_Technocrat_State_idea_desc:0 "Из пепла поднимается новая Франция, Франция думает и движется вперед. Французы больше не разделены политикой и не возглавляются популистами: вместо этого они знают, что могут доверять своему Льву Вердена, а также лучшим и самым умным людям на его стороне, чтобы направить их к светлому будущему, подальше от ошибок прошлого и готовым принять новые вызовы."

#Democratic
 NATFRA_Military_Administration_idea:0 "Военная администрация"
 NATFRA_Military_Administration_idea_desc:0 "В настоящее время Франция находится под военным управлением, чтобы поддерживать порядок, в то время как мы имеем дело с остатками социалистического сопротивления нашему правлению."
 NATFRA_Devolved_Administration_idea:0 "Автономная администрация"
 NATFRA_Devolved_Administration_idea_desc:0 "Возвращение к старому централизованному характеру Республики было бы ошибкой, вызвавшей местное недовольство. Вместо этого мы приспособились к децентрализованной администрации, оставленной коммуной, гарантировав, чтобы любое решение, принимаемое на местном уровне, могло быть принято именно таким образом."
 NATFRA_Departmental_Administration_idea:0 "Ведомственная администрация"
 NATFRA_Departmental_Administration_idea_desc:0 "Мы восстановили и усовершенствовали старую систему департаментов, обеспечив эффективное управление и распределение, основанное на здравом смысле, а не на феодальных или \"культурных\" границах."
 NATFRA_New_Regions_idea:0 "Новые регионы"
 NATFRA_New_Regions_idea_desc:0 "Старые региональные административные подразделения были искусно выстроены таким образом, чтобы разрушить региональную самобытность и особенности. Объединив давно разделенные природные регионы Франции, мы в значительной степени удовлетворили запросы лояльных французов, привязанных к своей местной культуре и традициям."
 
 NATFRA_welfare_state_idea:0 "Государство всеобщего благосостояния"
 NATFRA_welfare_state_idea_desc:0 "Республика является любящей матерью и заботится о своих детях, обеспечивая удовлетворение их основных потребностей, для того чтобы они могли процветать."
 NATFRA_strong_public_sector_idea:0 "Сильный государственный сектор"
 NATFRA_strong_public_sector_idea_desc:0 "Государство должно играть активную роль в экономике, чтобы обеспечить процветание как Франции, так и ее народа."
 NATFRA_reformed_unions_1_idea:0 "Легитимные профсоюзы"
 NATFRA_reformed_unions_1_idea_desc:0 "Профсоюзы необходимы для создания здоровой динамики между государством, капиталом и трудом. Они будут защищать права трудящихся и следить за тем, чтобы они боролись за достойные условия труда законными средствами."
 NATFRA_reformed_unions_2_idea:0 "Легитимные профсоюзы"
 NATFRA_reformed_unions_2_idea_desc:0 "Профсоюзы необходимы для создания здоровой динамики между государством, капиталом и трудом. Они будут защищать права трудящихся и следить за тем, чтобы они боролись за достойные условия труда законными средствами."
 
 NATFRA_republican_politics_idea:0 "Республиканская политика"
 NATFRA_republican_politics_idea_desc:0 "Радикализм как левого, так и правого плана разорвал Республику на части, но благодаря нашей стратегии эти враги порядочности в политике медленно теряют хватку над французским народом."
 NATFRA_capital_growth_idea:0 "Рост капитала"
 NATFRA_capital_growth_idea_desc:0 "Процветание - это самый верный способ добиться того, чтобы Франция и ее народ исцелили шрамы, оставленные разлукой и войной. Новая покровительственная элита, лучше осознающая свой долг перед Францией, обеспечит, чтобы этим процветанием наслаждались все."
 NATFRA_expanded_gendarmerie_idea:0 "Расширенная жандармерия"
 NATFRA_expanded_gendarmerie_idea_desc:0 "Во имя Отечества, Чести и Закона жандармерия возьмет на себя обязанности по поддержанию правопорядка в сельских районах Франции, обеспечив возвращение к нормальной жизни."
 
 NATFRA_catholic_welfare_state_idea:0 "Католическое благосостояние"
 NATFRA_catholic_welfare_state_idea_desc:0 "Республика является любящей матерью, обеспечивающей удовлетворение потребностей своих детей и сохранение их достоинства в соответствии с Социальной доктриной Церкви."
 NATFRA_christian_unions_idea:0 "Христианские союзы"
 NATFRA_christian_unions_idea_desc:0 "Ориентированные на веру профсоюзы обеспечат защиту прав трудящихся, одновременно следя за тем, чтобы духовные потребности работников были должным образом удовлетворены, а их обязанности по отношению к Капиталу уважались."
 NATFRA_catholic_renewal_idea:0 "Католическое обновление"
 NATFRA_catholic_renewal_idea_desc:0 "Несмотря на десятилетия антикатолического правления над Республикой, как со стороны антиклерикальных либералов, так и социалистов, верующие держались. Сейчас многие из их потерянных братьев и сестер радостно встречены дома, в любящих объятиях нашей Святой Матери-Церкви."
 
 NATFRA_loyal_capitalists_idea:0 "Лояльные капиталисты"
 NATFRA_loyal_capitalists_idea_desc:0 "Не имеющая корней покровительственная элита, одержимая прибылью вместо своего долга перед нацией, привела нас к катастрофе. К счастью, рождается новая элита, патриотичная и осознающая важную роль, которую они играют в жизни Республики."
 NATFRA_technocratic_elite_1_idea:0 "Технократическая элита"
 NATFRA_technocratic_elite_1_idea_desc:0 "Мелкие, жалкие лизоблюды руководили старой Республикой, позволяя своим мелким личным интересам управлять каждым их шагом. Они останутся в прошлом, так как новые республиканские элиты будут состоять из самых лучших и способных в своих областях."
 NATFRA_technocratic_elite_2_idea:0 "Корпоративная технократическая элита"
 NATFRA_technocratic_elite_2_idea_desc:0 "Рождается новая республиканская элита, состоящая из самых лучших и способных в своей области, каждый из которых глубоко осознает свой долг перед ближними."
 NATFRA_technocratic_elite_3_idea:0 "Католическая корпоративная экономика"
 NATFRA_technocratic_elite_3_idea_desc:0 "Республика больше не будет разорвана классовой войной. Государство обеспечит совместную работу Капитала и Труда во имя процветания Патри в духе христианского братства, вдохновленного Церковью."
 
 NATFRA_social_republic_1_idea:0 "Социальная Республика"
 NATFRA_social_republic_1_idea_desc:0 "Республика является любящей матерью, обеспечивающей удовлетворение потребностей своих детей и направляющей их к процветанию."
 NATFRA_liberal_republic_idea:0 "Либеральная Республика"
 NATFRA_liberal_republic_idea_desc:0 "Республика является беспристрастной матерью, гарантирующей своим детям свободу, равные права и возможности."
 NATFRA_catholic_republic_idea:0 "Католическая Республика"
 NATFRA_catholic_republic_idea_desc:0 "Республика, когда-то столь враждебно настроенная по отношению к нашей Святой Матери-Церкви, была крещена нашими усилиями. Мятежная Старшая Дочь теперь любящая мать, обеспечивающая материальные и духовные потребности своих детей."
 NATFRA_strong_republic_idea:0 "Сильная Республика"
 NATFRA_strong_republic_idea_desc:0 "Республика, реорганизованная под руководством полковника Де ля Рока, больше никогда не падет. Она выступает единым фронтом, с гордостью защищая своих детей, бросая вызов своим врагам и готовая вновь занять свое законное место на международной арене."
 
