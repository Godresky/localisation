 NFA_mil_in_bordeaux:0 "Восстановить военную промышленность в Бордо"
 NFA_Light_Up_Lyon:0 "Осветить Лион"
 NFA_Light_Up_Lyon_desc:0 "\"Город Света\" был превращен коммунарами в крепость во время их отступления на север. В связи с этим во время боевых действий город был разрушен, чтобы освободить население. Мы должны взять на себя ответственность за восстановление города и вернуть свет этому некогда прекрасному городу!"
