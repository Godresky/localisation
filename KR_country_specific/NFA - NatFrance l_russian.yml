 nfa.224.t:0 "Выдвижение кандидатов в президенты от национального блока [GetYear] года"
 nfa.224.d.nonapfirst:0 "С победой Национального блока на последних выборах в законодательные органы президент Мордак объявил о своем намерении уйти в отставку и уйти из общественной жизни: по его словам, Франции пора вернуться к нормальной жизни и по-настоящему оставить позади изгнание и войну. Таким образом, различные партии Национального блока собрались, чтобы решить, какого человека они должны выбрать, чтобы представлять их интересы на предстоящих президентских выборах. Этот выбор особенно важен, поскольку человек, которого они выберут, обязательно будет избран: президент избирается Собранием, чтобы возглавить республику на семь лет, и их недавно полученного большинства уже достаточно для избрания кандидата по их выбору.\n\nДва из них серьезно рассматриваются: фаворитный полковник Франсуа де ля Рок из ФСП, глава бывшего правительства единства во время войны, который не нуждается в представлении, но чье доминирующее положение несколько пошатнулось, поскольку он еще не проявил ФСП так же хорошо, как в Алжире, и Луи Марен, ветеран консервативной парламентской политики, член Палаты депутатов вот уже почти четыре десятилетия. Профессор этнографии, консервативный, культурный, патриотический, умеренный католик, Марин - это образ выдающегося джентльмена пожилого возраста, которого высоко ценят его коллеги и широкая публика, и поэтому он рассматривается как компромиссный кандидат."
 nfa.224.d.napoleonfirst:0 "С победой Национального блока на последних выборах в законодательные органы президент Мордак объявил о своем намерении уйти в отставку и уйти из общественной жизни: по его словам, Франции пора вернуться к нормальной жизни и по-настоящему оставить позади изгнание и войну. Таким образом, различные партии Национального блока собрались, чтобы решить, какого человека они должны выбрать, чтобы представлять их интересы на предстоящих президентских выборах. Этот выбор особенно важен, поскольку человек, которого они выберут, обязательно будет избран: президент избирается Собранием, чтобы возглавить республику на семь лет, и их недавно полученного большинства уже достаточно для избрания кандидата по их выбору.\n\nСерьезно рассматриваются три кандидата: фаворитный полковник Франсуа де ля Рок из ФСП, глава бывшего правительства единства во время войны, который не нуждается в представлении, но чье доминирующее положение несколько пошатнулось, поскольку он еще не проявил ФСП так же хорошо, как в Алжире, и Луи Марен, ветеран консервативной парламентской политики, член Палаты депутатов вот уже почти четыре десятилетия. Профессор этнографии, консервативный, культурный, патриотический, умеренный католик, Марин - это образ выдающегося джентльмена пожилого возраста, которого высоко ценят его коллеги и широкая публика, и поэтому он рассматривается как компромиссный кандидат. Наконец, Луи Бонапарт, молодой офицер, который так недавно восхищал воображение нашего народа своими подвигами, рассматривается некоторыми, кто считает его потенциальным популярным подставным лицом."
 nfa.224.d.nonap:0 "Различные партии Национального блока собрались, чтобы решить, какого человека выбрать для представления их интересов на предстоящих президентских выборах. Серьезно рассматриваются двое: любимый полковник Франсуа де ля Рок из ФСП, глава бывшего правительства единства во время войны, который не нуждается в представлении, и Луи Марен, ветеран консервативной парламентской политики, член Палаты депутатов вот уже почти четыре десятилетия. Кого выбрать?"
