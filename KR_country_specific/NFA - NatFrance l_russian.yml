 NATFRA_granted_indemnities_idea_desc:0 "В то время как некоторые, вероятно, хотели чтобы им вернули всё, вместо этого эта правительственная стипендия должна была их удовлетворить. В противном случае, мы столкнулись бы с усиленным сопротивлением, если бы попытались захватить все прежние владения изгнанников."
