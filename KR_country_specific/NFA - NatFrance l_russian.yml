 #Jan 1936 and then one every month and a half:
 nfa.401.t:0 "Белые отцы"
 nfa.401.d:0 "Критически важное значение для стабильности режима имеет Общество Миссионеров Африки, католическое общество апостольской жизни, ориентированное на евангелизацию и образование в Африке. Основанные в 1868 году в Алжире, они быстро стали неотъемлемой частью колониального общества, приспосабливаясь к местным обычаям, перенимая туземную одежду, одновременно выполняя огромное количество этнографических и географических исследований. Они были на переднем крае французских инициатив на континенте, несмотря на их иногда напряженные отношения со все более антиклерикальным республиканским правительством. Они стали убежденными защитниками туземного населения, даже принимая туземных священников, никогда не колеблясь, чтобы встать на их сторону против колониальных властей, когда это было необходимо, и вообще действуя как мост между ними, заработав им ласковое прозвище \"Белые отцы\".\n\nВ смутные времена после революции они стали прямо-таки решающими для поддержания французской власти над тем, что осталось от империи, неустанно работая над поддержанием мира между колонистами, изгнанниками и туземцами при полной поддержке консервативного правительства маршала."
 nfa.401.a:0 "Богородица Африканская, молись за нас и за мусульман!"
 
 nfa.402.t:0 "Аксьон Алжирьен"
 nfa.402.d:0 "Основанная в 20-х годах Ферхатом Аббасом в хаосе изгнания, называя себя главным средством массовой информации интегрального национализма наряду с Аксьон Франсез, Аксьон Алжирьен стала одной из самых популярных газет в алжирских департаментах. Ее лозунг \"Из колонии в провинцию\", подводит итог ее борьбе наряду с интегралистскими принципами: ассимиляция в рамках великой Франции при сохранении привилегий, традиций и местных законов против централизации и пренебрежения местными обычаями Республики. Требуя от туземцев автономии в социальном и экономическом регулировании, всеобщего избирательного права на муниципальных выборах и создания местной знати собрания, консультирующего французское правительство, Аббас быстро нашел отклик среди туземцев, особенно ассимилированных элит и влиятельных местных вождей, стремящихся защитить свой образ жизни от постоянно вторгающегося республиканского правительства.\n\nОднако местные предложения Аксьон не единственное, что нашло отклик у туземцев: ее антисемитская риторика также оказалась популярной. Наследие Декрета Кремье, закона, который предоставил полное французское гражданство еврейскому населению Французского Алжира, но не арабскому и берберскому мусульманскому населению, которое по сей день остается по существу гражданами второго сорта, этот клин между общинами, которые веками жили вместе в относительном мире, оказалось легко использовать для крайне правых, поскольку некоторые группы и партии даже обещают отменить декрет, чтобы получить поддержку от местных жителей, либо из подлинного идеологического сближения, либо просто из прагматизма, поскольку они знают, что ничего не может быть достигнуто без поддержки, или, по крайней мере, нейтралитет коренного населения."
 nfa.402.a:0 "Националисты, объединившиеся против Республики? Это не может быть хорошо."
 
 nfa.403.t:0 "Жак Бенвиль"
 nfa.403.d:0 "Жак Бенвиль, родившийся в 1879 году, известный историк, журналист и один из основателей Аксьон Франзес, скончался в возрасте 57 лет. Родившись в семье убежденных республиканцев, он обратился к монархизму не из ностальгии, а из размышлений и сравнений, считая Республику нестабильной, непостоянной и принципиально неспособной конкурировать со стабильной и единой Германией. Будучи продуктивным писателем, он неустанно возвеличивал французскую монархию в своих исторических трудах и вносил вклад во многие газеты, одновременно являясь литературным критиком и финансовым аналитиком. Бежав в Алжир, когда разразилась революция, он написал в хаотических последствиях короткую книгу, которая быстро стала чрезвычайно популярной. Под названием \"Политические последствия мира\" Бенвиль излагает свои мысли о мирном договоре между ВКТ и германцами, заявляя, что точно так же, как Республика является дочерью Бисмарка, созданной для ослабления Франции, так и Коммуна является дочерью Вильгельма II, созданной для гниения Франции до самых ее корней, что в конечном итоге она могла быть превращена в нечто большее, чем вассальное государство в неизбежной грядущей войне.\n\nЭтот тезис стал одним из столпов риторики АФ, которая неустанно выступает за падение одной из дочерей бошей, чтобы Франция могла взять на себя другую. Многие в нашей стране восприимчивы к такого рода разговорам, поскольку антигерманские настроения среди эмигрантов, конечно, ни на йоту не ослабли, и похоронная процессия Бенвиля сопровождалась тысячами скорбящих, с политическими сподвижниками, коллегами-писателями и академиками и даже членами правительства, присутствовавшими на его похоронной мессе. Сам 'Верденский Лев' выступил с заявлением, восхваляющим жизнь и труды историка, которого многие теперь считают пророком."
 nfa.403.a:0 "Великий человек!"
 
 nfa.404.t:0 "Непорочное зачатие Уагадугу"
 nfa.404.d:0 "Собор Непорочного Зачатия в Уагадугу был освящен сегодня в присутствии [NFA.GetLeader], губернатора Верхней Вольты Генриха-Луи Жозефа Чессе и Жоанни Тевенуда, очень влиятельного апостольского викария города Уагадугу, которого некоторые шепчут как \"истинного губернатора\" колонии. Первый собор, освященный в Сахеле, Собор Непорочного Зачатия черпает вдохновение как в традиционных африканских строительных техниках, так и в романской архитектуре. Он является мощным символом успеха миссионерской работы во французской колониальной империи и особенно в Пер-Бланке. Это также является венцом личного достижения монсеньора Теневуда, чье присутствие в городе оказало непревзойденное влияние. Прибыв в город в 1903 году, он сразу же связался с местными вождями мосси и принялся за строительство школ, семинарии, освоение земли и внедрение промышленности, медленно, но верно превращая миссию в экономическое сердце города, если не всего региона. Через два года после его прибытия под его надзором уже находилось более тысячи катехуменов: число новообращенных с тех пор росло в геометрической прогрессии.\n\nЧто касается слухов о том, что он является истинным губернатором колонии, то нельзя отрицать, что благодаря своей личной харизме, опыту, дипломатическим навыкам и растущему экономическому влиянию монсеньор Теневуд обладает значительным влиянием, часто выступая в качестве посредника между колониальной администрацией и традиционными властными структурами. Он был важной и нескрываемой частью административного совета Верхней Вольты уже более десяти лет и был суровым критиком алжирского режима в отношении голода начала 1930-х годов и последовавших за ним восстаний. Однако апостольский викарий всегда отвергал утверждения о том, что истинная власть в Верхней Вольте принадлежит ему, представляя себя не более чем скромным миссионером, благословленным некоторым успехом, заботящимся о своей пастве."
 nfa.404.a:0 "Настоящий святой, этот Теневуд!"
 
 nfa.405.t:0 "День матери"
 nfa.405.d:0 "Десять лет назад правительство установило жесткую наталистскую политику, которая среди многих других мер включала создание специального празднования Дня матери и Медали французской семьи, присуждаемой добрым матерям многих семей.Хотя результаты этой политики только начинают ощущаться, День матери стал по-настоящему популярным праздником, теперь широко отмечается в школах и домах по всей стране к радости матерей повсюду, и стало обычным, чтобы дети приносили домой маленькие подарки для своих матерей, а мужья следили за тем, чтобы это был особый день для жен и, конечно же, для их собственных матерей. В своей речи, переданной сегодня по радио, [NFA.GetLeader] напомнил женщинам: \"Только вы можете дать будущим поколениям вкус к честному труду, это чувство дисциплины, скромности, уважения, которое делает здоровых мужчин и сильную нацию. Вы - источник нашей христианской цивилизации и наша величайшая надежда на будущее\", гарантируя, что невероятно важная роль женщин в обществе будет напоминаться всем и дана уважение, которого она заслуживает."
 nfa.405.a:0 "С днем рождения, мама!"
 
 nfa.406.t:0 "Интегральный гуманизм"
 nfa.406.d:0 "\"Интегральный гуманизм. Мирские и духовные проблемы нового христианства\", недавно опубликованная работа влиятельного католического философа Жака Маритена вызвала страстные споры среди католиков. Новообращенный из протестантизма, когда-то близкий к Французскому действию, несмотря на то, что он не был монархистом, главным образом из-за подозрительности к представительной демократии и оппозиции антиклерикальной политике Третьей Республики, Маритен после шока изгнания переместился на более умеренные позиции, ближе к персонализму и христианской демократии. Отвергая как отклик, так и либерализм, секуляризм и непримиримый политический католицизм, принимая гуманизм, отстаивая права человека, важность семьи, плюралистическую демократию и ответственность перед общим благом, все это в духе социального учения церкви, философ отчасти идет против истины. Действительно, большая часть французских католических мирян и иерархов была радикализирована нынешней ситуацией: АФ даже осудили \"Интегральный гуманизм\" как работу предателя, продавшегося \"демократию\", красным саботажникам. Однако среди более прогрессивных католиков работа Маритена была очень хорошо воспринята, получив похвалу от отца Монтини, близкого советника папы, а некоторые умеренные даже были отстранены от Аксьон Франсез, прислушавшись к его предупреждению о том, что движение просто использует веру как инструмент для продвижения своей политической идеологии."
 nfa.406.a:0 "Новый вид интегрализма, да?"
 
 nfa.407.t:0 "Зов тишины"
 nfa.407.d:0 "Гран-при французского кино был присужден драме Леона Пуарье \"Зов тишины\". Фильм, повествующий о жизни блаженного Шарля де Фуко, нашел признание критиков и большой коммерческий успех: действительно, он уже много лет очаровывает французскую публику. Шарль Эжен, виконт де Фуко, на протяжении большей части своей юности казался бы маловероятным кандидатом на ту преданность, которая окружала его сейчас. Родившись в аристократической семье, он вел распутную жизнь и в конце концов стал кавалерийским офицером. Этот опыт побудил его оставить свою прежнюю жизнь позади: он решил принять обеты, привлеченный аскетической жизнью в бедности среди туарегов, с которыми он установил глубокие связи, изучая их язык, переводя Священные Писания и проповедуя через пример. Туземцы, власти и церковная иерархия считали его святым человеком, и его ждал трагический конец: оказавшись в конфликте с Сенусси, он принял мученическую смерть 1 декабря 1916 года.\n\nПустынный отшельник, святой мученик, пионер французского влияния в самых отдаленных уголках империи, отец Шарль стал национальной иконой, его полное отречение от бога и аскетизм вдохновили многих католиков, заставив некоторых пересмотреть свои позиции по отношению к коренному населению и исламу в целом. Его недавняя беатификация даже привела к тому, что Академия Колониальных Наук обратилась к папству с просьбой сделать его святым покровителем колонизации: режим, однако, не дождался официального признания его таковым и явно использует его в качестве пропагандистского материала, несмотря на частую критику де Фуко колониальных настроений."
 nfa.407.a:0 "\"Отец, я предаюсь тебе.\": святой наверняка!"
 
 nfa.408.t:0 "Празднование Дня мучеников "
 nfa.408.d:0 "7 июня 1919 года в Валлетте, столице тогдашней колонии Британской короны Мальты, вспыхнули беспорядки. Напряженность в отношениях с британскими властями назревала в течение некоторого времени, и тяжелое бремя Вельткрига на острове-крепости, а также рост цен на продовольствие оказались слишком тяжелыми для тысяч людей, которые грабили места, связанные с англичанами: когда они попытались силой проникнуть в правительственное здание, солдаты открыли огонь. Толпа разошлась, и четверо лежали мертвыми. С этого мрачного дня мальтийцы поминают его. По мере того как британская революция подходила к концу в 1926 году, местные власти все больше нервничали за будущее Мальты, а мятеж, националистическая и социалистическая агитация или оккупация другой державой казались все более реальными угрозами: немцы, уже находящиеся в процессе захвата большей части империи, конечно, не упустит возможность распространить свое влияние на Средиземное Море. Таким образом, губернатор, сэр Уолтер Норрис Конгрив, призвал нас обеспечить острова для Антанты, и французская морская пехота обязалась. Мальте была предоставлена большая автономия в решении повседневных вопросов, официально она все еще оставалась частью Британской империи, но теперь фактически стала французским протекторатом, что было приемлемо как для небольшой британской элиты, довольной сохранением своей власти, так и для националистов, которые теперь наслаждались чем-то, приближающимся к самоуправлению. Таким образом, 7 Июня был объявлен официальным праздником памяти и надежды на единство. Хотя остров больше не является штаб-квартирой Средиземноморского флота, он по-прежнему является шлюзом Сицилийского пролива, бастионом, обеспечивающим господство Антанты над Западным Средиземноморьем: на острове содержится большой гарнизон, и много было вложено в расширение обороны и портов островов, что отражает его решающую роль в нашей морской стратегии."
 nfa.408.a:0 "Остров-крепость выдержит любую угрозу!"
 
 nfa.409.t:0 "Новости с Корсики"
 nfa.409.d:0 "Сегодня утром на пляже близ Аяччо был торжественно открыт военный мемориал, содержащий привезенную с материка грунт. Она была посвящена десяткам тысяч корсиканцев, отдавших свои жизни за Францию во время Вельткрига и последующей гражданской войны. Со времен революции остров стал для нас невероятно важным бастионом: ведь он находится так близко от Коммуны, что его берега видны в ясный день, а Красная Италия находится менее чем в 40 километрах. Как таковой он стал центром средиземноморской стратегии Антанты, быстро превратившись в крупную военно-морскую и авиабазу, с которой наши корабли патрулируют как можно ближе к материку, причем напряженные столкновения с интернациональными кораблями происходят раз в две недели.\n\nЛюбая освободительная операция должна была бы начаться здесь, и большая часть разведывательной и разведывательной работы, проводимой во Франции и Италии, координируется из Бастии и Аяччо. Именно там высадились первые группы изгнанников, и хотя большинство из них переехало в Алжир, многие остались, создав население и экономический подъем, который в сочетании с военным наращиванием оживил остров, несмотря на постоянную напряженность по мере приближения войны. Хотя здесь больше нет потока беженцев, как в первые дни Коммуны, все еще есть постоянная струйка диссидентов, пробивающихся к нашим берегам, каждого встречают как героя, но тщательно допрашивают. Наконец, организованная преступность, которая была проблемой еще до войны, стала оплотом островной жизни. Многие обездоленные ветераны и беженцы обратились в преступность, присутствие такого количества солдат сделало азартные игры и проституцию процветающим бизнесом, а корсиканская мафия под руководством таких людей, как Поль \"Император\" Карбон, сам ветеран, еще больше процветала на контрабанде товаров и людей в метрополию и из нее. Власти, однако, закрывают на это глаза, так как мафия оказалась невероятно полезной сетью осведомителей внутри Коммуны, все время уделяя внимание низменным потребностям пехотинцев и офицеров."
 nfa.409.a:0 "Какой чудесный остров!"
 
 nfa.410.t:0 "Смерть Луи Блерио"
 nfa.410.d:0 "Луи Блерио, родившийся в 1872 году, инженер, изобретатель и пионер французской авиации, умер от остановки сердца на своей алжирской вилле в возрасте всего 64 лет. Очарованный идеей полета и вдохновленный прототипами французского инженера Клемана Адера и успехами братьев Райт, Блерио направил прибыль от своего бизнеса автомобильных запчастей на создание летательных аппаратов. Впервые столкнувшись с таким количеством неудач, что пресса насмешливо прозвала его \"Королем Крушений\", он в конце концов добился всемирной славы и признания за то, что первым пересек Ла-Манш на самолете в 1909 году всего за 37 минут. Живая легенда авиации, даже будучи приписанным к первой лицензии пилота, он создал успешную фирму, создающую его постоянно совершенствующиеся проекты. Во время Великой Войны он специализировался на легких разведывательных самолетах, и его компания в конечном итоге произвела более десяти тысяч самолетов для французской армии. В начале революции Блерио бежал в Алжир, как и многие другие, и успешно реорганизовал свой бизнес, Блерио Аэронотик, маршал, поощряющий исследования и разработки в любой области, способной помочь предстоящим военным усилиям, в конечном итоге баллотировался в качестве кандидата от Радикальной Партии.\n\nПосле его смерти правительство опубликовало заявление, в котором высоко оценило его вклад в авиацию и военные усилия, а также его стойкость перед лицом ранних неудач, назвав его примером для всех французов в эти трудные времена. Было также объявлено о создании медали Луи Блерио, которая будет присуждаться рекордсменам по скорости, высоте или дальности полета на легких самолетах."
 nfa.410.a:0 "Да здравствует \"Король Крушений\"!"
 
 nfa.411.t:0 "Убийство потрясшее Касбу"
 nfa.411.d:0 "Когда он направлялся в мечеть Сиди Рамадан, великий муфтий Алжира Махмуд Бендали был окружен двумя мужчинами и ранен в сердце, умирая здесь же. Двое преступников были пойманы после быстрого расследования и признались в убийстве, оправдывая свои действия тем, что муфтий действовал против исламской веры и был не более чем марионеткой неверных. Назначенный колониальными властями сначала имамом, а затем муфтием, непопулярный и часто нагло критикующий даже мягкие реформистские разговоры, Бендали имел много могущественных врагов. После грубого допроса убийца признался, что был всего лишь пешкой в более крупной схеме, предложив тысячи франков за убийство имама истинному вдохновителю преступления: видному члену реформистской Ассоциации Алжирских Мусульманских Улемов Тайебу эль-Окби. Уже запрещенный колониальными властями проповедовать в мечетях, этот человек некоторое время находился под наблюдением полиции, подозреваемый в заговоре против государства под предлогом религиозной реформы: он был немедленно арестован и ожидает суда.\n\nОднако многие алжирцы и некоторые французы считают, что это заговор, и что эль-Окби был ложно вовлечен в это дело колониальной полицией, стремящейся избавиться от такого неудобства. Правда это обвинение или нет, но дело быстро превращается в конфуз. Мы могли бы снять обвинения с эль-Окби, несколько потеряв лицо, но предотвратив дальнейшие беспорядки и, возможно, приобретя союзника в Ассоциации, или мы могли бы держать его в тюрьме, избавившись от видного лидера туземцев и посеяв инакомыслие среди улемов."
 nfa.411.a:0 "Освободите его, очевидно, убийца просто пытался переложить вину!"
 nfa.411.b:0 "Мы не можем позволить ему свободно разгуливать."
 
 nfa.412.t:0 "A Legionnaire"
 nfa.412.d:0 "Последний фильм с участием комедийной суперзвезды Фернанделя \"A Legionnaire\", как и почти все, к чему прикасается актер, имел успех. Мастер физической комедии и фарса, добавляя к этому талант к пению, его фильмы, как правило, включали несколько юмористических песен, которые затем оказывались успешными сами по себе, его часто сравнивали с американским актером Чарли Чаплином. На этот раз актер играет Фернана, мужа-подкаблучника, который, получив нокаут, просыпается в караване, направляющемся в глубь Алжира, его документы украдены и заменены новыми: теперь он другой человек, новый доброволец во Французском Иностранном Легионе. Неспособный объяснить свое положение офицеру, Фернан призван сражаться с каким-то неуправляемым племенем глубоко в пустыне Сахара, и, несмотря на ранние неудачи, он быстро находит военную жизнь гораздо более приятной, чем его брак, и особенно гораздо менее дисциплинированной. Теперь он действительно совершенно новый человек, и в конце концов его выслеживает жена, но вместо этого он решает снова завербоваться под своим настоящим именем, став настоящим героем и в конце концов награжденным орденом Почетного Легиона. Юмористическая повесть оказалась особенно популярной среди ветеранов."
 nfa.412.a:0 "Фернандель сделал это снова!"
 
 nfa.413.t:0 "Journal d’un Curé de Campagne"
 nfa.413.d:0 "Сегодня Гран-приз Французской академии, одной из старейших и самых престижных литературных премий Франции, был присужден Жоржу Бернаносу за его роман под названием \"Journal d’un Curé de Campagne\", опубликованный в начале этого года и имевший большой успех у критиков и коммерсантов. Через трогательную историю молодого священника в маленькой деревушке на севере Франции Бернанос затрагивает такие темы, как духовность, смерть, борьба добра со злом, судьба, роль церкви при антиклерикальном режиме, а также бескорыстие, надежда, спасение и благодать. Борясь с недостатком власти, с нехваткой средств, с растущим нечестием своей паствы и с местными властями, колеблющимися между пренебрежительной насмешкой и откровенной враждебностью, приходской священник вкладывает крайнее рвение и самоотверженность в попытки спасти души своих прихожан, иногда впадая в отчаяние, но никогда не прекращая битву, борьбу, возможно, заранее проигранной, но приближающей его к Богу. Кульминацией является обращение председателя местного совета, книга заканчивается на горько-сладкой ноте, молодой кюре сам умирает вскоре после этого от рака желудка, тихо произнося \"Все есть благодать\".\n\nМонархист, но восхваляющий дух восстания 1789 года, яростно противостоящий синдикализму, но столь же яростно противостоящий буржуазии, близкий к Аксьон Франсез, но часто противоречащий их взглядам, глубоко католический, но критикующий духовенство, более озабоченное порядком, чем спасением, не считающий себя ни правым, ни левым, а просто христианином, Джордж Бернанос - человек, полный противоречий. Тем не менее этим \"Дневником\", произведением, полным его искренней веры и духовности, он затронул если не весь католический мир, то всю нацию."
 nfa.413.a:0 "\"Ад - это перестать любить\""
 
 nfa.414.t:0 "Второе Бюро"
 nfa.414.d:0 "Новый фильм взял штурмом французские кинотеатры: \"Deuxième Bureau\", что в переводе значит 'Второе Бюро' от режиссера Пьера Биллона. После многочисленных задержек в производстве и резкого приема критиками коммерческий успех этой захватывающей истории о шпионаже стал неожиданностью. Рассказывая историю капитана Бенуа, которого играет Жан Мюрат, посланного на задание Вторым Бюро, нашим неуловимым военным разведывательным агентством, чтобы захватить чертежи новейшего красного оружия в самом сердце Коммуны, этот фильм имеет все: экшн, саспенс и конечно же, романтику. Конечно, красавца капитана в конце концов замечает коммунарская контрразведка, которая посылает за ним своего лучшего агента: Элизу, истинную роковую женщину, которой поручено соблазнить агента. Конечно, они влюбляются друг в друга и планируют бежать вместе: когда коммунары это понимают, она жертвует собой и умирает в объятиях своего возлюбленного, насильно напоминая ему о его долге перед Францией.\n\nКритики ненавидели его, называя дешевым развлечением, и все же публика любила его и просила большего, отвергая слухи о том, что фильм получил государственное финансирование, чтобы превратить публичный образ секретного и иногда зловещего агентства в простую коммунарскую пропаганду."
 nfa.414.a:0 "Может быть, это начало телесериала?"
 
 nfa.415.t:0 "Исчезновение Архангела"
 nfa.415.d:0 "Жан Мермоз, по прозвищу Архангел, опытный летчик, который после войны обратился к авиапочтовому транспорту, став пионером в этой области и накопив бесчисленные подвиги приключений, таких как выживание в катастрофе в Сахаре и пленение в руках мятежных туарегов, став первым, кто пересек Южную Атлантику из Сенегала в Бразилию, а затем первым пересек Анды на самолете. О его подвигах рассказывают в газетах и кинохронике, как об эпических историях, и он стал чем-то вроде национального героя, даже ввязавшись в политику с ПСФ полковника де Ла Рока и выступая за развитие воздушных перевозок. Но несколько дней назад, во время своего двадцать пятого полета через Атлантику, летчик исчез. Обстоятельства до сих пор неясны, и судьба Мермоза до сих пор неизвестна, с заголовками, читающими \"Исчезновение Архангела\", и статьями, звучащими все больше и больше как хвалебные речи с каждым новым изданием. Вся страна, затаив дыхание, ждет новостей с Атлантики."
 nfa.415.a:0 "Он пережил худшее, верно?"
 
 nfa.416.t:0 "Чудо в Южной Атлантике"
 nfa.416.d:0 "Однако после более чем недели отсутствия новостей от Жана Мермоза и экипажа его єLatécoère 300 Croix-du-Sudє надежды на их благополучное возвращение домой оставалось мало. Однако сегодня произошло чудо: Мермоз и его измученный, загорелый, измученный жаждой, но вполне живой экипаж были найдены дрейфующим в океане бразильским кораблем. Новости, как и пилот, быстро пересекли Южную Атлантику и распространились, как лесной пожар, кинотеатры и театры даже прерывали свои программы, чтобы информировать аудиторию. Общественное облегчение ощутимо, правительство выпустило официальное заявление с благодарностью бразильским властям, и для Архангела уже запланирован героический прием."
 nfa.416.a:0 "Каждая пережитая неудача дает нам силы преуспеть в следующий раз"
 
 nfa.417.t:0 "Pépé le Moko"
 nfa.417.d:0 "\"Pépé le Moko"\", мелодрама с участием восходящего актера Жана Габена и уже знаменитой Мирей Балин, быстро обрела большой успех на родине и даже за рубежом. Действие фильма разворачивается в Алжире, особенно в лабиринте и экзотическом старом городе Касба, и рассказывает историю Пепе, которого играет Габен, бывшая большая шишка в парижском преступном мире, ныне скрывающаяся, и люди, пытающиеся поймать его, как правоохранительные органы, так и агенты синдикалистов, стремящиеся раз и навсегда покончить с главным организатором черного рынка в Коммуне. Поселившись в благоустроенном изгнании, восстановив преступную империю, гангстер вскоре выбивается из равновесия приездом Габи, которую играет Балин, любовницы видного бизнесмена, ищущего \"пообщаться\" среди местных жителей и эмигрантов в чувственном и опасном мире Касбы. Эти двое завязывают отношения, разжигая ревность любовницы Пепе. За этим любовным треугольником с большим интересом следит полиция, которая использует двух женщин, чтобы медленно подтолкнуть гангстера идти на все больший и больший риск и в конце концов уйти из укрытия. Окруженный, зная, что его гибель-это вопрос времени, ему грозит вечность в тюрьме или убийство красными агентами, Пепе вместо этого решает выйти на своих условиях, совершая самоубийство, когда он замечает Габи вдалеке.\n\nЗахватывающая, напряженная история любви и измены, с ее слезоточивым концом, снятая полностью на месте, вряд ли удивительно, что фильм нашел такой огромный успех, некоторые считают его мгновенной классикой. И Пепе, типичный антигерой, преступник, но принципиальный, стал чем-то вроде молодежной иконы, поскольку многие отождествляют его с ситуацией на перекрестке двух миров, французского и родного, а также с его меланхоличной тоской по Парижу."
 nfa.417.a:0 "Этот Габин наверняка далеко пойдет!"
 
 nfa.418.t:0 "Оранжина, апельсиновая сода"
 nfa.418.d:0 "\"Оранжина, апельсиновая сода!\", с его секретным рецептом и характерной формой бутылки, новая освежающая апельсиновая сода, разработанная франкоалжирцем Леоном Бретоном, быстро стала массовым успехом в заведениях Алжира, особенно среди молодежи. Некоторые говорят, что проницательный бизнесмен даже нанял студентов и солдат в отпуске, чтобы заказать напиток: если этот слух верен, стратегия была эффективной, сделав Оранжину мгновенно модной и запустив ее популярность. Кофейни по всем колониям уже заказывают ящики за ящиками сладкого напитка, взрыв популярности, несомненно, стимулирует сельскохозяйственный сектор, поскольку климат Алжира идеально подходит для выращивания цитрусовых."
 nfa.418.a:0 "Délicieux!"
 
 nfa.419.t:0 "Алжирские мусульманские скауты"
 nfa.419.d:0 "В 1935 году Мохаммед Бурас создал скаутский отряд для мусульманских мальчиков, поддерживаемый реформистами улемами, традиционной элитой и реформистски настроенными французами, которые надеялись, что скаутское движение будет способствовать физическому и моральному воспитанию, формированию характера, чувству ответственности, а также долгу перед Аллахом и Родиной. С тех пор были созданы сотни отрядов, оказавшихся популярными среди всех классов, так как многие молодые мальчики и подростки стекаются к ним, привлеченные обещаниями приключений, чувством принадлежности, а также лихой униформой с красными и зелеными банданами. Опираясь на книги лорда Баден-Пауэлла, мальчики учатся разбивать лагерь и выживать, петь песни, участвовать в религиозных церемониях, таких как Ураза-байрам или Мавлид, где они парад в униформе, группы даже организуют массовый кхитан, обрезание мальчиков около семи лет, повод для большого празднования, которое бедные семьи иначе не могли себе позволить. Однако эти группы оставались в значительной степени изолированными друг от друга, просто разделяя ценности, флаг и униформу. Таким образом, представители различных войск попросили у колониальной администрации благословения на создание Федерации Алжирских Мусульманских Скаутов, что позволило бы расширить сотрудничество и унифицировать практику скаутов среди коренных жителей. Уже известные местные голоса, такие как Ферхат Аббас и разнообразная коалиция французских реформистов, выступают за официальное одобрение такой федерации, утверждая, что она будет продвигать традиционные ценности наряду с лояльностью Франции, в то время как некоторые более консервативные франкоалжирцы утверждают, что бойскауты готовятся к красно-зеленому джихаду синдикалистскими агентами Мессали Хаджа, что туземная разведка - это вообще плохая идея, и что патриот, которому они верны, это не Франция, а Алжир. Более прагматичные голоса в правительстве утверждают, что одобрение этой федерации даст нам гораздо больший контроль над в значительной степени автономной инициативой."
 nfa.419.a:0 "\"Будьте готовы\"! Дайте наше благословение, ведь оно может быть только хорошим"
 nfa.419.b:0 "Скорее \"будьте готовы\" к восстанию! Запретите эти группы."
 
 nfa.420.t:0 "Мрачный Диманш"
 nfa.420.d:0 "Мрачный Диманш, \"Мрачное воскресенье\" - меланхоличная песня, рассказывающая зловещую историю отвергнутого любовника, который покончил с собой, обращаясь из могилы к человеку, который ее бросил. Написанная венгерским эмигрантом в Коммуне в 1935 году, эта песня распространилась по всему миру, сначала став оплотом захудалых концертных залов и кабаре, а затем достигнув основной аудитории, когда она была впервые записана на французском языке популярной певицей Дамией. В эти тяжелые времена неудивительно, что народы Европы и за ее пределами склонны к меланхолии, однако о песне ходят слухи: что она связана с постоянно растущим числом самоубийств во Франции, Соединенных Штатах и на родине композитора, в Венгрии, и что простое прослушивание мелодии может подтолкнуть даже самого веселого человека к суицидальным мыслям. Независимо от того, является ли это фактом, простым городским слухом или умной маркетинговой кампанией, песня уже была запрещена к показу по радио или даже публично исполнялась более чем в нескольких странах, что только добавляет достоверности слухам о ныне печально известной \"венгерской песне самоубийц"\".\n\nЗдесь также разгорелась дискуссия по вопросу о возможном запрете, почти желанный перерыв в привычном политическом скандале. Но правительству пора действовать. Что же делать?"
 nfa.420.a:0 "Запретите эту песню! Ясно, что где-то там спрятано послание."
 nfa.420.b:0 "Зачем мы вообще тратим на это время? Отмахнитесь от слухов."
 
 nfa.421.t:0 "Сподвижники Жанны д'Арк"
 nfa.421.d:0 "Сподвижники Жанны д'Арк - это ассоциация, чествующая память святой покровительницы Франции, канонизированной в 1920 году после революции. Основанная в 1930 году Максимом Реалем дель Сартом, художником, близким к Аксьон Франсез, после того, как человек организовал тайный вывоз реликвии святой из Коммуны, ассоциация описывает себя как аполитичную, просто заявляя, что она стремится \"объединить всех тех, кто проявляет добрую волю вокруг той, кто спас Францию в час нужды и кто так прекрасно воплощает наши стремления к свободе нашей нации\". И действительно, с каждым годом патриотические торжества, организованные вокруг святыни, построенной для реликвии, становятся все более популярными, и десятки тысяч людей в течение дня посещают мессу под открытым небом, включая многочисленных парламентариев, чиновников, епископов, интеллектуалов, ветеранов и офицеров, а в этом году даже самого [NFA.GetLeader].\n\nОднако, несмотря на то, что ассоциация утверждает, что она стремится оставаться аполитичной, а \"Пуцелле\" почитается большей частью политического спектра, многие стремятся использовать это событие для продвижения своей политической повестки дня. Как Аксьон Франсез, так и Французская Социальная Партия неоднократно попадались на распространении листовок, сторонники обеих партий иногда даже вступали в драки. Однако эти незначительные инциденты не помешали общему энтузиазму по поводу торжеств, и сподвижники ожидают еще большего количества посетителей в следующем году."
 nfa.421.a:0 "Святая Жанна Французская, услышь наши молитвы и приди, спаси Францию еще раз!"
 
 nfa.422.t:0 "Aux Martyrs Espagnols"
 nfa.422.d:0 "\"Испанским мученикам\" - поэма драматурга и дипломата Поля Клоделя, глубоко консервативного, набожного католика, давнего критика антиклерикальной Третьей Республики, ставшего своего рода официальным поэтом режима Петена, его длинные религиозные пьесы снискали ему нескончаемую похвалу и даже Нобелевскую премию. Однако он в основном держался в стороне от политики, его должность дипломата требовала строгой сдержанности в этих вопросах. Однако кризис, развернувшийся в Испании, изменил это отношение и побудил его к действию, особенно появившиеся рассказы о красном терроре, профанациях и актах синдикалистского насилия против католического духовенства и мирян, все это звучало устрашающе знакомо изгнанникам. Клодель умолял правительство оказать безоговорочную поддержку испанским роялистам, которые, по его мнению, ведут священную войну против сил зла. Уже начали появляться комитеты поддержки этого дела, собирающие средства, организующие добровольцев и участвующие в том, что можно описать только как пропагандистские усилия от имени Королевства Испании при часто молчаливой поддержке католической иерархии. Поэма "Испанским Мученикам" призывает читателя встать против красных Неронов и Диоклетианов, перечисляет известные акты гонений и превозносит святую Испанию, которая возродится через кровь мучеников: к настоящему времени она появилась на листовках, высмеиваемая за ее довольно эмоциональную и многословную прозу, бесконечно цитируемую сторонниками испанского королевства, и была быстро переведена и распространена по большей части католического мира, Поль Клодель стал своего рода фигурой испанского дела."
 nfa.422.a:0 "Очевидно дорогое ему дело"
 
 nfa.423.t:0 "Кубок Северной Африки"
 nfa.423.d:0 "Футбол был введен в Северной Африке французами: любительские клубы, состоящие из колонистов и гарнизонных солдат, образовались еще в 1890-х годах, причем Оранский Спортивный Клуб претендовал на звание старейшего футбольного клуба не только в Алжире, но и во всей Африке. Постепенно формировались клубы местных народов, первым из которых был Алжирский Клуб 'Мулудия' в 1921 году, и в наши дни футбол стал невероятно популярным времяпрепровождением для многих наших граждан, с детьми, играющими на каждой улице, строящимися стадионами и солидными фанатскими базами, объединяющимися вокруг клубов, которые появляются в каждом районе. Перегруппировавшись в ведомственные лиги, эти любительские клубы участвуют в годичном соревновании, лучшие из которых в конечном итоге соревнуются в Кубке Северной Африки по футболу с клубами из Алжира, Туниса и даже Марокко. Эти поединки собирают огромные толпы, давая возможность разыграть в самой дружеской манере соперничество между нациями, регионами, а также между колонистами и туземцами. Это последнее явление все больше беспокоит власти, которые хотят любой ценой избежать того, чтобы мусульманские клубы начали воплощать в себе любое оспаривание колониального порядка: однако запрет этих клубов просто сделал бы из них мучеников, и поэтому вместо этого правительство выбрало политику интеграции, оказывая давление на клубы, чтобы выставить как туземцев, так и колонистов. Политика, которая оказалась непопулярной с обеих сторон, но, похоже, медленно приносит свои плоды.\n\nВ этом году финал Кубка Северной Африки был сыгран между Алжирским Университетом Состязаний и Алжирской Галлией Спорта, причем клуб университета победил со счетом 2-0 после напряженного матча и голов, едва избежавших голкипера клуба, молодого человека по имени Альбер Камю."
 nfa.423.a:0 "Поздравляем победителей!"
 
 nfa.424.t:0 "La Grande Illusion"
 nfa.424.d:0 "\"Великая иллюзия\", военный фильм с участием всех звездных актеров, быстро становится самым успешным и противоречивым фильмом последних нескольких лет. Действие фильма разворачивается в немецком лагере для военнопленных во время Великой Войны и рассказывает о трех французских офицерах, одном из рабочих, аристократе и нуворише, натурализовавшемся польском еврее, и их попытках сбежать из плена. Их заговоры неоднократно срывались, мужчины никогда не теряли надежды, обещая друг другу встретиться в Париже, как только война будет выиграна. Офицеры осторожно братаются со своим немецким тюремщиком, но никогда не теряют из виду своей цели, и аристократ жертвует собой, чтобы позволить своим товарищам бежать. Путешествуя по немецкой сельской местности, в конце концов, будучи приютившим вдовой, человек в нее влюбляется. Однако чувство долга заставляет его продолжать путь обратно во Францию, и офицеры, наконец, могут вернуться в бой. Конец, однако, неоднозначен: последний кадр показывает пустой столик парижского ресторана, так как снаружи, кажется, происходят тяжелые бои, оставляя судьбу мужчин неизвестной.\n\nФильм, затрагивающий самые разнообразные темы, такие как социальные классы, предрассудки, патриотизм и долг с феноменальными актерами и юмором, стал хитом. Однако его гуманистический подход, демонстрирующий сочувствующие немецкие персонажи, а также персонажи, которые считают войну в конечном счете бесполезной, был горячо обсужден, и многие обвиняли фильм в пацифизме. За рубежом прием был неоднозначным, так как фильм подвергся жесткой цензуре в Германии, отвергнут как реакционная пропаганда в Коммуне за его темы классового сотрудничества и демонстрации аристократии как похвальных трагических фигур, но восхваляется в Соединенных Штатах, даже будучи показанным в Белом Доме. Во всяком случае, она мгновенно стала классикой."
 nfa.424.a:0 "Как это удалось пройти мимо цензоров?"
 
 nfa.425.t:0 "Fête du Souverain"
 nfa.425.d:0 "С 1861 года княжество Монако имело тесные отношения с Францией: номинально независимое, крошечное государство сильно зависело от Франции, и большая часть его процветающей экономики зависела от французских денег, вложенных или потерянных в казино Монте-Карло, два соседа в конце концов согласились подписать договор о \"защитной дружбе\". Оставаясь нейтральным в 1914 году, княжество в конечном итоге оказалось в сложной ситуации, когда гражданская война во Франции и революция назревали в Италии. В то время как коммунарские ополченцы приближались к Роше, символу безудержного капитализма, при котором буржуазия проигрывала плоды тяжелого труда пролетариата, Альберт I выбрал изгнание, забрав с собой баснословные богатства семьи Гримальди и создав двор в изгнании, прежде чем его преемником стал его сын в 1922 году. Людовик II служил офицером в Иностранном легионе, сражался на Марне и Шемен-де-Дам, заработав себе прозвище \"Солдат-принц\" и повышение в чине до генерала. Со времени своей коронации Людовик отчаянно боролся за свое односторонне аннексированное княжество. Он добился некоторого успеха, добившись признания своего правительства в изгнании из стран, выступавших против Коммуны. Будучи поклонником маршала Петена, принц, кроме того, финансировал различные правые и ультраправые инициативы, руководя, однако, Аксьон Франсез, который провел жестокую кампанию в прессе против княжества во время Великой Войны, когда Монако было размазано как логово немецких шпионов и еврейского капитала.\n\nНо сегодня радостное событие, поскольку крошечная Монегасская община в изгнании празднует День Князя, национальный день Монако, приходящийся на праздник святого покровителя принца. Была организована роскошная вечеринка, на которой многие представители французской политической элиты и многочисленные иностранные дипломаты собрались во дворце принца на окраине Алжира, и он, несомненно, воспользуется этим случаем для продвижения своего дела."
 nfa.425.a:0 "В следующем году в Монако!"
 
 nfa.426.t:0 "Pierre de Coubertin Dies"
 nfa.426.d:0 "Пьер де Кубертен, родившийся в 1863 году, историк, педагог, журналист, основатель Международного олимпийского комитета, умер от сердечного приступа в возрасте 74 лет. Родившись в семье монархистов, но объединившись с Республикой, он отказался от возможности военной карьеры и вместо этого посвятил свою жизнь педагогике и спорту, сам будучи опытным спортсменом, способствуя интеграции физической культуры в образование. Но у де Кубертена была еще большая цель: популяризировать спорт, интернационализируя его, и сделать его инструментом мира и большего взаимопонимания между народами через мирное соревнование и спортивное мастерство. Надеясь достичь этой утопической цели, де Кубертен обратился к Древней Греции и ее Панэллинским играм, и первые Олимпийские игры почти за два тысячелетия состоялись в 1894 году в Афинах.\n\nНо даже возрожденная Олимпиада не смогла предотвратить безумие Великой Войны, и после революции барону пришлось бежать в Алжир, как и многим другим. Уже убитый горем из-за гибели на фронте двух племянников, дипломатический промах Берлинской Олимпиады 1924 года, на которой ни одна из Франции не присутствовала, и последующее учреждение Спартакиады оставили де Кубертена разбитым у корыта, его мечта рушилась на глазах. После объявления о его смерти правительство, тем не менее, выпустило заявление, восхваляющее его, и греческое правительство объявило о своем намерении построить памятник в честь барона в Олимпии."
 nfa.426.a:0 "\"Главное в жизни - не победа, а борьба\", верно?"
 
 nfa.427.t:0 "Винтаж"
 nfa.427.d:0 "Октябрь традиционно был временем сбора урожая, подготовки винограда для виноделия и поводом для народных гуляний, вино, конечно же, было невероятно важно для французской культуры. Виноградарство в регионе, населенном в подавляющем большинстве воздерживающимися от алкоголя мусульманами, может показаться странным, но Алжир хорошо подходит для выращивания винограда, с его теплым, солнечным климатом. Виноделие исторически было одним из двигателей французской колонизации региона, способствуя развитию больших земель и инфраструктуры, быстро становясь основным предприятием для будущих колонистов с относительно небольшими средствами и основным источником дохода колонии. После изгнания бизнес, конечно, процветал: виноградари едва поспевают за спросом, так как сотни тысяч французов каждый год потребляют бутылку за бутылкой, а легальный ввоз вина из метрополии, конечно, невозможен. Хотя Алжирский винтаж все еще считается несколько более низким качеством большей частью нашего французского населения, которое с любовью вспоминает вино из Бордо или Бургундии, он постепенно завоевывает некоторый престиж благодаря тяжелому труду изгнанников, стремящихся довести производство до стандартов родины: возможно, когда-нибудь эти вина будут так же известны, как вина метрополии."
 nfa.427.a:0 "Нищие не выбирают. Санте!"
 
 nfa.428.t:0 "Le Prolétariat"
 nfa.428.d:0 "Генрих, граф Парижский, опубликовал \"Пролетариат\", краткий историко - политический очерк о рабочем классе. В этом эссе наследник прослеживает истоки плохих условий труда и жизни пролетариата до Революции 1789 года, \"буржуазного переворота\", который, как он утверждает, превратил гордых ремесленников и фермеров прошлого в пролетариев, разрушив традиционные структуры, такие как гильдии и позволив экономическому либерализму. Он описывает медленное падение в унижение рабочих классов за последние полтора столетия, вызванное ростовщическим промышленным капитализмом и новыми нелегитимными элитами, кульминацией которого стала революция 1919 года, событие, которое он считает спланированным гнусными силами, эксплуатирующими законные обиды масс. Затем принц Генрих страстно отстаивает монархию, единственный режим, который, по его утверждению, может действительно восстановить достоинство народа, поддерживая традиции и социальную доктрину церкви.\n\nРабота была хорошо принята и хорошо продавалась, благодаря неустанной пропаганде со стороны Аксьон Франсез и похвалам влиятельного духовенства, уже переведенная на несколько языков и опубликованная за границей, хотя некоторые были шокированы жестокостью обличения Анри капитализма и буржуазии. Любопытно, что он даже получил похвалу, иногда искреннюю, но в основном забавную, от Коммуны."
 nfa.428.a:0 "Может быть, его следует прозвать Красным Графом?"
 
 nfa.429.t:0 "Музей Человека"
 nfa.429.d:0 "Сегодня в Алжире открылся Музей Человека, объединяющий коллекции, связанные с эволюцией человека, биологическим единством и разнообразием человека, культурным и социальным разнообразием Человека, демонстрирующий различные предметы, такие как доисторические артефакты, многочисленные образцы как французских, так и местных ремесел и искусства, а также фотографии, документирующие образ жизни различных народов, живущих во Французской Империи. Большая часть его коллекций это недавние приобретения: действительно, правительство финансировало обширные этнографические экспедиции в наши нынешние и бывшие колониальные владения в попытке укрепить наше влияние на отдаленных территориях. Например, одна только Дакарско-Джибутийская миссия 1931 года, состоявшая из лингвистов, этнографов, натуралистов, художников, фотографов и даже музыковеда, привезла более 3000 предметов, 6000 фотографий, 1600 метров фотопленки и 1500 страниц заметок, документирующих бесценную информацию о быстро исчезающем образе жизни.\n\nНесмотря на критику по поводу приобретения его коллекций, некоторые радикальные газетчики, даже если и шли далеко вперед по обвинению в рэкете, открытие церемонности музея было успешным, ожидаемым мэром Алжира, министром колоний и тысячами любопытных алжирцев, франкоалжирцев и туземцев Алике."
 nfa.429.a:0 "Это ведь не воровство, если оно для науки, верно?"
 
 nfa.430.t:0 "J’accuse!"
 nfa.430.d:0 "Скандальный и успешный режиссер Абель Ганс, пионер кинопроизводства, хорошо известный своими историческими драмами, а также своей гениальной техникой монтажа и спецэффектов. 20 лет в процессе создания "Офицер и шпион" - это своеобразная военная история, берущая штурмом французские кинотеатры, рассказывающая историю дружбы соперников, ставших друзьями на полях сражений Великой Войны, перед бессмысленной гибелью одного и медленным погружением в контуженное безумие другого. Но именно финал больше всего разделил мнение, поскольку безумный человек, поклявшийся положить конец всем войнам, временно впадает в здравомыслие, обнаружив, что мир готовится к новому великому конфликту. Он вступает в действие и в сверхъестественной буре призывает миллионы мертвых Вельткрига, независимо от их национальности, восстать из могилы и наказать живых за их глупую одержимость взаимным уничтожением. По всей Европе мертвые всех стран слышат его призыв, объединяются и маршируют дальше, создавая массовую панику и предотвращая новую войну. Обвиненный одними в пацифизме, в запятнании памяти наших героев войны, восхваляемый другими за свое мастерство, Ганс избежал цензуры благодаря своим связям с ассоциациями ветеранов: действительно, многие ветераны были наняты во время съемок фильма, и в частности многие \"gueules-cassées\" (изуродованные лица во время войны), разбитые лица, для великого финала. Мертвые, возможно, не восстанут и не пойдут дальше, чтобы предотвратить Второй Вельткриг, но те, кто изуродован последней войной, хотят, чтобы их голоса были услышаны, поскольку военное безумие в нашей стране бушует."
 nfa.430.a:0 "Они идут за тобой, Вильгельм, теперь их миллионы!"
 
 nfa.431.t:0 "Алжирский бомбардировщик"
 nfa.431.d:0 "Марсель Сердан, по прозвищу Алжирский бомбардировщик, завоевал титул чемпиона Франции в полусреднем весе после 12-раундового боя чистой воли против своего противника на глазах у тысяч зрителей, пришедших посмотреть на эту новую сенсацию во французском боксе. 22 года, он не знал поражений с тех пор, как начал заниматься боксом профессионально, и сейчас находится на 40 победах подряд, чего мало кто достиг, особенно учитывая, что Сердан признался в интервью, что ненавидит причинять боль другим и предпочитает футбол боксу. Цепкий, быстрый и с невероятной точностью, некоторые видят в нем огромный потенциал, несмотря на одну его настоящую слабость: хрупкие руки, за что он и получил свое другое прозвище, \"Человек с глиняными руками\".\n\nРожденный в бедной семье пье-нуаров испанского происхождения, говорящий по-французски, по-арабски и по-испански, бросивший школу в 11 лет, дрейфующий с работы на работу, пока его отец не осознал свою истинную ценность как боксера, история успеха Марселя превратила его в популярную икону. Независимо от общины, арабов, иммигрантов, пье-нуаров, изгнанников, публика видит в нем истинного человека, сделавшего себя сам, вышедшего из ничего и все же поднимающегося все выше благодаря чистым усилиям и силе характера. Его национальный титул хорошо заработан, теперь он рассматривает возможность присоединиться к европейской борьбе: вся нация будет с большим интересом следить за его карьерой отныне, подбадривая его, возможно, даже вплоть до титула чемпиона мира."
 nfa.431.a:0 "Давай, Марсель, пошли!"
 
 nfa.432.t:0 "Notre-Dame de l’Atlas"
 nfa.432.d:0 "На вершинах Атласской горы было основано новое аббатство. Расположенная на окраине деревни Тибирин, что в переводе с берберского означает \"сады\", Богоматерь Атласская была основана французскими монахами-траппистами в надежде научить индигенов современным сельскохозяйственным приемам: они уже приступили к работе по посадке виноградных лоз и овощей, внедрению ульев, а также более эффективной организации сбора урожая тысяч фруктовых деревьев на своих обширных землях. Несмотря на то, что община все еще невелика, она надеется привлечь больше членов, ищущих жизни в труде, молитве и служении местным жителям, с которыми отношения до сих пор были мирными.\n\nБудучи далеко не единственной монашеской общиной в подобной ситуации, католические СМИ и иерархия тем не менее высоко оценили этот последний пример религиозного сосуществования, в то время как другие видят в аббатстве яркий пример цивилизаторской миссии Франции в ее колониях. Однако некоторые выразили беспокойство: община находится далеко от центров колониальной жизни и, самое главное, от их гарнизонов. Но монахи заверили, что им нечего бояться своих соседей и что они в любом случае находятся под покровительством Девы Марии, которой они воздвигли большую статую, возвышающуюся над долиной."
 nfa.432.a:0 "Христиане, мусульмане, все мы - сыновья и дочери Всевышнего."
 
 nfa.433.t:0 "La Môme Piaf"
 nfa.433.d:0 "Эдит Гассион, более известная как \"La Môme Piaf\" (что на парижском жаргоне означает 'Маленький воробей'), недавно стала сенсацией во Франции, по обе стороны Средиземного моря. Рожденная во времена Вельткрига в семье несостоявшегося певца и уличного акробата, выросшая в борделе большую часть своего детства в муках революции, она, тем не менее, была благословлена невероятным голосом, ее суровая жизнь дала ей призрачную глубину и чувствительность. Начав свою карьеру уличной певицы, она быстро начала выступать в кабаре и рабочих клубах, петь о жизни и борьбе рабочего класса. Вскоре она уже выступала по радио, и ее песни неизбежно должны были пересечь море и блокаду. Ее пластинки звучат в переполненных клубах Алжира, когда французы позволяют ностальгии по своей родине смягчаться ярким парижским акцентом Пиаф и рассказами об атмосфере темных районов Города Огней.\n\nНекоторые считают ее песни скандальными, другие настаивают, что эти песни покрыты синдикалистской пропагандой, но правительство ничего не делает, чтобы остановить распространение ее записей, и ходят слухи, что у нее есть поклонники в высших кругах. Забавно, что она оказалась столь же противоречивой в Коммуне: там ее обвиняли в том, что она поощряет буржуазное вырождение и поет контрреволюционную пропаганду об условиях жизни пролетариата, хотя, к счастью, эти жалобы остаются столь же глухими."
 nfa.433.a:0 "Может быть, когда-нибудь мы услышим ее выступление вживую!"
 
 nfa.434.t:0 "Doguicimi"
 nfa.434.d:0 "Французская Академия присудила премию по французскому языку Полю Хазуме за его исторический роман \"Doguimici\", рассказывающий о придворных интригах в Абомее, столице Дагомейского Королевства. По признанию автора, однако, сюжет книги в значительной степени служит ее историческим и этнографическим качествам. Действительно, Хазуме стремится точно изобразить жизнь до европейской колонизации, \"чтобы облегчить понимание черного разума колонизатором\", попутно доказывая, что дагомейцы и африканцы в целом не так уж сильно отличаются от \"цивилизованных\" людей и что у них тоже есть долгая и богатая история, достойная изучения.\n\nРодившийся в аристократической семье в 1890 году в Порто-Ново, Хазуме сам является дагомейцем. Получив образование в католической миссии, а затем переехав в Сенегаль для продолжения учебы, Хазуме писал в местных газетах, разделяя в целом профранцузские настроения, но никогда не уклоняясь от критики эксцессов колониальной администрации. Когда Дагомея была передана Германии, он начал преподавательскую карьеру, написав статьи, опубликованные как на французской, так и на немецкой территории. Заслужив уважение своих европейских коллег и работу в Музее человека, Поль Хазуме теперь достиг новых высот, став первым африканцем, удостоившимся такого отличия. Это решение, которое могло бы оказаться спорным, вместо этого, как правило, встречалось с похвалой со стороны большей части колониального общества, хотя и по разным причинам: там, где некоторые эмигранты видят доказательство, если оно когда-либо было необходимо, интеллектуального равенства черного человека, некоторые в колониальном правительстве видят доказательство успеха цивилизаторской миссии."
 nfa.434.a:0 "Во всяком случае, увлекательная книга!"
 
 nfa.435.t:0 "Тревога в Средиземном море"
 nfa.435.d:0 "Гран-при французского кинематографа был присужден \"Тревога в Средиземном море\", триллеру, в котором следуют экипажи трех кораблей, пришвартованных у Танжера, и в частности, три командующих офицера Британского Республиканского Флота, Германского Имперского Флота и Французского Национального Флота. Их отношения достаточно радушны и вежливы, хотя по понятным причинам холодны из-за геополитических соображений, но драка, вспыхнувшая между моряками разных экипажей, препятствует дальнейшему братанию. Однако их сближает один инцидент: торговцы оружием замечены выходящими из гавани, и во время их бегства они выпустили ядовитый газ. Смертоносное облако медленно дрейфует к пассажирскому судну, и люди откладывают свои разногласия, чтобы спасти мирных жителей, идя прямо через газ с небольшой защитой: гражданские лица спасены, а торговцы остановлены. Несмотря на их героизм, все экипажи потеряли несколько человек, включая красного британского офицера, и все они похоронены со всеми воинскими почестями.\n\nФильм, снятый глубоко католическим режиссером Лео Джоанноном, снятый в море с помощью нашего флота, на настоящих кораблях и с настоящими моряками в качестве статистов, был подвергнут критике со стороны некоторых, кто находил неприятным положительный образ немецких и британских персонажей, доходя до того, что облагал фильм пацифизмом. В противовес таким критикам режиссер утверждал, что основной посыл картины-христианское братство, мужество и товарищество перед лицом невзгод, несмотря на вечно растущую международную напряженность."
 nfa.435.a:0 "Трогательная история!"
 
 nfa.436.t:0 "Ça Fait d'Excellents Français"
 nfa.436.d:0 "С нарастанием напряженности неудивительно, что популярная культура в нашей стране отразила бы этот факт: действительно, последняя песня, попавшая в чарты Франции, называется \"Они делают превосходных французов\" в исполнении Мориса Шевалье, звезды музыкальной комедии и короля французского шоу-бизнеса. В песне перечисляются все особенности группы солдат и офицеров: все из разных слоев общества, все из разных профессий, многие среднего возраста и со своими семьями, разных вероисповеданий, рас, политических взглядов, все со своими маленькими недугами, и все же, как утверждает хор, \"все они делают превосходных французов, отличных солдат.\".\n\nБроский и комедийный, в основе песни лежит призыв к единству, поскольку наш народ столкнулся со своей величайшей борьбой и возвеличением французского пехотинца, всегда готового оставить все позади и забыть о себе в борьбе за защиту своей родины, добившегося своего огромного успеха. В стране, где все, как и у нас, мобилизовано для предстоящей войны, каждый из нас может отождествлять себя с этим чувством: мы будем бороться, и мы победим, потому что мы должны вернуть свой дом!"
 nfa.436.a:0 "Они маршируют в ногу, они больше не используют это, но это как езда на велосипеде, ты никогда не забудешь!"
 
 nfa.437.t:0 "Радио-Алжир"
 nfa.437.d:0 "Хотя налаживание радиопередач не является чем-то новым для наших соотечественников, по-прежнему находящихся под красным гнетом, Корсика, в конце концов, находится всего в нескольких милях от материка, новостная станция, вещающая из Алжира, была специально создана для того, чтобы сообщать правдивые новости Метрополии и передавать закодированные сообщения нашим сторонникам в Коммуне, например, инструкции и информацию, замаскированную под частные сообщения от людей, разлученных со своими близкими нынешними обстоятельствами. Эта мера была необходима для координации различных действий, предпринимаемых противниками синдикалистского режима, таких как раздача трофеев, подготовка к предотвращению военных действий, вербовка, взяточничество или раздельное обучение обращению с оружием по мере того, как напряженность возрастала с каждым днем. Несмотря на то, что сопротивление еще далеко от того, чтобы восстать единым фронтом против коммунаров, создание этой радиостанции будет способствовать тому, что усилия наших братьев не окажутся напрасными: как только мы высадимся на наши берега, они будут готовы сделать все возможное, чтобы освободить Францию."
 nfa.437.a:0 "Les Français parlent aux Français!"
 
 nfa.438.t:0 "Eid al-Adha"
 nfa.438.d:0 "Сегодня мусульмане всего мира отмечают Курбан-байрам, Праздник жертвоприношения, в память о готовности пророка Ибрагима принести в жертву своего сына Измаила, как акт послушания Божьему повелению. Однако перед тем, как был нанесен смертельный удар, Бог послал архангела Джибрила, чтобы тот заменил сына агнцем для жертвоприношения. В память об этом вмешательстве каждая семья ритуально забивает животное и делит его на троих: одна треть идет к бедным, одна треть - к родственникам, а треть хранится и съедается. Затем верующие идут в местную мечеть, а по окончании молитв и проповедей по случаю Ураза-байрама они обмениваются приветствиями, подарками и посещают друг друга.\n\nСчитающийся самым святым праздником мусульманской веры, он всегда сопровождается большими торжествами, а иногда даже является поводом для снижения конфессиональных барьеров, так как некоторые мусульмане приглашают своих немусульманских соседей и друзей принять участие в этом уникальном исламском празднике."
 nfa.438.a:0 "Eid Mubarak!"
 
 nfa.439.t:0 "Eid al-Fitr"
 nfa.439.d:0 "Сегодня наступает конец Рамадана, священного месяца, в течение которого мусульманам не разрешается есть и пить от рассвета до захода солнца. Во всем исламском мире верующие в течение одного-трех дней празднуют Курбан-байрам - Праздник окончания поста с особыми молитвами, ритуалами и благотворительными акциями, празднуют в течение дня, посещают родственников, обмениваются специальными угощениями и подарками, многие украшают свои дома по этому случаю, а вечером организуют роскошные обеды для семьи и друзей.\n\nСчитающийся вторым святым праздником мусульманской веры после Курбан-байрама, он является важным днем для значительной части коренного населения. Пушечный салют, возвещающий об окончании поста, стал обычным делом в большинстве крупных городов, колониальные власти позаботились о том, чтобы устроить этот праздник, а для большей части нашего европейского населения это повод узнать больше об исламской вере и ее ритуалах."
 nfa.439.a:0 "Eid Mubarak!"
 
 nfa.440.t:0 "Спор в Санекюи"
 nfa.440.d:0 "До нас дошли слухи о конфликте между двумя церквями в провинции Французского Судана. Недавно протестантская миссионерская пара отправилась в деревню Санекюи после того, как узнала о небольшой общине молодых новообращенных, которые подверглись нападению со стороны своих языческих соседей. С момента их прибытия была проделана большая работа по обращению большего числа язычников. Однако это привлекло внимание близлежащей католической миссии, расположенной всего в нескольких милях от того места, где миссионеры уже начали строить свою церковь. Местные власти уже дали согласие на строительство, что очень сильно огорчило давних католических миссионеров, которые видят, как их протестантские соседи ведут все большее число людей в сторону от церкви. Они обратились к колониальным властям с просьбой отменить местное постановление и заставить миссионеров переехать в другое место, аргументируя это тем, что эта пара стремится посеять инакомыслие в регионе."
 nfa.440.a:0 "Пусть протестанты действуют"
 nfa.440.b:0 "Бок о бок с Церковью"
 
 nfa.441.t:0 "От гонений к процветанию"
 nfa.441.d:0 "Для молодой церкви в Санекюи этот путь никогда не был свободен от страданий. Сначала на них напали соседи-язычники, Панка и его новообращенные боролись в своей вере до тех пор, пока их молитвы не были услышаны избавлением миссионерской пары. Затем на молодую церковь оказывалось давление со стороны близлежащей католической миссии, но протестантской миссии было позволено остаться и проповедовать слово. Послание апостола Павла из его Послания к Римлянам о том, что \"Я считаю, что страдания настоящего времени не стоят того, чтобы сравнивать их со славой, которая откроется нам,\" стало центральным посланием новой церкви. Эти испытания заставили многих углубиться в Священные Писания и усердно укреплять свою веру.\n\nВ последнее время местные жители предприняли большие усилия, чтобы преодолеть языковые барьеры для своих собратьев-бобо.  Христиане Красных Бобо связались с Черными Бобо, живущими в их районе, чтобы донести до них Евангелие. Деревни с христианским присутствием резко возросли за последние несколько лет, и начинают формироваться планы по поиску другой миссии, более близкой к народу Черных Бобо."
 nfa.441.a:0 "Мы должны быть светом для народов!"
 
 nfa.442.t:0 "Часовня Банфора"
 nfa.442.d:0 "Хотя некоторые миссионеры были первоначально отправлены в регион еще год назад, их отозвали и отправили на другое место вскоре после прибытия в деревню. Вместо них местный плотник из Бобо-Диуласо взял работу в свои руки. Недавно он завершил строительство часовни, в которой проповедовал слово окружающему его миру. Урожай в Банфоре обильный, а население близлежащих районов достигает почти 150 000 человек, включая многие языческие племена. Пусть его работа послужит примером для других по всему континенту!"
 nfa.442.a:0 "Плотник зовет своих людей к Нему."
 
 nfa.472.t:0 "Скрывающаяся мистика"
 nfa.472.d:0 "Одним из наиболее противоречивых аспектов Аксьон Франсез, является сохранение отношений некоторых ее членов с оккультизмом. Для многих реакционных католиков эти отношения являются достаточным доказательством того, что они не являются истинными приверженцами контрреволюционного дела. В Алжире эти отношения еще более углубились. Под влиянием таких персонажей, как Рене Генон и его газеты "La Gnose", и желания вести эзотерическую духовную войну против Синдикалистов некоторые устремились к масонским орденам, несмотря на глубоко антимасонскую риторику новой интегралистской монархии. Более того, с переходом Генона в суфизм многие из этих масонов и других людей проявляют все больший интерес к местным суфийским Тарикатам или Орденам. С приходом к власти АФ эти отношения становятся всё более тревожными, некоторые объявляют о возвращении гностицизма и квиетизма, обе из которых являются отлучёнными от Церкви ересями. Сами Тарикаты также беспокоятся из-за слухов о том, что они имеют связи с алжирскими независимыми группами.\n\nСтановится ясно, что какие-то репрессии нужны, что нужно делать?"
 nfa.472.a:0 "Терпеть их. Они не причиняют никакого вреда, пока выступают против социализма."
 nfa.472.b:0 "Уничтожьте масонов, но оставьте Тарика в покое, давайте не будем давить на индигенов"
 nfa.472.c:0 "Пресечь и то, и другое. Старшая Дочь не терпит оккультизма."
 
 nfa.473.t:0 "La Métaphysique Orientale"
 nfa.473.d:0 "После поражения Наполеона Третьего в франко-прусской войне, во Франции произошел взрыв в эзотерических обществах. Эта оккультистская среда породила различные новые религиозные и философские течения, претендующие на древние родословные и скрытые знания, якобы переданные масонами, магами и алхимиками. Из этой среды возникли первые академические исследования восточных религий и метафизических систем. Однако, после поражения, это зарождающееся сообщество оккультистов и востоковедов распалось на две части, с жестоким захватом или неприятием нового социалистического режима. Рене Генон твердо встал в лагерь антисиндикалистов, последовав за правительством в изгнании, написав антиматериалистические трактаты и опубликовав 'Кризис современного мира', в котором он отвергает концепцию прогресса в пользу индуистского Циклического Времени. Однако он столь же противоречив даже среди ультраправых, выступая в пользу ультрамонтанизма, основываясь на верховенстве брахмина над Кшатрией, а также недавно приняв суфийский ислам и покинув масонскую ложу. Его последняя книга, \"Восточная метафизика\", представляет собой подробное исследование восточных метафизических систем, устанавливая связи между католицизмом и восточными религиями как разделяющими первобытную традицию. Она была принята некоторыми группами крайне правых, которые рассматривают эти системы как способ избежать либерального мировоззрения их недавнего прошлого в пользу традиционалистской системы, свободной от зол Прогресса. Другие, однако, яростно отвергают это как воскрешение гностицизма в христианском Авангарде, а некоторые желают, чтобы это было запрещено. Книга вызвала значительные споры и оживленные дебаты, особенно между Геноном и католическим философом-неотомистом Жаком Маритеном, добившись удивительного успеха даже при относительно широкой аудитории. Призывы к запрету книги прозвучали со стороны духовенства и консервативных католиков, в то время как другие утверждают, что она может быть полезна для евангелизации, или контроля над туземцами."
 nfa.473.a:0 "Запретить, нам не нужна восточная 'Мудрость'"
 nfa.473.b:0 "Позвольте публикации, конечно же, под бдительным присмотром"
 
 nfa.480.t:0 "Рост сопротивления сенуси в [senussi_resistance_state.GetName]"
 nfa.480.d:0 "Наши силы в [senussi_resistance_state.GetName] сообщили, что что-то, похоже, заставляет сенуси в регионе стать более смелыми в их сопротивлении нашему колониальному правлению. Командиры гарнизонов потребовали увеличения численности сил, дислоцированных в регионе, чтобы обеспечить безопасность наших французских граждан."
 nfa.480.a:0 "Мы не можем позволить этим верблюжьим пастухам запугать наш народ!"
 
 nfa.481.t:0 "Рост активности сенуси в [senussi_zawiya_state.GetName]"
 nfa.481.d:0 "Наши силы в [senussi_zawiya_state.GetName] сообщили об участившихся случаях обнаружения верблюжьих караванов, идущих из Киренаики. Хотя на данный момент это лишь легкое неудобство, возросшее присутствие может быть признаком дальнейших неприятностей."
 nfa.481.a:0 "Мы должны сохранять бдительность!"
 
 nfa.482.t:0 "Французская атака Завии"
 nfa.482.d:0 "Дерзким шагом, направленным на пресечение сенуского влияния среди наших подданных, мы послали отряд французской армии вглубь Сахары, чтобы совершить набег на их оазисы. Поддерживаемые современными винтовками и авиационной поддержкой, их аль-Ихван не имел никаких шансов остановить нас, но они смогли напасть на французские колонны, прежде чем отступить обратно в пустыню."
 nfa.482.a:0 "И больше не возвращайтесь!"
 
 nfa.500.t:0 "Предатель?"
 nfa.500.d:0 "'En Terre d'Islam', ежемесячный академический журнал, посвященный исламоведению, пользовался заслуженным успехом даже среди относительно основной аудитории, по крайней мере, для такого рода публикаций. Наше нынешнее изгнание заставило многих, особенно ученых и священнослужителей, искать лучшего понимания веры многих наших соотечественников. Некоторые из них из искреннего интереса или надежды на межконфессиональный диалог, в то время как другие мечтают о широкомасштабном обращении индигена в христианство. Однако недавнее открытое письмо, анонимно опубликованное на \"En Terre d'Islam\", угрожает хрупкому религиозному равновесию. Письмо, призывающее к созданию \"Пятничной молитвенной лиги за обращение мусульман\" для \"молитв за наших отчужденных братьев\", было хорошо воспринято в католических кругах и скорее всего, не дошло бы до мусульманской аудитории, если бы не личность его автора, просочилось в последующие дни в более широкую прессу: Отец Жан-Мохамед Бен Абдельджлил.\n\nНедавно он был рукоположен в священники, а в прошлом году стал профессором Католического института Алжира. И все же, десять лет назад, он был первым студентом-мусульманином. Приехавший из выдающейся морроканской семьи, блестящий юноша, пылкий в вере, он попал под защиту маршала Лиотея, который подтолкнул его к дальнейшему обучению в Алжире. Там он познакомился со знаменитым востоковедом Луи Массиньоном и католическим философом Жаком Маританом. Он присоединился в надежде на \"изучить врага\", год спустя он перейдет в другую веру, дважды присоединился к Ордену францисканцев. Это громкое обращение было по большей части замаскировано из страха перед беспорядками, отступничество от веры является особенно тяжёлым актом в исламе: подобные страхи были подтверждены. Письмо, переведенное и искаженно переведенное, было широко распространено в мечетях и медресе, и в подавляющем большинстве случаев принималось с презрением, если не с гневом, даже с угрозами в адрес отца Жана-Мохамеда, который ушел в подполье."
 nfa.500.a:0 "Не лучший день для общения"
 
 nfa.501.t:0 "Le Feu"
 nfa.501.d:0 "Последние несколько недель в Алжире происходило что-то странное. Человек, называющий себя \"Прометей Франсуа-Анри\", организовывал политико-мистические собрания, привлекая все больше любопытных зрителей, а некоторые даже превращались в верующих в странное кредо этого пылкого \"Прометея\". Человек заявляет, что он является \"Хозяином\" политического движения под названием \"Le Feu\", Огонь, \"Новый Человек\", который \"пришел, чтобы восстановить Надежду в сердцах всех французов\". Со сцены, украшенной баннерами, изображающими символы культа партии, феникса, колеса и грома, он возглавляет постоянно растущие толпы повторяющимися песнопениями, такими как:\n\n'Через наш Огонь, Она возродится\nЕе Вера будет вечной\nЕе Гений будет сиять\nФранция будет Вечной'.\n\nПоскольку политическая платформа человека, кажется, не вдается в эти причудливые, если не сказать безумные разглагольствования, власти поначалу ничего не делали. Однако по мере роста толпы наши спецслужбы начали беглое расследование. Удивительно, но они обнаружили, что этого \"Прометея Франсуа-Анри\" никогда не существовало, и это всего лишь псевдоним Мориса Делоне, фермера из Нормандии, который после блестящих исследований в Национальном институте садоводства и краткого пребывания в политике, похоже, сошёл с ума. Однако еще большую тревогу вызывает то, какое значительное финансирование он получает из неизвестных источников: некоторые из членов Бюро подозревают, что на него оказывает влияние Коммунаров.\nЧто следует делать?"
 nfa.501.a:0 "ДА ЗДРАВСТВУЕТ ХОЗЯИН, ФРАНЦИЯ БУДЕТ ВЕЧНА... я имею в виду, пусть он немного повеселится"
 nfa.501.b:0 "...просто найдите ему хорошую психиатрическую лечебницу"
 
 nfa.502.t:0 "Тур по Алжиру"
 nfa.502.d:0 "Тур де Франс был одним из самых популярных спортивных событий до изгнания, привлекая огромную толпу людей по всей Франции. Несмотря на то, что велосипедные виды спорта не упали в популярности после Вельткрига, нынешняя ситуация усложняет организацию Тур де Франса. Хуже того, несмотря на запрет подобных мероприятий, многие наши соотечественники ежедневно в течение июля настраиваются на радио Коммунаров, чтобы следить за ходом гонки, кафе превращаются в площадки для прослушивания, а правоохранительные органы проявляют ужасную снисходительность, зачастую даже незаметно прислушиваясь к самим результатам. Нужно было что-то сделать, чтобы предотвратить прямую трансляцию красной пропаганды для нашего народа, и в этом году, наконец, был создан Тур Алжира. Пройдя через большинство крупных городов алжирского побережья, таких как Орлеанвиль, Оран, Бон, начиная и заканчивая Алжиром, и даже объехав Тунис, гонка имела огромный успех, подарив фанатам велосипедных гонок эйфорию национальных спортивных соревнований, к которым они стремились уже почти два десятилетия. И победа французского велосипедиста Роже Лапебье повышает национальную гордость, поэтому у нас есть все основания превратить это соревнование в ежегодное событие, несмотря на слухи о том, что мы, возможно, 'поселимся в изгнании'."
 nfa.502.a:0 "Видишь, он так же хорош, как и оригинал!"
 
 nfa.503.t:0 "Скрытое событие"
 nfa.503.d:0 "Всё что круглое, это замкнутое. А замкнутое, это бесконечное. А что бесконечное, это вечное. Кружка ВЕЧНА!"
 nfa.503.a:0 "Многозначительное и имеющее глубокий смысл замечание"
 
 nfa.504.t:0 "Новый набор в Иностранный легион"
 nfa.504.d:0 "Сегодня, недалеко от границы с Марокко, некий выдающийся молодой человек вошел в рекрутинговый пункт Légion étrangère. Странное зрелище для офицера, отвечающего за обработку его заявления, больше привыкшего к иностранцам сомнительного прошлого, готовым служить и умереть за Францию ради шанса на новую жизнь. В качестве имени он указал Генриха Роберта Орлиака, и офицеру было все равно, правда ли это. Как и многие другие в эти воинственные дни, Орлиак затем был интегрирован в отряд, будучи всего лишь в простом мундире новобранца, несколько отличающемся от своих сверстников.\nПравда в том, что Генрих не был обычным новобранцем: его настоящее имя - Генрих Орлеанский, королевский принц Дома Франции. Во время Великой войны его отец тоже пытался вступить в Иностранный легион, но ему было отказано в нем из-за Закона об изгнании, запрещающего представителям прежних правящих домов находиться во Франции. Но молодой Генрих, стремящийся служить Франции в этом великом крестовом походе против социализма, не мог уклониться от выполнения своего долга. Когда-нибудь, может быть, принц будет призван править страной, но пока он будет служить нации другими способами."
 nfa.504.a:0 "Тсс, в конце концов, это секрет!"
 
 nfa.505.t:0 "Люди в зелёном"
 nfa.505.d:0 "Коммунары объявили программу по преобразованию культуры и развлечений, так называемый 'Интернациональный Авангард' радикальных 'художников', целью которой является разрушение всего прекрасного в этом мире и преобразование его в соответствии со вкусами сумасшедших, и все это во имя того, чтобы сделать искусство более аппетитным для пролетариата. Проще говоря, они стремятся лишь уничтожить французскую культуру. В их манифесте исповедуется необходимость отмены канонов французской литературы и поэзии, а также радикального изменения правил французской грамматики, расцениваемых как античные и буржуазные.\nЧтобы протестовать против этого преступления против вкуса, культуры, красоты и откровенно говоря, самой цивилизации, люди из различных академий Института Франции собрались на общий конгресс, чтобы выпустить контр-манифест. Все они были одеты в официальные одежды в зеленой окраске и украшены персонализированными витиеватыми мечами и бикорнами. 473 члена Института подписали общий призыв к миру подорвать усилия этих 'извращенцев' и 'богемы', написав манифест, в котором они призывают к созданию международного 'Института Запада' для борьбы с 'авангардом инкультуры'. Эта инициатива получила широкое признание во Франции и среди наших союзников по Антанте, а также в немецкой сфере.\nЧто касается Интернационального Авангарда, то в ответ он установил абстрактную статую, представляющую 'буржуазную культуру' и 'классицизм', сделанную из копий манифеста, перед бывшим зданием Института Франции в Париже. Во время церемонии открытия она была подожжена известным сумасшедшим Жоржем Батаем, и этот шаг был воспринят организацией как пример 'чистой художественной спонтанности'."
 nfa.505.a:0 "Еще одна причина подавить Коммуну!"
 
 nfa.506.t:0 "Fête de la Fédération"
 nfa.506.d:0 "14 июля мы отмечаем наш Национальный день. Военные парады, а также популярные уличные праздники и фейерверки запланированы по всей Франции в радостном праздновании величия нашей нации.\n\nНа протяжении долгого времени то, что празднуется в этот день, является темой горячих дебатов между левыми и правыми. Левые настаивают на том, что это день празднования штурма крепости Бастилия 1789 года, парижской королевской тюрьмы и арсенала, широко рассматриваемого как отправная точка Французской Революции, в то время как правые, напротив, считают, что это день празднования Fête de la Fédération, массового праздника, который прошел по всей Франции год спустя, чтобы отметить единство французского народа, а также конец политической борьбы, самой Революции. История доказала, что эта надежда ошибочна, но это не помешало возобновлению этой дискуссии, возникающей каждый год. Закон 1880 года об учреждении Национального дня 14 июля просто воздерживается от принятия той или иной стороны, однако, к счастью, с тех пор мы положили этому спору конец, поскольку в поправке, проголосованной Ассамблеей несколько лет назад, было разъяснено, что сегодня мы действительно отмечаем Фестиваль Федерации."
 nfa.506.a:0 "В любом случае, давайте повеселимся!"
 
 nfa.507.t:0 "Улемы"
 nfa.507.d:0 "'Ассоциация мусульман-улемов', или Ассоциация алжирских мусульманских улемов, является религиозной ассоциацией, основанной в 1933 году. Под неофициальным руководством Абд аль-Хамид бен Бадиса, эта ассоциация богословов, учителей и в целом ученых была основана с целью продвижения исламской реформы, надеясь довести ислам в Алжире до его чистой первоначальной формы, вдали от суеверий, подпитываемых марабутами и более мистическим подходом суфийских общин. Вдохновившись аналогичными инициативами, которые обрели успех на Ближнем Востоке и в Тунисе, многие школы были уже созданы, преподавая грамматику, математику и религию детям, а также теологию, философию, историю, а также исламское и французское право молодым людям, что быстро стало значительным влиянием в мечетях всего региона и привлекло внимание колониальных властей.\n\nФактически, одной из заявленных целей Ассоциации является укрепление исламской самобытности Алжира, объединение народа за пределами разделения между берберцами и прибрежными арабоязычными алжирцами, а также за пределами племенных границ. Несмотря на то, что они прекращают выступать за независимость, они решительно выступают против ассимиляции, утверждая, что алжирская нация существует, и что она не может стать французской и не хочет быть француженкой. Поэтому они уже стали важным игроком в политике алжирских департаментов. Во-первых, власти безуспешно пытались склонить объединение к сотрудничеству, как и остальное исламское духовенство в колониях, так как запрет и так уже могущественной группировки, безусловно, создаст беспорядки. Затем две местные группы пришли за поддержкой улемов: Аксьон Алжирьен Ферхата Аббаса, которая утверждает, что в случае прихода к власти Аксьон Франсез, может быть создана автономная алжирская идентичность и полностью восстановлено традиционное и исламское право, и Североафриканская Звезда Мессали Хаджа, подпольная синдикалистская группа, выступающая за независимость Алжира при поддержке Коммуны. До сих пор Ассоциация не встала ни на одну из сторон, скептически относясь как к искренности обещаний АФ об автономии, так и к антиклерикальному социализму, за который выступают коммунары."
 nfa.507.a:0 "В любом случае, они вероятно являются проблемой"
 
 nfa.508.t:0 "Право на критику"
 nfa.508.d:0 "Хотя Медведь подчеркнул необходимость сильной, единой нации перед лицом поставленной трудной задачи, он встретил некоторое сопротивление, особенно со стороны разочарованных бывших союзников, которые надеялись, что с падением Петена демократия будет немедленно восстановлена, считая, что одних лишь обещаний о выборах и новой конституции недостаточно. Некоторые осмеливаются шептать, что Комитет является лишь прикрытием для новой диктатуры при Мордаке, а некоторые интеллектуалы и политики уже открыто критикуют Генерала. Однако сразу же после падения Петена восстановилась свобода слова: эти люди имеют право высказывать свое мнение, как бы они ни ошибались и как бы ни дестабилизировали такого рода разговоры.\n\nМы могли бы просто оставить все как есть и надеяться на то, что дискуссия пойдет своим чередом, или же мы могли бы занять более упреждающий подход. Одной из возможностей было бы использование правовых средств, чтобы заставить замолчать этих критиков, обвиняя их в клевете: присяжные, несомненно, примут решение в нашу пользу и заставят этих людей публично отречься от своих слов."
 nfa.508.a:0 "Просто дайте им говорить, тогда мы своевременно докажем им, что они были глупы, чтобы беспокоиться"
 nfa.508.b:0 "Если они не с нами, они против нас. Заткните их!"
 
 nfa.509.t:0 "Paroles, Paroles"
 nfa.509.d:0 "Несмотря на то, что мобилизация нации идет полным ходом и наконец-то Комитетом готовится светлое будущее для Франции, некоторые из них все еще остаются спорными. Известные представители ветеранов демократического движения присоединились к обычным скептикам: хотя они и поддерживают Анри Мордака, однако они, похоже, находят повод для 'беспокойства' и 'тревоги' в кажущихся незначительными действиях правительства, а средства массовой информации с удовольствием освещают на каждой первой полосе эти сомнения, выраженные друзьями и союзниками Медведя. Наконец-то, освободившись от цензуры, журналисты, похоже, наслаждаются этой попыткой уничтожить человека, восстановившего свободу слова. До сих пор правительство игнорировало эту ситуацию, но если позволить этой критике остаться без ответа значительно дольше, это может надолго подорвать новый режим и поставить под угрозу наши усилия по спасению нации. Конечно, восстановление цензуры было бы немыслимо, но существуют правовые средства, чтобы подавить этот поток диффамации. Однако мы могли бы также применять и более мягкий подход: организуя регулярные пресс-конференции, транслируемые нашему народу, председатель Комитета мог бы напрямую обращаться к критике и рассеивать любые сомнения, которые могут у кого-либо возникнуть по поводу его верности Республике, демократии."
 nfa.509.a:0 "Давайте обсудим это, покажем им, что Комитет - это лучшая надежда, которую имеет демократия"
 nfa.509.b:0 "Неважно, теперь я понимаю, почему Петен держал их на коротком поводке"
 
 nfa.510.t:0 "Статья 26"
 nfa.510.d:0 "Стремясь остановить несправедливую критику со стороны видных журналистов, интеллектуалов и политиков, правительство попыталось напрямую связаться с злейшими злоумышленниками и попросить их пересмотреть свое мнение, а если критика все же есть, то озвучить ее в частном порядке. К сожалению, большинство заинтересованных лиц отклонили это приглашение, в связи с чем возникла необходимость использовать законные средства для прекращения их подстрекательской деятельности. Ссылаясь на Закон о свободе печати 1881 года, они были обвинены в подстрекательстве к 'нарушениям общественного интереса' и предстали перед судом.\nЭто, однако, получило обратную реакцию. Это не только придало Комитету Национального Спасения тиранический характер и сделало критику обоснованной, но и совершенно неэффективной. Судебные процессы превратились для этих людей в площадки для критики нового политического порядка, утверждая, что это был в лучшем случае еще один оттенок тирании, и что эта попытка подавить их право на свободу выражения мнений шла вразрез с теми самыми идеалами, которые привели их к борьбе против режима Петена. Большинство из них были оправданы, другие получили в лучшем случае небольшие штрафы. Похоже, что в будущем Медведю придется столкнуться с теми свободами, за которые он предположительно боролся, чтобы восстановить их."
 nfa.510.a:0 "Как неловко"
 
 nfa.511.t:0 "Беседа с Медведем"
 nfa.511.d:0 "Последние недели оказались трудными для комитата, так как критика росла со всех сторон. Кто-то хотел цензуры, Мордак отказался, но вместо этого появились более холодные головы: для того, чтобы развеять эти обвинения, будет организована пресс-конференция, которая будет транслироваться в прямом эфире для нашего народа. Когда Медведь вошел в комнату в полной форме, его многочисленные медали, присужденные за долгие годы службы во Франции, блестящие в свете прожекторов, комната замолчала, так как мужчины, которые так много говорили против него, были слишком напуганы теперь уже почти легендарным генералом, чтобы открыть свои рты. Понадобился особенно храбрый иностранный журналист, чтобы задать один вопрос в умах у всех: 'Генерал, поддержите ли вы основные свободы французов?'\n\nИ наконец, Мордак заговорил. 'Это правда, что мы живем в чрезвычайные времена, и поэтому необходимы такие чрезвычайные меры. Сейчас уже не время для дискуссий, а время действий, а действия, истинные действия, которые дают результаты, требуют единой воли. Мы должны объединиться, если хотим победить, и мы должны победить ради спасения Франции. Тем не менее, это всегда было моим обещанием нашему народу, эти меры действительно чрезвычайные и не будут поддерживаться дольше, чем это необходимо. Демократия всегда была надеждой не только Франции, но и всей Европы, я просто прошу своих соотечественников доверять Комитету и мне самому, чтобы привести их к победе. Это будет нелегко, но внутренние разногласия сделают это невозможным: основные свободы восстановлены, и я прошу вас использовать их мудро, ради нашей Патри'."
 nfa.511.a:0 "Он прав, пора забыть о наших разногласиях!"
 
 nfa.512.t:0 "Le Sacre"
 nfa.512.d:0 "Прошло более ста десяти лет с момента последней коронации, и во Франции наконец-то снова появился король. Церемония была тщательно организована, чтобы как можно точнее следовать тысячелетнему протоколу, несмотря на то, что она проходила в алжирском кафедральном соборе Сен-Филипп вместо традиционной коронации в Реймсе, которую в нынешних условиях было бы трудно организовать. Большая часть необходимых церемониальных предметов, таких как меч Жуайёз, который, как утверждают, был мечом Карла Великого, а также Святая Стеклянница, стеклянный флакон с маслом для помазания, который, как утверждают, был подарен Святым Духом для крещения Хлодвига, короля франков, были эвакуированы во время отступления с материка, а новые регалии были изготовлены опытными ремесленниками, в частности, богато украшенная корона.\n\nПосле принесения клятвы в Священном Писании защищать Церковь, поддерживать мир, бороться с несправедливостью, быть милосердным и справедливым, а также бороться с ересью, Жан Орлеанский был помазан архиепископом Алжира в девяти местах в виде креста со святым маслом, затем был облачен в голубой плащ, окропленный золотыми лилиями, с вручением скипетра и руки правосудия, и наконец, увенчан короной. Пэры возрожденного королевства поклялись в верности Его Величеству, после чего была совершена месса. Сделав это, король и королевская семья отправились в свою новую резиденцию - бывший президентский дворец на высотах Алжира, на протяжении всего пути туда ликовали многочисленные толпы, народные гуляния и пиршества, проходящие до поздней ночи. Однако в церемонии были изменены некоторые важные детали: король не принес традиционную клятву бороться с неверными, а вместо этого муфтий Алжира подарил ему традиционный меч-флиссу, символизирующий его новый статус Хами аль-Ислама или Защитника ислама, а среди пэров, клянущихся в верности Его Величеству, были многочисленные арабские, берберские или африканские вожди в традиционных костюмах, символизирующих новую эру французского владычества."
 nfa.512.a:0 "Республика действительно мертва, да здравствует Королевство!"
 
 nfa.513.t:0 "Женский суффражизм"
 nfa.513.d:0 "Вопрос об избирательном праве женщин долгое время был спорным во французской политике. Во время революции женщины считались \"пассивными гражданами\" - категория, общая для детей и домашней прислуги: иными словами, гражданами, которые по своей природе находятся под влиянием других и как таковые не могут быть наделены правом голоса. В 1848 году, когда была создана Вторая Республика и было провозглашено всеобщее избирательное право, женщины были исключены из этого всеобщего права. В 1870 году, когда была провозглашена Третья Республика, они были вновь исключены из этого процесса. Несмотря на то, что более прогрессивные республиканцы симпатизировали делу предоставления женщинам права голоса, они все же считали, что голосование женщин будет использовано против хрупкой республики. Более того, Радикальная партия, доминирующая во французской политике и хорошо известная своим глубоким антиклерикализмом, усомнилась в независимости женщин от Церкви, обеспокоенность которой усилилась за годы, прошедшие после изгнания, поскольку Папа Бенедикт XV в 1919 году поддержал избирательное право женщин: тогдашняя республика, будучи наиболее уязвимой, не могла позволить себе риск того, что женщины будут голосовать либо по воле мужа, либо, что еще хуже, по воле Церкви.\nШарль Моррас долгое время отстаивал в организации Аксьон Франсез право женщин на участие в выборах: действительно, во Франции на протяжении веков до революции они имели это право, будучи призваны голосовать в приходских, общинных или даже региональных собраниях и участвуя наравне с мужчинами в городских собраниях, например, если они овдовели. И поскольку Церковь официально заняла позицию по этому вопросу, теперь, когда мы наконец-то освободили Францию от захвата Геузе, наш долг - исправить злодеяния, совершенные республиканцами. Поэтому был издан королевский указ, в котором объявлялось, что отныне женщины будут иметь право и обязанность участвовать в политике."
 nfa.513.a:0 "Pour toutes!"
 
 nfa.514.t:0 "Долой Марианну!"
 nfa.514.d:0 "Марианна была идеальным символом Республики. Вульгарная, обнаженная, выглядящая чуть лучше, чем проститутка или нищая, она олицетворяла собой бездарность республиканского режима. Избранная при недолговечной Второй Республике, ее представление стало систематическим при Третьей, появляясь в общественных зданиях, статуях, печатях, всех вещах, связанных с государством. Но теперь, освободившись от республиканских оков, Франция больше не будет представлена простым крестьянином, наш народ больше не будет пить гнилое молоко из зараженного республиканского соска: снесены бюсты в мэриях, снесены статуи и уничтожены ликующими Камелотами. Вместо этого мы создадим символы истинной Франции, такие как статуи короля Сен-Луи и Святой Жанны д'Арк, или изображения королевских лилий и галльского петуха. Что касается официального олицетворения нашей нации, то мы просто должны обратиться к прошлому в поисках вдохновения. Традиционно Франция была представлена как женщина в голубом плаще с золотыми лилиями, вооруженная или клеймящая королевской рукой правосудия, часто одетая в золотую корону или шлем, иногда в доспехи: гораздо более подходящий символ для возрожденного Королевства."
 nfa.514.a:0 "Скоро Республика останется только плохим воспоминанием"
 
 nfa.515.t:0 "Новый национальный день"
 nfa.515.d:0 "С 1880 года Национальный день отмечается 14 июля: левые, как правило, считают этот день празднованием штурма Бастилии 1789 года, а правые - Праздником Федерации, который отмечался год спустя и который в то время многими считался концом политической нестабильности, концом революции и празднованием национального единства. Республика не может позволить себе отчуждать ни одну из сторон и поэтому никогда не дает официальных объяснений. В любом случае, это празднование либо революционного кровопролития, либо конституционной монархии крайне неадекватно для восстановленного режима.\n\nВо Франции не было официального национального дня до революции, и поэтому три предложения были представлены королю. Праздник Святого Людовика, короля Франции, 25 августа был поводом для народных гуляний в честь короля и является самым близким к национальному дню, который был у Древнего Режима. Однако с 1922 года папство объявило двух святых главными покровителями Франции: Богоматерь в ее Вознесении, 15 августа, как ее традиционно считали Регина Галлия, королева Франции, и Святая Жанна Д'Арк, посланная Богом в свободную Францию, в день ее праздника, выпадающего на 30 мая, когда состоялась ее мученическая кончина. Какой день король выберет в качестве национального праздника?"
 nfa.515.a:0 "Как при благочестивом короле Людовике IX, монархия приведет Францию к славе"
 nfa.515.b:0 "Просим защиты Богородицы, Регина Галлия, королева Франции, молись за нас!"
 nfa.515.c:0 "Как и Пусель, мы должны услышать призыв Бога спасти Францию!"
 
 nfa.516.t:0 "Искупление"
 nfa.516.d:0 "14 июля 1939 года отмечается 150-летие Падения Бастилии, традиционно считавшегося началом Французской революции, которая в конечном итоге превратила Королевство Франция из абсолютной монархии в конституционную, а затем, спустя короткое время вслед за провозглашением Французской Республики. Республиканский режим сразу же начал работать над тем, чтобы полностью уничтожить Францию изнутри, потрошить ее традиции, отрезать ее от Вера и превратить Старшую Дочь Церкви в Геузу, намеренную распространять атеизм, террор и разрушение по всему миру. Те, кто храбро противостоял этому паразитическому зверю, были безжалостно раздавлены, и сотни тысяч невинных людей были замучены на алтаре Свободы, Равенства и Братства. Хотя Республика в конечном итоге пала благодаря махинациям самозванца Бонапарта, семена, посаженные революцией, до недавнего времени продолжали поражать Францию.\nВ связи с этим король Жан III распорядился о проведении недели траура в память о жертвах революции с ежедневными массовыми выступлениями и шествиями в целях искупления грехов, совершенных нашим народом не так давно. Однако на этой неделе по всей нашей территории будут организованы торжества в ознаменование контрреволюции и недавнего восстановления законной монархии, а также нашей надежды на то, что в скором времени будет потушена еще одна революция."
 nfa.516.a:0 "Да здравствует Вечная Франция!"
 
 nfa.517.t:0 "Встреча с Его Святейшеством"
 nfa.517.d.angrypope:0 "По окончании долгой борьбы с Республикой, дофин Генрих Орлеанский отправился в большое дипломатическое путешествие, чтобы познакомить наших союзников и соседей с новым режимом. Однако первая остановка этого путешествия будет в Риме, куда принц прибыл сегодня рано утром на самолете. Франция долгое время была Старшей Дочерью Церкви, хотя в прошлом веке она, безусловно, была мятежной дочерью: от одной революции к другой Церковь часто становилась мишенью безбожных революционеров и недобросовестных либералов. Никаких официальных отношений между Святым Престолом и Францией не существовало с 1904 года и до начала дебатов о разделении Церкви и государства, и хотя отношения между Республикой и папством были более теплыми во время Великой войны, последующая революция разрушила надежды на разрядку. Последующий антиклерикальный террор заставил многих поверить в то, что Старшая Дочь теперь является матереубийцей. \nНо этого больше не будет! Как и Блудный Сын, Франция наконец-то вернулась к своей матери Церкви, и Принц был тепло принят римлянами и Его Святейшеством. Между ними произошла долгая личная встреча, где Его Святейшество, кажется, разделил свою радость по поводу возвращения Франции среди наиболее близких к Церкви народов и надежду на то, что новый режим останется верен своей святой миссии, призывая к мирному переходу к монархии. Ходили слухи, что у Папы есть опасения относительно довольно утилитарного характера Веры в глазах Морраса, но эти опасения, по-видимому, были сглажены: либо заверениями принца относительно Морраса в доброй вере, либо обещанием контролировать эти неблагоприятные элементы, мы никогда не узнаем.\nВ заключение встречи принц Генрих объявил, что вскоре будет подписан новый Конкорд между Церковью и Королевством, прежде чем торжественно поклясться, что Франция отныне будет всегда защищать Веру."
 nfa.517.d.nicepope:0 "По окончании долгой борьбы с Республикой, дофин Генрих Орлеанский отправился в большое дипломатическое путешествие, чтобы познакомить наших союзников и соседей с новым режимом. Однако первая остановка этого путешествия будет в Риме, куда принц прибыл сегодня рано утром на самолете. Франция долгое время была Старшей Дочерью Церкви, хотя в прошлом веке она, безусловно, была мятежной дочерью: от одной революции к другой Церковь часто становилась мишенью безбожных революционеров и недобросовестных либералов. Никаких официальных отношений между Святым Престолом и Францией не существовало с 1904 года и до начала дебатов о разделении Церкви и государства, и хотя отношения между Республикой и папством были более теплыми во время Великой войны, последующая революция разрушила надежды на разрядку. Последующий антиклерикальный террор заставил многих поверить в то, что Старшая Дочь теперь является матереубийцей. \nНо этого больше не будет! Как и Блудный Сын, Франция наконец-то вернулась к своей матери Церкви, и Принц был тепло принят римлянами и Его Святейшеством. Между ними произошла долгая закрытая встреча, на которой, похоже, Папа поделился своими известными опасениями по поводу довольно утилитарного взгляда на Веру, которую придерживаются некоторые из высших элит Аксьон Франсез, в частности Шарль Моррас. Но эти опасения, очевидно, были смягчены: будь то заверения принца относительно Морраса в доброй воле или обещание контролировать эти неблагоприятные элементы, мы никогда не узнаем.\nВ заключение встречи принц Генрих объявил, что вскоре будет подписан новый Конкорд между Церковью и Королевством, прежде чем торжественно поклясться, что Франция отныне будет всегда защищать Веру, обещание, которое было воспринято некоторыми как предостережение АС."
 nfa.517.a:0 "Радостное событие!"
 
 nfa.518.t:0 "Возвращение князя"
 nfa.518.d:0 "Несколько десятилетий назад Дом Гримальди отправился в изгнание, когда вторгшиеся в него ополченцы Коммунаров захватили крошечное княжество Монако, символ в их глазах абсолютного буржуазного вырождения. С тех пор \"Князь-Солдат\" Луи II никогда не терял надежды на восстановление независимости Монако и неустанно лоббировал французское правительство, чтобы включить восстановление княжества в любые будущие военные цели. Чтобы доказать преданность княжества своим давним союзникам и покровителям, наследник княжества Ренье даже пошел по стопам своего отца и присоединился к французской армии на более поздних этапах войны, отслужив с отличием.\n\nПосле освобождения Монако из-под контроля Коммунаров, их преданность, конечно же, была вознаграждена, и Луи II официально провозгласил восстановление независимости княжества с балкона Княжеского дворца напротив ликующих Монегасков. Хотя часть населения первоначально приветствовала аннексию, быстро выяснилось, что без независимости, азартных игр и туризма бывшее княжество было не более чем отсталым, хоть и симпатичным городком, и мнение относительно коммунаров быстро ухудшилось. Позднее был подписан договор с французскими представителями, углубляющий взаимные обязательства двух государств по отношению друг к другу, уже установленные договором 1918 года о 'защитной дружбе', и гарантирующий, что судьба Франции и Монако отныне будет связана навсегда."
 nfa.518.a:0 "Deo Juvante!"
 
 nfa.519.t:0 "Смерть учёного"
 nfa.519.d:0 "Сегодня на похоронах шейха Абд аль-Хамида Бен Бадиса присутствовали десятки тысяч человек со всего Алжира. По происхождению из престижной семьи улемов, претендующих на то, что они являются потомками средневековой династии Зиридов, которая веками правила Ифрикией, Бен Бадису было суждено вести комфортную жизнь в качестве исламского ученого, части местной элиты, далекой от борьбы его собратьев-индигетов. Вместо этого, его наставник попросил его пообещать в юные годы никогда не служить французам, поставив его на путь неустанной работы для своего народа. Он учился в медресе аз-Зайтуна в Тунисе, старейшем и одном из самых престижных центров исламского образования во всем Магрибе, и именно там и во время продолжительного пребывания на Ближнем Востоке он пришел к сильному реформистскому течению ислама, вернувшись домой с надеждой искоренить неортодоксальные практики марабутов и суфиев на своей родине и укрепить исламскую идентичность Алжира. Один из основателей Ассоциации алжирских мусульманских улемов, он быстро стал ее неофициальным руководителем, помогая создавать множество школ по всему региону, выступая против ассимиляции и активно участвуя в борьбе за права индигенов, особенно в своём родном доме Константине, \"Городе Мостов\". В то время как алжирцы оплакивают смерть ученого и патриота, франкоалжирцы вздохнут с облегчением, так как всегда считали его занозой в боку. Что касается властей, то хотя они и прислали официальные соболезнования семье Бена Бадиса, некоторые опасаются последствий его кончины: в конце концов, человек был довольно умеренным и всегда следил за тем, чтобы улемы всегда держались подальше от каких-либо разговоров о независимости."
 nfa.519.a:0 "Мы принадлежим Аллаху, и к нему мы вернемся"
 
 nfa.520.t:0 "Confrérie Notre-Dame"
 nfa.520.d:0 "Широкая сеть информаторов в Коммуне недавно была интегрирована в нашу более широкую разведывательную сеть в Метрополии и уже предоставила нам важнейшую информацию, касающуюся военных объектов и планирования, влияния Коммунаров в пределах нашего доминиона, а также потенциальных целей, которые могут быть обращены на нашу сторону или уничтожены. Основанная в начале этого года Луи де Ла Бардонни, виноделом из Дордони, а теперь возглавляемая нашим контрабандным агентом Жильбером Рено, в настоящее время оперирующим под псевдонимом \"Полковник Реми\", сеть работает в основном на Западе Франции, вербуя в основном среди многочисленных католиков, недовольных антиклерикальными практиками синдикалистского правительства, включая большое количество женщин, таких как Жаннетт Гюйо. В связи с этим глубоко католический полковник Реми выбрал для сети кодовое имя C.N.D, сокращенно от \"Братство Богородицы\", надеясь поставить усилия этих героев под защиту Девы Марии."
 nfa.520.a:0 "Удачи, Полковник!"
 
 nfa.521.t:0 "Военная сеть"
 nfa.521.d:0 "Уже несколько месяцев слухи о высокоэффективной сети, работающей на востоке Франции, доходят до нашей разведывательной службы, но по-настоящему завладеть ею оказалось невозможно. Действительно, похоже, что никто из оперативников даже не знает имени своего вышестоящего по иерархии начальника, а встречи сведены к строгому минимуму. Но с нами наконец-то связался ее лидер, эльзасский текстильный промышленник Пауль Данглер по прозвищу Комендант Марсьяль, гражданин Рейха. Используя немецкие деньги, выданные под предлогом финансирования изучения цветка Genisteae на холмах региона Вогезы, Комендант Марсьяль быстро построил дисциплинированную сеть, собирающую информацию об инфраструктуре Коммуны и передвижениях войск на Востоке, внедряя тайники с оружием и взрывчаткой по всему Вогезу и Эльзасу, создавая вооруженные сети в Лотарингии, а также сохраняя группировки в случае, если Коммуна продвинется мимо Вогезов. Однако, будучи неизвестным своим немецким покровителям, Данглер считает, что Эльзас является законной частью Франции, и его сеть собирает огромное количество информации в рамках немецкой разведки, а также налаживает связи внутри армий Рейха с недовольными эльзасскими солдатами и офицерами.\n\nСейчас он предложил нам свои услуги в качестве двойного агента, предоставив нам доступ к своей сети для подготовки освобождения Франции, и было бы глупо отказываться от этого. Хотя немцы знают эту сеть как Réseau Martial (Военную сеть), для нас он станет \"7-ой колонной Эльзаса\", так как глубоко католический Данглер верит, что 7 - это священное число. Однако его внимание, очевидно, разделено между Коммуной и Рейхом, что может помешать его работе против красных, которые он сам называет \"антицивилизацией\". Что же нам делать?"
 nfa.521.a:0 "Попросить его сосредоточиться на Коммунарах, пока что..."
 nfa.521.b:0 "Информация о Бошах всегда будет полезна"
 
 nfa.522.t:0 "Крах Германской Африки"
 nfa.522.d:0 "В 1897 году, министр иностранных дел Германии фон Бюлов утверждал, что колониальная политика Империи сводилась к тому, чтобы просто \"никогда не отбрасывать тень, а получить собственное место под солнцем\". Несмотря на эти примирительные слова, в течение почти двух десятилетий они с завистью наблюдали за тем, как мы распространяли французскую цивилизацию и строили империю, простирающуюся на весь мир. Неоднократно мы упрекали их в попытках экспансии: они заставили нас дорого заплатить за это. Полностью побежденные в Африке, их подданные, наконец, вздохнули с облегчением, поскольку тевтонское иго было снято, однако мы были вынуждены уступить Германии большую часть наших колоний, как часть условий перемирия 1919 года. Мы надеялись, что это будет временной мерой, что новые переговоры помогут нам получить более выгодные условия: революция быстро положила конец этим надеждам. Будучи сосланными в Алжир, мы могли только с ужасом наблюдать, как немцы аннексировали наши владения и владения Бельгии, а затем захватили колонии наших британских союзников, когда они тоже пали под социализм. Кайзеррейх создал чудовище, непонятный, чудовищный лоскут предыдущих администраций и перезаключил договоры, простирающиеся от Абиджана до Дар-эс-Салама.\n\nНо наконец мы получили оправдание. Кайзер, назначив своего протеже фон Геринга главой химерной \"Миттельафрики\", чрезмерно амбициозный Летучий Людоед сумел лишь разрушительно возглавить колонии: под сокрушительным весом его некомпетентности хрупкая конструкция рухнула. Большая часть Африки сейчас находится в состоянии, которое можно охарактеризовать как анархическое, поскольку европейские колонисты борются за господство или за выживание, в зависимости от своего местоположения. Некоторые представители нашей администрации утверждают, что сейчас идеальное время для того, чтобы двинуться на юг и завоевать то, что принадлежит нам, но сейчас еще слишком рано: немцы все еще утверждают, что ситуация скоро будет под контролем, и мы не можем позволить себе противостоять им до того, как будет отвоевана материковая часть страны. Мы будем ждать своего часа, наблюдая за нашими бывшими туземными союзниками и контактируя с ними: возможно, рано или поздно они вернутся под наше влияние."
 nfa.522.a:0 "Полагаю, Боши называют это \"Schadenfreude\""
 
 nfa.523.t:0 "Аудиенция с Аголи Агбо"
 nfa.523.d:0 "Окруженный женской гвардией Мино, более известный на Западе как амазонки, одетый в свой лучший традиционный наряд и владеющий своим \"récade\", королевским скипетром в форме топора, пожилой король Дагомеи приветствовал в своем дворце Абомея нашего посланника, который одарил его подарками, похвалами и одним требованием: восстановить договор о дружбе и торговле, который объединил наши два народа с 1894 года. Король быстро согласился, а его двор поддержал это предложение.\n\nЭто, казалось бы, спонтанное проявление королевской власти было, однако, результатом многомесячных переговоров между французскими представителями и королем Аголи Агбо. С крахом немецко-африканского порядка, многие коренные вожди вдруг впервые за несколько десятилетий оказались на позиции реального руководства: некоторые, как и Аголи Агбо, сумели в какой-то степени восстановить свою традиционную власть над народом. Однако Дагомея все еще находится в беспорядке: Остатки Германии все еще затаились, и королю просто не хватает ресурсов, чтобы по-настоящему восстановить порядок на территории всей бывшей колонии, особенно на территории северных народов, таких как свирепый Бариба и их всадники-исангари, сильно отличающиеся от его собственного народа Фон. Поэтому Аголи Агбо нужны были союзники: как его бывшие хозяева, мы были его первым и возможно, единственным выбором. Однако мы должны признать, что он разумно использовал в этих переговорах наши напряженные отношения с Германией: мы не могли просто проложить себе путь в Гвинейский залив, так как кайзер по-прежнему претендует на господство в регионе, и поэтому мы должны договориться о неофициальном протекторате, окружив короля советниками и укрепив его власть над страной нашими ресурсами. Но это радостный день: Французская дипломатия обеспечила нам первый шаг к завоеванию нашей африканской империи."
 nfa.523.a:0 "С возвращением, ваше величество"
 
 NFA_puppeted_dahomey:0 "Марионеточная Дагомея"
 
 nfa.524.t:0 "Привет, мой старый Париж"
 nfa.524.d:0 "Париж, столица Франции с тех пор, как была Франция. Она видела лучшие дни, война и красные оставили уродливые шрамы, но все скоро исцелится. Несмотря на борьбу, Париж всегда будет Парижем, бесспорно, самым красивым городом в мире, столицей европейской культуры и цивилизации, городом огней: наша добрая старушка Панам. Наконец, мы здесь, дома. Невозможно скрыть глубокие и священные чувства, переполняющие всех тех, кто был вынужден покинуть ее много лет назад, и трепет тех, кто был изгнан слишком юным, чтобы даже вспомнить о ней. Красные флаги и другие символы революции были сорваны, и на Елисейских полях состоялся огромный парад в честь наших армий и армий наших союзников: несметное количество парижан болело за своих освободителей, одни плакали от радости, другие просто ошеломлены этой реализацией их самой заветной мечты. Враги Франции все еще таятся, но каждый день высокопоставленных революционеров привлекают к ответственности: на это потребуется время, но сначала Париж, а вскоре и вся Франция будут очищены от этой грязи. Наша Патри возродится из пепла!"
 nfa.524.a:0 "Париж возмущен, сломлен, замучен, но свободен!"
 
 nfa.525.t:0 "La Phocéenne"
 nfa.525.d:0 "В то время как наша законная столица Париж все еще находится вне досягаемости, благодаря нашим усилиям мы остановились на следующем оптимальном варианте: Марселе. Один из старейших городов Франции, с богатой историей, восходящей к греческим колонистам Фокии, она является воротами в Средиземноморье, жизненно важным звеном империи, подарившим нам победу. Наконец, мы здесь, дома, и Франция почти едина. Невозможно скрыть глубокие эмоции, переполняющие всех тех, кто был вынужден оставить Францию позади все эти годы, и трепет тех, кто был изгнан слишком юным, чтобы даже вспоминать о ней. Красные флаги и другие символы революции были сорваны, а в порту Вьё состоялся парад в честь наших армий и армий наших союзников: большое количество марсельцев приветствовали своих освободителей, одни плакали от радости, другие просто оставались ошеломленными этой реализацией их самой заветной мечты. Враги Франции все еще таятся, но каждый день высокопоставленных революционеров привлекают к ответственности: на это потребуется время, но сначала Марсель, а вскоре и вся Франция будут очищены от этой грязи. Наш Патри возродится из пепла!"
 nfa.525.a:0 "Наконец-то мы пересекли это море"
 
 nfa.526.t:0 "Рыцари-монахи из Сент-Круа"
 nfa.526.d:0 "На высотах над Ораном возвышается цитадель, построенная много веков назад испанцами, крепость Сент-Круа. Захваченная и восстановленная после завоевания Алжира, крепость до недавнего времени была второстепенным гарнизоном. Однако в сонной цитадели в последние месяцы наблюдается оживление: режим создал там школу для обучения будущих элит нации.\n\nПод руководством лейтенанта Пьера Дюнуара де Сегонзака, молодого и пылкого офицера, и Рене де Наруа, военного капеллана, любимого своими людьми, Национальная школа кадров Орана создала инновационную шестимесячную учебную программу, чтобы подготовить сотни самых выдающихся молодых людей страны в качестве лидеров, достойных служения Франции. Обладая строгой дисциплиной, образцовой моралью, напряженными физическими упражнениями, вдохновленными скаутизмом и военной подготовкой, долгими часами учебы и глубоким чувством товарищества, лейтенант Дюнуар де Сегонзак надеется создать Нового Человека, целиком и полностью преданного национальным интересам. Интересно, что ученики в своем уединении между морем и небом начали формировать \"дух\" самой Школы: получивший прозвище Дюнуар де Сегонзак \"Старый Глава\", хотя человеку едва исполнилось тридцать, они стилизовали себя под рыцарский орден, с девизом и гербом, принеся клятву Франции и своим товарищам. Развитие, принятое руководством школы, как романтический образ школы, привлекает все больше добровольцев.\n\nОднако независимость Сент-Круа беспокоит некоторых в правительстве, в то время как другие считают, что школа медленно, но верно превращается в культ личности вокруг \"Старого Главы\", если не просто в культ, учитывая все более мистическую католическую преданность, которую курирует Падре де Наруа. Что необходимо сделать?"
 nfa.526.a:0 "Замечательная инициатива, поддержите Рыцарей-монахов!"
 nfa.526.b:0 "Закройте школу, наши лучшие и умнейшие не превратятся в культистов"
 
 nfa.527.t:0 "Скрытые"
 nfa.527.d:0 "Преследуемые, которым запрещено публично демонстрировать то, что им дороже всего, неустанно подвергаются насмешкам: верующие, которые тихо сопротивляются, несмотря на открытую враждебность коммунаров, выходят из укрытий. В течение многих лет было запрещено открытое выражение веры, епископы были изгнаны из страны, некоторые церкви были захвачены, проповеди контролировались. В тылу наших победоносных армий некоторые осмелились присоединиться к нашим силам под открытым небом, священники, ушедшие в укрытие, вернули себе свои приходы, в то время как некоторые еще немногочисленные, возможно, опасаясь красного контрнаступления, лишь незаметно принесли цветы к тем немногим придорожным святыням, которым удалось избежать чистки религиозного самовыражения из публичного пространства. Когда братоубийственный конфликт подошел к концу, по всей стране зазвонили некогда молчаливые колокола, были организованы большие шествия по очищению городов и сел от пятен как атеистического антиклерикализма, так и оргии насилия, вновь были поставлены кресты, на исповеди образовались длинные очереди, заполнены скамьи, места паломничества изобиловали жизнью, так как оставшиеся в живых приходили, чтобы отблагодарить того, кому они молились о защите в бою, или когда бомбы падали без разбору: Часовне Чудотворного Медальона Богоматери, Лурду, Ла-Салетта, Сент-Терезы, Сент-Дженевив, Сент-Жан-д'Арк - все они получили своих новых последователей. \n\nКоммунары пытались искоренить 'опиум народа': очевидно, это было не так успешно, как они надеялись. Действительно, кровь мучеников - это семя Церкви."
 nfa.527.a:0 "Te Deum!"
 
 nfa.528.t:0 "Взрыв Дамокла"
 nfa.528.d:0 "После многих лет тщательных научных исследований французский инженер Луи Реар, наконец-то, сделал заключительный штрих к самому важному произведению в своей жизни, возможно, радикально изменивший ход истории человечества: 'Дамоклу'. Когда он пригласил прессу на эксклюзивное мероприятие, распространились слухи, вплоть до того момента, пока, наконец, он не открыл миру свое произведение, оставив журналистов ошеломленными на мгновение, пока вспышки фотоаппаратов не заглушили все вопросы, которые у них могли возникнуть. Правда в том, что им не нужно было никаких объяснений: достаточно было простого снимка, который был бы в каждой газете на следующий день.\n\nОбладая общей площадью 200 см2, описываемой как 'маленькая и разрушительная', названная в честь ныне печально известного проекта 'Красный' по созданию атомной бомбы гениальным изобретателем, который надеялся, что она создаст \"взрывчатую коммерческую и культурную реакцию\", Дамокл, в настоящее время самый маленький в мире купальник, создает волну страсти по всей Европе и за ее пределами. Реар уже получил тысячи писем от поклонников, как ни странно, в основном от мужчин, и столько же заказов, но многих не порадовало это новое выражение моды. Консерваторы, женские ассоциации и даже Церковь уже осудили Дамокл и призвали правительство прекратить эту явную атаку на общественную порядочность, что привело к еще большей популярности купальника."
 nfa.528.a:0 "Ну, если Церковь так говорит..."
 nfa.528.b:0 "Это чистый французский гений, не сдерживайте его!"
 
 nfa.530.t:0 "Неделя искусств в Авиньоне"
 nfa.530.d:0 "Авиньон - прекрасный маленький городок на юге Франции, известный хорошо сохранившимся средневековым центром города, все еще окруженный высокими стенами, куда в 14 веке на некоторое время отправились в изгнание папы Римские и построили великолепный готический дворец-крепость, а также мост Сен-Бенезе, который был частично разрушен и стал предметом многовековой детской песни. Однако в связи с недостатком средств, выделенных на сохранение Дворца Папы Римского под властью Коммунаров, и некоторым значительным ущербом, нанесенным во время отвоевывания, в городе наступили лучшие времена. \n\nТаким образом, чтобы собрать средства на реконструкцию средневекового квартала, город при поддержке правительства организовал недельный фестиваль искусств, посвященный главным образом театру, а дворец превратился в престижную сцену под открытым небом. Ожидая визита немногих местных жителей, город вместо этого был переполнен посетителями: тысячи людей пришли посмотреть такие пьесы \"Ричард II\" Шекспира или \"История Тобита и Сары\", библейская сказка благочестивого католического дипломата и поэта Поля Клоделя. После такого успеха город поклялся сделать этот фестиваль ежегодным мероприятием, все вырученные средства пойдут на консервацию и реконструкцию. Что касается правительства, то оно надеется воспользоваться этой возможностью, чтобы способствовать возрождению классической французской культуры после многих лет \"авангарда\", богемной чепухи."
 nfa.530.a:0 "Пусть этот фестиваль будет успешным на протяжении десятилетий!"
 
 nfa.531.t:0 "Мечеть в Париже?"
 nfa.531.d.default:0 "Планы по строительству великой мечети в Париже разрабатывались десятилетиями, сначала османскими дипломатами, а к концу XIX века - \"Комитетом Французской Африки\", который стремился создать Францию как страну, дружелюбную мусульманам в рамках своих колониальных амбиций, или из более подлинной исламофобии. Великая война воплотила эти планы в жизнь: как лучше проявить уважение и благодарность многим мусульманским колониальным подданным, сражающимся за Отечество? Было дано разрешение, собраны средства, даже выбрано перспективное место. Но революция выкинула все это в окно, и хотя власти Коммуны почтили память солдат-индиганцев, погибших за Францию в \"великой империалистической мясорубке\", они конечно же, не собирались создавать для них место поклонения. \n\nВ изгнании и отвоевании Метрополии наши мусульманские подданные в очередной раз продемонстрировали свою храбрость и преданность Патри, и без них мы не смогли бы одержать победу. В связи с этим были расширены приостановленные планы строительства Великой мечети Парижа, некоторые из них выступают за большой комплекс, вдохновленный архитектурой мечети аз-Зайтуна в Тунисе, с садами, хаммамом, медресе и даже чайным домиком. Хотя никто не ставит под сомнение необходимость большого символического жеста благодарности, проект вызывает некоторую критику как со стороны светских людей, так и со стороны некоторых консерваторов."
