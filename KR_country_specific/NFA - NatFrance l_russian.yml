# Seize Morocco #

 NFA_seize_morocco_decisions:0 "Захват марокканских территорий"
 NFA_seize_morocco_decisions_desc:0 "Начиная с девятнадцатого века, мы поощряем наши амбиции в отношении Марокко. Теперь, когда другие державы, которые заинтересованы в этом, находятся в хаосе, пришло время отнять эти земли для себя. Vive la France!"
 NFA_seize_real_morocco:0 "Вернуть Марокканское королевство!"
 NFA_seize_real_morocco_desc:0 "Немцы проиграли войну в Европе, и теперь пришло наше время нанести удар и забрать то, что было нашим!"
 NFA_seize_spanish_morocco:0 "Захватить испанский Рио-де-Оро!"
 NFA_seize_spanish_morocco_desc:0 "НКТ-ФАИ захватила Испанию и ее бывшие колонии в Рио-дель-Оро. Если мы хотим обезопасить регион, мы должны нанести удар сейчас, пока анархисты являются нестабильными."

# Help a side of Spain #

 NFA_help_spain_decisions:0 "Испанская гражданская война"
 NFA_help_spain_decisions_desc:0 "Испания десятилетиями колебалась на грани нестабильности, а теперь, наконец, окунулась в нее. С одной стороны, безбожные анархисты НКТ. С другой стороны, карлистские претенденты, поддерживаемые нашими португальскими союзниками-интегралистами, а в случае успеха, скорее всего, и нашим союзником. И наконец, законное правительство Альфонсо XIII, ненавидимое народом, но являющееся хорошим другом немцам. Какую сторону мы будем поддерживать?"
 NFA_help_kos:0 "Поддержать законное правительство"
 NFA_help_kos_desc:0 "Единственный способ для Испании достичь настоящего мира и демократии - это правление истинного правительства Бурбонов."
 NFA_help_car:0 "Поддержать Карлистов"
 NFA_help_car_desc:0 "Карлисты - это единственный путь, по которому Испания должна вновь стать праведной. Португальцы убедили нас в том, что это та группировка, которую нужно поддержать, и если мы их поддержим, то в случае успеха они обязательно присоединятся к нашему альянсу."

# Fight for Influence #

 NFA_fight_for_influence_cat:0 "Лев и Медведь"
 NFA_fight_for_influence_cat_desc:0 "Филипп Петен и Анри Мордак, Лев и Медведь, человек, который удерживал Верден и герой обороны Арраса, две легенды Вельткрига, два человека, которые, несмотря на все остальное, уважают и восхищаются друг другом, в настоящее время противостоят в постоянно растущей политической битве. Чтобы одержать победу в этой борьбе за власть, они теперь пытаются усилить свое влияние на нашу страну.\n\nЧтобы победить в борьбе за влияние, §CПетен и его правительство§! должны иметь больше влияния, чем §gМордак и его последователи§!. Однако, поиск влияния с помощью §Rнедобросовестных средств§! - это верный способ привлечь §Rярость населения§!, которое может неблагоприятно повлиять на существующий режим!\n\n§CВлияние Петена§!: [?Pet_influence]\n§gВлияние Мордака§!: [?Mor_influence]\n§RКоррупция Петена§!: [?Pet_corruption]"
 
 Invest_Construction:0 "Инвестиции в гражданскую промышленность"
 Invest_Construction_desc:0 "Наша промышленность сумела восстановиться после изгнания благодаря поддержке правительства Маршала: это создало огромную добрую волю к Петену среди промышленников, которые лучше всех знают, что государственные контракты являются источником большей части их процветания. Еще несколько тактических инвестиций обеспечат развитие доброй воли.\n\nИнвестирование слишком большого количества ресурсов в эти компании может быть расценено определенными элементами нашей нации как §Rкоррупция§!. Они не будут слишком благосклонны к такому правительству."
 Invest_Arms_Factory:0 "Инвестиции в оружейную промышленность"
 Invest_Arms_Factory_desc:0 "Благодаря важным правительственным инвестициям оружейная промышленность процветала, так как готовность к завоеванию материка была в головах каждого француза с момента изгнания. Однако спрос на вооружение постоянно растет, особенно если учесть, что война с Коммуной не за горами: инвестиции в предприятия известных лоялистов нанесут удар по двум зайцам одним выстрелом, что поможет нам справиться с внутренними и внешними врагами.\n\nИнвестирование слишком большого количества ресурсов в эти компании может быть расценено определенными элементами нашей нации как §Rкоррупция§!. Они не будут слишком благосклонны к такому правительству."
 Support_Loyal_Business:0 "Вознаграждение лояльным компаниям"
 Support_Loyal_Business_desc:0 "В попытке закрепить наше влияние, было бы мудрой идеей вознаградить преданность гражданских лиц, остающихся верными Маршалу в эти неспокойные времена: несколько государственных контрактов здесь, разрешение на строительство быстро выданное там, некоторые нелепые судебные дела, тихо закрытые для других, обеспечат поддержку большей части промышленного класса и помогут убедить тех, кто все еще пребывает в сомнениях, поддержать ли нас.\n\nИнвестирование слишком большого количества ресурсов в эти компании может быть расценено определенными элементами нашей нации как §Rкоррупция§!. Они не будут слишком благосклонны к такому правительству."
 Back_Newspaper:0 "Вернуть лояльную газету"
 Back_Newspaper_desc:0 "Пресса доказала свою полезность в этой политической борьбе, и поддержка верных нам людей не останется незамеченной: тихо выделяя средства газете, поддерживающей наше дело, давая доступ к ранее неизвестной информации или обещая в будущем облегчить борьбу с цензурой, мы можем быть уверены, что эта газета и в дальнейшем будет помогать нам убеждать наш народ в глупости Мордака.\n\nИнвестирование слишком большого количества ресурсов в эти компании может быть расценено определенными элементами нашей нации как §Rкоррупция§!. Они не будут слишком благосклонны к такому правительству."
 
 Mordacq_takes_to_the_waves:0 "§RМордак и Радио!§!"
 Mordacq_takes_to_the_waves_desc:0 "Медведь планирует выступить с речью перед нашим народом: это может иметь катастрофические последствия, если его мятежные послания будут доставлены прямо в дома многих наших соотечественников: если запретить ему выступать в эфире, то это лишь подтвердит его риторику, вместо этого мы должны найти способ, как предотвратить слишком сильное воздействие его речи."
 Mordacq_parade:0 "§RМедведь на марше§!"
 Mordacq_parade_desc:0 "Анри Мордак и его сторонники-демократы планируют провести акцию протеста в одном из крупных городов, надеясь выразить свое недовольство режимом, который они считают застойным и коррумпированным. Если к ним присоединятся слишком многие люди, это может оказаться сильным ударом для правительства, создавая иллюзию, что поддержка Медведя широко распространена и таким образом приводит многих к падению в его руки: необходимо что-то сделать."
 Mordacqs_Speech:0 "§RБольшая речь Мордака§!"
 Mordacqs_Speech_desc:0 "Вскоре Мордак выступит с речью перед большой аудиторией, что может привлечь больше людей на его сторону. Правительство расходится во мнениях о том, как правильно на это реагировать, одни утверждают, что дебаты должны идти своим чередом, другие предлагают, чтобы Маршал выступил с речью в тот же день, в непосредственной близости от места событий: в любом случае, выбор должен быть сделан."
 Mordacq_In_The_Barracks:0 "§RШепот в Великом Молчании§!"
 Mordacq_In_The_Barracks_desc:0 "Политические беспорядки медленно проникают в сердце режима, вооруженные силы, обычно называемые \"la Grande Muette\", Великим Молчанием, за свою сдержанность от участия в политической жизни Республики. Если и было место, где не должно укореняться демократическое движение, то это там: к счастью, даже самый скромный пехотинец все еще полон уважения к герою Вердена, но диссидентская литература недавно была найдена в казармах и офицерских шезлонгах: необходимо что-то делать."
 
 NFA_Call_For_Moral_Order:0 "Призыв к нравственному порядку"
 NFA_Call_For_Moral_Order_desc:0 "Поскольку возмутительные обвинения в коррупции начали распространяться, Маршал должен занять четкую позицию: он выйдет в эфир, чтобы призвать наших граждан к образцовому поведению в эти трудные времена и осудить любые обвинения в адрес правительства, как обычную пропаганду, распространяемую синдикалистами."
 NFA_Make_Corruption_Crime:0 "Борьба с коррупцией"
 NFA_Make_Corruption_Crime_desc:0 "Чтобы доказать нашему народу, что Маршал невиновен в недавно разразившихся коррупционных скандалах, мы начнем широкомасштабную антикоррупционную кампанию на всех уровнях общества, поощряя наших граждан доносить на любое коррумпированное должностное лицо, свидетелем или жертвой которого они могли стать. Это титаническое усилие, но оно того стоит."
 NFA_Scapegoats:0 "Творческие способы борьбы с коррупцией"
 NFA_Scapegoats_desc:0 "Даже наши самые искренние усилия по борьбе с коррупцией не принесли достаточных результатов, чтобы удовлетворить наших людей, и поэтому нам, возможно, придется более осторожно подходить к поиску доказательств предполагаемой коррупции или быть более активными в получении признательных показаний от подозреваемых лиц. Вероятно, они все равно что-то сделали не так, или они могут быть агентами Коммунаров, или что-то еще: какая разница, на самом деле?"

# AF trials Decisions #

 NFA_decision_AF_trials_cat:0 "Сделка с остатками республиканцев"
 NFA_decision_AF_trials_cat_desc:0 "Наконец-то мы уничтожили Республику. И сейчас ведется работа по избавлению от ее пагубного влияния на нашу великую страну. Однако есть и такие, кто считает, что Геуса - это то, что стоит защищать: пока есть остатки республиканского влияния, мы не можем по-настоящему приступить к работе по реформированию Франции. Поэтому необходимо очистить французский организм.\n\nЗавершение этих решений удалит идею §Yреспубликанских пережитков§! и даст другую идею в зависимости от вашего выбора."
 NFA_Public_Humiliation:0 "Публичное унижение республиканцев"
 NFA_Public_Humiliation_desc:0 "Для мелких правонарушителей, таких как журналисты, которые с энтузиазмом защищали Республику или поддерживали парады, или несправедливых критиков правительства де Голля, будет достаточно более образовательного подхода. Они будут вынуждены публично отказаться от своих предыдущих работ и записей, поклясться в верности новому правительству, после чего будут отправлены в целости и сохранности в дорогу."
 NFA_Arrest_Republican_Leaders:0 "Арестовать их политиков"
 NFA_Arrest_Republican_Leaders_desc:0 "Многие политики молчаливо поддерживали парадистов, просто ожидая подходящего момента для нанесения удара по правительству Маршала, чтобы еще глубже погрузить нас в республиканскую бездарность. Многие сторонники Мордака уже арестованы, в то время как другие парламентарии, похоже, все больше обеспокоены правительством де Голля. Тщательное расследование поможет нам выявить тех, кто все еще надеется на то, что Республика выстоит."
 NFA_Cleanse_the_Police:0 "Очистить полицейские ряды"
 NFA_Cleanse_the_Police_desc:0 "В роковой день последнего парада некоторые сотрудники полиции, на которых была возложена задача поддержания порядка, присоединились к демонстрантам, когда ситуация стала кровавой. Это может свидетельствовать о более глубокой гнили общественной функции, о которой мы думали ранее, и расследование деятельности нашей полиции может раскрыть неприятные секреты."
 NFA_Purge_the_Military:0 "Очистить военных"
 NFA_Purge_the_Military_desc:0 "Военные, якобы 'Великое Молчание', наделали слишком много шума в последние месяцы. Хотя некоторые из наших людей были среди ранних парадистов, к сожалению, очевидно, что некоторые из них были горячими сторонниками Мордака и возможно не были надежными офицерами в армии нашего короля. Армия традиционно была реакционным бастионом при Геусе, и она должна оставаться таковой. Будет проведено тщательное расследование, и любой подозрительный человек должен быть допрошен, солдат или генерал."
 NFA_Those_Who_Slither:0 "Те, кто скользят в темноте"
 NFA_Those_Who_Slither_desc:0 "Последнее место, где мы не искали потенциальных предателей: Второе Бюро, наше разведывательное бюро. Между побегом Мордака и демократическим лагерем, который, кажется, всегда знает наш следующий шаг, известно, что есть крот, но до сих пор не удалось выяснить, кто это. Нам придется действовать в строжайшей секретности, чтобы наконец-то поймать в ловушку источник наших бед."

# Colonial Decisions #

 NFA_fate_of_french_africa_cat:0 "Судьба Французской Африки"
 NFA_fate_of_french_africa_cat_desc:0 "Слишком долго французские колонии считались не более чем землей и людьми, которых можно было эксплуатировать. Наш священный долг - достучаться до наших братьев и сестер и возвысить их. Мы принесем свет христианства и цивилизации туземцам, которые слишком долго спотыкались во тьме!"
 
 NFA_Focus_On_Algeria:0 "Сосредоточить усилия на Алжире"
 NFA_Integrate_Algeria:0 "Интегрировать Алжир во Французский Союз"
 NFA_Focus_On_Tunisia:0 "Сосредоточить усилия на Тунисе"
 NFA_Integrate_Tunisia:0 "Интегрировать Тунис во Французский Союз"
 NFA_coring_tunis_tt:0 "§YТунис§!:\n   Регион теперь является национальным §YФранцузской Республике§!.\n   Добавит следующее:\n     Военнообязанное население: §R-35.00%§!\n§YГабес§!:\n   Регион теперь является национальным §YФранцузской Республике§!.\n   Добавит следующее:\n     Военнообязанное население: §R-35.00%§!"
 NFA_Focus_On_Guinea:0 "Сосредоточить усилия на Французской Гвинее"
 NFA_Integrate_Guinea:0 "Интегрировать Гвинею во Французский Союз"
