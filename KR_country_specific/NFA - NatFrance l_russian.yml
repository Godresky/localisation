# CSN #

 NATFRA_Comite_du_Salut_National:0 "Comité du Salut National"
 NATFRA_Comite_du_Salut_National_desc:0 "Анри Мордак сформировал совместно с представителями демократических и вооруженных сил Комитет Национального Спасения, переходный орган власти до полного восстановления демократии: воистину, мы не можем допустить, чтобы наша нация была разделена в это критическое время, когда час отвоевания становится все ближе и ближе."
 NATFRA_Commisariat_au_Plan:0 "Commissariat Général au Plan"
 NATFRA_Commisariat_au_Plan_desc:0 "Для того, чтобы обеспечить идеальную организационную основу для предстоящих национальных действий, была создана комиссия, состоящая из гражданских и военных лиц, для планирования и координации различных инициатив по обеспечению готовности к войне, и мобилизации всех национальных ресурсов для выполнения нашего священного долга."
 NATFRA_War_Credits:0 "Військові кредити"
 NATFRA_War_Credits_desc:0 "Есть популярная поговорка: \"l'argent est le nerf de la guerre\", \"деньги - это жила войны\": действительно, государство должно вложить все, что только может, в военные усилия и привлечь к этому наш народ, богатый или бедный, с помощью военных облигаций и частных инвестиций. Наш народ должен понять, что это в конце концов последний рывок, и что необходимо полное, вдохновенное участие каждого."
 NATFRA_Army_Supervision:0 "Військовий нагляд"
 NATFRA_Army_Supervision_desc:0 "Комитет Национального Спасения - это совместные усилия гражданских и вооруженных сил, но кто может лучше понять потребности наших армий, чем они сами? Следует предусмотреть определенный надзор со стороны военных в административном и промышленном секторах, чтобы обеспечить быструю и своевременную полномасштабную мобилизацию, когда в этом возникнет необходимость."
 NATFRA_Aim_For_SelfSustainability:0 "Самозабезпечення"
 NATFRA_Aim_For_SelfSustainability_desc:0 "Хотя наши союзники в Антанте заверили нас в своей полной поддержке, мы не можем просто надеяться на лучшее и полагаться на их щедрость: необходимо сделать все для того, чтобы Франция могла полностью снабдить свои силы, используя свои собственные ресурсы. Мы позаботимся о том, чтобы огромные природные богатства Африки были полностью мобилизованы и чтобы как можно меньше из них было потрачено впустую, нежели экспорт: сейчас не время для прибылей."
 NATFRA_Dam_Construction:0 "Греблі"
 NATFRA_Dam_Construction_desc:0 "Наш доступ к углю ограничен, а нефть должна быть сохранена для вооруженных сил: чтобы наши люди и промышленность имели доступ к электроэнергии, мы будем вкладывать значительные средства в гидроэнергетику. В Алжире есть много контрастов, и Атлаские горы идеально подходят для развития этого источника энергии."
 NATFRA_Companies_des_Forges:0 "Companies des Forges"
 NATFRA_Companies_des_Forges_desc:0 "Чтобы убедиться, что мы готовы к грядущей войне, правительство встретится с представителями металлургической промышленности, которые во время Вельткрига очень хорошо координировали оборонную промышленность, с целью создания нового, более централизованного конгломерата, полностью предназначенного для обслуживания военных действий."
 NATFRA_Societes_Nationales:0 "Sociétés Nationales"
 NATFRA_Societes_Nationales_desc:0 "В некоторых жизненно важных отраслях промышленности недопустимо, чтобы что-то мешало процессу мобилизации: правительство как таковое начнет широкую политику стратегической национализации и инвестиций, чтобы у наших сил были все необходимые ресурсы."
 NATFRA_War_in_our_Plates:0 "Війна на наших позиціях"
 NATFRA_War_in_our_Plates_desc:0 "Все ресурсы должны быть направлены в вооруженные силы для освобождения Франции. Сюда относится и продовольствие, поскольку еще до начала войны мы должны создать огромные запасы непортящихся товаров: ни один солдат не может сражаться на пустой желудок. В связи с этим будет осуществляться постепенное нормирование товаров первой необходимости."
 NATFRA_Policy_and_Strategy:0 "Політика та стратегія"
 NATFRA_Policy_and_Strategy_desc:0 "Многие из наших депутатов и государственных чиновников имеют некоторый военный опыт, Франция, в конце концов, является нацией граждан-солдат. Тем не менее, они должны в полной мере понимать, на что идут наши усилия: частые доклады от вооруженных сил, а также брифинги по стратегии и тыловому обеспечению гарантируют, что у них будут инструменты для того, чтобы служить стране наилучшим образом."
 NATFRA_Our_Morale_Forces:0 "Моральні сили"
 NATFRA_Our_Morale_Forces_desc:0 "К сожалению, к концу Вельткрига многие солдаты чувствовали себя преданными своими командирами и своим правительством, что привело к тому, что некоторые даже восстали и приняли социализм. Чтобы предотвратить подобную ситуацию, был сформирован новый департамент, полностью посвященный поддержанию высокого морального духа и обеспечения того, чтобы даже самые низшие из пехотинцев точно знали, почему он сражается."
 NATFRA_Militarise_Society:0 "Мілітаризоване суспільство"
 NATFRA_Militarise_Society_desc:0 "После революции 1789 года, Франция является нацией граждан-солдат, и военная служба требуется от всех мужчин. Мы должны опираться на эту традицию, на \"levée en masse\", которое спасло Республику, когда она была окружена тиранами и столкнулась с восстанием у себя дома: строгая дисциплина, уважение иерархии и полная мобилизация должны быть ожидаемы от всех наших граждан."
 NATFRA_Time_for_Action:0 "Час діяти!"
 NATFRA_Time_for_Action_desc:0 "Мы не можем позволить себе застой режима Петена, Комитет должен будет принять решительные меры для того, чтобы мы были готовы к выполнению нашего священного долга. Однако, в отличие от иногда византийской хунты, мы будем стремиться к прозрачности и полной эффективности, информируя наш народ о том, что нужно и должно быть сделано."
 NATFRA_Extended_Powers:0 "Розширені повноваження"
 NATFRA_Extended_Powers_desc:0 "Сейчас не время для мелких разногласий и личных амбиций, направленных на расширение наших усилий: представители народа наделили Комитет широкими полномочиями заниматься тем, что необходимо сделать для спасения Франции, и мы намерены в полной мере воспользоваться этим. Управлять декретами и действовать в обход длительных парламентских сессий пока что - да, но для обеспечения будущего демократии и спасения Франции."
 NATFRA_Same_Blood_Tax_For_Everyone:0 "Податок на кров"
 NATFRA_Same_Blood_Tax_For_Everyone_desc:0 "Призыв на военную службу - это старинное и гордое воспитание во Франции, от которого немногие могли сбежать. Однако эти немногие исключения, какими бы малыми они ни были, создали представление о том, что элиты по выдуманным медицинским соображениям могут легче нести службу; откровенно уклоняться от призыва: теперь мы ожесточенно будем бороться с любыми лазейками, дабы наши люди знали, что каждый из них может рассчитывать на своих сограждан."
 NATFRA_Salux_Patriae_Suprema_Lex_Esto:0 "Salus Patriae Suprema Lex Esto"
 NATFRA_Salux_Patriae_Suprema_Lex_Esto_desc:0 "\"Спасение нации - высший закон\": если мы потерпим неудачу в нашей священной миссии по возвращению на родину, это будет конец Республики, конец Франции. Этого нельзя допустить. Наш народ, наконец-то, по-настоящему объединенный, готов выдержать любые жертвы ради спасения Франции, высшего приоритета любого истинного француза."
 NATFRA_Civilian_Heroism:0 "Громадянський героїзм"
 NATFRA_Civilian_Heroism_desc:0 "Не каждый может быть солдатом: некоторые из них слишком стары или работают на критических должностях, некоторые - раненые ветераны Велткрига, некоторые еще слишком молоды, некоторые даже женщины! Но это не означает, что они не могут служить Франции, и мы должны официально признать их усилия в тылу, ведь без них ничего нельзя было бы сделать."
 NATFRA_Rewards_For_Productivity:0 "Нагороди за продуктивність"
 NATFRA_Rewards_For_Productivity_desc:0 "В соответствии с нашим стремлением к признанию отечественного труда, внедряется система наград за образцовую производительность, начиная с талонов на лучшие пайки и бонусных выплат за превышение квот и заканчивая медалями и национальным признанием исключительных работников: труженики тыла, может быть, и не прольют кровь за Францию, но пот и слезы - достойная жертва Патри."
 NATFRA_Devoir_France_Devouement:0 "Devoir France Dévouement"
 NATFRA_Devoir_France_Devouement_desc:0 "Долг, Франция, Преданность, эти три слова должны быть в центре внимания каждого из наших граждан, в дополнение к традиционному республиканскому девизу - Свобода, Равенство, Братство. Для того чтобы наконец-то иметь возможность с гордостью вновь утвердить второе в Метрополии, мы должны сейчас сосредоточиться на первом."
 NATFRA_Devoir_Idea_tt:0 "Объедините и улучшите национальные духи §YВойна на наших позициях§! и §YНаграды за производительность§! в §YДолг, Франция, Преданность§!, который предоставит,\n\nЭффективность увеличения ресурсов: §G+5.00%§!,\nСкорость строительства: §G+5.00%§!,\n£GFX_prod_eff_cap Макс. эффективность производства: §G+5.00%§!,\n£GFX_prod_eff Рост эффективности производства: §G+10.00%§!,\nРесурсы на продажу: §Y-5%§!,\nМодификатор стабильности от штрафа за наступательную войну: §G+10.00%§!\n"
 NATFRA_National_Narrative:0 "Національний наратив"
 NATFRA_National_Narrative_desc:0 "Республика завоевала свой народ через образование: от наших предков галлов, через королей средневековья до революции, судьба Франции была ясна: создание просветленной республики, сияющего маяка свободы, равенства и братства. Теперь, благодаря нашим усилиям, должна быть написана еще одна глава из этого повествования: отвоевание Метрополии."
 
 NATFRA_Sustain_Plates_tt:0 "Заменить §YСтремление к самообеспечению§! на §YВойна на наших позициях§!\nЭффективное изменение:\nОтсрочка перед пополнением припасов: §G+24.0§! часа"
 NFA_Full_Infra_tt:0 "В Алжире, Корсике и Оране больше невозможно построить инфраструктуру."

# Redressement #

 NATFRA_Revolution_Nationale:0 "Національна революція"
 NATFRA_Revolution_Nationale_desc:0 "К удивлению многих, Петен продолжает оставаться у власти благодаря оперативной помощи группы \"Французское Возрождение\". Демократы и реакционеры думали, что смогут обойти Льва Вердена и уничтожить Францию в этот критический час: им доказали, что они ошибаются, и теперь Петен и Redressement вольны проводить реформы, необходимые для того, чтобы мы смогли вернуть себе наш дом."
 NATFRA_Give_Petain_ful_powers:0 "Повна влада Петена"
 NATFRA_Give_Petain_ful_powers_desc:0 "Правительство Петена всегда пыталось поддерживать иллюзию нормальности, и ему приходилось мириться с разными чувствами нашего народа. Чтобы, наконец, позволить ему по-настоящему осуществить реформы, в которых нуждается Франция, парламент в последний раз предоставит ему полные полномочия, в частности, конституционные полномочия, прежде чем проголосует за роспуск до того момента, пока ситуация не станет достаточно стабильной."
 NATFRA_Control_all_the_newspapers:0 "Контроль за газетами"
 NATFRA_Control_all_the_newspapers_desc:0 "Мордакский кризис доказал, что правительство слишком долго оставляло под контролем прессы фанатичные и непатриотичные элементы: при тщательном контроле за разрешенной к публикации информацией и тщательном отборе журналистов мы будем следить за тем, чтобы наш народ был информирован должным образом."
 NATFRA_Rally_Nationalists:0 "Згуртування націоналістів"
 NATFRA_Rally_Nationalists_desc:0 "Новый режим должен проявить себя перед самыми ярыми националистами, поскольку многие опасаются, что он просто увековечит застой предыдущих лет: мы обратимся к самым выдающимся патриотическим голосам, чтобы убедить их в том, что Маршал, который наконец-то полностью контролирует ситуацию, был и остается правильным выбором для Франции, что должно привести к притоку добровольцев для возвращения Метрополии."
 NATFRA_Crush_the_Dissent:0 "Знищення дисидентів"
 NATFRA_Crush_the_Dissent_desc:0 "Хотя сторонники Мордака потерпели поражение и многие теперь видят, что Петен приведет нас к победе, Лев все еще сталкивается с диссидентством со всех сторон: демократы, роялисты, даже бывшие лоялисты, опасающиеся влияния Национального возрождения на Маршала, сомневающиеся в том, какую власть он на самом деле держит. Сейчас мы не можем считать этих людей просто неравнодушными гражданами: к ним будут относиться как к предателям."
 NATFRA_Replace_the_Constitution:0 "Зміна Конституції"
 NATFRA_Replace_the_Constitution_desc:0 "Новая конституция была разработана правительством Маршала, очевидно, под сильным влиянием теорий Национального Возрождения. Перестраивая декадентную парламентскую демократию, закрепляя технократические и корпоративистские элементы, эта конституция предоставляет почти неограниченную власть \"Главе Французского Государства\": Филиппу Петену."
 NFA_rename_french_state:0 "Страна будет переименована во 'Французское Государство'"
 NATFRA_Order_and_Discipline:0 "Порядок та дисципліна"
 NATFRA_Order_and_Discipline_desc:0 "К сожалению, мы должны признать, что когда-то армия, столь преданная Льву, была одним из источников недавнего кризиса, поскольку люди безрассудно следовали за Мордаком. Являясь опорой режима, мы приложим все усилия для того, чтобы искоренить агитаторов, вознаградить лоялистов и восстановить строгую дисциплину. Предстоит провести отвоевание, и мы не можем позволить себе нестабильность в рядах вооруженных сил."
 NATFRA_Notre_Grand_Pere_a_Tous:0 "Notre Grand-Père à Tous"
 NATFRA_Notre_Grand_Pere_a_Tous_desc:0 "Филипп Петен, Лев Вердена, человек, полностью отдающий себя Франции и ее народу, подобно заботливому патриарху, твердый, но любящий, опытный и готовый пойти на все жертвы ради своей семьи. Маршал, который провел нас через шторм изгнания, будет продолжать делать это до тех пор, пока наша родина не возродится заново, французский народ, наконец, по-настоящему объединится вокруг него."
 NATFRA_Redressement_Francais:0 "Redressement Français"
 NATFRA_Redressement_Francais_desc:0 "Группа Французское Возрождение, оказала неоценимую помощь Маршалу в преодолении недавнего кризиса, и к настоящему времени они уже заслужили благосклонность Петена, который назначил этих наиболее компетентных людей на должности, необходимые для осуществления их реформ, благодаря которым Франция, несомненно, будет приведена к победе."
 NATFRA_Economic_Reform:0 "Економічна реформа"
 NATFRA_Economic_Reform_desc:0 "Франция всегда плохо управляла своей экономикой, позволяя политическим страстям контролировать большую часть экономической политики. Государство должно восстановить доверительные отношения с капиталом, создать консультативные комиссии промышленников, сократить бюрократию, реформировать нашу фискальную систему, защитить собственность с целью раз и навсегда положить конец своей невежественности в той области, которую она снова и снова демонстрировала и которую она просто не понимает."
 NATFRA_Gives_Back_Companies:0 "Повернення компаній"
 NATFRA_Gives_Back_Companies_desc:0 "Чтобы справиться с титаническими военными усилиями Вельткрига, правительство было вынуждено национализировать многие компании, и часто управляло ими невероятно плохо. Хотя режим Петена активно поддерживал изгнанников в Алжире, он также часто применял эту варварскую тактику, не заботясь о правах собственности или эффективности: настало время исправить эти ошибки."
 NATFRA_Class_Collaboration:0 "Класова співпраця"
 NATFRA_Class_Collaboration_desc:0 "Французский политический дискурс часто переходит в непродуктивный дискурс, обвиняющий богатых или неимущих в тех или иных социальных болезнях: благодатная почва для социалистической агитации. Но, в конце концов, все мы - французы, которых объединяет наше горячее желание освободить наших соотечественников. Правительство будет продвигать группы, выступающие за классовое сотрудничество, и следить за тем, чтобы те, кто осмеливается говорить о классовой войне, оставались в тени."
 NATFRA_Technological_Innovations:0 "Технологічні інновації"
 NATFRA_Technological_Innovations_desc:0 "Здравый смысл заключается в том, что конкуренция - это лучший способ стимулировать инновации, и все же Франция неустанно пытается вмешиваться в исследования и разработки, что приводит к тому, что наша великая нация отстает от Соединенных Штатов, Великобритании и даже Германии в технологической гонке. Пусть частное предпринимательство и рынок естественным образом отсеивают бесполезные проекты, прежде чем набрасываться на достойные и финансировать их."
 NATFRA_Private_Cooperation:0 "Приватна співпраця"
 NATFRA_Private_Cooperation_desc:0 "Государство теперь наконец сдерживается в разумных границах, частный сектор может наконец-то взлететь, полностью поддержать наше дело и вернуть в тысячу раз большую благодарность Льву, который освободил их от своих величественных оков и движимый все более усиливающимся патриотическим пылким настроем."
 NATFRA_Social_Reform:0 "Соціальні реформи"
 NATFRA_Social_Reform_desc:0 "Redressement состоит из более богатых людей, что неопровержимо. И хотя все они, безусловно, блистали своим индивидуальным альтруизмом, они признают, что как класс они должны делать больше для простого человека: поэтому будет осуществлен широкий спектр социальных реформ, согласованных комитетами, состоящими из промышленников, профсоюзов и представителей правительства."
 NATFRA_Housing_Programms:0 "Житлові програми"
 NATFRA_Housing_Programms_desc:0 "Хотя с момента изгнания прошло более десяти лет, многие наши граждане, которые были вынуждены бежать, до сих пор живут в неблагоприятных условиях, в перенаселенных прибрежных городах: правительство будет покупать пустующую землю, поощрять строительство достойного жилья и выдавать ссуды по льготным ставкам семьям и молодым парам на покупку нового жилья."
 NATFRA_Chantiers_de_Jeunesse:0 "Chantiers de Jeunesse"
 NATFRA_Chantiers_de_Jeunesse_desc:0 "Чтобы поддержать наших подростков и научить их полезным навыкам, сильным нравственным ценностям и уважению к авторитету, мы сделаем обязательным месячное проживание в молодежных лагерях, вдохновленных скаутским движением, где подростки будут выполнять общественную работу, строить крепкие связи вдали от своей обычной жизни и готовить свой ум и тело к многолетней военной службе, как только они достигнут совершеннолетия."
 NATFRA_Get_support_from_the_Clergy:0 "Підтримка духовенства"
 NATFRA_Get_support_from_the_Clergy_desc:0 "Лев поддерживал порядочные отношения с Церковью, но многие из священнослужителей оказали поддержку нашим демократическим или роялистическим оппонентам в недавнем кризисе, в то время как другие скептически относятся к экономическим целям Redressement. Чтобы попытаться полностью победить Церковь, мы постараемся сделать акцент на уважении свободы вероисповедания и нашей надежде на нравственное государство."
 NATFRA_Rebuild_The_Morale_Order:0 "Моральний порядок"
 NATFRA_Rebuild_The_Morale_Order_desc:0 "Третья Республика с её безрассудным либерализмом и глубоко антиклерикальной политикой переросла в коррумпированный, аморальный беспорядок, который привел Францию к поражению, это очевидно. Франция не должна вновь впадать в эту ловушку: мы будем работать над восстановлением порядка на всех уровнях общества, подавляя радикализм и поощряя религиозное, нравственное воспитание."
 NATFRA_Travail_Famille_Patrie:0 "Робота, Сім'я, Вітчизна"
 NATFRA_Travail_Famille_Patrie_desc:0 "Работа, Семья, Отечество, эти слова в сознании всех истинных французов, вот девиз, который должен сметать излишества старой Республики и привести в движение новое государство, чтобы в один прекрасный день мы могли выполнить наш священный долг: освободить Францию от ее красных оков, благодаря руководству Маршала, Льва, Героя Вердена, возлюбленного всеми, Филиппа Петена."

# Action Française #

 NATFRA_Politique_Dabord:0 "Politique D'Abord!"
 NATFRA_Politique_Dabord_desc:0 "После нескольких месяцев политической нестабильности, Аксьон Франсез одерживает победу: Шарль де Голль обратился к герцогу де Гиз с просьбой взять корону и возродить королевство. Наконец, Республика будет сметена, и во главе с нашим королем мы вновь восстанем в славе."
 NATFRA_Restauration:0 "Реставрація"
 NATFRA_Restauration_desc:0 "Vive le Roi! Королевство возрождается, и хотя многое еще предстоит сделать, мы почти готовы сделать первый шаг на пути к спасению Франции: коронацию Жана Орлеанского как законного короля Франции. Поспешно планируются роскошная церемония и общенациональные торжества, максимально приближенные к традициям французской короны."
 NFA_restauration_focus_tt:0 "Фокус будет завершен автоматически, после организации церемонии коронации.\n"
 NATFRA_Bring_back_Aristocracy:0 "Повернення аристократії"
 NATFRA_Royal_Dictatorship:0 "Королівська диктатура"
 NATFRA_Royal_Dictatorship_desc:0 "В этот критический час необходимо установить диктатуру, которая возглавит трудный переход от декадентской Республики. Не диктатура партий, избранных должностных лиц, которая быстро впадает в деспотизм и ту же самую коррупцию, от которой страдала республика, а королевская диктатура, превосходящая мелкие партийные ссоры, закаленная тысячелетними традициями и отцовской заботой об общественных интересах."
 NATFRA_Decentralisation:0 "Децентралізація"
 NATFRA_Decentralisation_desc:0 "Революция сделала все возможное, чтобы разрушить структуры французского королевства: власть была отнята у провинций и сосредоточена в руках \"представителей\", отправленных в Париж. Это оказалось предрасположенным к коррупции и неэффективным для решения местных проблем. Мы начнем исправлять ошибки наших предков, систематически отдаляя власть от столицы."
 NATFRA_Protective_Inequality:0 "Захист нерівності"
 NATFRA_Protective_Inequality_desc:0 "Демагогические либералы притворялись, что все люди равны: разумеется, это было глупо. Вместо этого государство должно работать над перераспределением общественных ролей в пользу всех, поощряя традиционные и естественные структуры и не допуская никаких эксцессов, которые могли бы вызвать недовольство среди низших классов: не из несбыточной мечты о \"равенстве\", а из ясного чувства заботы о наших подданных."
 NATFRA_The_Eldest_Daughter:0 "Старша Донька Церкви"
 NATFRA_The_Eldest_Daughter_desc:0 "Франция - это старейшая Дочь Церкви, родина бесчисленного множества святых и верных героев, защищающих Веру на каждом шагу, даже благословленных святыми королями, подобно Сен-Луи. То есть до революции и до Законов 1905 года: мы должны покаяться в этих ошибках и восстановить Церковь в ее законном положении. Из безбожной республики мы возродимся как священное королевство."
 NATFRA_Localism:0 "Локалізм"
 NATFRA_Localism_desc:0 "Мы восстановим институты Французского Королевства: муниципальные советы, региональные парламенты, профессиональные собрания, гильдии и т.д. Корона определит политику и будет решать, что никто другой не может, однако все, что может быть решено на местном уровне, должно оставаться таковым. Кроме того, правосудие и правоохранительная деятельность будут осуществляться на местном уровне в соответствии с местными законами и местными традициями."
 NATFRA_Promote_Regional_Cultures:0 "Провінційні культури"
 NATFRA_Promote_Regional_Cultures_desc:0 "Република стремилась уничтожить региональные культуры и языки, диалекты, запрещенные для чего-либо официального, особенно для образования, в то время как в империи было проявлено мало уважения к местным традициям, которые вскоре были сметены так называемым \"прогрессом\". Но именно Республика была сметена, и поэтому мы будем проводить политику поощрения многообразия Франции и ее народа."
 NATFRA_Corporatism:0 "Корпоративізм"
 NATFRA_Corporatism_desc:0 "Социальная доктрина церкви отвергает социализм и неограниченный капитализм и поддерживает права трудящихся на организацию. Вдохновленные этим и традиционными институтами, наши подданные объединятся в корпорации в духе старых гильдий. В прошлом Король защищал низшие классы, брошенные, они становились рабами последователей Мамона: мы говорим: хватит!"
 NATFRA_Clacissism:0 "Класицизм"
 NATFRA_Clacissism_desc:0 "Происхождение революции лежит в Реформации и Просвещении: вместо этого мы будем способствовать их противоположности, классицизму, очищению гения древних греков и римлян сквозь тщательно французскую линзу: стоическая трезвость и мудрость древних предотвратят укоренение декаданса во Франции."
 NATFRA_End_Parliamentarism:0 "Кінец парламентаризму"
 NATFRA_End_Parliamentarism_desc:0 "Третья Республика является слабой, неэффективной во время кризиса и не способной проводить политику, необходимую для того, чтобы Франция сохранила свое положение среди стран. Франция страдала от отсутствия четкого направления, ее народ разделился: король прекратил эту мелкую ссору, маскирующуюся под демократию, и отныне будет вести своих подданных к славе."
 NATFRA_Le_Pays_Reel:0 "Le Pays Réel"
 NATFRA_Le_Pays_Reel_desc:0 "Мы все ближе к тому, чтобы освободить \"pays réel\", от оков, навязанных \"pays légal\", нескольких тысяч индивидуумов, выступающих за миллионы, больше озабоченных своими маленькими ссорами между посредственной так называемой элитой. Но настоящая страна, когда-то искусственно разделенная, постепенно подрываемая своими истоками, обманутая когда-то Геузе, теперь объединена под властью короля: ущерб, нанесенный с 1789 года, будет устранен."
 NATFRA_Exalt_Aristocracy:0 "Аристократія"
 NATFRA_Exalt_Aristocracy_desc:0 "Дворянство подарило нам много великих героев, которые никогда не колебались в борьбе за королевство и веру. Лишенные своих привилегий и гонимые, многие дворяне впали в безразличие, просто сохраняя мечту о королевстве. Теперь это изменилось: достойные вельможи будут восстановлены в своем естественном положении, а благородные и крестьяне реформируют свои священные узы, чтобы вновь взять на себя роль Геузы."
 NATFRA_National_Solidarity:0 "Національна солідарність"
 NATFRA_National_Solidarity_desc:0 "Красные пропагандируют классовую войну: хотя их защита труда справедлива, это глубоко противоречит Вере, толкает брата против брата и в конечном итоге не достигает ничего, кроме разрушения социальной структуры. Вместо этого мы будем поощрять национальную солидарность; благодаря бдительному руководству нашего короля мы добьемся того, чтобы все получили справедливое вознаграждение за свой труд, дабы они могли жить достойно."
 NATFRA_End_Republican_Demagogy:0 "Кінец республіканству"
 NATFRA_End_Republican_Demagogy_desc:0 "Обещая равенство, республиканцы глубоко пошатнули Францию. Народы, надеясь на недостижимую мечту, сведенную к простым винтикам, призванные голосовать за то, чтобы решения принимались подальше от них, легко соблазнились риторикой Коммунаров. Кто может их винить? Оставшиеся республиканцы искупят вину, или мы позаботимся о том, чтобы они больше не позорили Францию."
 NATFRA_Colony_To_Province:0 "З колонії в провінцію"
 NATFRA_Colony_To_Province_desc:0 "Влияние местных элит оказалось решающим для обеспечения власти, и теперь они ожидают, что их привычные привилегии и права будут восстановлены. Мы обязуемся: Франция больше не будет попирать племенные и исламские законы, пытаясь превратить этих людей во французов. Вместо этого, индигены теперь будут процветать под пристальным наблюдением этих самоотверженных слуг империи."
 NATFRA_Crush_the_Anti_France:0 "Знищення 'Анти-Франції'"
 NATFRA_Crush_the_Anti_France_desc:0 "Четыре Конфедеративных сословия, Анти-Франция, любой хороший француз знает, кто подразумевается под этими эпитетами: масоны, протестанты, евреи и метэки. За каждым революционным переворотом, сознательно работая против Франции, толстея ее трудами, уничтожая каждую маленькую частичку истинной Франции. Мы не будем в безопасности, пока что-то не будет сделано для борьбы с этими паразитами."
 NATFRA_Rely_on_Ourselves:0 "Свої сили"
 NATFRA_Rely_on_Ourselves_desc:0 "Хотя мы знаем, что можем рассчитывать на наших союзников в нашем крестовом походе по возвращению Франции, наших латинских и католических братьев, и да, даже Ростбифов, мы не должны полагаться на иностранную помощь. Империя богата ресурсами и населена миллионами гордых французов, готовых сражаться и умереть за Патри: нам просто необходим мощный импульс для развития и технического прогресса, и ничто не сможет нас остановить."
 NATFRA_Take_back_our_Resources:0 "Королівські ресурси"
 NATFRA_Take_back_our_Resources_desc:0 "Наше африканское владение полно богатств. До сих пор находящееся в частной собственности, мы не можем позволить, чтобы какая-либо неэффективность мешала добыче ресурсов, жизненно важных для грядущих военных действий. Корона возьмет под непосредственный контроль различные шахты, нефтяные месторождения и нефтеперерабатывающие заводы, разбросанные по нашим владениям, разработает инфраструктуру, необходимую для их процветания, и широко профинансирует кампанию по поиску дополнительных ресурсов."
 NATFRA_La_Contre_Revolution:0 "La Contre-Révolution"
 NATFRA_La_Contre_Revolution_desc:0 "Усилия по уничтожению Геузы наконец-то закончились. Но мы никогда не теряли из виду нашу цель: пожары одной революции потушены, пришло время потушить пожары другой. Чтобы Франция была единой, чтобы ее народ был свободен, чтобы династия привела нас к более светлому будущему, мы будем готовиться, ждать подходящего момента, а затем сражаться до самого горького конца.\nMontjoie Saint-Denis ! Vive le roi et vive la France !"
 NATFRA_Egoism_of_each_helps_all:0 "Егоїзм кожного, допомогає всім"
 NATFRA_Egoism_of_each_helps_all_desc:0 "Хотя влияние короля должно ощущаться во всем обществе, повседневное принятие решений на местном уровне должно осуществляться ассоциациями между отдельным человеком и государством, свободно созданными и управляемыми на основе консенсуса, торговыми ассоциациями или муниципальными советами. По мере того, как каждый из них будет стремиться к достижению своих интересов, будет заключаться взаимовыгодное соглашение, при котором Корона будет выступать в качестве арбитра, чтобы предотвратить любые проявления несправедливости."

# Democratic #

 NATFRA_Second_Union_Sacree:0 "Другий Священий Союз"
 NATFRA_Second_Union_Sacree_desc:0 "После нескольких месяцев политической нестабильности Петен пал, а Республика выстояла. После своего избрания Парламентом, президентом Французской Республики, генерал Анри Мордак решил сделать шаг назад и позволить правительству национального единства во главе с Полковником де ля Роком взять на себя ответственность, надеясь на возвращение к нормальной жизни после многих лет военной хунты."
 
 NATFRA_the_concentration_republicaine_theory:0 "\"Республіканська концентрація\""
 NATFRA_the_concentration_republicaine_theory_desc:0 "Третья Республика с самого начала была нестабильной, испытывая давление со стороны реакционных правых и революционных левых, поскольку республиканцы были разделены. Как и прежде, республиканцы всех мастей должны объединиться и выстоять, отложив в сторону свои разногласия хотя бы на время, чтобы Республика выстояла в это судьбоносное время."
 NATFRA_reinforce_the_republican_school_system:0 "Республіканська шкільна система"
 NATFRA_reinforce_the_republican_school_system_desc:0 "Изначально республика являлась продуктом более либерального городского верхнего среднего класса, и для того, чтобы по-настоящему прижиться, понадобились поколения. Одним из ее величайших оружий было бесплатное обязательное образование, просвещение даже самых бедных слоев населения и обеспечение того, чтобы все получили республиканские ценности. Благодаря \"черным гусарам Республики\", учителям, мы восстановим доверие к нашей демократической системе."
 NATFRA_new_senatorial_elections:0 "Нові вибори сенаторів"
 NATFRA_new_senatorial_elections_desc:0 "Находясь под давлением маршала Петена, Сенат, в котором доминируют более старые, более консервативные члены парламентов, неохотно идут на его отставку и могут оказаться громоздкими, чтобы по-настоящему исцелить Республику. Хотя еще слишком рано для проведения общенациональных выборов, Сенат избирается Ассамблеей: в результате выборов большинство ставленников Петена лишатся своего места."
 NATFRA_electoral_reforms:0 "Виборчі реформи"
 NATFRA_electoral_reforms_desc:0 "Для обеспечения выживания нашей обновленной демократии необходима избирательная реформа: некоторые части Алжира и Сенегала всегда направляли своих представителей в парламент, но в нынешнем виде их просто не будет достаточно. Районы будут перекроены, привилегии Четырех Коммун будут распространены на большую часть Сенегала, а число парламентариев будет сокращено."
 NATFRA_parliamentary_suppremacy:0 "Парламентська перевага"
 NATFRA_parliamentary_suppremacy_desc:0 "Четвертая Республика родилась в хаосе, и ее новые конституционные законы в большинстве своем официально закрепили общепринятую практику Третьей: то есть парламентское превосходство, когда президент предпочитает оставаться ограниченным во многом церемониальной, объединительной ролью. Чтобы не допустить захвата власти со стороны силовых структур, мы будем и далее закреплять верховенство парламента."
 
 NATFRA_le_franc_algerien:0 "Le Franc Algérien"
 NATFRA_le_franc_algerien_desc:0 "Во время Вельткрига, франк потерял большую часть своей ценности, а изгнание усугубило ситуацию, так как считалось, что военные долги вряд ли будут погашены. Тщательная денежная реформа была необходима в течение многих лет, но она была отложена режимом Петена в надежде на возвращение довоенной стоимости франка. Больше нет: это может оказаться непопулярным, но франк будет сильно девальвирован."
 NATFRA_bailout_french_companies:0 "Спасіння компаній"
 NATFRA_bailout_french_companies_desc:0 "Благодаря большим инвестициям со стороны государства, многие компании, вытесненные революцией, сумели беспрепятственно восстановиться в Алжире. Однако недавние волны потрясений сделали экономическую ситуацию нестабильной: правительство объявило о том, что оно окажет помощь предприятиям, чтобы предотвратить дальнейший кризис, в частном порядке надеясь на восстановление дружеских связей между государством и промышленностью, которые существовали в период правления хунты."
 NATFRA_attract_investments_from_the_entente:0 "Інвестиції з Антанти"
 NATFRA_attract_investments_from_the_entente_desc:0 "Наши союзники за рубежом поддержали нас на протяжении всего существования, и многие видят в этом восстановлении демократии великое предзнаменование: с обещанием поддержки и выгодных контрактов, а также большего экономического сотрудничества с союзными государствами, правительство будет привлекать дальнейшие инвестиции со стороны Антанты."
 NATFRA_reinforce_business_ties:0 "Ділові зв'язки"
 NATFRA_reinforce_business_ties_desc:0 "Петен создал мощную сеть поддержки среди промышленных элит, благодарность за поддержку в изгнании и большой скептицизм по отношению к парламентской демократии. Мы должны восстановить доверие бизнеса к новому состоянию дел и достичь взаимопонимания с экономическими элитами: волна экономических субсидий послала сильный сигнал, новые правительственные контракты, как мы надеемся, сделают все остальное."
 NATFRA_solidarist_welfare_reforms:0 "Реформи солідарного добробуту"
 NATFRA_solidarist_welfare_reforms_desc:0 "Республика должна показать открытую руку, а не закрытый кулак. Согласно теории радикального Леона Буржуа, как реакция на социализм и либерализм, солидарность руководила многими социальными реформами последних десятилетий, такими как право на здравоохранение и страхование, бесплатное образование или подоходный налог. Мы будем продолжать эти инициативы, чтобы улучшить жизнь наших граждан и предотвратить беспорядки."
 
 NATFRA_nationalize_weapons_manufactures:0 "Націоналізоване віробництво зброї"
 NATFRA_nationalize_weapons_manufactures_desc:0 "Чтобы быть уверенными в том, что мы готовы к грядущей войне, правительство национализирует часть военной промышленности, убедившись в том, что она хорошо подготовлена к необходимым масштабным усилиям, и что после того, как конфликт будет окончательно урегулирован, доставка оснащения для наших войск пройдет максимально гладко."
 NATFRA_deepen_cff_cooperation:0 "Співпраця з CFF"
 NATFRA_deepen_cff_cooperation_desc:0 "Чтобы подготовиться к грядущей войне, правительство встретится с представителями Литейного Комитета - организации, объединяющей лидеров металлургической промышленности, которые во время Вельткрига прекрасно координировали работу оружейной промышленности. Поскольку над их головой висит молчаливая угроза национализации, мы обеспечим их полноценное сотрудничество в военных действиях."
 NATFRA_republicanization_of_the_army:0 "Республіканізація армії"
 NATFRA_republicanization_of_the_army_desc:0 "Хотя армия сыграла решающую роль в отстранении Петена от должности, она все еще является очагом реакционерства, поскольку лояльные хунте и монархисты постепенно восстанавливают свое прежнее положение. Несмотря на то, что мы должны избегать нового дела Affaire des Fiches, мы обеспечим, чтобы постепенно, мало-помалу лояльные республиканцы получили повышение по службе, следуя примеру Мордака."
 NATFRA_emprunts_de_la_defense_nationale:0 "Emprunts de la Défense Nationale"
 NATFRA_emprunts_de_la_defense_nationale_desc:0 "Война неотвратимо наступает: мы должны подготовиться, а народ должен внести свой вклад. Будет выпущена военная облигация, а правительство обратится к населению за кредитами, попросив их отдать часть своих сбережений, которые будут возмещены в долгосрочной перспективе, рассчитывая предотвратить зависимость от кредиторов."
 NATFRA_begin_civilian_mobilization:0 "Громадянська мобілізація"
 NATFRA_begin_civilian_mobilization_desc:0 "После революции Франция была нацией граждан-солдат, каждый из которых был готов быть призван в армию, сражаться за Республику и умереть за нее. Пришло время частично мобилизироваться, сейчас, когда на горизонте война. Кроме того, благодаря режиму Петена, мы хорошо подготовлены к переходу на военную экономику: мы начнем подготовку к полной мобилизации гражданской промышленности для ведения войны."
 
 NATFRA_merge_unions_into_the_cspf:0 "Злиття профспілок у БФПП"
 NATFRA_merge_unions_into_the_cspf_desc:0 "После изгнания социалистические профсоюзы были запрещены, а более традиционные оказались неэффективными, что привело к отсутствию представителей трудящихся. В связи с этим правительство создало Бюро Французских Профессиональных Профсоюзов, вдохновленное собственным профсоюзом ФСП, и решительно поощрило профсоюзы к слиянию с Бюро, а более радикальным профсоюзам было сказано, что у них не осталось другого выбора, кроме как согласиться с этим."
 NATFRA_secure_labor_agreements:0 "Трудові угоди"
 NATFRA_secure_labor_agreements_desc:0 "Поглощение подавляющего большинства профсоюзов в БФПП, привело к большому количеству перезаключений местных соглашений между работодателями и работниками. В самом деле, если раньше профсоюзы были ослаблены и изолированы давлением со стороны государства, то теперь они могут рассчитывать на широкую сеть поддержки и выдвигать требования, не опасаясь репрессий, Бюро следит за тем, чтобы эти требования оставались обоснованными."
 NATFRA_societe_nationale_du_transport_saharien:0 "Société Nationale du Transport Saharien"
 NATFRA_societe_nationale_du_transport_saharien_desc:0 "Надежный переход через Сахару долгое время был мечтой колониальных властей. Путешествия по морю отнимают много времени, в то время как авиаперелеты все еще ненадежны и не подходят для перевозки большого количества грузов: необходим сухопутный маршрут, связывающий Алжир с Дакаром, приносящий процветание во внутренние районы страны. Следуя по стопам братьев Этьенн, мы будем развивать сахарскую инфраструктуру и воплощать эту мечту в жизнь."
 NATFRA_promote_technocratic_management:0 "Технократичне управління"
 NATFRA_promote_technocratic_management_desc:0 "Слишком часто при режиме Петена не достойные, а наиболее лояльные кандидаты получали повышение: это приводило к напряженности и общей бездарности в управлении, как в частном, так и в государственном секторе. Вместо этого правительство будет способствовать принятию экспертных решений в своих областях, подавая пример в правительстве, чтобы побудить компании искать мнение наиболее квалифицированных специалистов."
 NATFRA_work_charter:0 "Статут роботи"
 NATFRA_work_charter_desc:0 "БФПП, правительство и представители крупного бизнеса, наконец, пришли к национальному соглашению: благодаря обещаниям значительной государственной поддержки и ограничению подрывной деятельности профсоюзов, особенно забастовок, были достигнуты уступки со стороны промышленных элит, новый трудовой устав, который, несомненно, улучшит условия труда и заработную плату значительной части нашего населения."
 
 NATFRA_expand_the_mass_party:0 "Народна партія"
 NATFRA_expand_the_mass_party_desc:0 "В новом правительстве доминирует Французская социальная партия, массовая партия, созданная после изгнания: вместо того, чтобы обслуживать политически настроенных представителей среднего и высшего класса, партия, организованная в местных ячейках, приветствует народные массы, координируя большое количество мероприятий, начиная от суповых кухонь и заканчивая летними лагерями. Теперь в правительстве партия будет расти и предлагать еще больше возможностей для своих приверженцев."
 NATFRA_merge_the_rightist_parties:0 "Об'єднання правих партій"
 NATFRA_merge_the_rightist_parties_desc:0 "Существует множество мелких правых партий, и их усилия часто распыляются на мелкую фракционность: для достижения цели прочного национального единства и обеспечения наличия в Республике хорошо вооруженных сил для борьбы как с крайне левыми, так и с АФ, которые все еще таятся, ФСП предложит умеренным консервативным и крупным правым партиям объединиться под эгидой ФСП, инициативой, решительно поддержанной де ля Роком."
 NATFRA_allow_militarization_of_the_croix_de_feu:0 "Jeunesses Sociales et Patriotiques"
 NATFRA_allow_militarization_of_the_croix_de_feu_desc:0 "Успехи молодежного крыла ФСП в создании вертикальной, динамичной молодежной организации, привели к предложению о создании аналогичной организации на национальном уровне - Общественной и патриотической молодежи. Она будет прививать молодежи патриотические идеалы, поощрять физическую активность, групповое сотрудничество, а также полезные навыки, такие как походы, приготовление пищи или обращение с оружием."
 NATFRA_regularize_relations_with_the_church:0 "Відносини з церквою"
 NATFRA_regularize_relations_with_the_church_desc:0 "Республика была известна своим антиклерикализмом, но война, которая привела к возрождению народной веры, и режим Петена углубили связи между Церковью и государством. Падение хунты породило страх возобновления враждебности: правительство встретится с известными католиками, чтобы успокоить их, убедиться, что они держатся подальше от реакционеров и знают имя своего нового благодетеля: де ля Рока."
 NATFRA_glorify_the_colonel:0 "Прославлення Полковника"
 NATFRA_glorify_the_colonel_desc:0 "Полковник де ля Рок - исключительный человек. Герой войны, тяжело раненый во время Вельткрига, но решивший вернуться на фронт, он получил многочисленные награды за свою храбрость. После изгнания он применил свои природные способности к лидерству, сначала среди групп ветеранов, а затем в создании ФСП и в правительстве, уже улучшая жизни миллионов людей. Он заслуживает нашего восхищения."
 
 NATFRA_cement_the_coalition:0 "Цементована коаліція"
 NATFRA_cement_the_coalition_desc:0 "К удивлению многих, традиционные республиканские элиты и ФСП сумели наладить совместную работу в относительном согласии: правительство национального единства, этот священный союз, кажется, хорошо настроен на перспективу, так как вовлеченная в него партия удовлетворяет различные потребности нового политического ландшафта, массового призыва и традиционной республиканской легитимности. Рождается новая, гибридная система."
 NATFRA_neutralize_the_psf:0 "Нейтралізація ФСП"
 NATFRA_neutralize_the_psf_desc:0 "Старая гвардия Третьей Республики сумела перехитрить де ля Рока. ФСП по-прежнему остается, безусловно, главной силой, но традиционные партии сумели возродиться после утраты легитимности в результате изгнания: дух Третьей Республики выдержал, и ни один силовик не сможет кооптировать государство."
 NATFRA_constitutional_referendum:0 "Обіцяний референдум"
 NATFRA_constitutional_referendum_desc:0 "Полковник де ля Рок и ФСП теперь доминируют в правительстве национального единства, их политическая марка оставляет традиционные республиканские элиты позади и вызывает недовольство. Де ля Рок теперь может воспользоваться этим, чтобы обнародовать свой следующий шаг - обещание провести конституционный референдум для усиления роли президента, избранного всеобщим голосованием."
 
 NATFRA_Parliament_Supreme_cf:0 "Верховное правление Парламента!"
 NATFRA_Colonel_Supreme_cf:0 "Верховное правление Полковника"
 NATFRA_PSF_Neutralized_cf:0 "ФСП были нейтрализованы"

# Mordacq/Democracy Military Tree #

 NATFRA_Establish_Supreme_Command:0 "Верховне командування"
 NATFRA_Establish_Supreme_Command_desc:0 "Медведь Арраса, Анри Мордак, получил право вольного правления, чтобы реформировать вооруженные силы, в чем он доказал глубочайшую необходимость в своем теперь уже известном \"Уроки 1914 года и следующая война\". С таким тонким умом, возглавляющим заряд перемен, наша победа несомненна: прежде всего, различные рода войск будут объединены под руководством одного главнокомандующего для обеспечения более тесного сотрудничества."
 NATFRA_Principles_of_Strategy:0 "Принципи стратегії"
 NATFRA_Principles_of_Strategy_desc:0 "Хотя создание жесткого набора стратегий для использования в полевых условиях было бы полностью, под руководством Мордака, по меньшей мере, систематизировать ряд принципов для наших офицеров: продолжать наступление, экономить силы, следовать установленной стратегии или взять на себя инициативу, но не расслабляться, а самое главное, следовать новой мантре наших вооруженных сил. Масса. Скорость. Разрушение."
 NATFRA_Strategic_Initiative:0 "Стратегічна ініціатива"
 NATFRA_Strategic_Initiative_desc:0 "Одно можно сказать наверняка: война должна быть закончена как можно быстрее. Разрабатывая инновационные стратегические планы и обучая наших офицеров быстро реагировать на меняющиеся ситуации, мы можем быть уверены, что всегда держим инициативу в своих руках и никогда не окажемся на заднем плане."
 NATFRA_We_Win_Wars_with_Trucks:0 "Вантажівки Перемоги"
 NATFRA_We_Win_Wars_with_Trucks_desc:0 "Лошади участвуют в войне с незапамятных времен, и до сих пор широко используются в нашей армии во всем, начиная от разведки и заканчивая материально-техническим обеспечением. Но реформированные французские вооруженные силы должны быть современной, быстрой армией: роли наших лошадиных компаньонов будут постепенно заполняться гораздо более быстрыми, и гораздо более стойкими, грузовиками."
 NATFRA_Chars_d_Assault:0 "Char d'Assault"
 NATFRA_Chars_d_Assault_desc:0 "Танки будут играть решающую роль в нашей реформированной армии, выступая в качестве вершины наступательных действий, прорываясь через линии противника с огромной огневой мощью, действуя в глубоком сотрудничестве с авиационной поддержкой и в тесном взаимодействии с отважным французским пехотинцем: наше нынешнее положение может ограничить наши производственные мощности, но каждая имеющаяся у нас машина будет использована безупречно."
 NATFRA_Tactical_Support:0 "Тактична підтримка"
 NATFRA_Tactical_Support_desc:0 "Использование авиационной поддержки оказалось решающим в последние дни Вельткрига, и окажется еще более важным в грядущей войне против Коммуны. Разрабатываются новые проекты, специализирующиеся на непосредственной воздушной поддержке пехотных подразделений, и мы позаботимся о том, чтобы ими можно было воспользоваться в полной мере, ослабив противника, прежде чем смести его в одном решающем наступлении."
 NATFRA_Manoeuvre_Warfare:0 "Маневрена війна"
 NATFRA_Manoeuvre_Warfare_desc:0 "Грядущая война будет подвижной: бои на истощение Вельткрига, окопы Вердена принадлежат к другой военной эпохе, и Медведь прекрасно это понимает, и мы ни в коем случае не можем позволить себе длительную войну: мы стремительно перехитрим врага и сокрушим его, прежде чем вражеские командиры узнают, что именно их поразило."
 NATFRA_Logistic_Support:0 "Логістична підтримка"
 NATFRA_Logistic_Support_desc:0 "Моторизация нашей армии - это все правильно и хорошо, но войну не выиграешь ни на пустой желудок, ни на пустой топливный бак: необходимо приложить огромные усилия, чтобы нашим людям никогда не приходилось замедляться или, что хуже всего, останавливаться на своем пути из-за плохой логистики."
 NATFRA_Armored_Cars:0 "Бронеавтомобілі"
 NATFRA_Armored_Cars_desc:0 "Бронеавтомобили имели ограниченное применение на Западном фронте Вельткрига, но были признаны эффективными на обширных пространствах русских степей и после изгнания, обеспечивали легкую поддержку и защиту пехотным подразделениям и оказались отличным инструментом для разведки и подавления беспорядков."
 NATFRA_Coordinated_Strikes:0 "Скоординовані удари"
 NATFRA_Coordinated_Strikes_desc:0 "Чрезвычайно эффективным в последние дни Вельткрига был концентрированный комбинированный штурм бронированных войск, воздушной поддержки, артиллерийского огня, в тесном сотрудничестве с продвижениями пехоты, заставая врага врасплох и нейтрализуя его, прежде чем он вообще мог отреагировать. Новое поколение офицеров полностью понимают невероятный потенциал этих ударов и будут проинструктированы, чтобы в полной мере использовать их."
 NATFRA_Ineluctable_Advance:0 "Неминуче просування"
 NATFRA_Ineluctable_Advance_desc:0 "Анри Мордак наконец-то навязал свое видение современной войны: бронированные части, комплексная артиллерийская и авиационная поддержка и извечная мощь французского стрелка, работающего как единое целое, чтобы уничтожить врагов Франции. Ничто не сможет остановить мощь французских вооруженных сил: завоевание Метрополии - лишь вопрос времени."
 NATFRA_Ineluctable_Advance_tt:0 "Заменить §YЛогистическая поддержка§! и §YСкоординированные удары§! на §YНеизбежное продвижение§!\nЭффективное изменение:\n§YМоторизованные§!: Прорыв: §G+10%§!\n§YМеханизированные§!: Прорыв: §G+10%§!\n§YТанки§!: Прорыв: §G+10%§!\n"
 NATFRA_Aeronavale:0 "L'Aéronavale"
 NATFRA_Aeronavale_desc:0 "Война на море - это неизбежность, так как в случае с нашими союзниками мы должны сначала избавиться от синдикалистского морского присутствия в Западном Средиземноморье, если мы хотим, в конечном счете, начать рекогносцировку Метрополии: хотя нынешняя доктрина предполагает наличие все большего количества кораблей, мы также будем развивать нашу военно-морскую авиацию, используя морские самолеты как для разведки, так и для нанесения ударов по вражеским кораблям с воздуха."
 NATFRA_War_of_Communications:0 "Війна комунікацій"
 NATFRA_War_of_Communications_desc:0 "Если сейчас все рода войск находятся под управлением одного главнокомандующего, недопонимание на местах все равно может поставить под угрозу наши планы: мы будем вкладывать значительные средства в радиосвязь, обеспечивая, чтобы каждое подразделение в любое время было полностью осведомлено о больших тактических задачах, к которым оно может стремиться, и чтобы дни слепой, всеобщей неразберихи под обстрелом были действительно позади."
 NATFRA_Mass_Concentration:0 "Масова концентрація"
 NATFRA_Mass_Concentration_desc:0 "Наши наступательные действия должны быть решающими, и поэтому мы позаботимся о том, чтобы каждая из них оказалась неостановимой для наших врагов. Одним словом, всё будет использовано для того, чтобы сокрушить всех, кто стоит против нас, а самое главное, людей. Решительные, хорошо обученные массы людей, следуя за бронированным наконечником копья, что уничтожает любое сопротивление, направленное против нас."
 NATFRA_Form_the_Reserves:0 "Сформовані резерви"
 NATFRA_Form_the_Reserves_desc:0 "Наряду с ядром профессиональных солдат, каждый человек должен служить в армии в течение некоторого времени, и может быть призван на службу до сорока лет, проходя ежегодную переподготовку и учения. Чтобы быть уверенными в том, что мы действительно готовы к грядущей войне, мы создадим больше резервных подразделений, состоящих из мужчин, все еще активно участвующих в гражданской жизни, но обязанных время от времени проходить подготовку и служить вместе с профессиональными подразделениями."
 NATFRA_A_Cheap_Navy:0 "Дешевий флот"
 NATFRA_A_Cheap_Navy_desc:0 "Военно-морская доктрина со времен Вельткрига и нового господства немецкого флота предопределяет большие, все более тяжело вооруженные и все более медленные корабли, настоящие морские крепости: как будто наши тевтонские друзья, хотят что-то компенсировать! Мы просто не можем позволить себе такие большие инвестиции, а французская военно-морская доктрина всегда отдавала предпочтение меньшим по размеру, быстроходным кораблям."
 NATFRA_Specialised_Training:0 "Спеціалізоване навчання"
 NATFRA_Specialised_Training_desc:0 "Мы не можем содержать огромные армии как Коммуна, вместо этого, путем напряженной подготовки, мы должны убедиться, что каждый французский солдат стоит десяти красных бедных ублюдков, и как минимум двадцати бошей. Кроме того, создавая более специализированные подразделения, морпехов, горные войска или десантников, мы можем быть уверены, что у нас всегда есть специалисты, готовые к тому, куда нас бросит грядущая война."
 NATFRA_Forces_Preservation:0 "Збереження сил"
 NATFRA_Forces_Preservation_desc:0 "Наши людские ресурсы драгоценны: каждый человек будет каким-то образом служить своей стране, и мы не можем позволить себе тратить впустую ни одной жизни. Введя в состав наших сил первоклассные медицинские подразделения, мы добьемся того, чтобы каждый раненый солдат прошел лечение как можно быстрее и эффективнее, чтобы он мог дожить до следующего боевого дня."
 NATFRA_Equipement_Improvements:0 "Поліпшене обладнання"
 NATFRA_Equipement_Improvements_desc:0 "По мере того, как война набирает обороты, мы должны следить за тем, чтобы оснащение французского солдата оставалось на уровне последних разработок: будет финансироваться специализированное военное научно-исследовательское подразделение, работающее в сотрудничестве с нашими союзниками. Французский пехотинец, уже самый храбрый из всех, кого знает мир, также будет лучше всего экипирован: ничто не сможет ему помешать."
 NATFRA_Developp_Counter_Measures:0 "Контрзаходи"
 NATFRA_Developp_Counter_Measures_desc:0 "Мордак, конечно, не единственный, кто понял ценность воздушной поддержки в грядущей войне: наши военно-воздушные силы, конечно, будут сражаться до полусмерти и возвращаться, чтобы защитить наши пехотные подразделения, но снарядив наших людей зенитными пушками, они не станут беззащитными перед воздушным штурмом, если окажутся в уязвимом положении."
 NATFRA_Enemy_Destruction:0 "Знищення ворога"
 NATFRA_Enemy_Destruction_desc:0 "Уничтожение, уничтожение, уничтожение, это то, что должно остаться в памяти наших офицеров и солдат: война больше не джентльменский роман, война больше не роман позиций с длительными промежутками бездействия в промежутках между кровавыми бойнями. Такие конфликты должны остаться в прошлом: наша стратегия теперь опирается на быстрые действия, тотальную войну и полное сокрушение врага, прежде чем он сможет действовать против нас."
 NATFRA_Trade_Warfare:0 "Торгова війна"
 NATFRA_Trade_Warfare_desc:0 "Интернационал может еще удерживать материк, но их военная машина не может работать без ресурсов, посылаемых им со всего мира синдикалистскими союзниками или недобросовестными нейтральными нациями: нацелившись на корабли, перевозившие жизненно важные военные ресурсы, направляющиеся к Коммуне, мы с легкостью сможем остановить их красную орду."
 NATFRA_Trade_Warfare_idea:0 "Торгова війна"
 NATFRA_Trade_Warfare_tt:0 "Заменить §YДешевый флот§! на §YТорговая война§!\nЭффективное изменение:\nЭффективность перехвата конвоев: §G+20.00%§!"
 NATFRA_Total_War:0 "Тотальна війна"
 NATFRA_Total_War_desc:0 "Как и революционеры 1792 года, мы стоим против подавляющего большинства. И все же, они одержали победу. Как и тогда, весь народ будет мобилизован на грядущую войну, чтобы в один прекрасный день мы смогли освободить Францию от ее красных оков: миллионы французов готовы отдать все, чтобы осуществить эту мечту, или умереть пытаясь."
 NATFRA_War_of_Production:0 "Виробнича війна"
 NATFRA_War_of_Production_desc:0 "Со времени изгнания промышленный потенциал Империи значительно развился, но его все еще недостаточно для удовлетворения потребностей наших вооруженных сил: от наших граждан потребуются огромные усилия, им придется работать больше и лучше, чем когда-либо прежде, чтобы дать шанс нашим воинам. Но мы можем пообещать одно: в конце концов, все это того стоит."
 NATFRA_War_in_the_Minds:0 "Війна в умах"
 NATFRA_War_in_the_Minds_desc:0 "Война не просто выигрывается на полях сражений или даже на заводах. Дух также имеет решающее значение: боевой дух пехоты, конечно, должен поддерживаться, но и в тылу мы должны убедиться в том, что каждый из наших граждан прекрасно понимает, что каждый из них призван сыграть свою роль в военных действиях. Только после того, как весь народ объединится духом, работая на победу, мы сможем достичь нашей судьбы."
 NATFRA_Factories_Investments:0 "Інвестиції у заводи"
 NATFRA_Factories_Investments_desc:0 "Разумеется, одного лишь усердного труда недостаточно для увеличения наших производственных мощностей: мы будем вкладывать значительные средства в важные для войны отрасли промышленности, открывать новые и развивать уже существующие заводы, одновременно обучая работающих мужчин и женщин использованию новой технике, специализированной под наши потребности."
 NATFRA_Ressource_Management:0 "Управління ресурсами"
 NATFRA_Ressource_Management_desc:0 "Не только народ, но и сама почва нашего народа должна быть использована для оказания помощи в военных действиях. К счастью, у нас есть доступ к огромным богатствам империи. Эксплуатация частных военных ресурсов будет тщательно отслеживаться, чтобы убедиться, что все необходимое для вооруженных сил попадает в нужные руки и что не будет допущено никаких задержек."
 NATFRA_Mobilise_Every_Man:0 "Мобілізація кожного!"
 NATFRA_Mobilise_Every_Man_desc:0 "Франция - это страна солдат-граждан, и каждый мужчина в возрасте от 20 до 45 лет знает свой долг: те, кто не нужен в критических отраслях промышленности, будут готовы к активному выполнению своих обязанностей в любой момент. Эти смельчаки, все герои, некоторые из которых видели ужасы Вельткрига, некоторые слишком молоды, чтобы даже вспомнить о красоте материка, будут бороться до конца, чтобы освободить своих соотечественников."
 NATFRA_Use_Everything:0 "Використання всього"
 NATFRA_Use_Everything_desc:0 "Больше, нам нужно больше, всегда больше. Больше оружия, больше военных материалов, больше людей. Всё должно быть брошено в это решающее усилие. Кто-то может считать это отчаянием, но мы знаем правду: это стремление людей лишенных своего по праву рождению. Как пели наши предки, сражаясь с армиями тиранов Европы: \"Sachons vaincre ou sachons périr !\" Дай нам знать победу, или позволь нам погибнуть."
 NATFRA_Use_Everything_tt:0 "Заменить §YУправление ресурсами§! и §YМобилизовать каждого мужчину§! на §YИспользовать всё§!\nЭффективное изменение:\nОбъем заводского производства: §G+5.00%§!\nПроизводительность верфи: §G+5.00%§!\nСкорость мобилизации: §G+5.00%§!\nЭффективность увеличения ресурсов: §G+5.00%§!\nРост эффективности производства: §G+5.00%§!"
 NATFRA_Firestorm_Doctrine:0 "Доктрина вогняного шторму"
 NATFRA_Firestorm_Doctrine_desc:0 "Огненный шторм - ужасная вещь, он продвигается на сотни метров за считанные секунды, уничтожая все на своем пути, оставляя за собой только мир пепла. Если мы хотим спасти Францию, наши вооруженные силы должны противостоять силам Коммунаров, как огненный шторм, уничтожая все на своем пути, не оставляя врагу ни секунды, чтобы собраться с силами, решительно уничтожая все на своем пути, пока метрополь не будет освобожден."
 NATFRA_Rain_of_Shells:0 "Дощ зі снарядів"
 NATFRA_Rain_of_Shells_desc:0 "Артиллерия была одной из гордостей французской армии на протяжении десятилетий, и наш опыт оказался невероятно эффективным в Вельткриге. Было бы глупо отказаться от этого наследия: мы сделаем его неотъемлемой частью наших новых тактических замыслов и разнесем на куски всех, кто выступает против нас."
 NATFRA_Rain_of_Shells_tt:0 "Заменить §YУничтожение врага§! на §YДождь из снарядов§!\nЭффективное изменение:\n§YБуксируемая артиллерия§!: £production_cost  Стоимость производства: §G-10%§!\n§YБуксируемая ракетная артиллерия§!: £production_cost  Стоимость производства: §G-10%§!\n"
 NATFRA_Incineration:0 "Випалювання"
 NATFRA_Incineration_desc:0 "Если мы хотим победить в этой войне, мы должны любой ценой препятствовать возможностям наших врагов. Бомбардировщики дальнего радиуса действия позаботятся о том, чтобы враги Франции не могли жить безнаказанно: мы будем нацеливаться на стратегические объекты с помощью тяжелых бомбардировок с воздуха, возвышаясь над землей, повсюду, где они захотят применить против нас свои боевые возможности."
 NATFRA_Incineration_idea:0 "Випалювання"
 NATFRA_Death_and_Ruin:0 "Смерть та розорення"
 NATFRA_Death_and_Ruin_desc:0 "Война - это трагедия. Поэтому она должна быть быстрой, чтобы оргия насилия оставалась относительно ограниченной. Однако мы не можем позволить, чтобы сентиментальность взяла верх в это критическое время, когда на карту поставлено само спасение Франции: наша война будет быстрой, потому что ничто не будет сдерживаться: каждый артиллерийский обстрел, каждая бомбардировка, каждое наступление будут иметь решающее значение, независимо от того, чего это будет стоить нашим врагам."
 NATFRA_Death_and_Ruin_idea:0 "Смерть та розорення"
 NATFRA_Death_and_Ruin_tt:0 "Заменить §YДождь из снарядов§! и §YВыжигание§! на §YСмерть и разорение§!\nЭффективное изменение:\n§YБуксируемая артиллерия§!: Противопех. атака: §G+10%§!\n§YБуксируемая ракетная артиллерия§!: Противопех. атака: §G+10%§!\nСтратегическая бомбардировка: §G+7.5%§!\n"

# Petain/AF Military Tree #

 NATFRA_Ministry_of_War:0 "Міністерство війни"
 NATFRA_Ministry_of_War_desc:0 "Министерство войны отвечает за удовлетворение потребностей наших армий и в целом за организацию и координацию военных действий, начиная с разведки и заканчивая материально-техническим обеспечением. Как следствие, оно играет решающую роль: теперь, освободившись от гражданского вмешательства и мелкого политиканства, оно может полностью посвятить себя нашему священному долгу - освобождению Метрополии."
 NATFRA_General_Estienne_Legacy:0 "Спадщина генерала Етьєнна"
 NATFRA_General_Estienne_Legacy_desc:0 "Генерал Жан Этьенн привнес важнейшие инновации во французскую армию, став пионером воздушной разведки, после изгнания организовал углубленное исследование Сахары, но самое главное, он первым распознал потенциал танков и теоретизировал их тактическое и стратегическое использование.  Он привел нас так близко к победе в Вельткриге: его наследие живет сегодня в наших войсках."
 NATFRA_Professional_Army:0 "Професійна армія"
 NATFRA_Professional_Army_desc:0 "Французская армия традиционно полагалась на призыв, Франция - это нация солдат-граждан. Однако мы должны адаптироваться к нашей нынешней ситуации: наши силы и ресурсы ограничены. Мы не откажемся от призыва, но прислушаемся к совету де Голля и значительно расширим уже существующее ядро профессиональных войск."
 NATFRA_Char_de_Rupture:0 "Char de Rupture"
 NATFRA_Char_de_Rupture_desc:0 "Мы должны сосредоточить наши усилия на разработке танков среднего класса, мощных и хорошо бронированных, но достаточно мобильных, чтобы возглавить усилия нашей пехоты и заставить противника отступить лишь своим присутствием на поле боя."
 NATFRA_Char_Forteresse:0 "Char Forteresse"
 NATFRA_Char_Forteresse_desc:0 "Мы должны сосредоточить наши усилия на разработке сверхтяжелых танков, с ужасающей огневой мощью и толстой броней, настоящих сухопутных линкоров, более мобильной артиллерии, которая будет разбивать вражеские силы о землю, превращая в пыль любые укрепления, стоящие на ее пути."
 NATFRA_Primacy_of_the_Manoeuver:0 "Маневри"
 NATFRA_Primacy_of_the_Manoeuver_desc:0 "Грядущая война будет проходить в движении, в этом уверены наши стратеги, в первую очередь де Голль. С танками, ведущими наши атаки, и высокомобильными войсками мы сможем преодолевать огромные расстояния, обладая при этом мощной огневой мощью, что обеспечит нам быструю победу над теми, кто встанет на пути Освобождения."
 NATFRA_Primacy_of_the_Manoeuver_tt:0 "Заменить предыдущую идею на §YГлавенство манёвров§!\nЭффективное изменение:\n§YТанки§!:\n    Прорыв: §G+10%§!\n"
 NATFRA_Queen_of_the_Battlefield:0 "Королева поля бою"
 NATFRA_Queen_of_the_Battlefield_desc:0 "Пехота - королева поля боя, без нее ничего не добьешься: к счастью, французский пехотинец - лучший в мире, движимый своим \"élan\", жгучим желанием сражаться за Отечество. Чтобы отвоевать Метрополию, наши войска должны быть безукоризненно выучены, безукоризненно экипированы и уверены в священном деле, за которое они сражаются."
 NATFRA_Brandt_Armament:0 "Brandt Armament"
 NATFRA_Brandt_Armament_desc:0 "Brandt Establishments - это крупный промышленный конгломерат, специализирующийся в первую очередь на производстве снарядов и артиллерии. Компания, долгое время являющаяся поставщиком наших вооруженных сил, успешно расширила свою деятельность в Алжире после изгнания: их сотрудничество в грядущей войне поможет нам модернизировать наше вооружение."
 NATFRA_Heir_to_the_old_75:0 "Спадкоємець старої 75"
 NATFRA_Heir_to_the_old_75_desc:0 "75-миллиметровое полевое орудие, находящееся на вооружении с 1898 года, было чудо-оружием, идеальным легким противопехотным артиллерийским орудием а также предметом гордости и радости наших армий. Однако Вельткриг показал его недостатки, так как более тяжелые орудия оказались критически важными в окопной войне, и хотя легкие орудия не подходят для моторизованной войны: будет создан достойный преемник."
 NATFRA_Ammunition_Innovations:0 "Інноваційні боєприпаси"
 NATFRA_Ammunition_Innovations_desc:0 "Министерство войны в сотрудничестве с оружейной промышленностью, начало широкомасштабные исследования и разработки, направленные на ускоренное производство снарядов и боеприпасов, в идеале потребляя меньше ресурсов, так как необходимые металлы являются редкостью в империи, и в целом боеприпасы лучше подходят для наших нужд. Наша рабочая сила драгоценна, и любое преимущество, которое наши люди могут получить в этой области будет иметь решающее значение."
 NATFRA_Ammunition_Innovations_tt:0 "Заменить §YBrandt Armament§! на §YИнновации в боеприпасах§!\nЭффективное изменение:\n§YПехотное сняряжение§!:\n    Противопех. атака: §G+10%§!\n    Противотанк. атака: §G+5%§!\n"
 NATFRA_Colonial_Special_Force:0 "Колоніальні спецпідрозділи"
 NATFRA_Colonial_Special_Force_desc:0 "Наши колониальные войска, известные под названием \"la Coloniale\", состоявшие в основном из французов и как правило, первыми развернутые за границей, были уничтожены в Вельткриге. Но они возглавляли завоевания прошлого века, и их гордая традиция продолжает жить: при некоторых усилиях по реорганизации и набору персонала в будущем они будут первыми, кто высадится на пляжах континентальной Франции."
 NATFRA_Tactical_Studies_Center:0 "Центр тактичних досліджень"
 NATFRA_Tactical_Studies_Center_desc:0 "Французская армия традиционно оставляла офицерам мало места для инициативы, сосредоточившись вместо этого на строгом соблюдении приказов, но наш опыт Вельткрига доказал нам, что тактическая спонтанность иногда необходима. Таким образом, наши офицеры будут учиться реагировать на различные ситуации более автономно, и с учетом имеющихся у них инструментов, чтобы принимать критические решения на поле боя."
 NATFRA_Research_Improvements:0 "Поліпшені дослідження"
 NATFRA_Research_Improvements_desc:0 "По мере того, как война набирает обороты, мы должны следить за тем, чтобы оснащение французского солдата оставалось на уровне последних разработок: будет финансироваться специализированное военное научно-исследовательское ведомство, работающее в сотрудничестве с нашими союзниками. Французский пехотинец, уже самый храбрый из всех, кого знает мир, также будет лучше всего экипирован: ничто не сможет ему помешать."
 NATFRA_Young_Guard_Officers:0 "Офіцери молодої гвардії"
 NATFRA_Young_Guard_Officers_desc:0 "По примеру Шарля де Голля и его идей по реформированию вооруженных сил родилось новое поколение старших офицеров. Эта \"Молодая гвардия\", как ее прозвали, неформальная клика героев Вельткрига, которые сражались со своими людьми в окопах, теперь приведет нашу нацию к победе."
 NATFRA_Fire_and_Movement:0 "Вогонь та рух"
 NATFRA_Fire_and_Movement_desc:0 "На смену огромным пехотным волнам Великой войны, которые привели к гибели стольких хороших людей за небольшие тактические и стратегические результаты, мы перейдем на новую командную тактику, используя тяжелый подавляющий огонь и мобильные подразделения, чтобы перехитрить врага, а затем нейтрализовать его."
 NATFRA_Infiltration_Tactics_desc:0 "Тактика проникновения, то есть использование опытных подразделений для обхода сильных точек и более эффективной атаки с более благоприятной точки, была с большим эффектом использована немецкими штурмовыми войсками во второй части Вельткрига. Было бы глупо с нашей стороны игнорировать такое нововведение, и с нашей новой ориентацией на высокопрофессиональные войска мы обеспечим, чтобы наши люди имели хорошее представление об этой тактике."
 NATFRA_Ministry_of_the_Air:0 "Міністерство ВПС"
 NATFRA_Ministry_of_the_Air_desc:0 "Министерству авиации поручена задача как организации наших авиационных мероприятий, таких как гражданский воздушный транспорт, так и наших военно-воздушных сил, которые оказались столь полезными во время Великой войны и которые, по мнению наших военных мыслителей, окажутся еще более критически важными в грядущей войне, так как технологический прогресс позволяет применять новую тактику и стратегию в воздухе."
 NATFRA_Total_Air_War:0 "Тотальна повітряна війна"
 NATFRA_Total_Air_War_desc:0 "Многие из подрастающего поколения офицеров выступают за широкомасштабное использование авиационной поддержки пехоты, но другие также предлагают не уклоняться от использования наших военно-воздушных сил для более масштабного уничтожения инфраструктуры и промышленности противника: мы не в состоянии избежать тотальной войны, и превращение ресурсов противника в руины может нам только помочь."
 NATFRA_Air_Coordination_Center:0 "Авіаційний координаційний центр"
 NATFRA_Air_Coordination_Center_desc:0 "Мы создадим специальный командный центр для наших ВВС, чтобы они наилучшим образом распределялись в соответствии с их сильными и слабыми сторонами, а не позволяли использовать их потенциально ненадлежащим образом командирам с недостаточным опытом тактики действий в воздухе, и чтобы обеспечить как можно более эффективный мониторинг и контроль за состоянием наших сил в воздухе, например, для проведения спасательных операций."
 NATFRA_DEM_Barrage:0 "Ц.М.Р"
 NATFRA_DEM_Barrage_desc:0 "Для координации наступательных и оборонительных усилий в воздухе, министерство будет распространять использование электромагнитного обнаружения, огромных антенн, размещенных в стратегических точках, использующих электромагнитные волны для обнаружения самолетов."
 NATFRA_DCA_Network:0 "Мережа ППО"
 NATFRA_DCA_Network_desc:0 "Чтобы предотвратить нападение на нас со стороны военно-воздушных сил на нашей собственной земле, особенно на Корсике, расположенной так близко к красному материку, мы будем развивать сеть зенитных артиллерийских батарей и прожекторов, работу которых в высшей степени координирует министерство авиации."
 NATFRA_Aircraft_Production:0 "Виробництво літаків"
 NATFRA_Aircraft_Production_desc:0 "Авиационная промышленность процветала во время Вельткрига, и правительство позаботилось о том, чтобы щедро субсидировать ее для облегчения ее внедрения в Алжире. С тех пор подготовка к следующей войне не прекращалась, тем более что колониальные конфликты дали нам возможность испытать наши самолеты. Поскольку война, наконец, на горизонте, мы мобилизуем отрасль в полной мере."
 NATFRA_Long_Range_Fighter:0 "Винищувач дальньої дії"
 NATFRA_Long_Range_Fighter_desc:0 "Корсика может быть плавучим аэродромом, с которого наши самолеты могут легко добраться до материка, но тем не менее нам нужны истребители, способные патрулировать огромные пространства Средиземноморья, а также сопровождать наши бомбардировщики вглубь красной территории, чтобы уничтожить индустрию Коммуны. Министерство позаботится о том, чтобы развитие тяжелых истребителей не осталось без внимания."
 NATFRA_Tactical_Bombers:0 "Тактичні бомбардувальники"
 NATFRA_Tactical_Bombers_desc:0 "Наши военные теоретики осознали важность скоординированных ударов с воздуха и суши, при значительной поддержке пехоты тактической авиацией, против оборонительных сооружений, личного состава противника или инфраструктуры. Для реализации этой тактики Министерство авиации будет поддерживать развитие тактических бомбардировщиков."
 NATFRA_Transmitting_Knowledge:0 "Передача досвіду"
 NATFRA_Transmitting_Knowledge_desc:0 "Франция гордится своей историей в аэронавтике, а Вельткриг произвел много героев авиации. Но летать на земле научиться нельзя, а пилоты - редкий товар: мы позаботимся о том, чтобы наши лучшие тузы стали еще лучшими инструкторами и научим подрастающее поколение превосходить их."
 NATFRA_New_Air_Tactics:0 "Нова повітряна тактика"
 NATFRA_New_Air_Tactics_desc:0 "Сфера военной авиации быстро меняется, и наши пилоты должны адаптировать свои навыки к постоянно меняющейся технике: с новыми самолетами появляются новые возможности для наступательных и оборонительных маневров, новые способы выхода из напряженного поединка: обширные тренировки в этих новых тактических достижениях дадут преимущество над нашими противниками."
 NATFRA_Ministry_of_Naval_Affairs:0 "Міністерство ВМС"
 NATFRA_Ministry_of_Naval_Affairs_desc:0 "Министерство военно-морских дел, которому когда-то было поручено контролировать управление как нашими колониями, так и нашими военно-морскими силами, теперь занимается исключительно потребностями ВМФ: контроль со стороны Средиземноморья будет иметь важное значение для возвращения Метрополии, и поэтому министерство позаботится о том, чтобы наши военно-морские силы могли противостоять Интернационалу."
 NATFRA_A_World_Class_Navy:0 "Флот світового класу"
 NATFRA_A_World_Class_Navy_desc:0 "Большая часть французского флота сопровождала наше правительство в изгнании в Северную Африку, поэтому наш флот велик, но многие наши корабли устарели. В своем нынешнем состоянии флот мог бы защищать наши берега, но неясно, чем это может обернуться, если кто-то попытается конкурировать с нашей властью на Западном Средиземноморье. Мы будем стремиться к масштабному капитальному ремонту."
 NATFRA_An_African_Toulon:0 "Африканський Тулон"
 NATFRA_An_African_Toulon_desc:0 "До войны Тулон был основной базой Средиземноморского флота, но после изгнания находился на озере Бизерта - большой лагуне на севере Туниса, интенсивно развивающейся под влиянием колониальных властей, в частности, имевшей большой арсенал в Ферривилле. Для удовлетворения наших амбиций, Бизерта будет реконструирована и усовершенствована."
 NATFRA_Heavy_Destroyers:0 "Важкі есмінці"
 NATFRA_Heavy_Destroyers_desc:0 "Военно-морской флот Франции всегда развивался с предположением, что он будет бороться с превосходящими силами. В прошлом веке движение под названием \"Jeune École\" выступало за использование множества небольших кораблей вместо больших дредноутов: сейчас эта идея устарела. Вместо этого министерство будет поощрять развитие хорошо вооруженных эсминцев - промежуточное звено между нашими традиционными доктринами и международными тенденциями."
 NATFRA_Aviation_Cruisers:0 "Авіаційні крейсери"
 NATFRA_Aviation_Cruisers_desc:0 "Сфера морской авиации в некоторой степени осталась позади международного сообщества, запертого в постоянной гонке вооружений: это гонка, в которой мы не можем победить, вместо этого мы радикально изменим нашу доктрину и будем поощрять использование военно-воздушных сил в морской войне, для проведения разведки и нанесения точных ударов."
 NATFRA_Sea_Leviathans:0 "Морські Левіафани"
 NATFRA_Sea_Leviathans_desc:0 "Возможно, мы не сможем конкурировать с Германией или Японией в гонке вооружений морского флота, но конечно, мы можем попытаться выбить любого из наших Средиземноморских противников хорошо вооруженными тяжелыми линкорами: это может пойти вразрез с предыдущими доктринами, но наша нынешняя ситуация означает, что пришло время для некоторых нововведений."
 NATFRA_Air_Carriers:0 "Авіаносці"
 NATFRA_Air_Carriers_desc:0 "Нынешняя гонка вооружений морского флота ошибочна: разрабатывая авианосцы, мы добьемся того, что сможем удержать контроль над Средиземноморьем, бомбардируя наших врагов и погружая их в морские глубины еще до того, как мы окажемся в зоне досягаемости их орудий."
 NATFRA_Preparing_Our_Return:0 "Підготовка до повернення"
 NATFRA_Preparing_Our_Return_desc:0 "Чтобы завоевать Метрополию, нам нужно высадиться на его берег - битва, которую Коммуна ждала два десятка лет: это будет не так уж и просто. Мы должны подготовиться как можно лучше, так как второго шанса не будет. Министерство будет вкладывать средства в разработку всего, что может помочь нашему десанту."
 NATFRA_Invasion_Logistics:0 "Логістика вторгнення"
 NATFRA_Invasion_Logistics_desc:0 "Однако наступление амфибий - это лишь первая часть, и мы должны обеспечить, чтобы наши войска смогли сохранить прочный плацдарм. А для этого есть только один способ подготовиться: безупречное тыловое обеспечение, чтобы люди, которым посчастливилось первыми ступить на священную землю Отечества, могли сдержать любую попытку контратаки коммунаров."
 NATFRA_The_U_Boat_Menace:0 "Сили субмарин"
 NATFRA_The_U_Boat_Menace_desc:0 "Коммуне не хватает многих ресурсов, необходимых для современных военных действий, самое главное - нефти. Сохранение контроля над Средиземноморьем станет сильным шагом на пути к изоляции их от союзников или нейтральных государств, желающих торговать с ними, но большой флот подводных лодок даст нам возможность еще более эффективно преследовать их конвои."
 NATFRA_Battaile_Escadres:0 "Bataille d'Escadres"
 NATFRA_Battaile_Escadres_desc:0 "Битву за Средиземноморье не выиграешь одним ударом, и нам нужно мыслить стратегически. Создавая оперативные группы, мы добьемся того, чтобы наши корабли играли четкую роль и чтобы они легко координировались, а командование наших военно-морских сил научилось мыслить в широких масштабах."

# Colonial Tree #

 NATFRA_Fate_Equatorial_Africa:0 "Екваторіальна Африка"
 NATFRA_Fate_Equatorial_Africa_desc:0 "С большим трауром мы отпустили большую часть Французской Экваториальной Африки по завершении Вельткрига. Мы надеялись, что это будет лишь временным делом, но из-за недовольства назревающего дома у нас не было другого выбора, кроме как молча согласиться с немцами. Будучи способным администратором, Рафаэль Антонетти заявил о своем намерении уйти в отставку, вынудив нас столкнуться с реальностью ситуации."
 NATFRA_Rebuild_Sudan:0 "Французький Судан"
 NATFRA_Rebuild_Sudan_desc:0 "Недавние беспорядки уничтожили большую часть инфраструктуры Французского Судана, поскольку голод и злоупотребление нашей политикой привели к народному восстанию. Волнения с некоторым трудом подавили местные элиты и наши армии, но для того, чтобы вернуться к нормальной жизни, нам необходимо восстановить средства связи с засушливыми внутренними районами нашей империи и возобновить экономическую жизнь."
 NATFRA_Sahara_Society:0 "Сахарська інфраструктура"
 NATFRA_Sahara_Society_desc:0 "Наше владение над нашими субсахарскими колониями зависит от беспрепятственного прохода наших кораблей через Гибралтарский пролив и вниз по побережью Африки. Ни один из этих результатов не может быть гарантирован ни в одной из будущих войн. Мы должны сосредоточиться на строительстве железнодорожной магистрали, которая свяжет Алжир с находящейся под нами Французской Западной Африкой!"
 NATFRA_Expand_Communication:0 "Комунікації у колоніях"
 NATFRA_Expand_Communication_desc:0 "По мере того, как радио получает все большее распространение, его можно использовать как инструмент, помогающий нам эффективно управлять территорией, которую мы контролируем. Мы должны работать над тем, чтобы радио попало в руки правительственных чиновников по всей нашей стране, чтобы даже самые изолированные деревни Сахеля знали, что они являются частью Франции и готовы служить интересам Патри."
 NATFRA_Riches_of_Africa:0 "Багатства Африки"
 NATFRA_Riches_of_Africa_desc:0 "Это континент с огромным неиспользованным потенциалом. От засушливого Сахеля до гор Атласа и более пышного Сенегала мы должны удвоить наши усилия для того, чтобы извлечь больше ресурсов для участия в грядущей войне и помочь нам освободить Метрополию!"
 NATFRA_Reform_Code:0 "Code de l'indigénat"
 NATFRA_Reform_Code_desc:0 "Франция остается свободной в пределах своих колониальных территорий. Однако среди коренного населения нарастают волнения: с утратой материка Французская колониальная империя стала слабее, и некоторые туземцы видят в этом возможность раз и навсегда покончить с французским порабощением своего народа. Мы должны реформировать Code de l'Indigénat!"
 NATFRA_Promote_Foreign_Legion:0 "Іноземний легіон"
 NATFRA_Promote_Foreign_Legion_desc:0 "Чтобы вновь захватить Метрополию, нам нужно больше новобранцев, чтобы высадиться на пляжах и продвинуться в самое сердце оккупированной Франции! Чтобы заманить в армию больше солдат, должна быть развернута пропагандистская линия с обещаниями расширения условий и прав тех, кто вступает в ряды Иностранного легиона для борьбы и освобождения Франции."
 NATFRA_Colonial_Extraction:0 "Колоніальний видобуток"
 NATFRA_Colonial_Extraction_desc:0 "Хотя некоторые считали, что мы должны облегчить бремя, лежащее на нашем колониальном населении, в силу наших общих обстоятельств нашего изгнания, этот план является безрассудным. Если мы хотим вернуть себе Метрополию, мы должны удвоить добычу ресурсов из колоний и освободить место для дополнительных фабрик, чтобы производить то, что нам нужно, чтобы вернуться домой!"
 NATFRA_Meet_Local_Chief:0 "Місцеві лідери"
 NATFRA_Meet_Local_Chief_desc:0 "Для того чтобы облегчить процесс ассимиляции народов колоний во французское общество, мы должны обратиться к местным лидерам и наладить с ними контакты. Если мы сможем научить их нашему образу жизни и заставить их жить в соответствии с нашими обычаями, они смогут выступать в роли маяков для своих соседей, показывая преимущества ассимиляции во французскую культуру!"
 NATFRA_Civ_Mission:0 "Цивілізована місія"
 #Expand this talking about the Civilisation Mission:
 NATFRA_Civ_Mission_desc:0 "Наша конечная цель - быть маяком для общества на этом континенте. Мы должны быть городом на холме, в котором они ищут вдохновения." #Expand this talking about the Civilization Mission
 NATFRA_Promote_Autonomy:0 "Автономія"
 NATFRA_Promote_Autonomy_desc:0 "Одним из величайших преступлений, совершенных Третьей Республикой, был колониализм, предпринятый с целью не допустить, чтобы немцы опередили нас в плане глобального влияния. Слишком долго мы пытались навязать свою цивилизацию туземцам Африки. Им должна быть предоставлена большая автономия от [NFA.Capital.GetCapitalVictoryPointName]а!"
 NATFRA_Algiers_Conference:0 "Алжирська конференція"
 NATFRA_Algiers_Conference_desc:0 "С возвращением в Метрополию пришло время созвать собрание высокопоставленных чиновников нашего колониального правительства, чтобы принять решение о том, как мы будем управлять ими в будущем. Мы соберем представителей местной элиты, администраторов, представителей экономических сил и миссионеров, чтобы по окончании изгнания выработать более эффективную колониальную политику."

# United Mainland Tree #

 #Big PP
 NATFRA_France_indivisible:0 "Неподільна Франція"
 NATFRA_France_indivisible_desc:0 "После революции Франция была разделена идеологией. Но больше мы не выигрываем эту борьбу только силой воли. Потребуется время и усилия, чтобы стабилизировать нацию и вернуться на свое законное место на мировой арене, но для объединенного французского народа, нет ничего невозможного."
 #Work on gaining cores
 NATFRA_Rebuild_Legitimacy_Whole:0 "Відновлення легітимності"
 NATFRA_Rebuild_Legitimacy_Whole_desc:0 "Для многих из нашего народа мы все еще враги, оккупационная сила. Два десятилетия коммунарской пропаганды не проходят в течении нескольких недель: мы покорили большую часть Франции, нам еще предстоит покорить сердца и умы ее народа."
 #Lower Resistance from Communards
 NATFRA_Endear_Population_Whole:0 "Задовільнення населення"
 NATFRA_Endear_Population_Whole_desc:0 "Сейчас не время для сжатого кулака, но время для открытой руки по отношению к нашим воссоединившимся братьям. Мы примем участие в широкомасштабных усилиях по оказанию помощи и убедимся в том, что наш народ знает, что мы здесь как освободители французской нации, а не как завоеватели."
 #The trial events
 NATFRA_Commune_Trials:0 "Суд над Комуною"
 NATFRA_Commune_Trials_desc:0 "Лидеры революционного сброда должны предстать перед судом за свою измену. Кто-то все еще в бегах, либо за границей, либо в очагах сопротивления против нас, кто-то добровольно сдался: все будут привлечены к ответственности, и они ответят за свои бесчисленные преступления."
 #Property event
 NATFRA_Return_Exile:0 "Повернення вигнанців"
 NATFRA_Return_Exile_desc:0 "Постепенно масса изгнанников прибывает в Тулон, в Марсель, оставив позади Алжир, что им так долго приходилось называть своим домом. Никто из них не знает, что они обнаружат на своей родине, что изменилось, и может ли их жизнь просто возобновиться там, где они оставили их десятки лет назад: они знают только одно, что они хотят вернуться на свою Патри."
 NATFRA_Reconstruction_Commission_desc:0 "Франция находится в руинах, многие из ее городов и инфраструктуры сильно пострадали от боевых действий, саботажа, наносимого отступающими войсками Коммунаров или нашими сетями сопротивления, а также от кампаний воздушных бомбардировок. Комиссия получит все средства и власть, необходимые для того, чтобы положить начало восстановлению нашей страны."
 #Move exile factories back home
 NATFRA_Relocate_Algerian_Industry:0 "Промисловість Алжиру"
 NATFRA_Relocate_Algerian_Industry_desc:0 "Большинство индустриальных элит Франции отправились в изгнание, когда революция увенчалась успехом. Они забрали с собой свой опыт и капитал, и благодаря поддержке правительства успешно переехали в алжирские департаменты. Теперь им тоже пора возвращаться домой."
 #Add building slots for resistance/stab hit
 NATFRA_Reverse_Collectivisation:0 "Зворотня колективізація"
 NATFRA_Reverse_Collectivisation_desc:0 "Большая часть французской промышленности была коллективизирована, как и большая часть ее земель. Радикальное оспаривание этого статус-кво так скоро, несомненно, приведет к восстанию. Но постепенно мы должны и будем тщательно исправлять эту несправедливость."
 #More resources
 NATFRA_Resource_Extraction:0 "Видобуток ресурсів"
 NATFRA_Resource_Extraction_desc:0 "Коммуна была неэффективна в добыче природных ресурсов Франции для военных действий: изолированная, это частично привело к их поражению. Мы не допустим тех же ошибок. Благодаря нашему опыту извлечения максимальной пользы из наших засушливых владений, мы добьемся того, чтобы природные богатства страны послужили нам адекватным образом."
 #Some factories in Southern France
 NATFRA_Rebuild_South_Whole:0 "Відновлення Півдня"
 NATFRA_Rebuild_South_Whole_desc:0 "Концентрация внимания на портовой инфраструктуре городов Средиземноморья и юго-западного побережья Атлантического океана поможет нам сгладить перемещение людей и промышленности из колоний, а также получить помощь от наших союзников."
 #Some factories in Northern France
 NATFRA_Rebuild_North:0 "Відновлення Півночі"
 NATFRA_Rebuild_North_desc:0 "Основная часть французской промышленности находится на севере страны, на ее угольных и металлургических шахтах, и все автомобильные и железные дороги ведут в Париж. Недавний конфликт, уже поврежденный тяжелыми боями в Вельткриге, определенно не был столь благосклонен к региону. Необходимо наращивать наши усилия по восстановлению, с тем чтобы Франция вновь была готова выступить в качестве экономической державы."
 #Post War Economic Boom
 NATFRA_Rebirth_From_Ruin:0 "Відродження з руїн"
 NATFRA_Rebirth_From_Ruin_desc:0 "Еще многое предстоит сделать, и на полную реконструкцию уйдут годы, может быть, даже десятилетие или больше. Однако национальные усилия по возрождению нации действительно осуществляются, и наш народ усердно работает над тем, чтобы Франция вновь стала великой и гордой державой."
 
 #Training time and more men in the army
 NATFRA_Reorg_Forces:0 "Реорганізація французького війська"
 NATFRA_Reorg_Forces_desc:0 "В изгнании, даже при значительном вкладе indigènes, наша рабочая сила была строго ограничена. Несмотря на такие шансы, мы одержали победу: теперь, когда материк вновь отвоеван, многие французы готовы взять в руки оружие, чтобы сражаться за Патри. Для их размещения потребуется некоторая реорганизация, но вскоре Франция сможет вновь развернуть многочисленные армии."
 #Mil Factories
 NATFRA_Rebuild_Mil_Complex:0 "Військові комплекси"
 NATFRA_Rebuild_Mil_Complex_desc:0 "Большая часть промышленности, необходимой для военных действий, была уничтожена в ходе конфликта либо в результате стратегических бомбардировок, либо в результате саботажа. Будущее неопределенно, и дальнейший конфликт не так маловероятен: мы восстановим наш промышленный потенциал, чтобы быть готовыми к возникновению такого конфликта."
 #Pardoning some low level officers
 NATFRA_Officer_Amnesty:0 "Амністія офіцерів"
 NATFRA_Officer_Amnesty_desc:0 "Не все люди, которые служили революции, безнадежны. В частности, многим молодым офицерам просто внушали, что они служили революции, или еще хуже, просто считали, что это лучший способ служить Франции: после соответствующего периода десиндикализации многие из них вступят в наши ряды."
 #Allowing former communards into the army
 NATFRA_Reintegrate_Red_Army:0 "Реінтеграція Червоної Армії"
 NATFRA_Reintegrate_Red_Army_desc:0 "Мы не можем позволить себе тратить хороших офицеров впустую: несмотря на свою ужасную организацию, армия Коммунаров была полна храбрых людей, которые служили Франции так, как они умели. Теперь, когда революция потерпела поражение, многие осознают свои ошибки и надеются продолжать защищать Патри. Мы не откажем им в помощи."
 #Land doctrines
 NATFRA_Lessons_Second_War:0 "Уроки відвоювання"
 NATFRA_Lessons_Second_War_desc:0 "Война была изнурительной, толкающей братьев против братьев. Но она также позволила нам подвергнуть испытанию наши доктринальные теории и разработать множество новых теорий в пылу борьбы. По мере того, как мы радикально расширяем наши вооруженные силы и переучиваем офицеров, мы будем учиться на их опыте борьбы и дальше развивать нашу доктрину."
 #Tanks
 NATFRA_Remodel_Tanks:0 "Танкове виробництво"
 NATFRA_Remodel_Tanks_desc:0 "Специалисты по стратегии и тактике Коммуны, в полной мере использовали танки на поле боя, под влиянием наших успехов в последние дни Вельткрига: получив доступ к богатствам материка, мы сможем использовать их опыт для разработки новых, более совершенных танков, которые будут хорошо служить нам в будущем."
 #Research Slot
 NATFRA_Science_Amnesty:0 "Амністія для вчених"
 NATFRA_Science_Amnesty_desc:0 "В обмен на амнистию, многие ученые, служившие делу революции, готовы исправиться. До тех пор, пока они будут клясться в верности новому статус-кво, мы будем приветствовать их, чтобы они продолжали укреплять известность Франции и развивать новые технологические достижения."
 #Special Forces buff/research
 NATFRA_Special_Forces:0 "Troupes de Choc"
 NATFRA_Special_Forces_desc:0 "Война доказала нам полезность специализированных войск, таких как десантники или морские пехотинцы, в решении ограниченных задач, имеющих решающее значение для успеха более крупных операций, особенно при работе с ограниченной численностью личного состава. Мы будем и дальше развивать их режим подготовки и изучать опыт Коммуны в этой области, чтобы создавать еще более совершенные ударные войска."
 
 #Navy Doctrine
 NATFRA_World_Navy:0 "Флот світового класу"
 NATFRA_World_Navy_desc:0 "Сильное государство заслуживает сильного флота. Хотя мы вряд ли сможем догнать наших британских друзей, мы должны и дальше наращивать военно-морские силы, чтобы удержать Средиземноморье и обеспечить связь с колониями."
 #Ports
 NATFRA_Rebuild_Toulon:0 "Відновлення Тулону"
 NATFRA_Rebuild_Toulon_desc:0 "Тулон на протяжении веков был базой нашего Средиземноморского флота: его порт и арсеналы были повреждены в ходе конфликта и нуждаются в ремонте, чтобы иметь возможность восстановить свое долгое наследие. Мы также воспользуемся возможностью расширить базу, поскольку наши приоритеты сместились в сторону контроля над морем."
 #Carriers
 NATFRA_Ocean_Focus:0 "Фокус на океанах"
 NATFRA_Ocean_Focus_desc:0 "После отвоевания Франции, у нас теперь есть доступ к многочисленным портам на Атлантике. Сосредоточившись так долго на Средиземном море, наш военно-морской флот попросту недостаточно хорошо оснащен для того, чтобы оспаривать контроль над Атлантическим океаном. Возможно, наступит время, когда мы не сможем рассчитывать на наших британских союзников, и поэтому мы должны создать океанский флот, в частности, авианосцы."
 #Battleships
 NATFRA_Sea_Focus:0 "Прав морями"
 NATFRA_Sea_Focus_desc:0 "Мы можем положиться на британцев для контроля над Атлантическим океаном, вместо этого мы сосредоточимся на еще большем усилении нашей хватки в Средиземноморье: в случае возникновения конфликта наши враги не смогут полагаться на судоходные линии, проходящие через наше море."
 #More ports in colonies
 NATFRA_Mr_Worldwide_Base:0 "Бази по всьому світу"
 NATFRA_Mr_Worldwide_Base_desc:0 "Франция простирается через Европу и Америку: мы должны использовать эту силу в полной мере. Расположив базы по всем нашим зарубежным владениям, мы сможем значительно расширить сферу нашей деятельности."
 #This is a tech bonus for DD's and CL's
 NATFRA_Sea_Protect:0 "Захист морських шляхів"
 NATFRA_Sea_Protect_desc:0 "Чтобы защитить нашу огромную империю в случае возобновления военных действий, мы должны защитить наши судоходные и коммуникационные пути, черпая вдохновение в нашем опыте борьбы с попытками Коммунаров сорвать нашу торговлю."
 #More range
 NATFRA_Project_Further:0 "Plus Oultre"
 NATFRA_Project_Further_desc:0 "Если мы хотим поддерживать надежды на сохранение контроля над империей, мы не можем полагаться на союзные или нейтральные порты для заправки и ремонта наших кораблей. В связи с этим необходимо развивать оперативную дальность действий наших военно-морских сил, чтобы всегда идти дальше."
 NATFRA_New_Aircraft_idea:0 "Старе небо, нові винищувачі"
 #Airports in Corsica and Algiers
 NATFRA_Med_Airway:0 "Середземноморська авіація"
 NATFRA_Med_Airway_desc:0 "Путешествия по морю между материковой Францией и алжирскими департаментами отнимают много времени, тем более что Средиземноморье, как известно, капризно, особенно зимой. Теперь, когда Метрополия освобождена, мы наладим регулярное воздушное сообщение между нами и нашими заморскими владениями."
 #Fighter Tech
 NATFRA_Old_Sky_New_Fighter:0 "Старе небо, нові винищувачі"
 NATFRA_Old_Sky_New_Fighter_desc:0 "Имея доступ к дополнительным ресурсам, исследованиям и опыту Коммунаров, мы сможем разработать более совершенные истребители для защиты неба своей родины, если война снова поднимет свою уродливую голову."
 #Bomber Tech
 NATFRA_Bomber_Dev:0 "Розробка бомбардувальників"
 NATFRA_Bomber_Dev_desc:0 "Бомбардировки с воздуха сыграли решающую роль в войне, уничтожив как инфраструктуру, так и моральный дух. Нет сомнений в том, что стратегические и тактические бомбардировки и в будущем будут оставаться чрезвычайно важной составляющей, и поэтому мы должны оставаться на острие прогресса в этой области."
 
 #Expand intelligence
 NATFRA_Expand_Bureau:0 "Deuxième Bureau"
 NATFRA_Expand_Bureau_desc:0 "Разведка Второго бюро, имела решающее значение в последнем конфликте, поскольку мы работали вместе с лоялистами в Коммуне, чтобы создать идеальные условия для отвоевания. Тайные операции и контрразведка, несомненно, будут столь же важными в будущем, и поэтому наши разведывательные службы должны быть расширены."
 #Nuclear Tech Boost
 NATFRA_Nuclear_Science:0 "Рятівний Дамокл"
 NATFRA_Nuclear_Science_desc:0 "Интернационал приступил к развитию ядерных исследований в надежде создать совершенное оружие, способное положить конец войне. Они потерпели поражение до того, как успели это осуществить, но мы сохраним это исследование и продолжим его, чтобы атом мог служить величию Франции вместо революции."
 #Rocket Tech
 NATFRA_Rocket_Science:0 "Розвиток ракет"
 NATFRA_Rocket_Science_desc:0 "Ракеты играли второстепенную роль в войне, либо устанавливались на грузовиках, либо даже несли летучие бомбы без участия пилота. Последнее, безусловно, является концепцией для дальнейшего развития, так как это может означать способность наносить удаленные удары по целям в условиях практически полной безнаказанности."
 #Jet Tech
 NATFRA_Rocket_Planes:0 "Реактивний рух"
 NATFRA_Rocket_Planes_desc:0 "Планы на реактивные самолеты были разработаны, но так и не были реализованы: изгнание разделило французские ресурсы на развитие военной авиации, но теперь мы воссоединились. Мы будем разрабатывать самолеты, способные превзойти любого нашего противника, и отстаивать превосходство в воздухе, с кем бы мы ни столкнулись."
 #Strong Anti Air defenses
 NATFRA_No_More_Incursion:0 "Більше ніяких вторгнень"
 NATFRA_No_More_Incursion_desc:0 "Воздушное пространство Патри должно быть непроходимой крепостью, чтобы нашему народу больше никогда не приходилось терпеть бомбежки."
 
