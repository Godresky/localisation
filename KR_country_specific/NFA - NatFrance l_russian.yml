 nfa.128.d.4.bel:0 "Учитывая незначительное присутствие в любом крупном столичном регионе оккупированной Франции, наши дипломаты располагают небольшим пространством для маневра в соглашениях с французами.\n\nГолуби в дипломатической партии стремятся к относительно сдержанному соглашению с французами. Эта война стоила Германии огромного количества жизней и материальных средств, многие из которых были уничтожены от рук французов. Они настаивают на заключении краткосрочной экономической сделки о возмещении ущерба, чтобы помочь нам вернуть понесенные потери. От французов также требуется соглашение о прекращении военных действий в ближайшем будущем, в то время как наши страны будут восстанавливаться. В обмен мы передадим земли оккупированной Франции, которыми мы владеем.\n\nВ тоже время, умеренные настаивают на некоторых требованиях, несколько более достойных той стоимости, которую немецкий народ потратил на то, чтобы достичь этого момента. Они добиваются тех же соглашений, что и голуби, с дополнительным пунктом об установлении расширенной приграничной полосы для нашего союзника в Бельгии. Регион Па-де-Кале будет аннексирован Бельгией, и французы должны уничтожить все укрепления вдоль нашей общей границы.\n\nКроме того, другие члены ястребы дипломатической миссии заявили, что Францию следует поставить на свое место. Оружие Коммуны унесло слишком много хороших немецких парней в раннюю могилу. Французам должны быть наложены военные ограничения, ограничивающие тоннаж военных кораблей, которые они производят, и военные возможности их военной машины. Они также хотят, чтобы мы добились создания Бретани на побережье Франции. Разумеется, под нашим руководством порты станут прекрасными базами для выхода в Атлантический океан.\n\nСтремясь скрыть от французов любую вражду, дипломатические посланники должны решить, предлагать ли им более осторожную голубиную сделку, которая почти наверняка будет принята, более разумную просьбу умеренных, которая, скорее всего, тоже будет принята, или попытать удачу и попытаться вырвать еще больше денег из Франции, предъявив требования сделки ястребов."
