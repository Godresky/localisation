 NATFRA_Marshal_Triumph:0 "Маршал тріумфатор"
 NATFRA_Marshal_Triumph_desc:0 "Победу одержал Лев, герой Вердена, возглавивший Францию в самый тёмный час. Его режим, когда-то столь порицаемый, зарекомендовал себя как спасение для Франции. Никто не осмелится поставить под сомнение Маршала или его союзников из Redressement Français, после совершения такого подвига, и они вольны реформировать Францию в соответствии со своими планами."
 NATFRA_Remember_Verdun:0 "Пам'ять про Верден"
 NATFRA_Remember_Verdun_desc:0 "Несмотря на то, что в течение многих лет Петен был жестоко оклеветан пропагандой Коммунаров, даже эти усилия не могли заставить французов забыть о том, что именно он привел их к победе под Верденом и значительно улучшил условия жизни на фронте. Целое поколение до сих пор ярко помнит его роковой призыв: \"Они не пройдут!\". Мы в полной мере воспользуемся этим, чтобы примирить наш народ с новым режимом."
 NATFRA_Restore_Religious_Freedom:0 "Свобода віросповідання"
 NATFRA_Restore_Religious_Freedom_desc:0 "Глубоко антиклерикальные левые стремились сломить Церковь. Несмотря на то, что государственный атеизм был слишком опасен для коммунаров, верующих высмеивали и обрушивали на них пропагандой, религиозное образование запрещали, а публичное выражение религиозных взглядов жестко ограничивали. Больше нет: хотя Франция остается светским государством, этот антагонизм религии немедленно прекратится."
 NATFRA_Incentivise_Philanthropy:0 "Філантропія"
 NATFRA_Incentivise_Philanthropy_desc:0 "Государство всегда будет неэффективно в удовлетворении потребностей народа, а государство всеобщего благосостояния будет только поощрять паразитизм: вместо этого, чем больше благотворительности среди нашего народа, тем больше будут поощряться налоговые льготы и почести для жертвования и заботы о нуждающихся, чтобы в один прекрасный день государственный социализм был полностью ликвидирован."
 NATFRA_Denounce_Party_Politics:0 "Засудження партійної політики"
 NATFRA_Denounce_Party_Politics_desc:0 "Третья Республика погрузилась в нестабильность, что привело нас к нашему поражению в Вельткриге, в то время как Маршал должен был положить конец мелким распрям в изгнанной Четвертой Республике. Очевидно, что во многом в этом виновата партийная политика, поскольку отдельные лица предпочли свои групповые интересы тому, что было лучше для Франции. Избранные чиновники больше не будут ассоциироваться с партиями, а вместо этого должны будут блистать своими собственными заслугами."
 NATFRA_Perm_Advisors:0 "Аполітичні радники"
 NATFRA_Perm_Advisors_desc:0 "Слишком часто французские правительства и законодатели вводят в действие законодательство, не зная главного о рассматриваемой теме, будь то промышленность, наука или экономика. Поэтому Маршал назначает постоянных, аполитичных технических советников в каждый комитет, каждую комиссию, чтобы не допустить повторения неосведомленных ошибок прошлого."
 NATFRA_Electoral_System:0 "Оптимізована виборча система"
 NATFRA_Electoral_System_desc:0 "Республиканская избирательная система слишком склонна злоупотреблять прихотью народа, который легко впадает в безумие. Для предотвращения нестабильности, которая привела к краху Франции, мы проведем ее глубокую реформу. Более длительные мандаты, меньшее количество членов парламента, лишь частичное обновление парламента, конечно же, расширение полномочий исполнительной власти или создание Верховного суда, несомненно, сделают политику более рациональной."
 NATFRA_Disinterested_Experts:0 "Уряд безкорисливих експертів"
 NATFRA_Disinterested_Experts_desc:0 "Франция больше не будет сталкиваться с неумелыми профессиональными политиками, вместо этого она будет процветать под руководством прагматиков, свободных от влияния каких-либо партий, больше не будет рабов политических страстей, которые работали и добивались успеха самостоятельно, до того, как их призвали на служение Франции."
 NATFRA_Dismantle_Red_Virus:0 "Знищення червоного вірусу"
 NATFRA_Dismantle_Red_Virus_desc:0 "Как коварная болезнь, социализм распространился за последнее столетие во французском сознании, от сумасшедших интеллектуалов, до политиков, и самых скромных рабочих. Сначала он привел к экономической стагнации, затем к нестабильности, и наконец, к революции и гражданской войне. Если мы хотим избежать повторения того же кошмара, с этой красной чумой необходимо бороться во всех сферах жизни, тщательно искореняя её."
 NATFRA_Admin_Reorg:0 "Адміністративна реорганізація"
 NATFRA_Admin_Reorg_desc:0 "Довоенная администрация была просто расточительством. Слишком много подразделений, слишком много бюрократов, использовали слишком много ресурсов и создавали слишком много правил, что приводило к повышению налогов, снижению производительности, уменьшению производства. Проще говоря, административная волокита просто душила самое лучшее и яркое, одновременно с этим лишь увеличивая нагрузку на других: пора сократить ее до минимума."
 NATFRA_End_State_Meddle:0 "Кінець державного втручання"
 NATFRA_End_State_Meddle_desc:0 "Французская Республика бесчисленное количество раз патетически пыталась участвовать в экономике, что чаще всего приводило к досадным неудачам: бюрократы, которые практически никогда не имели реальной работы, просто не очень хорошо разбирались в тонком искусстве извлечения прибыли. Пришло время покончить с этим маскарадом и ограничить роль государства тем, что оно делает лучше всего: отстаивает верховенство закона."
 NATFRA_Marshal_Above_Liberty_Below:0 "Маршал вище, \n Свобода нижче"
 NATFRA_Marshal_Above_Liberty_Below_desc:0 "Благодаря заботливому руководству Льва, Франция готова идти вперед. Многое еще предстоит сделать, но французы, наконец, могут спокойно отдохнуть, зная, что самые яркие и компетентные умы нашей эпохи были собраны, чтобы исправить ущерб, нанесенный синдикализмом, и избежать ошибок раздутой квази-социалистической Третьей Республики. Никогда больше верховенство закона не будет поставлено под угрозу."
 
 NATFRA_Marshal_idea_flip_tt:0 "Заменить §YНациональное возрождение, Новая политика,§! и §YАдминистративная реорганизация§! на §YТехнократическое государство§!\nДействующее чистое изменение:\nТемп исследований: §G+2.50%§!"

# Democratic #

 NATFRA_Republic_In_Charge:0 "Повернення Республіки!"
 NATFRA_Republic_In_Charge_desc:0 "После многих лет борьбы с тиранией внутри страны и за рубежом, Французская Республика снова стала единой и неделимой. Многое еще предстоит сделать, но свободные народы мира могут отпраздновать этот триумф демократии и свободы!"
 NATFRA_Prepare_New_Elections:0 "Нові вибори"
 NATFRA_Prepare_New_Elections_desc:0 "Отвоевав материк, мы должны показать, что наши обещания демократии верны. Французский народ выразит свою суверенную волю в ходе первых за многие годы выборов в законодательные органы, чтобы его представители могли быть избраны и приступить к работе по решению трудной задачи восстановления нашей страны."
 NATFRA_Colonel_Coup:0 "Гамбіт Полковника"
 NATFRA_Colonel_Coup_desc:0 "Франция по-прежнему крайне нестабильна: парламентаризм - это то, что привело ее к падению более двух десятилетий назад, и мы не будем повторять ту же самую ошибку. Для обеспечения будущей стабильности Республики де ля Рок обратился к героям отвоевывания и вступил в борьбу за поддержание порядка до тех пор, пока не будет создана новая, более стабильная демократия."
 NATFRA_Radical_Reconciliation:0 "Радикальне примирення"
 NATFRA_Radical_Reconciliation_desc:0 "Левое крыло Радикальной Партии поддержало революцию, а затем было в значительной степени оттеснено на задний план более радикальными социалистами. Теперь они увидели ошибки в своем пути, и воссоединенные Радикалы победили: социальная реформа поможет нашему народу более плавно вернуться к республиканизму."
 NATFRA_Maintain_Concentration:0 "Концентрація"
 NATFRA_Maintain_Concentration_desc:0 "Чтобы защитить воссоединенную Республику от радикализма и тирании как правых, так и левых, умеренные республиканцы сформировали широкую умеренную коалицию и одержали победу, обеспечив возвращение к нормальной жизни после десятилетий невзгод: дух Третьей Республики продолжает жить."
 NATFRA_Revive_National_Bloc:0 "Національний Блок"
 NATFRA_Revive_National_Bloc_desc:0 "Долг каждого француза - противостоять постоянно растущей социалистической угрозе: широкая коалиция правых партий, от более традиционных католических консерваторов до ФСП, одержала победу, решительно показав, что наш народ хочет раз и навсегда оставить позади ошибки прошлого."
 NATFRA_Maintain_Military_Rule:0 "Військове панування"
 NATFRA_Maintain_Military_Rule_desc:0 "Франция просто еще не готова вернуться к демократии, скрывается слишком много угроз, стремящихся развалить Республику. Наши вооруженные силы, недавно увенчанные лаврами победы, будут временно удерживать власть до тех пор, пока не будет полностью восстановлена стабильность и не будет обеспечено безопасное возобновление демократической жизни."
 
 NATFRA_Administrative_Decentralization:0 "Адміністративна децентралізація"
 NATFRA_Administrative_Decentralization_desc:0 "Попытка отменить десятилетия синдикалистских усилий по децентрализации была бы просто глупой: в то время как Франция с самого рассвета Республики является очень централизованной страной, ничто не мешает нам просто приспособиться к этому новому статус-кво и реформировать его, чтобы он лучше соответствовал восстановленному порядку."
 NATFRA_Legitimize_Union_Reforms:0 "Реформістські союзи"
 NATFRA_Legitimize_Union_Reforms_desc:0 "Отвергнув реформы, рабочие обратились к насилию и классовой войне в надежде улучшить свои условия, и таким образом родилась революция. Чтобы предотвратить такую трагедию, должен произойти диалог между капиталом и рабочим, а реформы должны быть возможны: профсоюзы, которые официально отрекаются от революционной риторики, будут приветствоваться на рабочих местах, даже если они исповедуют какую-то форму социализма."
 NATFRA_Negotiate_New_Labor_Laws:0 "Нове трудове законодавство"
 NATFRA_Negotiate_New_Labor_Laws_desc:0 "Под эгидой правительства рабочие и капитал, а также представители различных партий и заинтересованных групп собрались вместе, чтобы обсудить реформы трудового законодательства, часто обходящие стороной после синдикалистского поражения. Наш народ может и должен быть уверен в неустанной защите Республикой своих интересов."
 NATFRA_Abolish_Death_Penalty:0 "Скасування смертної кари"
 NATFRA_Abolish_Death_Penalty_desc:0 "Уже в 1791 году наши предки вели страстные споры об отмене смертной казни, и с тех пор наши великие люди, такие как Уго, Гамбетта, Клеменсо, Жорес, неустанно выступают за отмену смертной казни. Наконец-то пришло время сделать этот шаг вперед: жажда крови гильотины была насыщена этими десятилетиями братоубийственного конфликта."
 NATFRA_Nationalize_Public_Services:0 "Націоналізація державної служби"
 NATFRA_Nationalize_Public_Services_desc:0 "Десиндикализация время от времени ревностно и агрессивно заходила слишком далеко, в отдельных областях приводя к снижению качества жизни наших граждан: чтобы исправить эту ошибку, некоторые государственные услуги будут национализированы, с тем чтобы использовать их в соответствии с общественными интересами, а не в целях извлечения прибыли."
 NATFRA_Expand_Welfare_Reforms:0 "Реформи соціального забезпечення"
 NATFRA_Expand_Welfare_Reforms_desc:0 "Продолжение и расширение солидарных программ благосостояния в русле Радикальных традиций обеспечит нашему народу, еще не оправившемуся от войны и борющемуся за восстановление нашей страны, возможность достойно жить и не впасть в ностальгию по синдикалистскому режиму."
 
 NATFRA_Protect_Secular_Traditions:0 "Світські традиції"
 NATFRA_Protect_Secular_Traditions_desc:0 "Законы 1905 года о разделении Церквей и государства закрепили laïcité, строгую светскость, в качестве одной из основ Французской Республики. Этот документ, получивший широкое признание, но в конечном счете родившийся из духа примирения, будет восстановлен, гарантируя, что ни религиозное мракобесие, ни далекий антиклерикализм не помешают Республике двигаться вперед."
 NATFRA_Disband_the_Dispos:0 "Dispos"
 NATFRA_Disband_the_Dispos_desc:0 "Служба безопасности ФСП, \"Dispos\", слишком долго находилась на грани военизирования: они использовали их для защиты нашей возрождающейся демократии, но мы не можем мириться с тем, что частные лица пытаются обойти законные правоохранительные органы для поддержания порядка. Мы свяжемся с де ля Роком, чтобы их можно было спокойно распустить."
 NATFRA_Reinstitute_Republican_School:0 "Республіканська школа"
 NATFRA_Reinstitute_Republican_School_desc:0 "Когда Республика была еще молодой и хрупкой, обязательное, бесплатное образование укрепило ее позиции и покорило сердца и умы французского народа республиканскими ценностями и идеалами. Может быть, сейчас Республика и торжествует, но многое еще предстоит сделать для того, чтобы залечить шрамы последних десятилетий, и вновь школы станут критическим полем битвы идей."
 NATFRA_Enshrine_Freedom_of_Speech:0 "Свобода слова"
 NATFRA_Enshrine_Freedom_of_Speech_desc:0 "Одним из основных прав, изложенных в Декларации прав человека и гражданина 1789 года, является свобода слова. С тех пор это право часто оспаривалось: и власти Коммуны, и хунта Петена использовали цензуру либерально, но не более того! Свобода слова должна быть возвышена как одна из основ Республики."
 
 NATFRA_Reorganise_the_Departments:0 "Реорганізація департаментів"
 NATFRA_Reorganise_the_Departments_desc:0 "Коммуна упразднила департаменты, базовое административное деление Франции. Предназначенные для разрушения феодальных и культурных границ в 1789 году, они были объявлены буржуазными, остатками тирании так называемого Разума. Эта отмена породила регионалистские настроения: они будут восстановлены, для лучшего, более эффективного управления Францией единой и неделимой, не уступая при этом мелким локализмам."
 NATFRA_Fight_Regionalism:0 "Боротьба з регіоналізмом"
 NATFRA_Fight_Regionalism_desc:0 "Федеральный характер Коммуны ободрил регионалистов, и некоторые из них открыто просят автономию для своих регионов, особенно в Бретани и даже на Корсике. Каждый дюйм, отданный этим группам, приближается к сепаратизму. К счастью, Франция прошла через такие остатки прошлого, она едина и неделима!"
 NATFRA_Normalize_Church_Relations:0 "Церковні відносини"
 NATFRA_Normalize_Church_Relations_desc:0 "Отношения между Католической Церковью и Республикой, мягко говоря, были напряженными, а с 1905 года произошло разделение официальных дипломатических отношений между Церковью и государством. Однако Вельткриг и наше общее неприятие Коммуны сблизили нас, и теперь мы должны стремиться к умиротворению отношений со Святым Престолом."
 NATFRA_Combat_Polarization:0 "Боротьба з поляризацією"
 NATFRA_Combat_Polarization_desc:0 "Крипто-коммунары слева, реакционеры справа, здесь мы находимся в центре, и мы должны держаться вместе, чтобы предотвратить любого рода деспотизм, чтобы свергнуть Республику еще раз. Нельзя допустить, чтобы политика снова впала в жестокую риторику и непримиримые противостояния: название игры - компромисс и единство против радикалов."
 
 NATFRA_Privatisation_Madness:0 "Приватизаційне божевілля"
 NATFRA_Privatisation_Madness_desc:0 "Так много было захвачено и коллективизировано Коммуной, что невозможно восстановить функциональную экономику, если мы просто примем статус-кво: массовая приватизация должна продолжить помогать Франции воссоздавать рыночную экономику."
 NATFRA_Create_New_Elite:0 "Нова патрональна еліта"
 NATFRA_Create_New_Elite_desc:0 "Большая часть старой индустриальной элиты скомпрометировала себя, кинувшись к ногам военной хунты, а некоторые шепчут, что у них есть планы по прямому захвату государственного аппарата. Честно говоря, им нельзя доверять. Посредством стратегического использования государственных заказов и инвестиций мы обеспечим успех нужных республиканских патриотов в будущем."
 NATFRA_Expand_Gendarmerie:0 "Жандармерія"
 NATFRA_Expand_Gendarmerie_desc:0 "Жандармерия должна быть расширена и укреплена, чтобы навести порядок в сельских районах Франции, все еще периодически страдающих от остатков Коммуны, и где опустошение войны и деколлективизация оставили многих в сложной ситуации, а некоторые из них обратились к преступности и Черному рынку."
 NATFRA_Discredit_Radical_Socialists:0 "Дискредитація радикальних соціалістів"
 NATFRA_Discredit_Radical_Socialists_desc:0 "Левое крыло радикалов, бросивших свой жребий с Революцией, до того как их оттеснили на обочину более радикальные социалистические элементы, пытаются приползти обратно в Республику: мы не должны допустить, чтобы предатели и крипто-синдикалисты просочились в залы власти."
 
 NATFRA_Reinforce_Presidential_Powers:0 "Президентські повноваження"
 NATFRA_Reinforce_Presidential_Powers_desc:0 "Третья Республика, как известно, была нестабильна: мы не можем допустить тех же ошибок, что и наши предшественники, нужна какая-то проверка парламентской власти. Президент Республики должен играть объединяющую роль, а не ограничиваться чисто церемониальной властью."
 NATFRA_Social_Catholic_Welfare:0 "Католицьке благополуччя"
 NATFRA_Social_Catholic_Welfare_desc:0 "Согласно общественному учению Церкви, христианская солидарность требует, чтобы государство защищало достоинство и благополучие наших соотечественников. В связи с этим должна быть проведена масштабная реформа системы социального обеспечения, а частные благотворительные акции будут активно поощряться и субсидироваться."
 NATFRA_Integrate_Christian_Regionalists:0 "Інтеграція християнських регіоналістів"
 NATFRA_Integrate_Christian_Regionalists_desc:0 "Церковь требует субсидиарности, то есть, чтобы политические решения принимались по возможности на местном уровне, а централизующий призыв Республики носил скорее якобинский характер. Это только для того, чтобы приветствовать тех, кто хочет защитить свои местные традиции, особенно свою привязанность к вере. Франция - Единая, но отрицать ее местные особенности - глупо."
 NATFRA_Christian_Unions:0 "Християнські союзи"
 NATFRA_Christian_Unions_desc:0 "Папа Лев XIII изложил в энциклике Rerum Novarum взаимные обязанности и права капитала и рабочего: среди них - право на объединение в профсоюзы, и с тех пор верные католики-работники объединились, чтобы защищать свои права в религиозных союзах. Их необходимо активно продвигать, чтобы уравновесить любые остатки социалистической риторики среди рабочего класса."
 
 NATFRA_Establish_Regional_Prefectures:0 "Регіональні префектури"
 NATFRA_Establish_Regional_Prefectures_desc:0 "Префекты и субпрефекты являются прямыми представителями государства на местном уровне, на которых возложены многие обязанности, такие как охрана правопорядка. Они предназначены для нейтральных проверок избранных местных органов власти, свободно назначаемых правительством. Для предотвращения любого риска нестабильности в будущем их полномочия будут расширены, и будет обеспечена их полная лояльность Республике."
 NATFRA_Restore_Churches_And_Parishes:0 "Церкви та парафії"
 NATFRA_Restore_Churches_And_Parishes_desc:0 "Хотя Коммуна не была явно атеистическим государством, она, безусловно, была яростно антиклерикальной, и многие наши церкви страдали от недостатка ресурсов, если не от враждебных актов, то от войны. Мы приступим к масштабным восстановительным работам, предоставив возможность многим устранить ошибки прошлого."
 NATFRA_Blasphemy_Laws:0 "Закони про блюзнірство"
 NATFRA_Blasphemy_Laws_desc:0 "С новым Конкордатом последуют законы о богохульстве. Свобода слова - это, конечно, неоспоримое право, но свобода заканчивается там, где начинаются права других: оскорбление религии большинства французов недопустимо, тем более, что свобода религии так часто нарушалась коммунарами, действовавшими под маской секуляризма."
 NATFRA_Sign_A_New_Concordat:0 "Новий Конкордат"
 NATFRA_Sign_A_New_Concordat_desc:0 "Законы 1905 года о разделении церквей и государства были трагедией, спровоцированной радикалами: отрицание католической природы Франции - это просто отрицание реальности и глубокая несправедливость. Новый Конкордат будет согласован со Святым Престолом, и Франция вновь с гордостью заслужит звание Старшей Дочки Церкви, что станет первым шагом к восстановлению роли Веры в нашем народе."
 
 NATFRA_Rule_By_Decree:0 "Правило за указом"
 NATFRA_Rule_By_Decree_desc:0 "Чтобы противостоять революционной угрозе, необходимо эффективное правительство. Новая военная хунта под командованием Полковника де ля Рока не станет беспокоиться по поводу парадности парламентской демократии: до тех пор, пока не будет обеспечен порядок и стабильность, решения будут приниматься и применяться Полковником, по совету патриотических экспертов в своих областях."
 NATFRA_Privatisations_For_Loyalty:0 "Приватизація"
 NATFRA_Privatisations_For_Loyalty_desc:0 "Для восстановления функциональной рыночной экономики необходима приватизация. Но для того, чтобы лучшие люди пожинали плоды вновь обретенного величия французской нации, при продаже бывших государственных активов приоритет будет отдан патриотам, лояльным Франции и Полковнику."
 NATFRA_Hunt_Down_Crypto_Syndicalists:0 "Крипто-синдикалісти"
 NATFRA_Hunt_Down_Crypto_Syndicalists_desc:0 "Тщательные чистки от синдикалистских элементов уже состоялись, но среди новоиспеченных лоялистов в Республике прячутся многие крипто-социалисты, ожидающие подходящей возможности для повторной забастовки. Радикал-социалисты, \"реформисты\" юнионисты, помилованные офицеры, все они будут подвергнуты расследованию и допросу. Социалистам не будет позволено снова напасть на французскую нацию."
 NATFRA_Social_Engineer_Role:0 "Соціальна роль інженера"
 NATFRA_Social_Engineer_Role_desc:0 "Инженер является одновременно и квалифицированным техником, и рабочим, и как таковой является идеальным связующим звеном между народными классами и капиталом. Инженеры должны привнести в свои профессиональные и технические навыки глубокое понимание наших институтов, способствующих классовому сотрудничеству, чтобы мир на рабочем месте мог быть гарантирован патриотами, осознающими важность своего долга перед Францией."
 NATFRA_Expand_Corporatist_Policies:0 "Корпоративна політика"
 NATFRA_Expand_Corporatist_Policies_desc:0 "Франция пала из-за классового конфликта, потому что ни капитал, ни рабочие не уважали свои взаимные обязанности друг перед другом, потому что они сосредоточились в конечном счете на мелочных вопросах прибыли, а не на своей гораздо большей миссии: на своем долге перед своей родиной. Правительство обеспечит, чтобы эти ошибки не повторились, а классовое напряжение было покорено католическим братством и любовью к Франции."
 NATFRA_Patriotic_Technical_School_System:0 "Патріотична система технікумів"
 NATFRA_Patriotic_Technical_School_System_desc:0 "Молодежь Франции растеряна, затеряна в новом мире: будет создана система патриотических техникумов, в которых они будут обучаться практическим навыкам, которые будут востребованы в трудовых коллективах, а также через ученичество и практический опыт. Из потерянных детей синдикалистского дела мы создадим поколение рабочих, гордо помогающих восстанавливать Патри."
 
 NATFRA_A_Social_Republic:0 "Соціальна Республіка"
 NATFRA_A_Social_Republic_desc:0 "Республика должна быть любящей, заботливой матерью для своих детей и обеспечить им всем безопасность, благополучие, здоровье, доступ к образованию и право на труд. Синдикалистская революция была вызвана ужасными условиями жизни трудящихся масс, что привело Францию из отчаяния на темный путь: возрожденная Республика не допустит ошибок, которые разорвали ее на части."
 NATFRA_A_Liberal_Republic:0 "Ліберальна Республіка"
 NATFRA_A_Liberal_Republic_desc:0 "Республика должна быть беспристрастной матерью для своих детей, предлагая им все возможности и свободу, независимо от личных обстоятельств. Вопреки всему, либеральные идеалы Третьей Республики сохранились, несмотря на анархию и тиранию: Республика возродилась, размахивая факелом Свободы, и вновь сияет ярким, подлинным примером для всех любителей Разума."
 NATFRA_A_Catholic_Republic:0 "Католицька Республіка"
 NATFRA_A_Catholic_Republic_desc:0 "В 1892 году Папа Лев XIII призвал французских католиков принять Республику, чтобы вернуть Францию из антикатолических сил. Несмотря на непрекращающиеся гонения от либералов до социалистов, верующие трудились без устали, и полвека спустя это удалось сделать. Благодаря нашим усилиям, Французская Республика наконец-то крещена и никогда больше никто не будет ставить под сомнение благочестие Старшей Дочери."
 NATFRA_A_Strong_Republic:0 "Сильна Республіка"
 NATFRA_A_Strong_Republic_desc:0 "Третья Республика пала из-за своего хаотичного характера. Эта ошибка привела к поражению и изгнанию: наша возрожденная Республика не допустит повторения безрассудства прошлого. Благодаря лидерству Полковника, под руководством которого мы все едины, Франция возродится вновь, ее дети объединены общей целью, восстановлением ее славы.\nUnité!"
 
 NATFRA_Proclaim_Fourth_Republic:0 "Четверта Республіка"
 NATFRA_Proclaim_Fourth_Republic_desc:0 "Для того чтобы укрепить Республику на более прочных основах, оставив позади прошлое, была разработана новая конституция. Она закрепит наши недавние реформы и приведет Республику к новой эпохе процветания и престижа.\n\nLiberté! Egalité! Fraternité! Vive la France!"
 NATFRA_Social_D_abord:0 "Social d'Abord"
 NATFRA_Social_D_abord_desc:0 "Полковник де ля Рок провел Францию через самый тёмный час и в обозримом будущем поведёт к глубокому реформированию Республики и обеспечению того, чтобы трагедия, раздирающая нашу нацию на протяжении последних десятилетий, больше никогда не повторилась. Наш народ, наконец, воссоединившись, не допустит, чтобы враги Франции вновь разделили его.\nVive le Colonel! Vive la France!"



