 nfa.20.t:0 "Иметь Дело с политической оппозицией"
 nfa.20.d:0 "Демократический лагерь пользуется поддержкой многих видных журналистов и интеллектуалов, и как таковой Анри Мордак вплотную приблизился к доминированию в общественном дискурсе, появляясь на первых полосах газет через день, транслируя свою речь по радио сотням тысяч слушателей, в то время как правительство и Петен изо всех сил стараются не отставать, привыкли иметь дело с обычно гораздо более сговорчивыми средствами массовой информации, счастливыми просто публиковать все, что правительство кормит их. Некоторые из окружения Маршала утверждают, что мы должны просто позволить этому человеку говорить, позволить дебатам идти своим чередом, что это самое большее небольшое расстройство, которое скоро пройдет. Другие утверждают, что, напротив, с каждой секундой, когда Медведь на свободе, режим находится в чуть большей опасности, считая его опасным, безусловно, поддержанным коммуной революционером. Сам Маршал предпочел бы вместо этого перейти в контрнаступление в средствах массовой информации: он ведь был известен тем, что поддерживал боевой дух пламенными речами во время Великой войны.\n\nЧто же делать?"
 nfa.20.a:0 "Пусть говорит."
 nfa.20.b:0 "Время для контрнаступления средств массовой информации!"
 nfa.20.c:0 "Заткните его!"

