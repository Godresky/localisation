 nfa.230.t:0 "Выборы [GetYear] года"
 nfa.230.d:0 "Франсуа де ля Рок успешно руководил нашей страной последние несколько лет. Его мудрое руководство и широкое влияние во всех сферах французской жизни приносит огромную пользу французам! Нам было бы хорошо, если бы мы продолжали подчиняться Французской социальной партии и его бдительному правлению еще 7 лет. Оппозиция действительно не может конкурировать с таким лидером."
 nfa.230.a:0 "Ещё семь лет!"
 
 nfa.231.t:0 "Даладье избран президентом"
 nfa.231.d:0 "Сегодня рано утром, президент генерал Жан Жюль Анри Мордак подписал короткое заявление, в котором объявляет о своей отставке с поста главы государства Французской Республики до истечения его семилетнего срока. Затем Медведь произнес длинную речь, объясняя причины своего решения: как приверженец демократии, он желает только видеть ее процветание, чего она не могла сделать при президенте, избранном в изгнании большим парламентом. Он поблагодарил французский народ за их огромные усилия по отвоеванию французской нации и за их лояльность по отношению к нему, а также поделился своим желанием будущего, в котором Франция никогда больше не будет так разделена. Конечно, это решение было долгожданным: председатель Ассамблеи сослался на статью 7 Конституционных законов, в которой говорилось, что в случае вакансии новый глава государства должен быть немедленно избран парламентом. У Национального Блока был кандидат, полковник Франсуа де ля Рок, но их поражение на выборах в законодательные органы означало, что радикалы имели достаточное большинство, необходимое для избрания своего кандидата: Эдуарда Даладье. Победу \"Тауро\" приветствовали те, кто, как и он, никогда не переставал верить в верховенство парламента и демократии."
 nfa.231.a:0 "Поздравляем, президент Даладье!"
 
 nfa.232.t:0 "Фланден избран президентом"
 nfa.232.d:0 "После неожиданной победы коалиции единства Медведь объявил о своем намерении уйти в отставку и уйти из общественной жизни: по его словам, Франции пора вернуться к нормальной жизни и по-настоящему оставить позади изгнание и войну. Сегодня рано утром президент генерал Жан Жюль Анри Мордак подписал короткое заявление, в котором объявляет о своей отставке с поста главы государства Французской Республики до истечения его семилетнего срока. Затем Медведь произнес длинную речь, объясняя причины своего решения: как приверженец демократии, он желает только видеть ее процветание, чего она не могла сделать при президенте, избранном в изгнании большим парламентом. Он поблагодарил французский народ за их огромные усилия по отвоеванию французской нации и за их лояльность по отношению к нему, а также поделился своим желанием будущего, в котором Франция никогда больше не будет так разделена. Конечно, это решение было долгожданным: председатель Ассамблеи сослался на статью 7 Конституционных законов, в которой говорилось, что в случае вакансии новый глава государства должен быть немедленно избран парламентом. Незначительные партии, не входящие в коалицию, предлагали своих собственных кандидатов, но серьезно рассматривался только один кандидат, настоящий компромиссный кандидат: Пьер-Этьен Фланден, умеренно правый человек, бывший пилот, избранный в Ассамблею всего в 25 лет, чьи навыки как знающего технического специалиста, незаменимы в парламентских комиссиях, к его советам стремятся правительство и представители всех политических кругов. Фланден не харизматичный человек: поклонник британских институтов и либерализма, это восхищение можно почувствовать в характере этого человека, отстраненного, флегматичного, что резко контрастирует со страстной политикой Палаты депутатов и очень британской. Это делает его идеальным для роли президента."
 nfa.232.a:0 "Поздравляем, президент Фланден!"
 
 nfa.233.t:0 "Судьба Concentration"
 nfa.233.d:0 "В связи с приближающимися выборами в законодательные органы репортер спросил [NFA.GetLeader], что они думали о текущем состоянии партии Концентрация-Единство с момента возвращения на континент. Несмотря на то, что это вызвало некоторые дискуссии о попытках найти общий язык со всеми под одной палаткой, было все больше комментариев о том, как страна продолжала оставаться в однопартийном государстве на протяжении большей части примерно двух десятилетий. Многие бывшие синдикалисты даже осуждают эту ситуацию, ведь эта ситуация не лучше, чем находиться под сапогом диктатуры. [NFA.GetLeader] ответил, что..."
