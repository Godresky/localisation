 nfa.319.t:0 "Le Tricolore"
 nfa.319.d:0 "После того как Коммуна потерпела поражение и Король вновь царствует над Францией, настало время обеспечить, чтобы режим укоренился, обеспечив стабильность и вновь обрел величие для грядущих поколений. Разумеется, мы уже сейчас упорно работаем над тем, чтобы покорить сердца и умы наших людей и помочь им увидеть, что все тяготы, которые так долго терпели поражение Родины, были результатом посредственности республиканцев и их внутренних врагов. Но для того чтобы по-настоящему реформировать Францию, мы должны пропагандировать национальные символы, пригодные для возрожденного Королевства. Марианна, обманутая девчонка, уже покончила с собой, а судьба Марсельезы спорна. Но среди роялистов обсуждается и другой вопрос: о флаге. Мысль о возвращении к бело-золотым лилиям древнего Режима уже давно отвергнута Аксьон Франсез, хотя и остается королевским знаменем, а синее, белое и красное знамя теперь принято даже среди преданных роялистов. Но если цвета не вызывают сомнений, то присутствие королевских герба на флаге не является таковым. Принятые в изгнании, в основном из практических соображений, многие ожидают, что на месте нашего нынешнего знамени появится обыкновенный триколор, раз и навсегда закрепивший этот символ за монархистским делом. Однако меньшинство утверждает, что мы, напротив, должны навсегда сохранить 'Королевский триколор', что слишком много французов погибло за этот флаг. Что должен решить король?"
 nfa.319.a:0 "Восстановить Триколор"
 nfa.319.b:0 "Сохранить наш флаг"

