 nfa.449.t:0 "Взрыв на железной дороге Дакар-Нигер"
 nfa.449.d:0 "Вчера ночью, около 5 утра, местные жители вблизи железнодорожной линии проснулись от взрыва. Срочные сообщения были отправлены вверх по линии, чтобы на всякий случай остановить движение следующих поездов вниз по рельсам. Когда солнце только заглянуло за горизонт, на место происшествия прибыл ближайший гарнизон, чтобы выяснить, что случилось. Свет коснулся того, что осталось от нескольких газелей, и несколько кусочков спускового механизма, который должен был срабатывать при прохождении поезда над головой. Похоже, что тот, кто это сделал, охотился на более крупную добычу."
 nfa.449.a:0 "К счастью, это был не поезд!"
 
 nfa.450.t:0 "Нападение на гарнизон во Французском Судане"
 nfa.450.d.funnyfootball:0 "Игра в футбол привлекла некоторых из скучающих солдат в одном из наших фортов во Французском Судане. Местные жители играли за пределами форта, и шальной удар послал мяч, пролетевший через открытые передние ворота. Все игроки гнались за этим мячом внутри форта, и прежде чем солдаты успели обдумать происходящее, туземцы захватили оружие и взяли форт в заложники силой оружия. Подняв импровизированный флаг над крепостными валами, наших людей без сапог выгнали из города. Пробежав несколько километров, они столкнулись с патрулем бронеавтомобилей, который они смогли остановить. С помощью патруля гарнизонные бойцы смогли отбиться и вновь захватить крепость. В ближайшие месяцы введено военное положение, а развлекательные игры должны проводиться не менее чем в 500 метрах от гарнизона."
 nfa.450.d.generic:0 "'Форт под атакой! Форт под атакой!' Такова телеграмма, полученная в колониальной штаб-квартире Бамако. Форт, укомплектованный французским гарнизоном, снова подвергся нападению мятежных туземцев. Штаб послал силы с бронированными машинами, чтобы остановить атаку и отбить мятежников. К счастью, мятежники быстро бежали, увидев спасательную силу, и форт не получил практически никаких повреждений, но все же несколько наших людей погибло, и нападение послужило сильным сигналом для других туземцев этого района. Мы должны быть осторожны."
 nfa.450.a:0 "Возмутительно!"
 
 nfa.451.t:0 "Назад на трек"
 nfa.451.d:0 "Спустя 2 месяца поезда теперь могут свободно курсировать по железной дороге Дакар-Нигер. Большие группы проигравших рабочих возвращаются на работу обескураженными из-за отсутствия реакции со стороны нашего правительства в отношении их требований о равномерной оплате труда. Однако не каждый забастовщик вернулся на работу. Значительное число уехало и предположительно работает с местными группами сопротивления в регионе. В ближайшем будущем от них можно ожидать еще больших неприятностей."
 nfa.451.a:0 "Хорошо, но плохо"
 
 nfa.453.t:0 "Бедуинский набег"
 nfa.453.d:0 "Рейдерство - это образ жизни бедуинов. Их кочевой образ жизни, в основном, запрещает им селиться где-нибудь, где можно было бы жить и заниматься сельским хозяйством, чтобы обеспечить себя. Суровый климат Сахары также мало что дает в плане образа жизни, что лишь усиливает их потребность в набегах на наши поселения. Недавно группа жителей деревень из Мавритании обратилась к нам с просьбой о помощи в защите их поселений от набегов. Раз или два раза в год бедуины выбираются из пустыни, грабят город и уезжают, как правило, с несколькими пасущимися животными, которых можно взять с собой на пропитание."
 nfa.453.a:0 "Франция помогает своим"
 nfa.453.b:0 "Они должны быть сильнее сами по себе"
 
 nfa.454.t:0 "Сгоревшая деревня"
 nfa.454.d:0 "Один из наших бронеавтомобильных патрулей на востоке Мавритании наткнулся на то, что осталось от тлеющей деревни. Немногие запаниковавшие сначала пытались спрятаться от нашего отряда, но после того, как один из наших местных солдат снял фуражку и отложил винтовку, одному из оставшихся в живых удалось преодолеть свой страх и рассказать ужасную историю о всадниках на верблюдах с востока, которые ворвались сюда, чтобы захватить пленников в качестве рабов. Любой, кто сопротивлялся, почти не видел плодов своих трудов. Другой солдат кричит, что он может разобрать слабый след, движущийся на восток, но песчаная буря, похоже, продвигается вверх с юга..."
 nfa.454.a:0 "За ними!"
 nfa.454.b:0 "У нас ничего не получится"
 
 nfa.455.t:0 "Затерянные в песках"
 nfa.455.d:0 "Хотя наш отряд хорошо себя чувствовал, песчаная буря двигалась всё быстрее. Как только она поглотила патруль, любая надежда найти рабов была потеряна. Свирепые ветры и завывающий песок делали любое движение рискованным, поскольку наши машины с такой же вероятностью врезались друг в друга, как и при любом продвижении вперед. К сожалению, несмотря на все наши усилия, они, похоже, сбежали..."
 nfa.455.a:0 "Мы попытались"
 
 nfa.456.t:0 "Захвачен караван рабов"
 nfa.456.d:0 "История попала в заголовки по всей стране! Наши храбрые солдаты, которые столкнулись со страшной сценой в деревне, но при этом бросились в погоню по пустыне. Летя через пустыню, мчась против времени, когда песчаная буря неуклонно приближалась к их позиции, патруль, в конце концов, сумел найти караван, бежавший через пустыню. Племенные рейдеры с оружием в руках, но не лишенные сердца, жестоко сражались, но наши ребята одержали победу в праведной борьбе! Один из рейдеров был схвачен живым и раскрыл место, где он должен был встретиться с другим рейдерским отрядом перед тем, как повернуть в Сахару.\n\nПроверив раненых из сожженного села, наш патруль поехал на север и сумел устроить засаду на второй караван. В общей сложности более 40 рабов были спасены из плена и начали распространять рассказы о храбрости своих освободителей, защищавших их. Это, безусловно, вызовет благосклонность к нашему правительству со стороны местного населения."
 nfa.456.a:0 "Слава разрушителям цепей!"
 
 nfa.458.t:0 "ВКТР начинает забастовку"
 nfa.458.d:0 "Confédération Générale des Travailleurs Tunisiens (Всеобщая Конфедерация Тунисских Рабочих) была основана в 1920-х годах Мохамедом Али эль-Хамми, известным сторонником синдикалистов, живущих за морем. Разумеется, в то время мы быстро запретили ВКТР, но это не помешало ему существовать в подполье. Союз всегда был близок с тунисскими националистами партии 'Дестур', и две подпольные организации часто работают вместе. На этот раз они работали над тем, чтобы разжечь забастовку среди тунисских докеров и на нескольких фабриках на юге Туниса и в самом Тунисе. \nЕсли синдикалистская пропаганда уже не была достаточно угрожающей, то забастовки выдвинули на первый план также вопрос о независимости Туниса. Абсурд, конечно, но эти рабочие, похоже, в это верят. Во всяком случае, сейчас самое время немного почистить докеров в порту Туниса, и если забастовщики не разойдутся, придётся послать армию."
 nfa.458.a:0 "'Это первое предупреждение, возвращайтесь к работе или нам придется применить силу...'"
 
 nfa.459.t:0 "По слухам, Монсеф-бей помогает тунисским националистам"
 nfa.459.d:0 "Наша тайная полиция направила рапорт по этому поводу на стол французского генерала, проживающего в Тунисе. Документ рассказывает об известных тунисских националистах, въезжающих в Бейлинский дворец, в котором живет принц Монсеф-бей. Эти члены националистической партии 'Дестур' не являются наиболее известными - они не Хабиб Бургиба и не Абдельазиз Таалби, - но большинство из них подозреваются в измене. Они входят и выходят из дворца незаметно и ничего не передают, но нет сомнений, что Бей передает им важную информацию. Монсеф-бей - сын одного из предыдущих почетных монархов протектората Туниса, Насир Бея и внучатый племянник нынешнего правящего Бея Ахмеда II. Его всегда отмечали за его несогласие с французским режимом, и он не скрывает своей симпатии к тунисским националистам.\n\nСитуация особенно актуальна с учетом того, что Монсеф является следующим по очереди наследником статута Бея после Ахмеда II. Что бы он на самом деле ни делал, чтобы помочь этим террористам, противника нельзя терпеть так близко к власти. При нашем важном военном присутствии, вмешательство с целью 'обезопасить' Бея не должно встречать большого сопротивления."
 nfa.459.a:0 "Нам придется его арестовать, мы не можем рисковать"
 nfa.459.b:0 "Отпустите его, но давайте убедимся, что он никогда не получит доступ к трону"
 
 nfa.460.t:0 "Террористическая атака на тунисскую железную дорогу!"
 nfa.460.d:0 "'Бабах!', резонируя, как будто Коммунары только что бомбили город, детонация разбудила многих жителей пригородов города. Террористы заложили бомбу на железнодорожной линии, проходящей мимо Туниса. Эта линия играет важную роль в снабжении региона, и хотя ремонт не займет много времени, послание остается ясным: в случае войны террористы могут перерезать наши линии снабжения простым взрывом."
 nfa.460.a:0 "Будь они прокляты!"
 
 nfa.461.t:0 "Националистические листовки в Тунисе"
 nfa.461.d:0 "'Мы не будем сражаться за французов! Тунисцы сражаются только за себя!'\n\nЭто было одно из предложений, написанных на листовках, которые можно найти повсюду в популярных районах Туниса. Похоже, что подпольная националистическая партия 'Дестур' вновь захлестнула рабочие места и рынки своей пагубной пропагандой. Мы уничтожим эти листовки как обычно и как можно скорее, чтобы предотвратить распространение этих идей."
 nfa.461.a:0 "И мы сделаем новую кучу пепла"
 
 nfa.463.t:0 "Североафриканская Звезда - воодушевляющая речь!"
 nfa.463.d:0 "Небольшая толпа начала собираться на площади Алжира сегодня вечером в 18:00. Всего через 20 минут толпа, заметно увеличиваясь с каждой минутой, уже распространялась по всем маленьким улочкам вокруг площади в сопровождении бурного шума. В центре сбора был молодой алжирский активист. Несмотря на то, что ему было всего 20 лет, он обладал редким красноречием, очаровывая толпу вокруг себя, и даже самые дальние наблюдатели были очарованы его жестами и его зримыми убеждениями. Он заявлял, что является частью 'Etoile Nord Africaine' (Североафриканская Звезда), националистической алжирской партии с синдикалистскими тенденциями, основанной в Париже в 1926 году Мессали Хаджем. Боевик находился здесь, на этой площади, распространяя слова партии, в значительной степени определяемые лидерами и интеллигентами партии, еще в Париже, но все больше и больше распространяемые в самом Алжире. САЗ выступает за две самые худшие из возможных идей: Синдикализм и алжирский национализм, партия стремится создать в Алжире Независимую Социалистическую Республику, подобную Французской Коммуне, и изгнать французов с этой земли. \nПолиция не торопилась с приездом, позволив оратору выступить в течение 30 минут и, вероятно, убедить некоторых зрителей перед тем, как бежать в город, когда сотрудники, наконец, пришли, чтобы разогнать толпу.  Этот инцидент нельзя игнорировать, и к нему нельзя относиться легкомысленно. Эта стратегия САЗ направлена на распространение своих идей и обеспечение талантливого молодого поколения боевиков в Алжире для того, чтобы они могли начать борьбу за независимость в Африке при поддержке Французской Коммуны. Несмотря на то, что их попытки борьбы еще далеки от завершения, это не повод быть снисходительными. Мы должны позаботиться о том, чтобы не допустить повторения подобного события."
 nfa.463.a:0 "Речь все равно была написана не очень хорошо"
 
 nfa.464.t:0 "Уличная драка между алжирскими националистами"
 nfa.464.d:0 "Ранним вечером на улицах Константина внезапно вспыхнуло насилие. В полицейском отчете говорится, что некоторые боевики из партии Аксьон Алжирьен совершенно случайно столкнулись с членами подпольной САЗ, когда они сидели в небольшом ресторанчике. Детали начала драки впоследствии неясны, но все версии сходятся на том, что за несколько минут улица превратилась в полный хаос, в то время как члены обеих партий дрались, бросали стулья, столы и любой снаряд, который они могли найти, оскорбляя друг друга на французском и арабском языках. Драка, наконец, прекратилась, когда появились слухи о приходе полиции.\n\nЭта борьба, имеющая второстепенное значение, свидетельствует о росте напряженности в отношениях между двумя основными алжирскими националистическими партиями. САЗ - это синдикалистская партия, основанная в Париже, Мессали Хаджем, запрещенная в Алжире и радикально выступающая против нынешнего французского правления. Однако Аксьон Алжирьен является законной, и ее лидер Ферхат Аббас верит в ассимиляцию в Великую Францию и призывает к большей традиционной автономии. В основе Аксьон Алжирьен лежат идеи Аксьон Франсез, адаптирующей интегрализм к алжирскому контексту.\n\nВ конце концов, каковы бы ни были фактические различия, хорошая новость в том, что все они ненавидят друг друга."
 nfa.464.a:0 "Ха, по крайней мере, они дерутся между собой"
 
 nfa.465.t:0 "Захваченный груз из Коммуны"
 nfa.465.d:0 "Наша полиция хорошо сработала. Они были на пляже в тот самый момент, когда маленькая незаметная лодка, прибывшая из Испании, должна была причалить в Алжире. В лодке: оружие, припасы, вместе с националистическими и синдикалистскими книгами - все это было отправлено из Коммуны и переправлено контрабандой через Испанию. Мы знаем, что коммунары снабжали алжирское сопротивление в течение многих лет, посылая все возможное, чтобы поддержать движение. Однако сегодня, произведя этот арест, наша полиция ясно дала понять, что провоз контрабанды не потерпит, и мы можем поздравить их с усилиями, направленными на сохранение единства страны."
 nfa.465.a:0 "Как будто у нас и так не хватает проблем"
 
 nfa.466.t:0 "Националистические алжирские книги конфискованы!"
 nfa.466.d:0 "Тайник был хорошо спрятан, в подвале здания на узкой улице европейского города Алжира. Открывая дверь в подвал, можно увидеть полный запас националистической литературы, большая часть которой возмутительно антифранцузская, и все это строго запрещено. Все книги были изъяты полицией, чтобы больше ни на кого не оказывать плохого влияния, и двое алжирцев, присутствовавших на момент вмешательства, были арестованы за государственную измену.\nДальнейшее расследование установило, что цокольный этаж принадлежал молодому пье-нуару, проживавшему в районе и симпатизирувшему националистическому делу, который впоследствии также был арестован. Эти пье-нуары, предающие свою страну, являются настоящей занозой в наших ступнях, поскольку они должны быть осуждены по французским законам и защищены соответствующим образом. Они также могут использовать свои привилегии, чтобы с легкостью выстроить сеть боевиков из франкоалжирцев в городах и арендовать места, подобные тому, где мы только что совершили рейд. Но это также и культурное разочарование: Насколько плоха система образования этой молодежи, чтобы превратиться в такую измену?"
 nfa.466.a:0 "Мы больше не можем доверять даже своим соотечественникам"
 
 nfa.468.t:0 "Шахтерская забастовка в Сенегале!"
 nfa.468.d:0 "Колония Сенегала, самая 'цивилизованная' из всех западноафриканских колоний, в которой находится порт Дакар, обычно является тихой. Напряженность в отношениях между населением и колониальным правительством исключительно низкая. Именно поэтому объявление забастовки шахтеров стало шоком для колониальных властей. Сегодня утром рабочие железной шахты отказались идти на работу и остались перед шахтой. Они требовали лучших условий жизни и лучшей зарплаты, взяв за образец богатство цветной буржуазии в Дакаре, чтобы узаконить свои притязания. К счастью для нас, за их забастовкой не последовали другие шахты страны, а спустя всего один день была послана армия, чтобы позаботиться о забастовщиках. Будем надеяться, что этот изолированный инцидент останется... изолированным."
 nfa.468.a:0 "А теперь возвращайтесь к работе!"
 
 nfa.469.t:0 "Негодование распространяется на низшие слои населения Сенегала" 
 nfa.469.d:0 "Очевидно, что Сенегал является нашей самой динамично развивающейся экономической колонией в Западной Африке. Большой порт Дакар снабжается горнодобывающими ресурсами из сельской местности Сенегала, а также другими товарами, поступающими по железной дороге из всей Западной Африки. Эта богатая экспортная экономика опирается, однако, на глубокую пропасть между торговой буржуазией в городах, состоящей из французов, а также из черных 'évolués' (эволюционировавших) с французским гражданством, и огромным рабочим классом, наиболее ярким примером которого являются докеры Дакара и шахтеры. В действительности низшие слои населения работают в основном в условиях режима принудительного труда, призываемого колониальными властями, в частности, для строительства инфраструктуры.\nТаким образом, сенегальское общество сильно стратифицировано, и это то, что низшие классы, кажется, начинают понимать.  Ропот ревности и сомнений в системе распространился и на рабочий класс Сенегала. 'Почему в Дакаре так богаты, а мы боремся за то, чтобы жить правильно?'. \nЕсли Сенегал все еще далек от того, чтобы подвергнуться восстанию, то за последние годы уже было проведено несколько забастовок, и эту ситуацию необходимо держать в поле зрения."
 nfa.469.a:0 "Будем надеяться, что все это не порождает синдикализм"
 
 nfa.470.t:0 "'Evolués' поддерживают идею независимости"
 nfa.470.d:0 "Наш источник по этому вопросу - французский член колониальной администрации в Дакаре, приглашенный друзьями на монданский обед, на котором собрались богатые французские и черные 'évolués' (эволюционировавшие) купцы. Администрация ожидала дружелюбной атмосферы, после того, как все 'évolués' получили французское гражданство и обладали многими привилегиями по сравнению со своими чернокожими коллегами низшего класса, страдающими по Кодексу Индигената. Поэтому его удивление было таким сильным, когда он услышал, как группа 'évolués' говорила о том, как Сенегал сможет самостоятельно организовываться после обретения независимости. Дискуссия была невероятной, 'évolués' рассматривали местное правление Сенегала и утверждали, что их не особо волнует французское дело! Поэтому администратор по праву решил сообщить о том, что он видел, в ближайший отдел секретных служб.\n\nДальнейшее расследование показало, что это не единичный случай. Похоже, что 'évolués' настолько подпитались французской политической культурой, что больше не принимают то, что считают тиранией. Большинство из них, похоже, предпочитают местное сенегальское республиканское правление, нежели подчиняться французам и вести их войны. Считается, что Коммуна также активно действует, занимаясь контрабандой националистических книг этой культурной элите в Дакаре... В любом случае, урок этой истории заключается в том, что некоторые из 'évolués' могут неожиданно вернуться, чтобы укусить руку, которая их кормила."
 nfa.470.a:0 "Такой тип мышления не подходит для предположительно эволюционирующего человека"
 
 nfa.476.t:0 "Пророк Ирибы"
 nfa.476.d:0 "В Ирибе, маленьком городе в Чаде, человек начал называть себя новым пророком. Сначала он призывал местных жителей убивать свой скот, чтобы предотвратить их превращение во львов, пантер и стервятников. Затем он сказал им, что они должны перестать платить налоги и выбросить свои французские деньги. Наконец, он объявил, что белые покидают страну: губернатор близлежащего города Бильтин уже был изгнан туземцами, и что их обязанностью было убить всех оставшихся белых, чтобы они могли наконец-то жить свободно. Чтобы помочь им выполнить миссию Аллаха, мертвые даже вернутся к жизни и набросятся на французские гарнизоны. Им было нечего бояться: по словам \"пророка\", оружие французов теперь стреляло только водой.\n\nНемногие были по-настоящему убеждены в этом, но зарождающееся возмущение народа Чада нуждалось лишь в малейшей искре: под руководством безумца вспыхнуло небольшое восстание, вернувшийся патруль был разбит и уничтожен, и вскоре местный гарнизон оказался в осаде. Порядок был быстро восстановлен и сумасшедший публично казнен, но вся эта странная история - предупреждение: ситуация вдали от Алжира более чем нестабильна."
 nfa.476.a:0 "По крайней мере, теперь они знают, что наше оружие все еще стреляет пулями"
 
 nfa.477.t:0 "Столкновение с туарегами"
 nfa.477.d:0 "Война против туарегов Нигера в 1910-х годах была успешной, но привела к другим неожиданным проблемам. Туареги, будучи изгнаны с некоторых обычных кочующих земель, были вынуждены иногда жить в более негостеприимных регионах. Там, не имея возможности полагаться на скотоводство, как они обычно делают, им приходилось проявлять больше творческого подхода. Это стало причиной их нападения сегодня утром на нигерийскую деревню, расположенную недалеко от пустыни, но достаточно плодородную, чтобы иметь фермы и резервы. Небольшой туарегский отряд прибыл на рассвете, чтобы разграбить фермы и украсть запасы продовольствия, но они не ожидали присутствия небольшого французского патруля, отдыхающего в деревне. Французское присутствие не было запланировано, и оно состояло только из нескольких солдат, сопровождавших колониального офицера, но этого было достаточно, чтобы попытаться остановить туарегов. Несколько выстрелов заставили упасть одну из лошадей, на голову упал туарег. Еще один туарег был ранен в живот, и французский солдат был тяжело ранен, прежде чем силы бежали и покинули деревню. Французские солдаты должны были поздравить себя перед уходом, чтобы помочь раненому другу, деревня, однако, должна была восстановиться самостоятельно."
 nfa.477.a:0 "Это вас научит!"
 
 nfa.478.t:0 "Убийство в Чаде!"
 nfa.478.d:0 "Серьезные новости поступили в колониальную штаб-квартиру Чада в Абеше. Еще один французский чиновник подвергся нападению сегодня утром и позже скончался в больнице. Эти убийства французов довольно часты в знак протеста против колониального правления, которое жестоко навязывает свои решения в недавно завоеванном регионе Чада. Расследование всегда сопряжено с большими трудностями в регионе, где население не проявляет готовности к сотрудничеству, и вполне вероятно, что мы, как всегда, никогда не найдем убийцу."
 nfa.478.a:0 "По крайней мере, мы можем помолиться за его душу"
 
 nfa.479.t:0 "Нападение на патруль в Нигере"
 nfa.479.d:0 "Мы довольно часто посылаем патрули через север Нигера для обеспечения нашего верховенства на этих землях. Поскольку у нас там не так много постоянных баз, откуда можно было бы установить контроль, мы вынуждены прибегать к такому регулярному патрулированию. Патрули обычно нерегулярны, но в этот раз все было не так. Наши солдаты внезапно подверглись нападению со стороны вооруженных до зубов и решительных туарегов, они прятались за рельефом, ожидая, когда патруль подойдет ближе, прежде чем они нападут на него с кавалерией. Первые запаниковавшие выстрелы патруля действительно заставили несколько лошадей упасть; однако вскоре начали падать французские лошади, так как другая группа туарегов, спрятавшаяся в дюнах, начала стрелять с другого угла. Совершенно беспомощные и удивленные, солдаты попали слева и справа на пули и клинки туарегов, пока оставшиеся в живых беспорядочно не отступили. Одному из выживших удалось вернуться на ближайший колониальный форпост, чтобы рассказать эту историю.\n\nЭто нападение - возмутительно, но мы совершенно бессильны наказать их, если не отправим полномасштабную армию на поиски в пустыню. Нам придётся наказывать людей, находящихся ближе к нам, которые в любом случае, вероятно, являются сообщниками туарегов..."
 nfa.479.a:0 "Возмутительно!"
 
 nfa.600.t:0 "Поддержанное восстание в [revolter.GetNameDef]"
 nfa.600.d:0 "Аборигены в [revolter.GetNameDef], были вооружены и организованы оккупантом колонии в течение нескольких недель, начиная с того момента, когда наши силы были отбиты с территории региона. Сейчас они собрали достаточно мощную силу, чтобы самим провозгласить независимость, а также объявили открытое восстание против нашего правления."
 nfa.600.a:0 "Еще одно? Мы должны держать это под контролем!"
 
 nfa.601.t:0 "[revolter.GetNameDefCap] объявляет о своей независимости"
 nfa.601.d:0 "После того, как наши войска были выбиты, [revolter.GetNameDef] объявил о своей независимости. Должны ли мы сокрушить их нашими превосходящими силами, или следует сократить потери, чтобы сосредоточиться в другом месте?"
 nfa.601.a:0 "Они должны оставаться частью Империи!"
 nfa.601.b:0 "У нас есть дела поважнее, чем подавление туземных восстаний."
 
 NFA_gets_event_revolt:0 "Вызывает событие '§H[?revolter_var.GetNameDefCap] объявляет о своей независимости§!'."
 
 nfa.614.t:0 "Победа над французскими колонизаторами!"
 nfa.614.d:0 "Когда мы начали наше восстание, никто не знал, к чему оно приведет, одни были пессимистами, другие - более оптимистичными, но все были полны решимости бороться за нашу независимость. Теперь эта решимость принесла свои плоды, и после этой долгой войны у французских колониалистов не оставалось другого выбора, как предложить нам мир и признать, что их господству над нашей страной пришел конец. Этот день навсегда останется славным праздником нашей независимости."
 nfa.614.a:0 "Давайте веселиться!"
 
 nfa.623.t:0 "Распад Французской Империи"
 nfa.623.d:0 "После оккупации Алжира центр нашей власти в Африке оказался под угрозой вражеского наступления. Без нашей административной базы невозможно продолжать управлять Африкой, поэтому наше господство де-факто прекратилось в наших колониальных владениях. Повсюду в Африке наши гарнизоны и администраторы изгоняются ободренными толпами туземцев. Наши чиновники и солдаты вынуждены бежать в любое место, которое кажется более защищенным, но вскоре их уже не будет. Некоторые французы уже планируют бежать, чтобы продолжить борьбу, но большинство из них принимают этот факт: война проиграна, и мы скоро станем чужими в нашем собственном доме.\n\nФранцузского государства в изгнании больше не существует."
 nfa.623.a:0 "Fin du jeu"
 
 nfa.624.t:0 "Распад Французской Империи"
 nfa.624.d:0 "Мы потеряли контроль. Империя протяженностью в тысячи квадратных километров, охватывающая несколько древних королевств и тысячи экосистем, озер, саванн и лесов, которые мы построили в Африке, больше не находится под нашим контролем. Наша армия была оттеснена местными восстаниями, показав себя более организованными и эффективными, чем мы думали вначале. Первое поражение было нанесено страшным ударом, но затем оно продолжало продвигаться вниз, пока не поставило под угрозу наше сердце - Алжир. Ситуация действительно безнадежна. Наш единственный шанс выжить больше нескольких недель - это признать независимость всех коренных государств и отступить назад в Алжир, где мы можем надеяться на реорганизацию и защиту нашей нации. Если нам повезет и мы сможем эффективно бороться с алжирскими и внутренними беспорядками, может быть, мы сможем удержаться на ногах? Может быть, это не будет концом для нас... верно?"
 nfa.624.a:0 "Национальная катастрофа"
 
 nfa.625.t:0 "Подать прошение о мире с Египтом?"
 nfa.625.d:0 "После полного краха и капитуляции нашего африканского союзника - алжирского режима Франции - военные цели Египта, к сожалению, были достигнуты. Наш позор и так велик, и нет необходимости продолжать этот путь унижения. Должны ли мы тогда просить мира с Египтом и сохранить то, что у нас осталось?"
 nfa.625.a:0 "У нас нет выбора..."
 nfa.625.b:0 "Мы все еще можем выиграть эту войну!"
 
 nfa.626.t:0 "Антанта просит мира"
 nfa.626.d:0 "С полным крахом их африканского союзника, Антанта пришла к пониманию того, что эта война окончена, они потерпели поражение, а мы победили, и больше нет причин продолжать эту борьбу. Поэтому дипломаты из [ENT.GetNameDef] пришли к нам, чтобы передать предложение своего правительства: белый мир, чтобы положить конец этой войне."
 nfa.626.a:0 "Мы принимаем предложение"
 nfa.626.b:0 "Никогда не будет мира с Антантой!"
 
 nfa.627.t:0 "Египет принял наше предложение мира"
 nfa.627.d:0 "Отличные новости! Правительство Египта приняло предложение наших дипломатов и согласилось подписать официальный мир между нашими странами. После окончания этой войны мы можем сосредоточиться на других фронтах."
 nfa.627.a:0 "Отлично"
 
 nfa.628.t:0 "Египет отклонил наше предложение о мире"
 nfa.628.d:0 "Египетское правительство решило вернуть наших дипломатов и отказаться от предложенного нами белого мира. Это печальный день для международного мира, и он также должен заставить нас быть осторожными. Если их правительство отказывается, они стремятся отнять у нас больше..."
 nfa.628.a:0 "Эта война никогда не закончится?"

 NFA_Bring_Brittany_Home:0 "Пригласить Бретань вернуться домой"

 nfa.629.t:0 "[BRI.GetName] присоединяется к [NFA.GetNameDef]"
 nfa.629.d:0 "С падением могущества Германии в Европе ее положение в [BRI.GetName] перестало быть устойчивым, и ее войска были выведены из региона. Из-за культурных и экономических связей с [NFA.GetNameDef], правительство в [BRI.Capital.GetCapitalVictoryPointName] выступило за воссоединение с французским правительством в [NFA.Capital.GetCapitalVictoryPointName]. Такая просьба была немедленно удовлетворена и отмечена как продолжающийся признак роста французского доминирования над немецкими интересами!"
 nfa.629.a:0 "Вернемся к французам."
 nfa.629.b:0 "Добро пожаловать домой!"

 NFA_Bring_Belgian_Land_Home:0 "Потребовать возвращения французской территории"

 nfa.630.t:0 "[NFA.GetName] требует возвращения французской территории"
 nfa.630.d:0 "Сегодня представители собрались в [FROM.Capital.GetCapitalVictoryPointName], чтобы обсудить судьбу французских территорий, которые мы оккупировали после окончания первого Вельткрига. По миру, подписанному перед началом гражданской войны во Франции, порт Дюнкерк перешел под [FROM.GetAdjective]ий контроль. Несколько десятилетий спустя, во время мира после падения [FRA.GetNameDef], на Лионском конгрессе, размер [FROM.GetAdjective]ой нации был расширен благодаря военным требованиям Германии. После их падения и прихода к власти французов, они обратились к нам с просьбой отменить немецкие приобретения за последние несколько десятилетий."
 nfa.630.a:0 "Очень хорошо. Передайте всю прибыль."
 nfa.630.b:0 "Оставьте [29.GetCapitalVictoryPointName], остальное передайте."
 nfa.630.c:0 "Мы сохраним все наши земли."

 nfa.631.t:0 "[29.owner.GetCapitalVictoryPointName] отвечает на наш запрос"
 nfa.631.d1:0 "Наши дипломаты провели очень успешные переговоры в [FROM.Capital.GetCapitalVictoryPointName]. Они согласились передать все французские территории, которые они приобрели после окончания первого Вельткрига. Это большая победа для нашего дипломатического корпуса!"
 nfa.631.d2:0 "Наши дипломаты достигли умеренного успеха в переговорах в [FROM.Capital.GetCapitalVictoryPointName]. Они согласились передать владения, которые получили от немцев после Лионского конгресса. Хотя некоторые члены хотели бы увидеть возвращение [29.GetCapitalVictoryPointName], это победа для дипломатического корпуса!"
 nfa.631.d3:0 "С большим смущением наша дипломатическая партия вернулась из [FROM.Capital.GetCapitalVictoryPointName]. [FROM.GetAdjective]ие представители уперлись пятками в землю и отказались уступить хоть какую-то землю законному французскому правлению в регионе."
 nfa.631.a:0 "Ура!"
 nfa.631.b:0 "Придется обойтись границами 1919 года."
 nfa.631.c:0 "Проклятье!"

 nfa.632.t:0 "Распад Французской Империи"
 nfa.632.d:0 "[NFA.GetNameDefCap] потеряли контроль. Империя площадью в тысячи квадратных километров, охватывающая несколько древних королевств и тысячи экосистем, озер, саванн и лесов, которую они создали для себя в Африке, больше не находится под их контролем. Их армия была оттеснена восстаниями туземцев, которые оказались гораздо более организованными и эффективными, чем предполагалось сначала. Первое поражение в Сахаре стало ужасным ударом, но в конечном итоге оно померкло по сравнению с полным бедствием на западе, пока, наконец, даже их родной Алжир не оказался в опасности. Ситуация для французов действительно безнадежна. Их единственный шанс продержаться больше нескольких недель - это признать независимость всех местных государств и отступить обратно в Алжир, где они могут надеяться на реорганизацию и защиту того, что осталось от их нации."
 nfa.632.a:0 "И вот остатки Французской Империи исчезают!"
 nfa.632.b:0 "Похоже, Третья Республика была обречена умереть в пустыне."
 nfa.632.c:0 "Похоже, их хватка была недостаточно крепкой."

