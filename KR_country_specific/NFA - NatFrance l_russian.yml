 #Peace Deal 2
 nfa.132.t:0 "Лионский конгресс"
 nfa.132.d.2.bel:0 "Имея большое присутствие в крупном столичном регионе оккупированной Франции, наши дипломаты имеют некоторое пространство для маневра в соглашениях с французами.\n\nГолуби в дипломатической делегации стремятся к относительно сдержанному соглашению с французами. Эта война стоила Германии огромного количества жизней и материальных средств, многие из которых были уничтожены от рук французов. Они добиваются разрушения французских укреплений вдоль нашей общей границы, ограничения тоннажа новых французских военных кораблей, прочного закрепления Бретани в нашей сфере влияния и аннексии региона Па-де-Кале в состав Бельгии. Краткосрочная экономическая компенсация, которая поможет нам вернуть понесенные потери. Кроме того, от французов требуется соглашение о прекращении боевых действий в ближайшем будущем, в то время как наши страны будут восстанавливаться. В обмен на это мы передадим остальную оккупированную Францию, которой мы владеем.\n\nМежду тем, умеренные настаивают на выполнении некоторых требований, которые являются немного более достойными затрат немецкого народа, потраченных на то, чтобы достичь этого момента. Они добиваются тех же договоренностей, что и голуби, с дополнительным пунктом о запрете на тайное перевооружение французских военных. Мы будем добиваться заключения соглашения о беспрепятственном военном доступе для наблюдения за французским народом в случае каких-либо признаков предательства.\n\nКроме того, некоторые другие воинствующие члены дипломатической делегации заявили о том, что Франция должна находиться в экономической зависимости от Германии. Они должны сохранить все прежние соглашения, а также согласиться на вступление в экономический союз Миттельевропы. Если их экономика зависит от нашей, они не могут позволить себе восстать против нас!\n\nСтремясь скрыть от французов любую внутреннюю борьбу, дипломатические посланники должны решить, предлагать ли им осторожную голубиную сделку, которая почти наверняка будет принята, более разумную просьбу умеренных, которая, скорее всего, будет принята, или же попытать удачу и попытаться получить больше от Франции, предъявив требование сделки ястребов."
