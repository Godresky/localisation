# Rebuild Métropole #

 NFA_rebuild_metropole_cat:0 "Восстановить столичную промышленность"
 NFA_rebuild_metropole_cat_desc:0 "Париж, Лион, Марсель, Бордо... великие города Метрополии, зависть всех городов Европы, пришли в упадок. Гражданская война разрушила нашу страну, превратив здания в руины и оставив сельскую местность опустошенной ужасами современной войны. Поскольку сопротивление коммунаров становилось все более фанатичным и отчаянным, они не оставили после себя ничего, кроме разрушений, превратив наш прекрасный Метрополь в вырождающиеся руины. Чтобы оправиться от войны и ущерба последнего десятилетия, мы предпримем масштабный проект реконструкции, чтобы восстановить наши города и облегчить страдания наших соотечественников."
 
 NFA_civ_in_amiens:0 "Восстановить гражданскую промышленность в Амьен"
 NFA_mil_in_calais:0 "Восстановить военную промышленность в Кале"
 NFA_Rebuild_Loire_Valley:0 "Восстановить долину Луары"
 NFA_Restore_Caen:0 "Отреставрировать город Кан"
 NFA_Restore_Caen_desc:0 "Беспощадные бомбардировки в ходе войны оказались катастрофическими для города и его окрестностей. Немногие здания были спасены. Мы должны приложить все усилия, чтобы восстановить Нормандию!"
 NFA_Rebuild_Burgundy:0 "Перестроить Бургундский регион"
 NFA_Rebuild_Burgundy_desc:0 "В приграничных районах происходили крупномасштабные бои: во время второго Вельткрига произошло столкновение между немцами и коммунарами. Массовое перемещение войск нанесло ущерб инфраструктуре региона и требует внимания со стороны нашего правительства для восстановления."
 NFA_Renovate_Champagne:0 "Реновация Шампани"
 NFA_Renovate_Champagne_desc:0 "Как и во время первого Вельткрига, город Реймс попал под прямой вражеский огонь, и большая часть города была уничтожена во время сражений, которые коммунары вели во время своего отступления в сторону Парижа. Эта трагедия может быть использована в наших интересах, так как у нас есть возможность перепроектировать город с лучшей инфраструктурой, чтобы поддержать население, которое хочет вернуться домой."
 
 NFA_Renovate_Marseille:0 "Новый Марсель"
 NFA_Renovate_Marseille_desc:0 "С самого начала нашей экспансии в Северную Африку, порт Марселя был важным узловым пунктом, связывающим Метрополию и колонии. В то время как многие предприятия и индустрии, бежавшие во время гражданской войны, начали переселяться обратно в Метрополию, некоторые, тем не менее, решили остаться там, где они сейчас расположены. Для того чтобы обеспечить их бизнес, мы должны работать над расширением портовых сооружений Марселя и вернуть его на карту в качестве одного из крупнейших судоходных портов Европы."
 NFA_mil_in_provence:0 "Восстановить военную промышленность в Прованса"
 NFA_Revive_La_Rochelle:0 "Возродить порт Ля-Рошель"
 NFA_Revive_La_Rochelle_desc:0 "Важность порта в Ля-Рошели упала с тех пор, как в 1763 году в 'La Guerre de Conquête' мы потерпели поражение от англичан, что во многом предопределило судьбу наших колониальных амбиций в Новом Свете. С новым порядком в мире мы можем вновь обратить наше внимание на этот порт для трансатлантической торговли с нашими новыми мировыми союзниками. А именно, продолжение импорта товаров и материалов, вытекающих из канадских фабрик, которые помогли нам вернуться на родину."
