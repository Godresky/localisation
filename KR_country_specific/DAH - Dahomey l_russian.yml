l_russian:

 Dahomeyland:0 "Фокусы Дагомеи"

#Focuses
 DAH_our_own:0 "Сами по себе"
 DAH_our_own_desc:0 "Миттельафрика распалась, скорее всего навсегда. Из пепла возникли многие народы, в том числе и Дагомея. Мы - новая нация, слабая и хрупкая. Таким образом мы решили объединиться с нашими старыми колониальными хозяевами в Алжире для защиты.\nВместе мы построим светлое будущее!"
 
 DAH_topke:0 "Расширить патрули Топке"
 DAH_topke_desc:0 "Большая часть нашего населения живет в сельской местности, и поэтому мы должны использовать специальные патрули для сбора налогов: система Топке. Расширение этих патрулей принесет больше доходов нашему молодому государству."
 DAH_plantations:0 "Расширяем наш контроль над плантациями"
 DAH_plantations_desc:0 "Плантации в нашей стране приносят немалый доход. Давайте возьмем их под свой контроль, чтобы правительство могло более непосредственно извлекать выгоду из их богатства."
 DAH_french_production:0 "Французская промышленная помощь"
 DAH_french_production_desc:0 "У нас нет реальной промышленности, которую мы могли бы назвать своей, и нам потребуется большая помощь в строительстве и модернизации наших заводов. Мы должны пригласить французов помочь модернизировать наши заводы с лучшим оборудованием и обучить наших инженеров и рабочих."
 DAH_stand_our_own:0 "Гордая Дагомея"
 DAH_stand_our_own_desc:0 "По мере того как мы будем продолжать развивать нашу экономику и наращивать нашу национальную мощь, мы сможем лучше защищать нашу свободу и суверенитет от всех и каждого, кто может попытаться уничтожить нас."
 DAH_expand_toll:0 "Расширение платных систем"
 DAH_expand_toll_desc:0 "Часть нашего дохода поступала от различных сборов.\nЕсли мы приведем в порядок различные дороги, оставленные старой немецкой администрацией, мы сможем установить на них больше сборов и получать доход даже на самых отдаленных дорогах."
 DAH_french_exports:0 "Использовать французский опыт"
 DAH_french_exports_desc:0 "Французы, даже будучи изгнанными в Африку, имеют больше знаний в области науки, производства и ведения войны, чем мы могли бы получить сами.\nПриблизившись еще ближе к Франции, мы сможем использовать их опыт и стать одной из самых передовых стран Африки."
 DAH_exploit_nature:0 "Эксплуатация наших природных ресурсов"
 DAH_exploit_nature_desc:0 "Природа хранит много сокровищ, особенно глубоко под землей. Наши шахты могут и должны быть улучшены, чтобы лучше эксплуатировать богатства, которые можно найти внутри."
 DAH_exploit_more:0 "Усиленная добыча ресурсов"
 DAH_exploit_more_desc:0 "Шахты Дагомеи принесли много богатств, но мы можем копать глубже и найти еще больше.\nВ том же духе наши плантации могут быть лучше финансированы, лучше направлены и лучше оснащены, чтобы обеспечить более высокий урожай."
 DAH_Overlord_Help:0 "Попросить помощи у французов"
 DAH_Overlord_Help_desc:0 "Мы-маленькая нация, и поэтому должны бережно относиться к своим ресурсам. Возможно, мы могли бы попросить французов о какой-то промышленной или военной помощи в этом вопросе."
 DAH_Overlord_Help2:0 "Налоговые льготы"
 DAH_Overlord_Help2_desc:0 "Французские инвестиции в экономику могут принести только пользу Дагомее, а им взамен. Французские компании получили бы стимул приезжать и инвестировать, если бы мы дали им некоторые налоговые льготы."
 
 DAH_navy:0 "Наш флот"
 DAH_navy_desc:0 "Порты Дагомеи пришли в упадок при немцах в пользу более прибыльных предприятий.\nМы должны потратить время на ремонт и реконструкцию портов, а оттуда построить надлежащий флот."
 DAH_heavy_ships:0 "Королевский флагман"
 DAH_heavy_ships_desc:0 "Нам не хватает ресурсов, чтобы сделать большое количество кораблей, поэтому мы должны сосредоточиться на качестве прежде всего. Давайте исследуем и спланируем флагман, пригодный для Дагомеи, флагман, который покажет миру, что нам ничто не угрожает."
 DAH_light_ships:0 "Флот поддержки"
 DAH_light_ships_desc:0 "Теперь, когда флагман на месте, мы должны разработать корабли, способные поддерживать и защищать его."
 DAH_naval_doctrine_focus:0 "Дагомея выходит к морю"
 DAH_naval_doctrine_focus_desc:0 "Наши морские офицеры неопытны до такой степени, что многие из них-сухопутные моряки, притворяющиеся моряками. Мы должны лучше обучить их и заставить проводить больше времени на волнах.
 
 DAH_our_men:0 "Состояние нашей армии"
 DAH_our_men_desc:0 "Свобода Дагомеи безопасна лишь до тех пор, пока у нас есть люди и оружие, чтобы защитить ее.\nДавайте призовем добровольцев, а если понадобится, то и призыв, чтобы построить новую армию для защиты нашего народа."
 DAH_reform_army:0 "Обучение и подготовка"
 DAH_reform_army_desc:0 "Сказать, что армия неопытна, - это еще мягко сказано.\nМы проведем различные военные игры и учения, чтобы привести нашу армию в соответствие с современными стандартами."
 DAH_leader_lead:0 "Король и генерал"
 DAH_leader_lead_desc:0 "Исторически лидеры Дагомеи стояли рядом с нашими генералами. Хотя, возможно, неуместно в наше время, мы позаботимся о том, чтобы наши люди знали, что король идет с ними, по крайней мере, в духе."
 DAH_leader_lead_unlock:0 "Это открывает Национальный дух, дающий больший опыт в бою ценой Политической власти."
 DAH_importing_arms:0 "Импорт иностранного оружия"
 DAH_importing_arms_desc:0 "Дагомея имеет историю импорта огнестрельного оружия из-за нашей неспособности производить собственное.\nХотя теперь у нас есть такая возможность, мы все еще можем извлечь выгоду из покупок вокруг, чтобы дополнить то, что мы можем произвести."
 DAH_import_arms_loc:0 "Это позволяет принять решение о покупке оружия у другой страны, у которой есть много лишнего.\n"
 DAH_agaja:0 "Восстановление придание Агаджи"
 DAH_agaja_desc:0 "Мужчины, которые не мотивированы национальной гордостью, чтобы присоединиться к армии, могут вместо этого быть мотивированы оплатой. Царь Агаджа понял это и однажды учредил приданое для солдат, присоединившихся к его армии. Мы можем возродить концепцию и восстановить приданое, чтобы привлечь больше рекрутов на свои посты."
 DAH_amazons:0 "Дагомейские амазонки"
 DAH_amazons_desc:0 "До прихода французов и немцев здесь жили ахоси. Эта элитная группа женщин-воинов была хорошо известна своей свирепостью и боевой доблестью. Мы можем возродить Ахоси и дать нашим солдатам повод сражаться сильнее."
 
 DAH_salvage:0 "Немецкое наследие"
 DAH_salvage_desc:0 "Немцы поспешно отступили в Нигерию, оставив там довольно большой запас снаряжения и других ценных вещей. Мы должны собрать их и продать все, что сможем, для получения немедленного дохода."
 DAH_strip_banners:0 "Порвать их флаги!"
 DAH_strip_banners_desc:0 "Есть еще верные немцам, которые когда-то нас угнетали. Давайте покажем этим лоялистам, что мы теперь главные, и лишим их всего, что они могли бы использовать в качестве символа, чтобы сплотиться вокруг."
 DAH_empty_barracks:0 "Разорите их бараки!"
 DAH_empty_barracks_desc:0 "Казармы, в которых когда-то жили немецкие солдаты, пусты и готовы к захвату. Давайте захватим все, что сможем, и используем оставшиеся винтовки и боеприпасы, чтобы сформировать запас для нашей армии."
 DAH_expell_loyalists:0 "Прогоните сочувствующих им!"
 DAH_expell_loyalists_desc:0 "Те, кто остается верен немцам, становятся досадой. У короля есть власть и власть изгнать их из Дагомеи, и если они так сильно хотят жить с немцами, мы можем показать им дверь."
 
 DAH_french_relations:0 "Обращение к французам"
 DAH_french_relations_desc:0 "До Вельткрига, Дагомея была частью более крупной Французской империи в Африке.\nМы снова являемся частью этой империи, но не все помнят ее с любовью. Мы должны найти новые способы привлечь французов и в то же время сделать их граждан счастливыми."
 DAH_baguette_lover:0 "Усилить протекторат"
 DAH_baguette_lover_desc:0 "Мир велик, и силы, намного превосходящие нас, пытаются играть с нашей землей. Поиск более тесных связей с нашим повелителем, который мог бы защитить нашу нацию более эффективно, чем мы могли бы в одиночку."
 DAH_baguette_lover_unlock:0 "Дагомея становится §H$kr_integrated_puppet$§!."
 DAH_status_quo:0 "Статус-кво"
 #This Is Fine, the focus:
 DAH_status_quo_desc:0 "Мир - опасное место, и те, кто стоит слишком высоко, имеют привычку быть срубленными. Дагомея, как нация, может залечь на дно и обеспечить мир и процветание своему народу, в то время как весь остальной мир горит."
 DAH_normal_person:0 "Осторожное отношение"
 DAH_normal_person_desc:0 "А французы - не... злые... повелители... Нет ничего плохого в том, чтобы уменьшить их влияние и стать по-настоящему свободной нацией."
 DAH_normal_person_unlock:0 "Это позволит Дагомее повысить уровень своей автономии и начать путь к полной независимости.\n"
 
 DAH_tech:0 "Университет Порто-Ново"
 DAH_tech_desc:0 "Мы создадим Университет Порто-Ново, чтобы привнести высшее образование в Дагомею и ускорить наши исследования и разработки."
 
#Events
 dah.001.t:0 "Французская помощь"
 #Oh Great Frenchie of The Lake, what is your wisdom?:
 dah.001.d:0 "Французы много знают о государственном строительстве, даже в своем изгнанном государстве. Может быть, нам следует попросить их поделиться некоторыми из этих знаний, чтобы мы могли стать более сильным союзником?"
 dah.001.a:0 "Обратиться за помощью в сельскохозяйственном развитии"
 dah.001.b:0 "Спросить их опыт в строительстве и инженерии."
 dah.001.c:0 "Не могли бы вы показать нам, как построить все ваше причудливое оружие?"
 
 dah.002.t:0 "Покупка иностранного оружия"
 dah.002.d:0 "Наша армия молода, и ей не хватает большей части основного оборудования, необходимого армии, особенно оружия. Один из способов восполнить этот недостаток - попросить одну из крупных держав (кроме этих проклятых немцев) продать нам несколько пушек. Стоит ли нам продолжать?"
 dah.002.a:0 "Давайте пройдемся по магазинам."
 
 dah.005.t:0 "Наше место в большом Мире"
 dah.005.d:0 "До начала африканской колонизации мы были свободным и самодостаточным народом. Никто не мог помешать нам быть сильными, гордыми и свободными. Однако в наши дни мир намного больше, и многие актеры намного больше нас. Таким образом, мы вынуждены задуматься о своем месте в мире. Станем ли мы снова подданными Франции? Или, может быть, нам следует выйти на свободу и рискнуть там? Или мы сидим сложа руки и позволяем событиям развиваться, прежде чем сделать этот выбор?"
 dah.005.a:0 "Время покажет. Рано или поздно, время покажет."
 
 dah.006.t:0 "Дагомея хочет приобрести оружие"
 dah.006.d:0 "Недавно получившая независимость страна Дагомея хочет приобрести у нас огнестрельное оружие для снабжения своих зарождающихся вооруженных сил. Как мы ответим?"
 dah.006.a:0 "Мы, конечно, можем им кое-что продать!"
 dah.006.b:0 "Нам нужно оборудование для себя"
 dah.006.c:0 "Давайте продадим несколько из них"
 
 dah.007.t:0 "Ответная реакция"
 dah.007.d:0 "Мы получили известие от [DAH_gun_target.GetNameDef] о ружьях, которые мы хотим купить!"
 dah.007.a:0 "Они продадут их нам!"
 dah.007.b:0 "Проклятие, они нас отвергли!"
 
 
