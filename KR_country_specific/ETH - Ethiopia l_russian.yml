 ETH_Nationalised_Railroad_desc:0 "Теперь мы национализировали наши железные дороги, убедившись, что они являются собственностью Империи. Мы позаботимся о них, обеспечив быстрое и эффективное перемещение грузов и войск."
 ETH_Privatised_Railroad_desc:0 "Немецкие железные дороги останутся подчинёнными компетентным немецким предприятиям... Под нашим пристальным наблюдением."
 ETH_Expand_Railroad_desc:0 "Расширение нашей железнодорожной сети жизненно важно для планирования длинных кампаний. Линии снабжения, доставка товаров и переброска войск; Император осознаёт важность железной дороги."
 ETH_Southern_Expansion_desc:0 "Следующим шагом расширения нашей железнодорожной сети является присоединение к ней южных регионов Империи."
 ETH_Expand_Into_Eritrea_desc:0 "Следующим шагом расширения нашей железнодорожной сети является присоединение к ней Эритреи, для улучшения товарооборота с ней."
 ETH_Impose_Amharic_desc:0 "Эритрея этнически неоднородна, но испытала сильное влияние Тигеранской элиты, которая может оказаться опасной в долгосрочной перспективе. Мы должны принять меры и удостовериться что языковой барьер не станет их преимуществом, и продвигать идею об Эритрее как части Эфиопии."
 ETH_Tribe_Intergration_desc:0 "Местное управление самых влиятельных лидеров Эритреи может быть обращено к нашей пользе... за определённую цену."
 ETH_Officer_Intergration_desc:0 "После Освобождения многие ветераны служат под началом итальянцев, или в частных армиях. Мы должны плавно влить вооружённые силы Эритреи в ряды нашей армии."
 ETH_Construct_Naval_Base_desc:0 "В Асмаре будут построены верфи, достойные положить начало главному порту могучей Империи. Мы не пожалеем средств!"
 ETH_Intergration_Of_Eritrea_desc:0 "Спустя 20 лет недовольство в Эритрее наконец поулеглось, и люди осознали все блага, привнесённые Империей со времени Освобождения. Серьёзные беспорядки вскоре прекратятся."
 ETH_Develop_Eritrea_desc:0 "Мы покажем нашу добросовестность, и вложим немалые деньги в Эритрею, в отличии от итальянских колонистов."
 ETH_Invest_In_Industry_desc:0 "Промышленность - наше будущее. Нечего ходить вокруг да около, Империи нужны фабрики!"
 ETH_Tribal_Modernisation_desc:0 "Права племенных и других меньшинств должны быть гарантированы; так же как и их обязанности!"
 ETH_Southern_Industrial_Expansion_desc:0 "Мы должны распространять индустриализацию на юг для лучшего распределения доходов и рабочих мест в этом новом секторе экономики."
 ETH_Military_Industrial_Expansion_desc:0 "Нашей армии необходимо лучшее снаряжение; мы наладим массовое производство оружия и припасов, необходимых для обеспечения безопасности нашей Империи."
 ETH_Military_On_The_DKAEB_desc:0 "Мы должны потребовать от наших немецких партнеров, чтобы наши войска имели приоритет на железной дороге DKAEB на всей территории нашей страны. Без этого мы будем ослаблены тем преимуществом, которое железная дорога в настоящее время отдает немецким войскам."
 ETH_German_Investment_desc:0 "Глядя на нашу устойчивость и лояльность и находясь в поиске решений катастрофических последствий Чёрного Понедельника, Германия задумывается об иностранных инвестициях. Возможно, она направит их сюда?"
 ETH_German_Aid_desc:0 "Германия не должна забывать своих союзников; и она не станет. Инвесторы, частные и государственные, помогут Эфиопии снова встать на ноги."
 ETH_Debt_desc:0 "Наш государственный долг вышел из-под контроля со времени Вельткрига. Реформы, в которых империя отчаянно нуждается, не могут быть проведены пока он тяготит нас."
 ETH_German_Military_Mission_desc:0 "Поскольку мы уже обратились в Германию с просьбой о получении инвестиций и помощи, в наших интересах было бы также запросить военных советников, чтобы они могли больше узнать о том, как лучше учить наших солдат, совершенствовать нашу тактику и в целом модернизировать нашу армию."
 ETH_Tax_Church_desc:0 "Церковь и люди, с ней связанные, должны вносить свою лепту в бюджет Империи, даже если они не хотят."
 ETH_Tax_Slaveowners_desc:0 "Рабовладельцы по большей части богатые люди. Возможно мы сможем сделать рабовладение менее привлекательным, введя налогообложение за каждого раба. Это расстроит многих, но зато сильно поможет бюджету."
 ETH_Tax_Oromo_desc:0 "Жители Оромо имеют множество привилегий, которые мы отменим с целью поставить их в один ряд с остальной империей и увеличить налоговые поступления."
 ETH_Tax_Eritrea_desc:0 "Эритрейцы были нами освобождены, и многие из них уже увидели себя гражданами Эфиопии. Давно пора обложить их налогом чтобы они сделали свой вклад в процветание империи."
 ETH_Budget_desc:0 "Мы наконец-то можем привести в порядок наш бюджет и всерьёз взяться за исполнение следующего шага великого плана Императора: Реформам."
 ETH_Haile_desc:0 "Хайле Селассие I - реформатор; энергичный человек, который объехал Европу и знает что нужно чтобы перенести Эфиопию в XX век. Это будет нелегко, но в то же время, простые вызовы не для Царя царей!"
 ETH_Educate_Slaves_desc:0 "Будучи освобожденными, рабы должны быть грамотно интегрированы в общество. Превосходный повод для расширения системы школ. Мы удостоверимся чтобы новые граждане Эфиопии несли в своих умах не только тяжёлый труд."
 ETH_Slavery_Question_desc:0 "Рабство принадлежит другой эпохе. Концепция уравнения людей с вещами не совместима с видением Империи Селассие. К счастью, поднятие нами налогов означает что выгоднее содержать рабочих, нежели рабов. Гораздо больших усилий потребует социальная и культурная помощь этим угнетённым людям."
 ETH_Agriculture_Initative_desc:0 "Мы должны обеспечить процветание нашего сельскохозяйственного сектора; население Империи растёт, и вместе с ним должна расти житница страны, чтобы не допустить перенаселения и великого голода!"
 ETH_Land_Reform_desc:0 "Землевладение в Эфиопии совершенно архаично, владельцы земельных участков добиваются своего права на них влиянием и богатством. Настало время изменить возможности получения права собственности на землю в Абиссинии, и есть несколько путей для этого."
 ETH_Modernise_Bureaucracy_desc:0 "Наша империя должна придать забвению средневековую Эпоху Князей и как современное государство, по-настоящему централизоваться. Однако, работа в этом направлении будет непростой."
 ETH_Tax_Question_desc:0 "Абиссинская Империя до сих пор не имеет налогового кодекса, и мы должны изменить наше налоговое законодательство чтобы догнать страны запада. Вот возможные варианты: народ настаивал на земельный налог, который лёг бы преимущественно на плечи крупных собственников, наши западные советники рекомендуют нам скопировать прогрессивную налоговую систему европейских государств и наконец, дворяне поддерживают идею низкого земельного налога."
 ETH_Permanent_Feudal_Borders_desc:0 "Нам необходимо определить более политически здоровые способы разрешения земельных конфликтов в среде знати, и побыстрее, чтобы не позволить им постоянно выяснять отношения, угрожая стабильности Империи."
 ETH_Governorship_Question_desc:0 "Время решить кто будет управлять провинциями Абиссинской Империи. Существуют следующие возможности: мы можем позволить людям избирать своих наместников, их может назначать Царь царей, или дать знати право управлять своими владениями."
 ETH_Ethiopia_Scout_Association_desc:0 "Наша молодёжь нуждается в полезных занятиях, куда они смогут направить свою энергию с пользой для окружающих."
 ETH_Military_Question_desc:0 "В настоящий момент нашей армией управляет знать и члены императорской семьи, и простому человеку действительно сложно пробиться в высший офицерский состав, даже если он более умел чем аристократ. Должны ли мы исправить это?"
 ETH_Finish_The_Reforms_desc:0 "Мы, наконец, завершили реформу империи, осталось только ратифицировать эти реформы путем создания новой конституции."
 ETH_New_Constitucion_desc:0 "Новая конституция будет написана, и решения, принятые во время реформ сильно повлияют на её составление. Настало время увидеть течение что направит Империю вперёд!"
 ETH_People_Constitucion_desc:0 "Законность власти правителя определяется его народом. Хайле Селассие I будет первым Императором, который предоставит контроль над большой частью государственного аппарата избираемым руководителям. Пусть голос народа будет услышан."
 ETH_Freedom_Speech_desc:0 "Люди должны иметь право высказывать всё что они думают, даже если мы, как нация, не полностью с этим согласны. Разница мнений приносит миру новые идеи."
 ETH_Freedom_Religion_desc:0 "Эфиопия за всю её историю становилась домом для приверженцев многих религий: от евреев старого Аксума до мусульман укреплённого Харэра. Все они должны жить свободно, как равноправные граждане нашей империи."
 ETH_Enrich_People_desc:0 "Нищета делает нечто большее чем просто губит жизни, она подрывает благоденствие всех граждан, даже тех кто преуспевает. Мы должны защитить наиболее уязвимых граждан, чтобы убедиться что у всех есть будущее"
 ETH_Elections_desc:0 "Первые Эфиопские выборы организованы. Политические партии собрались вместе, многие взволнованы тем что должно произойти; иные нервничают. Кого Его Величество назначит Первым Министром?"
 ETH_Emperor_Constitucion_desc:0 "Слишком долго маленькие люди становились на пути прогресса, на пути Эфиопии. Империя изменится, наделяя Царя царей абсолютной властью!"
 ETH_Revered_Emperor_desc:0 "Все люди, великие и маленькие, будут иметь ввиду одну великую правду: Хайле Селассие принёс мир, свободу и справедливость его преобразованной Империи. "
 ETH_Control_Church_desc:0 "Верующим требуется надлежащее руководство; не от тех кто стал бы искать земной власти, но от тех кто стал бы обеспечивать мир через поддержку благословленного правления Царя царей."
 ETH_Royal_Advisors_desc:0 "Только близкие и квалифицированные советники Императора имеют право голоса в управлении Империей Его Величества. Таким образом, мы сможем обеспечить эффективное управление и качественное руководство."
 ETH_Lion_Of_Judah_desc:0 "От возвращения Царицы Савской домой до сегодняшнего дня нашим символом был могучий лев. Двести двадцать пятый король со времени Давида, величайший из всех земных владык имеет наследие столь великое, что оно затмевает даже его невероятные усилия для нашего процветания."
 ETH_Noble_Constitucion_desc:0 "Благородные господа и госпожи Эфиопии удержали империю от распада для Милении, и снова послужат государству! Пустяки вроде бюджета и управления армией слишком просты чтобы заботить могущественного Царя царей, его верные вассалы позаботятся об этом."
 ETH_Noble_Investment_desc:0 "Мы проследим чтобы Эфиопия получала то в чём нуждается любыми средствами, невзирая на цену и то, с кем нам придётся иметь дело."
 ETH_Power_Of_Tradition_desc:0 "Аристократы таковы не только по статусу или по крови. Они с рождения обучены быть управленцами и солдатами, как и рыбак с детства учиться ловить рыбу. В конце концов, зачем менять многовековые устои?"
 ETH_Noble_Armies_desc:0 "В нашей армии есть люди, с детства обученные возглавлять её. Теперь, когда мы достойно обучили и экипировали наших солдат, победа станет только вопросом времени, с кем бы мы не сражались!"
 ETH_Power_Council_desc:0 "Настало время консулу забрать контроль над правительством у болвана Селласия. С этого момента он будет править как Король среди Королей, оставаясь лишь ширмой для консула."
 ETH_Military_Reforms_desc:0 "Наша армия слабо проявила себя во время Вельткрига; мы должны понять причину этого и найти подходящее решение, чтобы мы могли вернуть территории в Огадене, наши по закону."
 ETH_Hire_Askari_Veterans_desc:0 "Многие солдаты в Миттельафрике утомились гарнизонной службой, постоянным дозором за несуществующим врагом. Мы призовём их сюда, где их навыкам найдётся достойное применение."
 ETH_New_Arms_Production_desc:0 "Мы должны удвоить наши усилия по вооружению армии; если верить аскари, наши ружья больше подходят для охотничьей коллекции, нежели для боя!"
 ETH_Import_Small_Arms_desc:0 "Наше оружие может быть улучшено благодаря инженерному анализу зарубежного. Вопрос в том, что нам ещё надо купить его!"
 ETH_Artillery_Effort_desc:0 "Артиллерия необходима для ведения современной войны, но мы никогда не обладали ей в достаточном количестве. К счастью, наши заграничные друзья точно знают как проектировать эти разрушительные машины."
 ETH_Buy_Tanks_desc:0 "Танки и другая бронетехника плохо подходят для высокогорий Гондэра. А вот на равнинах Огадена... Они могут склонить чашу весов в нашу сторону."
 ETH_Foreign_Doctrine_desc:0 "Высшее командование пришло к заключению, что бросаться в атаку после волны частных армий пожалуй не лучший образ действий. Возможно лучше спросить совета у одного из наших иностранных офицеров? Знатные офицеры могут оказаться довольно упрямыми..."
 ETH_Improve_Firepower_desc:0 "Превосходство в огневой мощи! Мы собираемся сокрушить своих врагов силой наших дальнобойных орудий, так что нам надо подумать о наилучшем их применении."
 ETH_Modernise_High_Command_desc:0 "Пожалуй наша тактика должна быть сложнее чем 'атаковать противника всеми доступными силами'. Неважно насколько трудно это будет, но мы удостоверимся что наступление Империи возглавят достаточно терпеливые тактики."
 ETH_Legacy_Of_Adowa_desc:0 "Мы никогда не будем полагаться на иностранные армии. Мы не можем себе такого позволить! Слишком долго народы мира не помнили могучих победителей битвы при Адуа! Вся Африка увидит кто мы такие на самом деле!"
 ETH_Ethiopian_Guns_desc:0 "Осмысляя зарубежные чертежи и опыт, мы можем быть уверены что у нас есть эфиопское оружие, которое производят эфиопы для эфиопов, что делает наши суровые испытания много проще"
 ETH_Special_Equipment_desc:0 "Мы должны удостовериться что наши бравые солдаты имеют под рукой всё необходимое чтобы сражаться за наше будущее."
 ETH_Anti_Imperialist_Spirit_desc:0 "Все те кто пытается завоевать нас недооценивают наш дух снова и снова. От Вофла до Адуа, завистливые стервятники пытаются сломить наш дух и подчинить свободные народы Эфиопии. И не преуспеют они никогда!"
 ETH_Improve_Drilling_desc:0 "Мы будем оттачивать умы, нагружать ноги и тренировать прицел, и через безжалостную муштру мы превратим этот грубый народ, что зовётся 'солдатами', в достойных бойцов!"
 ETH_Trust_Officers_desc:0 "Мы должны убедиться что полномочия наших офицеров на поле боя будут расширены, чтобы они смогли адаптироваться к неустанно сменяющим друг друга боевым ситуациям."
 ETH_Develop_Weapons_desc:0 "Мы должны делать большее, чем копирование продвинутых технологий, мы должны наладить собственное производство оружия, Империей, для Империи!"
 ETH_Professional_Army_desc:0 "Мы действительно преуспели в исправлении ошибок в нашей армии, и многочисленные призывники организованы в дивизии и группы армий. Теперь мы можем обратить своё внимание на мирные вопросы, ведь мы готовы к войне."
 ETH_Doctrine_I_desc:0 "Постановка боевых задач на море должна быть сложнее чем 'направить суда во вражеские воды'; мы нуждаемся в операционной иерархии. К счастью, наш флот молод и потому гибок."
 ETH_Submarine_Effort_desc:0 "Расположение наших портов чрезвычайно стратегически удачно. У противника множество путей снабжения в Аденском заливе, мы можем ударять незамеченными и выдерживать большой урон."
 ETH_Submarine_Doctrine_desc:0 "Мы должны спланировать тотальную блокаду Красного моря; ни один конвой не пройдёт здесь без нашего согласия."
 ETH_Destroyer_desc:0 "Мы должны обеспечить защищённость наших конвоев от грабежа с помощью постоянного патрулирования моря нашими новейшими противолодочными судами."
 ETH_Cruiser_desc:0 "Флот нуждается в крупных судах, если мы собираемся контролировать Аденский залив. Крейсера отвечают нашим требованиям, особенно в случае верности наших сведений о сомалийском флоте."
 ETH_Doctrine_II_desc:0 "Нам необходимо учредить достойную школу морских офицеров; так как война быстро приближается, они должны быть готовы к переменчивым морским полям сражений."
 ETH_Dream_Sky_desc:0 "Мы контролируем небо, но это может скоро измениться. Новости о расширении воздушных сил Сомали достигли Аддис-Абеба. Цель этих действий очевидна и они не останутся без ответа!"
 ETH_Hire_Experts_desc:0 "Чтобы по-настоящему контролировать небо, нам понадобятся люди, которые знают что такое схватка в воздухе. Тогда мы сможем спланировать как взять небо над Сомали под свой контроль!"
 ETH_Advanced_Doctrine_desc:0 "Планирование воздушных операций сложный вопрос; погода, расстояние и вражеские силы - всё это должно быть учтено в равной степени. Далеко не каждый достаточно талантлив чтобы принимать решения подобной сложности. Тренировки - лучшее лекарство от недостатка таланта."
 ETH_Train_Pilots_desc:0 "Недостаточно распологать самолётами если ваши пилоты в лучшем случае курьеры-любители; Имперские Военно-Воздушные Силы могут стать мощью, с которой придётся считаться, но только если мы уделим им должное внимание."
 ETH_Skylions_desc:0 "Мы должны подготовить группу лучших из лучших, чтобы они вступали в битву, спускаясь с неба. С львиными сердцами, они нанесут удар вне нашей досягаемости и будут сражаться, где мы этого не можем."
 ETH_Harer_Airbase_desc:0 "Мы должны значительно расширить аэродром в Харэре для подготовки к грядущей войне; отсюда мы сможем достичь самых отдалённых уголков Сомали."
 ETH_fighter_focus_desc:0 "Обеспечение превосходства в воздухе над полуостровом Сомали будет трудной задачей, но мы считаем, что готовы к вызову; после перевооружения наших военно-воздушных сил, разумеется."
 ETH_bomber_focus_desc:0 "Города, порты; снабжение и линии фронта наших противников. До всего мы дотянемся крепкой рукой и уничтожим!"
 ETH_CAS_effort_desc:0 "Контролировать поле боя с воздуха - заманчивая перспектива; Впрочем, подготовка самолётов и пилотов, способных реализовать её - дорогое и времязатратное предприятие."
 ETH_Crush_Somalia_desc:0 "Огаден наш по праву, но слабость предыдущих правителей и трудности в Эритрее не позволили нам реализовать его. Наш враг, Безумный Мулла, мёртв. Его наследием стало возникновение Сомалийской нации, сборища кланов и тиранов претендующих на звание нациии. Германия больше не в состоянии для интервенции; мы должны нанести удар как можно скорее и вернуть наши земли!"
 ETH_Pacify_Ogaden_desc:0 "Победа в войне часто самая лёгкая часть завоевания; многие жители Огадена никогда не видели Эфиопского флага до нашей победы. Но скоро они его рассмотрят, ведь интеграция Огадена - самая приоритетная задача."
 ETH_Industrial_Modernisation_desc:0 "В нашей Империи очень ограниченное производство, а хозяйство мало и изолировано. Так что мы не имеем реального веса на мировом рынке. Надо это изменить!"
 ETH_Heavy_Industry_desc:0 "Мы должны правильно распределить производственные мощности чтобы производить необходимые тяжёлой промышленности материалы."
 ETH_Coffee_desc:0 "Благодаря наследию старых ферм в Каффе мы можем выращивать великие богатства. Тяжёлое положение Бразилии означает что рынок кофе открыт для новых поставщиков. Мы должны поспешить занять свою нишу. В конце концов, какой современный человек не нуждается в кофе?"
 ETH_Finish_Modernisation_desc:0 "Наконец мы можем пожинать плоды индустриализации; будущее Империи на расстоянии вытянутой руки; осталось лишь ухватиться за него!"
 ETH_A_German_Partner:0 "Німецький партнер"
 ETH_A_German_Partner_desc:0 "В условиях бурного развития нашей промышленности и борьбы с местными врагами настало время обратить наше внимание на мир в целом и возможно, помочь немцам в этом Вельткриге, как мы это делали в прошлый раз."
 
### Events ###
 ethiopia.1.t:0 "Эфиопия, Империя на перепутье"
 ethiopia.1.d:0 "Эфиопия, также известная как Абиссиния, была единственным африканским государством, сумевшим сохранить независимость в XIX веке, таком трудном для Африки, успешно отразив итальянское вторжение в 1896. Эта победа положила начало процессу обновления Эфиопской Империи, призванного привести страну в соответствие европейским стандартам в сферах экономики, армии и управления. В 1918, управляемая императрицей Заудиту, Эфиопская Империя вступила в Вельткриг на стороне Германии, успешно аннексировав итальянские Сомалию и Эритрею. Ещё одной стороной Эфиопской модернизации было расширение железной дороги DKAEB - жизненно важной для страны транспортной сети. В 1930, Императрица Заудиту умерла, не оставив наследников, что позволило её двоюродному брату рас Тэфэри Мэконнын взойти на престол как Император Хайле Селассие. Новый монарх объявил о своих намерениях провести новую череду реформ с целью 'привести Эфиопию на запад'. Такая инициатива была резко и бурно оспорена консервативной частью дворянства, которая значительно укрепиила свои силы благодаря аннексии итальянских колоний и последовавшего увеличения армии. Хайле Селассие также столкнулся с сопротивлением итальянских торговцев в Эритрее, которые посчитали что подобные перемены угрожают их привилегиям. Императорское правительсто, тем временем, перенесло очередной удар в 1935, когда отчёт Немецкого Министерства Торговли объявил о шатком экономическом положении of the DKAEB, что поставило под удар всю экономику Эфиопии - это ясно свидетельствовало о неэффективности Эфиопской интеграции в Немецкую торговую сферу. В свете надвигающегося мирового экономического кризиса, Эфиопии может понадобиться решить продолжать ли ей текущие отношения с Германией, искать новых торговых партнёров, или проложить свой собственный путь."
 ethiopia.1.a:0 "Мы остаёмся сильными!"
 
 ethiopia.2.t:0 "DAKEB приближается к банкротству"
 ethiopia.2.d:0 "Предприятие Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) было основано в начале 20-го века, соединяя на тот момент Аддис-Абеба и Джибути. После серии профинансированных Германией расширений дорога используется преимущественно для транспортировки руды из Впадины Конго в Миттльафрику, Джибути. Текущий мировой спад экономики означает уменьшение объёмов закупок руды, что выливается в сокращение числа перевозок DKAEB. Ситуация обострилась настолько, что предприятие на грани банкротства."
 ethiopia.2.a:0 "Мы должны быть начеку."
 
 ethiopia.3.t:0 "Миттельафрика берет под свой контроль DKAEB"
 ethiopia.3.d:0 "Учитывая надвигающееся банкротство DKAEB, администрация Миттельафрики в Дар-эс-Саламе выкупила государственный участок железной дороги у немецкого правительства. Если Мительафрика сумеет сохранить канал на протяжении всей этой депрессии, мы можем выйти из этого кризиса с более прочными связями с немецким гигантом. Однако, если они потерпят неудачу, последствия могут быть катастрофическими."
 ethiopia.3.a:0 "На данный момент наши отношения с Дар-эс-Саламом крепнут."
 
 ethiopia.4.t:0 "DKAEB заброшен Германской Империей"
 ethiopia.4.d:0 "Учитывая надвигающееся банкротство DKAEB, немецкое правительство предложило продать государственный участок железной дороги нашему правительству по низкой цене. Если мы не согласимся, то скорее всего европейский или североамериканский консорциум захватит железную дорогу, подтвердив тем самым иностранное влияние в нашей экономике."
 ethiopia.4.a:0 "Нам не нужно тратить деньги."
 ethiopia.4.b:0 "Мы купим акции."
 
 ethiopia.5.t:0 "DKAEB остается на плаву"
 ethiopia.5.d:0 "Выбор колониального правительства Миттельафрики сохранить железную дорогу на плаву, окупился, так как Штатгальтер [MAF.GetLeader] поддерживал работу DKAEB на протяжении всего кризиса. Наши отношения с Германской империей укрепились."
 ethiopia.5.a:0 "Хорошие новости."
 
 ethiopia.6.t:0 "DKAEB обанкротился!"
 ethiopia.6.d:0 "Deutsche Kaiserliche Abessinien Eisenbahn обанкротилась! Это крупное транспортное сообщение, идущее из Конго в Джибути через Эфиопию, было вынуждено закрыться. Большое количество людей сейчас безработны, и наши отношения с Миттельафрикой пострадали."
 ethiopia.6.a:0 "Мы возьмем железную дорогу."
 
 ethiopia.7.t:0 "Место Эфиопии на мировой арене"
 ethiopia.7.d.germanyatwar:0 "После поражения Сомали, император Хайле Селассие объявил о том, что пришло время подвести итоги дипломатической позиции Эфиопии. Немцы, наши друзья, сейчас борются за выживание монархии - то есть, за справедливое правление - против опустошения анархизма декадентскими западноевропейцами. Должны ли мы присоединиться к борьбе с этими безбожниками-радикалами или оставаться нейтральными?"
 ethiopia.7.d.germanyvictorious:0 "После поражения Сомали, император Хайле Селассие объявил о том, что пришло время подвести итоги дипломатической позиции Эфиопии. Немцы, наши друзья, разгромили безбожных анархистов Франции и Англии. Возможно, лучше присоединиться к Рейхспакту и обеспечить нашу безопасность в немецком мире. Присоединиться к нашим друзьям или оставаться нейтральными?"
 ethiopia.7.a:0 "Мы должны внести свой вклад в глобальную борьбу с синдикализмом!"
 ethiopia.7.b:0 "Мы должны присоединиться к Рейхспакту!"
 ethiopia.7.c:0 "Мы попросим только немецкую гарантию."
 
 ethiopia.8.t:0 "Засуха!"
 ethiopia.8.d:0 "Великая засуха прокатилась по востоку Абиссинии. С ослабленной разорением DKAEB экономикой, мы столкнёмся с массовым голодом из-за потери урожая."
 ethiopia.8.a:0 "Проклятие!"
 ethiopia.8.b:0 "Использовать национализированную железную дорогу для доставки еды!"
 
 ethiopia.9.t:0 "Внесение поправок в бюджет"
 ethiopia.9.d:0 "Теперь, когда мы ввели достаточно налогов чтобы выплатить наши непомерные долги, настало время пересмотреть бюджет и расправиться с этим кризисом раз и навсегда. Мы можем сосредоточить бюджетные средства на трёх вещах: военном производстве, гражданском производстве или строительстве. Что же мы предпочтём?"
 ethiopia.9.a:0 "Военное производство"
 ethiopia.9.b:0 "Гражданское производство"
 ethiopia.9.c:0 "Строительство"
 
 ethiopia.10.t:0 "Реформы в Эфиопии"
 ethiopia.10.d:0 "Наш император Хайле Селассие известен амбициями в вопросе модернизации страны. И они включают не только планы по постройке новых заводов и инфраструктуры, модернизации армии, но также правовые и государственные реформы для повышения уровня жизни. Однако эти реформы означают конец многих привилегий знатного сословия."
 ethiopia.10.a:0 "Начать реформы"
 
 ethiopia.11.t:0 "Вопрос рабства"
 ethiopia.11.d:0 "Институт рабовладения до сих пор широко распространён в Абиссинии, и почти 2 миллиона человек являются рабами. Западные державы много критиковали нас из-за этого, и теперь очевидно что мы должны отменить рабство чтобы действительно выйти на уровень европейских стран. Впрочем, знать сильно разозлится от таких перемен, так что мы, вместо освобождения рабов, можем объявить свободу с рождения, откладывая гибель рабства, чтобы утихомирить их."
 ethiopia.11.a:0 "Отменить рабство!"
 ethiopia.11.b:0 "Мы должны отложить решение, Свобода с Рождения."
 
 ethiopia.12.t:0 "Земельная реформа"
 ethiopia.12.d:0 "Землевладение в Эфиопии совершенно архаично, владельцы земельных участков добиваются своего права на них влиянием и богатством. Настало время изменить возможности получения права собственности на землю в Абиссинии, и есть несколько путей для этого:"
 ethiopia.12.a:0 "Раздать земли людям"
 ethiopia.12.b:0 "Все земли будут принадлежать Негусу"
 ethiopia.12.c:0 "Узаконить право текущих владельцев"
 
 ethiopia.13.t:0 "Налоговая реформа"
 ethiopia.13.d:0 "Абиссинская Империя до сих пор не имеет налогового кодекса, и мы должны изменить наше налоговое законодательство чтобы догнать страны запада. Вот возможные варианты: народные масс настаивали на земельном налоге, который лёг бы преимущественно на плечи крупных собственников, наши западные советники рекомендуют нам скопировать прогрессивную налоговую систему европейских государств и наконец, дворяне поддерживают идею низкого земельного налога."
 ethiopia.13.a:0 "Учредить земельный налог"
 ethiopia.13.b:0 "Учредить прогрессивный налог"
 ethiopia.13.c:0 "Учредить низкий налог"
 
 ethiopia.14.t:0 "Реформа правительства"
 ethiopia.14.d:0 "Время решить кто будет управлять провинциями Абиссинской Империи. Существуют следующие возможности: мы можем позволить людям избирать своих наместников, их может назначать Царь царей, или дать знати право управлять своими владениями."
 ethiopia.14.a:0 "Наместники должны избираться народом."
 ethiopia.14.b:0 "Негус будет назначать наместников."
 ethiopia.14.c:0 "Позволить дворянам управлять их землями."
 
 ethiopia.15.t:0 "Военная реформа"
 ethiopia.15.d:0 "В настоящий момент нашей армией управляет знать и члены императорской семьи,  и простому человеку действительно сложно пробиться в высший офицерский состав, даже если он более умел чем аристократ. Должны ли мы допустить простых людей к управлению армией?"
 ethiopia.15.a:0 "Армейские назначения должны быть меритократичными"
 ethiopia.15.b:0 "Оставить всё как есть"
 
 ethiopia.16.t:0 "Окончание реформ"
 ethiopia.16.d:0 "Эпоха реформ Селассия теперь окончена. К лучшему или к худшему, наша страна радикально изменилась и осовременилась. Лев Иуды был нанесён на флаг нашей Империи, ознаменовав возрождение Абиссинской Империи. И теперь пришло время взглянуть вперёд - на новую Конституцию нашей Империи"
 ethiopia.16.a:0 "Боже, благослови Льва"
 
 ethiopia.17.t:0 "Конституция Селласия"
 ethiopia.17.d:0 "Селассие справился с получением высшей власти в свои руки, и новая Конституция отражает это.  Она содержит статьи, обеспечивающие власть Негуса, но также и изменения, призванные образовать прогрессивную правовую базу в Абиссинии. Абиссиния теперь подчинена Императору."
 ethiopia.17.a:0 "Все приветствуют Льва Иуды!"
 
 ethiopia.18.t:0 "Конституция мекванитов"
 ethiopia.18.d:0 "Блокировав многие реформы и проведя свои собственные, знать усилила свою власть, и новая Конституция отражает это. Она содержит статьи, укрепляющие позиции Верхней Палаты и ограничивающие власть Селласия и народа. Эпоха старых традиций Абиссинии была сохранена, и теперь страна принадлежит знатным семьям."
 ethiopia.18.a:0 "Негуса Нагаст слаб"
 
 ethiopia.19.t:0 "Народная Конституция"
 ethiopia.19.d:0 "Хайле Селассие провёл реформы, которые вестернизировали и демократизировали страну, и новая Конституция отражает это. Она содержит статьи, защищающие свободу и укрепляющие позиции Нижней Палаты. Власть знати и самого Селласия была ограничена, и теперь очевидно что Эфиопия стала конституционной монархией по восточному образцу."
 ethiopia.19.a:0 "Народ силён"
 
 ethiopia.20.t:0 "Первые выборы"
 ethiopia.20.d:0 "Пришло время первых выборов в истории Эфиопии. Вот основные партии-участники: правые силы представлены 'Демократической Лигой', центристы в составе 'Объединённых Демократических Сил Эфиопии', центрально-левая партия 'Коалиция за Единство и Демократию' и левые силы под знамёнами 'Эфиопского Народного Демократического Фронта'"
 ethiopia.20.a:0 "Демократическая Лига"
 ethiopia.20.b:0 "Объединённые Демократические Силы Эфиопии"
 ethiopia.20.c:0 "Коалиция за Единство и Демократию"
 ethiopia.20.e:0 "Эфиопский Народный Демократический Фронт"
 
 ethiopia.21.t:0 "Выборы в Эфиопии [GetYear] года"
 ethiopia.21.d:0 "Как предусмотрено нашей конституцией, свободные и справедливые выборы должны проводиться каждые пять лет. Основными участниками выборов являются: правая 'Демократическая лига', правоцентристская 'Объединенные демократические силы Эфиопии', левоцентристская 'Коалиция за Единство и Демократию' и левоцентристская 'Народный демократический фронт Эфиопии'. Бюллетени были подсчитаны, и победителями на выборах стали: "
 ethiopia.21.a:0 "Демократическая Лига."
 ethiopia.21.b:0 "Объединенные Демократические Силы Эфиопии."
 ethiopia.21.c:0 "Коалиция за Единство и Демократию."
 ethiopia.21.e:0 "Народный демократический фронт Эфиопии."
 
 ethiopia.22.t:0 "Власть консулу"
 ethiopia.22.d:0 "Настало время консулу забрать контроль над правительством у болвана Селласия. С этого момента он будет править как Король среди Королей, оставаясь лишь ширмой для консула."
 ethiopia.22.a:0 "Слава консулу"
 
 ethiopia.23.t:0 "Эритрейское восстание!"
 ethiopia.23.d:0 "Народ Эритреи достаточно натерпелся грабительских налогов, и при поддержке племенных вождей и части офицеров, националистам Эритреи удалось поднять мятеж. Мы должны начать мобилизацию чтобы поставить их на место!"
 ethiopia.23.a:0 "Сокрушить их!"
 
 ethiopia.24.t:0 "Эфиопская Империя запрашивает военную миссию"
 ethiopia.24.d:0 "Империя Эфиопии была более тесно связана с Германией с тех пор, как Миттельафрика купила наши акции на железной дороге DKAEB в 1936 году, и теперь они просят Германскую военную миссию модернизировать их армию. Если они одержат победу в предстоящей войне против своих сомалийских врагов, они могут даже присоединиться к Рейхспакту."
 ethiopia.24.a:0 "Маленькая жертва за союзника!"
 ethiopia.24.b:0 "Действительно ли нам нужна Эфиопия?"
 
 ethiopia.25.t:0 "Германия согласна направить военную миссию"
 ethiopia.25.d:0 "Немцы согласны с нашими побуждениями дружбы и направили военную миссию, чтобы помочь нам в борьбе с нашими региональными противниками. В очередной раз наши христианские братья оказали нам необходимую помощь."
 ethiopia.25.a:0 "Даже лучше, чем португальцы."
 
 ethiopia.26.t:0 "Германия отказывается помочь нам"
 ethiopia.26.d:0 "Империалистические и евроцентристские немцы отказались помогать в организации нашей армии. Похоже, наше партнерство с Германской Империей резко подошло к концу."
 ethiopia.26.a:0 "Тогда в одиночку!"
 
 ethiopia.27.t:0 "Эфиопская Империя просит альянс"
 ethiopia.27.d.ethiopiaatwar:0 "Наш брат монарх в Аддис-Абебе заметил наше бедственное положение в Западной Европе и уже объявил войну безбожным синдикалистам. Должны ли мы согласиться включить нашего старого союзника Вельткрига в наш союз?"
 ethiopia.27.d.ethiopianotatwar:0 "Наш партнер в Эфиопии обратился к нам с просьбой о создании союза между Эфиопией и Германией. Поскольку Судан и Сомали больше не представляют угрозы для Эфиопии, мы бы пошли на небольшой риск, если бы их поддержали, но и они не смогли бы предложить нам многого."
 ethiopia.27.a:0 "Примите их предложение!"
 ethiopia.27.b:0 "Кому нужна Эфиопия?"
 
 ethiopia.28.t:0 "Германия соглашается!"
 ethiopia.28.d:0 "Немцы согласились позволить нам присоединиться к Рейхспакту! Наше будущее в мире, где доминируют немцы, гарантировано."
 ethiopia.28.a:0 "Ура дипломатии!"
 
 ethiopia.29.t:0 "Германия отказывается от союза"
 ethiopia.29.d:0 "Немцы ясно дали понять, что, по их мнению, не нуждаются в нашей помощи или дружбе. Несмотря на то, что мы будем поддерживать партнерские отношения, похоже, что немцы не будут нашими союзниками."
 ethiopia.29.a:0 "Тогда в одиночку!"
 
 ethiopia.30.t:0 "Эфиопия запрашивает гарантии"
 ethiopia.30.d:0 "Победив Сомали, наши партнеры в Эфиопии решили не ввязываться в новые войны. Они запрашивают у Германии гарантию своей территориальной целостности, но, кроме обещаний, ничего не предлагают взамен."
 ethiopia.30.a:0 "Лучше, чем ничего."
 
 ethiopia.31.t:0 "Германия гарантирует нас"
 ethiopia.31.d:0 "Немцы гарантировали нам независимость - наша позиция надежна, пока немцы торжествуют в Европе."
 ethiopia.31.a:0 "Это был лучший ход, который мы могли сделать."
 
 ethiopia.32.t:0 "Черный Понедельник! "
 ethiopia.32.d:0 "Вчера на Берлинской фондовой бирже произошел массовый обвал. Немецкая экономика в полном беспорядке, и с нашим крупнейшим торговым партнером в таких условиях наша экономика тоже чувствует последствия. Однако отсутствие развитой финансовой инфраструктуры достаточно хорошо защитило нас от худшей депрессии."
 ethiopia.32.a:0 "Бедняжка!"
 
 ethiopia.33.t:0 "DKAEB и крах Миттельафрики"
 ethiopia.33.d:0 "С распадом Миттельафрики, нашего крупнейшего торгового партнера больше нет. Правительство Эфиопии теперь взяло под свой контроль акции, ранее принадлежавшие Миттельафрике, и в скором времени начнется реализация плана по индустриализации нашей страны."
 ethiopia.33.a:0 "Мы ни на кого не можем рассчитывать."

