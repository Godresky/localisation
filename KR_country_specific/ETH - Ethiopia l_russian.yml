 ETH_Debt_idea_1_desc:0 "Непомерный долг подрывает нашу государственность, ставя под сомнение даже независимость страны."
 ETH_Debt_idea_2_desc:0 "Крупный и удерживающий нас от масштабных проектов, наш долг был уменьшен благодаря нашим усилиям."
 ETH_Debt_idea_3_desc:0 "Большой и удерживающий нас от принятия некоторых мер, наш долг был значительно сокращён благодаря нашим усилиям."
 ETH_Debt_idea_4_desc:0 "Существенный, но уже выполнимый, на долг ограничивает нас куда меньше чем ранее."
 ETH_Debt_idea_5_desc:0 "Наш долг стал условностью; однако, он до сих пор мешает строить планы на отдалённую перспективу."
 ETH_military_Focus_desc:0 "Армия - основная статья наших расходов."
 ETH_production_focus_desc:0 "Основной статьёй государственных расходов являются производство и промышленное расширение"
 ETH_construction_focus_desc:0 "Основные статьи наших расходов - инфраструктура и строительные возможности"
 ETH_Tribal_Intergration_desc:0 "Мы признали права племён и их вождей, и теперь они более лояльны государству"
 ETH_advisors_germany_desc:0 "Немецкие военные советники плотно сотрудничают с нашими офицерами для модернизации и обучения наших вооружённых сил"
 ETH_Food_desc:0 "После решения проблемы голода, население и экономика начали свой рост в среднем темпе"
 ETH_Scouts_desc:0 "Наша молодёжь теперь имеет благородную и захватывающую цель, в процессе достижения которой они станут ценными гражданами нашей империи"
 ETH_Slavery_idea_desc:0 "Рабовладельчество чрезвычайно распространено в Эфиопии. Вопреки формальным попыткам многих Императоров, начиная с Менелика II, рабы до сих пор выполняют тяжелейшие работы без оплаты их труда. Это не только неэффективно, но и принижает нас в глазах других наций, так как это неприемлемо для цивилизованного государства в наш век"
 ETH_Land_Reform_idea_desc:0 "Теперь мы используем наши земли эффективно, согласно новым технологиям, что сильно увеличивает отдачу фермерства"
 ETH_Aristocratic_Army_desc:0 "В нашей армии положение определяется по праву рождения, и значимые посты занимают солдаты, чья компетенция под сомнением, что проявилось во время Вельткрига"
 ETH_Speech_Freedom_desc:0 "Теперь у нас есть законы, защищающие свободу слова и мы имеем достаточно влияния чтобы продвигать их"
 ETH_Ethiopian_Welfare_desc:0 "Нищета делает нечто большее чем просто губит жизни, она подрывает благоденствие всех граждан, даже тех кто преуспевает. Мы должны защитить наиболее уязвимых граждан, чтобы убедиться что у всех есть будущее"
 ETH_Lion_of_Judah_idea_desc:0 "Лев Иуды более чем символ династии. Он преодолевает все те преграды и испытания которые Эфиопия, как нация, пережившая колониализм и дважды триумфально поборовшая колонистов, превзошла. Снова и снова, на протяжении тысячелетней истории, империя превозмогает все невзгоды с тех пор как первые потомки Соломона ступили здесь"
 ETH_Imperial_Inspiration_desc:0 "Император - человек за рамками жизни. Для непосвящённого, он выглядит как кроткий маленький человек, но когда он заговаривает все обращаются в слух. Он унаследовал сломленную, обнищавшую империю от Заудиту, и теперь все могут видеть за что он стоит"
 ETH_Working_Natives_desc:0 "Мы признали права племён и их вождей, и теперь они теснее сотрудничают с нами"
 ETH_Trained_Pilots_desc:0 "Иностранные советники учредили школу пилотажа в Аддис-Абеба"
 ETH_Anti_Imp_desc:0 "Все те кто пытается завоевать нас недооценивают наш дух снова и снова. От Вофла до Адуа, завистливые стервятники пытаются сломить наш дух и подчинить свободные народы Эфиопии. И не преуспеют они никогда!"
 ETH_Ethiopian_Guns_idea_desc:0 "Осмысляя зарубежные чертежи и опыт, мы можем быть уверены что у нас есть эфиопское оружие, которое производят эфиопы для эфиопов, что делает наши суровые испытания много проще"
 ETH_Levy_Army_desc:0 "Армия Эфиопии не регулярная. Вассалы созваны, и каждый привёл войско под своим знаменем, вооружённое и верное только ему... или отверг призыв."
 
