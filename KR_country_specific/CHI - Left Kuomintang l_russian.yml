 CHI_KMT_crisis:0 "Выборы президента"
 CHI_KMT_crisis_desc:0 "Битва за становление президентом между Чэнем Миншу и Сун Цинлин происходит прямо сейчас, и временное правительство потребовало скорого проведения выборов, чтобы решить эту проблему."
 
 CHI_dec_recall_Xue_and_Zhang:0 "Отозвать Сюэ Юэ и Чжана Факуя"
 CHI_dec_recall_Xue_and_Zhang_desc:0 "После провала Северной Экспедиции генералы Гоминьдана Сюэ Юэ и Чжан Факуй отправились в Индию, где вот уже несколько лет служат военными советниками. С успешным началом новой революции они будут рады вернуться в Китай и сражаться за дело Гоминьдана."
 CHI_dec_hui_brigades:0 "Хуйэские бригады"
 CHI_dec_hui_brigades_desc:0 "Китайцы-мусульмане, прославившиеся своей смелостью и кавалерией, живут не только в Ганьсу, но и во многих регионах остального Китая. Обеспечив их верность и признав их культурный талант в наездничестве, мы сможем создать элитные конные дивизии, которые станут источником мобильности в военных операциях."
 CHI_dec_mobilize_jiangxi:0 "Мобилизовать отряды ополчения НРА в северной Цзянси"
 CHI_dec_mobilize_jiangxi_desc:0 "Мы можем поднять про-гоминьданские ополчения в недавно освобождённом регионе  северной Цзянси."
 CHI_dec_mobilize_zhejiang:0 "Мобилизовать отряды НРА в Чжэцзяне"
 CHI_dec_mobilize_zhejiang_desc:0 "Мы можем создать полную бригаду регулярных войск из сторонников Гоминьдана в недавно освобождённой провинции Чжэцзян."
 CHI_dec_mobilize_jiangsu:0 "Мобилизовать отряды НРА в Цзянсу "
 CHI_dec_mobilize_jiangsi_desc:0 "Мы можем поднять местные националистические силы в недавно освобождённой Нанкинской Метрополии, а также мобилизовать элитный отряд ЧжунТэЦзюй."
 CHI_dec_mobilize_anhui:0 "Мобилизовать отряды ополчения НРА в Анхуэй"
 CHI_dec_mobilize_anhui_desc:0 "Мы можем поднять про-гоминьданские ополчения в недавно освобождённом регионе Анхуэй."
 CHI_dec_arsenal_of_party_state:0 "Арсенал партии-государства"
 CHI_dec_arsenal_of_party_state_desc:0 "Для обеспечения победы республиканизма в Китае нам потребуется помощь антиимпериалистических западных государств, например, Французской Коммуны."
 
 CHI_dec_support_KMT_in_LCW:0 "Вмешаться в войну Гуанси и Гуандона"
 CHI_dec_support_KMT_in_LCW_desc:0 "Мы должны поддержать наших товарищей, верящих в Три Народных Принципа, что усилит наши совместные революционные силы."
