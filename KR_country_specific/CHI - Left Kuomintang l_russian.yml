 KR_CHI_event_other_KMT_support:0 "Поддержка от Фуцзяньского Гоминьдана"
 KR_CHI_event_other_KMT_support_desc:0 "Фуцзянский Гоминьдан секретно переправил в Гуаньси несколько опытных офицеров. Эти офицеры позволят нам быстрее организовать солдат и поднять их мораль."
 
 CHI_NRA:0 "Национальная Революционная Армия"
 CHI_NRA_desc:0 "С созданием Второй Национальной Революционной Армии мы должны углубить реформы, чтобы приобрести преимущество над различными военачальниками и империалистами. Армия проложит дорогу для нашего революционного правительства!" 
 CHI_EAC:0 "Комиссия по Экономическим Вопросам"
 CHI_EAC_desc:0 "Комиссия по Экономическим Вопросам будет организацией, через которую национальное правительство будет контролировать индустриализацию и экономические операции. Также, она будет играть важную роль в регуляции и модернизации промышленности и сельского хозяйства Китая."
 
