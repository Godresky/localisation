 chi_for.42.d:0 "Левый Гоминьдан Китая отправил дипломатическую миссию нашему правительству, и так как они тоже приверженцы левых взглядов, мы должны приложить усилия для поддержки их правительства, поскольку оно - наибольший шанс появления какой-либо формы синдикализма в Китае."
 chi_for.42.a:0 "Пролетарии Востока, соединяйтесь!"
 chi_for.42.b:0 "Гоминьдан не заслуживает доверия!"
 
 chi_for.43.t:0 "[HND.GetNameDefCap] соглашается сотрудничать"
 chi_for.43.d:0 "Государство [HND.GetNameDefCap] согласились сотрудничать с нами, и мы надеемся, что это - начало продолжительных дружественных отношений."
 chi_for.43.a:0 "Превосходно!"
 
 chi_for.44.t:0 "[HND.GetNameDefCap] отказывается сотрудничать"
 chi_for.44.d:0 "Государство [HND.GetNameDefCap] отказалась сотрудничать с нашим правительством, и мы должны удостовериться, что продержимся достаточно долго, чтобы суметь отомстить."
 chi_for.44.a:0 "Кажется, у Китая нет союзников."
 
 chi_for.45.t:0 "Война за Таван"
 chi_for.45.d:0 "Эта война идёт не в нашу пользу, и часть видных членов правительства предложили начало ведения переговоров о перемирии. Нам надо решить, последовать ли их совету и отказаться от претензий на землю."
 chi_for.45.a:0 "Таван не стоит такого кровопролития."
 chi_for.45.b:0 "Мы никогда не сдадимся!"
 
 chi_for.46.t:0 "[FROM.GetNameDefCap] просит мира"
 chi_for.46.d:0 "Мы достигли своих целей и теперь ведущий дипломат [FROM.GetNameDefCap] за нашим столом. Теперь от нас зависит, стоит ли продолжить ли войну на юге в надежде получить больше земель."
 chi_for.46.a:0 "Мы победоносны."
 chi_for.46.b:0 "Мы требуем безоговорочной капитуляции!"
 
 chi_for.47.t:0 "[FROM.GetNameDefCap] отказывает в мире"
 chi_for.47.d:0 "Наше предложение мира было отклонено, и теперь наш долг - отомстить за такую несправедливость. Мы увидим Красный Радж в огне ещё до того, как пересмотрим этот договор!"
 chi_for.47.a:0 "Нам остаётся лишь сражаться насмерть."
 
 chi_for.48.t:0 "Вступление в [CHI.GetFactionName]?"
 chi_for.48.d:0 "Мы получили предложение вступить в альянс [CHI.GetFactionName], который возглавляется Левым Гоминьданом. Если мы примем его, мы сможем выступить нашими объединёнными войсками против всех колонистов. Тем не менее, некоторые полагают, что мы немногое получим от такого союза. Что мы ответим?"
 chi_for.48.a:0 "Да, давайте объединим наши силы."
 chi_for.48.b:0 "Нет, нам нечего получить от такого союза."
 
 chi_for.49.t:0 "[FROM.GetNameDefCap] вступает в [CHI.GetFactionName]"
 chi_for.49.d:0 "Государство [FROM.GetNameDefCap] официально вступило в [CHI.GetFactionName] и поклялись задействовать свои войска в наших войнах, в надежде что мы сделаем тоже самое в случае войны на их земле."
 chi_for.49.a:0 "Вместе к победе!"
 
 chi_for.50.t:0 "[FROM.GetNameDefCap] отказывается от вступления в альянс"
 chi_for.50.d:0 "Государство [FROM.GetNameDefCap] отказались вступить в наш альянс. Они глупцы, если полагают, что мы бы позволили им стать для нас на первом месте. Мы выстоим и без их, но они без нас могут и не выжить!"
 chi_for.50.a:0 "Им же хуже."
 
 chi_for.51.t:0 "[CHI.GetNameDefCap] требует подчинения, и предлагает автономию
 chi_for.51.d:0 "Гоминьдан предложил нам автономию, вместо своих армий, марширующих по нашим землям. Они надеются, что если мы примем это предложение, наш общий народ не будет страдать от кровопролитной войны. Это конечно хорошо, но некоторые предполагают, что их правление принесёт больше ущерба народу, чем мы"
 chi_for.51.a:0 "Это лучше, чем альтернатива..."
 chi_for.51.b:0 "Мы не покоримся вновь!"
 
 chi_for.52.t:0 "[FROM.GetNameDefCap] соглашается на автономию"
 chi_for.52.d:0 "Государство [FROM.GetNameDefCap] согласились присоединиться к нашему правительству, чтобы предотвратить разрушение своей нации. Мы рады, что решили установить мир вместо того, чтобы позволить нашим людям страдать от ужасов войны."
 chi_for.52.a:0 "Ещё одна провинция возвращена."
 
 chi_for.53.t:0 "[FROM.GetNameDefCap] отказывается от предложенной автономии"
 chi_for.53.d:0 "Государство [FROM.GetNameDefCap] обрекли наши усилия на провал, и отказались от сотрудничества между двумя нациями. Они приняли нашу любовь за коварство, и заплатят за это соответственно."
 chi_for.53.a:0 "В конце концов, мы придём и за ними."
 
 chi_for.54.t:0 "Сотрудничество с ДВКДД"
 chi_for.54.d:0 "Реализация нашей революции позволила нам установить контакт с ещё одной  революционной группировкой, ДВКДД. Они пытаются создать антиимпериалистическую державу, основанную на социалистических идеалах, что делает их нашим главным потенциальным союзником в борьбе за выживание. Некоторые сомневаются в целесообразности подписании договора о сотрудничестве и считают Индокитай, находящийся под прямым нашим управлением, более удобным для наших целей."
 chi_for.54.a:0 "Будем работать с ними"
 chi_for.54.b:0 "Мы работать с не-китайцами не собираемся"
 
 chi_for.55.t:0 "Кооперация с Гоминьданем"
 chi_for.55.d:0 "Наша борьба против империализма привлекла внимание Гоминьдана,  дружественной организации в Китае. Сейчас они сражаются за укрепление своих позиций в Гоминьдане. Нам была предложена сделка: наши силы будут работать согласованно друг с другом, а в будущем будет возможно подписание полноценного договора о дружбе. Но некоторые заявляют, что Китай, набравшись силы, сам уподобится некоторой форме империалистической державы,  и мы должны игнорировать их попытки сближения."
 chi_for.55.a:0 "Давайте работать с ними"
 chi_for.55.b:0 "Мы не пойдём на союз с Китаем"
 
 chi_for.56.t:0 "Альянс с ДВКДД"
 chi_for.56.d:0 "Мы подписали договор о сотрудничестве с Индокитаем, и теперь будем прилагать совместные усилия для выживания наших идеалов в Азии. Когда Китай будет объединён полностью, мы сможем расширить договор и создать полноценный военный альянс."
 chi_for.56.a:0 "Свободе не погибнуть"
 
 chi_for.57.t:0 "Старая вражда возрождается"
 chi_for.57.d:0 "ДВКДД отказалась работать с нами, упомянув историю китайских вторжений в регион. Хотя, как бы то ни было, отрицать правдивость этих заявлений мы не можем, является фактом то, что все эти вторжения были сделаны во время монархии, возвращение которой мы и пытаемся предотвратить. Тем не менее, это оскорбление мы запомним, и расплатимся за него, после того, как наш режим возьмёт остаток Китая под контроль."
 chi_for.57.a:0 "Чёрт с ними!"
 
 chi_for.58.t:0 "[YUN.GetNameDefCap] под нашим контролем"
 chi_for.58.d:0 "Провинция [YUN.GetNameDefCap] официально была взята под наш контроль, чтобы обеспечить эффективный контроль региона на время до интеграции региона. Пока что, тем не менее, это автономный регион будет приносить стабильность в зоны, находящиеся под его управлением."
 chi_for.58.a:0 "Китай ещё на один шаг ближе к объединению"
 
