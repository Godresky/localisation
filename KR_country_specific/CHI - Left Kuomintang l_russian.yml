### Focus Tree ###
 CHI_jiangfu:0 "Создание правительства базы Цзянси-Фуцзянь"
 CHI_jiangfu_desc:0 "Теперь, когда наше восстание обрело крепкую почву, наступило время выбираться из дикой местности провинции Фуцзянь и учредить временное правительство националистов в областях под нашим контролем."
 CHI_ruijin_arsenal:0 "Арсенал 'Сотня Мастерских'"
 CHI_ruijin_arsenal_desc:0 "Центр нашей Базовой зоны удалён и слабо индустриализирован, что станет проблемой когда мы перейдём к активным боевым действиям против военачальников. Чтобы облегчить наши проблемы, должна быть утверждена программа по созданию высоко-децентрализованной производственная база для ремонта и замены пехотной экипировки."
 CHI_literacy_programs:0 "Программы сельской грамотности"
 CHI_literacy_programs_desc:0 "Большая часть сельского населения Китая слишком неграмотна, чтобы служить в современной армии. Подготовленная фракцией Миньшэн программа по предоставлению доступного образования взрослым и детям  должна быть введена в ближайшие сроки для борьбы с этой проблемой."
 CHI_strike_AOG:0 "Арестовать немецкий капитал"
 CHI_strike_AOG_desc:0 "Грабители и империалисты из Германии способствовали региональным военачальникам в эксплуатации и разграблении Китая, сидя в безопасности в своих ‘концессиях’. Гоминьдан положит всему этому конец. Весь капитал и все земли, контролируемые иностранцами или ОАК будут немедленно арестованы и национализированы."
 CHI_consolidate_control:0 "Консолидация власти"
 CHI_consolidate_control_desc:0 "С переходом от партизанских тактик к более традиционным нам придётся реорганизовать нашу администрацию. Важно начать управлять освобождёнными территориями как подобает современному правительству, а не как деревенскому ополчению."
 CHI_est_navy:0 "Основать ВМФ"
 CHI_est_navy_desc:0 "Националисты остро нуждаются в торговом флоте и его вооружённом сопровождении для достижения портов дружественных держав. Реорганизация и подготовка состава для захваченных нашей армией кораблей займёт время, но это станет важным шагом в создании нового китайского флота."
 CHI_jiangxi_rail:0 "Контроль над Центральной Китайской Магистралью"
 CHI_jiangxi_rail_desc:0 "Центральная Китайская Магистраль – название новых ж/д путей, связывающих внутренний Китай с Чжэцзянем – критична для нашей логистики в ранних стадиях революции. До настоящего момента магистраль находилась под контролем иностранного капитала, но в наших руках она будет управляться эффективнее и на благо всего Китая."
 CHI_warlord_research_group:0 "Дополнительная координация военных исследований"
 CHI_warlord_research_group_desc:0 "Наши союзы с прогоминьдановскими милитаристами будут напрасны если мы не будем в какой-то степени сотрудничать. Обмениваясь и санкционируя техническими характеристиками с этими армиями, мы можем быть уверенными что наши войска и логистика будут способны работать везде где им, или нам надо будет."
 
 CHI_provisional_code:0 "Временный правовой кодекс"
 CHI_provisional_code_desc:0 "Во время ранних стадий революции, китайская территория, возвращённая под контроль Гоминьдана, будет управляться совсем не так, как в будущей демократической республике. Подготовке военных операций будет находиться в приоритете, но Центральный Комитет также начнёт восстановление гражданских судов и вернёт старый правовой кодекс, чтобы обеспечить мир, стабильность и прежде всего, экономический рост."
 CHI_expropriate_landlords:0 "Экспроприация мещанства"
 CHI_expropriate_landlords_desc:0 "Подавляющее большинство пахотных земель в Китае находятся в частном владении помещиков, и теперь, когда последствия Чёрного Понедельника прогрызли свой путь в китайскую экономику, фермеры-съёмщики вынуждены отдавать ещё большую плату за аренду. Вместо того, чтобы вводить более усложнённые процедуры регуляции арендной платы за землю, Гоминьдан должен конфисковать земли крупнейших помещиков в освобождённых регионах и вернуть их фермерам."
 CHI_land_rent_caps:0 "Верхний предел арендной платы за землю"
 CHI_land_rent_caps_desc:0 "Подавляющее большинство пахотных земель в Китае находятся в частном владении помещиков, и теперь, когда последствия Чёрного Понедельника прогрызли свой путь в китайскую экономику, фермеры-съёмщики вынуждены отдавать ещё большую плату за аренду. Вместо того чтобы просто конфисковать и перераспределить землю, должен обеспечить соблюдение максимальной арендной платы чтобы обезопасить сельскохозяйственных работников от худших последствий экономического спада."
 CHI_land_tax:0 "Налог на пользование землёй"
 CHI_land_tax_desc:0 "Концепция оценки стоимости земли или налога на пользование землёй уже давно является заветной политикой прогрессивных реформаторов по всему миру, и прежде всего ассоциируется с экономическими теориями Генри Джорджа. С первых дней Гоминьдана налог на пользование землёй остаётся единогласно принятой партией политикой, и его законодательная реализация гарантирует и постоянный источник дохода и пассивные средства борьбы с концентрацией богатств."
 CHI_opium_prohibition:0 "Запрет опиума"
 CHI_opium_prohibition_desc:0 "Опиум был настоящим проклятьем Китая с самого начала Века Унижения, и многие регионы юго-востока до сих пор не могут справиться с зависимостью. В целях национальной безопасности и гордости, мы обязаны не просто искоренить производство опиума, но и расправиться с его торговлей и хранением на подконтрольных территориях."
 CHI_opium_tax:0 "Налогообложение опиума"
 CHI_opium_tax_desc:0 "Опиумная зависимость и торговля - серьёзная проблема для Китая, но на самом деле мы не можем сделать больше, чем запретить его производство на наших территориях и расправиться с его контрабандой. Введение пошлин и акцизом на опиум, продаваемый через легальные каналы позволит нам использовать этот порок на благо казны нашей страны."
 CHI_gannan_deal:0 "Новый курс Ганьнана"
 CHI_gannan_deal_desc:0 "Фракция Минцюань предлагает превратить провинцию Ганьнань в образцовый регион для будущего развития Китая. Социальные программы такие как государственные детские дома, бесплатные клиники и школы и государственное жильё покажет миру что даже в самых удалённых уголках охваченного войной Китая, националисты посвящают себя улучшению качества жизни для всех граждан."
 
 CHI_yangste_offensive:0 "Подготовить штурм низов Янцзы"
 CHI_yangste_offensive_desc:0 "Лига Восьми провинций пошла прахом, но в её сердце находится Нанкинская Клика, и она имеет возможность быстро стабилизироваться. Чтобы наконец преодолеть статус кво в Южном Китае, мы должны ударить по центру их мощи в провинции Цзянсу. Туз в нашем рукаве -  Бюро ЧжунТэЦзюй, которая наполнила территория клик ячейками националистами которые, само собой, вызовут массовый саботаж их обороны."
 CHI_contact_cells:0 "Реорганизация националистических ячеек"
 CHI_contact_cells_desc:0 "По мере того как Китай освобождается от милитаристов, структура Гоминьдана как подпольной партии становится бессмысленной. Нам нужны лояльные и компетентные члены партии чтобы помочь управлять правительствами префектур, и эти местные партийцы - идеальные кандидаты. Партийные ячейки в подконтрольных регионах должны быть реорганизованы в региональные Директораты Партии, пока не будет установлено более официальное правительство."
 CHI_handle_SQI:0 "Разобраться с пророками"
 CHI_handle_SQI_desc:0 "Благодаря войны Лиги, провинция Шаньдун попала в непосредственный контакт с нами. Если мы собираемся когда-нибудь ради народа занять весь Китай, мы должны  бороться с потенциальной угрозой, предотвращая её распространение через юго-восток."
 CHI_VNQDD_liaisons:0 "Установить связь с повстанцами DVQDD"
 CHI_VNQDD_liaisons_desc:0 "ДВКДД, или 'Гоминьдан Дай Вьет' - наша родственная организация в Индокитае, и она также предана целям анти-империализма в Азии, как и мы. Теперь, когда наши границы доходят до Индокитая, мы можем более тесно помогать и сотрудничать с ними в рамках работы их местной Индокитайской политики во внешнем мире."
 CHI_plan_southern:0 "Объединение южного Китая"
 CHI_plan_southern_desc:0 "Гоминьдан должен взять под контроль и умиротворить остаток южного Китая перед тем, как может быть предпринята вторая Северная Экспедиция. Для этого Национальная Революционная Армия должна начать подготовку экспедиций против оставшихся независимых южных военачальников при помощи разведки и спецопераций ЧжунТэЦзюй."
 CHI_plan_western:0 "Планирование Западной Экспедиции"
 CHI_plan_western_desc:0 "Расположенные на отдалённом западе Китая регионы Юньнань и Сычуань могут казаться маловажной деталью в борьбе за воссоединения страны, но на деле контроль над их ресурсами может стать преимуществом, которое принесёт нам победу. Если не будет достигнуто дипломатического разрешения проблемы, нам придётся начать военную кампанию."
 
 CHI_mingshu:0 "Победа Чэня Миншу"
 CHI_mingshu_desc:0 "Восстание Гоминьдана в Фуцзяне завершилось поражением, и теперь Чэнь Минщу должен убедиться, что Китай попадёт под управление Гоминьдана. Чэню придётся справиться с некоторыми проблемами, такими как могущественные дворяне и торговцы, и кроме того, беспорядки в Лянгуане, с которыми надо будет что-то сделать."
 CHI_National_Plan:0 "Национальный план"
 CHI_National_Plan_desc:0 "Благодаря Национальному плану мы можем использовать элементы правительства Чэня Цзюнмина чтобы существенно облегчить интеграцию Китая. Его форма правления базировалась на Американских штатах, что делает её более привлекательной для губернаторов, так как они могут сохранить некоторую автономию на какое-то время."
 CHI_Respect_Chen_Jiongming:0 "Внедрить политики Гуандуна"
 CHI_Respect_Chen_Jiongming_desc:0 "Земли потенциальных Соединённых Провинций находятся под нашим контролем, но это не значит что мы не можем дополнить наследие Чэня. Если мы отлично отрегулируем его идеалы так, чтобы они подходили нашим, мы сможем получить большое количество богатств и поддержки от нашего народа."
 CHI_opium_prohibition2:0 "Запрет Опиума"
 CHI_opium_prohibition2_desc:0 "Опиум был настоящим проклятьем Китая с самого начала Века Унижения, и многие регионы юго-востока до сих пор не могут справиться с зависимостью. В целях национальной безопасности и гордости, мы обязаны не просто искоренить производство опиума, но и расправиться с его торговлей и хранением на подконтрольных территориях."
 CHI_opium_tax2:0 "Налогооблажение торговли Опиумом"
 CHI_opium_tax2_desc:0 "Опиумная зависимость и торговля - серьёзная проблема для Китая, но на самом деле мы не можем сделать больше, чем запретить его производство на наших территориях и расправиться с его контрабандой. Введение пошлин и акцизом на опиум, продаваемый через легальные каналы позволит нам использовать этот порок на благо казны нашей страны."
 CHI_guangdong_deal:0 "Новый курс Гуандуна"
 CHI_guangdong_deal_desc:0 "Провинция Гуандун - настоящий пример образцового региона для будущего развития Китая. Если мы попробуем принести социальные программы, такие как государственные детские дома, бесплатные клиники и школы, и государственное жилищное строительство в другие провинции под нашим контролем, мы покажем миру что даже в самых удалённых уголках охваченного войной Китая, националисты посвящают себя улучшению качества жизни для всех граждан."
 CHI_Consolidate_Liangguang:0 "Консолидация Лянгуана"
 CHI_Consolidate_Liangguang_desc:0 "До и после гражданской войны возникли проблемы, с которыми нам будет необходимо разобраться до того, как мы начнём Северную Экспедицию. Это, к сожалению, даёт нашему противнику больше времени на подготовку."
 CHI_Manage_Unrest_In_Guangxi:0 "Контроль беспорядков в Гуанси"
 CHI_Manage_Unrest_In_Guangxi_desc:0 "Регион Гуанси никогда не был свободен от беспорядков, которые охватили огромные части Китая после коллапса Лиги. Наша новая администрация должна направлять беспорядки в этой провинции, независимо от кого они идут: от реакционеров, от бандитов, или от проповедников Игуаньдао."
 CHI_Manage_Unrest_In_Guangdong:0 "Контроль беспорядков в Гуандуне"
 CHI_Manage_Unrest_In_Guangdong_desc:0 "Многие провинции продолжают терпеть влияние господства военачальников, что угрожает стабильности народного правительства. Мы должны приложить усилия чтобы положить конец их влиянию."
 CHI_expropriate_landlords2:0 "Экспроприация мещанства"
 CHI_expropriate_landlords2_desc:0 "Подавляющее большинство пахотных земель в Китае находятся в частном владении помещиков, и теперь, когда последствия Чёрного Понедельника прогрызли свой путь в китайскую экономику, фермеры-съёмщики вынуждены отдавать ещё большую плату за аренду. Вместо того, чтобы вводить более усложнённые процедуры регуляции арендной платы за землю, Гоминьдан должен конфисковать земли крупнейших помещиков в освобождённых регионах и вернуть их фермерам."
 CHI_land_rent_caps2:0 "Верхний предел арендной платы за землю"
 CHI_land_rent_caps2_desc:0 "Подавляющее большинство пахотных земель в Китае находятся в частном владении помещиков, и теперь, когда последствия Чёрного Понедельника прогрызли свой путь в китайскую экономику, фермеры-съёмщики вынуждены отдавать ещё большую плату за аренду. Вместо того чтобы просто конфисковать и перераспределить землю, должен обеспечить соблюдение максимальной арендной платы чтобы обезопасить сельскохозяйственных работников от худших последствий экономического спада."
 CHI_Dealing_With_SZC:0 "Примирение с Гоминьданом в Сычуане"
 CHI_Dealing_With_SZC_desc:0 "В хаотичном мире сычуанской политики Офицерский Департамент является единственной группой с положительным взглядом на Гоминьдан. Поддержав Офицерский Департамент в их борьбе за власть мы приобретём важного союзника, а после сможем взять при их содействии провинцию под контроль."
 CHI_Dealing_With_YUN:0 "Примирение с Гоминьданем  в Юньнане"
 CHI_Dealing_With_YUN_desc:0 "После Северной Экспедиции остатки армий рож контролем правого Гоминьдана нашли прибежище в провинции Юньнань. С победой умеренных членов Гоминьдана в недавнем конфликте в Юньнане у нас появился шанс объединить старую националистическую партию и создать мощный фронт направленный на объединение Китая."
 CHI_Dealing_With_HNN:0 "Поддержать Гоминьдан в Хунане"
 CHI_Dealing_With_HNN_desc:0 "Единственная оставшаяся демократия в Хунане была открыта некоторыми членами Гоминьдана. Не смотря на это, Хунанская Клика до сих пор контролируется не Гоминьданом, и наш революционный прогресс очень медленно развивается там. Расширяя влияние Гоминьдана в провинции Хунань, нам будет проще проводить революцию."
 CHI_Gentry_Concession:0 "Предоставить уступки дворянам"
 CHI_Gentry_Concession_desc:0 "Дворяне и их перегибы - лишь продукты системы. Вместо того чтобы деспотично подойти к этому вопросу, мы можем предоставить им некоторые уступки, получив в обмен их поддержку. Это будет проще чем сражаться с ними на каждом шаге, позволяя нам продолжить наши реформы без коренного разрушения существующей экономической инфраструктуры."
 CHI_Gentry_Force:0 "Сокрушить дворянство"
 CHI_Gentry_Force_desc:0 "Высший класс - не что иное, как пиявки, высасывающие кровь из рабочего. Эти выходки должны закончиться. Мы заставим их следовать правилам как все остальные, и работать так же как и все. Это нанесёт неизбежный вред на переходный период в экономике, но правосудие того стоит."
 CHI_Merchants_Concession:0 "Предоставить уступки торговцам"
 CHI_Merchants_Concession_desc:0 "Хоть тот факт, что класс торговцев жил за счёт простого народа, мы не можем за один день с корнем сломать всю коммерческую систему. Предоставляя некоторые уступки торговому классу, чтобы заполучить их поддержку и приспособить их к нашему правлению, мы должны рассмотреть более плавный переход к народному правительству."
 CHI_Merchants_Force:0 "Сокрушить купечество"
 CHI_Merchants_Force_desc:0 "Мы не можем сосчитать случаи когда торговцы выжимали последние копейки с простых людей, не заботясь об их положении. Наступило время, когда мы начнём приставим этих шакалов к стенке и заставим их внести свой вклад в общее благо для перемен, даже если это значит что последует период приспособления."
 CHI_Revoloution_Secured:0 "Революция успешна"
 CHI_Revoloution_Secured_desc:0 "Наши братья- и сёстры-революционеры пали, но не напрасно. Мы перехватим факел революции и продолжим их работу по улучшению Китая. Благодаря нам, Гоминьдан вознесётся вновь, словно пламенный феникс!"
 CHI_plan_west:0 "Запланировать Западную экспедицию"
 CHI_plan_west_desc:0 "Регионы Дальнего Запада, Юньнань и Сычуань могут показаться пустяком в борьбе за господство в Китае, но обеспечение их верности и ресурсов, может означать разницу между победой и поражением. Не имея больше никаких путей дипломатического решения проблемы, нам придётся начать военную кампанию против юго-западных военачальников."
 CHI_plan_east:0 "Удар на восток"
 CHI_plan_east_desc:0 "Гоминьдан должен взять под контроль и умиротворить остаток южного Китая перед тем, как может быть предпринята вторая Северная Экспедиция. Для этого Национальная Революционная Армия должна начать подготовку экспедиций против оставшихся независимых южных военачальников при помощи разведки и спецопераций ЧжунТэЦзюй."
 
 CHI_form_army:0 "2-я НРА"
 CHI_form_army_desc:0 "Мы находимся в положении открытого восстания, и нашей армии пришло время перейти от партизанских тактик  к более традиционным, чтобы иметь возможность эффективно справляться с армиями военачальников. Будет создано больше дивизий с большим количеством батальонов, и это положит начало существования Второй Национальной Революционной Армии, которая объединит весь Китай под одним флагом."
 CHI_regional_militias:0 "Региональное ополчение"
 CHI_regional_militias_desc:0 "С коллапсом власти Лиги в провинциях Фуцзянь и Цзянси, были сформированы местные сообщества для самообороны. Мы должны интегрировать их в структуру НРА в качестве регионального ополчения для поддержки наших небольших основных сил."
 CHI_one_army:0 "Политика Одной-Нации-Одной-Армии"
 CHI_one_army_desc:0 "Силам, которые в первую очередь верны генералу или городу, и лишь потом партии, доверять нельзя, и мы, полагаясь на них, серьёзно рискуем. Службы госбезопасности должны принять меры, чтобы отрезать пути бандитов и амбициозных военачальников к пуску корней в новом Китае. Идея “Одна-Нация-Одна-Армия” должна быть полностью принята новой НРА для облегчения последующих реформ и реорганизаций."
 CHI_tigress_battalions:0 "Батальон тигриц"
 CHI_tigress_battalions_desc:0 "НРА уже видела, что женщины настолько же храбры в бою, хотя пока что мы не разработали никаких программ, чтобы полностью позволить женщинам участвовать в качестве солдат на сверхсрочной службе или офицеров. Следуя призыву Сун Цинлин, НРА начала официальную программу чтобы тренировать женщин как офицеров и солдат. Программа также включает в себя программу по тренировке полностью женских 'батальонов тигриц' для сражений на линии фронта и службе в гарнизонах."
 CHI_peoples_army:0 "Приоритет на людские ресурсы"
 CHI_peoples_army_desc:0 "Китай обладает огромным населением, и мы должны ожидать, что армии наших врагов также будут огромными. Стараясь превзойти наших врагов, инвестируя в качество, которое наша промышленность не в состоянии обеспечить, приведёт только к тому, что наши армии будут сильно поражены огромным размером армий милитаристов, которые набирались со временем. Только превращения НРА в массовую Народную Армию будет достаточно, учитывая с кем мы воюем."
 CHI_modern_divisions:0 "Приоритет модернизации"
 CHI_modern_divisions_desc:0 "Любая новая китайская армия должна быть основана прежде всего из по принципам современных войск. В то время как мы должны попытаться максимизировать количество войск, задействованных в войне, наши закупки и планы по расширению должны отдавать приоритет созданию новых и современных сил, которые не просто превосходят случайные подразделения полевых командиров, но и равны по качеству с западными"
 CHI_asymmetrical_warfare:0 "Асимметричная война"
 CHI_asymmetrical_warfare_desc:0 "По мере того как мы развиваем Национальную Революционную армию от партизанских войск до полностью самостоятельной армии, наш огромный опыт в нетрадиционных сражениях против строгих формаций военачальников должен развиваться, а не растрачиваться.  Учитывая это в наших тренировках, мы сможем показать своё превосходство там, где традиционные армии справляются с большим трудом."
 CHI_dare_to_die:0 "Корпусы самоубийц"
 CHI_dare_to_die_desc:0 "Грустно, что в эти отчаянные времена, часто единственное что человек может отдать ради достижения высшей цели - это его жизнь. Концепт "солдат-самоубийц", патриотов-мучеников, восходит к Синьхайской революции, но во время Эры Милитаристов этот термин распространился на все небольшие подразделения, выполняющие суицидальные атаки. Теперь, когда война учащает использование самоубийственных тактик, и подлинный дух Синьхайской революции сопутствует ей в этом, они начинают проявлять свою привлекательность."
 CHI_airborne_corps:0 "Воздушно-десантные корпуса"
 CHI_airborne_corps_desc:0 "Контроль неба в войнах за Китай не только возможен, и весьма вероятен, и учитывая эти условия мы можем попробовать создать наш собственный воздушно-десантный корпус, такой же как и у других наций. Воздушное десантирование в правильном месте позволит нашим войскам развить новые фланговые манёвры и держать наших врагов в страхе перед небом."
 CHI_conscription:0 "Призывные отряды"
 CHI_conscription_desc:0 "К сожалению, формирование достойной армии исключительно на добровольческой основе невозможно на данной стадии революции. Сформировав специальные отряды чтобы обеспечить соблюдение призыва на освобождённых территориях, наши армии смогут легче достигнуть своей планируемой при наборе численности."
 CHI_mechanized_warfare:0 "Комиссия по изучению механизированной войны"
 CHI_mechanized_warfare_desc:0 "Бронированный транспорт редка встречался в Китайском военном деле, но независимо от наших убеждений, это не надолго. Как вопрос национальной безопасности, Националисты должны быть первой фракцией в Китае которая обучится, доведёт до совершенства и введёт войну с использованием моторизованного транспорта и танков на Китайском театре в массовых масштабах."
 CHI_stratified:0 "Войска разного уровня качества"
 CHI_stratified_desc:0 "Из-за размера и объёма войск НРА, мы на практике не можем тренировать или экипировать наши войска на одном уровне. Наш арьергард и низкоприоритетные подразделения должны отойти на второй план в вопросах экипировки и обучения, чтобы максимально улучшить качество наших частей, сражающихся на фронте."
 CHI_blocking_detachments:0 "Отряды окружения"
 CHI_blocking_detachments_desc:0 "Неровные и гористые регионы Китая сильно превосходят возможности регулярных отрядов подобающим образом ориентироваться на местности. Для будущих кампаний в Китае и за его пределами, должны быть обучены специальные подразделения для войны в горах против небольших местных войск."
 CHI_modern_combined_arms:0 "Современные общевойсковые операции"
 CHI_modern_combined_arms_desc:0 "Искусство  соединить артиллерию, пехоту и бронированные отряды в одно успешное наступление всё ещё в новинку, но мы не можем позволить другим силам развить его идеальную реализацию прежде, чем мы. Войны Национальной революции позволят нам установить технические требования, необходимые для создания идеального оружия и артиллерии для современных войн."
 
 CHI_restore_whampoa:0 "Восстановить Академию"
 CHI_restore_whampoa_desc:0 "Старая военная академия Вампу была официально распущена после того, немецкие интервенты в Китае оккупировали провинцию Гуандун в 1925, но её персонал, данные и другие ресурсы полностью сохранились и сейчас разбросаны по миру. Сейчас мы в состоянии вновь основать Военную академию Республики Китай и начать тренировать наших офицеров независимо от внешних сил."
 CHI_nat_air_army:0 "Национальная Воздушная армия"
 CHI_nat_air_army_desc:0 "До сих пор доктрины и использование военной авиации в НРА были скорее гипотетические или имровизированные. Тем не менее, Вельткриг доказал что воздушные силы в современном военном деле, несомненно, один из факторов победы. Теперь, когда рост нашей промышленной базы и капитала, позволяет собирать настоящие воздушные флотилии, мы можем полностью посвятить себя созданию новой ветви НРА - Национальной Воздушной армии."
 CHI_flexible_aircraft:0 "Гибкие спецификации самолётов"
 CHI_flexible_aircraft_desc:0 "Китай не обладает достаточным опытом в механике или промышленной силой чтобы производить лучшие отечественные проекты для каждого рода военной авиации. Из-за этих ограничений, лучше сосредоточиться на производстве дешёвых, надёжных и гибких проектов, которые могут выступать и в роли штурмовиков, и в роли стратегических бомбардировщиков."
 CHI_heavy_airframes:0 "Фокус на тяжёлые летательные аппараты"
 CHI_heavy_airframes_desc:0 "Китай огромен, и наши воздушные силы будут тонко растянуты, чтобы затрагивать все регионы боевых действий. Приоритет на разработку дальних, тяжёлых самолётов может позволить нам сделать наши авиакрылья гибкими в выборе их цели или в миссиях по поддержке."
 CHI_build_airfields:0 "Инициатива стратегических аэродромов"
 CHI_build_airfields_desc:0 "Проще построить аэродром, чем шоссе, и в слаборазвитом Китае качество и количество внутренних дорог весьма скудные. Постройка стратегических аэродромов в ключевых регионах провинций улучшит коммуникацию с Центральным Правительством и также позволит оказывать поддержку с воздуха в близлежащих зонах сражений."
 CHI_naval_aviation:0 "Воздушная поддержка кораблей с берега"
 CHI_naval_aviation_desc:0 "Морская авиация в плане авианесущих сил пока что не входит в потребности Китая, но торпедоносцы и морские самолёты необходимы для любой упреждающей береговой защиты. Противокорабельные эскадроны, размещённые на земле будут так же полезны в отражении атак и охране береговых зон, как и любой авианосец."
 
 CHI_separate_naval_command:0 "Отделить Морское командование"
 CHI_separate_naval_command_desc:0 "До сих пор большая часть Флота Республики Китай была фактически подчинена нуждам НРА. Тем не менее, любая нация, желающая безопасности на своих условиях, нуждается в сильном флоте. В то время как на земле устанавливаются победы, адмирал Чэнь Шаокуань настаивает на предоставлении большей независимости флоту и серьёзном рассмотрении плана по постройке флота, способного проводить независимые операции на море."
 CHI_coastal_fleets:0 "Фокус на лёгких кораблях"
 CHI_coastal_fleets_desc:0 "Морские силы Китая всегда полагались на иностранные верфи и конструкторов для своих флотилий. Первое поколение полностью китайского кораблестроения должно сфокусироваться на разработке лёгких и тяжёлых крейсеров как, в результате, наиболее экономичных и гибких кораблей, вместо того чтобы погружаться в мир линкоров и авианосцев с неопределёнными доктринами."
 CHI_coastal_defenses:0 "Стратегии береговой обороны"
 CHI_coastal_defenses_desc:0 "Главное беспокойство китайского флота - обеспечение безопасности побережья от империалистских держав. Соблюдение координации между всеми задействованными сторонами: побережными гарнизонами НРА, воздушными крыльями и флотом, должно быть обеспечено Центральным Правительством, и специальные сети командования и протоколов для разных родов войск должны быть заранее установлены для того чтобы предотвратить любой операционный хаос."
 CHI_integrate_beiyang_navy:0 "Судьба Бэйянского Морского командования"
 CHI_integrate_beiyang_navy_desc:0 "Флот национального правительства мал и испытывает недостаток в опытных офицерах. В то время как приверженность полевым командиром в Чжилийской армии неисправима, структура командования Бэйянского флота может обладать достаточным количеством офицеров достойного морального качества, чтобы для нас возможно, было бы полезно пересмотреть их послужные списки, и предложить заслуживающим доверие участие в комиссии, после того, как шакалы Цин и Чжили были наконец подавлены."
 CHI_submarine_doctrine:0 "Изучение подводной войны"
 CHI_submarine_doctrine_desc:0 "Тактика подводной войны позволила странам  с недостающим флотом вселять страх в торговые конвои противника. Учитывая эффективность этих войск во время Вельткрига и после него, многие адмиралы спорят насчёт того, должен ли Флот Республики Китай обратиться к подводной войне как к средству перейти через старую парадигму надводных флотов с уязвимыми крупными кораблями"
 CHI_naval_infantry:0 "Китайская морская пехота"
 CHI_naval_infantry_desc:0 "Современное искусство береговых высадок открывает не только пока что неожиданные маневры через Жёлтое море или Ханойский залив, но также и возможность возвращения Тайваня от японцев. Объединённая программа НРА и ФРК по развитию специальных подразделений морской пехоты поможет вечно держать наших противников в напряжении, а наши стратегические возможности будут настолько же открыты, как и горизонт океана."
 
 CHI_military_affairs_cmsn:0 "Комиссия по военным делам"
 CHI_military_affairs_cmsn_desc:0 "С расширением НРА на несколько ветвей в нескольких фронтовых регионах, должно быть создано новое центральное командование, контролирующее все театры революции. Хотя бы формально, это комиссия должна гарантировать что все лица, принимающие решения должны быть одного мнения и осведомлены о наших возможностях."
 CHI_sanmin_commissars:0 "Комиссары политики трёх народных принципов"
 CHI_sanmin_commissars_desc:0 "Национальная революция, за которую мы сражаемся - это не просто серия военных компаний, но и социальная и политическая революция. Мы должны удостовериться, что все наши офицеры принимают решения на местах в соответствии с Тремя Народными Принципами и нашими политическими целями. С этой целью, Партия назначила политических комиссаров в военные подразделения для образования в идеологии Саньминь и для советов офицерам в политических делах."
 CHI_special_methods_division:0 "Отдел специальных методов"
 CHI_special_methods_division_desc:0 "По мере того, как мы освобождаем всё больше и больше провинций Китая от военачальников и знати, неизбежно что их сопротивление будет помогать режимам наших противников. Чтобы преодолеть это, мы обучим и разместим специальных комиссаров, которые справятся с реакционерами в тылу, чтобы подавить реакционеров."
 CHI_retake_taiwan:0 "Пойти дальше, и потребовать возвращение Тайваня"
 CHI_retake_taiwan_desc:0 "Остров Тайвань был сдан японцам после первой Китайско-Японской войны и с тех пор страдает под их сапогом. Теперь, когда наши позиции на континенте в безопасности, и наша армия, и наш флот, построены, мы наконец в состоянии освободить наших тайваньских товарищей от японского ига раз и навсегда."
 
 CHI_1st_congress:0 "1-ый Репатриированный Конгресс Гоминьдана"
 CHI_1st_congress_desc:0 "Центральный Комитет Гоминьдана, проведя десятилетие в изгнании, вернулся в Китай с триумфом. С завершением конфликта с Нанкинской Кликой у партии появилось достаточное простора чтобы реорганизоваться и начать планирование следующих шагов национального воссоединения."
 CHI_1st_congress_GXC:0 "1-ый Репатриированный Конгресс Гоминьдана"
 CHI_1st_congress_GXC_desc:0 "После окончательного поражения Гоминьдана в Фуцзяне считалось, что Левый Гоминьдан повержен навсегда. Тем не менее, это положение изменилось, когда Чэнь Миншу начал революцию в Лянгуане и предотвратил падение республиканизма в Китае. Теперь, когда многим внутренним проблемам был положен конец, Гоминьдану хватило передышки чтобы реорганизоваться и запланировать его будущий путь к объединению нации."
 
 CHI_revive_china:0 "Программа возрождения Китая"
 CHI_revive_china_desc:0 "Без националистической партии нового Китая не было бы. Для того, чтобы страна смогла догнать уровни развития запада необходима широкая программа государственных инициатив и планирования."
 CHI_national_RC:0 "Национальная Комиссия Реконструкции"
 CHI_national_RC_desc:0 "Вдохновлённая предложениями, подготовленными Чжаном Жэньцзе, централизованно управляемая Национальная Комиссия Реконструкции должна быть сформирована Национальным Правительством чтобы запланировать общенациональную программу инвестиций капитала и стандартизации. Эта программа будет включать в себя множество независимо масштабируемых мер, сосредоточенных вокруг нескольких наиболее населённых зон."
 CHI_1st_industrial:0 "Первая фаза индустриализации"
 CHI_1st_industrial_desc:0 "Согласно первой запланированной фазе индустриализации в каждом регионе будет расширена инфраструктура и создана тяжёлая промышленность, необходимая для последующих проектов."
 CHI_standard_rail_gauges:0 "Стандартизированные колеи железных дорог"
 CHI_standard_rail_gauges_desc:0 "Развитие железных дорог в Китае носило весьма эпизодический характер, в частности, правительства полевых командиров намеренно выбирали колеи, отличающиеся от их региональных конкурентов, чтобы предотвратить любое лёгкое вторжение, а иностранные фирмы использовали любые самые дешёвые колеи для постройки туннелей и мостов. Как часть наших промышленных программ, мы должны инвестировать время и усилия в перевод всех наших железных дорог на стандартную колею."
 CHI_2nd_industrial:0 "Вторая фаза индустриализации"
 CHI_2nd_industrial_desc:0 "Вторая запланированная фаза индустриализации для каждого основного региона включает развитие фабрик, полагающихся на тонкий инструментарий, таких как фабрики товаров народного потребления и военного снаряжения."
 CHI_natl_dockyard:0 "Работа над национальными верфями"
 CHI_natl_dockyard_desc:0 "Как часть наших более обширных планов по индустриализации, главные порты под нашим контролем должны иметь возможности расширить своё судостроение и ремонт."
 CHI_academica_sinica:0 "Академика Синика"
 CHI_academica_sinica_desc:0 "Чтобы лучше стимулировать развитие наших собственных научных возможностей, Гоминьдан должен поручить создание и спонсирование наших академических научно-исследовательских институтов. Давно предлагаемая, но ни разу не воплощённая, полностью основанная Академия Синика станет центральной точкой этих начинаний."
 CHI_bopomofo:0 "Бо, По, Мо, Фо..."
 CHI_bopomofo_desc:0 "Настоящие методы романизации китайского языка и методы обучения письменному китайскому совершенно не подходят для детей или для людей, не имеющих возможности уделять учёбе большое количество времени. Новые фонетические символы, схожие с японской Хираганой, будут введены в систему образования для  упрощения изучения языка и стандартизации диалектов."
 CHI_foreign_research:0 "Партнёрства с иностранными учёными"
 CHI_foreign_research_desc:0 "Нравится нам это или нет, правительство Китая не сможет модернизировать страну без помощи международного научного сообщество. Сформировав договоры об обмене студентами и покупке технологий с дружественными иностранными силами, мы сможем начать ускорить развитие науки в Китае."
 
 CHI_proclaim_new_republic:0 "Отстоять независимость от Пекина"
 CHI_proclaim_new_republic_desc:0 "Наша независимость от Пекина уже давно стала самоочевидной. Провозглашение официальной декларации независимости, не только даст нам больше поддержки в нашем правительстве, но и покажет нашу оппозицию по отношению к монархистам Цин. Этот поступок напомнит миру, что мы уже не просто "Гоминьдан", но Национальное Правительство и правомерный преемник Синьхайской Революции."
 CHI_choose_capital:0 "Выбрать республиканскую столицу"
 CHI_choose_capital_desc:0 "Правительство националистов достаточно обезопашено, поэтому теперь нам необходимо пустить постоянные инфраструктурные корни. Первым шагом будет провозглашение одного из политически значимых городов новой Республиканской столицей - наибольшей благосклонностью среди членов Гоминьдана пользуется Нанкин, но Учан и Пекин также имеют свои достоинства и сторонников."
 CHI_build_national_mausoleum:0 "Построить Национальный Мавзолей"
 CHI_build_national_mausoleum_desc:0 "Теперь, когда мы установили столицу, пора отдать давний долг и почтить тех, кто пал на службе для Китайской Демократии. Национальный мавзолей будет построен за пределами [Root.Capital.GetName]а чтобы упокоить останки Суна Ятсена, Чана Кайши и других значимых революционеров."
 CHI_new_culture_movement:0 "Национальное Культурное движение"
 CHI_new_culture_movement_desc:0 "Китайская цивилизация может рассматриваться как продолжающаяся культурная традиция и идентичность возрастом в тысячи лет, но это пока ещё не было переведено в "национализм" такой же сильный или динамичный, как и тот, который был создан и практиковался европейскими державами. Гражданский национализм - нечто большее, нежели любые призывы полевых командиров к федерализму, и должен быть установлен культурными грантами, публичными работами и спонсирован СМИ."
 CHI_est_civil_service:0 "Учредить гражданскую службу"
 CHI_est_civil_service_desc:0 "Чтобы выстоять в долгосрочной перспективе, правительство Националистов должно быть большим, чем кликой полевого командира, или партией-государством. Гражданская служба, независимая и от партийного аппарата Гоминьдана, и от армии, обязана начать формирование, даже на таком раннем этапе, как этот."
 CHI_provisional_legislature:0 "Временный Законодательный Юань"
 CHI_provisional_legislature_desc:0 "В то время как Китай пока не везде готов к полноценным выборам, Национальное Правительство нуждается в формировании институтов, через которые демократия однажды выразит свою волю. Временная законодательная власть, укомплектованная представителями Гоминьдана и от подконтрольных, и от оспариваемых территорий, переймёт законодательные обязанности от Центрального Комитета."
 CHI_ethnic_autonomy:0 "Автономные Этнические регионы"
 CHI_ethnic_autonomy_desc:0 "В рамках 18 провинций, составляющих Китай, проживает несчётное число этнических групп, у многих из которых остаются болезненные воспоминания о репрессиях со стороны Ханьцев и Маньчжуров. Вместо того, чтобы вновь вскрыть старые раны, правя сильной рукой, мы поправим их, предоставив этническим группам самоуправление в определённой степени, в рамках одной нации."
 CHI_unitary_state:0 "Унитарное правительство"
 CHI_unitary_state_desc:0 "Чего Китаю хватает, так это классовых и этнических разрывов.  Мы желаем наилучшего для всех граждан Китая, живущих в эти тяжёлые времена, и нам понадобится сильное, централизованное государство, чтобы защитить молодую республику от реакционных сил."
 CHI_rec_syndies:0 "Признать городских синдикалистов"
 CHI_rec_syndies_desc:0 "Поддержка от синдикалистов, будь это поддержка от иностранных государств, или восстание локальных груп для того, чтобы постоять за свои права, была жизненно важной в обеспечении безопасности нашей революции. В свете этого, мы должны позволить им также иметь более весомый голос в организации труда."
 CHI_national_labor:0 "Всекитайский Национальный Синдикат Труда"
 CHI_national_labor_desc:0 "Хотя мы ценим помощь со стороны синдикалистов в нашей борьбе за освобождение, мы также должны быть теми, кто сами определяют свою судьбу. По существу, Гоминьдан оставит единственный институт в Китае, с руководящим голосом в трудовых отношениях в Китае во время периода попечительства."
 CHI_local_democracy:0 "Местное демократическое правительство"
 CHI_local_democracy_desc:0 "Демократия - один из трёх народных принципов. Чтобы воплотить видение Др. Суна Ятсена, мы должны включить демократические институты по всей протяжённости до местного уровня и предоставить народу Китая право голоса, в котором они получали отказ тысячелетиями."
 CHI_continued_tutelage:0 "Продолжение попечительства"
 CHI_continued_tutelage_desc:0 "До окончательного воплощения демократического аспекта Трёх Народных Принципов Китаю будет необходим временный период политического попечительства. Во время этого периода Гоминьдан будет единственной разрешённой политической партией."
 CHI_dais_coup:0 "Переворот Дайя"
 CHI_dais_coup_desc:0 "Если лидеры Гоминьдана слишком удалятся от принципов партии, им следует ожидать вмешательство сил, которые они подозревают меньше всего..."
 CHI_legalize_parties:0 "Легализация революционных партий"
 CHI_legalize_parties_desc:0 "Во время периода политического попечительства Гоминьдан был единственной разрешённой партией. Это привело к тому, что несколько революционных партий были лишены голоса, которого они заслуживают. Мы должны положить конец этой несправедливости открыв нашу политическую систему."
 CHI_sanmin_study:0 "Клубы изучения Санмина"
 CHI_sanmin_study_desc:0 "Все в Китае должны хорошо понимать учения доктора Сунь Ятсена. Правительство организует и снабдит политические клубы литературой, чтобы у каждого гражданина страны появилась возможность просветить себя."
 CHI_gov_by_shadow:0 "Теневое правительство"
 CHI_gov_by_shadow_desc:0 "Центральное Бюро Разведки и Специальных Методов Гоминьдана профильтровала каждую грань общества, всё, от государственной бюрократии до самых низовых уровней правительства. Всегда бдительные, они охраняют революции от всех врагов, и абсолютно неважно, откуда эти враги берутся."
 CHI_consultative_conf:0 "Консультативная Конференция"
 CHI_consultative_conf_desc:0 "Обучение Саньмину это одно, но в конце концов нам надо будет воплотить в жизнь политики, основанные на философии Др. Суна Ятсена. Тем не менее, поскольку интерпретации могут варьироваться, руководство партии должно собраться вместе, чтобы сформировать более унитарную видение вокруг этого."
 CHI_new_life:0 "Движение Новой Жизни"
 CHI_new_life_desc:0 "Китай движется вперёд. Не смотря на то, что мы не будем искоренять наше прошлое, мы точно также не должны позволить себе быть скованными предрассудками прошлого, восходящих корнями ко дням давно пережитых империй. Чтобы побудить нашу молодую республику идти в ход со временем, наше государство должно инвестировать в эти "Движения Новой жизни", и содействовать участию общественности в нём"
 CHI_1st_national_elections:0 "Первые всенародные выборы"
 CHI_1st_national_elections_desc:0 "Наконец пришло время полностью снять оковы с власти народа. Проведя наши первые общенациональные выборы, одни из многих в будущем, народ наконец получит правительство, которое действительно представляет их волю и на местном, и на общенациональном уровне."
 CHI_deepen_party_state:0 "Углубить концепцию "Партии-государства""
 CHI_deepen_party_state_desc:0 "Слишком долго народ Китая жил под властью своекорыстных режимов, которые пренебрегали им и его нуждами. Под расширенным попечительством Гоминьднана, он наконец будет управляться твёрдой, но заботливой рукой, которая постаит их благосостояние и средства к существованию прежде всего."
 CHI_autarky:0 "Автаркия"
 CHI_autarky_desc:0 "Центральное Бюро Разведки и Специальных Методов Гоминьдана профильтровала каждую грань общества, всё, от государственной бюрократии до самых низовых уровней правительства. Всегда бдительные, они охраняют революции от всех врагов, и абсолютно неважно, откуда эти враги берутся."
 
 CHI_northern_expedition:0 "Подготовка 2-ой Северной Экспедиции"
 CHI_northern_expedition_desc:0 "С укреплением нашей позиции на юге Китая, Национальной Революционной армии пришло время начать всерьёз готовиться к удару на север, по Цин. В этот раз никакое количество иностранной помощи не спасёт Чжилийскую Клику или их марионеточного императора!"
 CHI_deal_with_north_warlords:0 "Дипломатия с Северными милитаристами"
 CHI_deal_with_north_warlords_desc:0 "Война за северный Китай требует внимательного рассмотрения политики в регионе. Одна зона в Шанси особо интересна, которая, как известно, является нейтральной кликой, домом Яня Сишаня и Фэна Юйсяна. Мы представлены перед выбором силой пройти через них или принять во внимание оппортунистическую натуру их лидера, если они в союзе с другим правительством."
 CHI_negotiate_FNG:0 "Договориться с маршалом Чжаном"
 CHI_negotiate_FNG_desc:0 "Жертвы войны ещё не забыты в наших головах, и дипломатия с Бэйянским правительством может быть более предпочтительной, чем прямая война. Если мы можем достигнуть соглашения, оно предоставит нам возможность поразить государство [QIE.GetName] раз и на всегда."
 CHI_invade_FNG:0 "Пересечь реку Дай"
 CHI_invade_FNG_desc:0 "Север реки Дай лежит на территориях Фэнтянского правительства, японской комнатной собачки, которая не хочет ничего, кроме как выполнять приказы своих империалистских хозяев в Токио. Пришло время прикончить их, раз и навсегда, и освободить маньчжурские владения от ига Токио."
 CHI_anti_JAP:0 "Антиимпериалистическая война"
 CHI_anti_JAP_desc:0 "Империалисты в Токио нещадно эксплуатировали наши земли и людей десятилетиями, желая превратить нас в рабов, а наши земли в ресурсы для финансирования своей ненасытной армии. Мы вновь готовим наших граждан к войне, в этот раз с режимом в Токио!"
 
 CHI_reorder_north_china:0 "Реинтегрировать северный Китай"
 CHI_reorder_north_china_desc:0 ""
 CHI_fate_LEC:0 "Судьба концессий"
 CHI_fate_LEC_desc:0 "'Концессии' европейцам и прочим империалистам уже давно стали оскорблением нашего суверенитета. Так или иначе, они будут освобождены от иностранной эксплуатации и будут возвращены нам."
 CHI_secure_northwest:0 "Обезопасить северо-запад"
 CHI_secure_northwest_desc:0 "Провинции Сибэй и Синьцзянь до сих пор в основном считались личными вотчинами, какие военачальники бы ими в это время не владели. Возвращение этих провинций под наш свод должно стать приоритетом."
 CHI_authority_TIB:0 "Восстановить верховную власть над Тибетом"
 CHI_authority_TIB_desc:0 "Разрушение контроля Цин в начале века означало, что провинция Тибет в конечном итоге скатилась к теократическому самоуправлению. Мы должны решить, как лучше обойтись с ними."
 CHI_retake_MON:0 "Вернуть внешнюю Монголию"
 CHI_retake_MON_desc:0 "Монголия была раем для бандитизма и враждебного национализма на протяжении неисчислимых поколений. Учитывая угрозу, которую они представляют нашей стабильности, многие генералы и политики призывают к расширению Второй Северной экспедиции чтобы включить в неё также и реинтеграцию внешней Монголии."
 CHI_neutralize_RUS:0 "Нейтрализовать российский империализм"
 CHI_neutralize_RUS_desc:0 "Как и многие другие европейские державы, Россия воспринимала Китай как хранилище ресурсов, которое можно свободно эксплуатировать. Они, пользуясь политическими марионетками, нечестной дипломатией и военной силой, не стеснялись расширять свои амбиции в Китае."
 CHI_renounce_mcmahon:0 "Ренонсировать линию Макмагона"
 CHI_renounce_mcmahon_desc:0 "Продукт британского колониального администратора Генри Макмагона, эта линия нарушает суверенитет Китая и до сих пор является примером того, как европейские колонизаторы пытались навязать нам свою волю. Ренонсирование её, как незаконного пережитка прошлого даст им ясный знак."
 CHI_repay_syndicalists:0 "Отдать должное синдикалистам"
 CHI_repay_syndicalists_desc:0 "Синдикалисты были для нас прекрасными друзьями и их помощь оказалась для нас неоценимой, начиная с самых тёмных дней после первой Северной экспедиции и до сих пор. Мы должны отдать свой долг, и укрепить наши связи с нашими социалистическими друзьями в Третьем Интернационале."
 CHI_independent_FP:0 "Независимая внешняя политика"
 CHI_independent_FP_desc:0 "Мы хорошо помним, как выглядело европейское влияние в прошлом. Мы, конечно, благодарны за помощь, оказанную нам нашими социалистическими друзьями на западе, но пришло время Китаю встать на ноги и создать своё собственное будущее."
 CHI_volunteer_army:0 "Китайские Экспедиционные силы"
 CHI_volunteer_army_desc:0 "Не смотря на то, что мы можем не захотеть вмешиваться в европейские войны напрямую, мы не можем забыть те жертвы, которые наши друзья в Интернационале принесли рад нас. Если им будут угрожать империалисты, также как когда-то и нам, наши добровольцы станут плечом к плечу с ними в солидарности."
 CHI_intervene_VIN:0 "Вмешаться в Аннам"
 CHI_intervene_VIN_desc:0 "Наши товарищи в Индокитае являются жертвами империализма, так же как были мы недавно. Правильным решением будет помочь в их деле борьбы с тиранией."
 CHI_form_eastasia_faction:0 "Сформировать Национальную Лигу Восточной Азии"
 CHI_form_eastasia_faction_desc:0 "Мы отметим свою независимость, и провозгласим миру что мы более не будем разрываться между интересами колонистов, независимо от того, исходят ли они из Европы или от японцев. Чтобы выполнить это, мы должны собрать альянс азиатских государств, которые могут восстать против любого будущего посягательства со стороны империалистов."
 CHI_mission_red_india:0 "Посольство в красной Индии"
 CHI_mission_red_india_desc:0 "Наши товарищи-социалисты из Калькутты восстали против колониального ига и сражаются за освобождение своего народа. Они – наш главный потенциальный союзник в Азии, и мы должны сделать всё возможное для расширения нашего взаимовыгодного сотрудничества."
 CHI_USA_diplo:0 "Опора на Вашингтон"
 CHI_USA_diplo_desc:0 "Вместо того чтобы искать друзей в Европе, мы должны посмотреть на другой конец Тихого океана. В азиатских делах их интересы не расходятся с нашими, и мы с обоих сторон сможем получить пользу от такой дружбы."
 CHI_support_INS_independence:0 "Освободить южную Азию"
 CHI_support_INS_independence_desc:0 "К югу от нас колониальные державы продолжают держать народы в рабстве и эксплуатировать их природные богатства. Их борьба за независимость является продолжением нашей собственной, и мы должны поддерживать их всеми силами."

### Events ###
 chi_dom.1.t:0 "Возвращение Центрального Комитета"
 chi_dom.1.d1:0 "После долго и напряжённого путешествия из Парижа, Центральный Комитет Гоминьдана, наконец, прибыл  в недавно освобождённый порт Вэньчжоу. Из-за продолжительного хаоса в южном Китае их прибытие произошло по-тихому, не было устроено больших празднований или громких церемоний. Ван Цзинвэй лишь сказал небольшую речь у таможни и заявил местным жителям, что силы Гоминьдана восстановят порядок в Вэньчжоу в скором времени.\n\nВместе с националистическим правительством в изгнании прибыл и тренированный и снаряжённый французами отряд китайских иммигрантов, готовый помочь нам в освобождении южного Китая."
 chi_dom.1.d2:0  "После долго и напряжённого путешествия из Парижа, Центральный Комитет Гоминьдана, наконец, прибыл  в недавно освобождённый порт Сямэня. Из-за продолжительного хаоса в южном Китае их прибытие произошло по-тихому, не было устроено больших празднований или громких церемоний. Ван Цзинвэй лишь сказал небольшую речь у таможни и заявил местным жителям, что силы Гоминьдана восстановят порядок в Сямэне в скором времени.\n\nВместе с националистическим правительством в изгнании прибыл и тренированный и снаряжённый французами отряд китайских иммигрантов, готовый помочь нам в освобождении южного Китая."
 chi_dom.1.d3:0 " После долго и напряжённого путешествия из Парижа, Центральный Комитет Гоминьдана, наконец, прибыл  в подконтрольный Легациям порт Фуцзяня. Из-за продолжительного хаоса в южном Китае их секретное прибытие в Лунъянь произошло без празднеств или формальных церемоний. Ван Цзинвэй, вместе с Сун Цинлин, сказал речь с балкона ратуши Лунъяня и поблагодарил солдат Цзянфу за их выдержку и упорность.\n\nВместе с националистическим правительством в изгнании небольшими группами прибыл и тренированный и снаряжённый французами отряд китайских иммигрантов, готовый помочь нам в освобождении южного Китая. Значительное количество оружия и снаряжения было доставлено контрабандистами Коммуны."
 chi_dom.1.a:0 "Добро пожаловать домой, председатель Ван."
 
 chi_dom.2.t:0 "Урожай 1936-го года"
 chi_dom.2.d:0 "До начала Национальной Революции солдаты, живущие в зонах партизанской активности, помогали местным крестьянам в сборке урожая. Но теперь, когда НРА перешла к традиционным методам ведения войны, рук на сельскохозяйственном поприще в сердце революции стало не хватать."
 chi_dom.2.a:0 "Им придётся привыкнуть к изменениям ради всеобщего блага."
 chi_dom.2.b:0 "Перенаправить часть рекрутов на моральную подготовку на полях."
 
 chi_dom.3.t:0 "Лидер Саньциньтуаня"
 chi_dom.3.d:0 "Недавно Дай Чуньфэн предложил призвать больше молодёжи к участию в революции Трёх Народных Принципов. Предложение учредить Саньциньтуань было воспринято большинством как знак расширения ЧжунТэЦзюй. Тем не менее, к удивлению многих, кажется что Дай Чуньфэн не собирается напрямую назначать лидера Саньциньтуаня, что предоставляет эту возможность нам. Чжоу Эньлай предложил великолепного генерала молодёжи\nСяо Ке, который лучше квалифицирован для этой позиции ввиду своих превосходных лидерских качеств, в то время как Сун Цинлин предполагает, что кандидатура нашей "старшей сестры", Цай Чан  будет лучшим выбором, поскольку её образ "солдата-тигрицы" будет отлично задействоваться в пропаганде."
 chi_dom.3.a:0 "Выбрать Цай Чан"
 chi_dom.3.b:0 "Выбрать Сяо Ке"
 
 chi_dom.4.t:0 "Смерть Ляо Чжункая"
 chi_dom.4.d1:0 "Сегодня рано утром, в окружении своей семьи, ветеран Гоминьдана и герой революции Ляо Чжункая скончался во сне. Многие ведущие фигуры Гоминьдана посетили его похороны, в том числе и теперешний лидер Гоминьдана, Ван Цзинвэй. В то время как члены Гоминьдана скорбят о его смерти, Чэнь Гунбо, один из помощников и политических союзников Вана Цзинвэя, унаследовавший место Ляо, и заявил что он продолжит нести наследство Ляо и продолжит борьбу его революционного дела."
 chi_dom.4.d2:0 "Сегодня утром, в окружении своей семьи, мирно во сне скончался ветеран Гоминьдана и герой революции, Ляо Чжункай. Множество важных служащих Гоминьдана посетили его похороны, в том числе и теперешний лидер Гоминьдана, [CHI.GetLeader] и некоторые другие лица. Члены Гоминьдана скорбят о его смерти, и [CHI.GetLeader] призывает членов Гоминьдана нести наследие Ляо и продолжить борьбу революционного дела."
 chi_dom.4.a:0 "Его будет не хватать."
 
 chi_dom.5.t:0 "Инциденты в Вэньчжоу "
 chi_dom.5.d:0 "По сравнению с планами вторжения и захвата контроля в Сямэне, оккупация Вэньчжоу и прочих городов О.А.К происходила более беспорядочно. С оккупацией НРА города Веньчжоу начались спонтанные бунты, направленные против иностранного присутствия, что привело к гибели нескольких немецких граждан и разграблении многих богатых районов. Ситуация усложняется тем, что несколько групп армии националистов, до прибытия основных сил, также приняли участие в мародёрстве. Веньчжоу был значительно повреждён беспорядками."
 chi_dom.5.a:0 "Ещё больше работы для нашего секретаря иностранных дел."
 
 chi_dom.6.t:0 "Наньтунская трагедия"
 chi_dom.6.d:0 "Порт Нантуна был сдан Лигой Восьми Провинций в аренду А.О.Г., и его позиция в устье Янцзы позволила ему выступать в качестве чисто германской альтернативы Международному городу Шанхай. Продвижение НРА через договорный порт вызвало массу паники и беспорядков среди его жителей. Широко распространившееся мародёрство среди китайского населения, наряду с тактикой выжженной земли, применяемой немецкими силами безопасности зажгли небо над Нантуном, и последующие пожары уничтожили многие текстильные фабрики. Массовый отход перегруженных, неприспособленных к плаваниям за пределами Янцзы, паромов, с курсом на юг, к Шанхаю, привёл к тому что некоторые лодки опрокинулись, вместе с сотнями заявленных погибших. Прежде чем НРА смогла сделать что-нибудь для контроля за ситуацией, стало ясно что Нантун превратился в зону бедствия. Долго рассматриваемый как пример того, как могут быть модернизированы китайские города, теперь Нантун оказался разграблен."
 chi_dom.6.a:0 "Великая потеря для нашей страны."
 
 chi_dom.7.t:0 "Фуцзяньцы в Ханчжоу"
 chi_dom.7.d:0 "Большинство первоначальных подразделений Национальной Революционной армии были собраны в провинции Фуцзянь из местных крестьян и редких городских уроженцев, и немногие, если вообще хоть какие-то из этих регулярных отрядов знакомы со стандартным Мандаринским диалектом. Вчера группа Фуцзянских солдат в отпуске в Ханчжоу вызвали ситуацию, когда лингвистические проблемы и опьянение привели к драке с местными жителями Ханчжоу. Несмотря на взгляд на Китай как на единую нацию, языковые трудности и яркий контраст между стилями жизни в городе и в деревне сделают позиционирование многих подразделений вне их родных областей затруднительным."
 chi_dom.7.a:0 "Это неизбежная проблема национального объединения."
 
 chi_dom.8.t:0 "Дело Чжоу Фохая"
 chi_dom.8.d:0 "Движение Игуандао может ассоциироваться с провинцией Шандун, но его приверженцы могут быть найдены по всему Китаю. На Партийном Конгрессе 1929 года, Гоминьдан решил, что ни один из его членов не может также принадлежать к любым харизматичным духовным движениям, прежде всего к Игуандао. Теперь, когда Национальная революция сражается против сил Безумного Мистика Чжана Тяньжаня, ЧжунТэЦзюй начало обширные контрразведывательные чистки, чтобы прочистить секретных практиков Игуандао. \n\n Наиболее заметным секретным милленарием оказался, неожиданно, Чжоу Фохай, член фракции Миньцюань. Чжоу оставил все свои посты по принуждению Центрального Комитета и теперь исключён из партии. Его обвинение и арест вызвали скандал среди правительства Националистов."
 chi_dom.8.a:0 "Вышел конфуз..."
 
 chi_dom.9.t:0 "Премьера "Мулань Идёт в Армию"
 chi_dom.9.d:0 "Сегодня состоялась премьера одного из первых художественных фильмов, созданных под властью националистического Китая. Срежиссированный Бу Ваньцаном и с молодой Чэнь Юньшан в главной роли, Мулан Кон Юн (Мулан Идёт в Армию) - историческая драма, основанная на легенде о Хуа Мунлан, которая чтобы показать почтение дочери к родителям, вступает в армию на место своего отца, чтобы сражаться с вторгнувшимися кочевниками. Превознося традиционные добродетели чести и доблести, фильм сразу же обрёл успех и вызвал патриотические чувства по всей стране, наряду с неминуемым потоком сравнений Хуа Мулань с Сун Цинлин."
 chi_dom.9.a:0 "Как захватывающе!"
 
 chi_dom.10.t:0 "Премьера "Весенние Воды Текут на Восток""
 chi_dom.10.d:0 "Срежиссированный Цаем Чушэном и Чжэном Цзюньли, фильм "Весенние Воды Текут на Восток" - двухсерийный эпический фильм, описывающий лишения бедного рабочего класса в Чжецзяне во время испытаний и бедствий Национальной революции. Изображая коррупцию, которая жадностью и властью подчиняет людей, идея фильма многими была интерпретирована как прямые нападки на умеренные партии. Тем не менее, фильм стал ошеломительным успехом, и со стороны кассовых сборов, и среди критиков."
 chi_dom.10.a:0 "Я говорю, это то, из чего делают мечты!"
 
 chi_dom.11.t:0 "Победа в Пяти Провинциях"
 chi_dom.11.d:0 "После почти десятилетнего пребывания в изгнании мы добились невозможного. Оказавшись в унизительном изгнании, мы были вынуждены импровизировать, адаптироваться и преодолевать трудности. Хотя наши методы борьбы могут быть нетрадиционными для остального Китая, наша доблесть и мастерство были продемонстрированы в нашей славной победе в Войне Лиги против империалистов и реакционеров. Теперь, когда у нас наконец-то появилось пространство для передышки, мы можем начать инспектировать нашу армию - сосредоточим ли мы свои усилия на нашей огромной живой силе или модернизируем наши войска, будет предметом дебатов на неизбежном репатриированном съезде Гоминьдана. Наша победа над Лигой действительно славна, теперь мы способны и готовы осуществить наследие доктора Суня и принести национальную революцию в Китай, раз и навсегда!"
 chi_dom.11.a:0 "Zhonghua Minguo Wansui!"
 
 chi_dom.18.t:0 "Сунь Фо вызывает раскол во фракции Миньцюань"
 chi_dom.18.d1:0 "Первый Партийный Конгерсс Гоминьдана закончился сохранением фракцией Миньшен своего лидерства. После Конгресса, правое крыло фракции Миньцюань, возглавляемое Сунь Фо обвинило левое крыло Миньцюаня, под предводительством Сун Цинлин, в том что они слишком небрежно отнеслись к борьбе за лидерство в Гоминьдане. Это привело к тому, что давно назревающий между ними конфликт наконец разразился. После ссоры, не имеющей результатов, Сунь Фо и его последователи разозлились и покинули фракцию, после этого провозгласив создание фракции Миньцзу. Кажется, в то время как фракция Миньшен усиливает свой контроль над центральной властью и политикой попечительства, шансы фракции Миньцюань получить власть уменьшаются."
 chi_dom.18.d2:0 "Первый Партийный Конгресс Гоминьдана закончился тем, что фракция Миньцюань обогнала фракцию Миньшен в гонке за лидерство. После Конгресса, правое крыло фракции Миньцюань, возглавляемое Сунь Фо, обсудило с левым крылом своё желание стать отдельной, независимой фракцией. Хотя Сун Цинлин и пыталась убедить их остаться во фракции Миньцюань, Сунь Фо и его сторонники решили покинуть её. Кажется, если фракция Миньцюань призовёт к проведению выборов, Сунь Фо и его сторонники будут участвовать в качестве независимой фракции."
 chi_dom.18.a:0 "Жаль."
 
 chi_dom.19.t:0 "Конец 1-го Репатриированного Конгресса"
 chi_dom.19.d1:0 "С завершением конгресса пред нами определилась чёткая цель – установление власти народа над остальным Китаем.  Был подготовлен ряд планов по реорганизации и модернизации промышленности, а также были набросаны черновики грядущих социальных реформ. Перед нами стоят грозные задачи, но выполнить все из них успешно – наш долг."
 chi_dom.19.d2:0 "С завершением конгресса пред нами определилась чёткая цель – установление власти народа над остальным Китаем.  Был подготовлен ряд планов по реорганизации и модернизации промышленности, а также были набросаны черновики грядущих социальных реформ. Перед нами стоят грозные задачи, но выполнить все из них успешно – наш долг."
 chi_dom.19.a:0 "Очень хорошо."
 
 chi_dom.20.t:0 "Новый кабинет Гомиьдана, возглавляемого Миньцюанем"
 chi_dom.20.d:0 "У нас есть выбор между двумя видными партийцами, которые готовы стать во главе правительства. Первый из них - единственный живой сын Чана Кайши, Чан Цзинго который уже более чем готов приступить к работе. Второй - вновь прибывшая Фан Цзюньин, чьи взгляды более левые чем у Чана Цзинго, благодаря её годам обучения во Французской Коммуне, и если мы решим более близко следовать форме правительства Французской Коммуны, она станет отличным выбором."
 chi_dom.20.a:0 "Выбрать ветеранов, возглавляемых Чаном Цзинго"
 chi_dom.20.b:0 "Выбрать товарищей, возглавляемых Фан Цзюньин"
 
 chi_dom.21.t:0 "Коэн - два нагана"
 chi_dom.21.d:0 "Морис Абрахам Коэн, также известный как Коэн - два нагана, служил в Канадских Железнодорожных Отрядах во время Вельткрига, прежде чем в конечном счёте не попал в Китай, чтобы вести операции с Суном Ятсеном. После сближения с ним, Морис начал работать на Гоминьдан, помогая тренировать войска, пока ему не предложили стать одним из многих телохранителей Суна Ятсена. В конечном счёте он получил имя "Коэн - два нагана", после битвы где он поймал пулю, и решил всегда носить с собой два оружия. После возвращения в Канаду из-за катастрофической кампании Северной экспедиции, он ещё раз посещал Китай, предлагая ту же защиту, которую он давал Суну Ятсену."
 chi_dom.21.a:0 "Нам никогда не нужно будет опасаться удара сзади..."
 
 chi_dom.22.t:0 "Цзян Вэйго получает офицерское звание"
 chi_dom.22.d:0 "С образованием Комиссии по изучению механизированной войны, недавний выпускник престижной Kriegsschule в Мюнхене был отозван домой: никто иной как Цзян Вэйго, последний второй сын Чана Кайши. Во время своего пребывания в Германии, он не только тренировался вместе с немецкими элитными горными стрелками, но и изучил последние идеи и эксперименты механизированной войны и стал танковым командиром. Он, безусловно, сыграет важную роль в развитии наших бронетанковых войск."
 chi_dom.22.a:0 "Он поможет ввести новую доктрину."
 
 chi_dom.24.t:0 "Сотрудничество с иностранными силами"
 chi_dom.24.d:0 "Правды не сокроешь – Китаю нужна иностранная помощь для начала процесса индустриализации. Нам нужно обратиться к синдикалистским странам мира и узнать, готовы ли они помочь в нашей реконструкции."
 chi_dom.24.a:0 "Британский Союз – лучший выбор"
 chi_dom.24.b:0 "Объединённые Синдикаты Америки – лучший выбор"
 chi_dom.24.c:0 "Советская Россия – лучший выбор"
 
 chi_dom.25.t:0 "Запрос из Китая"
 chi_dom.25.d:0 "Правительство националистов в Китае обратилось к нам с предложением сотрудничества в постройке их промышленности, они предлагают нам делиться друг с другом новыми инновациями для взаимопомощи. В то время как мы врядли получим много новых технологий от Китая, мы по крайней мере поможем им провести модернизацию."
 chi_dom.25.a:0 "Мы поддержим Китай"
 chi_dom.25.b:0 "Мы не будем сотрудничать с Гоминьданем"
 
 chi_dom.26.t:0 "Наше предложение было принято"
 chi_dom.26.d:0 "Теперь, когда наше предложение было принято, мы можем начать сотрудничество с синдикалистскими иностранными силами, и на гораздо более выгодных условиях, чем с Германией."
 chi_dom.26.a:0 "Тост за нашу дружбу!"
 
 chi_dom.28.t:0 "Загадочное письмо"
 chi_dom.28.d:0 "Зашифрованное письмо было случайно открыто членом партии. Письмо написано вручную и долго рассуждает о том, как текущее партийное государство нестабильно и нуждается в полных реформах. Письмо также идёт на разговор о потенциальном изменении в руководстве партии. Из-за сильного шифрования и отправителя, и получателя, мы не можем привязать это письмо к кому-либо, так что нам нужно оставаться бдительными."
 chi_dom.28.a:0 "Давайте надеяться, что это был розыгрыш..."
 
 chi_dom.29.t:0 "Отправитель"
 chi_dom.29.d:0 "Если письмо было недостаточным повод для беспокойства, мы схватили человека, который был его отправителем. Даже на тяжёлых допросах человек сопротивлялся и не говорил ни слова оп письме, что не оставляет надежды на то, что это что-то маловажное. У нас нету выбора, кроме как продолжить допросы до того как мы получим информацию. Это может занять некоторое время."
 chi_dom.29.a:0 "Это просто небольшой заговор, не так ли?"
 
 chi_dom.30.t:0 "Безобидная встреча"
 chi_dom.30.d:0 "Множество людей сидят за большим круглым столом. Многие, кажется, офицеры и старые, и новые, из Военной академии Вампу, в то время как некоторые - радикалы, которых нельзя встретить на высоких постах в партии. Наш шпион не смог собрать больше сведений, но он подозревает, что для этой встречи есть более зловещие цели."
 chi_dom.30.a:0 "Мы должны следить за этими встречами"
 chi_dom.30.b:0 "Это нонсенс, забудьте о встрече"
 
 chi_dom.31.t:0 "Дело государственной важности"
 chi_dom.31.d:0 "Шпион остался чуть дольше на следующей недельной встрече группы, о которой он нас информировал, и от которой пришёл к нам с безотлагательными новостями. Как и в прошлый раз, разговор был о том же, пока в какой-то момент все её участники медленно кивнули. После того, как они убедили друг друга в том, что они в безопастности, они начали в деталях обсуждать степень внедрения. В ходе обсуждения шпион был встревожен, когда один из офицеров, как сообщается, сказал, что план будет осуществлён менее чем через месяц. Шпиону пришлось поспешить к выходу из здания, стараясь не оказаться замеченным, но этого разговора более чем хватило для того, чтобы изобличить ту встречу."
 chi_dom.31.a:0 "Отправьте подразделение полиции для расследования"
 
 chi_dom.32.t:0 "Итог расследования"
 chi_dom.32.d:0 "Полиция, которая была отправлена для следствия над людьми, посещающими встречу доложила, что ничего подозрительного не происходит, и что шпион, должно быть, врёт. Это весьма странно, ведь он один из наших самых доверенных шпионов, и он никогда не стал бы лгать нам. Что-то здесь не так."
 chi_dom.32.a:0 "Что происходит!?"
 
 chi_dom.33.t:0 "Заговор раскрыт"
 chi_dom.33.d:0 "Кажется, прошла уже целая вечность с момента, когда мы обезоружили письмо, но после многих дней работы мы нашли человека, которому оно было отправлено. Это никто иной, как Дай Чуьфэн!"
 chi_dom.33.a:0 "Это очень серьёзная причина, арестуйте его!"
 
 chi_dom.34.t:0 "Дай Чуньфэн захватывает власть"
 chi_dom.34.d:0 "Ситуация была намного хуже, чем мы по началу ожидали. Как шпион и услышал на встрече, бюрократия подверглась значительному внедрению, и каждый её элемент теперь лоялен прежде всего Даю, и уже потом партии. По мере того, как поступают доклады, шпион стучит в дверь лидера партии, после чего дверь открывается и за шпионом видны два солдата, и он шепчет нам 'мне жаль'. Теперь, когда влияние Дая закрепилось на каждой грани общества, его переворот удался."
 chi_dom.34.a:0 "Непредвиденное развитие событий."
 
 chi_dom.35.t:0 "Первые всенародные выборы"
 chi_dom.35.d:0 "У Гоминьдана было много не избранных лидеров за все эти годы, даже Сун не была избрана. Они поняли, что нестабильная позиция Гоминьдана означала, что не избранный демократически лидер не будет иметь ни воли, ни власти для того чтобы преуспеть. С того времени как Ван Цзинвэй начал восстание, мы развились от мятежного государства к полностью функционирующей демократии, так что провести выборы будет абсолютно правильно. Будет несколько участвующих, такие как самые важные: Миньшен и Миньцюань, но даже такие партии как Китайская Синдикалистская партия и Миньцзу пытаются получить какую-то поддержку. Голоса почти подсчитаны, и Миньшен и Минцюань сошлись во мнении, что победитель..."
 chi_dom.35.a:0 "Миньшен добивается большинства."
 chi_dom.35.b:0 "Минцуань формирует новое правительство."
 
 chi_dom.36.t:0 "Чэнь Миншу претендует на Национальное лидерство"
 chi_dom.36.d:0 "Два раза Гоминьдан потерпел провал в установлении контроля над Китаем, и каждый раз был всё хуже. Сначала Гоминьдан потерпел поражение в Северной экспедиции, после он провалил восстание... теперь наша очередь обезопасить Китай. С Чэнем Миншу и потенциалом для  появления других лидеров Гоминьдана, наше будущее кажется ярким. Как бы там ни было, прежде всего мы должны справиться с многими проблемами, вставшими перед лицом Лянгуана и уже после смотреть за пределы этого."
 chi_dom.36.a:0 "Тост за Ченя."
 
 chi_dom.37.t:0 "Прибытие Сун Цинлин"
 chi_dom.37.d:0 "Знаменитая Сун Цинлин прибыла, чтобы удостовериться, что наш Гоминьдан считается более легитимным для остального Китая и для всего мира. С её нахождением у власти, мы можем получить шанс на объединение Китая, ради Республики!"
 chi_dom.37.a:0 "Добро пожаловать домой, Сун."
 
 chi_dom.38.t:0 "Прибытие Вана Цзинвея"
 chi_dom.38.d:0 "Герой Гоминьдана, Ван Цзинвэй также прибыл, чтобы удостовериться, что наш Гоминьдан считается более легитимным для остального Китая и для всего мира. С его известностью в китайской политике, мы можем получить шанс на объединение Китая, ради Республики!"
 chi_dom.38.a:0 "Тост за Вана."
 
 chi_dom.39.t:0 "Несогласие Сун и Чэня"
 chi_dom.39.d:0 "Чэнь и Сун, хотя и технически принадлежат к одной и той же идеологической партии, имеют различные отличия, которые серьёзно ставят под сомнение воссоздание Гоминьдана. Чэнь Миншу верит, что революция должна включать элементы правления Чэня Цзюньмина, если планирует выстоять, в то время как Сун настаивает на том, что Гоминьдан должен сохранить курс двух своих последних вариантов. Что бы ни вышло из этих разговоров, ясно то, что одному из них придётся искать поддержку, чтобы сохранить свою позицию."
 chi_dom.39.a:0 "Мы можем только надеяться на разрешение их противоречий."
 
 chi_dom.40.t:0 "Беспорядки в Гуандуне"
 chi_dom.40.d:0 "В то время как политическая сторона смещения Чэня Цзюньмина твёрдо стоит за Чэнем Миншу... на бумаге, крестьяне восстают против новых изменений в правительстве. Прежде, когда Гоминьдан использовал Гуандун в качестве плацдарма для Северной экспедиции, по крайней мере Цзюньмин был рядом, чтобы успокоить их, но без него стабильность провинции разрушается."
 chi_dom.40.a:0 "Мы должны это исправить."
 
 chi_dom.41.t:0 "Сун и Чэнь продолжают дебаты"
 chi_dom.41.d:0 "Чэнь и Сун с само начала тонко критиковали друг друга, но как бы там ни было, теперь эта пара открыта обсуждает, кто должен руководить Гоминьданом. Кажется, что фасад сплочённости окончательно разрушился, и гонка за лидерство началась. Наше единственное утешение - они согласились, что один из них не будет угрозой, после того как другой выйдет победителем."
 chi_dom.41.a:0 "Хоть какие-то небольшие хорошие новости."
 
 chi_dom.42.t:0 "Беспорядки в Гуанси"
 chi_dom.42.d:0 "Полевые командиры в Гуанси были наконец повержены, но тем не менее, остатки их клики до сих пор вызывают проблемы в этой области. В то время как у них определённо нет какого-либо значимого лидерства, пожалуй лучше всего закончить их страдания."
 chi_dom.42.a:0 "С ними разберутся."
 
 chi_dom.43.t:0 "Крестьяне бегут из Фуцзяня"
 chi_dom.43.d:0 "Битва идеологий Сунь и Ченя отвлекла правительство от более значимой проблемы – наплыва беженцев с востока. В нормальных условиях мы бы легко справились с проблемой, но в данный момент мы испытываем трудности в сохранении ситуации под контролем.  К нам уже поступило несколько докладов о беспорядках, вызываемых наплывом народа…"
 chi_dom.43.a:0 "С этим надо разобраться."
 
 chi_dom.44.t:0 "Ещё больше крестьян бегут с Базовой зоны Фуцзянь"
 chi_dom.44.d:0 "Огромная проблема с беженцами с востока существенно выросла . С тех пор, к нам попал предыдущий доклад из провинции, число беженцев удвоилось, и некоторые из этих крестьян доставляют больше хлопот, чем раньше. Мы должны что-то сделать с этой проблемой, и поскорее."
 chi_dom.44.a:0 "Мы должны что-то сделать!"
 
 chi_dom.45.t:0 "Жестокое решение"
 chi_dom.45.d:0 "Чэнь был обеспокоен этими беженцами, так как считает, что это было нашей обязанностью защищать их во время Фуцзяньского правительства. Тем не менее, он также признал, что мы столкнулись также со значительным ростом преступности. Он стоит перед выбором, попытаться заключить мир с крестьянами или заставить их вернуться в зону Фуцзянь."
 chi_dom.45.a:0 "Они только вызывают проблемы."
 chi_dom.45.b:0 "В этой ситуации нам надо обратиться к населению."
 
 chi_dom.46.t:0 "Кризис лидерства начался"
 chi_dom.46.d:0 "Чэнь и Сун теперь идут лицом к лицу, пытаясь стать лидером Гоминьдана. Они будут стараться получить достаточную поддержку от партии, чтобы быть избранными на роль Президента, чьей обязанностью будет следить за основанием Китая под властью Гоминьдана."
 chi_dom.46.a:0 "Они только вызывают проблемы."
 # Мне кажется, или здесь что-то не так в исходнике?
 chi_dom.47.t:0 "Чэнь делает заявление"
 chi_dom.47.d:0 "Чэнь Миншу наконец высказался насчёт проблемы его затянувшегося президентства, хоть он и не является полноценным президентом Республики и просто следит за мирным переходом от федерализма. В своей речи Чэнь также упоминает, как он предан идее установления правления Гоминьдана над Китаем, исходя из факта что он его восстановил."
 chi_dom.47.a:0 "В этом есть смысл!"
 
 chi_dom.48.t:0 "Речь Сун Цинлин"
 chi_dom.48.d:0 "Сун начала свою речь, напомнив что она была замужем за Суном Ятсеном и что она также преданна идеям объединения Китая. Она также сказала что это означает, что она привержена политике Суна Ятсена, и что она будет воплощать его видение Китая."
 chi_dom.48.a:0 "Хорошая речь!"
 
 chi_dom.49.t:0 "Идёт подсчёт результатов выборов"
 chi_dom.49.d:0 "Накануне результатов выборов, мы ждём объявления, кто же поведёт Гоминьдан к величию. Люди показали свою широкую поддержку обоим, ввиду своих взглядов, но к концу дня только один станет победителем. Несмотря на разногласия, Сун подошла к Ченю, пожала его руку, и пожелала ему "Удачи", на что он ответил взаимностью. Скорее всего, это было сделано для того, чтобы показать единство правительства, но некоторые предполагают, что они искренне уважают роль друг друга в Китае."
 chi_dom.49.a:0 "Я просто не могу заснуть."
 
 chi_dom.50.t:0 "Президент объявлен"
 chi_dom.50.d:0 "Голоса подсчитаны, и судьба Гоминьдана... и Китая находится в руках результата. Многие хотят услышать, кто вышел на первое место. Одни люди считают, что им может стать Чэнь ввиду своего твёрдого намерения объединить Китай, в то время как другие обращают внимание на то, что некоторые члены партии рассчитывают на Сун, благодаря её отношениям с Отцом Китая. Как бы там ни было, ясно лишь то, что победитель..."
 chi_dom.50.a:0 "Чэнь Миншу!"
 chi_dom.50.b:0 "Сун Цинлин!"
 
 chi_cng.1.t:0 "Созыв Национального Конгресса"
 chi_cng.1.d:0 "Многие видные члены партии собрались для обсуждения всех государственных вопросов и превращения Гоминьдана в полностью самостоятельное правительство. Основанием для конгресса станет Национальный Конгресс 1924 года, который также был проведён для превращения партии в официальное правительство. Предметы дискуссии будут варьироваться от размышлений о предыдущих событиях до статуса синдикалистских элементов в нашей партии, и будут широко обсуждаться."
 chi_cng.1.a:0 "Превосходно."
 
 chi_cng.2.t:0 "Голосование Гоминьдана насчёт официальной причины провала 1-ой Северной Экспедиции"
 chi_cng.2.d:0 "После продолжительного периода подготовки Революционная Армия выдвинулась на север, чтобы сразить Чжили и объединить страну... но экспедиция не увенчалась успехом. Было названо большое количество причин провала, как, например, отсутствие поддержки среди населения и интервенция иностранных держав, в особенности Германии. Нужно решить, какой из этих двух вариантов является наиболее вероятной причиной провала объединения страны."
 chi_cng.2.a:0 "Империалисты и предатели."
 chi_cng.2.b:0 "Отсутствие поддержки среди населения."
 
 chi_cng.3.t:0 "Вопрос этнической автономии"
 chi_cng.3.d:0 "Большая часть Китая вне 18 провинций была фактически независимой, и там развернулось множество сепаратистских движений. Наша цель - объединить все бывшие территории Цин обратно в единую китайскую нацию. Позволит ли принятие федерализованых этнических зон вне большого Китая обеспечить безопасность и верность неханьских народов?"
 chi_cng.3.a:0 "Нет. Никакой федерализации, только подчинение идеалам Сунь Ятсена"
 chi_cng.3.b:0 "Да. Это самый лучший способ восстановить страну."
 
 chi_cng.4.t:0 "Вопрос синдикалистских партий"
 chi_cng.4.d:0 "Программа партии по развитию Китая планирует, что во время периода Политического Попечительства Гоминьдан будет единственной существующей полноценной политической партией. Как предварительное условие помощи синдикалистов, мы сделали исключения для Китайской Синдикалистской партии и нескольких других незначительных городских синдикалистских группировок. Следует ли предоставить синдикалистским партиям исключение из запрета, в области организации труда в городах?"
 chi_cng.4.a:0 "Нет. Попечительство должно распространятся и на трудовые отношения."
 chi_cng.4.b:0 "Да. Китайский рабочий должен иметь возможность вступать в синдикалистски нацеленные союзы."
 
 chi_cng.5.t:0 "Статус академии Вампу"
 chi_cng.5.d:0 "Военная академия Вампу давно расформирована. Тем не менее, многие в нашем правительстве и вооружённых силах хотели бы видеть её возвращение, ведь тяжело не согласиться с утверждением, что наша армия удручающе уступает нашим соперникам. Если мы вернём академию назад, мы сможем вновь получить сильную армию, которая сделает нашу победу в Китае гарантированной. Учитывая всё это, остаётся лишь два вопроса: должны ли мы возродить её такой, какой она была раньше, или предать ей современные штрихи, поскольку военное дело поменялось со времён экспедиции."
 chi_cng.5.a:0 "Мы просто восстановим академию."
 chi_cng.5.b:0 "Новая академия для нового Китая!"
 
 chi_cng.6.t:0 "Направление НРА"
 chi_cng.6.d:0 "По мере того, как мы объединили южный Китай, появилось несколько идей о том, как вести войну. Две из них наиболее заметны: первая концентрируется на возможности использования наших огромных людских ресурсов как нашей главной силы. Она не особо уникальна среди армий в Китае, но тем не менее, нет ничего плохого в использовании надёжного метода. Вторая идея основывается на модернизации наших армий, которая гарантирует, что когда дело дойдёт до битвы, наши солдаты будут значительно превосходить вражеских. Какую из них мы выберем?"
 chi_cng.6.a:0 "Личный состав - ключ к объединению Китая"
 chi_cng.6.b:0 "Модернизация - ключ к объединению Китая"
 
 chi_cng.7.t:0 "Размышления о предыдущих лидерах"
 chi_cng.7.d:0 "Мы все можем согласиться, что и Сун Ятсен, и Чан Кайши многое сделали для Гоминьдана. Дело за тем, как интерпретировать, сделали ли эти люди лучше всему Китаю. Конечно, Сун Ятсен обладал многими отличными качествами, но тем не менее, он кажется, безнадёжно старался удержаться у власти. Но это также может быть интерпретировано и как то, что он пытался обеспечить выживание Гоминьдана. Роль Чана Кайши также готова к дискуссии, поскольку он много сделал для армии, но тем не менее, он также курировал катастрофическую Северную экспедицию."
 chi_cng.7.a:0 "Они оба - Отец и Сын Китая"
 chi_cng.7.b:0 "Оба принесли добро Китаю, но пожалуй мы можем преуменьшить, сколько именно."
 
 chi_cng.8.t:0 "Доклад о правительстве ЦзянФу"
 chi_cng.8.d:0 "Сун Цинлин была действующим губернатором провинции Фуцзянь и зоны ЦзянФу большую часть прошедшего десятилетия. Её администрация, создавая форму однопартийной демократии, управляемой на местном уровне, создала альтернативное видение того, как можно осуществить национальную революцию, которая противоречит нисходящему характеру программы Ван Цзинвэя. Члены фракции Миньшен критикуют идею расширения программы ЦзянФу на весь Китай, как непрактичную, но её реализация оказалась успешной в экономическом и военном плане, и очень популярной среди населения провинции Фуцзянь."
 chi_cng.8.a:0 "Принять символическую резолюцию, восхваляющую администрацию Сун."
 chi_cng.8.b:0 "Официально признать эксперимент ЦзянФу успешным."
 
 chi_cng.9.t:0 "Пересмотр Войны Пяти Провинций"
 chi_cng.9.d:0 "Пересмотр текущего статуса Национальной Освобождённой зоны и её недавнего расширения за пределы ЦзянФу после последней компании, подготовленной НРА. Общий консенсус всех вовлечённых советует проявлять осторожность в продвижении на север, против Чжили слишком рано. Большинство старой гвардии НРА одобряют фокусирование на объединении южного Китая, прежде чем осмелиться пересечь Хуайхэ, но Молодая Гвардия и её союзники в гражданском Гоминьдане, такие как Чжоу Эньлай, предлагают оппортунистическую позицию в отношении неизбежной войны между Чжилийской кликой и нами, или Фэнтяном."
 chi_cng.9.a:0 "Склониться к региональному объединению."
 chi_cng.9.b:0 "Попытать счастья на севере."
 chi_cng.9.c:0 "Не вмешиваться в стратегические планы НРА."
 
 chi_cng.10.t:0 "Выборы нового Центрального Комитета Гоминьдана"
 chi_cng.10.d1:0 "После серии дебатов во время съезда Ван Цзинвэй заполучил контроль над Гоминьданом и стал новой главой республики. Он вскоре приступит к введению реформ, что помогут республике полностью восстановить былое величие Китая."
 chi_cng.10.d2:0 "После серии дебатов во время съезда фракция Минцуань заполучила контроль над Гоминьданом и встала у руля республики. Они вскоре приступит к введению реформ, что помогут республике полностью восстановить былое величие Китая."
 chi_cng.10.a:0 "Политика председателя Вана принесёт нам процветание."
 chi_cng.10.b:0 "Минцуань вдохнёт новые силы в Комитет"
 
 chi_cng.11.t:0 "Созыв второго национального конгресса"
 chi_cng.11.d:0 "С падением важнейших городов Китая – Пекина и Нанкина – под наш контроль, пришло время созвать второй съезд и обсудить все новые проблемы, представшие пред Гоминьданем. Большое количество значимых членов партии прибудет чтобы обсудить все важные вопросы и реорганизовать Гоминьдан в настоящее республиканское правительство. Кроме того, будет пересмотрена наша внешняя политика и законы военного времени."
 chi_cng.11.a:0 "Отлично."
 
 chi_cng.12.t:0 "Вопрос налогообложения"
 chi_cng.12.d:0 "Гоминьдан ввёл несколько откровенно высоких налогов, со времени первого конгресса, хоть и обещал не делать этого. Это было скрыто тем фактом, что Гоминьдан тогда находился не в очень хорошем положении, но теперь, когда мы захватили и Нанкин, и Пекин, народ видит, что в этом больше нет необходимости. Мы можем немного снизить налоги, или оставить их, пока что..."
 chi_cng.12.a:0 "Мы всё ещё в опасном положении?"
 chi_cng.12.b:0 "Мы должны облегчить их бремя."
 
 chi_cng.13.t:0 "Создание постоянной столицы"
 chi_cng.13.d:0 "Со многими защищёнными ключевыми городами, мы планируем дальнейшее мероприятие для того, чтобы обсудить где должна быть постоянная столица Китая. Многие люди поднимают этот вопрос, как предмет обширных споров, с предложениями переместить столицу в недавно захваченный Пекин, или даже в Ухань, родину революции."
 chi_cng.13.a:0 "Мы определённо над этим подумаем."
 
 chi_cng.14.t:0 "Реинтеграция севера"
 chi_cng.14.d:0 "Влияние Гоминьдана на север Китая всегда было минимальным, так что нам необходимо приложить усилия, чтобы взять различных военачальников под наш контроль и возможно, показать им нашу силу. Некоторые министры подняли вопрос о возможности обеспечения безопасности некоторых районов Восточной Азии и даже российских земель, и хотя они были осмеяны за идею защиты зарубежных территорий, это действительно может быть важным, для того чтобы гарантировать, что влияние империалистов не распространиться дальше."
 chi_cng.14.a:0 "Север должен быть умиротворён"
 
 chi_cng.15.t:0 "Конец Конгресса"
 chi_cng.15.d:0 "С ключевыми городами, Пекином и Нанкином под нашим контролем, мы теперь можем доказать всему миру, что мы - легитимное правительство, и они должны поддерживать нас. Теперь, когда Северная экспедиция окончена, наконец пришла наша очередь играть роль Пекинского правительства."
 chi_cng.15.a:0 "Северная экспедиция была отомщена."
 
 chi_for.1.t:0 "Поддержка от Центрального Комитета Гоминьдана"
 chi_for.1.d1:0 "Центральный комитет Гоминьдана в провинции Фуцзянь выразил свою готовность поддержать нас в борьбе против этих предателей, клики Старой Гуансийской клики. Хотя некоторые наши генералы и чиновники верят, что принятие их помощи заставит нас в какой-то постепенно подчиниться им, для нас их поддержка действительно принесёт большую помощь в войне против Ма Цзи."
 chi_for.1.d2:0 "Центральный комитет Гоминьдана в регионе Фуцзянь неожиданно выразил нам свою поддержку против Федералистов и Купечества. Большинство противится связям с Центральным комитетом Левого Гоминьдана с его лидером, Ван Цзинвэя, поскольку они тяжело предали нас во время войны Гуанси. Тем не менее, поскольку нам также приходится столкнуться также и с Гуандунской кликой, было бы намного легче выиграть войну с их помощью... временной."
 chi_for.1.a:0 "Конечно, поприветствуйте их."
 chi_for.1.b:0 "Это сделка со дьяволом."
 chi_for.1.c:0 "Те, у кого разные убеждения, не могут работать вместе."
 
 chi_for.2.t:0 "Ответ Лянгуанского Гоминьдана"
 chi_for.2.d1:0 "После периода спокойствия, отряды Гоминьдана в Лянгуане наконец показали своё желание получить нашу поддержку. ВОзможно процесс принятия этого решения уклончивый и даже трудный, но во имя Революции, нет ничего непреодолимого. И теперь хорошие новости распространились среди наших солдат и рабочих, что заставляет всех усердно работать сверхурочно и лишь желать, чтобы нашим братьям в Лянгуане можно было доставить больше товаров. И теперь хорошие новости распространились среди наших солдат и рабочих, что заставляет всех усердно работать сверхурочно и лишь желать, чтобы нашим братьям в Лянгуане можно было доставить больше товаров."
 chi_for.2.d2:0 "\"Невероятно!\" - единственный звук, который остаётся после короткого периода молчания и большого, неистового взрыва шума в Центральном комитете Гоминьдана. Неважно по какой причине, но как могли эти лянгуанские идиоты решить отказать нашей искренней доброте и не согласиться с тем, что это ради революции?  Это не только шокировало членов Комитета, но и зажгли огромную волну разногласий среди нашего населения. Хотя раздаются голоса, требующие изгнания всего Лянгуанского Гоминьдана, наш лидер сказал, что Лянгуанский Гоминьдан остаётся нашим братом по революции, и единственная причина, по которой они отказались от нашей поддержки - они не хотели увеличивать бремя, висящее на Центральном Комитете."
 chi_for.2.a:0 "Сила в единстве!"
 chi_for.2.b:0 "Как будто мы могли бы им доверять"
 
 chi_for.3.t:0 "Временная столица в Нанкине?"
 chi_for.3.d:0 "Одержав победу в Цзянсу над остатками южной Чжили, мы взяли под контроль великий приз в виде Нанкина. Город является исторической столицей Китая нескольких династий,  а также был центром Лиги Восьми Провинций. Многие члены Гоминьдана считают, что город должен стать столицей новой республики. Лунъянь мал и изолирован, что позволило восстанию защититься и выжить, но теперь это создаёт препятствия для военной и гражданской администрации. Из прагматических соображений нам стоит перенести столицу в Нанкин, хотя бы до момента выбора постоянной столицы."
 chi_for.3.a:0 "Да, передвинем столицу на север."
 chi_for.3.b:0 "Нет, укрепления Лунъяня слишком важны."
 
 chi_for.4.t:0 "Временная столица в Ханьчжоу?"
 chi_for.4.d:0 "С завоеванием Чжэцзяна у остатков южной Чжили, мы обезопасили Ханьчжоу, провинциальную столицу и важный транспортный центр для Центральной Китайской железной дороги и для морской торговли. Лунъянь мал и изолирован, что позволило восстанию защититься и выжить, но теперь это создаёт препятствия для военной и гражданской администрации. Возможно, будет благоразумно переместить наше правительство в Ханчжоу, до того как будет определено место нашей окончательной столицы."
 chi_for.4.a:0 "Да, передвинем столицу на север."
 chi_for.4.b:0 "Нет, укрепления Лунъяня слишком важны."
 
 chi_for.5.t:0 "Временная столица в Наньчане?"
 chi_for.5.d:0 "С завоеванием остатков южной Чжили, мы обезопасили Нанчан, провинциальную столицу и важную стратегическую точку, обладание которой угрожает и восточному, и центральному Китаю. Лунъянь мал и изолирован, что позволило восстанию защититься и выжить, но теперь это создаёт препятствия для военной и гражданской администрации. Из прагматических соображений нам стоит перенести столицу в Наньчан, хотя бы до момента выбора постоянной столицы."
 chi_for.5.a:0 "Да, передвинем столицу на север."
 chi_for.5.b:0 "Нет, укрепления Лунъяня слишком важны."
 
 chi_for.6.t:0 "Волна саботажа Гоминьдана"
 chi_for.6.d:0 "Волна взрывов прогремела на военных базах и железнодорожных узлах в [ROOT.GetName], что заметно снижает способности нашей армии реагировать на угрозы. Считается, что партизанская деятельность проводится под управлением Гоминьдана, но пока что наши сотрудники службы безопасности смогли задержать только террористов-одиночек. Кроме того, эти атаки сфокусированы на ресурсах и подкреплениях отправляемых на республиканский фронт, что подтверждает наши подозрения о том, что они хорошо осведомлены о ежедневных перемещениях нашей армии.\n\nРазведданные с передовой свидетельствуют о том, что Гоминьдан готовится начать широкомасштабную наступательную операцию."
 chi_for.6.a:0 "Мы должны приготовиться к худшему!"
 
 chi_for.7.t:0 "Гоминьдан готовит атаку против нас"
 chi_for.7.d:0 "Донесения с нашей общей границы с [CHI.GetNameDef] отметили существенное наращивание их сил на границе. Доклады о подозрительной активности рядом с нашими военными складами и раздача пропагандистских листовок рядом с бараками может быть знаком того, что секретные агенты Гоминьдана пытаются подорвать любую потенциальную оборону. Вероятно они планируют вторжение в ближайшее время."
 chi_for.7.a:0 "Мы должны приготовится к худшему!"
 
