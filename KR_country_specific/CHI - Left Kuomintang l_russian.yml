 chi_for.12.t:0 "[ANQ.GetName] терпит поражение"
 chi_for.12.d:0 "Наши союзники из государства [ANQ.GetName] были завоёваны силами государства [606.controller.GetNameDef], и с их поражением предложение сражаться в южном Китае имеет мало пользы. Мы можем продолжить кампанию, чтобы самим обезопасить Пять Провинций и позже установить региональное правительство, но наша главная угроза - есть и остаётся государство [QIE.GetNameDef], чья столица граничит с нашей основной территорией. Было бы предусмотрительно пока что отступить, чтобы нам осталось беспокоиться только об одном фронте."
 chi_for.12.a:0 "Мы должны перегруппироваться и сфокусироваться на Пекинском фронте."
 
 chi_for.13.t:0 "[FNG.GetName] оставляет восточный Китай"
 chi_for.13.d:0 "С нашей победой над государством [ANQ.GetNameDef], государство [FNG.GetNameDef], их союзники, официально отозвали свои экспедиционные силы из интервенции в восточном Китае. Азарт [FNG.GetLeader] в поддержке борьбы [ANQ.GetLeader] явно не оправдался, и у него осталось на одного союзника менее чем к югу от Великой стены.\n\nСейчас, когда силы Фэнтяня ушли, наш конфликт с ними закончился так же, как и начался - неофициально."
 chi_for.13.a:0 "Мир с северо-востоком, пока что."
 
 chi_for.14.t:0 "Антифедералистское объявление [CHI.GetLeader]"
 chi_for.14.d:0 "В сегодняшней речи, [CHI.GetLeader] жёстко ответил на недавно сформированный альянс Китайских Федералистов на юге.\n\n\"Так называемые федералистские идеалы, предлагаемые Китаю, были и будут ложным решением, распространяемым полевыми командирами. Если Китай станет республикой без централизованного контроля, победителями станут любые военачальники контролирующие провинцию, а не люди. Федерализм на самом деле, на практике, то же самое, что и власть военачальников, и только централизованное государство может принести демократию и мир людям."
 chi_for.14.a:0 "Никто из них не без греха."
 chi_for.14.b:0 "Федералисты шокированы подобной доктриной."
 
 chi_for.15.t:0 "Cюэ Юэ и Чжан Факуй возвращаются из [HND.GetName]"
 chi_for.15.d:0 "Благодаря борьбе Суня Фо и других, Чжан Факуй и Сюэ Юэ наконец были вызваны для новой революции, и недавно вернулись в Китай из коммуны Бхарата. Эти тяжёлые годы, в качестве атташе в коммуне Бхарата усилили их волю и настойчивость. Хотя некоторые члены комитета считают, что их более правые идеи могут сделать запутанные отношения Гоминьдана ещё более неразрешимыми, и даже сказаться на прогрессе революции, их замечательные военные навыки отлично усилят наши войска."
 chi_for.15.a:0 "Добро пожаловать домой, товарищи."
 
 chi_for.16.t:0 "Приветствие из Китая"
 chi_for.16.d:0 "Когда корабли Гоминьдана пришвартовались в порту Калькуты, все революционные силы востока наблюдали за "красным" городом. И это - первая встреча между лидером Бхаратской коммуны и вышестоящим лицом Гоминьдана. Конечно, это не первый контакт между двумя сторонами, ведь когда Северная экспедиция потерпела поражение, некоторые старшие генералы Гоминьдана отправились в Индию в качестве советников. Во время этой встречи, Гоминьдан также ясно попросил нас вернуть их на родину, чтобы присоединится к революции. Конечно, Китай нуждается в революционных силах больше нас."
 chi_for.16.a:0 "Оревуар, товарищи!"
 
 chi_for.17.t:0 "Бегство группы китайских советников"
 chi_for.17.d:0 "Задолго до того, как была принята резолюция войны против местных сил в Китае, в нашем военном штабе была сильная оппозиция, которая, конечно была представлена взглядами наших китайских советников на эту потенциальную войну. Но к нашему большому удивлению, после того, как эта резолюция была сделана, группа китайских советников, которые наблюдала за военной ситуацией на линии фронта до вчерашнего дня, пропала, не сказав ни слова. Согласно расследованию, проведённым нашими гарнизонными войсками, кажется, что они перешли границу и исчезли в дождевых лесах Индокитайского полуострова. Пока что, поисковая операция была бесполезна, и на высшем уровне происходят неистовые споры, на тему того, следует ли уведомить дипломатов Гоминьдана, или нет."
 chi_for.17.a:0 "Куда они направляются?"
 
 chi_for.18.t:0 "Добровольное изгнание Чжана Факуя и Сюэ Юэ"
 chi_for.18.d1:0 "Пока наша армия была на марше этим утром, один солдат сделал шокирующее открытие: он наткнулся на Чжана Факуя и Сюэ Юэ, генералов, которые считались пропавшими из Коммуны Бхарата уже несколько месяцев. Это необычное событие даже удивило Верховное Командование и Центральный комитет Гоминьдана. Когда их опросили, два генерала сообщили нашим людям, что узнав, что между Коммуной Бхарата и китайскими силами будет война, они решили отправиться в изгнание, а не бороться против собственного народа. Их патриотическая история заработала дня них множество симпатий среди наших собственных войск. Узнав об этой истории, Центральный Комитет утвердил восстановление этих двух на прежних должностях, и им будет разрешено вернуться к командованию, если будет принято окончательное решение."
 chi_for.18.d2:0 "Согласно докладом местных членов Гоминьдана, Чжан Факуй и Сюэ Юэ, 2 бывших китайских советника, которые пропали в коммуне Бхарата, всплыли на нашей территории. Прибытие этих двух лидеров точно поможет нашей революции, поэтому предложение пригласить их в правительство было принято на полноценном голосовании. После того, как Чжан Факуй и Сюэ Юэ узнали это, они направились в нашу столицу, сопровождаемые отрядами Гоминьдана."
 chi_for.18.a:0 "Добро пожаловать домой, товарищи."
 chi_for.18.b:0 "Они могут присоединиться к нам."
 chi_for.18.c:0 "Пусть найдут себе другое пристанище."
 
 chi_for.21.t:0 "Ультиматум Гоминьдана"
 chi_for.21.d:0 "Гоминьдан потребовал наше возвращение в состав, не важно, дипломатически или силой. Их армии, скорее всего, превосходят наши, так что нам надо с умом выбирать наши следующие шаги."
 chi_for.21.a:0 "Они сделали  нам предложение, от которого невозможно отказаться."
 chi_for.21.b:0 "Великие силы мира защитят нас."
 
 chi_for.22.t:0 "Ответ от Городов-Концессий"
 chi_for.22.d1:0 "Города-Концессии согласились наконец вновь войти в состав Китая после многолетнего угнетения китайских граждан. Места такие, как Гонконг и Шанхай не были по-настоящему свободны, все эти десятилетия, с целыми поколениями, живущими и умирающими под европейским ярмом. Теперь, когда ключевые города под нашим контролем, они могут наконец быть свободны от европейского колониализма."
 chi_for.22.d2:0 "Концессии отказали нашим требованиям и взмолились к Европе за поддержкой. Но это не спасёт их, когда наши армии уже наготове. Остаётся один вопрос: должны ли мы зайти столь далеко, и напасть на них?"
 chi_for.22.a:0 "Прощайте, империалисты."
 chi_for.22.b:0 "Империалисты для нас не авторитет."
 
