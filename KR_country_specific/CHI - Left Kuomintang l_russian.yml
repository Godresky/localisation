 KR_CHI_start_army:0 "Партизанская армия"
 KR_CHI_start_army_desc:0 "Десять лет диверсий и саботажа превратили основу НРА в закалённую армию партизан.\n\n§YКогда НРА будет реорганизована в стандартную армию, эта национальная идея пропадёт.§!"
 
 KR_CHI_popular_support_1:0 "Низкая поддержка народа"
 KR_CHI_popular_support_1_desc:0 "Демократичные и популистские идеалы левого Гоминьдана не имеют поддержки народа, необходимой для обходимой для воссоединения Китая. Нам придётся приложить большое количество усилий к восстановлению страны и одержать значительное количество военных побед, чтобы Националистическое Правительство было воспринято как единственное легитимное, а не как ещё одна банда бандитов и марионеток иностранцев."
 KR_CHI_popular_support_2:0 "Недостаточная поддержка народа"
 KR_CHI_popular_support_2_desc:0 "Демократичные и популистские идеалы левого Гоминьдана заполучили поддержку нескольких известных китайцев, но большинством населения страны Три Народных Принципа приняты ещё не были."
 KR_CHI_popular_support_3:0 "Растущая поддержка народа"
 KR_CHI_popular_support_3_desc:0 "Слово о демократических и популистских идеалах Гоминьдана начинает распространяться, но чтобы добиться легитимности нам придётся приложить ещё много усилий. Многие люди, живущие как на подконтрольной нам территории, так и за её пределами, симпатизируют идеям Национальной Революции Гоминьдана."
 KR_CHI_popular_support_4:0 "Заметная поддержка народа"
 KR_CHI_popular_support_4_desc:0 "Идеология левого Гоминьдана широко известна и популярна среди населения Китая. Значительная часть страны готова признать националистическое правительство единственным легитимным в Китае."
 KR_CHI_popular_support_5:0 "Высокая поддержка народа"
 KR_CHI_popular_support_5_desc:0 "Националистическое правительство, созданное Гоминьданем, считается законным народом страны, и патриоты со всех уголков Китая считают своим долгом способствовать его усилению."
 
