 chi_for.59.d:0 "Провинция [SZC.GetNameDefCap] официально была взята под наш контроль, чтобы обеспечить эффективный контроль региона на время до интеграции региона. Пока что, тем не менее, это автономный регион будет приносить стабильность в зоны, находящиеся под его управлением."
 chi_for.59.a:0 "Китай ещё на один шаг ближе к объединению"
 
