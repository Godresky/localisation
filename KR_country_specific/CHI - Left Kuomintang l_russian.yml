 chi_for.61.d:0 "Провинция [SIK.GetNameDefCap] официально была взята под наш контроль, чтобы обеспечить эффективный контроль региона на время до интеграции региона. Пока что, тем не менее, это автономный регион будет приносить стабильность в зоны, находящиеся под его управлением."
 chi_for.61.a:0 "Китай ещё на один шаг ближе к объединению"
 
 chi_for.62.t:0 "Интригующее предложение"
 chi_for.62.d:0 "Ситуация развивается несовсем в нашу пользу. Гоминьдан смог продвинуться по нашей территории и поставил нас на грань коллапса. Возможно нам стоит сделать... то, что Янь делает всегда и сменить сторону чтобы обеспечить выживание нашего правительства. В конце концов, мы всегда должны выбирать сторону победителей, иначе наш народ пострадает от лишений войны. Должны ли мы принять предложение Гоминьдана, или остаться на стороне проигрывающих?"
 chi_for.62.a:0 "Выживание важнее чести."
 chi_for.62.b:0 "Война ещё повернётся вспять!"
 
 chi_for.63.t:0 "Государство [SHX.GetNameDefCap] под нашим контролем"
 chi_for.63.d:0 "Провинция [SHX.GetNameDefCap] официально была взята под наш контроль, чтобы обеспечить эффективный контроль региона на время до интеграции региона. Пока что, тем не менее, это автономный регион будет приносить стабильность в зоны, находящиеся под его управлением."
 chi_for.63.a:0 "Китай ещё на один шаг ближе к объединению"
 
 chi_for.64.t:0 "Янь отклоняет наше предложение"
 chi_for.64.d:0 "Неожиданно, Янь Сишань решил остаться на стороне врага. Это плохо не только потому что фронт наших врагов останется таким же сильным, как и прежде, но и потому что наш враг, вероятно, сильнее, поскольку Янь всегда выбирает сторону победителей. Тем не менее, мы должны справиться с этими испытаниями, и Янь заплатит за его измену уже довольно скоро."
 chi_for.64.a:0 "Чем выше взлетаешь, тем больнее падать"
 
 chi_for.65.t:0 "Начало Северной экспедиции"
 chi_for.65.d:0 "Наконец-то началось наступление севера и поражение пекинского правительства. Наша армия начала двигаться, и уже произошло несколько пограничных стычек между местными силами и партизанами Левого Гоминьдана, похоже, наша работа там окупилась. С началом экспедиции судьба Китая была предрешена, выполнит ли Гоминьдан когда-либо видение Сунь Ятсена, будет определено победителем этого конфликта."
 chi_for.65.a:0 "Второй раз завораживает"
 
 chi_for.66.t:0 "Пограничные стычки между [SQI.GetName] и [CHI.GetNameDef]"
 # Zhang Tianran:
 chi_for.66.d1:0 "До сих пор вмешательство [SQI.GetLeader] против режима Нанкина и наше собственное восстание избегали прямой конфронтации друг с другом. Однако теперь наши границы встретились с локальными конфликтами, в которые вступили силы НРА и Шаньдун.\n\nПоскольку наши цели Национальной революции находятся в прямом противоречии с фанатизмом [SQI.GetName], многие в Центральном комитете считают, что расширение войны в Пяти Провинциях неизбежно, и приветствуют это. Некоторые группы в НРА выступают против этого, утверждая, что с Игуаньдао, возможно, действительно стоит сотрудничать, но это может остаться незамеченным." # Zhang Tianran
 # Zhang Zongchang:
 chi_for.66.d2:0 "До сих пор вмешательство [SQI.GetLeader] против режима Нанкина и наше собственное восстание избегали прямой конфронтации друг с другом. Однако теперь наши границы встретились с локальными конфликтами, в которые вступили силы НРА и Шаньдун.\n\nПоскольку наши цели Национальной революции находятся в прямом противоречии с военачальником [SQI.GetName], многие в Центральном комитете считают, что расширение войны в Пяти Провинциях неизбежно, и приветствуют это. Некоторые группы в НРА выступают против этого, утверждая, что силы Цзунчана превосходят по численности благодаря фэнтянской поддержке, но все же конфликт с ними неизбежен." # Zhang Zongchang
 chi_for.66.a:0 "Мы отправим их на север"
 chi_for.66.b:0 "Пока что мир восторжествует..." 
 
 chi_for.67.t:0 "Война между [SQI.GetName] и [CHI.GetNameDef]"
 chi_for.67.d:0 "До сих пор восстание [CHI.GetLeader] против режима Нанкина и наше собственное восстание избегали прямой конфронтации друг с другом. Однако теперь наши границы столкнулись с локальными конфликтами, когда силы НРА и Шаньдуна вступили друг с другом в бой.\n\nС помощью [FNG.GetNameDef] наши силы могут иметь небольшое материальное преимущество перед националистами, при условии, что мы сможем удержать побережье." 
 chi_for.67.a:0 "Генерал-Псина будет править юго-востоком!"
 chi_for.67.b:0 "Игуаньдао поможет крестьянам, как только Гоминьдан уйдет!"


