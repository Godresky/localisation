 chi_for.10.t:0 "[LEP.GetName] терпит поражение"
 chi_for.10.d1:0 "С капитуляцией оставшихся [LEP.GetAdjective]их сил, мы наконец победили одного из конкурентов в контроле Пяти Восточных Провинций, и наш первый важный шаг к обеспечению безопасности региона был достигнут. \n\nНашим следующим приоритетом должно быть завершение продолжающегося конфликта с государством [ANQ.GetNameDef], и тогда мы сможем установить мир на востоке."
 chi_for.10.d2:0 "С капитуляцией остатков [LEP.GetAdjective]их сил, мы наконец победили обоих конкурентов в контроле Пяти Восточных провинций. Наш контроль в регионе теперь в безопасности, за исключением случайных отчётов о бандитизме, бросающем вызов авторитету государства [ROOT.GetNameDef]. С приобретением этого плацдарма, Национальная революция будет иметь безопасный фундамент для объединения провинций."
