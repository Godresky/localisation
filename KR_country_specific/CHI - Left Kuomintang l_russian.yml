 CHI_dec_integrate_YUN:0 "Юго-запад Китая долгое время был изолирован от политики, и пришло время вновь дать им возможность представлять свои интересы"
 CHI_dec_integrate_SZC:0 "Сычуань - один из наиболее населённых регионов Китая, и нашим долгом должна стать реинтеграция района Сычуаньской впадины назад под наш полный контроль"
 CHI_dec_integrate_SHX:0 "Шаньси долгое время была известна как нейтральная клика из-за своего нежелания вступать во внешние конфликты, но теперь, когда горы находятся в нашей зоне влияния, мы должны вывести "образцовую провинцию" из состояния нейтралитета."
 CHI_dec_integrate_XSM:0 "Клика Ма - ключ к северо-западу, и потому вполне естественно, что они должны быть включены в наше правительство."
 CHI_dec_integrate_SIK:0 "Зона Синьцзянь - дикий рубеж Китая, и во время своего правления династия Цин мало взаимодействовала с далёким западом. Мы исправим эту ошибку, и предотвратим разгорание в этой провинции ещё одной большой войны."
 CHI_dec_integrate_FNG:0 "Северо-восток теперь умиротворён, и автономное правительство, установленное там теперь бесполезно. Мы должны немедленно начать реинтеграцию региона, и обезопасить наши рубежи напротив российского Дальнего Востока"
 
 CHI_dec_pop_industrialise:0 "Увеличить нашу поддержку"
 CHI_dec_pop_industrialise_desc:0 "Теперь, когда комиссия действует, наше правительство может получить большую поддержку, благодаря фабрикам, которые мы строим."
