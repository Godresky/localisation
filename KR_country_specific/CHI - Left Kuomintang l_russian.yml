 CHI_dec_locate_nanjing:0 "Объявить Нанкин постоянной столицей"
 CHI_dec_locate_nanjing_desc:0 "Нанкин является местом, где были выкованы основы республики, что делает его отличным местом для нашей новой столицы."
 CHI_dec_locate_beijing:0 "Объявить Пекин постоянной столицей"
 CHI_dec_locate_beijing_desc:0 "Пекин очень долгое время был столицей имперского Китая, и мы, разместив наше правительство там, сможем проецировать большее количество влияния."
 CHI_dec_locate_wuchang:0 "Объявить Учан постоянной столицей"
 CHI_dec_locate_wuchang_desc:0 "Учан является родиной великой революции, положившей конец упадочному правлению Цин, и станет новым началом для новой республики."
 
 CHI_mission_get_access_sea:0 "Заполучить доступ к морю"
 CHI_mission_get_access_sea_desc:0 "Правительство Гоминьдана не сможет вернуться домой, если у под нашем контролем не будет ни одного порта. Если мы сможем вернуть порт в провинции Фуцзянь, то сможем обеспечить прямой путь обратно в базовый регион."
 CHI_mission_secure_fujian:0 "Обезопасить провинцию Фуцзянь"
 CHI_mission_secure_fujian_desc:0 "Наши агенты и члены партии рассеяны по всей провинции Фуцзянь. Обеспечение безопасности остальных частей провинции, и мобилизация большего количества соединений здесь будет куда проще, чем в остальных регионах."
 CHI_mission_secure_gannan:0 "Обезопасить префектуру Ганьнань"
 CHI_mission_secure_gannan_desc:0 "Наша близость к южной Цзянси, и наша прошлая работа по получению поддержки среди местных крестьян означает, что регион Ганань будет легко занят нашими армиями."

