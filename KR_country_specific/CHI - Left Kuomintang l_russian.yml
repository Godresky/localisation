 chi_fng.1.t:0 "Начало переговоров"
 chi_fng.1.d:0 "Фэнтяньские делегаты прибыли в Нанкин и были радушно встречены нашими делегатами. После приглашения фэнтянских делегатов к обеду, переговоры готовы начаться."
 chi_fng.1.a:0 "Давайте надеяться, что Маршал Чжан поставит интересы Китая выше собственных"
 
 chi_fng.2.t:0 "Государство [CHI.GetNameDefCap] приглашает нас на переговоры"
 chi_fng.2.d:0 "Хотя у нас наверняка были разногласия с Гоминьданом, мы должны помнить, что оба наших правительства основываются на базовых идеалах республиканизма. Не смотря на то, что это и может действительно быть так, нам также надо помнить, что их форма республиканизма была искажена синдикалистскими элементами. Тем не менее, они могут быть полезным союзником против [QIE.GetNameDefCap]. Что мы ответим?"
 chi_fng.2.a:0 "Мы выслушаем их"
 chi_fng.2.b:0 "Никакого сотрудничества с синдикалистами!"
 
 chi_fng.3.t:0 "Переговоры сорваны"
 chi_fng.3.d:0 "Хотя мы изо всех сил пытались предоставить справедливые и обоснованные варианты за столом переговоров, фэнтяньские делегаты показали своё безрассудство. Сегодня делегаты Фэнтяня вышли из зала, и переговоры зашли в тупик."
 chi_fng.3.a:0 "Они не настоящие республиканцы!"
 
 chi_fng.4.t:0 "Фэнтянь соглашается приступить к переговорам"
 chi_fng.4.d:0 "Фэнтяньское правительство приняло наше предложение переговоров. Вскоре они прибудут в Нанкин."
 chi_fng.4.a:0 "Маршал Чжан счёл переговоры нужными, давайте начинать."
 
 chi_fng.5.t:0 "Переговоры продолжаются"
 chi_fng.5.d:0 "Переговоры продолжаются, пока что, без особого успеха. Тем не менее, всё ещё остаётся надежда на то, что мы придём к соглашению."
 chi_fng.5.a:0 "Такие дела занимают некоторое время"
 
 chi_fng.6.t:0 "Судьба государства [QIE.GetNameDef]"
 chi_fng.6.d:0 "Актуальной темой этих переговоров стала политика по отношению к государству [QIE.GetNameDefCap]. У нас два варианта. Мы можем предложить совместное вторжение в государство [QIE.GetNameDefCap] с Фэнтяном, или предложить Фэнятну не вмешиваться в наше вторжение в государство [QIE.GetNameDefCap]."
 chi_fng.6.a:0 "Предложить организовать совместное вторжение Гоминьдана и Фэнтяна в государство [QIE.GetNameDefCap]"
 chi_fng.6.b:0 "Предложить Фэнтяну пакт о невмешательстве и добиться того, чтобы они держались подальше от этой войны."
 
 chi_fng.7.t:0 "Гоминьдан предлагает альянс против государства [QIE.GetNameDefCap]"
 chi_fng.7.d:0 "Делегаты в Нанкине предложили нам альянс против государства [QIE.GetNameDefCap]. Это почти наверняка обеспечит уничтожение государства [QIE.GetNameDefCap], но нам придётся делиться военными трофеями с Гоминьданом."
 chi_fng.7.a:0 "Государство [QIE.GetNameDefCap] должно пасть. Мы будем работать с Гоминьданом."
 chi_fng.7.b:0 "Мы можем сами справиться с [QIE.GetNameDef]."
 
 chi_fng.8.t:0 "Гоминьдан предлагает нам держаться подальше от надвигающейся войны"
 chi_fng.8.d:0 "Во время переговоров в Нанкине, делегаты Гоминьдана предложили нам не вмешиваться в надвигающуюся войну с государством [QIE.GetNameDefCap]. Хотя это почти наверняка оскорбит Маршала Чжана, мы должны помнить, что Гоминьдан - одна из самых мощных фракций в Китае, и наш отказ может очень сильно разозлить их."
 chi_fng.8.a:0 "Они - главная сила в Китае, мы согласимся"
 chi_fng.8.b:0 "Вы, должно быть, шутите"
 
 chi_fng.9.t:0 "Фэнтянь соглашается с планом"
 chi_fng.9.d:0 "Делегаты в Нанкине согласились с нашими планами. Хоть это и довольно неожиданно, мы довольны."
 chi_fng.9.a:0 "Тост за наших новых друзей в Фэнтяне!"
 
 chi_fng.10.t:0 "Конец переговоров"
 chi_fng.10.d:0 "Фэнтяньские делегаты покинули Нанкин и теперь в обратном пути в Фэнтянь. Переговоры оказались огромным успехом."
 chi_fng.10.a:0 "Китай останется республиканским."
 
 chi_fng.11.t:0 "Государство [FNG.GetNameDefCap] проводит мобилизацию"
 chi_fng.11.d:0 "Наши друзья в Фэнтяне проводят мобилизацию против государства [QIE.GetNameDefCap]. Война за освобождение Китая наконец стоит перед нами, республиканизм вновь расцветёт в Китае. Согласно договору, мы обязаны присоединиться к их стараниям... если мы хотим получить свою часть территории."
 chi_fng.11.a:0 "Время пришло"
 
 chi_fng.12.t:0 "Правительство государства [CHI.GetNameDefCap] проводит мобилизацию"
 chi_fng.12.d:0 "Наши друзья из Гоминьдана на юге начали мобилизацию против государства [QIE.GetNameDefCap]. Война за освобождение Китая наконец стоит перед нами, республиканизм вновь расцветёт в Китае. Согласно договору, мы обязаны присоединиться к их стараниям... если мы хотим получить свою часть территории."
 chi_fng.12.a:0 "Время пришло"
 
 chi_fng.13.t:0 "[CHI.GetNameDefCap] вступает в войну"
 chi_fng.13.d:0 "Этим утром отряды Гоминьдана на нашей границе открыли огонь по нашим позициям и захватили ключевые пограничные пункты, кажется наши худшие опасения подтвердились: Гоминьдан официально вступил в войну против нас."
 chi_fng.13.a:0 "Проклятые предатели!"
 
 chi_fng.14.t:0 "[FNG.GetNameDefCap] вступает в войну"
 chi_fng.14.d:0 "Этим утром отряды Фэнтяна на нашей границе открыли огонь по нашим позициям и захватили ключевые пограничные пункты, кажется наши худшие опасения подтвердились: Фэнтяньское правительство официально вступило в войну против нас."
 chi_fng.14.a:0 "Проклятые предатели!"
 
 chi_fng.15.t:0 "Делёж военных трофеев"
 chi_fng.15.d:0 "Гоминьдан оказался победителем в схватке с нашим врагом. Как бы там ни было, пришло время делить военные трофеи вместе с Фэнтяном. Мы можем сдержать своё слово, и разделить земли так, как договорились, или мы можем просто забрать всё себе. Что мы должны сделать?"
 chi_fng.15.a:0 "Мы чтим условия договора"
 chi_fng.15.b:0 "Есть только один Китай!"
 
 chi_fng.16.t:0 "[CHI.GetNameDefCap] отказывается передать нам земли"
 chi_fng.16.d:0 "Гоминьдан, после запроса нашего правительства, категорически отказался передавать нам земли, о которых мы до этого договорились. Если мы хотим сохранить лицо, мы должны атаковать немедленно, иначе многие военачальники, которые могут стать на нашу сторону увидят нашу слабость."
 chi_fng.16.a:0 "Конечно они отказались..."
 chi_fng.16.b:0 "Они могут играть роль Центрального правительства, пока что..."
 
 chi_fng.17.t:0 "Делёж военных трофеев"
 chi_fng.17.d:0 "Мы оказались победителем в схватке с нашим врагом. Как бы там ни было, пришло время делить военные трофеи вместе с Гоминьданом. Мы можем сдержать своё слово, и разделить земли так, как договорились, или мы можем просто забрать всё себе. Что мы должны сделать?"
 chi_fng.17.a:0 "Мы чтим условия договора"
 chi_fng.17.b:0 "Есть только один Китай!"
 
 chi_fng.18.t:0 "[FNG.GetNameDefCap] отказывается передать нам земли"
 chi_fng.18.d:0 "Фэнтяньское правительство, после запроса нашего правительства, категорически отказалось передавать нам земли, о которых мы до этого договорились. Если мы хотим извлечь как можно больше из этого вакуума власти, мы должны атаковать немедленно."
 chi_fng.18.a:0 "Конечно они отказались..."
 chi_fng.18.b:0 "Они могут играть роль Центрального правительства, пока что..."
 
 chi_fng.19.t:0 "Объединение страны"
 chi_fng.19.d:0 "Наступило время начать процесс объединения Китая под властью Гоминьдана. Единственное препятствие нашей цели - Фэнтянское правительство... мы должны рассмотреть предложение провести вторую серию переговоров, чтобы убедить маршала Чжана сотрудничать."
 chi_fng.19.a:0 "Мы должны объединить нацию"
 
 chi_fng.20.t:0 "[CHI.GetNameDefCap] предоставляет нам шанс на объединение страны"
 chi_fng.20.d:0 "Гоминьдан недавно вышел на связь с одним из наших делегатов, с предложением, которое они считают шансом на объединение нации. С провозглашением Республики Китай было лишь вопросом времени, когда подобное требование дойдёт до нас. Как мы должны ответить?"
 chi_fng.20.a:0 "Мы приступим к переговорам"
 chi_fng.20.b:0 "Они хотят свергнуть маршала Чжана!"
 
 chi_fng.21.t:0 "Фэнтянь отказывается продолжать переговоры"
 chi_fng.21.d:0 "Эти глупцы в Фэнтяне отказались от продолжения наших переговоров с Чжанам, ссылаясь на то, что мы - угроза старым Бэйянским республиканским идеалам. У нас больше нет другого выбора."
 chi_fng.21.a:0 "Мы объединим страну силой!"
 
 chi_fng.22.t:0 "[FNG.GetNameDefCap] соглашается на встречу"
 chi_fng.22.d:0 "Фэнтянское правительство согласилось встретиться и начать переговоры по объединению. Это может предоставить нам возможность мирного объединения, что определённо не соответствует тому, что предсказывало наше правительство."
 chi_fng.22.a:0 "Превосходно!"
 
 chi_fng.23.t:0 "Внести предложение об объединении"
 chi_fng.23.d:0 "Фэнтяньские делегаты прибыли, и переговоры уже начались. Мы должны предложить полное объединение и официальную интеграцию Фэнтяна в Республику. Шансы того, что Чжан согласиться на это минимальны, но попробовать стоит."
 chi_fng.23.a:0 "Может у нас есть шанс?"
 
 chi_fng.24.t:0 "Пекин предлагает объединение"
 chi_fng.24.d:0 "Делегаты Гоминьдана предложили объединение под их властью, но благосклонно предложили нам ограниченную автономию под властью Китая, управляемым Гоминьданом. Как мы ответим?"
 chi_fng.24.a:0 "Предложить им лояльность в обмен на поддержку и автономию."
 chi_fng.24.b:0 "Отказаться"
 
 chi_fng.25.t:0 "Фэнтянь соглашается, со своей ценой"
 chi_fng.25.d:0 "Фэнтянь принял наше предложение по объединению, хотя и настояли на сохранении определённой степени автономии под нашей властью. Мы согласились."
 chi_fng.25.a:0 "Мы наконец объединили страну!"
 
 chi_fng.26.t:0 "Северо-восток наш!"
 chi_fng.26.d:0 "Фэнтяньское правительство уступило и приняло наше предложение, позволим нашим войскам войти в регион Фэнтянь. Северо-восточный регион наконец закреплён за Гоминьданом."
 chi_fng.26.a:0 "Исторический день для Китая!"
 
 chi_fng.27.t:0 "Маршал Чжан оставляет пост"
 chi_fng.27.d:0 "Следуя соглашению с Гоминьданом, маршал Чжан этим утром решил покинуть свой пост. Для многих это стало шоком, но его наследие будет жить, несмотря на все насмешки."
 chi_fng.27.a:0 "Да здравствует Сюэлян!"
 
 chi_fng.28.t:0 "Фэнтянь пал"
 chi_fng.28.d:0 "Мы только что получили новости о капитуляции Фэнтяньского правительства армии Гоминьдана. Контроль Гоминьданом региона является прямой угрозой нашим интересам в Азии и безопасности нашего государства."
 chi_fng.28.a:0 "Невозможно!"
 chi_fng.28.b:0 "Мы ничего не можем поделать..."
 
 chi_fng_war.1.t:0 "Предложение Гоминьдана"
 chi_fng_war.1.d:0 "Мы только что получили предложение от Гоминьдана. Они заявляют, что если мы присоединимся к их борьбе против Фэнтяньского правительства, то они позволят нам оставить за собой восточный Шаньси. Мы, конечно можем отказаться от этой сделки, или принять окончательное решение после того, как выслушаем контрпредложение маршала Чжана..."
 chi_fng_war.1.a:0 "Скажите им, что мы согласны"
 chi_fng_war.1.b:0 "Давайте сначала свяжемся с Фэнтянем"
 chi_fng_war.1.c:0 "Мы считаемся нейтральной кликой не просто так."
 
 chi_fng_war.2.t:0 "Шаньси отказывается от союза"
 chi_fng_war.2.d:0 "Заявив, что они не собираются нарушать свою позицию нейтралитета, правительство Шаньси отказалось присоединиться к нашей борьбе против Фэнтяньского правительства."
 chi_fng_war.2.a:0 "Ну, по крайней мере, они не встали на их сторону"
 
 chi_fng_war.3.t:0 "Шаньси принимает наше предложение"
 chi_fng_war.3.d:0 "Этим утром мы получили известие о том, что Шаньси приняли наше предложение атаковать Фэнтянь. Надеемся, мы сможем положиться на вступление Яня в войну, но мы всегда должны осторожны, ведь его оппортунизм не знает границ."
 chi_fng_war.3.a:0 "Они сделали правильный выбор"
 
 chi_fng_war.5.t:0 "Шаньси делает предложение"
 chi_fng_war.5.d:0 "В недавнем сообщении, правительство Шаньси предложило нам сделку. Они сказали, что присоединятся к нашей борьбе против Гоминьдана, при условии что мы передадим им контроль над Восточным Шаньси. Как мы должны ответить?"
 chi_fng_war.5.a:0 "Янь рассчитывает на нужного человека, мы согласны"
 chi_fng_war.5.b:0 "Мы не отдадим наши жизненно важные земли"
 
 chi_fng_war.6.t:0 "Фэнтянь соглашается"
 chi_fng_war.6.d:0 "Мы только что получили известие о том, что маршал Чжан принял наше предложение и будет ожидать нашей скорой атаки. Остаётся надеяться, что они нас не подведут."
 chi_fng_war.6.a:0 "Мы много ставим на тебя, Чжан"
 
 chi_fng_war.7.t:0 "Время для удара!"
 chi_fng_war.7.d:0 "Наши войска размещены на границе и настало время начать нашу интервенцию, и вернуть восточные части провинции на благо людей. Давайте надеяться, что мы выбрали правильную сторону..."
 chi_fng_war.7.a:0 "Это должно быть довольно неожиданным"
 
 chi_fng_war.8.t:0 "Возвращение Восточной Шаньси?"
 chi_fng_war.8.d:0 "Хоть и предоставление Яню Восточной Шаньси - главная часть нашей сделки с их правительством, но сейчас много споров вызвано тем, должны ли мы следовать своим обещаниям. Если мы откажемся отдать Восточную Шаньси, нам почти наверняка придётся разбираться с ещё одним конфликтом."
 chi_fng_war.8.a:0 "Мы чтим сделку с Янем, и нам придётся последовать её условиям"
 chi_fng_war.8.b:0 "Он мятежник, и мы отнесёмся к нему соответственно"
 
 chi_fng_war.9.t:0 "Гоминьдан возвращает Восточную Шаньси за свою цену."
 chi_fng_war.9.d:0 "Гоминьдан согласился последовать нашему предыдущему соглашению. Тем не менее, они потребовали подчиниться их администрации и присоединиться к их правительству. Что мы должны сделать?"
 chi_fng_war.9.a:0 "Гоминьдан на шаг впереди"
 chi_fng_war.9.b:0 "Мы не преклонимся перед предателями"
 
 chi_fng_war.10.t:0 "Гоминьдан отказывается отдать нам земли"
 chi_fng_war.10.d:0 "Правительство Гоминьдана демонстративно отказалось возвращать нам наши земли, ради которых мы заключили пакт, чтобы помочь им. Это предательство показало нам, что ни одному центральному правительству нельзя доверять."
 chi_fng_war.10.a:0 "Почему мы доверяли им?"
 
 chi_fng_war.11.t:0 "Шаньси присоединилась к нашему правительству"
 chi_fng_war.11.d:0 "Шаньси уступила нашим требованиям и присоединилась к нам. Теперь, когда регион под нашим прочным контролем, мы можем обратить свой взор дальше на запад, чтобы обезопасить земли всех остальных военачальников, которые пока что ускользали от него. Мы ещё на один шаг ближе к объединению Китая под одним знаменем."
 chi_fng_war.11.a:0 "Китай вновь почти целый!"
 
 chi_fng_war.12.t:0 "Возвращение Восточной Шаньси?"
 chi_fng_war.12.d:0 "Хоть и предоставление Яню Восточной Шаньси - главная часть нашей сделки с их правительством, но сейчас много споров вызвано тем, должны ли мы следовать своим обещаниям. Если мы откажемся отдать Восточную Шаньси, нам почти наверняка придётся разбираться с ещё одним конфликтом."
 chi_fng_war.12.a:0 "Мы чтим сделку с Янем"
 chi_fng_war.12.b:0 "Он повстанец, и мы будем обращаться с ним как с повстанцем"
 
 chi_fng_war.13.t:0 "Восточная Шаньси вновь наша"
 chi_fng_war.13.d:0 "Фэнтяньское правительство вернула Восточную Шаньси, как и обещала. Янь не зря поставил карты на Чжана, ведь он верен своему слову. Теперь, когда Шаньси и Шэньси полностью под нашим контролем, мы можем по-настоящему сосредоточиться на развитии её в Образцовую Провинцию."
 chi_fng_war.13.a:0 "Маршал Чжан - всего лишь винтик в машине под названием Китай"
 
 chi_fng_war.14.t:0 "Маршал Чжан отказывается отдать земли"
 chi_fng_war.14.d:0 "Фэнтяньское правительство демонстративно отказалось возвращать нам наши земли, ради которых мы заключили пакт, чтобы помочь им. Это предательство показало нам, что ни одному центральному правительству нельзя доверять."
 chi_fng_war.14.a:0 "Почему мы доверяли им?"
 
 chi_fng_war.15.t:0 "Гоминьдан совершает набег на южную границу"
 chi_fng_war.15.d:0 "Мы только что получили доклад от наших военных гарнизонов на границе с Гоминьданом. Кажется, Гоминьдан вторгся через свой сектор на нашу сторону границы. Это продолжалось недолго, пока подразделение, по-видимому, не осознало свою ошибку и быстро вернулось на свою сторону."
 chi_fng_war.15.a:0 "Как странно..."
 
 chi_fng_war.16.t:0 "Гоминьдан усиливает набеги"
 chi_fng_war.16.d:0 "Согласно нашему военному командованию, мы получили множество докладов о набегах Гоминьдана через их сектор границы. Было доложено по меньшей мере о шести набегах, случившихся в разных местах вдоль всей нашей южной границы. Мы ответили увеличением наших гарнизонов, чтобы удостовериться, что синдикалисты останутся на своей стороне границы. Нам нужно быть бдительными."
 chi_fng_war.16.a:0 "Они планируют вторжение?"
 
 chi_fng_war.17.t:0 "Местные уличены в нападении на прогоминьдановских чиновников"
 chi_fng_war.17.d:0 "Этим утром мы получили известие о том, что люди в некоторых пограничных городах были уличены в нападениях на местных прогоминьдановских чиновников. Мы получили доклады о поджоге, и как минимум трёх убитых."
 chi_fng_war.17.a:0 "Тревожно"
 
 chi_fng_war.18.t:0 "Бэйянский чиновник убит!"
 chi_fng_war.18.d:0 "Новости о смерти бэйянского чиновника быстро распространились среди нашего правительства. После неудачного появления на конференции, он был найден убитым на своей кухне. Хотя причина смерти пока не установлена, многие в правительстве становятся всё больше и больше похожи на параноиков."
 chi_fng_war.18.a:0 "Убийцы, посланные Гоминьданом?"
 
 chi_fng_war.19.t:0 "Красная паника вызывает беспорядки на севере"
 chi_fng_war.19.d:0 "Многие протестующие, по-видимому, этой ночью начали выходить на улицы и сжигать красные флаги, скандируя "Смерть красным" и "Спасите наши семьи". Все эти истории давно известны. Народ не глупцы, и осведомлены о том, что происходит. Каждый день, рассказы приходят с нашей южной границы. Массовые казни, конфискация земли, убийства семей. Люди увидели, что сделали эти кровавые жаждущие синдикалисты с нашей землёй, и никогда не позволят подомному произойти здесь."
 chi_fng_war.19.a:0 "Мы должны что-то сделать прежде чем это выйдет из-под контроля"
 
 chi_fng_war.20.t:0 "Взрыв в Пекине"
 chi_fng_war.20.d:0 "Только что было доложено, что на промышленном предприятии в Пекине произошёл мощный взрыв. Кажется, будто это произошло без всякой на то причины, и когда власти прибыли к месту события, здание было полностью разрушено. К этому моменту, количество жертв находится в районе тридцати четырёх. Проводится расследование, чтобы выяснить кто стоял за этим, но на данный момент, люди в ужасе."
 chi_fng_war.20.a:0 "Это, должно быть, работа Гоминьдана"
 
 chi_fng_war.21.t:0 "Решение маршала"
 chi_fng_war.21.d:0 "После осведомления о взрыве, маршал Чжан назначил встречу с самыми высокопоставленными генералами и штабом, чтобы обсудить возможные меры. На данный момент, есть множество доказательств того, что за атакой стоит Гоминьдан. Это определённо объявление войны Гоминьданом. Что решит сделать маршал Чжан?"
 chi_fng_war.21.a:0 "За этим стоит Гоминьдан, они обязаны заплатить!"
 chi_fng_war.21.b:0 "Это только нагнетание страха, отправьте военных чтобы усмирить беспорядки."
 
 chi_fng_war.22.t:0 "Фэнтянь объявляет войну"
 chi_fng_war.22.d:0 "Этим вечером Фэнтяньское правительство формально заявило о начале войны с нами. Причиной для начала конфликта они назвали множественные столкновения на границе, убийство членов правительства  и пособничество терроризму. Доказательства, как они заявляют, неопровержимы, и у них не остаётся выбора, кроме как начать проведение военных операций."
 chi_fng_war.22.a:0 "Они совершили страшную ошибку..."

### Decisions ###
 CHI_military_expeditions_category:0 "Китайская Национальная Революция"
 CHI_military_expeditions_category_desc:0 "После катастрофического поражения Северной Экспедиции, единство Гоминьдана буквально и фигурально раскололось по идеологическим линиям. В то время как правое крыло организации нашло прибежище среди южно-китайских  военачальников, от левого Гоминьдана осталось лишь партизанское сопротивление на юго-востоке и правительство в изгнании, находящееся в Париже.  За время прошедших десяти лет появлялось мало возможностей восстановить параллельное правительство, но все согласны, что следующая попытка должна полностью принять идеи социалистической революции. Ведь это может стать последним шансом на воплощение видения Сунь Ятсена."
 CHI_mingshu_category:0 "Консолидация Лянгуана"
 CHI_mingshu_category_desc:0 "Провинции-двойники Лянгуана - последний бастион центральной власти Гоминьдана, и поэтому многие люди там рвутся к власти, подобно стервятникам. Главный оппонент Чэня Миншу - не западный военачальник, а дружественная Сун Цинлин. Чэнь и Сун будут сражаться за контроль над республикой, и формирование Китая в своём уникальном видении."
 CHI_warlord_diplomacy_category:0 "Переговоры с полевыми командирами"
 CHI_warlord_diplomacy_category_desc:0 "С коллапсом Лиги Восьми Провинций, южный Китай погрузился в полную анархию. Любые союзы с кликами военачальников или мятежными правительствами недолговечны, но они могут быть полезны, для того чтобы отвести одну угрозу и сфокусироваться на другой."
 CHI_autonomous_ethnic_region_category:0 "Этнические автономные регионы"
 CHI_national_RC_category:0 "Национальная Комиссия Реконструкции"
 CHI_national_RC_category_desc:0 "Теперь, когда мы взяли под контроль главные населённые пункты Китая, мы можем начать процесс индустриализации. Мы можем привлечь обширные §Yлюдские ресурсы§! Китая для этого, но не стоить забывать, что на возведение фабрик уйдёт некоторое количество §Yвремени§!." 
 CHI_east_asian_league_category:0 "[CHI.GetFactionName]"
 CHI_liberate_asia_category:0 "Освобождение Азии"
 CHI_alignment_integration_category:0 "Интеграция Китайских Автономных Регионов"
 CHI_alignment_integration_category_desc:0 "Наша победа на севере Китая позволила нам централизовать и сплотить правительство страны. Тем не менее, часть провинций остаётся под контролем автономных губернаторов, которые должны быть взяты под наш более прямой контроль..."
 CHI_capital_relocation_category:0 "Провозглашение постоянной столицы"
 CHI_capital_relocation_category_desc:0 "Многие города были столицами объединённого китайского государство, и теперь, когда ключевые части Китая под нашим управлением, мы можем провозгласить постоянную столицу республики. Есть три главных варианта, и чтобы выбрать один из них мы должны контролировать следующие города: Нанкин, Пекин или Учан. Каждый из них имеет свои уникальные преимущества. Мы должны выбирать осторожно, ведь это решение будет необратимо."
 CHI_dec_south_warlord_expedition:0 "Приготовиться к войне против государства [From.GetNameDef]"
 CHI_dec_south_warlord_expedition_desc:0 "Первым приоритетом в национальном объединении должно стать обеспечение безопасности южного Китая. Нанесение поражения военачальникам из государства [From.GetNameDef] - важный шаг на пути к этому."
 CHI_dec_west_warlord_expedition:0 "Приготовить экспедицию против [From.GetNameDef]"
 CHI_dec_west_warlord_expedition_desc:0 "Военачальники государства [From.GetName] на западе будут угрозой нашему стратегическому тылу, до тех пор пока они либо не присоединятся к Революции, либо будут нейтрализованы."
