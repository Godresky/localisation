 chi_for.60.d:0 "Провинция [XSM.GetNameDefCap] официально была взята под наш контроль, чтобы обеспечить эффективный контроль региона на время до интеграции региона. Пока что, тем не менее, это автономный регион будет приносить стабильность в зоны, находящиеся под его управлением."
