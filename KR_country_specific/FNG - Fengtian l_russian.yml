### Leaders ###
### Ideas ###
 FNG_Regionalist_Sentiment:0 "Регіоналістські настрої"
 FNG_Regionalist_Sentiment_desc:0 "Национальные цели нашего правительства всегда вступали в противоречие с более локализованными регионалистскими идеями, которые более привлекательны для в целом аполитичного большинства, чем возвышенные республиканские идеалы. Хотя Чжан Цзолинь когда-то придерживался регионалистских настроений до своего нынешнего положения в качестве правителя, теперь это угрожает сорвать его планы снова пойти к югу от Великой стены, завоевать Пекин и вернуть себе весь Китай."
 FNG_Regionalist_Resentment:0 "Возмущение регионалистов"
 FNG_Regionalist_Resentment_desc:0 "Вызванный слухами гнев незаметно закипает у одних слоев населения, в то время как другие начали выходить на улицы в знак протеста."
 FNG_Regionalist_Outrage:0 "Произвол регионалистов"
 FNG_Regionalist_Outrage_desc:0 "Попытки правительства подавить так называемую «партию Дунбэй», по крайней мере временно, привели к обратным результатам, поскольку протесты быстро переросли в беспорядки в некоторых городских центрах. У правительства теперь есть все основания для того, чтобы раз и навсегда подавить и подавить это подрывное движение."
 FNG_Backward_Industry:0 "Відстала промисловість"
 FNG_Backward_Industry_desc:0 "В то время как Фэнтяньское Правительство может содержать вторую по величине промышленную базу в Восточной Азии, за ее размером скрывается устаревшее оборудование, неэффективные методы работы и серьезная бесхозяйственность. Только обширные реформы, подкрепленные значительными инвестициями, могут преодолеть эти проблемы."
 FNG_factionalism_modifier:0 "Погане управління"
 FNG_factionalism_modifier_desc:0 "Несмотря на утверждения об обратном, Фэнтяньское Правительство страдает от повальной коррупции, некомпетентности и злоупотребления властью. Хотя в этом нет ничего необычного для Китая, это мешает нормальному функционированию правительства и ограничивает поддержку режима."
 FNG_Investment_Dearth:0 "Інвестиційний дефіцит"
 FNG_Investment_Dearth_desc:0 "Экономический коллапс, последовавший за вступлением Фэнтянь в последнюю Чжили-Фэнтянскую войну, серьезно подорвал его финансовую базу и финансовое доверие, в результате чего у правительства осталось мало кредиторов, а у частного бизнеса - крайне ограниченные возможности."
 FNG_Limited_Investment:0 "Ограниченные инвестиции"
 FNG_Limited_Investment_desc:0 "Благодаря государственным стимулам инвестиции выросли, но по-прежнему наблюдается дефицит. Мы должны искать необходимые нам средства из других источников."
 FNG_Intel_Leak:0 "Утечка разведданных"
 FNG_Intel_Leak_desc:0 "Из-за большой некомпетентности или по причинам, еще более сомнительным, министр слил жизненно важные сведения врагам Фэнтяньского Правительства."
 FNG_Year_of_Righteous_Effort:0 "Год праведных усилий"
 FNG_Year_of_Righteous_Effort_desc:0 "Прокламация Верховного маршала объединила нацию в напряженных усилиях по подготовке к суровым условиям войны."
 FNG_Land_Reform_Underway:0 "Проходящая Земельная реформа"
 FNG_Land_Reform_Underway_desc:0 "Земельная реформа - долгий и сложный процесс, который в краткосрочной перспективе будет стоить государству денег, но процветание ждет на горизонте."
 FNG_Japanese_Aid_Cut:0 "Сокращение помощи Японии"
 FNG_Japanese_Aid_Cut_desc:0 "Япония прекратила всю помощь правительству в качестве наказания за то, что она считает неподчинением."
 FNG_Buying_Silver:0 "Покупка серебра"
 FNG_Buying_Silver_desc:0 "Серебро, по определению, дорогое, и в настоящее время государство покупает его в больших количествах. Однако, как только резерв будет заполнен, у него появится надежная валютная и кредитная база."
 FNG_Central_Bank_Collapse:0 "Крах центрального банка"
 FNG_Central_Bank_Collapse_desc:0 "Центральный банк, кажется, потерял серебро на миллионы таэлей именно тогда, когда японские банки требовали погашения своих кредитов. Как такое могло случиться?"
 FNG_The_Kwantung_Army:0 "Квантунська армія"
 FNG_The_Kwantung_Army_desc:0 "Квантунская Армия находится в Маньчжурии на протяжении десятилетий, но их решающая роль во время восстания Го Сунлинга в 1925 году дала все рычаги воздействия, необходимые для переноса своей штаб-квартиры в Шэньян, что значительно увеличило их влияние на правительство. Теперь они де-факто действуют как военная миссия и оккупационная сила, защищая железные дороги, оказывая материальную помощь и давая «советы». К сожалению, игнорирование этого совета может иметь тяжелые последствия."
 FNG_Educational_Vacuum:0 "Образовательный вакуум"
 FNG_Educational_Vacuum_desc:0 "Внезапное отсутствие некоторых учителей, профессоров и ученых создало неприятный образовательный вакуум. Можно найти замену за рубежом и внутри страны, но по цене и не без больших неудобств."
 FNG_Post-Colonial_Chaos_1:0 "Постколониальный хаос"
 FNG_Post-Colonial_Chaos_1_desc:0 "Даже в самые ограниченные моменты хватка Мантэцу над экономикой и инфраструктурой Фэнтяня была жесткой, и теперь, когда их тщательно продуманные системы и структуры рушатся, страна в целом оказывается парализованной. На перестройку и реорганизацию потребуется время, но если бы влияние Мантэцу было больше, все могло бы быть намного хуже."
 FNG_Post-Colonial_Chaos_2:0 "Постколониальный хаос"
 FNG_Post-Colonial_Chaos_2_desc:0 "Хватка Мантэцу над политикой, экономикой и инфраструктурой Фэнтяня была крепкой, и теперь, когда их тщательно продуманные системы и структуры рушатся, страна в целом искалечена. На восстановление и реорганизацию потребуется время, но если бы влияние Мантэцу было еще больше, все могло бы быть и хуже."
 FNG_Post-Colonial_Chaos_3:0 "Постколониальный хаос"
 FNG_Post-Colonial_Chaos_3_desc:0 "Хватка Мантэцу над политикой, экономикой и инфраструктурой Фэнтяня была очень крепкой, и теперь, когда их тщательно продуманные системы и структуры рушатся, страна в целом полностью искалечена. На перестройку и реорганизацию уйдет очень много времени."
 FNG_Disastrous_Governance:0 "Катастрофическое управление"
 FNG_Disastrous_Governance_desc:0 "Тщательный захват власти Лигой Возрождения начал подрывать и без того слабое понимание легитимности государства."
 FNG_Army_Dominance:0 "Армейский контроль"
 FNG_Army_Dominance_desc:0 "Клика Чжана и Армия полностью контролируют правительство, заставляя другие политические фракции прибегать к нетрадиционным средствам ограничения своего контроля. К сожалению, эти средства и злоупотребления властью клики Чжан имеют ужасные последствия."
 FNG_Plutocratic_Exploitation:0 "Плутократическая эксплуатация"
 FNG_Plutocratic_Exploitation_desc:0 "Железная хватка Коммуникационной Клики над правительством страны позволила ему перейти на совершенно новый уровень эксплуатации и жадности, снизив легитимность государства и привлекая беспрецедентное политическое давление со стороны Японии."
 FNG_Japan_Deal:0 "Инвестиции Дзайбацу"
 FNG_Ma_Gold_Transfer_Negative:0 "Золотая взятка"
 FNG_Ma_Gold_Transfer_Negative_desc:0 "В обмен на свое предательство Ма Чжаньшань потребовал золота на три миллиона долларов, которые сейчас переводятся."
 FNG_Ma_Gold_Transfer_Positive:0 "Золотое возвращение"
 FNG_Ma_Gold_Transfer_Positive_desc:0 "Обойдя врагов Фэнтяня, Ма Чжаньшань вернулся с почти шестьюстами фунтами золота, что эквивалентно трем миллионам долларов."
 FNG_Imperial_Han_Suppression:0 "Репрессии ИмпХО"
 FNG_Legations_Deal:0 "Сделка с Концессиями"
 FNG_Legations_Deal_desc:0 "Путем умной политики и, возможно, некоторых закулисных «переговоров» министр экономики заключил ценную торговую сделку с Городами-Концессиями."
 FNG_Denouncing_German_Influence_idea:0 "Моральное превосходство"
 FNG_Denouncing_German_Influence_idea_desc:0 "Если мы хотим добиться освобождения азиатских народов, нам сначала нужно уничтожить [QIE.GetName], поскольку они являются прикрытием для цепкой руки германского империализма."
