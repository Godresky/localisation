 FNG_Beijing_conference_enforcing_peace:0 "[FNG.GetLeader] мир"
 FNG_enforce_peace:0 "Обращение к делегации [FROM.GetLeader]"
 FNG_enforce_peace_desc:0 "[FNG.GetLeader] выступит на конференции лично перед представителями [FROM.GetLeader], чтобы обсудить окончание [FROM.GetNameDef] текущих войн, которые противоречат духу заседания."
 
 FNG_Expel_Japanese_Officers:0 "Изгнать японских офицеров"
 FNG_Expel_Japanese_Officers_desc:0 "Влияние Японии на наши вооруженные силы недопустимо, мы должны исключить их офицеров из наших рядов. Стоимость такого шага без достаточного количества замен может быть очень высокой, не говоря уже о дипломатической реакции японцев, поэтому мы должны действовать осторожно."
 FNG_The_Soy_Agricultural_Initiative:0 "Выращивание сои"
 FNG_The_Soy_Agricultural_Initiative_desc:0 "Значительное корейское меньшинство Фэнтяня - квалифицированные плантаторы риса, но соевые бобы стали чрезвычайно востребованной товарной культурой, поскольку они являются не только отличным источником пищи, удобрений и кормов для животных, но и маслом для промышленного применения. Мантэцу предприняли попытку обучить корейцев выращиванию сои, но реакция была неоднозначной. Теперь им нужна наша помощь, чтобы пройти через это."
 FNG_Study_Japanese_Manufacturing_Methods:0 "Изучить японские методы производства"
 FNG_Study_Japanese_Manufacturing_Methods_desc:0 "Япония создавала промышленный сектор, похожий на западный, на протяжении десятилетий, намного превосходя что-либо в Маньчжурии. Мы должны узнать все, что они нам позволят, и даже больше."
 FNG_Request_Japanese_Small_Arms:0 "Запросить японское пехотное снаряжение"
 FNG_Request_Japanese_Small_Arms_desc:0 "Япония уже давно предоставляет нам разнообразную военную технику, конечно, не помешает попросить большего."
 FNG_Request_Japanese_Artillery:0 "Запросить японскую артиллерию"
 FNG_Request_Japanese_Artillery_desc:0 "Японский арсенал «Кокура» имеет долгую историю производства качественной артиллерии, которая будет большим козырем в наших руках."
 FNG_Request_Japanese_Tanks:0 "Запросить японские танки"
 FNG_Request_Japanese_Tanks_desc:0 "Японская промышленность может производить танки в огромных количествах, намного превышающих наши собственные. Конечно, у них должны быть лишние."
 FNG_Purchase_Japanese_Armored_Cars:0 "Покупка японских броневиков"
 FNG_Purchase_Japanese_Armored_Cars_desc:0 "Осакский арсенал производит ограниченное количество бронеавтомобилей, а это означает, что у Императорской армии Японии нет лишних единиц, которые можно было бы отправить нам. Придется покупать модели самим."
 
 FNG_Preparing_For_The_Princes_Visit:0 "Подготовка к визиту принца"
 FNG_Preparing_For_The_Princes_Visit_desc:0 "Дядя японского императора, принц Каньин Котохито, прибудет с визитом на северо-восток в конце этого года. Для такого почетного гостя, особенно того, кто может во многом сформировать отношения между Шэньяном и Токио, мы должны сделать все, чтобы все было в высшей степени презентабельно. Слухи о националистическом заговоре против жизни принца также должны быть развеяны."
 FNG_increase_security_in_shenyang:0 "Повысить безопасность в Шэньяне"
 FNG_increase_security_in_shenyang_desc:0 "По мере того как ходят слухи о заговоре против японского принца, мы должны усилить безопасность в столице. Хотя оставшаяся часть его визита может быть непредсказуемой, не секрет, что он посетит и правительство, и главнокомандующего в Шэньяне."
 FNG_investigate_the_junior_officer_corps:0 "Следить за корпусом Молодых Офицеров"
 FNG_investigate_the_junior_officer_corps_desc:0 "В то время как многие молодые офицеры-идеалисты открыто агитируют против регрессивного Чжилийского режима на юге, что уместно, другие также видят в Японии врага. Хотя их взгляды могут иметь определенное значение, мы не можем позволить этим вспыльчивым людям саботировать важные отношения между Шэньяном и Токио."
 FNG_reinforce_soldierly_discipline:0 "Укрепить воинскую дисциплину"
 FNG_reinforce_soldierly_discipline_desc:0 "Мы не можем позволить себе выставлять напоказ неряшливых солдат, когда принц Каньин Котохито посещает войска. Мы также не можем допустить присутствия опасных радикалов."
 FNG_present_chinese_modernity:0 "Современная китайская современность"
 FNG_present_chinese_modernity_desc:0 "Китай - не современная страна, но с нашими недавними усилиями и свежим слоем краски может показаться, что это так."
 FNG_Militarize_the_Minsheng_Truck:0 "Мобилизовать грузовики «Миншэн»"
 FNG_Militarize_the_Minsheng_Truck_desc:0 "В начале 1930-х годов Чжан Сюэлян поручил американскому инженеру создать первый в Китае отечественный автомобиль под названием «Миншэн», или «средства к существованию народа». Эти выносливые грузовики, никогда не производившиеся серийно, с соответствующими модификациями могли быть адаптированы для использования в военных целях."
 FNG_Fortress_Manchuria:0 "Создать крепость Маньчжурия"
 FNG_Fortress_Manchuria_desc:0 "Горы Ян на юге, хребет Малый Хиган на западе и Бохайский залив на востоке создают естественную крепость вокруг Маньчжурской равнины, оставляя Шанхайский перевал в качестве единственной легкой точки входа. Северо-восток легко укрепить, когда природа уже проделала такую большую работу."
 
 FNG_Rebuild_the_Second_Army:0 "Восстановить вторую армию"
 FNG_Rebuild_the_Second_Army_desc:0 "Вторая армия Фэнтяня, часто называемая «армией Чжили» из-за того, что она располагалась в провинции Чжили, была одной из главных боевых сил Чжан Цзолиня во время Чжифэнских войн. Отряд потерял лидерство после дезертирства Го Сунлина в 1925 году, а в 1928 году осажденные солдаты оказались в Шаньдуне. В последующем мире это престижное подразделение постепенно распалось, поскольку ветераны, завербованные с Чжан Цзунчаном, уезжали в Маньчжурию или возвращались к своим семьям в Чжили. Теперь, когда Северный Китай снова в наших руках, пришло время поднять старое знамя Второй армии и вернуть ее имя славе!"
 
 FNG_Raise_Independent_Brigades_in_Cangzhou:0 "Создать отдельные бригады в Цанчжоу"
 FNG_Raise_Independent_Brigades_in_Cangzhou_desc:0 "Крах [QIE.GetNameDef] оставил широкие участки Северо-Китайской равнины открытыми для мародерствующих бандитов, как уроженцев региона, так и бывших войск [QIE.GetName], ставших преступниками. С нашей вялой политикой грабежей не составит труда сплотить этих людей и реорганизовать их в «независимые бригады»."
 
 FNG_Raise_Independent_Brigades_in_Kaifeng:0 "Создать отдельные бригады в Кайфэне"
 FNG_Raise_Independent_Brigades_in_Kaifeng_desc:0 "Крах [QIE.GetNameDef] оставил широкие участки Северо-Китайской равнины открытыми для мародерствующих бандитов, как уроженцев региона, так и бывших войск [QIE.GetName], ставших преступниками. С нашей вялой политикой грабежей не составит труда сплотить этих людей и реорганизовать их в «независимые бригады»."
 
 FNG_Raise_Independent_Brigades_in_Ruyang:0 "Создать отдельные бригады в Руян"
 FNG_Raise_Independent_Brigades_in_Ruyang_desc:0 "Крах [QIE.GetNameDef] оставил широкие участки Северо-Китайской равнины открытыми для мародерствующих бандитов, как уроженцев региона, так и бывших войск [QIE.GetName], ставших преступниками. С нашей вялой политикой грабежей не составит труда сплотить этих людей и реорганизовать их в «независимые бригады»."
 
 FNG_Raise_Independent_Brigades_in_Guanzhong:0 "Создать отдельные бригады в Гуаньчжуне"
 FNG_Raise_Independent_Brigades_in_Guangzhong_desc:0 "Крах [QIE.GetNameDef] оставил широкие участки Северо-Китайской равнины открытыми для мародерствующих бандитов, как уроженцев региона, так и бывших войск [QIE.GetName], ставших преступниками. С нашей вялой политикой грабежей не составит труда сплотить этих людей и реорганизовать их в «независимые бригады»."
 
 FNG_Raise_the_Baoding_Cadet_Corps:0 "Поднять Кадетский Корпус Баодин"
 FNG_Raise_the_Baoding_Cadet_Corps_desc:0 "Молодые кадеты Баодин были одними из самых активных сторонников маньчжурской монархии в Пекине, и наша победа в северном Китае оставила всех, кроме нескольких, в тюрьмах или отправила домой. Теперь пришло время этим людям сражаться на правильной стороне истории. Хотя некоторые могут сомневаться в вооружении бывших врагов, их патриотизм не подлежит сомнению, и в такие ужасные времена страна должна быть на первом месте."
 
 FNG_Centralise_the_Banks:0 "Централизовать банки"
 FNG_Centralise_the_Banks_desc:0 "В настоящее время в Фэнтянь входят четыре банка, выпускающих банкноты, а именно Банк трех восточных провинций, Банк Цзилинь, Банк Хэйлунцзян и Пограничный банк, каждый из которых является продуктом более ранних усилий по централизации. Теперь кажется уместным завершить этот процесс и объединить их всех в рамках единого Центробанка."
 FNG_Re_Introduce_the_Fengtian_Dollar:0 "Повторное введение фэнтяньского доллара"
 FNG_Re_Introduce_the_Fengtian_Dollar_desc:0 "Фэнтяньский Доллар был одним из более поздних экспериментов бывшего гражданского губернатора Ван Юнцзяна и служил валютой, не обеспеченной серебром, но все еще подлежащей уплате в виде налога, демонстрируя веру правительства в его ценность, но не требуя дополнительного серебра для печати. После огромных государственных расходов во время последней войны в Чжифэне и последующей инфляции, валюта больше не печаталась, но ее гибкость сегодня может быть полезна для привлечения дополнительных инвестиций."
 FNG_Fill_the_Silver_Reserve:0 "Пополнить серебряный резерв"
 FNG_Fill_the_Silver_Reserve_desc:0 "Фэнтяньский Юань, наша основная валюта, обеспечена серебром, а в прошлом даже выросла в цене по отношению к японской иене. В ответ на это японцы настаивали на том, что в наших резервах никогда не было достаточно серебра для надлежащего обеспечения валюты. К сожалению, в этом могла быть доля правды, и поэтому необходимо покупать больше серебра, если мы хотим привлечь дополнительные инвестиции."
 FNG_Encourage_Chinese_Investment:0 "Привлечение китайских инвестиций"
 FNG_Encourage_Chinese_Investment_desc:0 "Китайские инвестиции лежат в основе наших усилий по возвращению хотя бы некоторого контроля над экономикой Фэнтяня его народу, а не Мантэцу. Поощрения и тщательное планирование - единственный путь вперед."
 FNG_Approve_Domestic_Industrial_Materials_Investment:0 "Поощрение инвестиций в отечественные материалы"
 FNG_Approve_Domestic_Industrial_Materials_Investment_desc:0 "Обеспокоенные японским доминированием в секторе тяжелой промышленности Фэнтяня, несколько богатых бизнесменов, связанных с Коммуникационной Кликой, предложили объединить свои ресурсы для инвестирования в несколько перспективных компаний в Цзиньчжоу, а именно в керамическую компанию Чжаоцзинь, железнодорожную технику Цзиньчжоу и Северо-восточный завод химической кожи."
 FNG_Approve_Chinese_Investments_in_Heilongjiang:0 "Одобрить внутренние инвестиции в Хэйлунцзян"
 FNG_Approve_Chinese_Investments_in_Heilongjiang_desc:0 "Поскольку японские инвестиции часто приходят в тяжелую промышленность и горнодобывающую отрасль, группа местных инвесторов решила объединить свои ресурсы, чтобы поддержать две китайские компании, борющиеся с конкуренцией Мантэцу. Компания Dongdai Fertiliser и Shanjing Packing Plant будут продолжать помогать растущей соевой промышленности Фэнтяня расширяться на северо-восточную границу."
 
 FNG_Encourage_Japanese_Investment:0 "Привлечение японских инвестиций"
 FNG_Encourage_Japanese_Investment_desc:0 "К сожалению, иностранный капитал имеет решающее значение для наших усилий по развитию, и поэтому мы должны предпринимать попытки привлечь японских инвесторов наряду с китайскими. Хотя они не получат тех же стимулов, что и наши граждане, их должно утешить наше недавнее пополнение серебряных резервов."
 FNG_Japanese_Glass_Paper_Textiles:0 "Инвестиции Mitsui в легкую промышленность"
 FNG_Japanese_Glass_Paper_Textiles_desc:0 "Представители Mitsui Zaibatsu надеются инвестировать значительные средства в местные предприятия, в частности в Dongxing Dye & Textile Company, Fengtian Industrial Paper и Dongbei Glass. Имея контрольные пакеты акций во всех трех компаниях, Mitsui, вероятно, будет доминировать в нашей стекольной, бумажной и текстильной промышленности в обозримом будущем, а конкуренцию ей составит только Мантэцу."
 FNG_Sino-Japanese_Shipping_Tourism:0 "Японские инвестиции в судоходство и туризм"
 FNG_Sino-Japanese_Shipping_Tourism_desc:0 "Мантэцу активно продвигает туризм в Китае уже много лет, привлекая состоятельных туристов и представителей среднего класса прокатиться по 'экзотическим пейзажам' Маньчжурии на своих самых современных железных дорогах. Однако ее амбиции никогда не распространялись на море.\n\n Небольшая группа богатых инвесторов из Токио надеется вступить в партнерство с несколькими местными судоходными компаниями и создать альтернативу железнодорожному туризму Мантэцу на водном транспорте, оказывая при этом услуги по перевозке грузов на стороне, создавая таким образом 'Бохайские предприятия водного транспорта'.\n"
 FNG_Japanese_Minerals_and_Metals:0 "Инвестиции Sumitomo в минералы и металлы"
 FNG_Japanese_Minerals_and_Metals_desc:0 "После переговоров с представителями правительства Sumitomo Zaibatsu согласилась частично финансировать поиски металлов и минералов на территории Фэнтяня, в обмен на пропорциональную долю в любых компаниях, созданных для добычи обнаруженных ресурсов. Учитывая слухи о золоте в горах Хиган и вольфраме в провинции Фэнтянь, их инвестиции, скорее всего, оправдаются."
 FNG_Japanese_Steel:0 "Одобрить дальнейшее расширение производства в Аньшане"
 FNG_Japanese_Steel_desc:0 "Учитывая недавнее расширение шахт в Аншане, финансируемое правительством, и атмосферу, благоприятную для инвестиций, компания Мантэцу надеется инвестировать дальнейший капитал в модернизацию и расширение своей деятельности в Аншане и его окрестностях."


 FNG_railways:0 "Железнодорожное строительство"
 FNG_railways_desc:0 "На Северо-Востоке больше железных дорог, чем в любом другом регионе Китая, но самые важные из них принадлежат и обслуживаются Мантэцу от имени правительства Японии. Национальная транспортная комиссия хочет расширить меньшую сеть, принадлежащую китайцам, для улучшения нашей инфраструктуры, но, что более важно, для уменьшения нашей стратегической зависимости от японцев."
 FNG_Railway_Construction_Jilin:0 "Построить линию Цзилинь-Хайлун"
 FNG_Railway_Construction_Changchun_Dalai:0 "Построить линию Чанчунь-Далай"
 FNG_Railway_Construction_Taonan_Suolun:0 "Построить линию Таонань-Суолунь"
 FNG_The_Jinhan_Railway:0 "Железная дорога Цзиньхань"
 FNG_The_Jinpu_Railway:0 "Железная дорога Цзиньпу"
 FNG_The_Yuehan_Railway:0 "Железная дорога Юэхань"
 
 FNG_Japanese_Interests_in_Manchuria:0 "Японские интересы в Маньчжурии"
 FNG_Japanese_Interests_in_Manchuria_desc:0 "Япония обладала постоянно растущим присутствием в Маньчжурии со времен русско-японской войны. Сегодня она монополизирует значительную часть тяжелой промышленности и железнодорожной системы Маньчжурии, олицетворением которой является «Южно-Маньчжурская железнодорожная компания», также известная как «Мантэцу». Некоторые называют японцев союзниками, другие - врагами, но большинство считает их простыми союзниками для удобства. Как бы то ни было, они здесь, и с ними нужно разбираться во всех смыслах, которые подразумевает это слово."
 
 FNG_foreign_policy:0 "Путь к восстановлению"
 FNG_foreign_policy_desc:0 "Конец последней Чжили-Фэнтянской войны в 1928 году ознаменовался изгнанием когда-то процветавшего республиканского движения Китая на северо-восток. С тех пор наши силы противостояли [QIE.GetAdjective]им войскам в Шанхайгуане, в то время как Германия и Япония вели тихую шпионскую войну в прибрежных городах. В один прекрасный день Китай будет возвращен и воссоединен..."
 FNG_Proclaim_the_ROC:0 "Провозгласить Китайскую Республику"
 FNG_Proclaim_the_ROC_desc:0 "Да проживет она десять тысяч лет!"
 FNG_Integrate_Faction_Members:0 "Интегрировать [From.GetNonIdeologyNameDef]"
 FNG_Integrate_Faction_Members_desc:0 "Вместе мы восстановим Китай, если только они будут придерживаться этой линии."
 FNG_National_Irredentism:0 "Продвигать национальный ирредентизм"
 FNG_National_Irredentism_desc:0 "Несмотря на наши успешные попытки подавить северо-восточное регионалистское движение, определенная доля апатии остается среди населения в целом. Чтобы заручиться полной поддержкой, необходимой для Национального возрождения, мы должны начать широкомасштабную пропагандистскую кампанию!"
 FNG_Reclamation_Ally_Conference:0 "Шэньянская конференция"
 FNG_Reclamation_Ally_Conference_desc:0 "Наши союзники контролируют пять провинций к югу от [QIE.GetNameDef], обеспечивая большое преимущество. Мы должны провести с ними конференцию для выработки совместной стратегии."
 FNG_The_Yanshan_Plan:0 "План Яньшань"
 FNG_The_Yanshan_Plan_desc:0 "Самая простая и реалистичная стратегия отвоевания Юга предполагает штурм через провинцию Джехол и через горы Ян на юге. Поскольку проход у Шаньхайгуань настолько узок, горные войска необходимо обучить и вооружить, чтобы расширить фронт."
 FNG_Fortify_the_Yanshan_Line:0 "Укрепить линию Яньшань"
 FNG_Fortify_the_Yanshan_Line_desc:0 "Горы Ян на юге, хребет Малый Хиган на западе и Бохайский залив на востоке создают естественную крепость вокруг Маньчжурской равнины, оставляя Шанхайский перевал в качестве единственной легкой точки входа. Укрепить северо-восток просто, когда природа уже проделала такую большую работу."
 FNG_Denounce_Qing_Monarchism:0 "Осудить Цинский монархизм"
 FNG_Denounce_Qing_Monarchism_desc:0 "Регрессивная Империя Цин утверждает, что черпает силу из своего прошлого, но на самом деле это только делает ее слабее. Мы похороним их старые идеи под неумолимой тяжестью современности!"
 FNG_Denounce_German_Imperialism:0 "Осудить Германский империализм"
 FNG_Denounce_German_Imperialism_desc:0 "Германия - последняя из западных держав, которая пытала и унижала Китай. Мы снова станем гордой страной, но только после того, как кайзер и его предатели будут брошены в море!"
 FNG_Wu_Wang_Zai_Ju:0 "Наша Цзюй"
 FNG_Wu_Wang_Zai_Ju_desc:0 "Древняя китайская идиома «Не забывай того, что случилось в Цзюй» намекает на отчаянную защиту Цзюй, состояния последнего бастиона Ци, из которого она провела успешную кампанию по возвращению всех потерянных территорий. Маньчжурия будет нашим Цзюй, у которого мы отвоевываем весь Китай!"
 FNG_Jehol_Border_Exercises:0 "Упражнения границы Джехол"
 FNG_Jehol_Border_Exercises_desc:0 "Пограничные учения не только укрепляют дисциплину и улучшают обучение, но также служат для того, чтобы дать нашим войскам глубокое знание местности, на которой они могут вскоре сражаться. В результате, если нас подталкивают к обороне, они могут более эффективно применять тактику и вызывать огневую поддержку с чрезвычайной точностью, так как они знают местность."
 FNG_Golden_Dragon_Cigarettes:0 "Сигареты «Golden Dragon»"
 FNG_Golden_Dragon_Cigarettes_desc:0 "Вариант уже популярных сигарет «Golden Bat», сигареты «Golden Dragon» может служить эффективным средством распространения зависимости посредством инфузии незначительных количеств опиума."
 FNG_Shanhaiguan_Infiltration:0 "Проникнуть в Шаньхайгуань"
 FNG_Shanhaiguan_Infiltration_desc:0 "Поскольку Цинско-Фэнтяньская граница гористая и сильно милитаризована, даже нападение на Шаньхайгуань будет затруднено. Некоторые предлагали облегчить наше проникновение путем заброски отрядов тыл и, как только начнется война, они атакуют защитников Цин с тыла."
 FNG_Escalate_the_Propaganda_War:0 "Эскалация пропагандистской войны"
 FNG_Escalate_the_Propaganda_War_desc:0 "Мы поддерживаем периодическую пропагандистскую войну против Цинского Правительства в течение последних восьми лет. Теперь мы должны поднять голос и расширить охват!"
 FNG_The_Grand_Marshals_Proclamation:0 "Заявления Великого Маршала"
 FNG_The_Grand_Marshals_Proclamation_desc:0 "Великий Маршал в своем торжественном заявлении денонсировал незаконность [CHN.GetNameDef] и их [GetBeijingGovernmentIdeology] и объявит конец эпохи восстановления и сокращения штатов. Новая эра, руководимая идеалами, выдвинутыми революцией, будет эпохой завоеваний и национальной славы!"
 FNG_Begin_the_War_of_National_Reclamation:0 "Начать войну за Национальное Возрождение"
 FNG_Begin_the_War_of_National_Reclamation_desc:0 "Настал момент, когда мы так долго наращивали свои силы и выжидали время, чтобы объявить о начале Войны за Национальное Возрождение! Десять тысяч лет Республике! Десять тысяч лет главнокомандующему! Вперед в Китай!"
 FNG_Retake_Chahar:0 "Повторный захват Внутренней Монголии"
 FNG_Retake_Chahar_desc:0 "В последние месяцы последней гражданской войны монгольское население в приграничной провинции Чахар восстало и подчинило себя правлению Богд-хана в Урге. Мы постараемся вернуть себе эту землю и всю Внутреннюю Монголию, которая, несомненно, является частью Китая, но ее ценность ограничена, и наши основные интересы лежат на юге. Возможно, мы найдем подходящий момент для удара."
 FNG_Denouncing_German_Influence:0 "Уничтожить марионеток Кайзера"
 FNG_Denouncing_German_Influence_desc:0 "Если мы хотим добиться освобождения азиатских народов, нам сначала нужно уничтожить [QIE.GetNameDef], поскольку они являются прикрытием для цепкой руки германского империализма."
 FNG_Ask_Japan_for_Aid:0 "Запросить вмешательство Японии"
 FNG_Ask_Japan_for_Aid_desc:0 "Мы рискуем упасть от рук [QIE.GetNameDef], нам понадобится вмешательство наших японских союзников, если мы хотим иметь шанс переломить ситуацию!"
 FNG_attack_chinese_tag:0 "Атаковать [FROM.GetNameDef]"
 
 FNG_Annex_Shandong_Anqing_Puppet:0 "Взять под свой контроль Шаньдун"
 FNG_Annex_Shandong_Anqing_Puppet_desc:0 "По договоренности с Анциньской Кликой, теперь, когда мы находимся в состоянии войны с [QIE.GetNameDef], они передадут нам контроль над Шаньдунем."
 
 FNG_cut_aid_to_japan:0 "Сократить поставок продуктов питания в Японию"
 FNG_cut_aid_to_japan_desc:0 "Пока не закончится засуха в Японии и Корее, мы будем делать большие поставки продовольствия и помощи им... если, конечно, мы не передумаем.\n\n§RПРИМЕЧАНИЕ§!: Выбирайте это решение, только если вы хотите уменьшить поставки. В противном случае они будут поставляться нормально."
 FNG_cut_aid_to_japan_tooltip:0 "Менее §H30%§! поддержки §HАссоциации Конкордия§!"
 
 FNG_Labor_Promises:0 "Уступки профсоюзам"
 FNG_Labor_Promises_desc:0 "Руководители профсоюзов настаивают на сокращении смен, которые серьезно сократят объем промышленного производства."
 FNG_Bribe_Union_Leaders:0 "Выплаты руководителям профсоюзов"
 
 FNG_anqing_infiltration:0 "Влияние на правительство Аньцина"
 FNG_anqing_infiltration_desc:0 "Имея агента, устанавливающего тайные контакты с правительством Аньцина, мы можем влиять на них и управлять их решениями, даже если они этого не замечают, обеспечивая гораздо больший прогресс, чем если бы мы делали все открыто."
 
 FNG_bribe_government_officials_phase:0 "Подкуп должностных лиц Аньцина"
 FNG_bribe_government_officials_phase_desc:0 "Чтобы установить контакты, мы должны подкупить ряд правительственных чиновников Аньцина. Это не должно быть трудным, поскольку правительства милитаристов заведомо коррумпированы даже при таком человеке, как Чэнь Тяоюань."
 FNG_bribe_government_officials_phase_outcome:0 "Мы успешно подкупили ряд правительственных чиновников Аньцина, получив влияние и рычаги давления на них."
 
 FNG_steer_government_decisions_phase:0 "Постановления правительства под руководством Аньцина"
 FNG_steer_government_decisions_phase_desc:0 "Если мы действительно хотим использовать контакты, которые мы установили, мы должны надавить на подкупленных чиновников, направляя политику правительства в нашу пользу."
 FNG_steer_government_decisions_phase_outcome:0 "Мы смогли повлиять на политику правительства Аньцина, используя наших подкупленных чиновников, постоянно увеличивая наше влияние."
 
 FNG_Restoring_Order:0 "Восстановление порядка в Маньчжурии"
 
 FNG_Coerce_the_Chambers_of_Commerce:0 "Торговая Палата"
 FNG_Coerce_the_Chambers_of_Commerce_desc:0 "Торговая палата, базирующаяся в Шэньяне, и ее многочисленные партнерские организации по всей Маньчжурии, лежат в основе торговли сырьевыми товарами на Северо-Востоке и имеют право коллективно диктовать условия всем, кроме самых влиятельных фигур. В связи с недавней сменой правительства они надеются на новое соглашение, более благоприятное для них самих."
 
 FNG_Crush_the_Old_Guard:0 "Сокрушить Старую Гвардию"
 FNG_Crush_the_Old_Guard_desc:0 "Некоторые из оставшихся в живых подчиненных Чжан Цзолиня, верные до конца, сплотились в Харбине, стратегически важное место в центре Трансманчжурской железнодорожной сети. Там они встанут, и там мы их уничтожим."
 
 FNG_Secure_the_Northern_Frontier:0 "Защитить Северную границу"
 FNG_Secure_the_Northern_Frontier_desc:0 "Северная провинция Хэйлунцзян известна своими продуваемыми ветрами горами и густыми сосновыми лесами, которые поистине являются одной из последних границ Китая. Мы должны сделать так, чтобы наш авторитет чувствовался даже здесь."
 
 FNG_Secure_the_Northern_CER:0 "Защитить КВЖД"
 FNG_Secure_the_Northern_CER_desc:0 "Русские построили северную часть Китайско-Восточной железной дороги, и она эксплуатировалась ими почти двадцать лет. Чжан Цзолинь ухватился за это, но, поскольку он теперь мертв, а наше правительство только что создано, нельзя допустить, чтобы оно снова попало в их руки."
 
