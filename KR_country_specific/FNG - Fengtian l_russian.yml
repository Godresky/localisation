 #fengtian.202.t:0 "Anqing Suggests a Strategy"
 #fengtian.202.d:0 "The Anqing Clique has suggested a strategy. They are willing to go participate in the war, but only if we and our Japanese backers provide very generous and extensive aid to help them recover from the disastrous League War. This strategy would indeed bring them back to full strength quickly, but would cost us significant capital. We also do not know if the Japanese will accept. We can also think of other options."
 #fengtian.202.a:0 "Commit support, ask Japan"
 #fengtian.202.b:0 "Investigate other options"
 
 fengtian.203.t:0 "Другие стратегии"
 fengtian.203.d1:0 "Япония решила не заниматься реконструкцией, и мы не можем сделать это в одиночку. Итак, теперь наши генералы придумали две другие стратегии, которые не предполагают немедленных крупных вложений в Аньцин. Первый - это просто откладывание наших планов относительно Войны за Возрождение как минимум на полтора года, чтобы дать Аньцину время на самостоятельное восстановление. Причина этого в том, что преимущество, которое дает нам Аньцин, настолько велико, что мы не должны тратить его впустую, вступая в войну, пока они слабы. Риск состоит в том, что правительство Пекина сможет до этого времени организовать надлежащую оборону. Другой вариант - не ждать, пока Аньцин восстановится, а атаковать, как только мы сможем. Риск заключается в том, что правительство Аньцина может рухнуть, но [QIE.GetNameDef] все еще не оправился от последствий войны Лиги и также слаб. Мы в основном изолированы от конфликта. Однако мы не можем рисковать и по последнему варианту, они тоже должны согласиться."
 fengtian.203.d2:0 "Наши генералы придумали две другие стратегии, которые не предполагают немедленных крупных вложений в Аньцин. Первый - это просто откладывание наших планов относительно Войны за Возрождение как минимум на полтора года, чтобы дать Аньцину время на самостоятельное восстановление. Причина этого в том, что преимущество, которое дает нам Аньцин, настолько велико, что мы не должны тратить его впустую, вступая в войну, пока они слабы. Риск состоит в том, что правительство Пекина сможет до этого времени организовать надлежащую оборону. Другой вариант - не ждать, пока Аньцин восстановится, а атаковать, как только мы сможем. Риск заключается в том, что правительство Аньцина может рухнуть, но [QIE.GetNameDef] все еще не оправился от последствий войны Лиги и также слаб. Мы в основном изолированы от конфликта. Однако мы не можем рисковать в ближайшее время атаковать, если у нас нет благословения Японии, поэтому, если мы выберем последний вариант, они также должны согласиться."
 fengtian.203.a:0 "Подождите, пока Аньцин восстановится"
 fengtian.203.b:0 "Начните рекультивацию раньше"
 
 fengtian.211.t:0 "Вспыльчивые союзники"
 fengtian.211.d:0 "Чэнь Тяоюань из Анциньской Клики, наш новый союзник, а также Чжан Цзунчан, который давно поддерживает с нами хорошие отношения и когда-то сражался на нашей стороне, не имеют хороших отношений. \n\nЧто еще хуже, так это то, что Чен считает свою клику Аньцин полноправным правителем всех пяти основных провинций, составляющих Лигу. Чжан также стремится вступить в конфликт, но, скорее всего, не будет удовлетворен, если останется ни с чем, что неизбежно произойдет, если Чен будет настаивать на контроле всех пяти провинций. Мы должны начать думать о решении, потому что мы определенно не хотим войны между нашими союзниками."
 fengtian.211.a:0 "Я надеюсь, что все закончится хорошо..."
 
 fengtian.213.t:0 "Шаньдун-Аньцинская военная конференция"
 fengtian.213.d1:0 "Лига Ци Сеюаня, которая считала себя преемницей Лиги Восьми Провинций Сунь Чуаньфана, распалась, поскольку на нее напали с трех сторон. Две из них, клика Аньцин и клика Шаньдун, являются нашими союзниками. Аньцинская клика Чэнь Тяоюаня успешно взяла под свой контроль все северные провинции, и только возрожденный левый Гоминьдан находится на юге. Однако это не устраивает Чжан Цзунчан из Шаньдуна, который считает, что контроль над северной провинцией Цзянсу (Сюхай, Хуайян, Наньтун) должен быть его. \n\nМы должны предотвратить войну между ними любой ценой, поскольку это может привести к их краху, и вместо этого Гоминьдан получит контроль над пятью провинциями. Должны ли мы быть посредниками между ними?"
 fengtian.213.d2:0 "Лига Ци Сеюаня, которая считала себя преемницей Лиги восьми провинций Сунь Чуаньфана, распалась, поскольку на нее напали с трех сторон. Две из них, клика Аньцин и клика Шаньдун, являются нашими союзниками. Шаньдунская клика Чжан Цзунчана захватила часть севера Лиги в провинции Цзянсу (Сюхай, Хуайян, Наньтун). Это неприемлемо для Чена, который считает себя преемником Лиги и, следовательно, законным владельцем провинции. \n\nМы должны предотвратить войну между ними любой ценой, поскольку это может привести к их краху, и вместо этого Гоминьдан получит контроль над пятью провинциями. Должны ли мы быть посредниками между ними?"
 fengtian.213.d3:0 "Лига Ци Сеюаня, которая считала себя преемницей Лиги восьми провинций Сунь Чуаньфана, распалась, поскольку на нее напали с трех сторон. Две из них, клика Аньцин и клика Шаньдун, являются нашими союзниками. Шаньдунская клика Чжан Цзунчана захватила части северной провинции Цзянсу (Сюхай, Хуайян, Наньтун), но также и государства еще дальше на юг. Это совершенно неприемлемо для Чена, который считает, что Чжан контролирует слишком большую часть бывшей территории Лиги, которая, по его мнению, по праву принадлежит Аньцину. \n\nМы должны предотвратить войну между ними любой ценой, поскольку это может привести к их краху, и вместо этого Гоминьдан получит контроль над пятью провинциями. Должны ли мы быть посредниками между ними?"
 fengtian.213.a:0 "Протянуть руку."
 fengtian.213.b:0 "Не стоит посредничать между этими двумя"
 
 #for ANQ:
 fengtian.214.t:0 "Фэнтянь стремится к посредничеству"
 fengtian.214.d1:0 "Наша взаимная война против Нанкинской клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал свое безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
 fengtian.214.d2:0 "Наша взаимная война против Нанкинской клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал свое безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чжан Цзунчан даже зашел так далеко, что незаконно аннексировал часть провинции Цзянсу (штаты Сюхай, Хуайян, Наньтун). Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
 fengtian.214.d3:0 "Наша взаимная война против Нанкинской клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал свое безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чжан Цзунчан даже зашел так далеко, что незаконно аннексировал критические районы провинции Цзянсу (Сюхай, Хуайян, Наньтун). Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
 fengtian.214.d4:0 "Наша взаимная война против Нанкинской клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чжан Цзунчана. Однако Чжан Цзунчан продолжал свое безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чжан Цзунчан даже зашел так далеко, что незаконно аннексировал большую часть провинции Цзянсу (Сюхай, Хуайян, Наньтун). Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На случай, если оба Чжана предадут нас, мы все равно должны нести бдительность на границе Шаньдуна."
 fengtian.214.a:0 "Чжан остается угрозой."
 fengtian.214.b:0 "Они могут оставить весь Цзянсу."
 fengtian.214.c:0 "Они могут оставить только Цзянсу."
 fengtian.214.d:0 "Мы требуем всех пяти провинций."
 fengtian.214.e:0 "Мы не позволим им выступить посредником."
 
 #for SQI:
 fengtian.215.t:0 "Фэнтянь стремится к посредничеству"
 fengtian.215.d1:0 "Наша взаимная война против Нанкинской клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чэнь Тяоюаня. Однако Чэнь Тяоюань продолжал свое безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чэнь Тяоюань даже зашел так далеко, что незаконно аннексировал всю провинцию Цзянсу (Сюхай, Хуайян, Наньтун), чтобы поддержать это утверждение. Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На всякий случай, если Чжан и Чен намерены предать нас, мы все равно должны следить за границей Аньцина."
