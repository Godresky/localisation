 fngconf.72.a:0 "Подайте протест!"
 
 fngconf.73.t:0 "Конец Объединительной конференции"
 fngconf.73.d.success:0 "Маршал сделал то, что многие считали невозможным. Мир наблюдал за тем, как участники конференции преодолевали множество препятствий, и, к удивлению многих наблюдателей, как дома, так и за рубежом, китайцам удалось отложить свои разногласия и объединиться для общего блага своей страны. Наконец-то у большей части Китая появился шанс познать прочный мир и единство после напряженной работы, проделанной многими дипломатами, присутствующими на конференции. \n\nПо окончании конференции состоялся обмен любезностями и формальностями. Некоторые были более довольны заключенными сделками, чем другие, но все знают о том, что они вошли в историю сегодня. Во время церемонии закрытия маршал Фэнтяня выступил с речью, в которой выразил искреннюю благодарность участникам за их тяжелую работу через испытания и невзгоды, которые принесла конференция. В самом деле, им всем удалось доказать миру, что китайцы могут объединиться, отложить в сторону свои разногласия и работать ради лучшего будущего. \n\nНесмотря на все трудности, нет никаких сомнений в том, что [FNG.GetLeader] войдет в историю благодаря этому историческому подвигу. Китай сейчас как никогда близок к объединению. Благодаря его усилиям и усилиям делегатов, вероятно, удалось также избежать невыразимого кровопролития."
 fngconf.73.d.failure:0 "Противников было много, и вряд ли без уважительных причин для их пессимизма, хотя они, вероятно, сейчас просто назвали бы это реалистической точкой зрения. По мере того, как события переходили от одного провала к другому, они, к сожалению, снова и снова оказывались верными, поскольку злополучная шарада конференции продолжалась, пока последний гвоздь не был забит в ее гроб. \n\nКонференция завершилась без лишнего шума, и среди присутствующих не было даже победителей. То, на что Маршал Цзолинь возлагал такие большие надежды, теперь станет просто еще одной исторической сноской среди многих других неудачных инициатив по объединению Китая."
 fngconf.73.d.warrers:0 "Маршал сделал то, что многие считали невозможным. Мир наблюдал за тем, как участники конференции преодолевали множество препятствий, и, к удивлению многих наблюдателей, как дома, так и за рубежом, китайцам удалось отложить свои разногласия и объединиться для общего блага своей страны. Наконец-то у большей части Китая появился шанс познать прочный мир и единство после напряженной работы, проделанной многими дипломатами, присутствующими на конференции. \n\nПо окончании конференции состоялся обмен любезностями и формальностями. Некоторые были более довольны заключенными сделками, чем другие, но все знают о том, что они вошли в историю сегодня. Во время церемонии закрытия маршал Фэнтяня выступил с речью, в которой выразил искреннюю благодарность участникам за их тяжелую работу через испытания и невзгоды, которые принесла конференция. В самом деле, им всем удалось доказать миру, что китайцы могут объединиться, отложить в сторону свои разногласия и работать ради лучшего будущего.\n\nХотя Китай сейчас как никогда близок к объединению, некоторые из тех, кто согласился с нашими условиями на конференции, по-прежнему втянуты в войну между собой. Пока их конфликты не прекратятся, они не смогут присоединиться к нашему объединенному Китаю."
 fngconf.73.a:0 "Мастерский дипломатический ход."
 fngconf.73.b:0 "Итак, объединение силой."
 fngconf.73.c:0 "Тем не менее, мастерский дипломатический ход"
 
 fngconf.74.t:0 "Конец Объединительной конференции"
 fngconf.74.d.success:0 "Маршал сделал то, что многие считали невозможным. Мир наблюдал за тем, как участники конференции преодолевали множество препятствий, и, к удивлению многих наблюдателей, как дома, так и за рубежом, китайцам удалось отложить свои разногласия и объединиться для общего блага своей страны. Наконец-то у большей части Китая появился шанс познать прочный мир и единство после напряженной работы, проделанной многими дипломатами, присутствующими на конференции. \n\nПо окончании конференции состоялся обмен любезностями и формальностями. Некоторые были более довольны заключенными сделками, чем другие, но все знают о том, что они вошли в историю сегодня. Во время церемонии закрытия маршал Фэнтяня выступил с речью, в которой выразил искреннюю благодарность участникам за их тяжелую работу, связанную с испытаниями и невзгодами конференции. В самом деле, всем им удалось доказать миру, что китайцы могут объединиться, отложить в сторону свои разногласия и работать ради лучшего будущего. \n\nХотя изначально это была инициатива Фэнтяня, мы не должны преуменьшать роль, которую мы и другие участники сыграли в ее конечном успехе. Китай сейчас ближе, чем когда-либо, к объединению благодаря нашим совместным усилиям, и в результате, вероятно, удалось избежать невыразимого кровопролития."
 fngconf.74.d.failure:0 "Противников было много, и вряд ли без уважительных причин для их пессимизма, хотя они, вероятно, сейчас просто назвали бы это реалистической точкой зрения. По мере того, как события переходили от одного провала к другому, они, к сожалению, снова и снова оказывались верными, поскольку злополучная шарада конференции продолжалась, пока последний гвоздь не был забит в ее гроб. \n\nКонференция завершилась без лишнего шума, и среди присутствующих не было даже победителей. То, на что Маршал Цзолинь возлагал такие большие надежды, теперь станет просто еще одной исторической сноской среди многих других неудачных инициатив по объединению Китая."
 fngconf.74.d.warrers:0 "Маршал сделал то, что многие считали невозможным. Мир наблюдал за тем, как участники конференции преодолевали множество препятствий, и, к удивлению многих наблюдателей, как дома, так и за рубежом, китайцам удалось отложить свои разногласия и объединиться для общего блага своей страны. Наконец-то у большей части Китая появился шанс познать прочный мир и единство после напряженной работы, проделанной многими дипломатами, присутствующими на конференции. \n\nПо окончании конференции состоялся обмен любезностями и формальностями. Некоторые были более довольны заключенными сделками, чем другие, но все знают о том, что они вошли в историю сегодня. Во время церемонии закрытия маршал Фэнтяня выступил с речью, в которой выразил искреннюю благодарность участникам за их тяжелую работу, связанную с испытаниями и невзгодами конференции. В самом деле, всем им удалось доказать миру, что китайцы могут объединиться, отложить в сторону свои разногласия и работать ради лучшего будущего. \n\nХотя изначально это была инициатива Фэнтяня, мы не должны преуменьшать роль, которую мы и другие участники сыграли в ее конечном успехе. Китай сейчас ближе, чем когда-либо, к объединению благодаря нашим совместным усилиям.\n\nОднако не все кровопролития удалось избежать. Мы продолжаем войну с теми, кто согласился на условия конференции. Пока они не будут побеждены или пока не будет достигнута какая-либо другая договоренность, мы не сможем вступить в Армию в защиту республики."
 fngconf.74.a:0 "Присоединяемся к Ангуоцзюнь."
 fngconf.74.b:0 "Мы присоединяемся к Фэнтяньскому Правительству."
 fngconf.74.c:0 "Пустая трата времени."
 fngconf.74.e:0 "Мы присоединимся, как только наши войны закончатся."
 
 fngconf.75.t:0 "Объединение силой"
 fngconf.75.d:0 "После Пекинской конференции о мирном объединении не может быть и речи. Теперь будет говорить меч, а не перо."
 fngconf.75.a:0 "Они подчинятся или умрут."
 
 fngconf.78.t:0 "Чжан Цзолинь предает Чэнь Цзюнмина"
 fngconf.78.d:0 "Сменив свои обещания на Объединительной конференции, Чжан Цзоулинь решил централизовать, а не федерализовать провинции. Из-за этого предательства идеалов федералистов все шансы на мир потерпели неудачу, и армии федералистов маршируют на север!Сменив свои обещания на Объединительной конференции, Чжан Цзоулинь решил централизовать, а не федерализовать провинции. Из-за этого предательства идеалов федералистов все шансы на мир потерпели неудачу, и армии федералистов маршируют на север!Сменив свои обещания на Объединительной конференции, Чжан Цзоулинь решил централизовать, а не федерализовать провинции. Из-за этого предательства идеалов федералистов все шансы на мир потерпели неудачу, и армии федералистов маршируют на север!"
 fngconf.78.a:0 "Мечты исчезают, и вся надежда превращается в пыль."
 
 fngconf.79.t:0 "Чжан Цзолинь предает Чэнь Цзюнмина"
 fngconf.79.d:0 "Бывшие идеи федералистов, уведомленные о предательстве Чжана, могут выбрать, на чьей стороне встать."
 fngconf.79.a:0 "Встать на сторону Чжан Цзолиня."
 fngconf.79.b:0 "Оставайся верным Чэну."
 
 fngconf.80.t:0 "Мир"
 fngconf.80.d:0 "Верховный маршал [FNG.GetLeader] из [FNG.GetNameDef], обратился к нашим делегатам на объединительной конференции в Пекине с личным призывом положить конец нашему конфликту с [FNG_enemy_0] [FNG_enemy_1] [FNG_enemy_2] [FNG_enemy_3] [FNG_enemy_4] и любые связанные с ними силы. Он считает, что продолжающиеся боевые действия подрывают дух конференции, хотя он, скорее всего, надеется использовать свою роль миротворца для дальнейшего укрепления своей легитимности как национального лидера.\n\nМы всегда можем отказаться, поскольку [FNG.GetLeader] еще не в состоянии довести до конца какую-либо скрытую угрозу, но мы определенно потеряем некоторое уважение в глазах наших коллег по конференции и народа Китая в целом. \n\n Судя по всему, к нашим врагам была обращена аналогичная просьба."
 fngconf.80.a:0 "Мы согласны"
 fngconf.80.b:0 "Мы продолжаем сражаться!"
 
 fngconf.81.t:0 "[FROM.GetName] отклоняет мир [FNG.GetLeader]"
 fngconf.81.d_fng:0 "Несмотря на все наши усилия, кажется, что [FNG_enemy_0] [FNG_enemy_1] [FNG_enemy_2] [FNG_enemy_3] [FNG_enemy_4] и связанные с ними силы не желают заключать мир. Нам придется подождать, пока конференция закончится, и они решат присоединиться к нашему делу. Или, если они сделают неправильный выбор, их мелкий конфликт станет неуместным благодаря нашим большим усилиям по умиротворению Китая. Иногда мир нужно доставить мечом."
 fngconf.81.d_nonfng:0 "Наши делегаты в Пекине получили сообщение от делегации, представляющей [FROM.GetNameDef], что [FROM.GetLeader] отклонил наше предложение мира от имени [FNG.GetLeader]. Неутешительный поворот событий, но теперь, конечно, весь Китай должен увидеть, кто прав, а кто виноват."
 fngconf.81.a:0 "Одно разочарование"
 
 fngconf.82.t:0 "Пора присоединиться к [FNG.GetFactionName]"
 fngconf.82.d:0 "Победив нашего врага, мы теперь можем присоединиться к [FNG.GetFactionName]. В соответствии с нашим соглашением мы сделаем это немедленно."
 fngconf.82.a:0 "Конечно"
 fngconf.82.b:0 "Ясен пень"
 
 fngconf.83.t:0 "[FROM.GetName] присоединился к Национальной Армии Умиротворения"
 fngconf.83.d:0 "Пришли отличные новости от [FROM.Capital.GetName]! [FROM.GetLeader] наконец-то присоединился к Национальной Армии Умиротворения, как он согласился в конце Национальной конференции по воссоединению."
 fngconf.83.a:0 "Может быть только один Китай!"
 
 fngconf.84.t:0 "[FROM.GetNameDef] примет участие в конференции"
 fngconf.84.d.federalists:0 "Это было не удивительно, что [FROM.GetLeader] и его федералисты согласятся принять участие в Пекинской Конференции Объединения. Он уже готовиться выезжать из [FROM.Capital.NetName]. И хотя у них на уме есть несколько непонятных нам идей, которые мы не принимает, их основной целью является мирное объединение Китая."
 fngconf.84.d.default:0 "Хорошие новости пришли из [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetLeader] согласился посетить конференцию в Пекине. Мы рады, что наше приглашение было так радостно одобрено."
 fngconf.84.a:0 "Отлично!"

 fngconf.85.t:0 "[FROM.GetNameDef] не примет участие в конференции"
 fngconf.85.d.federalists:0 "Как оказалось, [FROM.GetLeader] и его федералисты оказались мелочными людьми, забыв о своих идеалах ради личных обид и недомолвок. Несмотря на то, что мирное объединение Китая является их приоритетной целью, они, как это не смешно, отказались принять участие в конференции с нами, заявив, что готовы разговаривать с нами только с тысячами винтовок за их спиной."
 fngconf.85.d.default:0 "Плохие новости пришли из [FROM.Capital.GetCapitalVictoryPointName]! [FROM.GetLeader] не согласился посетить конференцию в Пекине. Возможно, наша следующая встреча с ним будет уже под дулом пистолета."
 fngconf.85.a:0 "Они многое теряют"

