 fngconf.55.t:0 "[FNG_active_negotiations_target.GetNameDefCap] требуют территориальных уступок"
 fngconf.55.d.SQI:0 "В обмен на свою поддержку [SQI.GetLeader] из Шаньдуна потребовал, чтобы все территории бывших восьми провинций были взяты под их контроль. Это дало бы им доминирующее положение на всем китайском побережье, дав им доступ к торговым и промышленным богатствам, которые приходят с этим."
 fngconf.55.d.YUN:0 "В обмен на поддержку нашей инициативы по объединению [YUN.GetLeader] потребовал [GetYunnanDemands]."
 fngconf.55.d.YUN_HNN:0 "В обмен на поддержку нашей инициативы по объединению Юньнань требует [GetYunnanDemands]. Однако Гуйчжоу принадлежит нашему уважаемому союзнику [HNN.GetNameDef], а это означает, что нам придется либо предать их, либо предложить Юньнаню встречное предложение, чтобы убедить их."
 fngconf.55.d.YUN_GXC:0 "В обмен на поддержку нашей инициативы по объединению Юньнань требует [GetYunnanDemands]. Однако Гуанси принадлежит  нашему уважаемому союзнику [GXC.GetNameDef], а это означает, что нам придется либо предать их, либо предложить Юньнаню встречное предложение, чтобы убедить их."
 fngconf.55.d.YUN_GXC_HNN:0 "В обмен на поддержку нашей инициативы по объединению Юньнань требует [GetYunnanDemands]. Однако и Гуанси, и Гуйчжоу принадлежат нашим уважаемым союзникам [GXC.GetNameDef] и [HNN.GetNameDef]. Это ставит нас в трудное положение, когда нам придется либо предать обоих наших союзников, либо сделать Юньнани встречное предложение, чтобы заручиться их поддержкой."
 fngconf.55.d.SHX:0 "Делегаты из Шаньси сказали нам, что они требуют, чтобы Восточный Шаньси был возвращен им. Если мы согласимся на эту уступку, они предложат нам свою поддержку нашей инициативы по объединению."
 fngconf.55.d.SZC:0 "Делегаты из Сычуани сообщили нам, что хотят получить полный контроль над провинцией Хэнань, включая город Ухань. Если мы им это предоставим, то сможем рассчитывать на их поддержку в будущем."
 fngconf.55.d.XSM:0 "В обмен на свою поддержку, господин Сибэй потребовал, чтобы провинция Синьцзян была взята под их контроль. Согласны ли мы удовлетворить это требование?"
