 fngconf.47.d.reluctant:0 "Хотя у них все еще есть некоторые опасения, [From.GetNameDefCap] официально заявляет о своей поддержке Фэнтяньского Правительства как законного правителя Китая."
 fngconf.47.a:0 "Отлично."
 
