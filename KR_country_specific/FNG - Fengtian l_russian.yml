 fengtian.143.d_evac:0 "После прибытия в резиденцию Великого Маршала в Шэньяне, принц был торжественно принят в Тигровой комнате видными членами Ассамблеи и самим [Root.GetLeader], а затем совершил поездку по бывшему Дворцу династии Цин, который с тех пор был преобразован для использования правительством. Он также посетил Шэньянский арсенал в северо-западном пригороде города и, похоже, был особенно впечатлен его недавним расширением. Вечер завершился элегантным государственным ужином в китайском стиле, во время которого прозвучал тост за особые отношения между Китаем и Японией. \n\nИз-за начала войны принц решил прервать свой визит и отправится в [GetDalianName] завтра утром."
 fengtian.143.a:0 "Большая честь."
 fengtian.143.b:0 "Визит должен быть отменен в целях его безопасности."
 fengtian.143.c:0 "Goodbye to Prince Kan'in!"                                           
 
 fengtian.144.t:0 "Осмотр Южного фронта"
 fengtian.144.d:0 "В рамках общей инспекции узкой демилитаризованной зоны, разделяющей [QIE.GetAdjective]ую и Фэнтяньскую территорию, принц Каньин был встречен высокоточными военными учениями в фортах Ваньцзячжэнь, построенными в 1929 году для поддержки работы нескольких бронепоездов вдоль Линии Цзинфэн. К сожалению, с тех пор время и плохое обслуживание сделали свое дело. Котохито явно не впечатлило то, что он увидел, и использовал свой обширный солдатский опыт для критики плохого состояния нашей обороны. \n\nВместо дальнейших проверок принц остановится в недавно построенном отеле Yamato в Цзиньчжоу, а затем снова переедет на север в Харбин."
 fengtian.144.d_hotel:0 "В рамках общей инспекции узкой демилитаризованной зоны, разделяющей [QIE.GetAdjective]ую и Фэнтяньскую территорию, принц Каньин был встречен высокоточными военными учениями в фортах Ваньцзячжэнь, построенными в 1929 году для поддержки работы нескольких бронепоездов вдоль Линии Цзинфэн. К сожалению, с тех пор время и плохое обслуживание сделали свое дело. Котохито явно не был впечатлен увиденным, он использовал свой обширный солдатский опыт, чтобы критиковать плохое состояние нашей обороны. \n\nЧтобы усугубить положение, он был встревожен, обнаружив, что в отеле Yamato в Цзиньчжоу возникли значительные задержки в строительстве и он не сможет принять его. Вместо этого Императорский принц вынужден был провести несколько ночей в старом китайском отеле недалеко от центра города. \n\nКак только его инспекции будут завершены, он снова переедет на север в Харбин."
 fengtian.144.d_modern_defenses:0 "В рамках общей инспекции узкой демилитаризованной зоны, разделяющей [QIE.GetAdjective]ую и Фэнтяньскую территорию, принц Каньин был встречен высокоточными военными учениями в фортах Ваньцзячжэнь, построенными в 1929 году для поддержки работы нескольких бронепоездов вдоль Линии Цзинфэн. Впечатленный недавними пристройками фортов и других укреплений к северу, идущих параллельно Великой стене, Котохито был также удивлен профессионализмом наших солдат. Учитывая значительное звание нашего уважаемого гостя в японских вооруженных силах, вполне вероятно, что Япония будет рассматривать нас как более надежного союзника в будущем. \n\nВместо дальнейших проверок принц остановится в недавно построенном отеле Yamato в Цзиньчжоу, а затем снова переедет на север в Харбин."
 fengtian.144.d_hotel_and_defenses:0 "В рамках общей инспекции узкой демилитаризованной зоны, разделяющей [QIE.GetAdjective]ую и Фэнтяньскую территорию, принц Каньин был встречен высокоточными военными учениями в фортах Ваньцзячжэнь, построенными в 1929 году для поддержки работы нескольких бронепоездов вдоль Линии Цзинфэн. Впечатленный недавними пристройками фортов и других укреплений к северу, идущих параллельно Великой стене, Котохито был также удивлен профессионализмом наших солдат. \n\nОднако его хорошее настроение испортилось, когда он обнаружил, что в отеле Yamato в Цзиньчжоу возникли значительные задержки в строительстве и он не сможет принять его. Вместо этого Императорский принц вынужден был провести несколько ночей в старом китайском отеле недалеко от центра города. \n\nКак только его инспекции будут завершены, он позвонит в следующий раз в Харбин на севере."
 fengtian.144.a:0 "Фэнтяньская защита сильна!"
 fengtian.144.b:0 "Здесь безопаснее всего закончить визит."
 
 fengtian.145.t:0 "Промышленная экскурсия"
 fengtian.145.d:0 "Перед отъездом в Харбин принц Каньин удивил свое окружение, прервав установленный график, чтобы изучить развивающуюся промышленность Цзиньчжоу, являющуюся прямым продуктом новой Особой промышленной зоны. Заинтригованный ростом, который он уже наблюдал во время поездки на поезде через Аньшань, Котохито был еще более впечатлен быстрыми темпами индустриализации, присутствующими здесь, комментируя, что большая часть окрестностей во время его последнего визита была не более чем голым полем. \n\nНадеемся, этот опыт оставит неизгладимое положительное впечатление."
 fengtian.145.a:0 "Будущее - наступило сегодня!"
 
 fengtian.146.t:0 "Чудеса Харбина"
 fengtian.146.d:0 "Принц Канъин прибыл в город Харбин, культурная столица Северо-Востока и центр инноваций, город Харбин принял принца Каньина всего через четыре с половиной часа после его отъезда благодаря поразительной скорости «Азиатского экспресса» Мантэцу, одного из самых быстрых локомотивов в мире. Хотя Котохито знал о существовании поезда, мало что может подготовить даже королевских особ к скорости и роскоши этого чуда света. \n\nПринц быстро перешел к экскурсии по городу, в том числе по Русскому кварталу, и получил донесения от китайских и японских гарнизонов вдоль северной границы. Его отъезд из города через несколько дней ознаменует функциональное завершение визита, хотя он остается гостем страны до тех пор, пока его поезд не вернется на арендованную территорию Квантунской Армии."
 fengtian.146.d_electrical_speech:0 "Принц Канъин прибыл в город Харбин, культурная столица Северо-Востока и центр инноваций, город Харбин принял принца Каньина после его долгого путешествия через летнюю жару. Принц быстро перешел к экскурсии по городу, в том числе по Русскому кварталу, и получил отчеты как от китайских, так и от японских гарнизонов вдоль северной границы. \n\nВскоре после этого он заявил о своем восхищении тем, чего мы достигли за последние несколько лет, а также о своем намерении использовать недавно проложенные линии связи для передачи речи по японскому радио в реальном времени. Принц заверил нас, что содержание будет только похвалой, и хотя большинство в правительстве ожидают обычного самовосхваления японцев, это отличная возможность улучшить наш национальный статус. \n\nХорошо это или плохо, но отъезд принца из города через несколько дней ознаменует функциональное завершение визита, хотя он остается гостем страны, пока его поезд не вернется на арендованную территорию Квантунской Армии."
 fengtian.146.d_speech:0 "Принц Канъин прибыл в город Харбин, культурная столица Северо-Востока и центр инноваций, город Харбин принял принца Каньина всего через четыре с половиной часа после его отъезда благодаря поразительной скорости «Азиатского экспресса» Мантэцу, одного из самых быстрых локомотивов в мире. Хотя Котохито знал о существовании поезда, мало что может подготовить даже королевских особ к скорости и роскоши этого чуда света. \n\nПринц быстро перешел на экскурсию по городу, в том числе по Русскому кварталу, и получил донесения от китайских и японских гарнизонов вдоль северной границы. Вскоре после этого он заявил о своем восхищении тем, чего мы достигли за последние несколько лет, а также о своем намерении использовать недавно проложенные линии связи для передачи речи по японскому радио в реальном времени. \n\nПринц заверил нас, что содержание будет только похвалой, и хотя большинство в правительстве ожидают обычного самовосхваления японцев, это отличная возможность улучшить наш национальный статус. \n\nХорошо это или плохо, но отъезд принца из города через несколько дней ознаменует функциональное завершение визита, хотя он остается гостем страны, пока его поезд не вернется на арендованную территорию Квантунской Армии."
 fengtian.146.a:0 "Харбин - это мультикультурная жемчужина Северо-Востока!"
 
 fengtian.147.t:0 "Принц Каньин возвращается в Японию"
 fengtian.147.d:0 "Выполнив свои обязанности здесь, принц Каньин Котохито благополучно отправился в [GetDalianName]. Любые сильные впечатления могут иметь длительное влияние на наши отношения с Японией."
 fengtian.147.a:0 "Надеемся, они положительные."
 
 fengtian.1477.t:0 "Щедрый сюрприз!"
 fengtian.1477.d:0 "Принц Канъин-но-мия Котохито, по-видимому, очень впечатленный своим посещением северо-востока, по-видимому, потянул за различные ниточки обратно в Токио. Теперь в [GetDalianName] ждет передовая дивизия легких танков!"
 fengtian.1477.a: "Это будет частью наступления, чтобы помнить"
 
 fengtian.148.t:0 "Принц Каньин отравлен"
 fengtian.148.d:0 "Жаловавшись на головные боли и головокружение после государственного обеда, принц Каньин упал прямо возле своей комнаты в поместье Великого Маршала. Благодаря медицинской помощи, оказанной близлежащей больницей, принадлежащей Мантэцу, он, похоже, полностью выздоровел. Однако анализы крови не оставляют сомнений в том, что это было покушением на его жизнь. \n\nУтрата ответственности за безопасность и само событие представляют собой глубокое национальное смущение и серьезное оскорбление императорской семьи Японии. Совершенно очевидно, что возможны тяжелые последствия."
 fengtian.148.a:0 "Как это могло случиться?"
 
 fengtian.149.t:0 "Принц Каньин ранен!"
 fengtian.149.d:0 "Во время инспекции форпоста к северу от Шанхайского перевала солдат-отступник внезапно открыл огонь по принцу Каньину, убив нескольких его охранников, прежде чем был убит сам. К счастью, принц получил относительно легкие травмы, но нарушение службы безопасности и само событие представляют собой глубокое национальное смущение и серьезное оскорбление для императорской семьи Японии. \n\nНа данный момент расследование, похоже, предполагает, что солдат был частью экстремистской группировки внутри Клики Чжан, и ответ Японии может быть суровым."
 fengtian.149.a:0 "Как это могло случиться?"
 
 fengtian.150.t:0 "Поезд принца взорван!"
 fengtian.150.d:0 "Всего через несколько минут после отъезда со станции Хуангутунь в Шэньяне поезд принца был сотрясен мощным взрывом, уничтожившим его задние вагоны. К счастью, произошедшая в последнюю минуту перестановка привела к тому, что его вагон переместили к передней части поезда, что позволило ему сбежать с незначительными травмами. Отсутствие ответственных за безопасность и само событие представляют собой глубокое национальное замешательство и серьезное оскорбление для императорской семьи Японии. \n\nНа данный момент расследование, похоже, предполагает, что ответственность за это могут нести члены Коммуникационной Клики более низкого ранга, а реакция Японии может быть суровой."
 fengtian.150.a:0 "Как это могло случиться?"
 
 fengtian.1500.t:0 "Визит принца прерван"
 fengtian.1500.d_1:0 "Из-за начала войны принц решил закончить свой визит раньше и отправится в [GetDalianName] завтра утром."
 fengtian.1500.d_2:0 "Из-за начала войны принц Каньин Котохито решил отменить свой визит на северо-восток. Прискорбный поворот событий, но, естественно, война должна иметь наивысший приоритет."
 fengtian.1500.a:0 "Ну что ж."
 
 fengtian.151.t:0 "Северный Бастион"
 fengtian.151.d:0 "С наступлением 1936 года Фэнтянь стоит на Северо-Востоке как последний оплот республиканской мечты Китая. Однако, как и во многих вещах в Китае, за абстракциями этого сна скрываются сложные и часто неудобные истины. Фэнтяньское Правительство Китайской Республики, оспаривая притязания [QIE.GetNameDef] на легитимность, поддерживает демократию лишь как тонкий слой, покрывающий то, что всегда было и, возможно, всегда будет авторитарным государством. \n\nПравительство в Шэньяне считается коррумпированным, власть разделена между автократическими генералами, беспринципными железнодорожными баронами и Пан-Азиатскими идеологами с сомнительными мотивами. Среди всего этого стоит Великий Маршал Чжан Цзолинь, его амбиции велики, но ограничены суровой реальностью [QIE.GetAdjective]их сил и мощи Японии. Он пока что вынужден идти по политическому канату между ними и преодолевать махинации его собственного расколотого правительства. Статус-кво не может длиться вечно, и если удачный момент для удара на юг не будет выбран в ближайшее время, он может вообще никогда не наступить. \n\nОшеломляющая цена войн с югом и разрыв экономических связей заставили Фэнтянь пошатнуться, и хотя прошлые годы были потрачены на восстановление, многое еще предстоит сделать. Точно так же армия пострадала от запущенности и должна быть реорганизована. Японцы, влияние которых растет с каждым днем, представляют собой одновременно страшную угрозу и возможности. Воды впереди коварны, и потребуется поистине великий человек, чтобы направить государство не только на выживание, но и на восстановление всего Китая. \n\nДоступны брифинги об особых механиках Фэнтяня, его взаимоотношениях с японцами и внутренней политике."                                                                                                                                                                                                               
 fengtian.151.a:0 "Расскажите мне об особых механиках."
 fengtian.151.b:0 "Вкратце расскажите мне о японцах."
 fengtian.151.c:0 "Расскажите мне о политике."
 fengtian.151.e:0 "Вперед!"
 
 fengtian.152.t:0 "Особые Механики"
 fengtian.152.d:0 "Фэнтяньское Правительство нестабильно, давление извне и изнутри, в конечном счете, это слияние элементов, которые были бы противоречивыми, если бы не их общие цели. Партии, точнее называемые фракциями, осуществляют свой контроль за счет доминирования над институтами страны вместо массового обращения. Таким образом, «популярность» партий следует понимать как степень их контроля над правительством страны и другими структурами власти, причем контроль определяется не популярной политикой министров, а выбором, направленностью и событиями, которые увеличивают или уменьшают их силу. \n\nСледовательно, наша цель должна состоять в том, чтобы сбалансировать различные фракции, каждая из которых может злоупотребить своей властью, если ей будет дано слишком много, хотя каждая будет делать это по-своему. По мере роста силы фракции будут назначать министров, каждый из которых будет преследовать свою собственную повестку дня, потенциально в соответствии со своей фракцией или своей страной, но что также может иметь негативные последствия в краткосрочной или долгосрочной перспективе. \n\nЕще один важный момент - роль Ассоциации Конкордия, сила которой может быть принята как нечеткий показатель японского влияния на страну. По мере роста их влияния это приведет к увеличению бонусов к производству, но за счет политической власти и автономии. Рост этого влияния неизбежен со временем, и к нему следует относиться с осторожностью."
 fengtian.152.a:0 "Вкратце расскажите мне о японцах."
 fengtian.152.b:0 "Расскажите мне о политике."
 fengtian.152.c:0 "Вперед!"                          
 
 fengtian.153.t:0 "Отношения с Японией"
 fengtian.153.d:0 "Японцы осуществляют свою власть в Фэнтяни посредством ряда договоров, разрешающих им не только экстерриториальность, но и право жить и работать в Фэнтяни более или менее, как если бы они были его гражданами. Хотя Великий Маршал и другие используют самые разные средства, чтобы замедлить и причинить неудобства японцам, их присутствие необходимо, а рост их влияния неизбежен. Основным учреждением, ответственным за этот рост, является Южно-Маньчжурская железнодорожная компания, более известная как «Мантэцу», прибыль от которой в последние годы составляла почти четверть всего национального бюджета Японии. \n\nВ то же время японцам нужен Фэнтянь и то, что он собой представляет. Его сотрудничество и перспектива победы на юге позволяют Японии сэкономить много времени и денег. В результате получается неустойчивый баланс, японцы всегда ищут больше прибыли и власти, но прекрасно понимают, что слишком сильное давление поставят Чжан Цзолиня в политически несостоятельное положение и, таким образом, сведут их осторожные усилия на нет. \n\nДо сих пор Чжан проводил политику продвижения Пан-Азиатского братства с Японией только для того, чтобы периодически заменять это отрицанием японских инициатив, которые заходят слишком далеко, и последовательными частными усилиями по уменьшению японского влияния. Как действовать дальше, будет вашим выбором, но рекомендуется соблюдать осторожность."
 fengtian.153.a:0 "Расскажите мне о политике."
 fengtian.153.b:0 "Расскажите мне об особых механиках."
 fengtian.153.c:0 "Вперед!"
 
 fengtian.154.t:0 "Политическая Ситуация"
 fengtian.154.d:0 "В Фэнтяни имеется четыре основные политические фракции:\n\n1. Лига Возрождения\n\nСлабый союз павших генералов, губернаторов, бюрократов и политиков без какой-либо сильной идеологической принадлежности, большинство из которых оказываются в Фэнтяне, потому что мало других мест, где они могли бы удерживать хоть какое-то подобие власти. Их легко подкупить и соблазнить, они часто служат для продвижения интересов тех, кто готов платить, и, следовательно, «лига» сильно расколота, несмотря на то, что она контролирует большую часть Ассамблеи и не имеет политической воли для решительных действий.\n\n2. Клика Чжан\n\nКоллектив лоялистов и генералов, клика Чжана не придерживается какой-либо конкретной идеологии, кроме содействия продвижению политической власти Великого Маршала. Претендуя на демократию, сторонники Чжана не привержены республиканским идеалам и продвигают их только ради их полезности.\n\n3. Коммуникационная Клика\n\nЕдинственная политически согласованная фракция, вышедшая из бывшего правительства Бэйяна, Коммуникационная клика - это собрание железнодорожных баронов, в первую очередь эгоистичных, но вовлеченных в конфронтацию с Мантэцу и Ассоциацией Конкордия по поводу инфраструктуры страны.\n\n4. Ассоциация Конкордия\n\nОбъединение политиков и лоббистов со всеми атрибутами партии, Ассоциация Конкордия представляет интересы Мантэцу, а иногда и других японских дзайбацу в Собрании. Их фактические идеологические позиции различаются. Некоторые используют японцев для противодействия власти Чжана в своих интересах, остальные же придерживаются Пан-Азиатских принципов."
 fengtian.154.a:0 "Расскажите мне об особых механиках."
 fengtian.154.b:0 "Вкратце расскажите мне о японцах."
 fengtian.154.c:0 "Вперед!"
 
 fengtian.158.t:0 "Тан Юйлинь искушает судьбу"
 fengtian.158.d:0 "Обещанный контроль над провинцией Чахар только для того, чтобы ее оторвали монгольские повстанцы в последние дни войны Чжифэн, амбиции Тан Юйлиня вернуть себе провинцию никогда не были секретными делами. Однако мало кто мог предвидеть такой ход; серия дерзких набегов на территорию Монголии, нанесших удар по торговому центру Дуолун и вызвавшая ожесточенный ответ со стороны местной лиги Силингол. Стычки начались по всей границе, и ни одна из сторон, похоже, не желает уступать. \n\nКак ни странно, слух дошел до ушей правительства только сейчас, после почти дня боев, и кажется, что Тан, возможно, злоупотребил своим служебным положением для дальнейшей эскалации конфликта. Это, конечно, при условии, что монголы еще не решили полностью взять на себя обязательства."
 fengtian.158.a:0 "Мы должны нанести удар, прежде чем они это сделают!"
 fengtian.158.b:0 "Тан уже нанес достаточно вреда!"
 fengtian.158.c:0 "Может, ситуация утихнет."
 
 fengtian.159.t:0 "Фэнтянь вторгается в Чахар"
 fengtian.159.d:0 "Никогда не было секретом, что Фэнтянь хотел вернуть себе провинцию Чахар, которую мы нагло украли у него из-под носа в последние дни последней гражданской войны в Китае, но мало кто ожидал внезапного вторжения, особенно без подготовительных перемещений войск за несколько недель до этого. Некоторые даже говорят, что, возможно, это будет лишь вопросом времени, когда правительство Фэнтянь попытается вернуть себе всю Внутреннюю Монголию. \n\nВойна подошла к нашему порогу."
 fengtian.159.a:0 "Прямо там, где нам нравится!"
 fengtian.159.b:0 "Вернуть им территорию!"                                            
 
 fengtian.160.t:0 "Путаница на границе"
 fengtian.160.d:0 "По разрозненным сообщениям следует, что Фэнтяньское Правительство осуществило внезапную атаку на торговый центр Дуолун в провинции Чахар, что вызвало ожесточенный ответ со стороны местной лиги Силингол. Стычки вспыхнули по всей границе, и ни одна из сторон, похоже, не желает уступать, но, как ни странно, само Фэнтяньское Правительство утверждает, что нападение было совершено негодяем-генералом, который вскоре будет отстранен от должности. Верно ли это или начало чего-то большего, неясно, но если то, что они говорят, правда, стоит поразить их, пока они сбиты с толку и дезорганизованы."
 fengtian.160.a:0 "Это не стоит войны."
 fengtian.160.b:0 "Они связались не с тем Ханом!"
 
 fengtian.161.t:0 "Пограничные стычки в Чахаре"
 fengtian.161.d:0 "Разрозненные сообщения предполагают, что войска Фэнтяня совершили внезапную атаку на торговый центр Дуолун в провинции Чахар, что вызвало ожесточенный ответ со стороны местной Лиги Силингол. Стычки вспыхнули по всей границе Джехол-Чахар, и ни одна из сторон, похоже, не желает уступать позиции, но, как ни странно, Фэнтяньское подкрепление не прибыло, и бои пока ведутся в двух провинциях. Неясно, просто ли это генерал-изгой или начало чего-то большего, но в любом случае стоит поразить их, пока они дезорганизованы."
 fengtian.161.a:0 "Это не стоит войны."
 fengtian.161.b:0 "Они связались не с тем Ханом!"
 
 fengtian.162.t:0 "Фэнтянские стычки с Монголией"
 fengtian.162.d:0 "Развивающийся кризис возник на Фэнтяньско-Монгольской границе, где в течение двух дней продолжаются локальные бои между силами губернатора провинции Джехол и монгольской лигой Силингол. По неясным причинам центральное правительство в Шэньяне еще не отреагировало на кризис, возможно, в надежде выжать победу без более крупной дорогостоящей войны. \n\nОфициальные лица в штабе Квантунской армии в [GetDalianName] отреагировали тревогой, опасаясь, что это может создать прецедент для дальнейших безответственных действий, которые могут вовлечь нас в более широкий конфликт, в то время как министерство иностранных дел предлагает молчаливую поддержку; не желая рисковать репутацией прояпонской Ассоциации Конкордия в правительстве Фэнтяня."
 fengtian.162.a:0 "Они получат нашу поддержку."
 fengtian.162.b:0 "Они будут сражаться, только когда мы так скажем!"
 
 fengtian.165.t:0 "Япония предлагает поддержку"
 fengtian.165.d:0 "В свете сложившейся ситуации на границе с Монголией Япония решила оказать политическую и материальную помощь."
 fengtian.165.a:0 "Отлично!"                                                       
 
 fengtian.166.t:0 "Япония прекращает помощь.і"
 fengtian.166.d:0 "Осуждая то, что они называют «опасной и безответственной безответственностью, наносящей ущерб нашему партнерству», японское консульство в Мукдене сообщило, что они временно прекращают различные программы помощи."
 fengtian.166.a:0 "Не повезло."
 
 fengtian.167.t:0 "Ма Чжаньшань предлагает свои услуги?!"
 fengtian.167.d:0 "Общаясь через конного посыльного, генерал Ма Чжаньшань из [From.GetNameDef] предложил дезертировать, сославшись на свои когда-то близкие отношения с Чжан Цзолинем. Чжаншан известен как эффективный, хотя и эксцентричный генерал, проводящий большую часть своего времени, практикуя свою превосходную меткую стрельбу; вероятно, продукт ранней жизни, которую он провел, бродя по Северо-Восточной равнине. \n\nВсе, что бывший бандит просит взамен, - это новейшее оборудование для экипировки своих людей и три миллиона долларов золотом."
 fengtian.167.a:0 "Небольшая цена за опытного генерала."
 fengtian.167.b:0 "Перебежчик? Нам не нужна эта мразь!"
 
 FNG_ma_zhanshan_equipment_tooltip:0 "§H1.00K§! единиц [Root.GetAdjective]ого §HПехотного снаряжения§! будут удалены из национального запаса."
 
 fengtian.168.t:0 "Ма Чжаньшань перешел на сторону [From.GetNameDef]!"
 fengtian.168.d:0 "По неизвестным причинам Ма Чжаньшань внезапно перешел на сторону [From.GetNameDef], взяв с собой десять тысяч человек и получив взамен три миллиона долларов золотом. Ма давно поддерживает тесные отношения с Великий Маршалом, поэтому этот шаг стал ошеломляющим сюрпризом."
 fengtian.168.a:0 "Нет слов..."
 
 fengtian.169.t:0 "Ма Чжаньшань обманул нас дважды!"
 fengtian.169.d:0 "Генерал Ма Чжаньшань, который только недавно перешел в наши ряды после получения огромной взятки, обманул нас и вернулся, чтобы сражаться за [FNG.GetNameDef]; взяв с собой оружие и золото, которые мы дали ему!"
 fengtian.169.a:0 "Никогда не верь бандиту!"
 
 fengtian.170.t:0 "Ма Чжаньшань становится предателем!"
 fengtian.170.d:0 "Генерал Ма Чжаньшань, который только недавно перешел в наши ряды после получения огромной взятки, обманул нас и попытался вернуться, чтобы сражаться за [FNG.GetNameDef]; забрав с собой оружие и золото, которые мы дали ему! \n\nК счастью, прежде чем он смог сбежать, Ма и его люди были отрезаны и уничтожены. Генерал Ма погиб в бою."
 fengtian.170.a:0 "Никогда не верь бандиту!"
 
 fengtian.171.t:0 "Ма Чжаньшань возвращается героем!"
 fengtian.171.t_ma_dead:0 "Ма Чжаньшань умер героем!"
 fengtian.171.d:0 "Генерал Ма Чжаньшань, совсем недавно перешедший на сторону [From.GetNameDef], устроил дерзкое предательство и вернулся в наши ряды, принеся с собой склад оружия и золото на сумму более трех миллионов долларов, которое первоначально использовалось для «покупки» его лояльности. Ма уже называют героем, и газеты от [GetDalianName] до Харбина описывают подозрительно разные «свидетельства из первых рук» о его бесстрашном прорыве [From.GetAdjective]их границ."
 fengtian.171.d_ma_dead:0 "Генерал Ма Чжаньшань, который только недавно перешел на сторону [From.GetNameDef], устроил дерзкое предательство и вчера попытался вернуться в наши ряды, едва не прихватив с собой тайник с оружием и золото на сумму более трех миллионов долларов, которое изначально использовалось для « купить его лояльность. К сожалению, [QIE.GetAdjective]ие силы поспешили отрезать и окружить войска Ма, что привело к жестокому сражению, в результате которого амбициозный генерал погиб. Тем не менее, он уже увековечен как герой, и газеты от [GetDalianName] до Харбина описывают подозрительно разные «свидетельства из первых рук» о его бесстрашной попытке прорваться через [From.GetAdjective]ие границы и о его падении."
 fengtian.171.a:0 "Этот великолепный ублюдок!"
 fengtian.171.b:0 "Но можем ли мы ему доверять?"
 fengtian.171.c:0 "Кто бы мог подумать?"
 
 fengtian.173.t:0 "Азия-Экспресс курсирует из [GetDalianName] в Харбин!"
 fengtian.173.d:0 "Впервые модернизированный поезд Мантэцу «Азия-Экспресс» будет курсировать от оконечности [GetDalianName] до северного города Харбина со скоростью 130 километров в час, что сделает его одним из самых быстрых поездов в мире. Поездка заняла всего 21 час 30 минут. Чудо-локомотив имеет вагоны, оборудованные системой отопления, кондиционирования воздуха и роскошными залами для посетителей третьего класса, а также фирменный коктейль, который подают в баре. \n\nВ то время как безграничный успех Мантэцу послужил поводом для радости и может вызвать зависть в Пекине, другие могут лишь с растущей озабоченностью относиться к достижениям Мантэцу."
 fengtian.173.a:0 "Современное чудо!"
 
 fengtian.174.t:0 "Лу Жунхуан дарит Северо-Восточного коня"
 fengtian.174.d:0 "По причинам, вероятно связанным с его недавним назначением на пост министра, Лу Жунхуан подарил Великий Маршалу великолепного маньчжурского коня по кличке «Понг», редкой породы, предположительно способной к выполнению трюков, стоимостью почти миллион иен. Обмен подарками, который можно было бы интерпретировать как взятку в других странах, является обычным явлением на Северо-Востоке и во всем Китае, но глубокие карманы Лу известны тем, что производят всевозможные дорогостоящие странности."
 fengtian.174.a:0 "Никогда не смотрите дареному коню в рот."
 
 fengtian.175.t:0 "Железнодорожные забастовки!"
 fengtian.175.d_Li:0 "Влиятельные члены Ассоциации Конкордия планировали завтра внести закон, усиливающий их контроль над телеграфом страны, утверждая, что некоторые участки в провинции Цзилинь были построены без разрешений, и призывая передать их «более надежным властям». Однако на основных линиях, идущих от [GetDalianName] до Харбина, внезапно произошла серия забастовок, в результате чего служба остановилась в знак протеста против предложенного закона. \n\nСтолкнувшись с этим подавляющим сопротивлением, закон был отложен на время, и кажется вероятным, что Ли Шаофэн и его широкие связи несут ответственность."
 fengtian.175.d_Liang:0 "Сегодня рано утром основные железнодорожные линии, проходящие между [GetDalianName], Шэньяном и Харбином, почти полностью остановились, поскольку на них, казалось, спонтанно вспыхнули забастовки, фактически остановив экономию ресурсов страны. \n\nМантэцу и его сторонники в Ассоциации Конкордия, кажется, воспользовались возможностью, чтобы выгнать рабочих с территории Квантунской Армии, чтобы обеспечить продолжение работы основных служб, но забастовка тем не менее продолжалась."
 fengtian.175.a:0 "Хорошо."
 fengtian.175.b:0 "Черт побери, Лян!"
 
 fengtian.176.t:0 "Коррупционный скандал с Пан Фу"
 fengtian.176.d:0 "Несмотря на безмерную помощь, оказанную Пан Фу, предоставив ему и его партии право управлять финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. Внимание Великого Маршала привлекли доказательства того, что огромные суммы денег на развитие направлялись на частные проекты и на счета по всей стране. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
 fengtian.176.a:0 "Кому можно доверять?"
 
 fengtian.177.t:0 "Коррупционный скандал с Ли Шаогэном"
 fengtian.177.d:0 "Несмотря на безмерную веру в Ли Шаогэна, даровавшую ему и его партии право руководить финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. Внимание Великого Маршала привлекли доказательства, свидетельствующие о том, что огромные суммы денег на развитие были направлены на отчаянные меры по борьбе с Мантэцу по всей стране, подавляющее большинство из которых были взяты. Вдобавок ко всему, Ли злоупотребил своим положением, чтобы обеспечить благоприятные права на строительство, возглавляемое его союзниками в правительстве. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
 fengtian.177.a:0 "Кому можно доверять?"
 
 fengtian.178.t:0 "Коррупционный скандал с Сунь Цичанем"
 fengtian.178.d:0 "Несмотря на безмерную веру в Сунь Цичана, наградив его и его партию правом управлять финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. До сведения Великого Маршала пришли свидетельства того, что огромные суммы денег на развитие были направлены на закупку оружия для оснащения провинциальных подразделений и телохранителей, а также в карманы выдающихся генералов. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
 fengtian.178.a:0 "Кому можно доверять?"
 
 fengtian.179.t:0 "Коррупционный скандал с Руаном Чжэндуо"
 fengtian.179.d:0 "Несмотря на безмерную веру в Руань Чжэндуо, наградив его и его партию правом управлять финансовым и денежным развитием Фэнтяня в соответствии с первоначальной политикой Ван Юнцзяна, его усилия, похоже, не увенчались успехом. Внимание Великого Маршала привлекли доказательства, свидетельствующие о том, что огромные суммы денег на развитие направлялись в спонсируемые Мантэцу школы и больницы, каждая из которых использовала внезапное увеличение финансирования для продолжения своих усилий по продвижению китайско-японской дружбы. Несомненно, в этом замешаны и другие члены его партии, и хотя некоторая степень коррупции не удивит общественность, скандал такого масштаба расстроит даже самые высокие звания в правительстве."
 fengtian.179.a:0 "Кому можно доверять?"
 
 fengtian.180.t:0 "Тан Юйлинь едет на тигре!"
 fengtian.180.d:0 "Министр Тан Юйлинь был замечен смело сидящим на хищном тигре где-то в провинции Джехол! \n\nИзображение, изображающее Тан, получило широкое распространение, появилось в газетах на Северо-Востоке, хотя его происхождение неясно. Некоторые утверждают, что изображение подделано, в то время как другие считают, что тигр только чучело, но наибольшее внимание привлекает контекст. Великого Маршала Чжан Цзолиня часто называют «Мукденским тигром», и поэтому тот факт, что Тан изображен верхом, рисует очень сомнительную картину. \n\nСо своей стороны, Тан Юйлинь утверждает, что изображение является созданием [QIE.GetAdjective]ого саботажника , но его экстравагантные вечеринки в Чаояне предполагают, что изображение, если не тигр, вполне может быть подлинным."
 fengtian.180.a:0 "Это безобразие!"
 fengtian.180.b:0 "Наверняка это подделка..."
 
 fengtian.181.t:0 "Налоговый спор с СER"
 fengtian.181.d:0 "Взимание кажущихся произвольными налогов для заполнения пробелов в бюджете, подлинных или нет, было давней практикой национальных, региональных и местных органов власти по всему Китаю, включая нашу собственную. На этот раз министр внутренних дел Юань оказывает давление на директора Китайско-Восточной железной дороги и министра экономики Ли Шаогэн, чтобы тот взимал дополнительные налоги с железной дороги в целях дальнейшего укрепления армии; угрожает расследованием активов Коммуникационной Клики, а также различными комиссиями, которые Совет директоров уже взимает со своих клиентов, доход от которых почти наверняка останется у многих. \n\nСуществует большая вероятность того, что, поскольку Юань сам является членом совета директоров КВЖД, это силовая игра с его стороны, чтобы ослабить его соперников, но такой налог, несомненно, поможет наполнить национальную казну, за счет подрыва конкуренции Мантэцу. Похоже, что Великий Маршал будет вынужден уладить этот спор, чтобы он не вышел из-под контроля."
 fengtian.181.a:0 "Взимать налог."
 fengtian.181.b:0 "Никаких налогов не требуется."
 
 fengtian.182.t:0 "Юань ведет расследование"
 fengtian.182.d:0 "Взволнованный решением предотвратить его предложение о введении железнодорожного налога, министр Юань Цзинкай продолжил свою угрозу и начал интенсивное расследование в отношении других членов Совета КВЖД, а также всей Коммуникационной Клики в целом. Силы полиции уже начали объединяться, и, если в ближайшее время Великий Маршал не заступится, возрастает риск того, что расследование может раскрыть более важные секреты, которые лучше скрывать от общественности. \n\nКонечно, если его расследование будет остановлено, Юань почти наверняка уйдет с поста министра внутренних дел."
 fengtian.182.a:0 "Это недопустимо."
 fengtian.182.b:0 "Пусть расследование продолжается."
 
 fengtian.183.t:0 "Расследование Юаня дает результаты"
 fengtian.183.d_large:0 "Когда Юань начал свое расследование, были опасения, что оно может выявить глубокую сеть коррупции, которая, как многие полагают, существует в правительстве, и предмет этих опасений теперь сбылся. Хотя Коммуникационная Клика больше всего пострадала от этого скандала, правительство в целом понесло серьезный удар по ее легитимности, несмотря на все усилия Юаня сохранить все результаты в тайне. Хотя к Юаню были призывы уйти в отставку, приоритетом является борьба с ущербом, а министр внутренних дел заслужил большое уважение со стороны населения, как бы это ни парадоксально ни звучало."
 fengtian.183.d_small:0 "Когда Юань начал свое расследование, были опасения, что оно может выявить глубокие сети коррупции, которые, как многие полагают, существуют в правительстве, но, к счастью, его результаты прямо нацелены на членов Коммуникационной Клики, в результате чего правительство практически не пострадает. Юань почти наверняка уйдет с большей степенью контроля над КВЖД и большим уважением среди населения в целом, несмотря на его собственные «предполагаемые» теневые сделки."
 fengtian.183.a:0 "По крайней мере, это закончено."
 
 fengtian.184.t:0 "Расследование Юаня ничего не дает"
 fengtian.184.d:0 "Несмотря на широко распространенное мнение, что расследование Юаня неизбежно обнаружит какие-то следы коррупции Коммуникационной Клики, официальный отчет, опубликованный сегодня, показывает, что ничего не было найдено. Юань глубоко недоволен, но он мало что может сделать, кроме как эскалации конфликта таким образом, чтобы гарантированно нанести значительный ущерб его собственной репутации."
 fengtian.184.a:0 "Кто бы мог подумать?"
 
 fengtian.191.t:0 "Кризис в Фэнтяни"
 fengtian.191.d.losing:0 "Несмотря на всю помощь, которую мы оказывали Фэнтяньскому Правительству на протяжении многих лет, теперь ему грозит поражение, поскольку его армии начинают рассыпаться. У нас есть не только общая приверженность защите Фэнтяня политически и экономически, но и остается единственным средством, с помощью которого мы можем косвенно контролировать Китай в целом. Прямое занятие почти наверняка будет дорогостоящим, но вмешательство также может повлечь за собой собственные риски. Пришло время решать."
 fengtian.191.d.long:0 "Несмотря на всю помощь, которую мы оказывали Фэнтяньскому Правительству на протяжении многих лет, теперь оно сталкивается с риском поражения, поскольку его война продолжается бесконечно. У нас есть не только общая приверженность защите Фэнтянь политически и экономически, но и остается единственным средством, с помощью которого мы могли бы косвенно контролировать Китай в целом. Прямое занятие почти наверняка будет дорогостоящим, но вмешательство также может повлечь за собой собственные риски. Пришло время решать."
 fengtian.191.a:0 "Япония выполняет взятые на себя обязательства."
 fengtian.191.b:0 "Чжан сам по себе."

 fengtian.1911.t:0 "Япония отказывается вмешиваться"
 fengtian.1911.d:0 "В ошеломляющем акте предательства, Япония отказалась защищать нас в самый трудный час. Теперь, похоже, мы должны обратить внимание на нашу собственную оборону, поскольку это все, что стоит между нами и забвением."
 fengtian.1911.a:0 "Предатели!"

 fengtian.192.t:0 "Япония присоединяется к войне!"
 fengtian.192.d:0 "Выполняя свою общую приверженность нашей защите, Япония присоединилась к войне."
 fengtian.192.a:0 "Вперед!"
 
 fengtian.193.t.jinhan:0 "Восстановление железной дороги Цзиньхань"
 fengtian.193.t.jinpu:0 "Восстановление железной дороги Цзиньпу"
 fengtian.193.t.yuehan:0 "Восстановление Юэханьской железной дороги"
 fengtian.193.d.jinhan:0 "Первоначально финансируемая бельгийской столицей, железная дорога Цзинхань проходит с севера на юг от Пекина в Чжили до Ханькоу в провинции Хубэй. На протяжении десятилетий он служил одной из основных транзитных артерий Китая, переправляя товары по всей Северо-Китайской равнине и соединяя ее через Чжэнчжоу. \n\nЗа годы, прошедшие с момента постройки, железная дорога пережила тяжелые времена, и, хотя бельгийцы давно ушли, потребуется немало инвестиций, чтобы восстановить ее инфраструктуру и интегрировать ее с нашими новыми национальными железнодорожными службами. Конечно, мы всегда могли попросить Мантэцу сделать это бесплатно."
 fengtian.193.d.jinpu:0 "Железная дорога Цзиньпу, финансируемая британским и немецким капиталом почти за пятнадцать лет до Вельткрига, проходит с севера на юг от Тяньцзиня до Пукоу, района Нанкина. Как и железная дорога Цзинхань, она долгое время служила одной из важнейших логистических артерий Китая, соединяя север с югом и восток с западом через Сюйчжоу. \n\nЗа годы, прошедшие после последней войны в Чжифэне, участки железной дороги в Шаньдуне и Цзянсу постепенно попадали под влияние Германской Остазии, которая обновила и расширила свою инфраструктуру. Однако, поскольку сотрудников компании увезли или расстреляли как Ханьцзяня, их нужно будет заменить. К сожалению, процесс поиска и оплаты этих лиц, не говоря уже о реинтеграции самой железной дороги, может оказаться дорогостоящим предприятием. Конечно, мы всегда могли попросить Мантэцу сделать это бесплатно."
 fengtian.193.d.yuehan:0 "Железная дорога Юэхань, соединяющая Ханькоу и Гуандун, зародилась в результате конфликта между бельгийскими и американскими инвесторами, и поэтому строительство заняло необычно много времени, когда обе стороны вышли из проекта. Железная дорога была в конечном итоге завершена под наблюдением Германской Остазии в начале 1930-х годов и оставалась под ее контролем до краха Лиги Сунь Чуаньфана. \n\nПосле ухода немцев потребуется совершенно новое управление и интеграция в новую национальную железнодорожную систему. Это будет дорогостоящая задача, хотя мы всегда можем попросить Мантэцу сделать это за нас."
 fengtian.193.a:0 "Отдайте это Мантэцу."
 fengtian.193.b:0 "Мы сами это будем контролировать."
 
 fengtian.194.t.jinhan:0 "Восстановленна железная дорога Цзиньхань"
 fengtian.194.t.jinpu:0 "Восстановленна железная дорога Цзиньпу"
 fengtian.194.t.yuehan:0 "Юэханьская железная дорога восстановлена"
 fengtian.194.d.jinhan_mantetsu:0 "Операции вдоль железной дороги Цзинхань были успешно переданы бюрократам и инженерам Мантэцу. Их опыт должен иметь решающее значение для обеспечения своевременного движения поездов, несмотря на политические издержки передачи китайских железных дорог под иностранный контроль."
 fengtian.194.d.jinpu_mantetsu:0 "Операции вдоль железной дороги Цзиньпу были успешно переданы бюрократам и инженерам Мантэцу. Их опыт должен иметь решающее значение для обеспечения своевременного движения поездов, несмотря на политические издержки передачи китайских железных дорог под иностранный контроль."
 fengtian.194.d.yuehan_mantetsu:0 "Операции вдоль Юэханьской железной дороги были успешно переданы бюрократам и инженерам Мантэцу. Их опыт должен иметь решающее значение для обеспечения своевременного движения поездов, несмотря на политические издержки передачи китайских железных дорог под иностранный контроль."
 fengtian.194.d.jinhan_national:0 "После огромных усилий была собрана команда бюрократов и инженеров, чтобы взять под свой контроль железную дорогу Цзинхань. Некоторых сотрудников пришлось отозвать на пенсию, у других были сомнительные аттестаты об окончании школы, но, тем не менее, поезда до сих пор ходят вовремя."
 fengtian.194.d.jinpu_national:0 "Наконец-то собрана команда бюрократов и инженеров, чтобы взять под контроль железную дорогу Цзиньпу. Многие из новолицых сотрудников, некоторые из которых прошли обучение совсем недавно, нервничали по этому поводу. Тем не менее, восстановление этой железной дороги, когда-то принадлежавшей иностранным владельцам, является важным шагом вперед в восстановлении национальной гордости Китая."
 fengtian.194.d.yuehan_national:0 "Команда бюрократов и инженеров наконец-то собралась в штаб-квартире Юэханьской железной дороги в Гуанчжоу, и хотя вывеска на входе на китайском языке, бортовые журналы и другие документы внутри остаются в основном на немецком. Преобразование всей этой информации станет еще одной задачей, и найти немецкоязычных инженеров без опыта сотрудничества было сложно. \n\nТем не менее, это значительная пропагандистская победа."
 fengtian.194.a:0 "Отлично."
 
 fengtian.195.t:0 "Железнодорожная система Мантэцу"
 fengtian.195.d:0 "В связи с тем, что сотрудники Мантэцу разместились в последней «отреставрированной» железнодорожной штаб-квартире, компания решила создать два региональных филиала для контроля деятельности в Северном и Центральном Китае. Транспортная компания Северного Китая со штаб-квартирой в Пекине возьмет на себя управление операциями между Шаньхайгуань и Янцзы, а Транспортная компания Центрального Китая будет работать между этим районом и Гуанчжоу на юге. По иронии судьбы японцы теперь достигли того, чего никогда не могла сделать Германская Остазия."
 fengtian.195.a:0 "Чудо инженерной мысли."
 
 fengtian.196.t:0 "Национальная собственность на железные дороги"
 fengtian.196.d:0 "Центральное правительство, наконец, выполнило свою миссию по устранению влияния Запада на нашу железнодорожную систему. Это очень дорогостоящий проект, но большая пропагандистская победа, поскольку владение Западом китайскими железными дорогами долгое время считалось верхом национального унижения. В долгосрочной перспективе эти усилия приведут к увеличению доходов правительства и удешевлению дальнейшего расширения инфраструктуры."
 fengtian.196.a:0 "Очередная победа Китая над Западом!"
 
 fengtian.197.t:0 "Интересная находка!"
 fengtian.197.d_Wu:0 "Наши агенты, работающие в Городах-Концессиях, сделали удивительное открытие в шанхайском отеле «Palace», который недавно принимал делегацию правительства Фэнтяня во главе с министром иностранных дел У Цзинлянь. Книжка с шифрами высокого уровня, найденная уборщиками отеля, дает исчерпывающий обзор методов дешифрования Фэнтяня и обеспечивает полный доступ к их зашифрованным сообщениям. Это окажется сокровищницей для наших шпионов, как дома, так и в других местах. \n\nФэнтяньское Правительство со временем изменит свои шифры, но на данный момент преимущество принадлежит нам."
 fengtian.197.d_Tang:0 "Наши агенты, работающие в Городах-Концессиях, сделали в Тяньцзине удивительное открытие, в частности, книгу с шифрами Фэнтяня, купленную у местной зеленой банды. Судя по всему, преступники получили книгу от куртизанки, которая ехала из Чэндэ, где печально известный экстравагантный министр внутренних дел Фэнтяня Тан Юйлинь, как известно, устроил пышную вечеринку. Хотя подтверждение подлинности книги может занять несколько дней, тем не менее, она предлагает всесторонний обзор методов дешифрования Фэнтяня и обеспечивает полный доступ к их зашифрованным сообщениям. Это окажется сокровищницей для наших шпионов, как дома, так и где-либо еще. \n\nФэнтяньское Правительство со временем изменит свои кодексы, но на данный момент преимущество принадлежит нам."
 fengtian.197.d_Ruan:0 "Наши агенты, работающие в Токио, сделали удивительное открытие в идзакая в Нихонбаси. Книга с шифрами, кажется, была оставлена в задней комнате, арендованной Жуаном Чжэндуо, министром иностранных дел Фэнтяня, и его окружением. Хотя подтверждение подлинности книги может занять несколько дней, тем не менее, она предлагает всесторонний обзор методов дешифрования Фэнтяня и обеспечивает полный доступ к их зашифрованным сообщениям. Это окажется сокровищницей для наших шпионов, как дома, так и в других местах. \n\nФэнтяньское Правительство со временем изменит свои кодексы, но на данный момент преимущество принадлежит нам."
 fengtian.197.d_JAPwu:0 "Наши агенты, работающие в Городах-Концессиях, сделали удивительное открытие в шанхайском отеле «Palace», который недавно принимал делегацию правительства Фэнтяня во главе с министром иностранных дел У Цзинлянь. Книжка с шифрами высокого уровня, первоначально присланная уборщиками отеля, попала в руки немецких агентов Abteilung III, которые в итоге были освобождены от бремени нашими собственными храбрыми оперативниками. Хотя подтверждение подлинности книги может занять несколько дней, тем не менее, она предлагает еще более полный взгляд на сообщения Фэнтяня, чем мы уже имеем. \n\nКак «братский союзник» Фэнтяня, мы должны вернуть книгу, даже если она служит только для демонстрации нашего превосходства, но мы также можем оставить ее себе."
 fengtian.197.d_JAPtang:0 "Наши агенты, работающие в Городах-Концессиях, сделали в Тяньцзине удивительное открытие, в частности, книгу с шифрами правительства Фэнтяня, «приобретенную» у местной Зеленой банды. Бандиты явно намеревались продать книгу тому, кто больше заплатит, но, к счастью, наши храбрые оперативники просто захватили ее силой. После некоторого расследования было обнаружено, что книга попала на черный рынок во время щедрой вечеринки в Чэндэ, которую устроил министр внутренних дел Фэнтяня Тан Юйлинь. Она почти наверняка подлинная и предлагает еще более полный взгляд на коммуникации Фэнтяня, чем мы уже имеем. \n\nКак «братский союзник» Фэнтянь, мы должны вернуть книгу, даже если она служит только для демонстрации нашего превосходства, но мы также можем оставить ее себе."
 fengtian.197.d_JAPruan:0 "Столичная полиция Токио сделала интересное открытие в Nihonbashi Izakaya, где министр иностранных дел Фэнтяня и его окружение недавно арендовали подсобное помещение. Книга с шифрами, кажется, была оставлена под столом, и хотя может потребоваться несколько дней, чтобы подтвердить подлинность книги, это предлагает событие более всестороннее рассмотрение коммуникаций Фэнтяня, чем мы уже имеем. \n\nКак «братский союзник» Фэнтянь, мы должны вернуть книгу, даже если она служит только для демонстрации нашего превосходства, но мы также можем оставить ее себе."
 fengtian.197.d_JAPruanremoved:0 "Столичная полиция Токио сделала интересное открытие в Nihonbashi Izakaya, где министр иностранных дел Фэнтяня и его окружение недавно арендовали подсобное помещение. Книга с шифрами, кажется, была оставлена под столом, и хотя может потребоваться несколько дней, чтобы подтвердить подлинность книги, это предлагает событие более всестороннее рассмотрение коммуникаций Фэнтяня, чем мы уже имеем. \n\nК сожалению, пропажа книги, похоже, было замечено, о чем свидетельствует отстранение Руана от должности. Его увольнение как высокопоставленного члена Ассоциации Конкордия является оскорблением наших усилий по поддержке правительства Фэнтяня и развитию Маньчжурского региона. И Квантунская армия в Шэньяне, и министерство иностранных дел здесь, в Токио, уже требуют ответа. \n\nМы можем быть вежливыми или полностью проигнорировать их."
 fengtian.197.a:0 "Это переворот разведки!"
 fengtian.197.b:0 "Вежливо вернуть книжку с шифрами"
 fengtian.197.c:0 "Сохранить книгу с шифрами"
 fengtian.197.d:0 "Требуйте восстановления Руана!"
 
 fengtian.198.t:0 "Япония возвращает нашу книгу с шифрами"
 fengtian.198.d:0 "Кажется, что Япония вернуля книгу с шифрами, недавно утерянную нашим неумелым министром. Президент Мантэцу Юске Мацуока передал ее сегодня утром лично Великий Маршалу. \n\nЕсть все основания полагать, что японцы сделали копии наших сверхсекретных кодов, и Ассоциация Конкордия, несомненно, воспользуется этим в своих интересах. Но все могло быть и хуже."
 fengtian.198.a:0 "Намного, намного хуже."
 
 fengtian.199.t:0 "Япония требует восстановления должности Руана Чжендуо"
 fengtian.199.d:0 "Назвав отстранение нашего бывшего министра иностранных дел «неприемлемым» и сердито размахивая книгой с шифрами «потерянной» в Токио, японский дипломат потребовал немедленного восстановления Руана Чжэндуо. Не может быть никаких сомнений в том, что японцы уже скопировали наши сверхсекретные коды, и «история», предоставленная для объяснения их «открытия» в Nihonbashi Izakaya, кажется маловероятной. \n\nТем не менее, с Японией шутить нельзя, и гнев дипломата, несомненно, отражается в Токио. Мы должны сделать следующий шаг осторожно."
 fengtian.199.a:0 "Восстановить Руана в должности"
 fengtian.199.b:0 "Они должны быть благодарны, что мы не расстреляли его"
 
 fengtian.200.t:0 "Конференция союзников Возрождения Нации"
 fengtian.200.d1:0 "Распад Лиги Восьми Провинций предоставил нам огромное преимущество перед [QIE.GetNameDef], поскольку наш союзник Аньцин теперь контролирует пять провинций.[getfngshandongally] Мы должны подойти к ним, чтобы обсудить возможные стратегии в Войне за Возрождение и заставить их принять участие в конфликте на нашей стороне."
 fengtian.200.d2:0 "Распад Лиги Восьми Провинций предоставил нам огромное преимущество перед [QIE.GetNameDef], поскольку наш союзник Шаньдун теперь контролирует пять провинций. Мы должны подойти к ним, чтобы обсудить возможные стратегии в Войне за Возрождение и убедить их присоединиться к конфликту на нашей стороне."
 fengtian.200.a:0 "Спросите их."
 fng_shandong_ally_strategy_conference:0 "Благодаря успешному посредничеству между Аньцином и Шаньдуном, последний также является нашим союзником, что дает нам еще большие преимущества."
 fng_shandong_puppet_strategy_conference:0 "Аньцин смог взять под свой контроль Шаньдун, но мы заставили их создать автономное правительство в Шаньдуне. Однако, когда начнется война, мы сможем взять его под свой контроль."
 fng_shandong_defeated_strategy_conference:0 "Чжан Цзунчан, когда-то наш верный сторонник, потерпел поражение и в результате не будет присутствовать на конференции."
 
 fengtian.201.t:0 "Фэнтянь позвал нас участвовать"
 fengtian.201.d:0 "Фэнтяньское Правительство попросило нас принять участие в его конференции союзников по восстановлению, чтобы обсудить стратегию победы над [QIE.GetNameDef]. Если мы хотим присутствовать, мы должны действительно присоединиться к Фэнтяню в его Войне за Возрождение."
 fengtian.201.a:0 "Мы прибудем."
 
 fengtian.202.t:0 "Конференция союзников Возрождения Нации"
 fengtian.202.d1:0 "Аньцинская Клика, сославшись на сочетание неспособности с нашей стороны должным образом поддержать их, надлежащего заключения сделок, японского влияния и других событий, решила отказаться от участия в войне, а вместе с тем и поддержки нас. Это крайне прискорбно, поскольку означает, что мы потеряли союзника. [getfngshandongreclaccept]"
 fengtian.202.d2:0 "Аньциньская Клика обязалась присоединиться к Войне за Возрождение.[getfngshandongreclaccept]"
 #anqing:
 fengtian.202.a:0 "Изучите стратегии."
 #shandong:
 fengtian.202.b:0 "Изучите стратегии."
 fengtian.202.c:0 "Придется придерживаться нашей текущей стратегии."
 fng_shandong_commits_reclamation:0 "Шаньдун, конечно же, примет участие в Войне за Возрождение."
 
