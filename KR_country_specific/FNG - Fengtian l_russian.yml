 fengtian.216.t:0 "Аньцин требует от Чжана Цзунчана прекращения иска"
 fengtian.216.d1:0 "Чэнь Тяоюань прибыл в Шэньян, чтобы урегулировать территориальный спор с Чжан Цзунчаном. Хотя ни один из них не угрожает нашим завоеваниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет уладить спор. Долгие часы переговоров с Чэнь Тяоюанем показывают, что он пришел к выводу, что Чжан Цзунчан и Шаньдун теперь обязаны нам. Несмотря на объем ресурсов, вложенных в Шаньдун, из разговора стало очевидно, что Чен считает, что криминальные командиры в Шаньдуне слишком опасны, чтобы работать на благо Китая."
 fengtian.216.d2:0 "Чэнь Тяоюань прибыл в Шэньян, чтобы урегулировать территориальный спор с Чжан Цзунчаном. Хотя ни один из них не угрожает нашим завоеваниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет преодолеть границу. Долгие часы переговоров с Чэнь Тяоюанем показывают, что он пришел к выводу, что Чжан Цзунчан и Шаньдун теперь обязаны нам. Из-за количества ресурсов, вложенных в Шаньдун, Чен предлагает разрешить Чжану Цзунчану сохранить свои достижения в Цзянсу, но провозгласить остальную часть Аньцина. Чжан может оставить себе Цзянсу"
 fengtian.216.d3:0 "Чэнь Тяоюань прибыл в Шэньян, чтобы урегулировать территориальный спор с Чжан Цзунчаном. Хотя ни один из них не угрожает нашим завоеваниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет преодолеть границу. Долгие часы переговоров с Чэнь Тяоюанем показывают, что он пришел к выводу, что Чжан Цзунчан и Шаньдун теперь обязаны нам. Из-за количества ресурсов, вложенных в Шаньдун, Чен предлагает разрешить Чжану Цзунчану сохранить свои достижения в Цзянсу, но провозгласить остальную часть Аньцина. Чжан может оставить себе Цзянсу."
 fengtian.216.d4:0 "Чэнь Тяоюань прибыл в Шэньян, чтобы урегулировать территориальный спор с Чжан Цзунчаном. Хотя ни один из них не угрожает нашим завоеваниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет преодолеть границу. Долгие часы переговоров с Чэнь Тяоюанем показывают, что он пришел к выводу, что Чжан Цзунчан и Шаньдун теперь обязаны нам. Из-за количества ресурсов, вложенных в Шаньдун, Чен предлагает, чтобы Чжан Цзунчан возвратил Цзянсу, и провозгласить власть Чена над Аньцином."
 fengtian.216.a:0 "Принято к сведению."
 
 fengtian.217.t:0 "Шаньдун требует от Чэнь Тяоюаня прекращения иска"
 fengtian.217.d1:0 "Чжан Цзунчан прибыл в Шэньян, чтобы уладить территориальный спор с Чэнь Тяоюанем. Хотя ни один из них не угрожает нашим знаниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет уладить спор. Долгие часы переговоров с Чжан Цзунчаном показывают, что он пришел к выводу, что Чэнь Тяоюань и Аньцин теперь обязаны нам. Несмотря на объем ресурсов, вложенных в Аньцин, из разговора стало очевидно, что Чжан Цзунчан считает, что командиры в Аньцине слишком опасны, чтобы работать на благо Китая. Чжан Цзунчан настаивает на том, чтобы он оставил Цзянсу себе."
 fengtian.217.d2:0 "Чжан Цзунчан прибыл в Шэньян, чтобы уладить территориальный спор с Чэнь Тяоюанем. Хотя ни один из них не угрожает нашим знаниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет уладить спор. Долгие часы переговоров с Чжан Цзунчаном показывают, что он пришел к выводу, что Чэнь Тяоюань и Аньцин теперь обязаны нам. Несмотря на объем ресурсов, вложенных в Аньцин, из разговора стало очевидно, что Чжан Цзунчан считает, что командиры в Аньцине слишком опасны, чтобы работать на благо Китая. Чжан Цзунчан настаивает на том, чтобы ему отдали весь Цзянсу."
 fengtian.217.d3:0 "Чжан Цзунчан прибыл в Шэньян, чтобы уладить территориальный спор с Чэнь Тяоюанем. Хотя ни один из них не угрожает нашим знаниям, безусловно, Чжан и Чен способны пролить первую кровь, если Чжан Цзолинь не сможет уладить спор. Долгие часы переговоров с Чжан Цзунчаном показывают, что он пришел к выводу, что Чэнь Тяоюань и Аньцин теперь обязаны нам. Несмотря на объем ресурсов, вложенных в Аньцин, из разговора стало очевидно, что Чжан Цзунчан считает, что командиры в Аньцине слишком опасны, чтобы работать на благо Китая. Чжан Цзунчан настаивает на том, чтобы он сохранил всю свою новую территорию."
 fengtian.217.a:0 "Принято к сведению."
 
 fengtian.218.t:0 "Сделать предложение"
 fengtian.218.desc:0 "Чжан Цзолинь принял во внимание две преобладающие идеи Чэнь Тяоюаня и Чжан Цзунчан. Опасения по поводу соперничества Чжана и Чэня подтвердились в ходе этих переговоров, но Чжан Цзолиню было оказано удивительное доверие. Невозможно должным образом предсказать реакцию обоих мужчин, поэтому нет гарантии. Чжан и Чен согласятся с решением Цзолиня. Несмотря на то, что это сделано конфиденциально, сохранение существования союза, а также возможность вынесения приговора со стороны Японии имеют большое значение. После долгих раздумий Чжан Цзолинь решил, что..."
 fengtian.218.a:0 "Шаньдун остается в Шаньдуне"
 fengtian.218.b:0 "Шаньдун получает Цзянсу"
 fengtian.218.c:0 "Шаньдун получает регион Цзянсу"
 fengtian.218.d:0 "Шаньдун получает все"
 
 #ANQ:
 fengtian.219.t:0 "Фэнтянь делает предложение Аньцину"
 fengtian.219.d1:0 "Чжан Цзолинь передал свое решение Чэнь Тяоюаню. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун должен уступить всю территорию за пределами Шаньдуна. Для большинства военного персонала Чена это дипломатическая победа. Однако некоторые офицеры считают, что такой бешеной собаке, как Чжан Цзунчан, нельзя позволять вообще оставаться у власти."
 fengtian.219.d2:0 "Чжан Цзолинь передал свое решение Чэнь Тяоюаню. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун может и дальше оккупировать Цзянсу. Для большей части военного персонала Чэня это дипломатическое поражение и узаконивает тиранию Чжан Цзунчана. Однако мы знаем, что это только временно, и сейчас наша самая важная цель - победить Гоминьдан. Вероятно, нам следует принять это сейчас, если мы не хотим вести войну на два фронта."
 fengtian.219.d3:0 "Чжан Цзолинь передал свое решение Чэнь Тяоюаню. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун должен получить всю провинцию Цзянсу, чтобы успокоить его, по крайней мере временно. Для большей части военного персонала Чэня это дипломатическое поражение и узаконивает тиранию Чжан Цзунчана. Однако мы знаем, что после того, как с Гоминьданом будет покончено, мы можем сосредоточить все свое внимание на возвращении Цзянсу, так что, возможно, нам стоит согласиться с этим на данный момент."
 fengtian.219.d4:0 "Чжан Цзолинь передал свое решение Чэнь Тяоюаню. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун может продолжать оккупировать всю территорию, которую они отобрали у Лиги Восьми Провинций. Это было бы серьезным дипломатическим поражением, и оно показывает значительный провал со стороны Чжан Цзолиня. Мы не можем принять это."
 fengtian.219.a:0 "Принять"
 fengtian.219.b:0 "Отклонить"
 
 #SQI:
 fengtian.220.t:0 "Фэнтянь делает предложение Шаньдуну"
 fengtian.220.d1:0 "Чжан Цзолинь передал свое решение Чжан Цзунчану. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун должен уступить всю территорию за пределами Шаньдуна. Для военного штаба Чжан Цзунчана это серьезное поражение, поскольку мы по праву забрали эту территорию у бывшей Лиги Восьми Провинций, которой больше не существует. Чэнь Тяоюань не имеет права на эту землю, которое есть у нас."
 fengtian.220.d2:0 "Чжан Цзолинь передал свое решение Чжан Цзунчану. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун может и дальше оккупировать провинцию Цзянсу (Сюхай, Хуайян, штаты Наньтун). Это была бы по крайней мере временная победа, так как это повысит наши шансы удержать Цзянсу. Однако нам следует быть осторожными, так как Аньцин может попытаться восстановить полный контроль после того, как расправится с Гоминьданом на юге."
 fengtian.220.d3:0 "Чжан Цзолинь передал свое решение Чжан Цзунчану. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун получит провинцию Цзянсу (Сюхай, Хуайян, штаты Наньтун). Для большинства военного персонала Чжан Цзунчана это дипломатическая победа. Аньцину это не понравится, поэтому вполне возможно, что они затаят обиду и выступят против нас, как только расправятся с Гоминьданом. Нам следует быть очень осторожными."
 fengtian.220.d4:0 "Чжан Цзолинь передал свое решение Чжан Цзунчану. По вопросу о Аньциньско-Шаньдуньской границы Чжан Цзолинь заявил, что Шаньдун получит провинцию Цзянсу (Сюхай, Хуайян, штаты Наньтун). Нам также разрешено оставить за собой остальную территорию, которую мы приобрели у Лиги Восьми Провинций. Это большая победа, но Аньцин наверняка этого не примет. Однако это даст нам прочную стратегическую позицию и поможет нам в потенциальном конфликте." 
 fengtian.220.a:0 "Принять"
 fengtian.220.b:0 "Отклонить"
 
 fengtian.221.t:0 "Предложение Чжан Цзолиня принято" 
 fengtian.221.d:0 "Предложение Фэнтянь было принято и Чжан Цзунчаном, и Чен Тяоюанем. Возможно, это начало новой эры сотрудничества при Фэнтяне, которое приведет к объединению нации. Многие военнослужащие полны надежды, называя это триумфом, которого не смог добиться даже У Пэйфу."
 fengtian.221.a:0 "Мир... пока."
 
 fengtian.222.t:0 "Предложение Чжан Цзолиня отклонено" 
 fengtian.222.d:0 "Предложение Фэнтяня было отвергнуто Чжан Цзунчаном и Чен Тяоюанем. Похоже, что в обозримом будущем они останутся враждебными и откажутся от сотрудничества. Возможно, это сигнал о том, что дипломатические переговоры о воссоединении Китая обречены на провал. Некоторые военнослужащие соглашаются, ссылаясь на то, что даже У Пэйфу не смог придумать дипломатического решения."
 fengtian.222.a:0 "Прискорбно, но неудивительно."
 
 fengtian.223.t:0 "Шаньдун и Аньцин заключают сделку" 
 fengtian.223.d:0 "После того, как нам не удалось установить временный мир между нашими союзниками, Шаньдунем и Аньцинем, мы получили известие от дипломатов Аньцина и Шаньдуна о том, что они заключили свой собственный временный мир, поскольку они были недовольны нашими усилиями. Судя по всему, скромный дипломат пошел на уступки и предложил сделку совершенно добровольно. Хотя этот храбрый человек сделал доброе дело и установил мир в нашу пользу, он подчеркивает нашу собственную некомпетентность."
 fengtian.223.a:0 "Удивительно."
 
 fengtian.224.t:0 "Шаньдун и Аньцин объявляют войну" 
 fengtian.224.d:0 "Мы не уверены, что именно произошло, но похоже, что переговоры между Шаньдунем и Аньцином как-то прервались. Личности Чжан Цзунчана и Чэнь Тяоюаня были очевидными факторами в этом разрыве. Аньцин и Шаньдун, несмотря на то, что оба они выступают за победу по Фэнтяню, похоже, готовы развернуть войска друг против друга. Военный состав разделен: одни выступают за защиту наших старых инвестиций в Шаньдун через Чжан Цзунчан, а другие за защиту более богатой долины реки под Чэнь Тяоюанем."
 fengtian.224.a:0 "Остановить Чжана"
 fengtian.224.b:0 "Остановить Чена"
 fengtian.224.c:0 "Мы сделали все что могли."
 
 fengtian.225.t:0 "Гоминьдан побежден - конференция по новой войне" 
 fengtian.225.d1:0 "Левый Гоминьдан успешно разгромлен. Хотя это отличная новость и означает, что наши союзники контролируют Пять Провинций, что дает нам огромное преимущество перед [QIE.GetNameDef], это также создает проблемы. Вскоре после того, как появилась новость о разгроме Гоминьдана, мы получили телеграмму от Чжан Цзунчана из клики Шаньдун. \n\nВ телеграмме, которая часто идет по касательной и отказывается доходить до сути до самого конца, Чжан описывает силу нашего «Старого Альянса», и поэтому мы должны поддержать его, чтобы получить контроль над Пятью Провинциями. Это довольно возмутительно, так как это обязательно приведет к войне с Аньцинской Кликой, что будет катастрофой. Однако это правда, что Чжан Цзунчан и Чжан Цзолинь имеют долгую историю. Нам нужно будет провести еще одну конференцию, чтобы определить решение, которое устраивает и Чжана, и Чэна Тяоюань из аньцинской клики."
 fengtian.225.d2:0 "Левый Гоминьдан успешно разгромлен. Хотя это отличная новость и означает, что наши союзники контролируют Пять Провинций, что дает нам огромное преимущество перед [QIE.GetNameDef], это также создает проблемы. Вскоре после того, как стало известно о разгроме Гоминьдана, мы получили телеграмму от Чжан Цзунчана из клики Шаньдун и Чэнь Тяоюаня из клики Аньцин. \n\nВ телеграмме Чжана содержится просьба отдать дань уважения нашему старому союзу и поддержать его в выдвижении претензий на остальную часть провинции Цзянсу (Сюхай, Хуайян, штаты Наньтун), которую он контролирует лишь частично. Это правда, что Чжан Цзунчан и Чжан Цзолинь имеют долгую историю. Вместо этого Чен описывает тот факт, что как законный преемник Лиги всех Пяти Провинций должны подпадать под его власть. Он требует, чтобы ему немедленно вернули весь Цзянсу. Если все закончится хорошо, нам придется провести еще одну конференцию, чтобы определить решение, которое устраивает и Чжана, и Чэна Тяоюань из Аньцинской Клики."
 fengtian.225.d3:0 "Левый Гоминьдан успешно разгромлен. Хотя это отличная новость и означает, что наши союзники контролируют Пять Провинций, что дает нам огромное преимущество перед [QIE.GetNameDef], это также создает проблемы. Вскоре после того, как появилась новость о разгроме Гоминьдана, мы получили телеграмму от Чэнь Тяоюаня из клики Аньцин. \n\nЧен считает возмутительным, что Чжан Цзунчан из клики Шаньдун может владеть всем Цзянсу (Сюхай, Хуайян, штаты Наньтун), учитывая, что Аньцинская клика Чэня является законным преемником Лиги. Хотя он и прав, мы никогда не признавали Лигу изначально, а Чжан - наш старый друг. Если все закончится хорошо, нам придется провести еще одну конференцию, чтобы определить решение, которое устраивает и Чжан, и Чэнь Тяоюань из Аньцинской Клики."
 fengtian.225.a:0 "Подумайте о решении"
 fengtian.225.b:0 "Пусть борются с этим"
 
 fengtian.226.t:0 "Решение конфликта" 
 fengtian.226.d1:0 "Для нас было бы предпочтительнее, если бы Чжан Цзунчан просто отступил и позволил Чену контролировать все пять провинций. Это избавило бы нас от множества проблем. Однако с Чжаном вы никогда не можете быть уверены, как он отреагирует, и принуждение его отступить может привести к тому, что он сделает то, что он хочет, в любом случае. Конечно, он тоже мог испугаться нашей военной мощи и просто согласиться. Придется тщательно обдумать это."
 fengtian.226.d2:0 "Поскольку и Чжан, и Чэнь в настоящее время недовольны, проблему становится трудно решить. Мы могли бы заставить любого отступить и позволить другому получить то, что они хотят, но это может закончиться очень плохо. Скорее всего, нам придется идти на компромисс."
 fengtian.226.d3:0 "Было бы лучше, если бы Чэнь Тяоюань просто отступил и отдал Цзянсу Чжану. Скорее всего, это решит проблему. Однако Чен - гордый человек и видит в своей клике Аньцин истинного преемника Лиги, которая обязательно включает все пять провинций, включая Цзянсу. Его победы и поддержка населения означают, что он вряд ли просто уступит. Придется искать компромисс."
 fengtian.226.a:0 "Заставить Чжана отступить"
 fengtian.226.b:0 "Заставить Чена отступить"
 fengtian.226.c:0 "Придумайте компромисс"
 
 fengtian.227.t:0 "Компромиссное решение" 
 fengtian.227.d:0 "Ясно, что Чэнь не уступит, если он не сможет хоть как-то назвать себя хозяином Цзянсу (Сюхай, Хуайян, Наньтун). Чжан также никогда не обрадуется, если оставит только Шаньдун. Это означает, что нам так или иначе придется разделить Цзянсу. Одна из возможностей - просто разделить западный регион Сюхай, который отдадим Чжану, от восточного региона Хуайян, с последним, включающим Наньтун и идущим в Чен. Маловероятно, что Чен сочтет это достаточным, поскольку провинция управлялась из Сюйчжоу, где также встречаются важнейшие железные дороги провинции. Другая возможность - отделить экономический контроль от политического. В этом сценарии можно было бы официально управлять правительством Цзянсу, которым, конечно, должен был бы руководить хотя бы несколько независимый губернатор. Затем другому будет разрешено назначить вице-губернатора, который будет контролировать все ресурсы провинции и, помимо прочего, сможет взимать налоги и проводить вербовку."
 fengtian.227.a:0 "Разделить Цзянсу между ними"
 fengtian.227.b:0 "Чен получает Цзянсу, права на эксплуатацию - Чжан"
 fengtian.227.c:0 "Чжан получает Цзянсу, права на эксплуатацию - Чэнь"
 
 fengtian.228.t:0 "Фэнтянь заставляет нас отступить!" 
 fengtian.228.d:0 "Фэнтяньское Правительство заявило, что наша бескомпромиссная позиция является причиной того, что сделка не была заключена. Они говорят, что единственное решение состоит в том, чтобы мы отступили и отозвали все наши требования, иначе им пришлось бы серьезно подумать о военных действиях. Это, конечно, возмутительно и совсем не похоже на постоянное решение. Придется блефовать."
 fengtian.228.a:0 "Давайте блефовать"
 
 fengtian.229.t:0 "Фэнтянь предлагает компромисс" 
 fengtian.229.d1split:0 "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что разделив провинцию Цзянсу, мы оба получим что-то ценное. Мы получим Хуайян, включая Наньтун. Конечно, мы не можем принять это, так как Сюхай - это сердце Цзянсу, а город Сюйчжоу - важный железнодорожный узел. Мы не можем согласиться с уступкой части Пяти Провинций! Фэнтяньское Правительство совершенно не сможет разрядить ситуацию."
 fengtian.229.d1specrzhang:0 "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что мы будем контролировать провинцию политически. Мы должны были бы назначить несколько независимого губернатора в знак доброй воли по отношению к Шаньдуну. Взамен Чжан получит экономический контроль над провинцией, что означает, что ему будет разрешено взимать налоги и проводить набор в армию. Это означает, что мы можем с уверенностью сказать, что контролируем все пять провинций. Предоставление Чжану такого экономического контроля - небольшая плата за мир, особенно если это делает Фэнтянь, нашего господина, счастливым."
 fengtian.229.d1specrchen:0 "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что мы могли бы позволить политическому контролю быть в руках Чжана, который назначил бы несколько независимого губернатора в знак доброй воли. Взамен мы получили бы экономический контроль над провинцией, включая взимание налогов. Хотя это хорошо, это будет означать, что на всех картах Цзянсу держит Чжан. Мы бы уступили неотъемлемую часть нашей территории, одну из пяти провинций. Это неприемлемо!"
 fengtian.229.d2split:0 "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что разделив провинцию Цзянсу, мы оба получим что-то ценное. Мы доберемся до Сюхая, в который входит город Сюйчжоу, который является важным железнодорожным узлом. Конечно, мы не можем с этим согласиться, так как это оставляет регион без выхода к морю, а также означает, что, несмотря на все наши усилия в войне, мы получаем только половину провинции! Мы не можем принять такое смехотворное предложение. Фэнтяньское Правительство совершенно не сможет разрядить ситуацию."
 fengtian.229.d2specrzhang:0 "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что Чэнь будет контролировать провинцию политически и должен будет назначить несколько независимого губернатора в знак доброй воли по отношению к нам. Взамен мы получим экономический контроль над провинцией, а это значит, что нам будет разрешено взимать налоги и проводить набор в армию. Хотя это означает, что у нас не будет территориальной экспансии для демонстрации наших усилий против Лиги, провинция Цзянсу очень богата. Это позволит нам значительно укрепить наши ряды и даст нам широкие возможности для расширения наших армий, чтобы нанести новый удар в будущем. Тем не менее, полный контроль остается идеальным, и если Чэнь сможет восстановиться, будет очень трудно когда-либо победить его."
 fengtian.229.d2specrchen:0 "Фэнтяньское Правительство, пытаясь решить нашу проблему с Шаньдуном, предложило компромисс. Они говорят, что у нас будет полный политический контроль над Цзянсу, но нам нужно будет назначить несколько независимого губернатора в знак доброй воли по отношению к Аньцину. Взамен они получат экономический контроль над провинцией, включая взимание налогов. Присоединение Цзянсу к нашему контролю означает огромный рост престижа нашего правительства, даже если это означает, что мы не сможем получить такую экономическую выгоду, как нам бы хотелось. Этот вариант очень заманчивый."
 fengtian.229.a:0 "Согласиться"
 fengtian.229.b:0 "Только война может решить это"
 
 fengtian.230.t:0 "[FROM.GetNameDefCap] заметили наш блеф" 
 fengtian.230.d:0 "[FROM.GetNameDefCap] заметили наш блеф, полагая, что мы не будем ничем по-настоящему рисковать и не поддержим ни Аньцин, ни Шаньдун."
 fengtian.230.a:0 "Мы не будем вмешиваться"
 fengtian.230.b:0 "Мы будем бороться"
 
 fengtian.231.t1:0 "Шаньдун не отступает"
 fengtian.231.t2:0 "Аньцин не отступает" 
 fengtian.231.d1:0 "Шаньдун был вынужден отступить из-за Фэнтяня, но вместо этого они начали блефовать, и Фэнтянь решил, что пришло время вмешаться."
 fengtian.231.d2:0 "Аньцин был вынужден отступить из-за Фэнтяня, но вместо этого они начали блефовать, и Фэнтянь решил, что пришло время вмешаться."
 fengtian.231.a:0 "Тогда - это война."
 
 #other rejects:
 fengtian.232.t:0 "Неудачный компромисс"
 fengtian.232.d:0 "Из-за отказа одной из сторон пойти на компромисс, предложенный Фэнтянем, он не был принят. Дипломатия прекращена, и наш враг мобилизуется. В конце концов, похоже, что Фэнтянь не был таким хорошим посредником."
 fengtian.232.a:0 "Тогда - это война."
 
 fengtian.233.t:0 "Компромисс принят" 
 fengtian.233.d:0 "Компромисс, разработанный Фэнтянем, который включает политический контроль в руках Аньцинской Клики Чэня и экономический контроль, принадлежащий Чжану, был принят всеми сторонами. Это означает, что Шаньдун и Аньцин теперь могут двигаться дальше как союзники под защитой Фэнтяня."
 fengtian.233.a:0 "Отличные новости."
 
 fengtian.234.t:0 "Компромисс был отклонен" 
 fengtian.234.d1:0 "К сожалению, компромисс был отклонен. Шаньдун не принял компромисс, а это значит, что он бесполезен. Однако Аньцин согласился, но нам нужно, чтобы обе стороны согласились, если мы хотим, чтобы это сработало. Это означает, что наши союзники Шаньдун и Аньцин обязательно вступят в войну. Мы можем решить поддержать одного из двух или просто подождать."
 fengtian.234.d2:0 "К сожалению, компромисс был отклонен. Аньцин не принял компромисс, а это значит, что он бесполезен. Однако Шаньдун согласился, но нам нужно было, чтобы обе стороны согласились, если мы хотим, чтобы это сработало. Это означает, что наши союзники Шаньдун и Аньцин обязательно вступят в войну. Мы можем решить поддержать одного из двух или просто подождать."
 fengtian.234.d3:0 "К сожалению, компромисс был отклонен. Шаньдун и Аньцин отказались от компромисса, сделав его совершенно бесполезным. Это означает, что наши союзники Шаньдун и Аньцин обязательно вступят в войну. Мы можем решить поддержать одного из двух или просто подождать."
 fengtian.234.a:0 "Мы не будем вмешиваться"
 fengtian.234.b:0 "Поддержать Чэня (Аньцин)"
 fengtian.234.c:0 "Поддержать Чжана (Шаньдун)"
 
 fengtian.235.t:0 "Поддержка Чэня" 
 fengtian.235.d:0 "В связи с нашим решением поддержать клику Аньцин, Чэнь Тяоюаня в его борьбе против Чжан Цзунчана из клики Шаньдун за контроль над Пятью Провинциями и Шаньдунем. Это означает, что мы продолжим поставлять оружие Чэню, что, надеюсь, позволит ему легче побеждать."
 fengtian.235.a:0 "Хорошо."
 
 fengtian.236.t:0 "Поддержка Чжана" 
 fengtian.236.d:0 "В связи с нашим решением поддержать Шаньдунскую Клику, Чжан Цзунчана в его борьбе против Чэнь Тяоюаня из Аньцинской Клики за контроль над Пятью Провинциями и Шаньдунем. Это означает, что мы перестанем доставлять оружие Чэню и вместо этого начнем доставлять его Чжану. Япония последует нашему примеру."
 fengtian.236.a:0 "Хорошо."
 
 fengtian.237.t:0 "Фэнтянь отступает" 
 fengtian.237.d:0 "Фэнтяньское Правительство объявило, что останется нейтральным в конфликте между Аньцином и Шаньдунем, то есть мы стоим сами по себе. Конечно, наш враг тоже стоит особняком."
 fengtian.237.a:0 "Отлично."
 
 fengtian.2371.t:0 "Фэньтян поддерживает Шаньдун"
 fengtian.2371.d:0 "Фэнтяньское Правительство оказало эксклюзивную поддержку Шаньдунской клике Чжан Цзунчана в недавно разгоревшемся конфликте между двумя восточными союзниками. В связи с этим нас попросили прекратить оказание помощи клике Чэнь Тяоюань в Аньцине. Несмотря на то, что мы можем отказаться, антиконцессионные цели Чэнь противоречат нашим интересам в Китае, и могущественные силы в правительстве настаивают на том, чтобы мы присоединились к требованию Чжана. Мы можем перенаправить нашу поддержку в Шаньдун, если захотим."
 fengtian.2371.a:0 "Ну, хорошо."
 
 fengtian.239.t:0 "Аньцин победил!"
 fengtian.239.d:0 "Аньцинская Клика, которую мы поддерживали во время их войны с Лигой, а затем с Гоминьданом и другими милитаристами, вышла победительницей и объединила Пять Провинций. Это очень хорошие новости, так как теперь у нас есть очень могущественный союзник, лежащий к югу от нашего врага! Придется сразу подумать, как мы воспользуемся этим преимуществом."
 fengtian.239.a:0 "Хорошие новости"
 
 fengtian.240.t:0 "Аньцин просит помощи в реконструкции"
 fengtian.240.d:0 "Аньцинская Клика предложила стратегию. Они готовы участвовать в войне, но только в том случае, если мы и наши японские сторонники окажем им очень щедрую и обширную помощь, чтобы помочь им оправиться от катастрофической войны Лиги. Эта стратегия действительно быстро вернет их в полную силу, но потребует значительных капиталовложений. Мы также не знаем, примут ли это японцы. Мы также можем подумать о других вариантах."
 fengtian.240.a:0 "Заручитесь поддержкой, спросите Японию."
 fengtian.240.b:0 "Мы не можем им помочь."
 
 fengtian.241.t:0 "Реконструкция Аньцина начинается"
 fengtian.241.d1:0 "Поддержка реконструкции Аньцина началась без помощи Японии."
 fengtian.241.d2:0 "Поддержка реконструкции Аньцина началась с помощью Японии."
 fengtian.241.a:0 "Хорошо."
 
 fengtian.242.t:0 "Японская помощь в реконструкции"
 fengtian.242.d1:0 "Японцы решили не оказывать помощь Аньцину, что противоречит нашей просьбе. Отменим ли мы наши планы по оказанию помощи или продолжим действовать самостоятельно?"
 fengtian.242.d2:0 "Японцы также окажут помощь, мы должны уведомить Аньцин."
 fengtian.242.a:0 "Согласиться помочь в восстановлении."
 fengtian.242.b:0 "Отказать в помощи по восстановлении."
 
 fengtian.243.t:0 "Аньцин поможет нам в войне с Пекином"
 fengtian.243.d:0 "Аньцинская Клика приняла правильное решение и решила присоединиться к нашему альянсу и взять на себя обязательство помочь нам в Войне за Возрождение. Они взвесили множество факторов, поэтому знание того, что они все же решили присоединиться к нашему делу, - очень хорошая новость."
 fengtian.243.a:0 "Хорошо."
 
 fengtian.244.t:0 "Аньцин отказывается участвовать в войне с Пекином"
 fengtian.244.d1:0 "Аньцинская Клика во главе с Чэнь Тяоюанем решила отказаться от любого участия в нашей Войне за Возрождение против [QIE.GetName]! Это крайне неуважительно, поскольку и наше правительство, и японцы поддерживали их во время войны Лиги и помогли им добиться контроля над всеми пятью провинциями. Тем не менее, нам нужна любая помощь, которую мы можем получить, и поэтому мы могли бы оставить это и надеяться, что они присоединятся к войне, независимо от того, как только она начнется. Но если они в конце концов не присоединятся, это будет означать, что мы должны будем рассматривать их как еще одних милитаристов, которых нам нужно будет свергнуть, чтобы объединить Китай."
 fengtian.244.d2:0 "Аньцинская Клика во главе с Чэнь Тяоюанем решила отказаться от любого участия в нашей Войне за Возрождение против [QIE.GetName]! Это крайне неуважительно, поскольку и наше правительство, и японцы поддерживали их во время войны Лиги и помогли им добиться контроля над всеми пятью провинциями. Мы также вложили значительные средства в их реконструкцию, надеясь, что они окажутся более ценным союзником. Мы должны немедленно отменить нашу помощь в их восстановлении. Тем не менее, нам нужна любая помощь, которую мы можем получить, и поэтому мы могли бы оставить это и надеяться, что они присоединятся к войне, независимо от того, как только она начнется. Но если они в конце концов не присоединятся, это будет означать, что мы должны будем рассматривать их как еще одних милитаристов, которых нам нужно будет свергнуть, чтобы объединить Китай."
 fengtian.244.a:0 "Разорвите связи и осудите их."
 fengtian.244.b:0 "Оставить их союзником."
 
 fengtian.245.t:0 "Аньцин разорвал отношения"
 fengtian.245.d:0 "К сожалению, хотя мы решили пока терпеть Аньцин, они решили сами полностью разорвать связи. Это означает, что мы не можем рассчитывать на них и должны рассматривать их как очередную клику милитаристов."
 fengtian.245.a:0 "Не повезло."
 
 fengtian.246.t:0 "Аньцин аннексировал Шаньдун"
 fengtian.246.d:0 "Первоначально мы договорились с Аньцином о том, что они будут временно контролировать Шаньдун до начала Войны за Возрождения, поскольку у них не было на это должных прав и они признали нас национальным правительством. Теперь, когда это больше не так, Чэнь Тяоюань из Аньцина решил взять на себя полный контроль над Шаньдунем и сделать его частью своей Лиги. Это значит, что территория нам недоступна."
 fengtian.246.a:0 "Плохие новости."
 
 fengtian.247.t:0 "Аньцин аннексировал Шаньдун"
 fengtian.247.d:0 "Первоначально мы договорились с Аньцином о том, что они будут временно контролировать Шаньдун до начала Войны за Возрождения, поскольку у них не было на это должных прав и они признали нас национальным правительством. Теперь, когда это больше не так, Чэнь Тяоюань из Аньцина решил взять на себя полный контроль над Шаньдунем и сделать его частью своей Лиги. Это значит, что территория нам недоступна."
 fengtian.247.a:0 "Плохие новости."
 
 fengtian.251.t:0 "Принятие избирательного права женщин"
 fengtian.251.d:0 "Население наконец приняло идею о том, что женщины могут голосовать на местных выборах, что раньше было довольно спорным, поскольку это сравнительно радикальное изменение, учитывая очень консервативное общество Китая. Сун Цинлин объявила, что это большая победа за права женщин в Китае, и это была основная причина, по которой [FNG.GetNameDef] впервые применили эту политику."
 fengtian.251.a:0 "Победа женщин, победа демократии"
 
 fengtian.252.t:0 "Прорыв дамбы Желтой Реки!"
 fengtian.252.d_north:0 "В гнусной попытке остановить армии, теперь охватывающие их территорию, [QIE.GetNameDef] совершил немыслимое и прорвал дамбы Желтой реки возле Чжэнчжоу. Последовавшая за этим волна воды хлынула через Хэбэй, Дамин и Цанчжоу, унося с собой целые деревни и города. Считается, что сотни тысяч людей утонули, а катастрофическое разрушение сельскохозяйственных земель грозит голодом еще миллионам. \n\nСтолкнувшись с этой неизгладимой трагедией, народ Китая должен понять, что чем раньше [QIE.GetNameDef] исчезнет, тем лучше."
 fengtian.252.d_south:0 "В гнусной попытке остановить армии, теперь охватывающие их территорию, [QIE.GetNameDef] совершил немыслимое и прорвал дамбы Желтой реки возле Чжэнчжоу. Последовавшая за этим волна воды хлынула через Кайфэн, унося с собой целые деревни и города. Считается, что сотни тысяч людей утонули, а катастрофическое разрушение сельскохозяйственных земель грозит голодом еще миллионам. \n\nСтолкнувшись с этой неизгладимой трагедией, народ Китая должен понять, что чем раньше [QIE.GetNameDef] исчезнет, тем лучше."
 fengtian.252.d_north_evac:0 "В гнусной попытке остановить армии, теперь охватывающие их территорию, [QIE.GetNameDef] совершил немыслимое и прорвал дамбы Желтой реки возле Чжэнчжоу. Последовавшая за этим волна воды хлынула через Хэбэй, Дамин и Цанчжоу, унося с собой целые деревни и города. Несмотря на масштабные усилия по эвакуации, тысячи людей утонули, а катастрофическое разрушение сельскохозяйственных угодий грозит голодом многим миллионам. \n\nСтолкнувшись с этой неизгладимой трагедией, народ Китая должен понять, что чем раньше [QIE.GetNameDef] исчезнет, тем лучше."
 fengtian.252.d_south_evac:0 "В гнусной попытке остановить армии, теперь охватывающие их территорию, [QIE.GetNameDef] совершил немыслимое и прорвал дамбы Желтой реки возле Чжэнчжоу. Последовавшая за этим волна воды хлынула через Кайфэн, унося с собой целые деревни и города. Несмотря на значительные усилия по эвакуации, тысячи людей утонули, а катастрофическое разрушение сельскохозяйственных угодий грозит голодной смертью многим миллионам. \n\nСтолкнувшись с этой неизгладимой трагедией, народ Китая должен понять, что чем раньше [QIE.GetNameDef] исчезнет, тем лучше."
 fengtian.252.a:0 "[QIE.GetLeader] монстр!"
 
 fengtian.253.t:0 "Достигнута лояльность рабочих"
 fengtian.253.d:0 "[FNG.GetName] наконец-то достиг своей цели по уничтожению влияния профсоюзов, используя различные средства, такие как разрушение профсоюзов, антипрофсоюзная пропаганда, а также усиление национального контроля над ключевыми отраслями промышленности. Пропаганда привела к убеждению, что профсоюзы - это всего лишь способ разделить это общество, ослабляя нас по сравнению с Западом, в который теперь наконец верит большинство рабочих."
 fengtian.253.a:0 "Профсоюзы разделяют страну перед лицом иностранного империализма!"
 
 fengtian.254.t:0 "Реформа Командования завершена"
 fengtian.254.d:0 "Масштабная реформа командования нашего лидера, наконец, завершена, в результате чего в Китае создается централизованная структура управления, которую центральное правительство рассматривает как первостепенную для предотвращения нового разделения Китая в будущем. Хотя это значительно повысило эффективность армии, она очень непопулярна среди высокопоставленных генералов, поскольку лишает их прежней автономии, как и милитаристов, правящих во многих частях этой страны."
 fengtian.254.a:0 "Китай будет единым навсегда!"
 
 fengtian.255.t:0 "Наши враги готовятся к войне!"
 fengtian.255.d_1:0 "По словам наших шпионов в [FROM.Capital.GetName], [FROM.GetName] готовится вскоре объявить нам войну. Этот бой будет сражением за выживание."
 fengtian.255.d_2:0 "Глубокой ночью два поезда, длиной в тридцать четыре вагона, прошли через станцию Хуангутунь в Шэньяне в направлении плацдарма в Цзиньси примерно в 150 милях к югу. Через два часа прошли еще два поезда, а к утру всего десять. Наши шпионы теперь уверены, что за Великой стеной началось движение. И снова армии Чжан Цзолиня готовятся к походу на юг через перевал Шанхай. Мы должны снова сокрушить этих северо-восточных собак, как мы это сделали десять лет назад, как это сделали старые династии."
 fengtian.255.d_3:0 "Наши шпионы в [FROM.Capital.GetCapitalVictoryPointName] сообщают, что [FROM.GetName] готовится присоединиться к войне [FNG.GetName] против нас!"
 fengtian.255.a:0 "У нас совсем немного времени на подготовку."
 
 fengtian.256.t:0 "[FROM.GetName] просит помощи!"
 fengtian.256.d:0 "Новости пришли прямо из [FROM.Capital.GetCapitalVictoryPointName], наши союзники в [FROM.GetName] вот-вот будут атакованы [FNG.GetName]! Их силы уже мобилизуются, но они не могут противостоять этому противнику в одиночку."
 fengtian.256.a:0 "Надо готовиться!"
 
 
 fengtian.270.t:0 "Дело оккупации"
 fengtian.270.d:0 "Оккупация никогда не бывают легкими или простыми, но средний китайский солдат часто немногим лучше бандита с боевыми порядками. Наши войска уже начали сжигать, грабить и осквернять те города и деревни, которые наше правительство утверждает, что освобождает. Некоторые сказали бы, что мы должны позволить войскам повеселиться, но теперь, когда главнокомандующий Чжан Цзолинь снова соревнуется на национальной арене, он должен учитывать свой имидж. Когда-то он сам был бандитом, и многим здесь, на юге, нелегко проявлять уважение к бывшим преступникам или подчиняться им. Элита уже подняла нос, и, хотя сила может быть легким ответом, нам действительно нужны эти интеллектуалы, землевладельцы и бизнесмены для достижения наших более высоких целей. Именно этими фигурами мы должны управлять. К счастью, нашей логистической системы достаточно, чтобы прокормить наших солдат, а это значит, что наши люди грабят не ради выживания, но, тем не менее, они будут недовольны тем, что их удерживают от того, что они считают своим правом, путем завоевания. \n\nЗдесь мы должны выбрать между двумя вариантами - освободители или освобожденные?"
 fengtian.270.a:0 "Пусть развлекаются."
 fengtian.270.b:0 "Мы больше не бандиты."
 
 fengtian.271.t:0 "Снабжение Северо-Востока"
 fengtian.271.d_food:0 "Распространяя нашу власть на вновь освоенные территории, мы должны гарантировать, что они тоже внесут свой вклад в движение за воссоединение. К сожалению, Северо-Китайская равнина густо заселена и потребляет больше продуктов питания, чем производит, превращая земли, облагаемые налогом, в других случаях, истощая наши ресурсы. К счастью, Маньчжурия обширна и плодородна, и благодаря нашему решению не продвигать «Выращивание сои» мы можем позволить себе прокормить большую часть населения."
 fengtian.271.d_exports:0 "Распространяя нашу власть на вновь освоенные территории, мы должны гарантировать, что они тоже внесут свой вклад в движение за воссоединение. К сожалению, Северо-Китайская равнина густо заселена и потребляет больше продуктов питания, чем производит, превращая земли, облагаемые налогом, в других случаях, истощая наши ресурсы. С одной стороны, Маньчжурия обширна и плодородна, и благодаря нашему решению не продвигать «Выращивание сои» мы можем позволить себе прокормить большую часть населения. С другой стороны, в настоящее время мы экспортируем все излишки зерна в Японию, чтобы компенсировать нынешний голод. \n\nЗдесь надо выбирать между Китаем или Японией? Ставим ли мы на первое место собственный народ или прячемся под японским военным превосходством?"
 fengtian.271.d_soy:0 "Распространяя нашу власть на вновь освоенные территории, мы должны гарантировать, что они тоже внесут свой вклад в движение за воссоединение. К сожалению, Северо-Китайская равнина густо заселена и потребляет больше продуктов питания, чем производит, превращая земли, облагаемые налогом, в других случаях, истощая наши ресурсы. К сожалению, благодаря «Выращиванию сои», большая часть зерновых культур Северо-Востока была заменена товарными культурами сои. Имея едва ли достаточно еды, чтобы накормить Северо-Восток, мы даже не можем думать о доставке еды куда-нибудь еще. \n\nСеверному Китаю придется пережить голод, который плохо отразится на нашем руководстве."
 fengtian.271.a:0 "Импорт зерна из Маньчжурии"
 fengtian.271.b:0 "Нам нужно зерно, прекратите экспорт в Японию."
 fengtian.271.c:0 "Мы не можем противостоять им."
 fengtian.271.e:0 "Эти проклятые соевые бобы!"
 
 fengtian.272.t:0 "Скандал в Пекине"
 fengtian.272.d_bad:0 "Определенное количество грабежей в Пекине было неизбежным. Будучи национальной столицей на протяжении веков и домом для поколений императоров, процветание города распространилось по безудержной бюрократии. Однако скандал в городе вызвал не материальное благополучие. Предположительно, некоторые из наших солдат схватили жен и наложниц правительственных министров и после совершения ужасных деяний выставили их напоказ по улицам города в качестве трофеев. Что еще хуже, некоторые были помещены на импровизированный помост и продаются как болтовня тому, кто больше заплатит. В любой дисциплинированной армии они были бы казнены за такое поведение, и мы дали гарантии как таковые местному населению, но есть большая вероятность, что милитаристы замалчивают этот вопрос."
 fengtian.272.d_good:0 "Определенное количество грабежей в Пекине было неизбежным. Будучи национальной столицей на протяжении веков и домом для поколений императоров, процветание города распространилось по безудержной бюрократии. Однако скандал в городе вызвал не материальное благополучие. Предположительно, некоторые из наших солдат схватили жен и наложниц правительственных министров и после совершения ужасных деяний выставили их напоказ по улицам города в качестве трофеев. Что еще хуже, некоторые из них были помещены на импровизированный помост и продаются как болтовня тому, кто больше заплатит. В любой дисциплинированной армии они были бы казнены за такое поведение, и мы дали гарантии как таковые местному населению. К счастью, благодаря нашему кодексу поведения и быстрой реакции менее терпимого командира, большинство этих солдат были заключены в тюрьму и ожидают наказания."
 fengtian.272.a:0 "Возмутительно!"
 
 
 fengtian.273.t:0 "Осквернение в Долине Исянь"
 fengtian.273.d_bad:0 "Тревожные новости пришли из Долины Исянь в провинции Чжили, где несколько солдат армии Фэнтянь взорвали вход в несколько гробниц Западной Цин. С момента вульгарного осквернения места упокоения вдовствующей императрицы Цыси в 1928 году косвенным подчиненным Чжана Сунь Дианином, эта тема использовалась для нанесения ущерба репутации главнокомандующего в определенных кругах. В этом новом эпизоде, столь похожем на предыдущий, настоящего восстановления может и не наступить. Точная сумма богатства, украденного из гробниц, неясна, но вовлеченные солдаты исчезли в тростниках вдоль озера Байяндянь, и большая часть, вероятно, скоро попадет на черный рынок."
 fengtian.273.d_good:0 "Тревожные новости пришли из Долины Исянь в провинции Чжили, где, по сообщениям, несколько солдат армии Фэнтянь начали закладывать динамит у входа в гробницы Западной Цин. С момента вульгарного осквернения места упокоения вдовствующей императрицы Цыси в 1928 году косвенным подчиненным Чжана Сунь Дианином, эта тема использовалась для нанесения ущерба репутации главнокомандующего в определенных кругах. В этом новом эпизоде, столь похожем на предыдущий, хорошо, что вышестоящий офицер смог предотвратить любой серьезный ущерб. Независимо от якобы республиканских намерений солдат, для национальной легитимности важно, чтобы мы уважали наших предков. Именно из их примера единого и непоколебимого Китая мы черпаем вдохновение, если не практику."
 fengtian.273.a:0 "Даже монархическую историю стоит сохранить!"
 
 fengtian.274.t:0 "Беспорядки в Баодине"
 fengtian.274.d:0 "Тревожные сообщения начали поступать из Военной академии Баодин, которую недавно захватила и оккупировала рота наших солдат. Поскольку это военная крепость, в которой противник продержался более недели, ожидалось повреждение здания, равно как и некоторые грабежи, но мало кто ожидал услышать, что наши люди убивают друг друга из-за добычи. Предположительно склад медалей и знаков различия учреждения был обнаружен вскоре после его захвата, в результате чего появилось несколько самопровозглашенных полковников, майоров и генералов, каждый из которых был награжден множеством почетных орденов. Эти люди, совершенно не подозревая о фактическом статусе, дарованном их регалиями, начали борьбу за первенство. К тому времени, когда из других мест прибыли войска, чтобы сменить настоящего командира, выскочки разделились на несколько группировок, занимающих разные части академии, и несколько десятков человек погибли."
 fengtian.274.a:0 "Может быть только один Великий Маршал"
 
 fengtian.275.t:0 "Закон возвращается в провинцию Чжили"
 fengtian.275.d_bad:0 "После волны спонтанных, а иногда и не избирательных грабежей, поджогов и других преступных действий со стороны наших войск порядок в провинции Чжили восстановился. По большому счету, солдаты просто выгорели. Этот эпизод не будет оценен по достоинству ни крестьянами, которые приняли на себя основную тяжесть насилия, ни помещиками, владельцы бизнеса или правительственные чиновники. Хотя в конечном итоге это смешается с остальными зверствами «Эпохи Милитаристов», это не сделает управление обширными территориями недавно завоеванных территорий не легче."
 fengtian.275.d_good:0 "После того, как наши войска пронеслись по провинции Чжили, большинство населения приготовилось к волне беспорядочного насилия. Но, несмотря на несколько неизбежных инцидентов, наши войска в основном соблюдают кодекс поведения, установленный маршалом Чжаном. Некоторые упрямые люди приписывают удивление продвинутой системе логистики Фэнтяня, которая уменьшила потребность наших армий жить за счет земли, вместо того, чтобы восхвалять самого Чжана. Тем не менее, даже они не могут игнорировать результаты, и это выступление будет иметь большое значение для завоевания доверия нации."
 fengtian.275.a:0 "По крайней мере, все кончено."
 
 ##Luoyang-Zhengzhou Events
 fengtian.276.t:0 "Железнодорожный хаос в Чжэнчжоу"
 fengtian.276.d_bad:0 "Видимо, как только наши войска захватили Чжэнчжоу, они спустились на его вокзал. Будучи сердцем национальной железнодорожной сети в военное время и, возможно, из-за упорных попыток наших врагов защитить ее, пути были забиты подвижным составом, доверху заполненным вещами беженцев и военной техникой. Последующая оргия грабежей привела к тому, что железнодорожное движение в этом районе было остановлено на несколько дней, так как каждая последняя машина была разграблена, и, хотя мы захватили определенное количество военной техники из машин, большинство теперь разбиты и непригодны для использования. Убирать их с железной дороги придется долго, и еще дольше бывшие жители города забудут о вопиющей краже их вещей."
 fengtian.276.d_good:0 "Видимо, как только наши войска захватили Чжэнчжоу, они спустились на его вокзал. Будучи сердцем национальной железнодорожной сети в военное время и, возможно, из-за упорных попыток наших врагов защитить ее, пути были забиты подвижным составом, доверху заполненным вещами беженцев и военной техникой. Мародерство началось почти сразу, но, к счастью, некоторые из наших офицеров смогли ограничить деятельность только половиной вагонов, а сами офицеры забрали только четверть. Следовательно, то, что могло обернуться логистической катастрофой, когда разграбленный подвижной состав блокировал пути на несколько дней, стало относительно упорядоченным делом, которое оставило хоть что-то позади для жителей города."
 fengtian.276.a:0 "Что осталось?"
 
 fengtian.277.t:0 "Бандиты против бандитов"
 fengtian.277.d_bad:0 "Наши войска недавно захватили Лоян вместе с большинством крупных городов провинции Хэнань, но обеспечение безопасности в сельской местности доказало другое. Бандитизм имеет давнюю историю в провинции Хэнань, и, несмотря на почти десятилетнее правление Чжили, эта проблема так и не исчезла. Большинство было просто включено в армии У Пэйфу. Теперь они пронизывают сельские районы провинции и, «перешедшие» на нашу сторону, забирают трофеи войны, которую они так и не выиграли. \n\nНаши собственные войска, чувствуя себя обманутыми, теперь участвуют в конкурентных грабежах и разрушениях, иногда переходя в локализованные, но скоординированные сражения. Запланированное прибытие в этот район еще нескольких упорядоченных войск должно снизить напряженность, чтобы можно было поймать настоящих бандитов, но ущерб уже нанесен. Комбинированные разрушения сравнивают со стихийным бедствием."
 fengtian.277.d_good:0 "Наши войска недавно захватили Лоян вместе с большинством крупных городов провинции Хэнань, но обеспечение безопасности в сельской местности доказало другое. Бандитизм имеет давнюю историю в провинции Хэнань, и, несмотря на почти десятилетнее правление Чжили, эта проблема так и не исчезла. Большинство было просто включено в армии У Пэйфу. Теперь они проникают в сельские районы провинции и, «перейдя» на нашу сторону, начали требовать трофеи войны, которую они так и не выиграли. \n\nНаши собственные войска вмешались, чтобы подавить насилие, но тщательное прочесывание холмов и берегов реки Хэнань потребует времени и энергии, и это не то, что наши войска предпочли бы тратить. По всей вероятности, активность бандитов снова возобновится через некоторое время в будущем, и все, что уже украдено, теперь находится в руках наших войск."
 fengtian.277.a:0 "Бандиты везде!"
 
 fengtian.278.t:0 "Закон возвращается в провинцию Хэнань"
 fengtian.278.d_bad:0 "После транспортного хаоса, повального насилия и волны слишком привычного бандитизма провинция Хэнань вернулась к относительной стабильности. Для среднего крестьянина все еще тяжелые времена, по холмам еще бродят разбойники, но в целом наши собственные войска успокоились. Хэнань, в частности, стал свидетелем изрядной доли голода, насилия и других трагедий, в которых это может быть не более чем историческая сноска, но для жизней, которых он коснулся, и, конечно же, жизней, которые он унес, события [GetYear] года никогда не будут забытыми."
 fengtian.278.d_good:0 "После некоторого неизбежного насилия и волны слишком знакомого бандитизма Хэнань вернулся к относительной стабильности. В провинции случаются трагедии, поэтому относительно приличное поведение наших войск повсюду вскружило голову. Местные владельцы бизнеса, землевладельцы и правительственные чиновники ценят сдержанность наших солдат, и именно их поддержка будет иметь важное значение для управления провинцией в будущем."
 fengtian.278.a:0 "По крайней мере, все кончено."
 
 
 ##Wuhan Events
 fengtian.279.t_bad:0 "Разрушения в Ухане"
 fengtian.279.t_good:0 "Победа в Ухане"
 fengtian.279.d_bad:0 "Республиканская мечта Китая родилась в Ухане, и сегодня мы являемся ее факелоносцами. К сожалению, революционные идеалы были далеки от умы наших солдат, которые, столкнувшись с неожиданным сопротивлением в Учане, бросились бежать по городу, без разбора грабя. К тому времени, когда порядок был восстановлен, доки, пристани и всевозможные прибрежные предприятия были превращены в пепел вместе с большими жилыми районами. То, что в противном случае могло бы стать политической победой, превратилось в политическое поражение и позор. \n\nПоложительным моментом является то, что нашим войскам удалось вернуть запас оборудования из ныне заброшенного арсенала Ханьян, хотя есть подозрения, что большое количество оружия было вывезено на черный рынок."
 fengtian.279.d_good:0 "Республиканская мечта Китая родилась в Ухане, и сегодня мы являемся ее факелоносцами. К счастью, похоже, это было в голове у наших солдат, когда они входили в город, который пережил бои относительно невредимыми, тем более что грабежи были ограниченными. Пробившись через Северо-Китайскую равнину, кажется, что наши войска начали осознавать преимущества благодарного населения. Наша армия, состоящая из множества бывших бандитов и бродяг, возможно, никогда полностью не изменится, но сегодняшняя относительная сдержанность - это шаг вперед. \n\nЧтобы добавить к хорошей новости, наши войска восстановили склад оборудования из теперь заброшенного Арсенала Ханьян."
 fengtian.279.a:0 "Позор!"
 fengtian.279.b:0 "Какое облегчение!"
 
 fengtian.280.t:0 "Катастрофа на финиковых шахтах"
 fengtian.280.d:0 "Руду в Дайе добывают более двух тысяч лет, и сегодня железо из ее недр питает пожары современной промышленности в Ухане, Хубэе и Нижнем Янцзы. Это не остановило наших солдат, которые, услышав слухи о том, что здесь можно найти золото, разграбили рудник и, разочаровавшись, не найдя ничего подобного, разрушили вход, заперев внутри более сотни горняков. Были предложены меры по спасению, но многие считают, что такие расходы тратятся впустую на обычных рабочих. Тем временем виновные в катастрофе дезертировали, и их нигде не найти."
 fengtian.280.a:0 "Начните спасательные операции."
 fengtian.280.b:0 "Их жизни слишком дешевые."
 
 fengtian.281.t_bad:0 "Трагедия в шахтах"
 fengtian.281.t_good:0 "Горняки спасены в срок"
 fengtian.281.d_bad:0 "К тому времени, как наши люди прорвались к застрявшим в ловушке шахтерам в Дайе, все погибли. Хотя это, конечно, не тот результат, на который мы надеялись, тот факт, что наши люди вообще пытались, был хорошо воспринят местным сообществом и, что более важно, национальными газетами."
 fengtian.281.d_good:0 "Благодаря старым лавам Orenstein & Koppel, привезенной с соседней шахты, наши солдаты смогли вовремя прорваться и спасти десятки шахтеров. Несмотря на их первоначальные оговорки, мужчины, похоже, считают, что искренняя благодарность рабочих и их семей окупила усилия, а похвалы национальных газет компенсировали большинство политических последствий самого бедствия. \n\nЧтобы помочь нам, благодарные горняки привезли ряд ящиков с оружием, которые, по-видимому, были спрятаны там во время отступления врага не так давно."
 fengtian.281.a:0 "Какая утрата."
 fengtian.281.b:0 "Вперед!"
 
 fengtian.282.t:0 "Опыт полученный в Цзюйсяне"
 fengtian.282.d:0 "Годы, прошедшие с момента формирования нашего правительства, заложили для нас прочную основу для национального возрождения. Мы не боимся проблем и не беспокоимся о надвигающихся опасностях. Мы просто оплакиваем судьбу Юга, свобода которого изначально была достигнута благодаря упорным усилиям и жертвам патриотов-реформистов и с тех пор стерта старыми и устаревшими формами правления. Сегодня ее народ бессилен, а ее правители лишены честности, что приводит к медленной деградации национального положения и возвращению к состоянию полного подчинения западным странам. Эти старые способы подрывают национальную мощь Китая, расшатывают его национальные основы и порабощают его народ. \n\nТаким образом, мы оказываемся на Севере как последний бастион всего, что наши предшественники пытались построить, и как носители будущего нового Китая. Регрессивное [QIE.GetAdjective]ое правительство любит говорить, что, укрепляя северо-восток, мы «копаем яму, чтобы умереть в ней». На это я отвечаю: «Не забывайте, что случилось в Цзюйсяне». Именно к Цзюйсяню отступило Государство Ци, и оттуда оно отвоевало все, что было потеряно. Когда придет время, северо-восток будет нашим Цзюйсянем, а весь Китай будет нашей Ци. Наша победа неизбежна, да здравствует Республика!"
 fengtian.282.a:0 "Вперед!"
 
 fengtian.283.t:0 "Прокламация Великого Маршала"
 fengtian.283.d:0 "Старая пословица гласит: «Добродетель всегда в компании и он когда-нибудь найдет поддержку». Силы справедливости поднимутся, и люди доброй воли в конечном итоге будут сотрудничать в интересах честности. Нет никаких сомнений в том, что регрессивное и незаконное [QIE.GetAdjective]ое Правительство стоит на пути прогресса, угнетая и порабощая китайский народ, и я получил все заверения в том, что наши союзники поддержат нас, чтобы положить конец этой несправедливости. Со своей стороны, мы должны твердо держаться, не отрывать взор от своей цели и быть твердыми в своей решимости. Весь Северо-Восток должен продолжать с единством сердца. Окончательная победа будет за нами. Я призываю своих министров, нашу армию и наш народ удвоить свои усилия, чтобы добиться успеха. \n\nИменно в этом духе я провозглашаю начало Года праведных усилий, полных триста шестьдесят пять дней напряженных национальных усилий, из которых мы выйдем как сила, непреодолимая для достижения нашей цели. И, когда этот год закончится, пятицветный флаг снова взлетит высоко в Пекине, и [QIE.GetAdjective]ое Правительство станет не чем иным, как пеплом на ветрах истории. Десять тысяч лет Республике! Вперед!"
 fengtian.283.a:0 "Вперед!"
 
 fengtian.284.t:0 "[From.GetNameDefCap] требует объединения!"
 fengtian.284.d:0 "Центральное правительство при [FROM.GetLeader] потребовало, чтобы мы официально отказались от контроля над нашими армиями и территорией. Хотя [ROOT.GetLeader] и его подчиненным будет разрешено сохранить свои нынешние титулы и должности, нет никакого способа узнать, что будет в будущем. С одной стороны, отказ от большей части нашей автономии был бы патриотическим поступком и, возможно, самым безопасным в краткосрочной перспективе. С другой стороны, свобода сладка."
 fengtian.284.a:0 "За Единый Китай! (Играть за [From.GetNonIdeologyNameDef])"
 fengtian.284.b:0 "Мы не будем подчиняться."
 
 fengtian.285.t:0 "Фэнтяньский ультиматум"
 fengtian.285.d:0 "Представитель Фэнтяньского Правительства поставил ультиматум нашему консульству в [FNG.Capital.GetName], требуя, чтобы мы убрали наши войска из Китая в течение следующих трех месяцев и сразу же вернули им их территории. По словам военных, это вопиющее неуважение, которое стало еще более отвратительным в свете нашего давнего сотрудничества с [FNG.GetLeader], не может остаться без ответа. Однако некоторые более тихие голоса из Министерства Иностранных Дел предполагают, что это может быть единственным способом обеспечить прочный союз с Китаем."
 fengtian.285.a:0 "Наказать их за наглость!"
 fengtian.285.b:0 "Мы не можем позволить себе новую войну в Китае."
 
 fengtian.286.t:0 "Япония принимает наши требования!"
 fengtian.286.d:0 "Япония приняла наш ультиматум, убрав свою военную миссию и ограничив влияние своего правительства, сохранив при этом наш альянс."
 fengtian.286.a:0 "Наконец-то установились более равные отношения."
 
 fengtian.287.t:0 "Цзолинь планирует уйти"
 fengtian.287.d:0 "Чжан Цзолинь объявил о своих планах уйти с поста президента республики, уступив место своему сыну Сюэляну - многообещающему молодому человеку с западным образованием, хотя у него также есть тревожные, если не необычные отношения с опиумом. Цзолинь останется на посту Великого Маршала, укрепляя свой контроль над вооруженными силами, и многие уже рассматривают этот шаг как способ для Чжана отвлечь внимание от его прошлого бандитизма и военной службы, черт, которые считаются неподходящими для национального политического лидера, при этом сохраняя де-факто монополию на власть."
 fengtian.287.a:0 "Да здравствует Великий Маршал."
 
 fengtian.288.t:0 "Протесты в Клике Сикан"
 fengtian.288.d:0 "Клика Сикан, группа офицеров армии Фэнтяня, получивших образование в японских академиях, тихо, но решительно протестовала против решения Чжан Цзолиня передать президентские полномочия своему сыну. Ссылаясь на пристрастие Чжана Сюэляна к опиуму и его известные годы кутежей в казино и дворцах удовольствий Шанхая, Ян Ютин, фактическое лидер Сикана, назвал этот шаг «опасным и вызывающим разногласия». Вероятно, это попытка Яна добиться дополнительной власти внутри клики Фэнтянь в целом, но, что более важно, он также может говорить от имени Квантунской Армии, которая, как известно, не доверяет Сюэляну из-за его антияпонских настроений."
 fengtian.288.a:0 "Безрезультатные споры"
 
 fengtian.289.t:0 "Зловещий заговор"
 fengtian.289.d:0 "До внимания правительства дошло необычное уведомление, переданное Кенджи Дойхара, чьи тайные операции хорошо известны в наших разведывательных кругах. Очевидно, Ян Ютин, влиятельный и заметно прояпонский генерал в армии Фэнтяня, замышляет свержение и убийство Чжан Цзолиня. Похоже, этот шаг был вызван решением Чжана предоставить своему сыну пост президента, что может просто отражать межфракционные разногласия, но это назначение уже вызывало беспокойство у многих в военном министерстве. Антияпонские настроения Чжана Сюэляна хорошо известны, и если он захватит какую-либо реальную власть, это может иметь последствия для наших отношений с Фэнтяньским Правительством и для наших давно разработанных планов в Китае в целом. \n\n«Мы могли бы поддержать захват власти Ян Ютина, и он является хорошим другом Японии. С другой стороны, некоторые в министерстве иностранных дел советуют проявлять осторожность и утверждают, что вся эта операция является результатом вмешательства наших собственных подразделений, базирующихся в Даляни и известно, что Квантунская армия имеет гораздо более агрессивные внешнеполитические установки, чем правительство в Токио."
 fengtian.289.a:0 "Окажите им скрытую помощь."
 fengtian.289.b:0 "Это слишком опасно."
 
 fengtian.290.t:0 "Засада в Шэньяне!"
 fengtian.290.d:0 "Посреди оживленной улицы Шэньяна изготовленный на заказ бронированный автомобиль Чжан Цзолиня неожиданно попал под обстрел, когда под его колесами взорвалась небольшая бомба. Транспортное средство резко выбросило вверх, а затем врезалось в ближайшую ателье. Сразу же началась перестрелка, когда устроившие засаду по обе стороны улицы начали стрелять по выжившим пассажирам автомобиля, и к тому времени, когда почти пятнадцать минут спустя прибыло подкрепление, его владелец получил различные ожоги и ранения от осколков и пуль. Жизнь Чжан Цзолиня теперь висит на волоске."
 fengtian.290.a:0 "Его нельзя спасти..."
 fengtian.290.b:0 "Он будет жить!"
 
 fengtian.291.t:0 "Инцидент в Чжаодэ Дацзе"
 fengtian.291.d:0 "Чжан Цзолинь был внезапно и неожиданно сбит убийцами на главной улице Чжаодэ в Шэньяне всего несколько часов назад. Именно его лидерство служило опорой для всей клики Фэнтянь и ее правительства, и теперь вакуум власти, оставшийся после него, угрожает поглотить весь Северо-Восток. Вскоре каждый солдат и офицер, каждый контакт и соратник старого маршала должны будут усомниться в его лояльности и выбрать сторону - если вообще есть какие-то стороны. На данный момент кажется, что должны появиться две свободные фракции: собрание лоялистов и националистов под знаменем Чжан Сюэляна, столкнувшееся с рядом офицеров с японским образованием и оппортунистов, связанных с Ян Ютином, которые почти наверняка сыграли определенную роль в убийстве Цзолиня. Тот, кто нанесет решающий удар первым, получит право на наследие Чжан Цзолиня."
 fengtian.291.a:0 "Сюэлян объединяет сторонников своего отца."
 fengtian.291.b:0 "Ян Ютин получает неожиданную поддержку."
 fengtian.291.c:0 "Квантунская армия приближается, чтобы поддержать захват Ютина."
 
 fengtian.292.t:0 "Чжан Сюэлян объединяет правительство"
 fengtian.292.d:0 "Убедив остатки кабинета министров и большую часть генерального штаба встать на его сторону, либо с помощью убеждения, либо с помощью более принудительных мер, Чжан Сюэлян стал единственным победителем после безвременной кончины своего отца. Тем временем Ян Ютин потерпел политическое поражение и вскоре удалился в убежище за пределами Шэньяна, чтобы возместить свои потери и оценить ситуацию. \n\nЯн по-прежнему имеет влияние на ряд самых талантливых командиров армии Фэнтяня, и поэтому он может делать ставку на готовность Чжан Сюэляна к компромиссу и беспокоиться о том, что без них он может отстать от своих врагов в других частях Китая или даже в Японии."
 fengtian.292.a:0 "У молодого маршала будет шанс."
 
 fengtian.293.t:0 "Загадка"
 #Zuolin's POV:
 fengtian.293.d.zuolin:0 "Поскольку пожары на главной улице Чжаоде потушены, а тела извлечены из-под завалов, точная личность и мотивация нападавших остаются загадкой. Без униформы, позволяющей идентифицировать их, и без центральной базы данных для фотографической идентификации, эти люди могли быть откуда угодно и действовать по любому приказу. Некоторые из них, возможно, сбежали в хаосе, и их можно было бы выследить, но на такие усилия потребуются недели или месяцы, если они вообще что-нибудь дадут. \n\nМы должны считать, что нам повезло, что Чжан Цзолинь выжил при нападении, несмотря ни на что." #Zuolin's POV
 #Xueliang's POV:
 fengtian.293.d.xueliang:0 "Поскольку пожары на главной улице Чжаоде потушены, а тела извлечены из-под завалов, точная личность и мотивация нападавших остаются загадкой. Без униформы, позволяющей идентифицировать их, и без центральной базы данных для фотографической идентификации, эти люди могли быть откуда угодно и действовать по любому приказу. Некоторые из них, возможно, сбежали в хаосе, и их можно было бы выследить, но на такие усилия потребуются недели или месяцы, если они вообще что-нибудь дадут." #Xueliang's POV
 fengtian.293.a:0 "Кто мог за этим стоять?"
 
 fengtian.294.t:0 "Похороны Чжан Цзолиня"
 fengtian.294.d:0 "Большое белое знамя развевается над портиком резиденции Чжана в центре Шэньяна, а от ворот медленно движется процессия к центральной площади. Для похорон выбран благоприятный день, и улицы уже заполнены горожанами, которые выражают свое почтение или просто погружены в настоящий момент. Перед ними проходит впечатляющий погребальный кортеж, изобилующий всеми земными вещами старого маршала, записанными на бумаге, чтобы их можно было сжечь и унести с собой на небеса. В конце концов гробовщики достигнут каменного мавзолея за пределами Шэньяна, где наконец-то закончится история этого некогда бандита, который встал плечом к плечу с президентами и императорами."
 fengtian.294.a:0 "Прощай, старый маршал."

 fengtian.295.t:0 "Чистка в Клике Сикан"
 fengtian.295.d:0 "Приглашение сыграть в карты стало чем-то вроде сюрприза для Ян Ютина, который ожидал более формального вызова. Тем не менее он интерпретировал письмо как хороший знак - возможно, Чжан Сюэлян увидел свет и решил начать переговоры. Он мог пойти на риск, войдя в объятия молодого маршала, но это было то, что он должен был принять. \n\nЕго машина подъехала к особняку Чжана ранним вечером, и, войдя в главный зал, он получил пулю в затылок. В конце концов, переговоров не будет. \n\nКлика Cикан впоследствии была распущена, разобрана на части в ходе безжалостной, но прагматической кампании мести. Некоторым генералам будет разрешено служить под строгим надзором, но даже небольшое подозрение в причастности к инциденту в Чжаоде будет караться смертным приговором. Сплоченность Фэнтянской армии сегодня сильно пострадала, но другого ответа быть не могло."
 fengtian.295.a:0 "Такова справедливость."
 
 fengtian.296.t:0 "Япония - настоящий враг"
 #Zuolin's POV:
 fengtian.296.d.zuolin:0 "Попытка Ян Ютина захватить власть не стала большой неожиданностью, но теперь появились доказательства причастности не только Квантунской армии к инциденту в Чжаоде, но и самого правительства Японии. Собственный телохранитель Чжана, изгнанный из Японии по имени Араки Горо, признал попытки Квантунской армии вовлечь его в покушение и объяснил, что план поддержал Токио. Теперь не может быть и речи о том, что желает Япония." #Zuolin's POV
 #Xueliang's POV:
 fengtian.296.d.xueliang:0 "Попытка Ян Ютина захватить власть не стала большой неожиданностью, но теперь появились доказательства причастности не только Квантунской армии к инциденту в Чжаоде, но и самого правительства Японии. Телохранитель покойного маршала, изгнанный из Японии по имени Араки Горо, признал попытки Квантунской армии вовлечь его в покушение и объяснил, что план поддержал Токио. Теперь не может быть и речи о том, где желает Япония." #Xueliang's POV
 fengtian.296.a:0 "Как мы могли им доверять?"
 
 fengtian.297.t:0 "Фэнтянь осуждает нас!"
 #Zuolin alive:
 fengtian.297.d.zuolin:0 "Хотя Чжан Цзолинь еще не оправился от своих серьезных ран, он громко осудил нашу причастность к неудачному покушению на его жизнь. Хотя для нас это неприятный момент, так как мало кто ожидал, что он выживет или, тем более, обнаружит наше участие, это также один из кризисных моментов. Мы не можем принять этот прямой вызов лежа, но агрессивные действия разрушили бы наше единственное партнерство на материковой части Китая и снова сделали бы враждебным всю страну. Из этой неразберихи нет простого выхода." #Zuolin alive
 #Xueliang took over:
 fengtian.297.d.xueliang:0 "К нашему большому удивлению, Чжан Сюэлян, которого большинство считает пронизанным опиумом богемным, не только одолел Ян Ютина, но и обнаружил нашу причастность к убийству его отца. Его ярость нетрудно прочесть, и сегодня молодой маршал осудил наши действия перед всем миром. Хотя это неприятный момент для нас, мы не можем принять этот прямой вызов лежа. Однако агрессивные действия разрушат наше единственное партнерство на материковой части Китая и снова сделают враждебным всю страну. Из этой неразберихи нет простого выхода." #Xueliang took over
 fengtian.297.a:0 "Накажите их за дерзость!"
 fengtian.297.b:0 "Мы ничего не можем сделать."
 
 fengtian.298.t:0 "Инцидент в Чжаодэ Дацзе"
 fengtian.298.d:0 "Похоже, что нападение на главную улицу Чжаодэ было совершено не кем иным, как Ян Ютином, лидером клики Сикан. После того, как одновременные планы его агентов были сорваны по всей стране, Ян удалился в убежище за пределами Шэньяна. Оттуда он, возможно, намеревался бежать или дать отпор, но в конечном итоге это не имело значения. Как только стало известно, что Ян поселился в доме, строение было снесено тяжелой артиллерией. Тело, которое могло принадлежать Яну, а может и не принадлежать ему, было извлечено из обломков, его тело было обезглавлено, а голова помещена на пику. \n\nОттуда клика Сикан была впоследствии распущена, разобрана на части в безжалостной, но прагматической кампании мести. Некоторым генералам было разрешено служить под строгим надзором, но даже небольшое подозрение в причастности к инциденту в Чжаоде будет караться смертным приговором. Вследствие этого сплоченность Фэнтянской армии сильно пострадала, но на такое предательство не могло быть иного ответа."
 fengtian.298.a:0 "Такова справедливость."
 
 fengtian.299.t:0 "Ютин захватывает власть"
 fengtian.299.d:0 "Путешественники, пытавшиеся войти в Шэньян этим вечером, были потрясены, увидев, как войска Квантунской армии выбегают из темноты на дороги, поспешно расставляя прожекторы, мешки с песком и пулеметы по всем основным улицам города. Вскоре прибыла их оппозиция, батальоны войск Фэнтяньской армии из Фушиня, Ляояна и Синьмина, вызванные туда по просьбе Чжан Сюэляна о подкреплении. Когда эти войска пытались проложить себе путь в город, силы Ян Ютина за считанные часы захватили ключевые позиции в Шэньяне. К рассвету, когда японские войска отказались сдвинуться с места, сопротивление молодого маршала было подавлено, и Япония объявила о своем намерении «обеспечить региональную безопасность» путем развертывания дополнительных войск в этом районе. Неспособные выйти из тупика и теперь находящиеся под угрозой японских подразделений, подразделения лоялистов по всему городу рассыпались и распадались, копируя другие по всей стране, когда японские войска вскоре пронеслись по региону. \n\nФэнтяньское Правительство, по сути, мертво. Под руководством Ян Ютина оно стало просто еще одной японской марионеткой, а это означает, что ее союзники откололись, а ее политическая поддержка потерпела крах. Что будет дальше еще неясно."
 fengtian.299.a:0 "Новая эра."
 
 fengtian.300.t:0 "Марионетка в Маньчжурии"
 fengtian.300.d:0 "Все наши усилия в Маньчжурии увенчались успехом. После смерти Чжан Цзолиня и исчезновения Чжан Сюэляна Ян Ютин должен оказаться податливой марионеткой, подходящей для наших целей. Хотя у нас больше не может быть простого пути к контролю над Китаем в целом, мы обеспечили нашу собственную безопасность. Без маньчжурских ресурсов наша экономика развалилась бы, и оттуда враг мог легко захватить Корею, а затем вонзить кинжал в самое сердце Японии. Так творится история."
 fengtian.300.a:0 "Превосходно!"

 fengtian.3000.t:0 "Япония показала истинное лицо"
 fengtian.3000.d:0 "Фэнтяньское правительство пало. Старый Маршал был убит кучкой злыдней, чья верность Отечеству также низка, как и их честь. Теперь, северный Китай принадлежит Японии, которая правит там посредством марионетки в Пекине.\n\nТакое поведение Японии вызвало массовые недовольства их присутствием на континенте среди простого народа. Даже среди нашего правительства ходят разговоры от том, что японская проблема должна быть решена здесь и сейчас, пока [FNG.GetLeader] ещё не утвердил свою власть. Если мы нападём сейчас, то застанем Японию и её марионетку врасплох и сможем освободить Китай от иностранных захватчиков раз и на всегда. Однако есть и другая точка зрение. Тихие роптания доносят нам, что мы не готовы к войне, нужно выждать и подготовиться перед тем, как нанести решающий удар."
 fengtian.3000.a:0 "Пекин будет свободен!"
 fengtian.3000.b:0 "Мы должны выждать"
 
 fengtian.301.t:0 "Конец Фэнтяня"
 fengtian.301.d:0 "Ситуация в Маньчжурии кажется плачевной. Со смертью Чжана, Фэнтяньское Правительство, по сути, рухнуло, и если мы не вмешаемся, их враги вскоре захватят их, сводя на нет всю нашу работу по обеспечению безопасности Маньчжурии. Этот регион - наша национальная дорога к жизни, наша гарантия от западной гегемонии, и он находится под нашей защитой."
 fengtian.301.a:0 "Отправьте ультиматум!"
 
 fengtian.302.t:0 "Япония ставит ультиматум"
 fengtian.302.d:0 "Япония направила нам ультиматум - прекратить все военные действия против Фэнтяньского Правительства или они вступят в войну. Маньчжурия уже давно находится в авангарде национальной стратегии Японии, и маловероятно, что они отступят."
 fengtian.302.a:0 "Мы не можем позволить себе войну с Японией."
 fengtian.302.b:0 "Их вмешательство прекращается!"
 
 fengtian.303.t:0 "[FROM.GetNonIdeologyNameDefCap] отклоняет ультиматум"
 fengtian.303.d:0 "[FROM.GetNameDefCap] отклонило наш ультиматум. Мы были бы счастливы, если бы была мирная и процветающая Маньчжурия, но теперь пора решить этот вопрос раз и навсегда. Наши славные погибшие на войне, духи войны 1905 года, теперь рассеянные по равнинам Маньчжурии, будут наблюдать с небес и вести нас к победе!"
 fengtian.303.a:0 "Вперед!"
 
 fengtian.304.t:0 "Японский ультиматум"
 fengtian.304.d:0 "[FROM.GetNameDefCap] приняло ультиматум Японии о прекращении боевых действий с Фэнтяньским Правительством. В рамках их альянса мы теперь должны соблюдать условия прекращения огня."
 fengtian.304.a:0 "Отлично."
 
 fengtian.305.t:0 "Слухи из Токио"
 fengtian.305.d:0 "От наших шпионов в Токио пришло известие - японцы, возможно, готовятся к войне. Предположительно, наши маньчжурские враги обратились к Японии за помощью в войне против нас, которая сейчас находится на рассмотрении Имперского кабинета и Главного штаба. С одной стороны, эта новость является молчаливым признанием Фэнтяня, что они потеряли всякое право на легитимность, прямая зависимость от Японии - это политический удар, от которого они, возможно, никогда не оправятся, но с другой стороны, это вызывает глубокую тревогу. Даже сейчас огромная имперская военная машина Японии может ожить, и ее остановит только самая решительная защита."
 fengtian.305.a:0 "Об их решении мы узнаем в ближайшее время."
 
 fengtian.306.t:0 "Атаки на Южно-Маньчжурскую железную дорогу"
 fengtian.306.d:0 "Предоставленные самим себе более двух недель, лоялисты в Харбине начали серию скоординированных атак вдоль Южно-Маньчжурской железной дороги. К счастью, некоторые из наших командиров действовали по собственной инициативе и с помощью охранников Японской железнодорожной зоны смогли ограничить урон и оттеснить превосходящего численностью противника обратно в город. \n\nЗа этим последовала жестокая уличная бойня по всему городу, к которой лоялисты явно готовились, и наши потери быстро росли. В завершающем акте неповиновения противник взорвал взрывчатку на нескольких заводах, но к рассвету в городе царила тишина, нарушаемая лишь случайными выстрелами, отмечающими казни выживших. \n\nХарбин снова наш."
 fengtian.306.a:0 "По крайней мере, с ними разбираются"
 
 fengtian.307.t:0 "Встреча с купцами"
 fengtian.307.d:0 "Торговая палата Фэнтяня представляет интересы многочисленных торговцев в Шэньяне и на северо-востоке страны, большинство из которых несут ответственность за надлежащее функционирование нашей экономики - по крайней мере, те ее части, которые все еще находятся за пределами Японии. Их переговорная сила значительна, и с приходом новых властей в столице они надеются на новую сделку, которая будет лучше служить им самим. \n\nИзвестно, что Чжан Цзолинь застрелил нескольких купцов и банкиров за отказ от его выгодных условий, но если сделать то же самое сейчас, это создаст плохой прецедент для нашей новой администрации, которая якобы наведет порядок и цивилизацию в измученном войной Китае. \n\nОднако это создало бы столь же плохой прецедент, если бы мы приняли условия хуже, чем наш предшественник."
 fengtian.307.a:0 "Возможно, мы сможем договориться"
 fengtian.307.b:0 "Может быть, Чжан был прав"
 fengtian.307.c:0 "Сейчас - это неважно"
 
 fengtian.308.t:0 "Восстановление порядка в Маньчжурии"
 fengtian.308.d:0 "Несмотря на смерть Великого Маршала Чжан Цзолиня, часть его наследия все же осталась. Различные гражданские власти по всему региону либо проигнорировали, либо отклонили приказ признать нашу новую администрацию, и, как сообщается, некоторые, все еще верные его делу, объединились в Харбине - возможно, чтобы дать последний бой. \n\nВ настоящее время наши ресурсы будут более ограниченными, чем мы могли бы пожелать, и мы должны сосредоточить наши усилия на возвращении контроля и хорошего правительства в Маньчжурии. Последние остатки правительства Чжана должны быть сметены."
 fengtian.308.a:0 "Вперед!"
 
 fengtian.309.t:0 "Северная опасность"
 fengtian.309.d:0 "Когда угроза в Харбине устранена, наши японские советники рекомендовали нам продвигаться на север по железной дороге. Эти холодные районы Маньчжурии, сами по себе такие же большие, как некоторые европейские страны вместе взятые, временами находились вне прямого контроля даже самого Чжан Цзолиня и снова оказались проблемными. \n\nОднако больше всего нас должны беспокоить русские, которые время от времени испытывали наши границы и, как известно, жаждут вернуть КВЖД, захваченную у них более десяти лет назад. Японцы хотят, чтобы русских задержали на Амуре."
 fengtian.309.a:0 "Это будет сделано"
 
 fengtian.310.t:0 "[FNG.GetLeader] запрашивает помощь с бандитами"
 fengtian.310.d:0 "Маньчжурия издавна страдает от бандитов, особенно на ее малонаселенной северной границе. Определенное количество таких действий считается нормальным, но, очевидно, [FNG.GetLeader] попросил нашей помощи в борьбе с особенно разочаровывающей группой бандитов. Квантунская армия рекомендовала развернуть контингент своей Южно-Маньчжурской железнодорожной стражи, но министерство иностранных дел считает, что такое крупное обязательство чревато непредвиденным инцидентом. Наши солдаты, как известно, сначала стреляют, а потом задают вопросы. Другие спрашивают, почему мы должны заниматься чем-то, что, в конце концов, должно быть обязанностью [FNG.GetLeader]."
 fengtian.310.a:0 "Разверните железнодорожную стражу"
 fengtian.310.b:0 "Обеспечить их оружием и разведкой"
 fengtian.310.c:0 "Это унизит нас"
 
 fengtian.311.t:0 "Япония развертывает железнодорожную стражу!"
 fengtian.311.d:0 "Когда мы просили японскую помощь, мы не ожидали развертывания Южно-Маньчжурской железнодорожной стражи Квантунской армии, которая начала широкомасштабную операцию по борьбе с бандитами в [GetHonghuziLocation], дополненную воздушной разведкой. Эта демонстрация силы явно отодвигает на второй план наши собственные усилия, и уже многие из наших генералов настаивают на том, чтобы мы организовали собственную экспедицию в ответ. \n\nПрежде чем нам выкрикнули о «трусости», несколько более тихих голосов предположили, что обе силы, действующие в поле вместе, могут спровоцировать непредвиденный несчастный инцидент."
 fengtian.311.a:0 "Японцы нас не переиграют!"
 fengtian.311.b:0 "Не будем рисковать"
 
 fengtian.312.t:0 "Хонхузи в [GetHonghuziLocation] исчезли"
 fengtian.312.d:0 "Несмотря на все наши усилия, Чжан Гаитянь и его Хунхузи исчезли в пустыне Маньчжурии. По некоторым данным, он пересек Амур к югу от Айгуна в поисках убежища через границу с Россией. Другие полагают, что сам глава бандитов мертв, убит каким-то непокорным, оставив некогда многотысячную банду разойтись; его члены снова довольствуются обычными воровствами и вымогательством. Однако все согласны; если Старый Северный Ветер жив, он, скорее всего, вернется в свое время."
 fengtian.312.a:0 "Тогда будем надеяться, что он мертв"
 
 fengtian.313.t:0 "Инцидент в [GetFNGJAPClashTown]"
 fengtian.313.d:0 "В районе [GetFNGJAPClashTown] в провинции [GetHonghuziLocation] произошел инцидент, вызывающий глубокое сожаление. Видимо ошибочно принятый за бандитов контингент нашей экспедиции был обстрелян японской железнодорожной охраной СМР. Вряд ли ожидая, что у Хунхузи будет артиллерия, наши люди были плотно разбиты лагерем и впоследствии разорваны на куски японской бомбардировкой. Услышав волну издалека, другие наши силы поблизости прекратили свои операции по борьбе с бандитами и пришли в ярость, обнаружив место резни, и почти сразу же атаковали позиции японцев. \n\nКогда порядок был восстановлен, было обнаружено, что среди хаоса Хунхузи совершили дерзкий набег на японский лагерь и украли несколько сотен винтовок. Учитывая эту серию катастроф, как наши собственные силы, так и Японская железнодорожная охрана решили на время прекратить поиски."
 fengtian.313.a:0 "Какой беспорядок..."
 
 fengtian.314.t:0 "Япония предоставляет оружие и разведку"
 fengtian.314.d:0 "В ответ на нашу просьбу о помощи в решении нашей бандитской проблемы Квантунская армия доставила различное оружие и другие предметы снабжения, чтобы помочь нашим усилиям. Наиболее полезным является их предложение провести серию разведывательных полетов над [GetHonghuziLocation], поскольку их воздушная оптика намного превосходит нашу. Это должно существенно повысить шансы на успех нашей экспедиции."
 fengtian.314.a:0 "Отличные новости!"
 
 fengtian.315.t:0 "Япония отказывается от участия"
 fengtian.315.d:0 "Японцы отказались от любого участия в наших антибандитских операциях, считая этот вопрос «ниже их». Все равно продолжать?"
 fengtian.315.a:0 "Запросить снова"
 fengtian.315.b:0 "Мы сделаем это сами"
 
 fengtian.316.t:0 "[FNG.GetLeader] снова запрашивает помощь"
 fengtian.316.d:0 "Нас снова попросили помочь Фэнтяньскому Правительству в его борьбе с тем, что должно быть рутинным вопросом; умиротворение, казалось бы, эндемичных бандитов Китая. Похоже, что группу, доставляющую [FNG.GetLeader] необычное количество неприятностей, возглавляет некий «Лао Бэйфэн» или «Старый Северный Ветер», который в прошлом оказался трудным, а теперь совершает набег на [GetHonghuziLocation]. \n\nСтоит ли нам взяться за это предприятие?"
 fengtian.316.d_clash:0 "Нас снова попросили помочь Фэнтяньскому Правительству в его борьбе с тем, что должно быть рутинным вопросом; умиротворение, казалось бы, эндемичных бандитов Китая. Похоже, что группу, доставляющую [FNG.GetLeader] необычное количество неприятностей, возглавляет некий «Лао Бэйфэн» или «Старый Северный Ветер», который в прошлом оказался трудным, а теперь совершает набег на [GetHonghuziLocation]. \n\n Учитывая последнее катастрофическое развертывание Железнодорожной Стражи, нас убедили рассмотреть другие, менее явные варианты."
 fengtian.316.a:0 "Разверните железнодорожную стражу"
 fengtian.316.b:0 "Обеспечить их оружием и разведкой"
 fengtian.316.c:0 "Мы ничего не слышим и не знаем..."
 
 fengtian.317.t:0 "Бандиты разгромлены железнодорожной стражей!"
 fengtian.317.d:0 "Квантунская Армия объявила об успешном завершении операции по борьбе с бандитами в районе [GetFNGJAPClashLocation] в провинции [GetHonghuziLocation]. Хотя мы должны поверить японцам на слово, есть все основания полагать, что угроза, исходящая от этой необычайно смелой и агрессивной банды Хунхузи, исчезла. Очень жаль, что японцы смогут претендовать на большую часть, если не на всю, заслугу операции. По крайней мере, удалось избежать любого риска столкновения между нашими и их силами, и мы можем быть достаточно уверены в том, что в будущем нападения не будет."
 fengtian.317.d_jap:0 "Квантунская армия объявила об успешном завершении антибандитской операции в провинции [GetHonghuziLocation], Маньчжурия. Мы оказали помощь, запрошенную [FNG.GetLeader], и показали необходимость нашего постоянного присутствия в регионе. Поистине, теперь японский солдат должен олицетворять мир и порядок в неспокойной стране!"
 fengtian.317.a:0 "Так и надо этим бандитам!"
 fengtian.317.b:0 "Так и надо этим бандитам!"
 
 fengtian.318.t:0 "Прискорбный инцидент"
 fengtian.318.d:0 "Прискорбный инцидент произошел около [GetFNGJAPClashTown] в [GetHonghuziLocation], Маньчжурия. Похоже, что железнодорожная охрана SMR, которую мы развернули, приняла правительственные силы Фэнтянь за бандитов и открыла артиллерийский огонь, что привело к большим потерям. Затем наши солдаты были атакованы людьми [FNG.GetLeader], что вызвало дальнейшие ненужные разрушения, в то время как настоящие бандиты совершали набег на наш передовой оперативный лагерь и украли несколько сотен единиц оружия. \n\nЖелезнодорожную стражу нельзя винить в том, что китайская толпа жинжинья [FNG.GetLeader] неотличима от бандитов, а Квантунская армия уже потребовала извинений за вмешательство в нашу операцию. На данный момент это конец."
 fengtian.318.a:0 "Какой беспорядок..."
 
 fengtian.319.t:0 "Исчезновение Хунхузи"
 fengtian.319.d:0 "Несмотря на все усилия, преследующие [FNG.GetNamedef] хунхузи, по-видимому, исчезли в маньчжурской пустыне. По некоторым данным, они пересекли Амур к югу от Айгуна в поисках убежища через границу с Россией. Другие полагают, что главный вождь бандитов мертв, убит каким-то непокорным, оставив некогда многотысячную банду разойтись; его члены снова довольствуются обычными воровствами и вымогательством. \n\n На данный момент наши интересы в Маньчжурии снова защищены от этой конкретной породы мародерствующих бандитов."
 fengtian.319.a:0 "Хорошие новости"
 
 fengtian.320.t:0 "Успех в Маньчжурии"
 fengtian.320.d:0 "Сообщения из Маньчжурии показывают, что силы [FNG.GetNameDef] наконец-то обнаружили и ликвидировали бандитов, доставив им столько неприятностей. Теперь регион должен стать более безопасным местом для ведения бизнеса."
 fengtian.320.a:0 "Хорошие новости"
 
 fengtian.321.t:0 "Конец протестам"
 fengtian.321.d:0 "В последние дни Квантунская Армия или возможно, какой-то бюрократ в Токио решили, что продолжающиеся протесты по всей Маньчжурии противоречат национальным интересам Японии. Этим утром отряды японских солдат развернулись в окрестностях Шэньяна, Харбина, Чанчуня и Цзилиня. \n\nСтрельба началась около полудня и продолжалась до вечера. Те, кто пытался вмешаться, в том числе некоторые из наших солдат и полиции, были казнены без суда и следствия, а тела всех форм и размеров были разбросаны по улицам городов. \n\nБольшинство наших людей отступили, как было приказано, и японские власти, похоже, были довольны. Сообщение не могло быть более ясным."
 fengtian.321.a:0 "Они только делали свою работу"
 
 fengtian.322.t:0 "Ликование по поводу возвращения Городов-Концессий"
 fengtian.322.d:0 "С возвращением Шанхая и других бывших 'Городов-Концессий' под наше законное правление, народ Китая должен поблагодарить [FNG.GetLeader]. Новость уже распространилась далеко и повсюду, значительно повысив нашу легитимность."
 fengtian.322.a:0 "Славный день для Китая!"
 
 fengtian.323.t:0 "В Циндао развевается пятицветный флаг!"
 fengtian.323.d:0 "Впервые в этом столетии Циндао находится в надежных руках китайцев, благодаря нашим напряженным патриотическим усилиям. Народу Китая есть что праздновать!"
 fengtian.323.a:0 "Вансуй!"
 
 fengtian.324.t:0 "Макао возвращается Китаю!"
 fengtian.324.d:0 "Впервые за почти пять веков Макао возвращен Китаю! Праздники в порядке вещей, и наша легитимность в глазах китайского народа будет только расти!"
 fengtian.324.a:0 "Наконец!"
 
 fngconf.1001.t:0 "Человек теряет от гордости и приобретает от скромности"
 fngconf.1001.d:0 "В условиях, когда наши силы истощены, а враги приближаются, пламя Синьхая, которое мы так отчаянно поддерживали, находится под угрозой того, чтобы погаснуть раз и навсегда. Наши враги прорвали оборону на границе и приближаются к нашим оставшимся городам. Моральный дух действительно низок, и некоторые задаются вопросом, выживет ли Фэнтяньская Клика.\n\n И все же не стоит забывать опыт в Цзю! Поставленное на грань, государство Ци было спасено блестящим тактиком Тянь Данем, который вернулся домой и уничтожил всех своих врагов, вернув себе всю страну. Вспомните, как были разъярены войска Ци тем, что их изгнали с родной земли и они видели, как сжигают могилы их потомков - это было полнейшее унижение. Эта метафора применима и сегодня, когда наши враги попирают наследие республиканства в Китае; они унижают мечту о республиканском Китае! Японцы выразили желание предложить вмешательство в нашу войну. Наши отношения с Японией всегда были продиктованы взаимопониманием. Даже если это означает позволить японцам совершить поход на наши земли, пусть будет так! Мы всегда сможем разобраться с ними позже, но если мы не обратимся к ним за помощью, китайский республиканизм обречен!"
 fngconf.1001.d.jp:0 "Нашей главной целью всегда было возвращение в Пекин из Маньчжурии и восстановление Республики. Однако мы столкнулись с жестким сопротивлением, и борьба за Китай стала более сложной, чем мы предполагали вначале.\n\n И все же, появилась возможность для союза! Япония выразила заинтересованность в наших усилиях в Восстановительной войне против мелких военачальников, революционеров и прихлебателей, которые будут продолжать разделять и ослаблять нашу любимую страну! Хотя у нас давние экономические и политические связи с Японией, они решили начать полное военное вмешательство в нашу текущую войну. Они будут помогать нам в войне в качестве удобного союза, хотя мы должны быть осторожны, поскольку теперь они действительно будут с большим интересом наблюдать за нашими действиями."
 fngconf.1001.a:0 "Альянс заключен, Япония будет сражаться с Фэнтянем."
 fngconf.1001.a.jp: "Паназиатское умиротворение Китая начинается!" 
 
 fngconf.1002.t:0 "Возрождение Национальной армии умиротворения"
 fngconf.1002.d:0 "После долгой и изнурительной кампании усилия Паназиатского альянса принесли плоды в виде полной и окончательной победы над нашими врагами. С восстановлением силы Фэнтяня нам больше не нужно быть официальными союзниками Японии. После недавнего захвата Фэнтянем Пекина, они будут претендовать на мантию и титул 'Республики Китай'. Они сообщили нам о своем желании восстановить Национальную армию умиротворения. Поскольку национальное объединение близко, мы сделаем все возможное, чтобы помочь им в их усилиях, чтобы, наконец, положить конец эпохе военачальников. Мы обеспечим мир и порядок в Китае, подчинив себе оставшиеся клики и военачальников, которые противостоят нашим попыткам национального объединения. Так или иначе, Китай будет объединен под властью Ангуоцзюнь!"
 fngconf.1002.a:0 "Ангуоцзюнь идет вперед!"
 
 fngconf.1003.t:0 "Успех паназиатского умиротворения Китая"
 fngconf.1003.d:0 "Благодаря блестящим действиям Императорской армии и флота Японии и помощи наших паназиатских союзников, ситуация в Китае была разрешена. Наши интересы в Мантэцу и Китае защищены, и мы наконец-то принесли мир на азиатский континент.\n\n И хотя мы представляем себе Азию, где все азиаты едины в своем желании изгнать западный империализм, мы должны опасаться намерений Фэнтяня. Поскольку Фэнтяньское правительство претендует на мантию 'Китайской Республики', мы должны быть осторожны, чтобы они не переступили черту. И хотя Фэнтянь может наслаждаться восстановленной военной мощью, они не должны забывать, что именно Япония помогла им в освободительной войне и обеспечила их оружием, заводами и железными дорогами. Если они полностью отдалятся от нашей сферы... мы должны быть готовы поставить их на место." 
 fngconf.1003.a:0 "Одна эпоха заканчивается, начинается другая..."
 
 fngconf.1004.t:0 "Воскрешение Национальной армии умиротворения"
 fngconf.1004.d:0 "В Китае наконец-то установились мир и порядок. Империалистические прихлебатели, революционеры и военачальники были окончательно покорены славным продвижением Фэнтяньской армии и наших японских союзников. Укрепив свои позиции в Пекине, мы можем приступить к процессу национального объединения. Пламя революции, почти погашенное подрывными элементами, уцелело и теперь снова пылает ярким пламенем! Как государство Ци триумфально вернулось домой, так и мы возвращаемся домой.\n\n С новыми силами и мощью мы восстановим Национальную армию умиротворения, чтобы разобраться с недоступными для нас провинциями. Наше продвижение не прекратится, пока весь Китай не будет восстановлен под руководством великого Сунь Ятсена. Слава маршалу Чжану и Сюэляну, 'молодому и патриотичному сыну Китая'! Zhōnghuá Mínguó Wansui!"
 fngconf.1004.a:0 "Китай будет объединен!"
 
 fngconf.1000.t:0 "Первый шаг"
 fngconf.1000.d:0 "В нашем стремлении возглавить Азию для азиатов мы должны сначала разобраться с проблемой, которую представляет собой Китай. Давно разделенный военачальниками, жаждущими власти, война наших Фэнтяньских друзей открывает новые возможности. Помогая Фэнтяню в их войне, мы расширим наше влияние на всем китайском континенте.\n\n Мы будем работать вместе как официальные союзники в большом паназиатском альянсе, чтобы полностью очистить Китай от военачальников, немецких империалистов и революционеров раз и навсегда.\n\n Мы можем ожидать большого сопротивления, когда наши войска начнут маршировать из Маньчжурии в Китай. Китайцы будут ожесточенно сопротивляться, и каждый японский солдат, как ожидается, будет сражаться и умрет во славу императора. В нашем важном первом шаге к объединению восьми частей света мы должны будем взять инициативу в свои руки и принести мир и порядок в Китай."
 fngconf.1000.a:0 "Теннохейка Банзай"
 
 joining_cps_tt:0 "§RФэнтянь и ее союзники временно войдут во фракцию Японии на время конфликта в Китае. Когда ни Фэнтянь, ни Япония не будут воевать с китайским военачальником, Фэнтянь покинет эту фракцию и реформирует свою собственную.§!"
 
 
### FNG Political Events ###
 
 fngpolitic.1.t:0 "Лига Возрождения выбирает нового министра иностранных дел"
 fngpolitic.1.d_Wu:0 "Чувствуя уверенность в своем растущем влиянии в правительстве, Лига Возрождения предложила У Цзинляня, бывшего спикера Ассамблеи Бэйян, заменить нашего нынешнего министра иностранных дел. У уже занимал эту должность и известен своей яростной оппозицией регрессивной [QIE.GetAdjective]ой монархии, хотя он также открыто критиковал участие Японии в Китае. В результате он мог стать жизненно важным активом в пропагандистской войне против [QIE.GetAdjective]ого правительства или существенным неудобством в наших сложных отношениях с Японией. \n\nСохранившиеся связи У в МИД и его значение для Лиги Возрождения означает, что они будут бороться изо всех сил, чтобы гарантировать, что он получит должность, но окончательное решение остается за Великий Маршалом."
 fngpolitic.1.d_Wang:0 "Чувствуя уверенность в своем растущем влиянии в правительстве, Лига Возрождения нацелилась на офис министра экономики, предложив Ван Итана заменить его. Ван имеет некоторую историю на Северо-Востоке и в начале своей карьеры служил в Цзилине, но в конечном итоге его преданность была связана с кликой Аньхой. После их краха его возвращение на северо-восток в 1927 году было чисто прагматическим. Теперь, когда он является членом Лиги Возрождения, это назначение наряду с его нынешней ролью министра иностранных дел, кажется, свидетельствует о его растущей власти в партии больше, чем о каких-либо конкретных финансовых заслугах. Благодаря сильной позиции Лиги Возрождения в правительстве, только сам Великий Маршал может помешать его назначению."
 
#"Feeling confident in their growing influence in government, the Recovery League has proposed Chang Chun, a prominent politician with close ties to Huang Fu and the late Dr. Sun Yat-sen, as a replacement for our current Minister of Foreign Affairs. Having studied at the Tokyo Shinbu Gakko before the Revolution, Chang can be said to have a working understanding with the Japanese while still remaining distant from the Concordia Society, making him especially well suited to manage the complicated relationship between our two governments.\n\nThe Recovery League's ties to the Foreign Ministry means that they will fight hard to ensure he gets the position, but the Grand Marshal can veto the decision at any time."
 fngpolitic.1.d_Huang:0 "Чувствуя уверенность в своем растущем влиянии в правительстве, Лига Возрождения предложила Хуана Фу, бывшего спикера Ассамблеи, заменить нашего нынешнего министра иностранных дел. Его репутация человека с характером делает его хорошо подходящим для этой задачи, но его непоколебимые республиканские ценности сделали его отношения с Великий Маршалом как сотрудничество против общих врагов, и он, плохо отреагирует на дальнейшее укрепление и без того широких полномочий Великого Маршала\n\nХуан и средства МИД важны для Лиги Возрождения, и они будут бороться изо всех сил, чтобы гарантировать, что он получит должность, но окончательное решение будет принято Великий Маршалом."
 fngpolitic.1.d_Huang_hog:0 "Чувствуя уверенность в своем растущем влиянии в правительстве, Лига Возрождения предложила Хуана Фу, нашего нынешнего спикера Ассамблеи и главу правительства, в качестве замены нашему нынешнему министру иностранных дел. Нередко особенно влиятельные политики и милитаристы консолидируют власть, занимая несколько постов, и его репутация человека с характером делает его хорошо подходящим для отражения подозрений и обвинений в присвоении власти. Тем не менее, его решительные республиканские ценности сделали его отношения с Великий Маршалом отношениями сотрудничества против общих врагов, и он, несомненно, плохо отреагирует на дальнейшее укрепление и без того широких полномочий Великого Маршала. \n\nХуан и средства МИД важны для Лиги Возрождения, и они будут бороться изо всех сил, чтобы гарантировать, что он получит должность, но окончательное решение будет принято Великий Маршалом."
 fngpolitic.1.a:0 "Назначьте У."
 fngpolitic.1.b:0 "Назначьте Чана."
 fngpolitic.1.c:0 "Назначьте Хуана."
 fngpolitic.1.e:0 "Отказаться от предложений."
 
 fngpolitic.2.t:0 "Лига Возрождения выбирает нового министра экономики"
 fngpolitic.2.d_Pan:0 "Когда министерство иностранных дел находится под твердым контролем, Лига Возрождения нацелилась на офис министра экономики, предложив Пан Фу на пост министра. Пан, как известно, опытен в этой роли, он работал как при правительстве Бэйяна, так и при нашем собственном, но за это время он заработал неудачную репутацию за темные дела и коррупцию. Он еще не был осужден за какое-либо преступление, и даже возможно, что эти широко распространенные подозрения необоснованны, но его прошлое, похоже, будет преследовать его, если он снова займет свой старый пост. \n\nНесмотря на риск, преимущество Лиги Возрождения в правительстве означает, что только Великий Маршал может помешать назначению."
 fngpolitic.2.d_Wang:0 "Когда министерство иностранных дел находится под твердым контролем, Лига Возрождения нацелилась на офис министра экономики, предложив Ван Итана на пост министра. Ван имеет некоторую историю на Северо-Востоке и в начале своей карьеры служил в Цзилине, но в конечном итоге его преданность была связана с кликой Аньхой. После их краха его возвращение на северо-восток в 1927 году было чисто прагматическим. Теперь когда он является членом Лиги Возрождения, он, без сомнения, надеется на возвращение высокого поста в правительстве Чжана, хотя его тесные связи с японцами продолжают вызывать некоторые удивления. Конечно, Ван остается уважаемым политиком, и сильное влияние Лиги Возрождения в правительстве означает, что только сам Великий Маршал может помешать его назначению."
