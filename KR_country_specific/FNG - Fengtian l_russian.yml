 FNG_mantetsu_level_medium_tooltip:0 "От §H20%§! до §H30%§! поддержки §HАссоциации Конкордия§!"
 FNG_mantetsu_level_low_tooltip:0 "От §H0%§! до §H20%§! поддержки §HАссоциации Конкордия§!"
 FNG_mantetsu_level_none_tooltip:0 "§HАссоциация Конкордия§! распалась"
 
 FNG_disgruntled_soldiers_idea:0 "Недовольная армия"
 FNG_disgruntled_soldiers_idea_desc:0 "В Китае мародерство издавна считалось правом солдата-победителя. Теперь армии Фэнтянь отказано в этом праве, и они недовольны этим."
 FNG_north_china_famine_idea:0 "Голод в Северном Китае"
 FNG_north_china_famine_idea_desc:0 "Густонаселенная Северо-Китайская равнина, как известно, склонна к голоду и зависит от импорта из других мест Китая, чтобы поддерживать даже базовый уровень существования. В условиях хаоса и разрушения войны, а также ее отделения от богатых продовольствием районов на юге и западе новые оккупанты изо всех сил пытаются поддерживать порядок и кормить свои войска."
 
 FNG_ANQ_Reconstruction_Plan:0 "План реконструкции Аньцин"
 FNG_ANQ_Reconstruction_Plan_desc:0 "Чтобы Аньцин быстро восстановился и мог присоединиться к нам в войну, мы посылаем им значительную помощь."
 
 FNG_Disagreements_in_Economic_Policy:0 "Разногласия в экономической политике."
 FNG_Disagreements_in_Economic_Policy_desc:0 "У Ян Ютинга были некоторые разногласия с Торговой палатой Шэньяна. Они были решены, но, к сожалению, пули беспорядочные, а иногда их последствия еще более неприятны."
 
