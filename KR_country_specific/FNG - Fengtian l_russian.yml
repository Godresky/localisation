 fengtian.215.d3:0 "Наша взаимная война против Нанкинской клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чэнь Тяоюаня. Однако Чэнь Тяоюань продолжал свое безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. Чэнь Тяоюань даже зашел так далеко, что незаконно аннексировал столицу провинции Цзянсу (Сюхай, Хуайян, Наньтун), чтобы поддержать это утверждение. Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На всякий случай, если Чжан и Чен намерены предать нас, мы все равно должны следить за границей Аньцина."
 fengtian.215.d4:0 "Наша взаимная война против Нанкинской клики была успешной только благодаря нашему обещанию уважать территориальные завоевания Чэнь Тяоюаня. Однако Чэнь Тяоюань продолжал свое безосновательное заявление о том, что Чжан Цзолинь пообещал ему провинции Аньцин. К счастью, Чэнь Тяоюань не смог аннексировать провинцию Цзянсу (Сюхай, Хуайян, Наньтун), но это его заявление вызывает значительные дипломатические трения. Заставить Чжан Цзолиня выступить посредником в этом вопросе должно быть просто, и мы не сомневаемся, что Чжан Цзолинь согласится с нашими требованиями к Аньцину. На всякий случай, если Чжан и Чен намерены предать нас, мы все равно должны следить за границей Аньцина."
