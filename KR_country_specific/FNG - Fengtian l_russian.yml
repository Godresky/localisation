 fngpolitic.2.a:0 "Назначьте Пана."
 fngpolitic.2.b:0 "Назначьте Вана."
 fngpolitic.2.c:0 "Отказаться от предложений."
 
 fngpolitic.3.t:0 "Лига Возрождения выбирает нового министра внутренних дел"
 fngpolitic.3.d:0 "После необходимого политического маневрирования Лига Возрождения назначила Цзинь Юньпэна на замену нашему нынешнему министру внутренних дел. Цзинь известен своими способностями, так как когда-то он был высокопоставленным членом Клики Аньхой, а с 1927 года он был одним из наиболее видных членов Лиги Возрождения. Тем не менее, его соперничество с лидером Коммуникационной Клики Лян Шии хорошо известно, и, если они оба придут вместе работать в правительстве, есть все шансы на трения и, возможно, даже открытый конфликт. Некоторые также не хотят доверять такому видному члену бывшей Клики Аньхой на столь высоком посту. \n\nТолько Великий Маршал, конечно, может предотвратить назначение."
 fngpolitic.3.a:0 "Назначьте Цзиня."
 fngpolitic.3.b:0 "Отказаться от предложений."
 
 fngpolitic.4.t:0 "Коммуникационная Клика выбирает нового министра экономики"
 fngpolitic.4.d_Lu:0 "Благодаря своей растущей силе в правительстве, Коммуникационная Клика назначила Лу Жунхуаня на должность министра экономики. Уроженец провинции Фэнтянь, Лу руководил продажей Трансамурской части Китайско-Восточной железной дороги Фэнтяню в 1927 году и с тех пор является председателем совета директоров, отмечая его как значительную фигуру оппозиции Мантэцу и одновременно позволяя ему накапливать большое личное богатство. \n\nОбширные связи Коммуникационной Клики с министерствами торговли и финансов делают это назначение относительно простым, а переход - плавным, оставляя Великий Маршалу единоличный выбор - одобрять это назначение или нет."
 fngpolitic.4.d_Li:0 "Благодаря своей растущей силе в правительстве, Коммуникационная Клика назначила Ли Шаогэна на должность министра экономики. Получив роль директора Китайско-Восточной железной дороги в 1929 году, Ли никогда не был особенно откровенным или харизматичным, но поддерживает сложную сеть обратных каналов и секретных соглашений с чиновниками низкого уровня и бюрократами на Северо-Востоке. Однако его самые важные отношения связаны с профсоюзами железнодорожников, которые работают с Коммуникационной Кликой, чтобы противостоять Мантэцу и японскому влиянию в обмен на права, льготы и контроль над рабочим местом. \n\nЛи, как известно, молчаливо компетентен, но Великий Маршал всегда может предотвратить назначение."
 fngpolitic.4.a:0 "Назначьте Лу."
 fngpolitic.4.b:0 "Назначьте Ли."
 fngpolitic.4.c:0 "Отказаться от предложений."
 
 fngpolitic.5.t:0 "Коммуникационная Клика выбирает нового министра иностранных дел"
 fngpolitic.5.d_Cao:0 "Имея в своих руках почетное министерство экономики, Коммуникационная Клика назначила Цао Жулиня на должность министра иностранных дел. Хотя Цао весьма влиятелен в своей партии, его решение подписать 21 требование Японии в 1916 году преследовало его последние два десятилетия. Хотя он сохраняет прояпонские настроения, с тех пор он, похоже, приложил серьезные усилия, чтобы дистанцироваться как от своего решения, так и от своих японских связей. \n\nТем не менее, его сила в его партии уступает только ее лидеру Лян Шии, и у него много талантов. Он может быть назначен или уволен Великий Маршалом."
 fngpolitic.5.d_Cao_hog:0 "Имея в своих руках почетное министерство экономики, Коммуникационная Клика назначила Цао Жулиня на должность министра иностранных дел. Хотя Цао возглавляет Коммуникационную Клику и является главой правительства, его решение подписать 21 требование Японии в 1916 году не давало ему покоя на протяжении последних двух десятилетий. Хотя он сохраняет прояпонские настроения, с тех пор он, похоже, приложил серьезные усилия, чтобы дистанцироваться как от своего решения, так и от своих японских связей. \n\nТем не менее, его власть в его партии значительна, а его таланты многочисленны. Он может быть назначен или уволен Великий Маршалом."
 fngpolitic.5.d_Cao_sec:0 "Имея в своих руках почетное министерство экономики, коммуникационная Клика назначила Цао Жулиня на должность министра иностранных дел. Хотя Цао весьма влиятелен в своей партии и уже занимает пост министра внутренних дел, его решение подписать 21 требование Японии в 1916 году преследовало его последние два десятилетия. Хотя он сохраняет прояпонские настроения, с тех пор он, похоже, приложил серьезные усилия, чтобы дистанцироваться как от своего решения, так и от своих японских связей. \n\nТем не менее, его сила в его партии уступает только ее лидеру Лян Шии, и с его дальнейшим подтверждением власти соперничество между этими двумя фигурами может обостриться. Он может быть назначен или уволен Великий Маршалом."
 fngpolitic.5.d_Cao_hog_sec:0 "Имея в своих руках почетное министерство экономики, коммуникационная Клика назначила Цао Жулиня на должность министра иностранных дел. Хотя Цао весьма влиятелен и уже является главой правительства и министром внутренних дел, его решение подписать 21 требование Японии в 1916 году преследовало его последние два десятилетия. Хотя он сохраняет прояпонские настроения, с тех пор он, похоже, приложил серьезные усилия, чтобы дистанцироваться как от своего решения, так и от своих японских связей. \n\nТем не менее, получение им третьего поста в правительстве угрожает почти неизбежной эскалацией продолжающегося соперничества между ним и де-юре лидером его партии Лян Шии. Он может быть назначен или отклонен на досуге главнокомандующего."
 fngpolitic.5.a:0 "Назначьте Цао."
 fngpolitic.5.b:0 "Отказаться от предложений."
 
