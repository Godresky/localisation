 FNG_mantetsu_influence_modifier:0 "£pol_idea Вплив Мантецу"
 FNG_mantetsu_influence_idea:0 "Вплив Мантецу"
 FNG_mantetsu_influence_idea_desc:0 "Экономическое влияние Мантэцу распространяется по стране и по всей Ассамблее - временами полезное, иногда просто благотворное, но всегда тревожное. Хотя Фэнтяньское Правительство в настоящее время стремится противостоять японскому влиянию, это не может длиться вечно.\n§W--------------\n[MantetsuPP][MantetsuStability][MantetsuWarSupport][MantetsuConstructionSpeed][MantetsuMaxEfficiency][MantetsuFactoryOutput][MantetsuFactoriesSent]§!"
