 fngpolitic.6.d_Li:0 "Теперь, когда министерство иностранных дел находится под их контролем, Коммуникационная Клика выдвинула Ли Шаогэна на должность министра внутренних дел. Сравнительно молодой по стандартам правительства Фэнтянь, Ли провел большую часть своей взрослой жизни, занимая ту или иную должность ниже Чжан Цзолиня, но его назначение министром транспорта в 1929 году привело к его ассоциации с Коммуникационной Кликой и его промежуточным постом в их рядах. \n\nНесмотря на то, что Ли не имеет особого престижа, он имеет глубокие корни в провинции Фэнтянь, и его нетрадиционное положение между связями и кликами Чжана делает его статус необычным, к лучшему или к худшему. Его назначение зависит только от Великого Маршала."
 fngpolitic.6.d_Li_eco:0 "Теперь, когда министерство иностранных дел находится под их контролем, Коммуникационная Клика выдвинула Ли Шаогэна на должность министра внутренних дел. Сравнительно молодой по стандартам правительства Фэнтянь, Ли провел большую часть своей взрослой жизни, занимая ту или иную должность ниже Чжан Цзолиня, но его назначение министром транспорта в 1929 году привело к его связям с Коммуникационной Кликой и внезапному росту в их рядах после недавнешл назначения на пост министра экономики. \n\nНесмотря на то, что ранее у Ли был относительно небольшой престиж, он имеет глубокие корни в провинции Фэнтянь, и его нетрадиционное положение между Коммуникационной Кликой и Кликой Чжана делает его статус необычным, к лучшему или худшему. Его назначение зависит только от Великого Маршала."
 fngpolitic.6.d_Liang:0 "Теперь, когда министерство иностранных дел находится под их контролем, Коммуникационная Клика выдвинула лидера своей партии Лян Шии на место министра внутренних дел. Несмотря на несколько перерывов на протяжении многих лет, Лян остался во главе Коммуникационной Клики, прежде всего благодаря своей обширной сети контактов и умному политическому мышлению, отталкивая друг от друга даже своих союзников, чтобы укрепить свой контроль. В результате он очень хорошо подходит для этой должности, хотя и не без врагов. \n\nДля назначения требуется только одобрение Великого Маршала, и Лян воспользовался возможностью, чтобы дать понять, что последствия отказа могут быть неприятными."
 fngpolitic.6.d_Liang_hog:0 "Теперь, когда министерство иностранных дел находится под их контролем, Коммуникационная Клика выдвинула лидера своей партии и главу правительства Лян Шии на место министру внутренних дел. Несмотря на несколько перерывов на протяжении многих лет, Лян остался во главе Коммуникационной Клики, прежде всего благодаря своей обширной сети контактов и умному политическому мышлению, отталкивая друг от друга даже своих союзников, чтобы укрепить свой контроль. В результате он очень хорошо подходит для этой позиции, хотя и не без врагов. \n\nДля назначения требуется только одобрение Великого Маршала, и Лян воспользовался возможностью, чтобы дать понять, что последствия отказа могут быть неприятными."
 fngpolitic.6.a:0 "Назначьте Цао."
 fngpolitic.6.b:0 "Назначьте Ли."
 fngpolitic.6.c:0 "Назначьте Ляна."
 fngpolitic.6.e:0 "Отказаться от предложений."
 
 fngpolitic.8.t:0 "Клика Чжана выбирает нового министра внутренних дел"
 fngpolitic.8.d_Yuan:0 "Благодаря усилению своего влияния в правительстве, Клика Чжана выдвинула Юань Цзинкая на пост министра внутренних дел. В отличие от многих представителей своей фракции, Юань - такой же бюрократ, как и солдат, с опытом управления логистикой в Хэйлунцзяне, а его положение в правлении Китайско-Восточной железной дороги дает ему связи и соперничество с Коммуникационной Кликой. \n\nХотя он и его фракция провозглашают абсолютную лояльность Великий Маршалу, чем больше у них власти, тем больше беспокойства у других фракций, давая, по крайней мере, для Чжана некую причину, по которой он, возможно, может отказаться назначить Юаня."
 fngpolitic.8.d_Ma:0 "Благодаря усилению своего влияния в правительстве, Клика Чжана выдвинула Ма Чжаншаня на должность министра внутренних дел. Как «выпускник Университета Зеленого леса», Ма разделяет некоторую связь с Чжан Цзолинем, а его мастерское владение лошадью и навыки стрельбы превратили его в популярную личность. Однако из-за того же происхождения он остался неграмотным, особенно враждебным по отношению к японцам и без какой-либо формальной военной подготовки. \n\nЧлены других фракций уже высказали свои жалобы на включение в кабинет «бандитского лорда», включая даже некоторых других членов Клики Чжана, и кажется очевидным, что это назначение было обеспечено покровителем Ма У Цзюньшэнем. \n\nРешение остается за Великий Маршалом."
 fngpolitic.8.d_Tang:0 "Благодаря усилению своего влияния в правительстве, Клика Чжана выдвинула кандидатуру Тан Юлиня на пост министра внутренних дел. Губернатор Джехола и правитель Чахара до того, как его войска были изгнаны из него монгольской кавалерией в конце последней Чжифэнской войны, Тан, как известно, был в некотором роде грубым административным упущением, и его поддержка Реставрации Цин 1917 года в некоторых кругах испортила его репутацию. Его назначение, похоже, является продуктом внутренней политики клики или просто удачными взятками, финансируемыми за счет его значительного состояния. \n\nЕсли не считать опрометчивых попыток открытого конфликта из-за Чахара или каких-либо административных затруднений, Тан может стать скромным министром, который вряд ли вызовет политическую конкуренцию. Конечно, Великий Маршал всегда может отказаться от назначения."
 fngpolitic.8.a:0 "Назначьте Юаня."
 fngpolitic.8.b:0 "Назначьте Ма."
 fngpolitic.8.c:0 "Назначьте Тана."
 fngpolitic.8.e:0 "Отказаться от предложений."
 
 fngpolitic.10.t:0 "Клика Чжана выбирает нового министра экономики"
 fngpolitic.10.d_Sun:0 "Хотя большинство членов Клики Чжана являются военными без большого опыта управления национальной экономикой, должность министра экономики по-прежнему важна для их долгосрочных политических и военных целей, и поэтому Сунь Цичан был назначен на замену нынешнему занимающему эту должность. Однако Сунь отстраняется от этой тенденции, поскольку у него есть как политический, так и административный опыт, прежде всего в провинции Цзилинь под руководством Цзан Шии. Таким образом, он, вероятно, будет хорошо служить, хотя некоторые в его фракции могут быть недовольны его назначением. \n\nРешение остается за Великий Маршалом."
 fngpolitic.10.d_Tang:0 "Хотя большинство членов Клики Чжана являются военными без большого опыта управления национальной экономикой, должность министра экономики по-прежнему важна для их долгосрочных политических и военных целей, и поэтому Тан Юйлинь был назначен на замену нынешнему занимающему эту должность. Губернатор Джехола и правитель Чахара до того, как его войска были изгнаны из него монгольской кавалерией в конце последней Чжифэнской войны, Тан, как известно, был в некотором роде грубым административным упущением, и его поддержка Реставрации Цин 1917 года в некоторых кругах испортила его репутацию. В результате его назначение, похоже, является продуктом внутренней политики клики или просто взяткой, полученной в результате удачных поступков, финансируемой за счет его значительного состояния. \n\nЕсли не считать опрометчивых попыток открытого конфликта из-за Чахара или каких-либо административных затруднений, Тан может стать скромным министром, который вряд ли вызовет политическую конкуренцию. Конечно, Великий Маршал всегда может отказаться от назначения."
 fngpolitic.10.d_Yuan:0 "Хотя большинство членов Клики Чжана являются военными без большого опыта управления национальной экономикой, должность министра экономики по-прежнему важна для их долгосрочных политических и военных целей, и поэтому Юань Цзинкай был назначен на замену нынешнему занимающему эту должность. Тем не менее, в отличие от многих представителей своей фракции, Юань в такой же степени бюрократ, как и солдат, с опытом управления логистикой в Хэйлунцзяне, а его положение в правлении Китайско-Восточной железной дороги дает ему связи и соперничество с Коммуникационной Кликой. \n\nВ результате, хотя Тан и кажется компетентным, его назначение на их наиболее ценную должность в кабинете министров, несомненно, будет рассматриваться как прямое оскорбление, и Великий Маршал всегда может предотвратить это назначение, чтобы избежать риска дальнейшего развития этой вражды."
 fngpolitic.10.d_Yuan_sec:0 "Хотя большинство членов клики Чжана являются военными без большого опыта управления национальной экономикой, должность министра экономики по-прежнему важна для их долгосрочных политических и военных целей, и поэтому Юань Цзинкай был назначен на замену нынешнему занимающему эту должность. Тем не менее, в отличие от многих представителей своей фракции, Юань в такой же степени бюрократ, как и солдат, с опытом управления логистикой в Хэйлунцзяне, а его положение в правлении Китайско-Восточной железной дороги дает ему связи и соперничество с Коммуникационной Кликой.\n\nВ результате, хотя Тан и кажется компетентным, его назначение на их наиболее ценную должность в кабинете министров в дополнение к его существующей роли безопасности, несомненно, будет рассматриваться как прямое оскорбление, и Великий Маршал всегда может предотвратить это назначение, чтобы избежать риска дальнейшего развития этой вражды."
 fngpolitic.10.d_Zhang:0 "Хотя большинство членов Клики Чжана являются военными без большого опыта управления национальной экономикой, должность министра экономики по-прежнему важна для их долгосрочных политических и военных целей, и поэтому Чжан Сюэлян был назначен на замену нынешнему занимающему эту должность. Как старший сын главнокомандующего, Чжан умен, хорошо образован и космополитичен, проявляя большой интерес к авиации. \n\nОднако он также борется с серьезной опиумной зависимостью, не только притупляя свои навыки и интеллект, но и подвергаясь некоторому политическому риску. Большинство уважающих себя китайцев относятся к опиуму с большим отвращением, осознавая его роль в эксплуатации их страны Западом. \n\nХотя Сюэлян - сын Великого Маршала, этого может быть достаточно для него, чтобы отказаться от назначения."
 fngpolitic.10.a:0 "Назначьте Cуня."
 fngpolitic.10.b:0 "Назначьте Тана."
 fngpolitic.10.c:0 "Назначьте Юаня."
 fngpolitic.10.e:0 "Назначьте Чжана."
 fngpolitic.10.f:0 "Отказаться от предложений."
 
 fngpolitic.11.t:0 "Клика Чжана выбирает нового министра иностранных дел"
 fngpolitic.11.d_Sun:0 "Министерство иностранных дел обычно считается оплотом Лиги Возрождения, но, имея под своим контролем большинство должностей в кабинете министров, клика Чжана предложила Сунь Цичану стать министром иностранных дел. Из всех возможных кандидатов от его фракции Сунь, пожалуй, самый квалифицированный, он работал в правительстве Бэйяна в качестве дипломата в провинции Цзилинь и консультанта Министерства иностранных дел по вопросам, касающимся России. \n\nЕсли Великий Маршал решит назначить его, Лига Возрождения, вероятно, будет глубоко недовольна потерей контроля над своим престижным министерством."
 fngpolitic.11.d_Wang:0 "Министерство иностранных дел обычно рассматривается как оплот Лиги Возрождения, но, имея под контролем большинство постов в кабинете министров, клика Чжана предложила Ван Иньтаю стать министром иностранных дел. Из всех возможных кандидатов от его фракции Ван, пожалуй, является одним из наиболее квалифицированных, имеет юридическое образование, годы работы юрисконсультом Чжан Цзолиня и короткое время в качестве заместителя министра иностранных дел правительства Бэйяна. \n\nОднако Вана ослабляет его статус аутсайдера, которому не хватает товарищеских отношений со многими офицерами в его собственной фракции, его положение в котором он занимает почти исключительно благодаря личному покровительству Великого Маршала."
 fngpolitic.11.a:0 "Назначьте Cуня."
 fngpolitic.11.b:0 "Назначьте Вана."
 fngpolitic.11.c:0 "Отказаться от предложений."
 
 fngpolitic.12.t:0 "Ассоциация Конкордия выбирает нового министра экономики"
 fngpolitic.12.d_Ruan:0 "Благодаря их растущему влиянию в правительстве, Ассоциация Конкордия выдвинула Жуань Чжэндуо на должность министра экономики. Несмотря на то, что он получил образование врача, а не экономиста, обширные связи Руана с японцами в области медицины привели к его стремительному росту в политике, и теперь он выступает в качестве основного посредника между Министерством иностранных дел Японии и Ассоциацией Конкордия. Хотя отсутствие у него опыта в экономике может вызывать беспокойство, Руан известен своим усердием, а японское министерство иностранных дел обрабатывает события в Фэнтяне заметно более осторожно, чем Мантэцу или Квантунская армия. \n\nОкончательное решение в конечном итоге остается за Великий Маршалом."
 fngpolitic.12.d_Yu:0 "Благодаря их растущему влиянию в правительстве, Ассоциация Конкордия выдвинула Ю Чжишаня на должность министра экономики. Военный офицер Ю прагматично подходит к позиции Фэнтяня по отношению к Японии, рассматривая ее как единственный способ для Фэнтяня победить Юг и для Китая в целом сохранить свою идентичность перед лицом Западного господства. Имея большой опыт управления линиями снабжения и производством оружия во время войны, Ю, вероятно, будет проводить политику, делающую упор на военную индустриализацию, тесно согласовывая свою позицию с интересами Квантунской армии. \n\nОкончательное решение в конечном итоге остается за Великий Маршалом."
 fngpolitic.12.a:0 "Назначьте Жуаня."
 fngpolitic.12.b:0 "Назначьте Ю."
 fngpolitic.12.c:0 "Отказаться от предложений."
 
 fngpolitic.13.t:0 "Ассоциация Конкордия выбирает нового министра иностранных дел"
 fngpolitic.13.d:0 "Получив должность министра экономики, Ассоциация Конкордия настаивает на выдвижении Жуань Чжэндуо на пост министра иностранных дел. Хотя по образованию он не дипломат, он некоторое время был фаворитом министерства иностранных дел Японии и имеет там широкий круг контактов. Хотя их влияние редко приветствуется, тем не менее, оно предпочтительнее более агрессивных подходов Мантэцу и армии Гуандуна к международным делам. Вступление Жуаня в должность, несомненно, также укрепит его контроль над руководством Ассоциации. \n\nВыбор, принимать ли кандидатуру, естественно, остается за Великий Маршалом."
 fngpolitic.13.a:0 "Назначьте Жуаня."
 fngpolitic.13.b:0 "Отказаться от предложений."
 
 fngpolitic.14.t:0 "Ассоциация Конкордия выбирает нового министра внутренних дел"
 fngpolitic.14.d_Yang:0 "Теперь, когда под их контролем находятся две ключевые должности в кабинете министров, Ассоциация Конкордия назначила Ян Ютина на должность министра внутренних дел. После того, как он был губернатором, есть все основания полагать, что Ян станет компетентным министром, хотя его опыт в качестве генерала предполагает, что он, вероятно, будет проводить политику с упором на военные и обширные меры безопасности, что, вероятно, получит одобрение Квантунской Армии. \n\nХотя назначение предполагаемого японского сочувствующего во главе аппарата безопасности Фэнтянь может немного нервировать, окончательное решение остается за Великий Маршалом."
 fngpolitic.14.d_Ding:0 "Теперь, когда под их контролем находятся две ключевые должности в кабинете министров, Ассоциация Конкордия назначила Дин Цзяньсю на должность министра внутренних дел. Получивший высшее образование в Японии и преподаватель по профессии, Дин мог считаться одним из самых прояпонских членов Ассоциации Конкордия, твердо верящим в перспективы китайско-японского сотрудничества. Хотя министр внутренних дел является функциональным главой аппарата безопасности Фэнтяня, менее используемые функции этой роли также позволяют в значительной степени контролировать государственные службы и фонды в целом. \n\nВ результате некоторые опасаются, что Дин может еще больше укрепить экономические и культурные инициативы Японии по всей стране, хотя он, как известно, стойко противостоит военной программе Квантунской Армии. \n\nОкончательное решение остается за Великий Маршалом."
 fngpolitic.14.a:0 "Назначьте Яна."
 fngpolitic.14.b:0 "Назначьте Дина."
 fngpolitic.14.c:0 "Отказаться от предложений."
 
 fngpolitic.15.t:0 "Утечка кодов шифрования!"
 fngpolitic.15.d_Wu:0 "Хотя наше шифрование ни в коем случае не так продвинуто, как на Западе или даже в Японии, оно, тем не менее, имеет большое значение для обеспечения того, чтобы важная информация не попала в чужие руки. К сожалению, министр иностранных дел У, кажется, потерял свою копию нашей книги шифрования, когда останавливался в отеле «Palace» в Шанхае. Впоследствии большая часть нашей разведывательной сети и все наши зашифрованные коммуникации теперь скомпрометированы, и хотя новая система может быть внедрена в достаточно короткие сроки в некоторых странах, отсталое управление и огромные размеры Северо-Востока означают, что это может занять более двух месяцев. \n\nЕсли нам повезет, книга с шифрами останется незамеченной в течение этого периода времени, но это кажется маловероятным."
 fngpolitic.15.d_Tang:0 "Хотя наше шифрование ни в коем случае не так продвинуто, как на Западе или даже в Японии, оно, тем не менее, имеет большое значение для обеспечения того, чтобы важная информация не попала в чужие руки. К сожалению, министр внутренних дел Тан, похоже, потерял свою копию нашей книги шифрования во время пышной вечеринки в своем имении в Чэндэ. Впоследствии большая часть нашей разведывательной сети и все наши зашифрованные коммуникации теперь скомпрометированы, и хотя новую систему можно было бы внедрить в достаточно короткие сроки в некоторых странах, отсталое управление и огромные размеры Северо-Востока означают, что это может занять недели. \n\nЕсли нам повезет, книга с шифрами останется незамеченной в течение этого периода времени, но это кажется маловероятным."
 fngpolitic.15.d_Ruan:0 "Хотя наше шифрование ни в коем случае не так продвинуто, как на Западе или даже в Японии, оно, тем не менее, имеет большое значение для обеспечения того, чтобы важная информация не попала в чужие руки. К сожалению, министр иностранных дел Жуань Чжэндуо, похоже, потерял свою копию нашей книги шифрования во время дипломатических дел в Токио. Следовательно, большая часть нашей разведывательной сети и все наши зашифрованные коммуникации теперь скомпрометированы, и хотя новая система может быть внедрена в достаточно короткие сроки в некоторых странах, отсталое управление и огромные размеры Северо-Востока означают, что это может занять несколько недель. \n\nКроме того, из-за политических пристрастий Жуаня уже были обвинения в том, что этот «случайный» инцидент на самом деле был полностью преднамеренным. Хотя нет никаких доказательств того, что так или иначе, похоже, что Япония не будет любезно относиться к спасению Жуаня, если мы решим его убрать."
 fngpolitic.15.a:0 "Такова судьба..."
 fngpolitic.15.b:0 "Уберите его с должности!"
 
 fngpolitic.16.t:0 "Изгнать японских бандитов!"
 fngpolitic.16.d:0 "Пришло время объявить нашу независимость, изгнать японских захватчиков из Китая и положить конец веку невыносимого национального унижения! Естественно, мы будем лишены иностранной материальной поддержки, но китайский народ сейчас сплотился за нами. Вперед!"
 fngpolitic.16.a:0 "Вперед!"
 
 fngpolitic.17.t:0 ""
 fngpolitic.17.d:0 ""
 fngpolitic.17.a:0 ""
 
 fngpolitic.18.t:0 "Влияние Мантэцу"
 fngpolitic.18.d:0 "Экономическое влияние Мантэцу распространяется по стране и через собрание. Хотя на данный момент правительство настроено на частное сопротивление, его усилия, похоже, с каждым днем становятся все слабее."
 fngpolitic.18.a:0 "Необходимое зло?"
 
 fngpolitic.19.t:0 "Повсеместное влияние Мантэцу"
 fngpolitic.19.d:0 "Наши фабрики бурлят от активности, производя оружие, припасы и повседневные удобства с поразительной скоростью. Все это было бы невозможно без Японии, но шепот недовольства изобилует. За кого мы воюем, за Китай или Японию? Действительно ли Республика укрепляется или вместо этого ставится на колени иностранной эксплуатацией? Это действительно необходимо?"
 fngpolitic.19.a:0 "Насколько далеко это может зайти?"
 
 fngpolitic.20.t:0 "Доминирование Мантэцу"
 fngpolitic.20.d:0 "Японский опыт и влияние Мантэцу продвигают Фэнтянь вперед способами, которые ранее считались невозможными, но для всех намерений и целей наиболее значимый контроль перешел из рук Ассамблеи в Японию. Великий Маршал, к лучшему или худшему, стоит в одиночестве перед подавляющей властью Мантэцу в стране. Ему предстоит определить дальнейший путь, даже если он будет найден, даже если легитимность правительства будет рушится вокруг него."
 fngpolitic.20.a:0 "Настали тяжелые времена."
 
 fngpolitic.21.t:0 "Катастрофическое управление"
 fngpolitic.21.d:0 "С ослаблением мощи других фракций Лига Возрождения оказалась в беспрецедентном положении. Однако Лига очень далека от политической партии, которой, как часто полагают, не обладает функциональным лидерством и четким руководством на своих более высоких уровнях; его нижние уровни становятся жертвами различных особых интересов и личных ссор. В результате правительство не может управлять, и, хотя Великий Маршал может использовать свои обширные полномочия для обеспечения постоянного порядка, это, а также недобросовестные действия Лиги разрывают и без того тонкую пелену легитимности правительства. \n\nБаланс должен быть восстановлен, если страна хочет процветать."
 fngpolitic.21.a:0 "Все выходит из-под контроля..."
 
 fngpolitic.23.t:0 "Доминирование Клики Чжана"
 fngpolitic.23.d:0 "Когда сила лоялистов Чжана и его непосредственных подчиненных достигла невиданного с момента создания правительства Фэнтяня, другие его политические фракции начали обращаться к нетрадиционным средствам, чтобы предотвратить тотальную диктатуру. \n\nПо приказу Коммуникационной Клики поезда перестали ходить вовремя, а телеграфные сообщения исчезли, в то время как японцы усилили как политическое, так и экономическое давление, чтобы помочь Ассоциации Конкордия. Даже Лига Возрождения, которую обычно считают политически бессильной, организовала протесты. \n\nСитуация ухудшается из-за частых злоупотреблений властью со стороны клики Чжана и попыток нанести ответный удар силой. Хотя он обладает большей властью, чем когда-либо прежде, Великий Маршал, несомненно, должен править своими последователями для большего блага нации."
 fngpolitic.23.a:0 "Все выходит из-под контроля..."
 
 fngpolitic.25.t:0 "Плутократическая эксплуатация"
 fngpolitic.25.d:0 "Хотя мало кто мог предсказать это годами ранее, Коммуникационная Клика оказалась самой могущественной фракцией в правительстве, хотя за этим господством скрывается структура власти, построенная не более чем на контрольном доле в инфраструктуре и большом капитале. Таким образом, Лян и его партия не имеют широкой поддержки или средств, чтобы сделать это отсутствие неуместным. Другие фракции уже отступают, поскольку клика исчерпывает свою власть; достигая дальнейшего контроля, но саботируя национальные интересы в этом процессе. \n\nЭта неуравновешенная ситуация не может длиться вечно."
 fngpolitic.25.a:0 "Все выходит из-под контроля..."
 
 fngpolitic.28.t.minor:0 "Антияпонские протесты"
 fngpolitic.28.d.minor:0 "Возмущенные усилением контроля Японии над нашей страной, протесты вспыхнули в Шэньяне, Харбине и Чанчуне. Полиция и воинские части уже находятся на месте, сдерживая протесты, но ущерб уже нанесен."
 fngpolitic.28.t.major:0 "Большие антияпонские протесты"
 fngpolitic.28.d.major:0 "Возмущенные подавляющим контролем над нашей страной со стороны Японии и Мантэцу, протесты вспыхнули по всей стране. Полиция и военные подразделения уже находятся на месте, но, похоже, они не хотят идти далеко, чтобы ограничить протесты. Хотя они должны утихнуть через несколько дней, маловероятно, что это будут последние протестующие, если не произойдут серьезные изменения."
 fngpolitic.28.a:0 "Не повезло."
 
 fngpolitic.29.t:0 "Медленное влияние Мантэцу"
 fngpolitic.29.d:0 "Как и в течение многих лет, Мантэцу продолжает свои медленные, но уверенные усилия по доминированию в нашей экономике, инвестируя в предприятия, скупая других и диверсифицируя промышленный сектор. \n\nПри достаточном количестве времени кажется, что вся страна может быть поглощена, если не будет сделан окончательный и решительный разрыв с Японией."
 fngpolitic.29.a:0 "Этому нужно сопротивляться."
 
 fngpolitic.30.t:0 "Генералы становятся недовольными"
 fngpolitic.30.d:0 "Обеспокоенные уменьшением своего влияния в Собрании и во всем правительстве, влиятельные члены Клики Чжана начали выражать свое недовольство, заявляя, что, если они того пожелают, все собрание может быть распущено в считанные минуты силой оружия. Эти заявления были подкреплены медленным, но неуклонным увеличением столичного гарнизона, который почти наверняка в подавляющем большинстве встал бы на сторону своих генералов-покровителей в случае любых политических потрясений."
 fngpolitic.30.a:0 "Недовольство..."
 
 fngpolitic.31.t:0 "Железные дороги и телеграфные тайны"
 fngpolitic.31.d:0 "В последнее время министры и другие правительственные чиновники, как ни странно, испытывают огромные неудобства: телеграммы пропадают или передаются не тем людям, секреты, передаваемые только по телефону, внезапно становятся достоянием общественности, а поезда загадочно прибывают с хроническим опозданием. Конечно, многие прекрасно понимают, что это просто Коммуникационная Клика, демонстрирующая свое недовольство недавним уменьшением своего влияния, и вполне вероятно, что принятые ею меры усилят ее необходимость для эффективного функционирования правительства."
 fngpolitic.31.a:0 "Такова политика."
 
 fngpolitic.32.t:0 "Коммуникационная Клика ведет забастовки на железных дорогах"
 fngpolitic.32.d:0 "Коммуникационная Клика, имеющая широкое влияние на китайские маньчжурские железные дороги, такие как КВЖД, прибегла к поощрению профсоюзной активности и забастовкам, чтобы компенсировать недавнюю потерю влияния в правительстве. Клика, скорее всего, зайдет так далеко из-за риска создания чего-то, что не может контролировать, но их методы уже достаточно успешно продемонстрировали свое политическое и экономическое влияние."
 fngpolitic.32.a:0 "Тревожно."
 
 fngshen.1.t:0 "Шэньянская конференция"
 fngshen.1.d1:0 "В нынешнем виде [QIE.GetNameDef] представляет собой самое мощное препятствие на пути наших амбиций в отношении Китая и Азии в целом. Хотя у нас есть средства победить их в одиночку, это, безусловно, будет сложной и дорогостоящей задачей. Что еще хуже, мы рискуем оказаться в числе друзей Японии, если пойдем на это в одиночку, позволив [QIE.GetLeader] сплотить других милитаристов против нас. Мы не должны допустить этого. \n\nЧтобы показать нашим друзьям в Азии, что мы легитимная сила, когда мы противостоим [QIE.GetNameDef], мы организовали конференцию в Шэньяне, на которой мы сформируем коалицию против них. Это не только укрепит наши позиции, но и докажет миру нашу легитимность."
 fngshen.1.d2:0 "Мы были вынуждены уже начать нашу Войну за Возрождение против [QIE.GetNameDef], хотя не все наши союзники могли быть готовы. Однако в ходе этого конфликта кое-кого еще можно склонить на нашу сторону. Мы должны обратиться к Анциньской Клике на юге, которая только что вышла победителем против Лиги, и надеяться немедленно заставить их присоединиться к нашей стороне. Сейчас мы не можем позволить себе ресурсы, чтобы помочь им в восстановлении, поскольку мы уже заняты войной."
 fngshen.1.a:0 "Отправьте приглашения."
 
 fngshen.2.t:0 "Приглашение на Шэньянскую конференцию"
 fngshen.2.ddef:0 "Сегодня мы официально получили приглашение на Шэньянскую конференцию, организованную [From.GetNameDef]. Его цель - позволить нам улучшить нашу координацию в будущих конфликтах и наладить более широкое сотрудничество между [From.GetCliqueShortName] и другими державами по всему Китаю. Поскольку нам нечего терять, принимая их дружеское приглашение и участвуя в конференции, мы примем их и будем присутствовать."
 fngshen.2.danq:0 "Мы получили приглашение на Шэньянскую конференцию, организованную [From.GetNameDef]. Они надеются обсудить важные вопросы, связанные с тем, что мы присоединимся к их Войне за Возрождение против [QIE.GetNameDef], которая уже началась. Поскольку они помогали нам в нашем конфликте по воссоединению пяти провинций, мы должны выслушать их. Они также сообщили нам, что в настоящее время не могут сэкономить ресурсы, чтобы помочь нам в нашем восстановлении, поскольку они полностью заняты войной."
 fngshen.2.a:0 "Отправьте делегацию."
 
 fngshen.3.t:0 "[FROM.GetName] принимает участие в конференции"
 fngshen.3.d:0 "Хорошие новости! [FROM.GetNameDefCap] ответили на наше приглашение, и они согласились принять участие в конференции. Можно ожидать, что их делегация скоро приедет."
 fngshen.3.d1:0 "Хорошие новости! [FROM.GetNameDefCap] ответили на наше приглашение, и они согласились принять участие в конференции. Можно ожидать, что их делегация скоро приедет. Тем не менее, мы должны отметить, что в настоящее время они лояльны к [ANQ.GetLeader], поскольку Аньцин взял Шаньдун в Войне Лиги под свой контроль. Однако они пообещали нам провинцию, когда начнется война."
 fngshen.3.a:0 "Отлично."
 
 fngshen.4.t:0 "Переговоры с федералистами?"
 fngshen.4.d.no_allies:0 "Наше дипломатическое состояние в настоящее время оставляет желать лучшего. Кроме Японии, у нас нет естественных союзников в регионе, которые могли бы сотрудничать с нами против [QIE.GetNameDef]. Это оставляет нам неортодоксальную, но все еще существующую возможность обратиться к федералистам с просьбой поддержать нас. Хотя они совсем не незначительны, у нас определенно есть своя доля идеологических различий. Как бы то ни было - если мы сможем навести мосты между ними, они могут стать мощными союзниками в грядущем конфликте."
 fngshen.4.d.conference:0 "Хотя мы добились успехов благодаря нашим недавним дипломатическим усилиям, некоторые из наших советников подняли вопрос о том, стоит ли вступать в контакт с федералистами. Хотя у нас есть изрядная доля идеологических разногласий, они утверждают, что наша растущая сила и влияние должны позволить нам преодолеть это препятствие и добавить еще одного союзника в наши ряды. Однако благодаря другим нашим успехам мы всегда могли отказаться от этого и избавить себя от их неизбежных требований."
 fngshen.4.a:0 "Попробуем найти общий язык."
 fngshen.4.b:0 "Не беспокойтесь."
 
 fngshen.5.t:0 "Предложение от [FROM.GetNonIdeologyNameDef]"
 fngshen.5.d.no_allies:0 "Сегодня мы получили сообщение от [FROM.GetNameDef], в котором они хотели бы пригласить нас для обсуждения возможного сотрудничества против [QIE.GetNameDef]. Хотя мы не сходимся во взглядах по многим вопросам, мы, возможно, можем объяснить их более гостеприимный тон результатом более широкой изоляции, от которой они страдают. Учитывая отсутствие у них друзей в регионе, посещение позволило бы нам побудить их согласиться на столь необходимые реформы в обмен на нашу руку помощи. Как нам ответить?"
 fngshen.5.d.conference:0 "Довольно удивительно, что [FROM.GetNonIdeologyNameDef] пригласил нас на свою конференцию в Шэньяне. Их цель - создать широкую коалицию против [QIE.GetNameDef]. Пока что им, кажется, удалось привлечь на борт других милитаристов. Возможно, если бы мы присутствовали, мы могли бы заставить их согласиться на некоторые крайне необходимые реформы. Как нам ответить на их приглашение?"
 fngshen.5.a:0 "Хорошо, поехали в Шэньян."
 fngshen.5.b:0 "Мы им не доверяем."
 
 fngshen.6.t.accepted:0 "[From.GetNonIdeologyNameDefCap] принимают участие в конференции"
 fngshen.6.d.accepted:0 "Хорошие новости! [From.GetLeader] ответил на наше приглашение принять участие в Шэньянской конференции. Он согласился присутствовать на конференции, и мы должны ожидать, что делегация федералистов прибудет в ближайшее время."
 fngshen.6.a:0 "Отлично."
 
 fngshen.6.t.refused:0 "[From.GetNonIdeologyNameDefCap] отклонили наше предложение"
 fngshen.6.d.refused:0 "Неудивительно, что [From.GetLeader] отказался от нашего предложение. В письме, которое он послал в ответ на наше приглашение, он назвал японское влияние основной причиной, заявив, что сомневается в нашей способности говорить за себя, а не просто выполнять приказы Токио."
 fngshen.6.b:0 "Их потеря."
 
 fngshen.7.t:0 "Начало Шэньянской конференции"
 fngshen.7.d:0 "Наконец-то настал великий день. Делегаты прибыли, чтобы обсудить инициативу [From.GetCliqueShortName] против режима в Пекине. Состоялась короткая церемония открытия, завершившаяся вступительной речью Чжан Цзолиня. Все в хорошем настроении, хотя никто не сомневается в предстоящих дипломатических вызовах."
 fngshen.7.a:0 "Давайте начнем."
 
 fngshen.8.t:0 "Горячие обсуждения"
 fngshen.8.d:0 "Все знали, что [ANQ.GetLeader] и [SQI.GetLeader] будет трудно сотрудничать, учитывая их взаимную неприязнь. К сожалению, они позволили этому превратиться в публичный спор, который уже сорвал переговоры. Чжан, в частности, устроил сцену, поскольку его манеры достаточно, чтобы заставить даже самого закаленного милитариста поднять бровь. Мы можем только надеяться, что это не станет трендом в ходе конференции."
 fngshen.8.a:0 "Прекратите, вы оба!"
 
 fngshen.9.t:0 "Федералисты настаивают на реформах"
 fngshen.9.d:0 "Как и ожидалось от федералистов, [FNG_shenyang_federalist_leader.GetLeader] пытался оказать давление на Чжан Цзолиня, чтобы тот принял реформы. Целью этого была бы постепенная либерализация [From.GetCliqueShortName] и в идеале - для него - чтобы эти реформы в голове просочились вниз, чтобы повлиять и на других милитаристов. Понятно, что федералисты не готовы поддерживать Чжана, не получив что-то взамен."
 fngshen.9.a:0 "Дайте расплывчатые обещания."
 
 fngshen.10.t:0 "Антиконцессионистский вопрос"
 fngshen.10.d.ANQ:0 "Яростные противники уступок колониальным державам, делегация [ANQ.GetNonIdeologyNameDef] активно давила на Фэнтянь, чтобы он занял твердую позицию против уступок. Чжан Цзолинь до сих пор не хотел давать никаких окончательных обещаний по этому поводу, но это не решило проблему. Очевидно, что это продлится недолго, если конференция продвинется вперед."
 fngshen.10.d.GXC:0 "Яростные противники уступок колониальным державам, делегация [ANQ.GetNonIdeologyNameDef] активно давила на Фэнтянь, чтобы он занял твердую позицию против уступок. В этом их усилие их поддержали федералисты, которые в равной степени сопротивляются концессиям, хотя и с более либеральной позиции. Хотя до сих пор Чжан Цзолинь не хотел озвучивать официальную позицию по этому поводу, он, вероятно, будет вынужден сделать это в ближайшее время. Поскольку влияние, которым обладают два Чена, набирает силу, этот вопрос вряд ли исчезнет."
 fngshen.10.a:0 "Они могут быть правы..."
 
 fngshen.11.t:0 "[ANQ.GetNonIdeologyNameDefCap] и [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] находят общий язык"
 fngshen.11.d:0 "Объединенные стойкой антиконцессионистской платформой, два Чена из [ANQ.GetNonIdeologyNameDef] и [FNG_shenyang_federalist_leader.GetCliqueShortName] сформировали то, что по сути является блоком на конференции. При широкой поддержке их позиций необъявленная позиция Чжан Цзолиня с каждым часом становится все более и более несостоятельной."
 fngshen.11.a:0 "Это может быть проблемой."
 
 fngshen.12.t:0 "Пьяные выходки Цзунчана"
 fngshen.12.d:0 "[SQI.GetLeader] выпил саке тем, что мы можем только предположить, что это бочка, и сегодня он создал сцену, когда он невнятно прокричал себе путь сквозь пьяную тираду. То немногое, что можно было понять из его бреда, было не чем иным, как любовным письмом в Японию, и только его любовь к японской выпивке и женщинам понималась аудиторией заложников, хотя бы через повторение. Большинство непонятных бредов Чжана было, к лучшему или к худшему, невозможно понять, что могло быть замаскированным благословением. \n\nСоздав зрелищную сцену, он встал на свой стул и поставил один ботинок на стол. Прежде чем его снова заставили сесть, он объявил тост за Японию, и остальная часть его речи была больше похожа на человека, изо всех сил пытающегося сдержать рвоту, чем на настоящие слова. Сказать, что это создало негативную атмосферу среди участников конференции, было бы преуменьшением."
 fngshen.12.a:0 "Перестаньте нас смущать!"
 
 fngshen.13.t:0 "Ян Ютин призывает к осторожности"
 fngshen.13.d:0 "С ростом антиконцессионистских настроений Ян Ютин выступил с предложением призвать Цзолиня быть осторожным в отношении позиции по концессиям. Из-за сильного интереса Японии к ним, особенно через ее Китайское Агентство в Городах-Концессиях, они могут сильно потерять, если мы пойдем дальше и объявим себя против уступок. Благодаря нашему здоровому и взаимовыгодному сотрудничеству, их отчуждение будет рассматриваться Токио не просто как оскорбление, а как неприкрытая агрессия против них. \n\nДействия Ютина вряд ли являются неожиданными, но они доказывают, что Япония обеспокоена нашим окончательным решением. По крайней мере, это напоминание о том, что они не будут сидеть сложа руки, если мы присоединимся к антиконцессионистскому движению."
 fngshen.13.a:0 "Честное предупреждение."
 
 fngshen.14.t:0 "Окончательное решение"
 fngshen.14.d:0 "Столкнувшись с непреодолимым давлением со стороны своих потенциальных партнеров, Цзолинь должен решить, согласен ли он с антиконцессионистской позицией, охватившей конференцию, или пытается выступить против них. Переход на сторону антиконцессионистов серьезно подорвет наши шансы на формирование прочного альянса. Однако принятие антиконцессионистской позиции сильно разозлит Токио."
 fngshen.14.a:0 "Хорошо, мы согласны."
 fngshen.14.b:0 "Мы не можем позволить себе рассердить Японию."
 
 FNG_federalist_allies:0 "§GФедералисты объединят с нами усилия против [QIE.GetNameDef]!§!"
 FNG_anticoncessionists_angered:0 "§R[ANQ.GetNonIdeologyNameDefCap] и [FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] будут сильно возмущены этим решением!§!"
 FNG_federalists_angered:0 "§R[FNG_shenyang_federalist_leader.GetNonIdeologyNameDef] будет сильно возмущен этим решением!§!"
 FNG_anqing_angered:0 "§R[ANQ.GetNonIdeologyNameDefCap] будет сильно возмущен этим решением!§!"
 
 fngshen.15.t:0 "Альянс Федералистов с [FNG.GetNonIdeologyNameDefCap]"
 fngshen.15.d:0 "Было непросто преодолеть многочисленные различия между нами. В конце концов, прагматизм победил, и было найдено достаточно точек соприкосновения, чтобы сделать эту маловероятную дружбу реальностью. [FNG.GetCliqueShortName] и федералисты из [FNG_shenyang_federalist_leader.GetCliqueShortName] теперь на одной стороне после долгой серии секретных переговоров. Будем надеяться, что этот союз выдержит испытание временем."
 fngshen.15.a:0 "Превосходно."
 
 fngshen.16.t:0 "[ANQ.GetNonIdeologyNameDefCap] благодарят нас"
 fngshen.16.d:0 "Мы получили официальное сообщение от [ANQ.GetLeader], что они рады, что мы заняли антиконцессионистскую позицию. Однако они еще не взвесили все вопросы, касающиеся своего решения присоединиться к нам в нашей Войне за Возрождение. Ждем их окончательного решения."
 fngshen.16.a:0 "Придется подождать."
 
 fngshen.17.t:0 "Победа Анти-Концессионистов"
 fngshen.17.d:0 "Хотя на этом пути не было недостатка в препятствиях, дипломатия победила. Конференция в Шэньяне завершилась успехом, [Root.GetCliqueShortName] укрепило свои позиции в регионе за счет правительства Пекина. Делегаты покинули город после сердечной церемонии закрытия. Чжан Цзолинь теперь на несколько шагов ближе к воплощению своих амбиций в реальность."
 fngshen.17.danq:0 "Чжан Цзолинь подтвердил свою позицию по поддержке Анти-Концессионного Движения! Хотя на этом пути не было недостатка в препятствиях, дипломатия победила. Конференция в Шэньяне завершилась успехом, [Root.GetCliqueShortName] укрепило свои позиции в регионе за счет правительства Пекина. Делегаты покинули город после сердечной церемонии закрытия. Теперь дело за нами, действительно ли мы поддержим Чжан Цзолиня и присоединимся к его Войне за Возрождение."
 fngshen.17.a:0 "Следующая остановка: Пекин!"
 fngshen.17.b:0 "Мы примем правильное решение."
 
 fngshen.18.t:0 "Федералисты покидают конференцию"
 fngshen.18.d:0 "Найти компромисс по концессиям оказалось непреодолимой задачей. Для федералистов было просто политически невозможно полностью развернуть этот вопрос, в то время как отказ Чжана сдвинуться с места публично высмеивается как простой отказ. После публичного осуждения конференции как подделки, делегация федералистов во главе с [FNG_shenyang_federalist_leader.GetLeader] покинула конференцию. Любой шанс на союз между ними и [Root.GetCliqueShortName] теперь, скорее всего, полностью невозможен."
 fngshen.18.a:0 "Это будет проблемой."
 
 fngshen.19.t:0 "Цзолинь отказывается от наших требований"
 fngshen.19.d:0 "Очевидно, Цзолинь просто не мог бросить Японию. Заявив о своей оппозиции антиконцессионистам, он показал свое знамя на глазах у всего Китая. В таких обстоятельствах мы не можем принять сторону [From.GetCliqueShortName]. Хотя мы надеялись, что он поймет ситуацию, мы тоже не можем сказать, что удивлены. Наша делегация покинула конференцию сегодня утром, оставив Цзолиня с его японскими друзьями."
 fngshen.19.a:0 "Чего ожидать от японской марионетки?"
 
 fngshen.20.t:0 "[From.GetNonIdeologyNameDefCap] отказывается от соглашений по концессиях"
 fngshen.20.d:0 "Несмотря на все наши усилия, наши делегаты не смогли убедить Цзолиня выступить против концессий. Мы не позволим этому уйти легкомысленно, но мы не должны совершать необдуманных действий и немедленно осуждать Цзолиня. Давайте посмотрим на факторы и решим, присоединиться ли к Цзолиню в его Войне за Возрождение против Пекина или нет."
 fngshen.20.a:0 "Не повезло."
 
 fngshen.21.t:0 "Тяоюань все еще решает"
 fngshen.21.d:0 "Позиция [FNG.GetNonIdeologyNameDefCap] по вопросу концессионистов сильно разозлила Чэнь Тяоюаня из [ANQ.GetCliqueShortName]. Однако делегаты [ANQ.GetCliqueShortName] проинформировали нас, что решение о том, присоединятся ли они к нашей войне против Пекина и вступят ли с нами в союз, еще не принято. Мы с нетерпением ждем их окончательного ответа."
 fngshen.21.a:0 "Мы должны быть терпеливыми."
 
 fngshen.413.t:0 "Обреченные на неудачу"
 fngshen.413.d:0 "Мы снова взяли Пекин и, кажется, готовы вновь объединить Китай, но этого недостаточно, чтобы избавиться от тени японского влияния. Поскольку наша страна прикована к Японии сильнее, чем когда-либо прежде, надеждам на объединение Китая путем переговоров суждено остаться лишь надеждами. Единственный оставшийся путь, похоже, лежит через Японию..."
 fngshen.413.a:0 "Но мы владеем Пекином!"

