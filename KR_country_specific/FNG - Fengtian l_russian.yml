 FNG_mantetsu_profits_modifier:0 "£pol_idea Прибыль Мантэцу"
 FNG_mantetsu_profits:0 "Прибыль Мантэцу"
 FNG_mantetsu_profits_desc:0 "Южно-Маньчжурская железнодорожная компания, неофициально известная как Мантэцу, присутствует в Маньчжурии после окончания русско-японской войны. Сегодня их деятельность охватывает весь регион и составляет основу его растущей промышленной экономики. Мантэцу обеспечивает более высокий валовой доход японскому правительству, чем остальная часть его империи вместе взятых.\n§W--------------\nЭффективность увеличения ресурсов: [?FNG.JAP_mantetsu_resource_gain|=%+]\nОбъем заводского производства: [?FNG.JAP_mantetsu_factory_output|=%+][MantetsuFactoriesReceived]§!"
 
