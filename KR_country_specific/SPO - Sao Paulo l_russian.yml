### Characters ###
 SPO_jose_bento_renato_monteiro_lobato:0 "Жозе Бенту Ренату Монтейру Лобату"

### Leaders ###

 SPO_the_birth_of_a_nation:0 "Рождение нации"
 SPO_the_birth_of_a_nation_desc:0 "Наблюдать за разрушением сильной страны - ужасно. Сан-Паулу долгое время находился под властью внешних сил. Как утверждали некоторые, еще во время первой войны между штатами, теперь мы полностью отделены от Бразилии. Наша нация родилась!"
 SPO_administrative_rebuilding:0 "Административное переустройство"
 SPO_administrative_rebuilding_desc:0 "Без гражданской администрации старого режима многие институты нашей страны полностью не функционируют. Мы должны оценить ситуацию и начать ее исправлять."
 SPO_paulista_constitution:0 "Народная конституция"
 SPO_paulista_constitution_desc:0 "Наша новая нация сильно зависит от политического наследия Бразилии. Однако, наша новая нация отличается от этого старого гнилого трупа, новая конституция должна быть составлена и она должна включить в себя ряд народных прав."
 SPO_immigrant_nation:0 "Миграционные квоты"
 SPO_immigrant_nation_desc:0 "Иммиграция, особенно квалифицированная иммиграция, была ключом к нашему региональному процветанию вплоть до наших дней. Мы должны поощрять иммигрантов снова искать наши берега."
 SPO_terra_roxa:0 "Terra Roxa"
 SPO_terra_roxa_desc:0 "Terra Roxa заброшенная два десятилетия назад после интенсивной эксплуатации и развития, должна быть быстро заселена. Мы должны стимулировать мигрантом селиться в этом регионе"
 SPO_republican_tradition:0 "Республиканские традиции"
 SPO_republican_tradition_desc:0 "Во всей старой империи, Сан-Паулу был центром республиканизма и регионализма. История должна помочь вселить доверие народа в новую республику"
 SPO_terra_do_trabalho:0 "Земля работы"
 SPO_terra_do_trabalho_desc:0 "Дух тяжелого труда всё еще жив в Сан-Паулу, как нигде в Бразилии. С переселенцами из других регионов мы можем продвигать этот дух по всей стране."
 SPO_bandeirante_legacy:0 "Память о бандейрантах"
 SPO_bandeirante_legacy_desc:0 "Мы должны претендовать на образ знаменосцев, продвигая тот же суровый облик, который принес цивилизацию в большую часть Бразилии."
 SPO_standardized_education:0 "Стандартизированное образование"
 SPO_standardized_education_desc:0 "В различных населенных пунктах существуют свои стандарты образования, некоторые даже работают на языках иммигрантов, а не на национальном языке. Мы должны это изменить, необходимо оценить все системы обучения в нашей стране и разработать стандартную учебную программу."
 SPO_primeiros_paulistas:0 "Национальная идея"
 SPO_primeiros_paulistas_desc:0 "Каждый житель Сан-Паулу должен ощущать себя паулистом. Это чувство должно быть выражено в ряде национальных идей и традиций. Такая политика поможет лучше ассимилировать иммигрантов и содействовать нашему национальному самосознанию."
 SPO_new_instis:0 "Новые институты"
 SPO_new_instis_desc:0 "То, что требуется для управления государством, недостаточно для нации. Мы должны расширить бюрократию."
 SPO_moral_e_civica:0 "Мораль и народность"
 SPO_moral_e_civica_desc:0 "Закон должен уважать социальные нормы и способствовать сплоченности народа. Там, где мораль и закон противоречат друг другу, закон должен адаптироваться к морали. Таков путь Сан-Паулу."
 SPO_the_toucan_reforms:0 "Реформы Тукана"
 SPO_the_toucan_reforms_desc:0 "Несколько административных институтов оказывают непропорциональное влияние на правительство. Они должны быть знать свое место."
 SPO_paulista_nationalism:0 "Паулисткий национализм"
 SPO_paulista_nationalism_desc:0 "Региональная гордость должна перерасти в национализм, как это происходит в других странах мира. Мы должны предпринять великую пропагандисткую кампанию, чтобы люди думали о себе как о паулистах, а не как о бразильцах!"
 SPO_paulista_exceptionalism:0 "Исключительность паулистов"
 SPO_paulista_exceptionalism_desc:0 "Вера нашего народа в превосходство региональной культуры над другими издавна высмеивалась людьми из других регионов Бразилии. Этим глупцам не дано понять, что Паулиста обладают исключительной трудовой этикой и моралью?"
 SPO_army_of_sao_paulo:0 "Армия Сан-Паулу"
 SPO_army_of_sao_paulo_desc:0 "С началом политического реформирования необходимо дальнейшее развитие самого важного национального института: армии."
 SPO_munitions:0 "Национальная фабрика вооружений"
 SPO_munitions_desc:0 "Производство оружия децентрализовано и зависит от устаревшего оборудования. Мы должны инвестировать в современный государственный завод вооружений."
 SPO_artillery:0 "Производство артиллерии"
 SPO_artillery_desc:0 "Артиллерия стала ключом к победе Германии в Вельткриге. С тех пор артиллерия только продвинулась дальше. Мы должны приобретать современные образцы орудий и производить свои на их основе."
 SPO_improvised_mechanization:0 "Импровизированная механизация"
 SPO_improvised_mechanization_desc:0 "Там, где не хватает ресурсов, трудолюбивый народ Сан-Паулу всегда побеждал. Точно так же, хотя нам не хватает способных конструкций танков, импровизированные модели, разработанные гражданскими лицами, могут помочь нам лучше понять эти технологии и ускорить разработку боевых конструкций."
 SPO_military_production_powerhouse:0 "Военно-промышленная электростанция"
 SPO_military_production_powerhouse_desc:0 "При нормальном функционировании учреждений по разработке и производству военной техники может быть выделено дополнительное финансирование для их расширения."
 SPO_militia_recruiting:0 "Расширение милиции"
 SPO_militia_recruiting_desc:0 "Сельские районы требуют непропорционального военного присутствия для эффективного управления. Для сохранения рабочей силы местным органам власти следует предоставить право формировать местные ополчения, которые будут действовать вместо армии."
 SPO_aviaton_pioneers:0 "Пионеры в авиации"
 SPO_aviaton_pioneers_desc:0 "Сан-Паулу был местом рождения бразильской авиации. Давайте снова поднимемся в небо и разработаем новую тактику для наших молодых военно-воздушных сил."
 SPO_bomber_cas:0 "Фокус на бомбардировщики"
 SPO_bomber_cas_desc:0 "Уничтожение домов и баз врага, понизит его боевой дух и способность к сопротивлению. Наша безопасность может быть обеспечена только способностью причинить такое разрушение."
 SPO_figher:0 "Воздушное превосходство"
 SPO_figher_desc:0 "Чтобы наши бомбардировщики достигли своих целей, они должны иметь поддержку. Мы должны разработать более совершенные истребители, которые будут выполнять эту важную роль даже для самых отдаленных миссий."
 SPO_officer_staff:0 "Офицерский штаб"
 SPO_officer_staff_desc:0 "Наше военное руководство чрезмерно централизовано с несколькими хорошо обученными младшими офицерами, чтобы осуществить разумную тактику боя. Мы должны изменить это."
 SPO_avente_paulistas:0 "Вперед, паулисты!"
 SPO_avente_paulistas_desc:0 "Ополченцы имели огромный успех. Поскольку их роль в обществе растет, они должны придерживаться тех же стандартов подготовки и поведения, что и обычные вооруженные силы."
 SPO_doctrine_effort:0 "Усилинное обучение"
 SPO_doctrine_effort_desc:0 "С избытком младших офицеров и созданными ополченцами мы должны теперь попытаться улучшить наши тактики боя."
 SPO_econ_rebuildingds:0 "Экономическое восстановление"
 SPO_econ_rebuildingds_desc:0 "Из-за разрыва связей с остальной Бразилией, наша экономика сильно пострадала. Мы должны решить фундаментальные проблемы, которые не дают нашей экономике развиваться."
 SPO_seize_foreign_land:0 "Захватить чужие земли"
 SPO_seize_foreign_land_desc:0 "Большая часть наших исконных территорий принадлежит людям из других регионов Бразилии. Они больше не наши братья, а враги и их владения должны быть возвращены нации Сан-Паулу."
 SPO_cafeeee:0 "Спасение индустрии кофе"
 SPO_cafeeee_desc:0 "Кофейная индустрия сильно пострадала от распада Бразилии. Этому ключевому сектору понадобится солидная государственная поддержка, чтобы удержаться на плаву."
 SPO_quero_cafeeeee:0 "Дополнительные стимулирование индустрии кофе"
 SPO_quero_cafeeeee_desc:0 "Кофейная промышленность частично восстановилась. При продолжении нашей политики и большем финансировании, она, безусловно, будет процветать."
 SPO_isso_aqui_e_uma_porcaria:0 "Расширение плантаций"
 SPO_isso_aqui_e_uma_porcaria_desc:0 "Международный рынок сельскохозяйственной продукции меняется невероятно быстро. Мы должны расширить плантации, чтобы внедрить последние новинки техники и производства."
 SPO_agricultural_mechanization:0 "Механизация сельского хозяйства"
 SPO_agricultural_mechanization_desc:0 "Естественно, что труд в Сан-Паулу более продуктивен, чем в менее развитых регионах Бразилии. Давайте удвоим это преимущество и увеличим механизацию ферм и плантаций."
 SPO_pecuaria:0 "Скотоводы Сан-Паулу"
 SPO_pecuaria_desc:0 "Слаборазвитый запад является родиной огромных просторов и плодородных равнин, пригодных для разведения скота. С некоторой настойчивостью, чтобы поднять этот рынок с нуля, мясо снова станет одним из наших основных экспортных товаров."
 SPO_horse_bandeiras:0 "Обучение верховой езде"
 SPO_horse_bandeiras_desc:0 "Наши успехи в разведении скота основывались на сильных кавалерийских традициях нашей нации. Давайте совместно работать с владельцами ранчо и другими мастерами, чтобы улучшить нашу кавалерию."
 SPO_seize_foreign_assets:0 "Захватить иностранные отрасли"
 SPO_seize_foreign_assets_desc:0 "Крупнейшие заводы и железные дороги принадлежат иностранцам, как и во многих странах. Наша новая нация требует развития этих активов, а значит и их национализацию."
 SPO_santos_dockyards:0 "Сантосские верфи"
 SPO_santos_dockyards_desc:0 "Город Сантос обладает крупнейшим портом в нашей стране. Естественно, будущий флот нашей страны должен быть построен здесь. Наше правительство будет инвестировать в необходимые отрасли."
 SPO_submarines:0 "Проекты подводных лодок"
 SPO_submarines_desc:0 "Подводные лодки, были ключом к победе Германии в Вельткриге. Мы должны развивать свои собственные проекты, чтобы доминировать на бразильском побережье."
 SPO_destroyers:0 "Береговая защита"
 SPO_destroyers_desc:0 "Проникновение подводных лодок и малых судов не может быть полностью предотвращено традиционным надводным флотом. Чтобы охранять побережье, мы должны разработать специализированные эсминцы и торпедные катера."
 SPO_the_new_sao_paulo:0 "Новый Сан-Паулу"
 SPO_the_new_sao_paulo_desc:0 "Дредноут, названный в честь нашей прекрасной страны, был бы одним из самых мощных кораблей, когда-либо плававших в Бразилии. У нас должен быть такой выдающийся флагман."
 SPO_sao_paulo_railways:0 "Народные железные дороги"
 SPO_sao_paulo_railways_desc:0 "Некоторые из менее развитых районов нашей страны полностью лишены железных дорог. Эта проблема должна быть решена, если мы намерены, чтобы эти области когда-либо стали продуктивными."
 SPO_BANSPA:0 "Банк Сан-Паулу"
 SPO_BANSPA_desc:0 "Национальный банк Сан-Паулу должен быть реструктурирован, чтобы лучше соответствовать нашим потребностям нации, а не Бразилии."
 SPO_locomotive:0 "Реконструкция путей"
 SPO_locomotive_desc:0 "Огромный размер Бразилии привел к созданию неоптимальных железнодорожных сетей, предназначенных для направления народа в другие регионы. Основные железнодорожные узлы должны быть переоборудованы под наши нынешние потребности."
 SPO_taxation_reform:0 "Реформа налогообложения"
 SPO_taxation_reform_desc:0 "Налоговая структура нашего региона крайне устарела и благоприятствует богачам, а не простому люду. Для всеобщего блага мы должны провести радикальные изменения."
 SPO_urbanization:0 "Усилия по урбанизации"
 SPO_urbanization_desc:0 "Хотя мы стремимся колонизировать сельские районы, города нельзя не заселять. Все муниципалитеты должны быть подчинены урбанизированным районам, чтобы стимулировать их постепенную урбанизацию."
 SPO_industrial_expansion:0 "Расширение промышленности"
 SPO_industrial_expansion_desc:0 "С улучшенной железнодорожной системой мы можем развивать среднюю и тяжелую промышленность."
 SPO_basic_materials:0 "Основная промышленность"
 SPO_basic_materials_desc:0 "Хотя страна не богата железом, она имеет возможность производить сталь, необходимую для любых военных целей. Мы должны субсидировать отрасль."
 SPO_technical_expertise:0 "Техническая проверка"
 SPO_technical_expertise_desc:0 "Чтобы улучшить наше понимание передовых промышленных технологий, мы должны нанять иностранных экспертов и консультантов."
 SPO_higher_learning:0 "Центры высшего образования"
 SPO_higher_learning_desc:0 "Хотя в Сан-Паулу уже имеется немало университетов, однако государственных учреждений, занимающихся исследованиями, особенно военными, немного. Мы должны финансировать строительство нескольких таких объектов."

### Ideas ###
 SPO_immigration:0 "Поощряемая иммиграция"
 SPO_immigration_desc:0 "Сан-Паулу был центром для поселенцев из Европы и Азии, внося значительный вклад в экономический рост. Новое государство Паулиста отменило миграционные ограничения и активно набирает квалифицированных рабочих из-за рубежа."
 SPO_terra_roxa_idea:0 "Иммиграция в Терра Рокса"
 SPO_terra_roxa_idea_desc:0 "Сан-Паулу был центром для поселенцев из Европы и Азии, внося значительный вклад в экономический рост. Новое государство Паулиста отменило миграционные ограничения и активно набирает квалифицированных рабочих из-за рубежа. В частности, правительство поощряет иммиграцию в регион Терра Рокса."
 SPO_trabaio:0 "Трудовая этика паулиста"
 SPO_trabaio_desc:0 "Люди Сан-Паулу работают очень много часов и имеют самую высокую производительность в Южной Америке."
 SPO_bandeirante_legacy_ideas:0 "Память о бандейрантах"
 SPO_bandeirante_legacy_ideas_desc:0 "Наследие знаменосцев, которые начинали свой путь из Сан-Паулу много веков назад, живо и сегодня."
 SPO_goodmorals:0 "Моральное общество"
 SPO_goodmorals_desc:0 "Характер паулистов склонен быть моралистическим и пылким в своих убеждениях."
 SPO_da_best:0 "Исключительность паулистов"
 SPO_da_best_desc:0 "Идея о том, что народ Сан-Паулу и его форма правления превосходит своих соседей, зародилась среди людей. Это побудило паулистов работать усерднее, чтобы соответствовать высоким стандартам общества."
 SPO_mmdc:0 "Милиция Сан-Паулу"
 SPO_mmdc_desc:0 "По всему Сан-Паулу поощряется формирование ополченцев под командованием национальной армии."
 SPO_avante:0 "Вперед!"
 SPO_avante_desc:0 "Нация Сан-Паулу изобилует шпионами и противниками режима. Ополченцы и вооруженные силы наполняются ревностными добровольцами."
 SPO_cof1:0 "Восстановление индустрии кофе"
 SPO_cof1_desc:0 "С независимостью кофейная индустрия в Сан-Паулу рухнула. При государственной поддержке она снова встала на ноги."
 SPO_cof2:0 "Кофейный бум"
 SPO_cof2_desc:0 "Кофейная индустрия находится далеко от беспорядков связанных с независимостью Сан-Паулу."
 SPO_pecuaria_idea:0 "Скотоводы Сан-Паулу"
 SPO_pecuaria_idea_desc:0 "Сан-Паулу, хотя и не столь значительно развит, как центр скотоводства в отличии от других частей Бразилии, начал в некоторой степени субсидировать отрасль."
 SPO_horses:0 "Кавалерийская Традиция"
 SPO_horses_desc:0 "Легкие, быстрые кавалерийские части, стали все более моторизованными. Это имеет особое значение для армии Сан-Паулу."
 SPO_BANESPA:0 "Банк Сан-Паулу"
 SPO_BANESPA_desc:0 "Банк Сан-Паулу внедрил эффективную финансовую политику."

