### Events ###
 lib.1.t:0 "Либерийское вступление"
 lib.1.d:0 "Размером примерно с американский штат Вирджиния, Либерия является независимым западноафриканским государством, находящимся под защитой Соединенных Штатов Америки. Элита общества принадлежит к солидному избирательному блоку, называемому истинной партией вигов, которая выигрывала все крупные выборы с 1870 года. Они - американо-либерийцы, ответственные за распространение христианства, но воспринявшие некоторые западноафриканские традиции на этом пути. Тайные общества, такие как группа Порос из низов или элитное либерийское объединение масонов, гарантируют, что богатые останутся богатыми, а бедные смогут управлять собой из-за маски секретности. В межвоенное время Либерия стала ареной темных интриг и заговоров, так, например, был обнаружен французский пост прослушивания в Монровии, и это совпало с исчезновением немецкого посла и общими волнениями. Затем, во время революции в Великобритании французы оккупировали колонию Сьерра-Леоне, а затем и вовсе аннексировали её. Либерия, набравшая кучу займов и потерпевшая крах в ряде крупных проектов, близка к дефолту, и ее будущее туманно. Удастся ли президенту Эдвину Баркли, лидеру истинной партии вигов, спасти Либерию от катастрофы?"
 lib.1.a:0 "Храни Бог Либерию!"
 
 lib.2.t:0 "Расовый конфликт в Либерии"
 lib.2.d:0 "С момента основания нашей Республики американо-либерийское население, первоначально родом из освобожденных чернокожих рабов Юга Соединенных Штатов, обладало всей политической и экономической властью в стране в ущерб более многочисленным коренным африканским народам, живущим внутри страны. Туземцам отказывают в праве голоса, в то время как американские компании используют их рабочую силу в условиях рабства. Некоторые сенаторы призывают изменить ситуацию и предоставить больше прав коренному населению."
 lib.2.a:0 "Коренные жители Либерии должны обрести больше прав"
 lib.2.b:0 "Американо-либерийцы должны править Республикой единолично"
 
 lib.3.t:0 "Президентские выборы 1939 года"
 lib.3.d:0 "Сегодня день выборов в нашей республике, впервые позволяющий участвовать как американо-либерийцам, так и коренным народам Либерии. Участвуют четыре основных кандидата: действующий президент Эдвин Барклей из консервативной истинной партии вигов, возрожденные республиканцы под руководством Уильяма Табмана, либеральная партия вигов под руководством Луи Граймса или сенсационный социалист Джеймс Доссен из Либерийского демократического собрания."
 lib.3.a:0 "Эдвин Джеймс Барклей, Истинная партия вигов"
 lib.3.b:0 "Уильям Табман, Республиканская партия"
 lib.3.c:0 "Луи Артур Граймс, Партия вигов"
 lib.3.e:0 "Джеймс Дженкинс Доссен, Либерийское демократическое собрание"
 
 lib.5.t:0 "Черный Понедельник дошел до Либерии"
 lib.5.d:0 "После полного краха немецкой фондовой биржи, волны кризиса уже начали поражать иностранные берега. После провала на фондовом рынке США, приведшего к Великой Депрессии, мы надеялись, что подобная трагедия не произойдет с нами так скоро. Теперь и наша страна переживает сильнейший кризис."
 lib.5.a:0 "Мы должны что-то предпринять!"
 
 lib.6.t:0 "Перераспределение государственных средств"
 lib.6.d:0 "В нашем годовом бюджете есть средства, которые мы используем для борьбы с нашими соперниками. Однако, может быть, в этом году стоит переопределить эти средства на спасение национальной экономики, чтобы смягчить последствия постигшего нас кризиса? Конечно, это может быть рискованно для нашего режима..."
 lib.6.a:0 "Нет ничего плохого в откатах, правда?"
 lib.6.b:0 "Направьте деньги в экономику!"
 
 lib.7.t:0 "Тайные общества в Либерии?"
 lib.7.d:0 "Тайные общества существуют как в американских, так и в коренных традициях Либерии. Американо-либерийская элита отдает предпочтение либерийским масонам, считая их представительство единственным вариантом политического прогресса. В коренных либерийских низах общества Порос укрепляют племенную идентичность и их люди становятся племенными лидерами. Стремление к секретности в Либерии привело к серьезному разъединению в обществе. Мы могли бы дать Поросу и масонам возможность присоединиться к правительству или уничтожить их раз и навсегда."
 lib.7.a:0 "Тайные общества нуждаются в представительстве"
 lib.7.b:0 "Необходимо уничтожить их"
 
 lib.8.t:0 "Налоговый конфликт"
 lib.8.d:0 "Жилищная налоговая система использовалась в британских колониях для поддержания экономики и вовлечения в неё коренных африканцев. Закон 'О гражданстве' 1932 года реализовал налог в 1$ за дом каждой местной семьи, в обмен на право голоса. Сейчас же существует тяга к отмене налога, так как он напоминает ненавистный американский налог на участие в голосовании на выборах. При этом нельзя забывать о продолжающемся экономическом кризисе, требующем от нас большего количества денег для спасения национальной экономики."
 lib.8.a:0 "Немного увеличим налог во благо Республики"
 lib.8.b:0 "Отменим налог, тем самым успокоив племенных вождей"
 
 lib.9.t:0 "Либеральные идеи просачиваются в Африку"
 lib.9.d:0 "В последнее время либеральное движение набирало всё большие обороты по всей Африке и, подобно волне либерализма после падения Наполеона, идеи вольнодумства и свободомыслия обрушились на нас."
 lib.9.a:0 "Откуда это пришло?"
 
 lib.10.t:0 "Масоны рвутся к власти!"
 lib.10.d:0 "После легализации тайных обществ, некоторые члены нашего правительства с масонскими связями реорганизовались в мощную политическую и военную силу, чтобы нанести удар по нам! Группа богатых бизнесменов и некоторые из наших собственных политиков ведут солдат через Монровию. На карту поставлено будущее Либерии!"
 lib.10.a:0 "БЕЖИИИИИМ!"
 lib.10.b:0 "Вывести войска и уничтожить бунтовщиков!"
 
 lib.11.t:0 "Красный прилив в Либерии!"
 lib.11.d:0 "После запрета тайных обществ мы ослабли и оказались вынуждены покинуть собственную политическую сферу. Коммунисты получили возможность нанести удар с земли. Судьба Либерии на кону!"
 lib.11.a:0 "Красные берут столицу!"
 lib.11.b:0 "Уничтожить и изгнать из Либерии всех красных!"
 
 lib.12.t:0 "Заговор иностранцев"
 lib.12.d:0 "Теперь, когда новое правительство находится под нашим контролем, настало время убедиться, что никакие опасные элементы не подорвут нас и иностранное влияние - это то, с чего мы должны начать. Со времён прослушки французского блокпоста и обстрела Либерии ситуация радикализовалась, а иностранцы продемонстрировали свой решительный мотив покорить нас."
 lib.12.a:0 "Шпионы представляют реальную угрозу для нас, заставим их замолчать!"
 lib.12.b:0 "Преследуя иностранцев, мы уничтожим всю их помощь. Не стоит."
 
 lib.13.t:0 "Красная угроза"
 lib.13.d:0 "Социализм и синдикализм вызвали массовые волнения как в США, так и за рубежом. С французской осени и по сей день растущая красная угроза все возрастает, и, пока мы сами её не раздавим, она не утихнет!"
 lib.13.a:0 "В этой стране никогда не будет синдикализма!"
 lib.13.b:0 "Да, те двое социалистов очень нуждаются в нашем внимании... позже."
 
 lib.14.t:0 "Конец республиканцев"
 lib.14.d:0 "Слишком долго истинная партия вигов подавляла наши идеи о свободной рыночной экономике. Потребовалась экономическая катастрофа, чтобы исправить наше однопартийное государство. Мы должны обеспечить нашу безопасность и установить новый однопартийный режим, либо решить, что двухпартийная система - лучший результат."
 lib.14.a:0 "Республиканцы должны владеть Республикой"
 lib.14.b:0 "Двухпартийная традиция - это хорошо"
 
 lib.20.t:0 "Крушение Африканского Содружества!"
 lib.20.d:0 "С нашим тотальным контролем над Западной Африкой, мы теперь можем сформировать Содружество Наций, не похожее на Содружество, сформированное господством бывшей Британской Империи. Это позволит нам быстрее перераспределить ресурсы и по-прежнему сохранять контроль над Западной Африкой."
 lib.20.a:0 "Прекрасно."
 
 lib.21.t:0 "Освобождение Гвинеи"
 lib.21.d:0 "Гвинея образует собственное государство в составе нашего нового Африканского Содружества!"
 lib.21.a:0 "Наше Содружество растет!"
 
 lib.22.t:0 "Освобождение Золотого Берега"
 lib.22.d:0 "Золотой Берег образует собственное государство в составе нашего нового Африканского Содружества!"
 lib.22.a:0 "Наше Содружество растет!"
 
 lib.23.t:0 "Освобождение Берега Слоновой Кости"
 lib.23.d:0 "Берег Слоновой Кости образует собственное государство в составе нашего нового Африканского Содружества!"
 lib.23.a:0 "Наше Содружество растет!"
 
 lib.51.t:0 "Либерия требует Сьерра-Леоне"
 lib.51.d:0 "Либерия давно желала государство Сьерра-Леоне, считая его своего рода 'братским народом', основанным рабами, отправленными обратно в Африку из Канады. Сейчас мы получили ультиматум: либо мы передадим его им, либо будет война."
 lib.51.a:0 "Хорошо, отдайте его"
 lib.51.b:0 "Серьезно? Конечно же нет!"
 
 lib.52.t:0 "[From.GetNameDef] отказалось удовлетворить наши требования!"
 lib.52.d:0 "Теперь, когда [From.GetAdjective]ое правительство услышав наши требования, посмеялось над нашими дипломатами, у нас осталось два варианта..."
 lib.52.a:0 "Готовьтесь к бойне!"
 lib.52.b:0 "Мы не будем начинать кровопролитие"
 
 lib.53.t:0 "Сьерра-Леоне наш!"
 lib.53.d:0 "Кажется, [From.GetAdjective]ое правительство слишком боится ввязываться в войну с нами, и потому они согласились сдать Сьерра-Леоне нам."
 lib.53.a:0 "Отлично!"
 
 lib.54.t:0 "Поражение Франции"
 lib.54.d:0 "После жестоких боев с французами мы выгнали их из сельской местности и загнали глубже в северные пустыни. Наше военные командование считает, что мы можем договориться с ними на более выгодных условиях. Подписание выгодного нам соглашения стало бы для нас главной политической победой."
 lib.54.a:0 "Отправьте французам мирное предложение"
 lib.54.b:0 "Мы еще не готовы к миру"
 
 lib.55.t:0 "Либерийцы предлагают мир!"
 lib.55.d:0 "После невероятной победы псевдо-американцев в Либерии, мы отступили. Либерийская армия добилась значительного успеха и готовится двигаться вглубь страны, но она предлагает прекратить все военные действия, если мы уступим им Сьерра-Леоне."
 lib.55.a:0 "Пускай англо-американские дураки радуются!"
 lib.55.b:0 "Никогда! Французская честь под угрозой! В АТАКУ!"
 
 lib.56.t:0 "[From.GetNameDef] отказывается от мира!"
 lib.56.d:0 "Похоже, что [From.GetAdjective]ое правительство продолжает упорствовать. Нам придется продолжить освобождение страны."
 lib.56.a:0 "Они пожалеют об этом!"
 
 lib.57.t:0 "Либерия вошла в Кот-д'Ивуар"
 lib.57.d:0 "Либерия давно мечтала о Кот-д'Ивуар, считая этот регион своей родиной. Они обманом заставили самих себя хотеть освободить Берег Слоновой Кости, поскольку наличие родственников в Америке придает им благородства. Сегодня, однако, их заблуждение зашло слишком далеко; без уважения к нашим границам они послали войска в наши земли и объявили Берег Слоновой Кости своими!"
 lib.57.a:0 "Ладно, если они так сильно этого хотят, они могут это забрать."
 lib.57.b:0 "Как они смеют! Мы вытолкнем их обратно через границу и дальше!"
 
 lib.58.t:0 "[From.GetNameDefCap] отказала нам"
 lib.58.d:0 "Наши дипломаты передают, что [From.GetAdjective]ое рассмеялось прямо им в лицо, услышав наши требования, и теперь у нас выбор небольшой. Станет ли это оскорбление поводом для войны или идея о Великой Либерии провалилась?"
 lib.58.a:0 "Эта земля будет освобождена, СИЛОЙ!"
 lib.58.b:0 "Мы не можем надеяться противостоять им на поле боя."
 
 lib.59.t:0 "Кот-д'Иувар наш!"
 lib.59.d:0 "Кажется, [From.GetAdjective]ое правительство слишком боится ввязываться в войну с нами, и потому они согласились сдать Кот-д'Ивуар нам."
 
 lib.85.t:0 "Спасение экономики"
 lib.85.d:0 "После многих лет экономического спада, берущего начало от Великой депрессии, а теперь и подогретый последствиями Черного Понедельника, наша экономика летит вниз. Те немногие экономисты, что есть в Либерии, предлагают нам обратиться за помощью к одной из держав, в чьей экономической сфере мы находимся. Есть Соединенные Штаты, с которыми мы поддерживаем более тесные связи, однако известно, что они желают контроля над всей нашей экономикой. Есть и Германская империя, которая куда более в лучшей форме, чем США, но гораздо менее дружественна к нам. Наш последний, и, видимо, крайний в своем радикализме, вариант - обратится к корпорации "Файрстоун". Они имеют большое экономическое влияние в Либерии и устоят в кризисах, однако у них плохая репутация, связанная со слабыми моральными устоями и известной нещадной эксплуатацией своих работников. Кого мы попросим о помощи?"   
 lib.85.a:0 "Пригласим наших старых друзей из Штатов"
 lib.85.b:0 "Файрстон может поднять нашу экономику на новый уровень"
 lib.85.c:0 "Рейх даст нам денег и силы"
 
 lib.86.t:0 "Либерия просит о помощи!"
 lib.86.d:0 "Либерийское правительство, страдающее от последствий Черного Понедельника и показывающее подавляющий государственный долг, просит американское правительство помочь со спасением. У нас есть и свои проблемы, однако сумма, в которой они отчаянно нуждаются, невелика по сравнению с тем, что гарантирует нам постоянный союзник в Африке. Как мы отреагируем?"
 lib.86.a:0 "Конечно мы им поможем"
 lib.86.b:0 "Они справятся сами"
 
 lib.87.d:0 "Либерийское правительство, страдающее от последствий Черного Понедельника и показывающее подавляющий государственный долг, просит немецкое правительство помочь со спасением. У нас есть свои проблемы, но сумма, в которой они отчаянно нуждаются, невелика в сравнении с... и, взамен, похоже, что они присоединятся к нашему военному союзу. Стоит ли другому африканскому союзнику быть таким великодушным?"
 
 lib.88.t:0 "[From.GetAdjective]ое государство отказывается помогать"
 lib.88.d:0 "[From.GetAdjective]ое правительство наотрез отказалось предоставить нам помощь, которая нам так отчаянно нужна, явно завернувшись в собственные проблемы. К кому мы обратимся теперь?"
 lib.88.a:0 "Американцы"
 lib.88.b:0 "Немцы"
 lib.88.c:0 "Вся надежда на корпорацию"
 
 lib.89.t:0 "Государство [From.GetNameDef] согласно!"
 lib.89.d:0 "[From.GetAdjective]ое правительство согласно предоставить экономическую помощь Либерии. У нас появилась надежда!"
 lib.89.a:0 "Какое облегчение"
 
 lib.90.t:0 "Либерия провозглашает независимость!"
 lib.90.d.default:0 "Хотя Либерия и была протекторатом государства [Root.GetNameDef] до сих пор, сегодня она о своей независимости и изгнала всех [Root.GetAdjective]их советников из своего правительства. Есть опасения по поводу безопасности [Root.GetAdjective]их граждан, оставшихся в Либерии, а также на кону вопрос национальной гордости... но стоит ли начинать войну?"
 lib.90.d.germany:0 "Хотя Либерия и была протекторатом государства [Root.GetNameDef] до сих пор, сегодня она о своей независимости и изгнала всех [Root.GetAdjective]их советников из своего правительства. Был договор, что они присоединятся к государству [GER.GetNameDef] и Рейхспакту, ясно осознавая, что немцы будут защищать их от любого [Root.Adjective]ого возмездия."
 lib.90.d.totalist:0 "Хотя Либерия и была протекторатом государства [Root.GetNameDef] до сих пор, это изменилось после того, как тоталистическое правительство пришло к власти в результате недавнего переворота... Сегодня они провозгласили свою независимость и изгнали всех [Root.GetAdjective]их советников из своего правительства. Есть опасения по поводу безопасности [Root.GetAdjective]их граждан, оставшихся в Либерии, а также на кону встал вопрос национальной гордости... но стоит ли развязывать войну?"
 lib.90.d.natpop:0 "Хотя Либерия и была протекторатом государства [Root.GetNameDef] до сих пор, это изменилось после того, как национал-популистское правительство пришло к власти в результате недавнего переворота... Сегодня они провозгласили свою независимость и изгнали всех [Root.GetAdjective]их советников из своего правительства. Есть опасения по поводу безопасности [Root.GetAdjective]их граждан, оставшихся в Либерии, а также на кону встал вопрос национальной гордости... но стоит ли развязывать войну?"
 lib.90.a:0 "Мы их так просто не отпустим"
 lib.90.b:0 "Отпустим их"
 
 lib.91.t:0 "Либерия желает присоединится к Интернационалу!"
 lib.91.d:0 "Либерийцы, недавно просвещенные социалистическим правительством, обратились к нам с просьбой. Они хотят официально присоединиться к Интернационалу. Стоит ли нам обрести союзника в Африке?"
 lib.91.a:0 "Разумеется! Мы приветствуем их"
 lib.91.b:0 "Мы не нуждаемся в африканских союзниках"
 
 lib.92.t:0 "[From.GetNameDef] отказывается"
 lib.92.d:0 "Правительство государства [From.GetNameDef] отказывается принимать нас в свой альянс. Возможно, мы недостаточно синдикализированы с их точки зрения, или недостойны как союзник, однако ответ был однозначен - нет."
 lib.92.a:0 "Газета 'Черный рабочий' соврала?"
 
 lib.93.t:0 "Америка пала"
 lib.93.d:0 "Похоже, что американское правительство рухнуло перед лицом Гражданской войны. Хорошо это или плохо, но они больше не могут нам помочь."
 lib.93.a:0 "Мы выживем сами!"
 lib.93.b:0 "Может, немцы просуществуют дольше..."
 lib.93.c:0 "Похоже, Файрстоном - наша единственная надежда."
 
 lib.94.t:0 "Обратиться за помощью к [from.GetNameDefCap]"
 lib.94.desc:0 "Прежде чем отправить запрос о помощи, мы должны решить, какого рода помощь мы ищем: снаряжение для нашей армии, самолеты для ВВС, верфи для строительства новых кораблей флоту или промышленные инвестиции.\n Мы должны помнить, что о чем бы мы ни попросили, это будет иметь свою цену, которую нам придется заплатить каучуком, произведенным на наших плантациях."
 lib.94.a:0 "Попросить винтовки для нашей армии."
 lib.94.b:0 "Попросить отряд самолетов."
 lib.94.c:0 "Спросить об аренде доков."
 lib.94.d:0 "Попросить инвестиции в промышленность."
 
 lib.941.t:0 "Скрытое событие (ВЫ НЕ ДОЛЖНЫ ЭТОГО ВИДЕТЬ)"
 lib.941.desc:0 "This is an event that is meant to be hidden, if you are seeing this under normal circumstances (i.e you did not fire it on your own via console, please report it)"
 lib.941.a:0 "§RУспешно стёр это событие из своей памяти!§!"
 
 lib.95.t:0 "Либерия желает получить пехотное снаряжение"
 lib.95.desc:0 "Небольшая западноафриканская страна Либерия ни в коем случае не является крупной державой, однако недавно она попала в сферу нашего влияния, и ее географическое положение может оказаться полезным.\nПравительство Либерии, желая укрепить свои вооруженные силы, но не имея местной промышленности для производства оружия, обратилось к нам в надежде получить винтовки и более современное вооружение, такое как артиллерия. \nВ обмен на эту помощь либерийское правительство обещает нам концессии в виде контроля над каучуковыми плантациями в их стране."
 lib.95.descUSA:0 "С момента своего основания, Либерия поддерживает тесные отношения с Америкой, а географическое расположение на побережье Западной Африки может оказаться полезным, если Америке понадобится база в этом регионе. \nПравительство Либерии, желая укрепить свои вооруженные силы, но не имея местной промышленности для производства оружия, обратилось к нам в надежде получить винтовки и более современное вооружение, такое как артиллерия.\nВ обмен на эту помощь, правительство Либерии обещает нам концессии в виде контроля над каучуковыми плантациями в стране."
 lib.95.a:0 "Предоставьте им винтовки."
 lib.95.b:0 "Предоставьте им винтовки, вспомогательное снаряжение и артиллерию."
 lib.95.c:0 "Мы бы предпочли оставить себе то, что у нас есть."
 
 lib.951.t:0 "[from.GetNameDefCap] предоставляет нам винтовки"
 lib.951.desc:0 "Похоже, наша просьба не осталась без внимания, и партия винтовок для вооружения нашей пехоты была передана нам [from.GetNameDef]."
 lib.951.a:0 "Хорошо."
 
 lib.952.t:0 "[from.GetNameDefCap] предоставляет нам винтовки, артиллерию и другое снаряжение"
 lib.952.desc:0 "Похоже, что наша просьба не осталась без внимания, но [from.GetAdjective]ое правительство решило снабдить нас даже больше, чем мы просили, отправив нам винтовки, артиллерию и другие виды вооружения, которые могут пригодиться как на поле боя, так и за его пределами."
 lib.952.a:0 "Очень хорошо."
 
 lib.953.t:0 "Наш запрос вернулся с пустыми руками"
 lib.953.desc:0 "Похоже, что наша скромная просьба о помощи не смогла поколебать наших уважаемых союзников, либо потому, что у них нет соответствующих запасов, либо они считают, что сохранение таких запасов у себя на родине является более приоритетной задачей."
 lib.953.a:0 "Неудачно."
 lib.953.b:0 "Возможно, они могли бы выполнить другую просьбу?"
 
 lib.96.t:0 "Либерия хочет самолеты"
 lib.96.desc:0 "Маленькая западноафриканская страна Либерия отнюдь не является крупной державой, однако недавно она попала в сферу нашего влияния, и ее географическое положение может оказаться полезным. \nЛиберийское правительство, желая построить свои военно-воздушные силы и не имея большой местной авиационной промышленности (да и вообще никакой промышленности, будучи аграрной страной), обратилось к нам с просьбой прислать им самолеты и экипаж для полетов на них в качестве 'добровольцев'.\nВ обмен на эту помощь, либерийское правительство обещает нам концессии в виде контроля над каучуковыми плантациями в их стране."
 lib.96.descUSA:0 "С момента своего основания, Либерия поддерживает тесные отношения с Америкой, а географическое расположение на побережье Западной Африки может оказаться полезным, если Америке понадобится база в этом районе. \nЛиберийское правительство, желая построить свои военно-воздушные силы и не имея большой местной авиационной промышленности (да и вообще никакой промышленности, будучи аграрной страной), обратилось к нам с просьбой прислать им самолеты и экипаж для полетов в качестве 'добровольцев'.\nВ обмен на эту помощь либерийское правительство обещает нам концессии в виде контроля над каучуковыми плантациями в их стране."
 lib.96.a:0 "Организовать перелёт эскадрильи самолетов в Монровию."
 lib.96.b:0 "Все наши самолеты необходимы для нашей обороны."
 
 lib.961.t:0 "[from.GetNameDefCap] отправляет самолет"
 lib.961.desc:0 "Наши просьбы о воздушной помощи были услышаны, так как эскадрилья [FROM.GetAdjective]их истребителей только что была отправлена в нашу сторону из [FROM.GetNameDef], чтобы служить в качестве 'добровольцев' в наших ВВС."
 lib.961.descUSA:0 "Похоже, что наша просьба о помощи в виде самолетов не осталась без внимания, поскольку эскадрилья истребителей и добровольцы, многие из которых афроамериканцы, так называемые 'пилоты из Таскиги', записавшиеся на службу в надежде избежать тяжелой жизни у себя дома, прибыли в Монровию, чтобы помочь нашим ВВС."
 lib.961.a:0 "Замечательно."
 
 lib.97.t:0 "Либерия хочет использовать наши верфи"
 lib.97.desc:0 "Небольшая западноафриканская страна Либерия отнюдь не является крупной державой, однако недавно она попала в сферу нашего влияния, и ее географическое положение может оказаться полезным. \nПравительство Либерии, желая построить свои военно-морские силы, попросило нас стать посредником в сделке с местными верфями, которые в противном случае не были бы заинтересованы в том, чтобы направлять свои ресурсы на нужды такой маленькой и относительно бедной страны, как Либерия.\nВ обмен на эту помощь правительство Либерии обещает нам концессии в виде контроля над каучуковыми плантациями в стране."
 lib.97.descUSA:0 "С момента своего основания, Либерия поддерживает тесные отношения с Америкой, а географическое расположение на побережье Западной Африки может оказаться полезным, если Америке понадобится база в этом регионе. \nПравительство Либерии, желая построить свои военно-морские силы, попросило нас стать посредником в сделке с местными верфями, которые в противном случае не были бы заинтересованы в использовании своих ресурсов для такой маленькой и относительно бедной страны, как Либерия.\nВ обмен на эту помощь, правительство Либерии обещает нам концессии в виде контроля над каучуковыми плантациями в стране."
 lib.97.a:0 "Мы будем рады организовать такую сделку."
 lib.97.b:0 "Нам нужен весь судостроительный потенциал."
 
 lib.971.t:0 "[from.GetNameDefCap] предоставляет нам верфи"
 lib.971.desc:0 "Похоже, что сделка, которую мы предложили [FROM.GetAdjective]ому правительству, была успешной в получении доступа к большим судостроительным мощностям, однако, это будет только в течение ограниченного времени, прежде чем эти верфи начнут переориентировать свои усилия на строительство для более прибыльных контрактов."
 lib.971.a:0 "Мы должны хорошо использовать это время."
 
 lib.972.t:0 "Верфи заканчивают либерийские контракты"
 lib.972.desc:0 "После строительства кораблей для военно-морских сил Либерии на протяжении некоторого времени, после сделки, которая была заключена с Либерией, наши верфи вернулись к строительству кораблей для нас."
 lib.972.a:0 "Очень хорошо."
 
 lib.98.t:0 "Либерия хочет инвестиций в свою инфраструктуру"
 lib.98.desc:0 "Небольшая западноафриканская страна Либерия отнюдь не является крупной державой, однако недавно она попала в сферу нашего влияния, и ее географическое положение может оказаться полезным.\nПравительство Либерии, желая создать свою внутреннюю инфраструктуру, связалось с нами в надежде заключить сделку с местными компаниями, которые могли бы приехать в Либерию и заняться строительством.\nВ обмен на эту помощь правительство Либерии обещает нам концессии в виде контроля над каучуковыми плантациями в их стране."
 lib.98.descUSA:0 "С момента своего основания, Либерия поддерживает тесные отношения с Америкой, а географическое положение Либерии на побережье Западной Африки может оказаться полезным, если Америке понадобится база в этом регионе.\nПравительство Либерии, желая создать свою внутреннюю инфраструктуру, связалось с нами в надежде заключить сделку с местными компаниями, которые могли бы приехать в Либерию и заняться строительством. \nВ обмен на эту помощь либерийское правительство обещает нам концессии в виде контроля над каучуковыми плантациями в их стране."
 lib.98.a:0 "Звучит как хорошая сделка."
 lib.98.b:0 "Мы в этом не заинтересованы."
 
 lib.981.t:0 "Инвестиции в инфраструктуру от [from.GetNameDef]"
 lib.981.desc:0 "Похоже, что сделка, которую мы предложили [FROM.GetAdjective]ому правительству, была успешной в плане получения доступа к современному строительному оборудованию и обученной рабочей силе, однако, это будет только на ограниченное время, прежде чем их контракты закончатся, и они вернутся обратно домой."
 lib.981.a:0 "Мы должны использовать это время с пользой."
 
 lib.982.t:0 "Наши строительные бригады возвращаются из Либерии"
 lib.982.desc:0 "Строительные бригады, которые были направлены в Либерию для модернизации инфраструктуры, вернулись домой, чтобы обслуживать все, что нам может понадобиться."
 lib.982.a:0 "Дом, милый дом."

