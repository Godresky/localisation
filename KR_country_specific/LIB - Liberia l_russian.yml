 LIB_true_whig_party_desc:0 "В результате, что можно было бы назвать весьма неудивительным исходом, Партия истинных вигов, партия, которая доминировала в либерийской политике с конца XIX века, добилась еще одного срока на выборах в этом году, однако Партия истинных вигов является не столь грандиозна, как может показаться, и положение Эдвина Барклая во главе нации не так надежно, как может показаться..."
