 LIB_freemason_coup_desc:0 "Позволить тайным общества действовать открыто было самой большой ошибкой президента Барклея... Еще хуже, чем закон о гражданстве, за который ему самому теперь придется платить. Масонская партия, обладающая истинным духом свободных людей, вернулась в Либерию, и теперь не каждый в Республике заслуживает свободы..."
 LIB_ultimatum_to_foreigners_desc:0 "С Фрэнком Толбертом, как нашим гроссмейстером, мы имеем право судить каждого человека. Иностранцы в Либерии, владельцы плантаций и беженцы, возможно, не разделяют нашу любовь к свободе. Надо иметь только верных рабочих, чтобы построить великую страну."
 LIB_no_democracy_desc:0 "Причиной падения истинных вигов было не то, что они были коррумпированы, но то, что они должны были потворствовать иностранцам для доказательства собственной власти. Выборы в Либерии никогда не внушали доверия к правительству. Ифа Мо, новый генеральный секретарь, обеспечит нам стабильное правительство."
 LIB_power_to_poros_desc:0 "Мы не должны рассматривать Поро во внутренних районах как неприятность. Может быть, покойный Эдвин Баркли был прав, дав им представительство. Если бы мы использовали власть для этих многочисленных групп, мы могли бы поднять армию, сражающуюся за Свободу и Ифа Мо."
 LIB_totalist_coup_desc:0 "Репрессии в отношении тайных обществ - крайний шаг, но и наша самая большая возможность. Если истинные виги не будут придерживаться самых основ свободы, то они являются врагами свободы и социализма."
 LIB_totalist_2_desc:0 "Союз навсегда, товарищи! Хотя виги могут бежать в Хинтерленд, их встретит миллион свободных людей. Вперед на плантации, раз и навсегда уничтожая надсмотрщиков!"
 LIB_totalist_3_desc:0 "На протяжении почти 100 лет наше порабощение спонсировалось Соединенными Штатами. Хватит! Интернационал порадуется нашему прибытию."
 LIB_totalist_4_desc:0 "Политическая реальность Либерии по-прежнему является оборонительной. Французские изгнанники могут вернуться к нам в любой момент и посягнуть на революцию. Будем готовиться к встрече с французским оружием с усердием."
 LIB_remove_corruption_desc:0 "То, что начиналось как эффективная и современная армия, скатилось в совсем другую категорию. Призывников сегодня легко узнать, марширующих и орущих гимн. Мы созовем наших командиров на совещание."
 LIB_fighting_tooth_nail_desc:0 "Нельзя отрицать, что наши пограничные силы воюют лучше, действуя в небольших дивизиях. Партизанская тактика, хоть и не почетная, является нашей истинной боевой традицией."
 LIB_train_militias_desc:0 "Мы должны обеспечить знание военными местности. Ополченцы могут перехитрить врагов, быстро заняв стратегические позиции."
 LIB_grand_battleplan_desc:0 "Когда Германия переехала в Буш, чтобы претендовать на Миттельафрику, они обнаружили, что инструменты войны - это единственное, что пережило наш суровый климат. Винтовка, понтонный мост, маленькая артиллерия. Это наш хлеб и масло."
 LIB_defense_force_desc:0 "Теперь, когда мы разобрались с основой армии, мы можем сформировать элитные дивизии. Либерийская целевая группа будет нашей последней линией обороны, готовой умереть за свою родину."
 LIB_battle_principles:0 "Принципи ведення війни"
 LIB_copy_best_desc:0 "Пора забыть прошлое. Прошедшие американские учения доказывают, что полностью пехотные подразделения могут выполнять сложные приказы."
 LIB_battle_principles_desc:0 "Когда Германия переехала в Буш, чтобы претендовать на Миттельафрику, они обнаружили, что инструменты войны - это единственное, что пережило наш суровый климат. Винтовка, понтонный мост, маленькая артиллерия. Это наш хлеб и масло."
 LIB_bush_clearing_desc:0 "Это началось тогда, когда мы покорили племена крахнов, вспахав их земли. Мы можем и дальше подчинять континент танками и грузовиками. Им будет негде спрятаться."
 LIB_modern_war_desc:0 "А что, если враг полезет в наши кусты? Мы должны обеспечить нашей армии подготовку и современное оснащение для того, чтобы противостоять превосходящему во всем врагу."
 LIB_new_army_desc:0 "Сегодня наши мужчины поют о женщинах, которых они не будут видеть, находясь на фронтах наших побед. Государственный гимн исполняется через громкоговоритель. Теперь мы - современная армия."
 LIB_ambassador_lessons_desc:0 "Немецкий корабль, уничтоживший наш великий либерийский флот, был крейсером класса 'Дрезден'. Неужели мы не можем разработать корабль, который сможет победить немецкий крейсер, разработанный в 1907 году?!"
 LIB_convenient_convoys_desc:0 "Мы слишком бедны, чтобы позволить себе большой торговый флот. Если мы продадим права на наш военно-морской флаг независимым компаниям и их кораблям, то получим деньги и станем обладателями сильного... бумажного флота."
 LIB_defend_trade_desc:0 "Мы должны полагаться на маневрирование с целью истощения врага, чтобы победить в открытом море. Прямого конфликта с врагом необходимо избегать любой ценой."
 LIB_trade_connections_desc:0 "Любое откровенное проявление силы в открытом море приведет к войне. Вместо подобных учений мы должны вытащить опытных моряков из нашего реестра и проводить их регулярные тренировки."
 LIB_african_airmail_desc:0 "Мы придумали замечательный по расширению наступательных возможностей наших ВВС, не вызывающий подозрений со стороны соседей. Если мы назовем наш план по разработке бомбардировщиков 'Африканской службой воздушной почты', мы сможем провести его без лишнего шума."
 LIB_swamp_eels_desc:0 "Летом опасно спускаться в дельту Басса, где по ночам на охоту выходят угри. Мы взяли эту естественную стратегию в начале XX века и должны использовать впредь."
 LIB_air_force_desc:0 "Мы слишком долго уклонялись от важнейшего нововведения этого века - воздушных сил. Пора исправить это, создав авиабазу и аэропорт в Монровии, которые будут служить нашим экономическим и военным интересам."
 LIB_tuskegee_desc:0 "Мы знаем о энтузиазме некоторых людей в Алабаме, которые готовы помочь нам с пилотированием и разработкой новых самолетов. Очень жаль, что их университет закрыли..."
 LIB_borrowing_research_desc:0 "Эти молодые люди из Алабамы оказались неоценимым приобретением для нашей авиационной программы. Студенты недавно закрытого университета Таскиги, которых мы пригласили, раскрыли дальнейшие планы США по разработке нового невероятного оружия."
 LIB_flying_stars_desc:0 "Молодые асы из Таскиги создали план по развитию программы либерийских истребителей. Они призывают вступать в отряд 'Летающие звезды', потому что они столь же разрушительны, как и звезды, но никогда не падают на землю."
 LIB_secret_societies_desc:0 "Тайные сообщества, хоть и стали объектом предубеждений в США, в Либерии действуют как параллельная правительству полностью законная система. На вершине восседают свободные масоны - орден, в который допускают только американо-либерийцев и которые имеют существенное влияние на партию истинных вигов. Для диких туземцев, неспособных напрямую влиять на правительство, существует Поро. Мы должны либо полностью избавиться от них, либо подчинить своей воле."
 LIB_1939_elections_desc:0 "Только наши самые старые государственные деятели, жившие в 1870 году, смогут вспомнить выборы столь же спорные, как эти. Превосходство партии истинных вигов оспаривается реформистами, синдикалистами и лоббистами. Поскольку мы поддерживаем американские идеалы, мы голосуем с уверенностью в нашей системе правления."
 LIB_election_soccon_desc:0 "Эдвин Барклай выиграл переизбрание, достигнув третьего срока, когда его предшественник не смог. Партия Истинных Вигов гарантирует, что это единственная оспариваемая победа с 1869 года. В своей речи об инаугурации Барклай обещает все начать с чистого листа."
 LIB_election_radsoc_desc:0 "Путь в Президентский дворец был сложным для синдикалистов. Встреча во Внутренних Штатах, тайное сотрудничество с ИРМ, даже распродажа банды Падмора. Все сделано для того, чтобы легально вытеснить режим истинных вигов."
 LIB_election_mrklib_desc:0 "Старейшие Истинные виги умерли, потому что они потеряли милость лучших, Соединенных Штатов. Мы разделили голосование и вышли на первое место. Либерия изменится сейчас, и будет основан лучший союз."
 LIB_election_soclib_desc:0 "Хотя мы верим в Эдвина Барклая, для того чтобы привести Либерию из темноты, он согласился на компромисс. Либерийский народ хочет, чтобы партия освобождала их от физического рабства. А экономическое рабство - эта цена нас устроит."
 LIB_secure_citizenship_desc:0 "Несмотря на принятие Закона о гражданстве 1932 года, многочисленные проблемы мешают национальному праву. Налог на хижину, налог на родные жилища, который также предоставлял право голоса, широко игнорируется. Мы должны решить, следует ли собирать налог на хижину, помогать нашему государственному долгу или отменить его во имя истинной свободы."
 LIB_patronize_allies_desc:0 "Хотя это не соответствует духу закона, мы можем предложить стимулы для возобновления лояльности от американских либерийцев. С другой стороны, этот капитал может быть помещен непосредственно в компании, которые будут решать нашу безработицу и жалкую индустрию."
 LIB_judicial_reform_desc:0 "С начала 20-го века Верховный суд и бюрократия расширялись во власти. Партия истинных вигов позволила этому случиться, и в свою очередь они сбежали и позволили оппозиции сформироваться. Создание судей и бюрократии на основе меритократии может только помочь нам."
 LIB_reconcile_totalists_desc:0 "Когда Джей.Джей. Доссен сообщил о Падморе полиции, он создал разрыв в социалистическом союзе, мы должны иметь это ввиду, чтобы исправить Либерию. Помиловав его и его членов, мы уберем потенциального противника. Мы оба видим цепи рабства, зачем бороться с цепями, если можем разбить их?"
 LIB_emancipation_desc:0 "Когда Либерия была основана в 1847 году, мы были «Землей для всех» так же, как и США. Если мы ничего не добьемся, мы все равно должны освободить принудительных рабочих и открыть образование для всех. Мир позади нас по этому поводу."
 LIB_internationalism_desc:0 "Как сказал нам Джеймс Форд, мы отправимся в Третий Интернационал и Соединенные Штаты. Во Франции мы будем предлагать присоединиться к ним в их великом союзе и для того, чтобы мы навсегда покинули сферу США."
 LIB_amend_constitution_desc:0 "Недостаток нашей Конституции заключается не в том, что она основана на американской системе. Наши основатели приняли интерпретацию Конституции 19-го века, добавив клятву богу и братской любви. Мы должны развестись с братствами и теизмом."
 LIB_immigration_desc:0 "В то время как США охватили иммигрантов из Азии, Европы и Южной Америки, наша иммиграция была минимальной. Это из-за смехотворного требования быть черным, чтобы стать гражданином. И правительство США, и наши благотворители Firestone одобряют."
 LIB_foreign_investment_desc:0 "Дураки в Партии истинных вигов взяли кредиты, чтобы контролировать экономику. Экономика должна быть свободной, чтобы наша резина хоть что-то стоила. Пусть иностранцы приходят и напрямую вкладывают свои деньги и живут в Либерии."
 LIB_holy_materialism_desc:0 "Хотя он называл себя пророком Илии и утверждает, что говорил с ангелом Гавриилом, Уильям Уэйд Харрис теперь является союзником. Его идея в том, что материальное имущество является признаком благодати Бога, - это именно то, что нам нужно в Либерии. Хотя мы не фетишисты, нам нужно больше, чтобы обогатить нашу нацию."
 LIB_race_mixing_desc:0 "Наш союзник, Габриэль Деннис, вернулся из Бразилии с книгой Жуана Батиста де Ласерды. Этот антропологический трактат объясняет недостаток в отрицании смешивания рас. Фактически, смешивание рас - это способ увеличить наш собственный статус как нации в Африке. Старые законы, препятствующие расовому смешиванию, должны закончиться, ради наших детей."
 LIB_legitimize_unions_desc:0 "Решение о тайных обществах раскрыло грязную тайну Либерии, но мы не стыдимся наших профсоюзов. Профсоюзы, растущие в Либерии, не являются врагом, а потенциальным союзником, чтобы сбалансировать наши цели эмансипации с экономической платежеспособностью."
 LIB_spread_unionism_desc:0 "Хотя для модернизации профсоюзов потребуется некоторое время, мы можем распространить это слово. Либерийские журналисты готовы публиковать на французском языке и креольские слова, распространяя социальный либерализм на всю Западную Африку."
 LIB_african_investment_desc:0 "Мы попали в трудные времена из-за краткосрочного мышления Истинных Вигов. Единственный способ гарантировать, что мы никогда не падаем снова, - это следовать плану, изложенному Уилмонтом Е. Деннисом. Мы отправим наши лучших людей из Африки для создания бизнеса и возвращения богатства в Либерию."
 LIB_peculiar_institutions_desc:0 "Несмотря на все наши усилия по предотвращению эмансипации, мы больше не можем. Оценка Гуннара Мирдвала о том, что эмансипация увеличит количество образованных и квалифицированных, разумна. Мы готовы купить нашу свободу, чтобы не уничтожить нашу целостность в Firestone."
 LIB_star_of_africa:0 "Зірка Африки"
 LIB_star_of_africa_desc:0 "Первый Вельткриг поставил под угрозу свободные народы Западной Африки: Либерия, Сьерра-Леоне и Кот-д'Ивуар. Мы должны защитить наших братьев от своих французских и немецких повелителей. Да, Мы последние свободные люди Африки, но, возможно, ненадолго."
 LIB_war_for_africa:0 "Війна за Африку"
 LIB_war_for_africa_desc:0 "Французы слишком долго управляли Сьерра-Леоне и делали это железной рукой. Теперь у нас есть шанс потребовать его возвращения, или это будет означать войну между нами."
 LIB_claim_sierra_leone:0 "Боротьба за Сьєрра-Леоне"
 LIB_claim_sierra_leone_desc:0 "Сьерра-Леоне является частью большого африканского содружества, и это наша территория."
 LIB_liberation_of_west_africa:0 "Звільнення Західної Африки"
 LIB_liberation_of_west_africa_desc:0 "Пока мы не сможем решить, как лучше организовать нашу большую нацию, гражданам Сьерра-Леоне были предоставлены места в нашем парламенте, и мы будем относиться к ним как к равным среди либерийцев."
 LIB_demand_ivory_coast:0 "Похід у Кот-д'Івуар"
 LIB_demand_ivory_coast_desc:0 "Кот-д'Ивуар слишком долго правили другие народы с помощью железного кулака. Теперь у нас есть шанс войти в землю, которая по праву принадлежит нам, и вернуть ее!"
 LIB_ivory_coast_liberated:0 "Кот-д'Івуар окуповано"
 LIB_ivory_coast_liberated_desc:0 "Пока мы не сможем решить, как лучше организовать нашу большую нацию, граждане Кот-д'Ивуара получили места в нашем парламенте, и мы будем относиться к ним как к равным среди либерийцев."
 LIB_keep_our_promise:0 "Дотримання обіцянки"
 LIB_keep_our_promise_desc:0 "Великая Либерия не является национальной концепцией; это скорее сумма многочисленных усилий. Мы все пришли сюда из-за любви к свободе, чтобы воссоединиться с нашей родиной или для счастья. Мы сделаем эту мечту реальностью для всей Западной Африки."
 LIB_military_occupation:0 "Військова окупація"
 LIB_military_occupation_desc:0 "Мы не оставим Сьерра-Леоне и Берег Слоновой Кости незащищенными. Даже альянса недостаточно - вместе мы сильнее, а либерийские войска будут защищать свою свободу нашей жизнью."
 LIB_african_commonwealth:0 "Західноафриканська Співдружність"
 LIB_african_commonwealth_desc:0 "Благодаря нашему полному контролю над Западной Африкой, теперь мы можем сформировать содружество наций, не похожее на то, что было сформировано владыками бывшей Британской империи. Это не позволит нам чрезмерно затягивать себя и сохранит контроль над Западной Африкой."
 LIB_greater_liberia:0 "Велика Ліберія"
 LIB_greater_liberia_desc:0 "Мы слабы, если мы не едины - некоторые считают, что сумма целого больше ее частей, но правда в том, что наши братья в Западной Африке сильнее, если они стоят на нашей стороне под одним знаменем ."
 LIB_integrate_guinea:0 "Інтеграція Гвінеї"
 LIB_integrate_guinea_desc:0 "Приобретение Гвинеи является большой неожиданностью и признаком того, что Западная Африка готова к объединению. Хотя их народы в основном мусульмане, большая честь будет сражаться вместе с нашими братьями-гвинейцами."
 LIB_integrate_mali_and_volta:0 "Інтеграція Малі та Вольти"
 LIB_integrate_mali_and_volta_desc:0 ""
 LIB_integrate_senegal:0 "Інтеграція Сенегалу"
 LIB_integrate_senegal_desc:0 ""
 LIB_great_minds:0 "Великі уми Африки"
 LIB_great_minds_desc:0 "Теперь западноафриканский язык и культура могут процветать. Мы будем говорить на английском, французском и немецком языках, что улучшит нашу жизнь больше всего. Наконец, мы едины и неразделимы навсегда."
 LIB_assess_economy_desc:0 "Наше правительство обязано в общей сложности 6,4 миллиона долларов для частных инвесторов и правительства США. Пока экономический кризис в Америке не начался, правительство США решило привлечь нас к выплате долгов, и наши инвесторы, вероятно, сделают то же самое. Мы должны найти новый источник дохода и быстро."
 LIB_increase_taxes_desc:0 "Бенджамин Франклин, великий американец, однажды сказал, что смерть и налоги были единственной уверенностью в жизни. Ежегодный налог на хижину в размере 1 доллара США, который мы добавили в 1932 году, должен быть увеличен до 3 долларов США. Американский предметы для импорта, такие как одежда и камеры, будут тарифицироваться. Мы разбудим либерийский народ в поисках процветания своих детей."
 LIB_bailout_partner_desc:0 "Нельзя забывать, что наши собственные запасы не спасут нашу ухудшающуюся экономику. Только благодаря сотрудничеству с внешним партнером мы можем спасти экономику. Мы можем спросить компанию Firestone Natural Rubber Company, правительство США или даже Германию."
 LIB_bailout_usa_desc:0 "В конечном счете, США нуждаются в нас больше, чем мы в них нуждаемся. Если на их берег придет война, им понадобится союзник через Атлантику. Пошлите нашего министра иностранных дел в США, выработаем способ простить долг в 3,4 миллиона долларов."
 LIB_american_deal_desc:0 "США согласились на сделку, но это так же сложно, как и раньше. Они рекомендуют объявить банкротство, которое запустит постановление США, которое отпустит наш долг в обмен на принудительные меры жесткой экономии. Либерия во всех отношениях превратится в неинкорпорированную неорганизованную территорию."
 LIB_tax_exemption_desc:0 "Поскольку США теперь формализуют неофициальную власть, которую она оказывает на Либерию, мы теперь получаем некоторые социальные услуги в США. Мы можем попросит, лучше, мы требуем тройного освобождения от налогов, что поможет американским предприятиям прийти в Либерию."
 LIB_land_speculation_desc:0 "Компания Firestone прибыла в Либерию только после того, как спекулянты определили, что земля подходит. Если бы правительство США могло отправить больше спекулянтов на землю, мы могли бы углубить наш пул ресурсов и улучшить инфраструктуру."
 LIB_bailout_firestone_desc:0 "Мы должны определить приоритеты денег, существующих в Либерии. Харви Файрстоун владеет 1,5 млн. акров земли и готов помочь нам в долгах. По его словам, наша платежеспособность является признаком гордости за его бизнес."
 LIB_rubber_plants_desc:0 "Харви Файрстоун согласился заплатить 3 миллиона долларов в виде казначейских облигаций и наличных денег. В свою очередь, он просит либерийское правительство продлить определенные «выгоды» своим коллегам в Форде."
 LIB_facilitate_lobbying_desc:0 "Проблемы в наших министерствах появились из-за нашей сделки с Firestone. У них есть доказательства того, что Firestone занимается рабским трудом и преследует профсоюзы. К счастью, осталось достаточно сил, чтобы закрыть их."
 LIB_repair_railway_desc:0 "Эта новая договоренность с Ford и Firestone требует от нас перестроить магистральную железную дорогу. Мы даже будем строить нашу армию в шеренгу. Давайте посмотрим, достаточно ли смелые наши диверсанты, чтобы попробовать еще раз."
 LIB_bailout_ger_desc:0 "Разве у нашего немецкого посла, Массакуа, не было плана для Германии, чтобы выручить нас? Возможно, у нас были наши разногласия с Германией в прошлом, но это в прошлом. Будущее мира, Африки, вероятно, в их руках."
 LIB_join_germany_desc:0 "Эта сделка - самая большая, с которой мы встречались. Присоединиться к Германской империи, покончить с долгами. Если альтернативой является нищета и, в конечном итоге, рабство, мы выбираем свободу."
 LIB_german_industry_desc:0 "Немецкий метод производства подразумевает обширное планирование в инженерной фазе. В качестве подарка на зерновое побережье отправляется оборудование для сокращения расходов, кафетерий и зажигательная музыка."
 LIB_german_tech_desc:0 "Прибывает второй конвой с учеными и схемами. Кайзер намерен сделать нас стать образцовой колонией, как, например, Нигерия для Британии. Будем надеяться, что Миттельафрика не станет ревновать."
 LIB_economy_direction_desc:0 "Наконец, мы восстановились после спада, начавшегося с Великой Депрессии в США. Теперь мы должны готовить нашу нацию к тому, что принесет будущее. "
 LIB_civ_ind_1_desc:0 "Война позади, а у нас по-прежнему много безработных. Если мы хотим стать самостоятельными, нам нужно сделать долгосрочные инвестиции."
 LIB_mil_ind_1_desc:0 "Любовь к Свободе привела нас в Либерию. Мы проявляем нашу признательность, вооружая себя. Как и наши предки."
 LIB_mobilisation_1_desc:0 "Американо-либерийцы по-прежнему являются ядром нашей армии, а Монровия по-прежнему является основой нашей власти. Мы должны построить новые военные железные дороги, чтобы более эффективно контролировать нацию."
 LIB_civ_ind_3_desc:0 "Монровия, хоть и наша столица, по-прежнему является маленьким городом по европейским меркам. Если мы создадим новую отрасль и дома, мы увидим, как масса рабочих прибывает из Хинтерланда, ища работу."
 LIB_mobilisation_2_desc:0 "Внутренние земли по-прежнему являются домом для подавляющего большинства нашего населения, но большинство из них не контактирует с либерийским правительством, фактически являясь независимыми субъектами. Мы должны расширить нашу инфраструктуру для содействия урбанизации и упростить военную воинскую повинность."
 LIB_civ_ind_2_desc:0 "Мы должны начать строительство в ряде городов на побережье, перемещая население из джунглей и увеличивая наши производственные мощности."
 LIB_mil_ind_3_desc:0 "Когда эта немецкая подводная лодка выпустила предупредительные выстрелы в Монровии в 1921 году, нам негде было спрятаться. Если мы контролируем Монровию, мы контролируем Либерию."
 LIB_mil_ind_2_desc:0 "Хотя Монровия сохранила нас на протяжении почти столетия, нам необходимо распространить нашу зону влияния на юг. Мэриленд, на границе с Кот-д'Ивуаром, предоставляет нам доступ к французским товарам."
 LIB_university_desc:0 "Наша система образования никогда не соответствовала нашей традиции свободы. Мы можем построить новый университет в округе Монтсеррадо, и назвать его в честь Д.Б. Кинга"

