### Tooltips ###

 WLS_weather_storm:0 "§RТеперь, когда Уэльс независим и фактически находится под контролем Партия Уэльса, необходимо определить его будущее.§!"
 WLS_dictatorship:0 "§RВременный законодательный комитет будет распущен и превращен в §Pавтократическую диктатуру§! под руководством Сондерса Льюиса.§!"
 WLS_guided_rule:0 "§GВременный законодательный комитет проведет новые, но §фальсифицированные выборы§! под руководством Сондерса Льюиса.§!"
 WLS_unlikely_guy:0 "§CНесмотря ни на что, временный законодательный комитет выбрал Клемента Дэвиса для формирования нового правительства.§!"
 WLS_democratic_government:0 "§GМы улучшим структуру правительства.§!"
 WLS_revolution_home:0 "§RРеволюционное социалистическое правительство обеспечило контроль над Уэльсом и теперь сформирует новую администрацию.§!"
 WLS_orderly_government:0 "§PВременное правительство§! было распущено и преобразовано в более §Gпостоянную администрацию§!."
 WLS_orderly_government_non_socialist:0 "§PВременное правительство§! было распущено и преобразовано в §Cнесоциалистическую§! администрацию."
 WLS_weapons:0 "§GЧтобы снабдить нашу молодую армию, будут совершаться рейды в различные секретные тайники и склады демобилизованного снаряжения в поисках всего пригодного.§!"
 WLS_forts:0 "§YПо указанию наших союзников мы повторно восстановим теперь заброшенные и недостроенные остатки линии обороны Цитадели.§!"
 WLS_coastal_forts:0 "§CПо указанию наших военно-морских офицеров мы вновь введем в строй линию нефункционирующих береговых батарей.§!"

 wales_paternal_autocrat:0 "Временное правительство и наша метрополия поддерживают §gСондерса Льюиса§!."
 wales_social_conservative:0 "Временное правительство и наша метрополия поддерживают §cПартия Уэльса§!."
 wales_social_liberal:0 "Временное правительство и наша метрополия поддерживают §lPlaid Ryddfrydol Newydd§!."

