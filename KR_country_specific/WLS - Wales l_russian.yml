### Ideas ###

 WLS_unionist_tensions:0 "Провальный национализм"
 WLS_unionist_tensions_desc:0 "Валлийский национализм вошел в моду только в последние годы, и большая часть населения юга остается юнионистским по своей природе. К счастью, наша новая метрополия следит за происходящим, но это не может продолжаться вечно.."
 WLS_economic_breakdown:0 "Экономический упадок"
 WLS_economic_breakdown_desc:0 "Разоренная войной и последовавшей оккупацией экономика Уэльса лежит в руинах."
 WLS_fledgling_army:0 "Неопытная армия"
 WLS_fledgling_army_desc:0 "Валлийская республиканская армия в основном состоит из плохо обученных ополченцев и старых отрядов местной милиции, мы должны построить настоящую армию"

