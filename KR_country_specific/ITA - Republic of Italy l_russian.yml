### Ideas ###
 ITA_republic_federation:0 "Нестабильная Республика"
 ITA_republic_federation_desc:0 "Спасение нашей страны Австрией в 1920 не обошлось нам дешево — Габсбурги вынудили предоставить нашим областям, и особенно Венеции, специальные права как часть федерализации Италии. Но реализация этого решения была приостановлена на семь лет, фактически положив конец федерализму, но создавая бюрократический хаос управления. Оппозиция нынешнему режиму не прекращает свои нападки на устройство государства. Наиболее либеральные элементы выступают за восстановлене федерации и расширение прав регионов, а с крайне-правого фланга раздаются призывы окончательно положить конец демократии и австрийскому влиянию заодно. Политическая ситуация вряд ли стабилизируется в ближайшее время."
 ITA_republic_unitary:0 "Новая Унитарная Республика"
 ITA_republic_unitary_desc:0 "Права и влияние федеральных субъектов были урезаны, и вся власть находится у центрального правительства - правительства, покончившего с выборами и объявившего о преследовании стратегических целей всей страны, в противоположность низменным шкурным интересам индивидов. Подобные инициативы АИН пользуются широкой поддержкой, но далеко не все испытывают похожий энтузиазм — особенно республиканцы и монархисты в провинции."
 ITA_federation_transition:0 "Возрождение Федерации"
 ITA_federation_transition_desc:0 "Совет Федерации был восстановлен, но нам предстоит тяжелая и длительная работа по убеждению народа и чиновничьего аппарата в авторитете органа, который еще совсем недавно полагался за пережиток прошлого, место которому только в музее."
 ITA_federation_secure:0 "Обновление Федерации"
 ITA_federation_secure_desc:0 "Авторитет Совета Федерации не вызывает никакого сомнения, как внутри страны, так и за рубежом. Пришло время обратить внимание на инициативу возвращения земель федеративных субъектов." 
 ITA_austrian_influence:0 "Австрийское влияние"
 ITA_austrian_influence_desc:0 "Австрийское влияние чувствуется в каждой сфере нашего общества, от австрийских владельцев компаний до покорного выслужения высокопоставленных политиков. Но подобное отношение элит вызывает обиду и сопротивление у простого народа, ведь несмотря на защиту нашей державы от красной чумы, австрийцы сокрушили нас во время Вельткрига. Очевидным остается только одно, разрыв с Австрией невозможен без катастрофических последствий."
 ITA_austrian_sanctions:0 "Результат национализации"
 ITA_austrian_sanctions_desc:0 "Нашей экономике потребуется еще немало время после 'развода' от австрийских инвестиций."
 ITA_decentralize_idea:0 "Экономические возможности децентрализации"
 ITA_decentralize_idea_desc:0 "Национальная идея Итальянской Федерации, без всякого сомнения, заключается в расширении прав своих субъектов, которое несет с собой и позитивные экономические тренды."
