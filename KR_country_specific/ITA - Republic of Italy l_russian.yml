 ITA_italo_balbo: "Italo Balbo"
 ITA_italo_balbo_leader_desc: "Розривний. Надзвичайний. Екстремальний. Жорстокий. Але ніколи не нудний. Мало хто міг передбачити, що Італійська Республіка, яка довго розривалася між аристократичною федерацією, яку підтримувала Австрія, та демократією, яку підтримували ідеалісти, буде повалена людиною, яка зневажала обох. на праху, Італо Бальбо проголосив себе Дуче перед своїми легіонерами, і його не зупинять, ні пристойність, ні загроза повстання, ні вторгнення австрійців, ні червона загроза на Захід.\n\nБальбо виріс поблизу Феррари, і Він захоплювався героями Рісорджіменто, особливо Джузеппе Мадзіні, і в 14 років спробував втекти, щоб приєднатися до спроби Річчотті Гарібальді звільнити Албанію від Османської імперії.\n\nКоли спалахнув Велткріг, він перервав навчання та приєднався до Альпіні. Він швидко відзначився своєю мужністю та фанатизмом проти австрійців, отримавши численні нагороди та звання капітана. Під час війни він також вперше був представлений у повітря ремесло: він добровільно пішов на льотну підготовку, коли хвиля почала повертатися проти Антанти. Незважаючи на всі зусилля італійців, вони зазнали поразки, і в 1919 році було підписано перемир’я.\n\nНезважаючи на те, що він виріс під впливом республіканських і соціалістичних поглядів, Бальбо розвинув ненависть до соціалістичної революції. Після того, як залишив свою комісію на знак протесту проти їхньої капітуляції перед австрійцями, він організував власне ополчення для придушення соціалістичної діяльності. Це привернуло до нього увагу однодумця Габріеле Д'Аннунціо, який допоміг заснувати Асоціацію італійських націоналістів.\n\nАНІ став сумно відомим у новоствореній "Італійській Федерації» своїми насильницькими актами тероризму проти про- Австрійські та просоціалістичні діячі. Багато землевласників закривали очі на їхню діяльність, і Бальбо став сумно відомим як один із примусових діячів Д'Аннунціо, легко захоплюючи керівництво після смерті першого.\n\nТепер, змивши своїх політичних опонентів, бачення Бальбо ірредентиста, тоталітарного і націоналістична Італія може бути реалізована. Але чи це дурість, чи він справді наступний Мадзіні, одне можна сказати напевно: попереду довгий шлях."
 
 ITA_pietro_ferdinando: "Pietro Ferdinando d'Asburgo-Lorena"
 ITA_pietro_ferdinando_leader_desc: "Хоча багато хто в Італії мріє про великі зміни, інші озираються назад у минуле — коли все було по-іншому. Для багатьох із таких ностальгіків вони дивляться на Гарібальді чи Мадзіні, на час, коли Італія була сильною та об’єднаною. Є меншість, яка оглядається ще далі.Схоже, що їхня мрія збулася: Великий Герцог П’єтро Фердінандо д’Асбурго-Лорена прийняв титул Президента відновленої Італійської Федерації, сукупності італійських держав до Рісорджіменто. Його сходження на престол, безсумнівно, частково є винагородою за вірне покровительство Австрії італійським аристократам і консерваторам.\n\nП'єтро Фердінандо народився в Зальцбурзі в родині колишнього великого герцога Фердинанда IV Тосканського, однієї з найбільших держав в Італії. Його батько був був скинутий, і у вигнанні зрікся своїх претензій на трон на користь австрійського імператора.Третій син у своїй сім'ї та з огляду на політичні обставини, П'єтро Фердінандо не сподівався повернутися до Тоскани і вступив до австрійської армії.\n\nПід час Світової війни він служив командиром піхоти та допомагав в окупації Північної Італії. Коли перемир’я було вперше підписано, австрійські планувальники почали розробляти плани відновлення старого статус-кво з невеликим поворотом, існуватиме вільна федерація на чолі з Папою, яка буде керувати Італією та придушувати італійські націоналістичні настрої. Оскільки обидва його брати одружилися морганатично, генерал П’єтро Фердинанд був обраний Карлом новим великим герцогом Тоскани.\n\nЦі плани виявилися надто амбітними. Австрійський наступ так і не дійшов до Тоскани, і соціалістичні повстанці заполонили регіон. Крім того, до 1930 року Федерація розпалася, Сицилія та Сардинія залишили, а австрійські війська пішли з півночі. Було проголошено республіку, і П’єтро Фердинанд фактично застряг у юридичному безвиході. Принаймні досі.\n\nЩоб розважитися, князь Габсбургів, як відомо, цінував мистецтво. Він є далеким родичем дому Бурбон-Парма по лінії матері."
 
 ITA_adriano_visconti: "Adriano Visconti"
 ITA_adriano_visconti_leader_desc: "Давним-давно родина Вісконті правила Міланським герцогством. Здавалося б, велике багатство дозволило їм повернутися до влади, а потім і деяким: Адріано Вісконті, австрійський обраний граф Ломбардії, став президентом Італійська федерація. Це іронічний, можливо, навмисний вибір - міланці були одними з найбільш ворожих до імперського правління в Північній Італії, і поразка улюбленого кандидата Австрії у вигляді П'єтро Фердінандо з Тоскани могла сигналізувати про більший ступінь незалежності цієї федерації від Австрії. Можливо, під керівництвом цього молодого графа та повітряного аса Італійська федерація буде чимось більшим, ніж просто маріонетковою державою Габсбургів.\n\nСин Галеаццо Вісконті, Адріано народився під час світової війни в тодішній італійській Лівії, але він був ще маленьким. Коли він повернувся до Італії, він приєднався до військово-повітряних сил у 1936 році, на тлі зростання напруженості на півострові, і продемонстрував неабиякий талант пілота-винищувача. як завжди бачив себе одним. Зухвалий і запальний молодий чоловік, який обійняв посаду графа, щоб забезпечити стабільність у Ломбардії, мало піклувався про дипломатичні витонченості чи думку про те, що граф не може пілотувати винищувач, але все одно лояльний і не має наміру пропускати обов’язки його позицію, бо він бачив зверху наслідки синдикалізму та війни особисто."
 
 ITA_emilio_de_bono: "Emilio de Bono"
 ITA_emilio_de_bono_leader_desc: "Часи були не дуже добрими для Італії, і, здається, життя демократії в Італійській Республіці було швидкоплинним. Зазнавши поразки від іноземних держав і зі спадщиною громадянської війни в Італії, окупанти все ще свіжі в пам’яті, Еміліо де Боно було доручено створити тимчасовий військовий уряд Італії. Зважаючи на обставини, схоже, що генерал де Боно залишиться на посаді ще деякий час.\n\nЕміліо де Боно народився в Ломбардії, віддаленому нащадку Ломбардії Він пішов стопами свого батька і вступив до військової школи, навчаючись у Мілані, а потім у Модені. Офіцер Берсальєрі, де Боно воював в Еритреї та Лівії під час високого періоду нового Італійського королівства, час, який, на жаль, не міг останнє.\n\nКоли в 1915 році Італія доленосно звела свою долю з Антантою, тодішнього полковника де Боно було відправлено воювати проти австрійців. Швидко підвищили його до генерал-майора та лідера "Трапанського» igade, де Боно відзначився і став нагородженим офіцером. Під час оборони гори Граппа наприкінці війни де Боно був співавтором Canzone del Grappa, яка стала патріотичною піснею, незважаючи на остаточну поразку Італії.\n\nСправді, після 1918 року все почало швидко змінюватися. Де Боно потрапив у полон. коли лінії фронту Італії почали руйнуватися, і в полоні спостерігав, як Італія швидко розділилася на громадянську війну. Австрійська влада, відчайдушно прагнучи стабілізувати свою дедалі меншу владу на півночі Італії, звільнила де Боно разом зі своїми людьми служити в Білій армії Італії проти червоної хвилі. Наступна незручна домовленість між Федерацією та Республікою не вплинула на нову кар’єру де Боно — він ненадовго став генеральним директором громадської безпеки в уряді Бономі в перші дні, коли ситуація в Ломбардії та Венеції стабілізувалася. Незважаючи на суперечливий термін, який включав резонансні вбивства політичних дисидентів, він все ж став маршалом Італії.\n\nТепер, коли прийшов новий уряд, де Боно розглядається як літній фігурант іноземного правління. Незважаючи на те, що багато хто критикує його за жорстку політику, і його звинувачують у прихильності до Бальбо та його легіонерів, очікується, що новий військовий уряд продовжуватиме невпинно працювати."
 
 ITA_giovanni_gronchi: "Giovanni Gronchi"
 ITA_giovanni_gronchi_leader_desc: "У країні, де домінують римо-католики, можливо, не було несподіванкою, коли Джованні Гронкі та Італійська народна партія (PPI) взяли на себе керівництво молодою Італійською Республікою. Ця коаліція, де домінують християнські демократи, обіцяє керувати італійською нацією, використовуючи Християнські соціальні вчення — контрастують із антиклерикальними фракціями ліворуч, водночас просуваючи проблеми соціального забезпечення та праці, проти яких виступають правиці.\n\nЛюдина на чолі PPI — Джованні Гронкі, тосканський послідовник отця Ромоло Муррі, один із ранніх засновників християнської демократії в Італії. Спочатку вчитель середньої школи зі ступенем літератури Пізанського університету, коли спалахнув Велткріг, Гронкі воював як офіцер піхоти. \n\nКоли війна закінчилася, Джованні Гронкі повернувся як нагороджений солдатом до погіршення політичної ситуації вдома. Побоюючись антикатолицького насильства, він утік із Тоскани та поїхав до Мілана. Там отець Луїджі Стурцо почав орга. з благословення Риму та Відня вперше запровадити PPI. На відміну від інших християнсько-демократичних партій, що виникли в Італії після громадянської війни, PPI опинилася під республікою і довела, що їй зручно служити як в рамках нав’язаної Австрії федерації, так і в республіканській системі Бономі.\n\nДіяльність Гронкі як активіста та представника PPI мала був різноманітним. Крім того, що він був досить успішним бізнесменом, промисловцем і продавцем, він також був відомий тим, що допомагав організовувати католицькі профспілки, намагаючись підірвати вплив синдикалістів і отримати кращі поступки для робітників. Один із найбільш лівих членів PPI, його сходження до лідерства не було впевненим. Коли Луїджі Стурцо пішов у відставку з поста лідера PPI, Гронкі перебрав владу як частина тріумвірату з Джуліо Родіно та Джузеппе Спатаро. Разом вони сформували фронт проти зростаючого легіонерства в Італії, сподіваючись організувати проти них решту демократичних партій.\n\nВибрання Гронкі президентом Італії тепер підтверджує вплив PPI на італійську політику. Хоча деякі критикують його за дії, які сприймаються як примирливі щодо соціалістів і синдикалістів, його відданість парламентській демократії та його готовність брати участь у деяких економічних реформах робить його стабільним кандидатом, щоб керувати Італією в найближчому майбутньому".
 
 ITA_luigi_einaudi: "Luigi Einaudi"
 ITA_luigi_einaudi_leader_desc: "Іноді, незважаючи на весь хаос і всі швидкі зміни, що охоплюють націю, легше повернутися до того, як було раніше. Тріумф Ліберальної партії Італії є доказом цього факту, а також повторна поява домінуючою партією початку 1900-х років, здавалося б, що старий статус-кво повернувся. Але не все так само - Луїджі Ейнауді є новою людиною, яка обіцяє новий день в Італії. Під його пильним оком лібералізм процвітатиме в Італії та буде більше, ніж просто капіталістичним засобом політичного контролю. Це буде скоріше експансивна ідеологія, що відображатиме інтегрований підхід до моральних, економічних і соціальних міркувань.\n\nЕйнауді народився в 1874 році в невеликому містечку в П’ємонті в сім’ї незначного чиновника. залишився сиротою у віці 14 років. Він пішов до школи в Турині, вивчав економіку під керівництвом Сальваторе Коньєтті де Мартіса.Соціаліст в університеті та співробітник Critica Sociale, його час роботи в журналі закінчився переходом до ліберальна думка. Він провів значну частину свого життя в наукових колах, викладаючи фінанси в школах Туріна та Мілана.\n\n1919 рік змінив усе не лише для Італії, але й для молодого Ейнауді. Професор середнього віку опинився в університеті Бокконі в окупованому Мілані, коли соціалісти та націоналісти-революціонери почали захоплювати великі міста та селища по всій країні. Оскільки багато його студентів покинули навчання, щоб приєднатися до справи, Ейнауді надихнувся знайти власний рух. Франческо Саверіо Нітті познайомив його з національною політикою під час хаотичних перших днів Італійської Федерації, і незабаром став відвертим членом PLI. \n\nХоча Нітті залишився в сицилійському уряді після розпаду Федерації, Ейнауді залишився з керівництвом Федерації в Ломбардії та приєднався до республіканського уряду. Він допоміг реорганізувати лібералів, згуртувавши їх проти аристократичного впливу австрійців та їхніх федеративних союзників, а також націоналістичних легіонерів під проводом Бальбо. Натомість він вирішив запропонувати бачення Італії, яка б максимально поважала свободу людини та заохочувала індивіда шукати форму самореалізації подалі від домінування держави. Він також мріє про європейський федералізм, відмінний від фальшивої та експлуататорської "федерації», нав’язаної Габсбургами, де європейські народи працюють разом, щоб стримувати червону хвилю та сприяти індивідуальним громадянським свободам на всьому континенті."
 
 ITA_marcello_soleri: "Marcello Soleri"
 ITA_marcello_soleri_leader_desc: "Навіть коли часи змінюються, а політики приходять і йдуть, багатьох може заспокоїти те, що біля керма стоїть знайоме обличчя. Марчелло Солері — одне з таких облич, тривалий час політичний діяч Ліберальної партії Італії ще до Weltkrieg. Перед хаосом, який охопив Італію. Його бачення Італії знаменує собою повернення до старого, ліберального домінованого порядку - кинувши виклик католикам праворуч і соціалістам ліворуч.\n\nСорелі народився в Кунео, маленькому містечку поблизу Турин. Його батьки брали активну участь у місцевій політиці та виховували у своїх синах сильне почуття обов’язку. Після навчання в Туринському університеті та отримання диплома з права, фінансованого значними сумами друзями сім’ї, такими як Джованні Джолітті, Солері став за сумісництвом журналіст і юрист.\n\nЙого рання кар'єра була відзначена лівим поворотом, захопленням соціалістами та приєднанням до масонської ложі. Проте він залишався пов'язаним з Джолітті - грандом Ліберальної партії - і допомагав йому кампанія згуртування поміркованої християнської опозиції соціалізму. Солері став мером Кунео у віці 30 років у 1912 році як лідер ліберально-демократичної коаліції. Він розпочав агресивну схему розвитку інфраструктури для створення робочих місць, але перейшов до національної політики протягом року або близько того.\n\nЯк член палати депутатів, Солері часто розривав з Ліберальною партією, особливо коли справа доходила до втручання в Weltkrieg. Спочатку "нейтраліст», він приєднався до піхотного корпусу Альпіні в чині другого лейтенанта. Наприкінці війни він був поранений, що вивело його з бойових дій, коли італійський фронт завалився навколо нього.\n\nОскільки Іваное Бономі працював над створенням стабільного уряду під час громадянської війни, Солері запросили стати міністром фінансів . Він працював над тим, щоб знизити високі податки, накладені на людей під час Світової війни та громадянської війни, які, на його думку, душили італійський бізнес. Підозрюючи австрійський вплив, аристократичних федератів, соціалістів і легіонерів, що піднімаються, Солері працював над мінімізацією цих впливів, уникаючи будь-яких прямих викликів, які могли б дестабілізувати державу.\n\nНещодавно підйом лібералів підштовхнув Солері до лідерства в Італії. Республіка. Тепер, як досвідчений політик, він повинен забезпечити, щоб республіка та її провідна партія залишалися на висоті майбутніх викликів."

 ITA_ivanoe_bonomi: "Ivanoe Bonomi"
 ITA_ivanoe_bonomi_leader_desc: "Зрадник. Розпродак. Маріонетка. Невдача. Іваное Бономі все це чув, але він усе ще щодня старанно бореться за Італію та Республіку. Бути прем’єр-міністром нелегка робота для більшості країн, і, звичайно, не в Коли сицилійці та сардінці вийшли з Італійської Федерації в 1930 році, тодішній прем’єр-міністр Федерації Бономі розпустив Федерацію, сміливий крок, який заснував нову республіку та відсунув монархів, які виросли за кордоном, номінально правлячи Італією. обраний прем'єр-міністром нової Італійської республіки, і його готовність співпрацювати з Австрією, яку дуже критикували, хоча й економічно вигідна, продовжує привертати увагу внутрішніх органів. nОднак було б нерозумно списувати Бономі як просто чергового австрійського колабораціоніста чи політичного костюма. ublic насправді походив як депутат-соціаліст від Мантуї. Народившись у 1873 році, через покоління після першого Рісорджіменто, він виріс ученим і журналістом, коли Італія переходила від стану війни до нового Королівства. Його помірковані погляди та підтримка війни Джолотті в Лівії призвели до того, що його виключили з PSI у 1912 році та вирішив стати співзасновником Італійської соціалістичної реформістської партії (PSRI).\n\nКоли почався Велткріг, він пішов добровольцем на фронт. Однак після короткого перебування він швидко обійняв ряд високопоставлених посад у кабінеті міністрів, зокрема, у відділі громадських робіт, війни та казначейства. Разом з багатьма іншими італійськими політиками, які втекли у вигнання або пішли з політики в 1919 році після принизливого перемир’я, Іваное Бономі був одним із небагатьох, хто наважився залишитися в уряді, коли австрійці почали складати свої умови миру. Погіршення політичної ситуації призвело до того, що Італія впала в громадянську війну та австрійську окупацію північної Італії. \n\nЗрозумівши, що все вийшло з-під контролю, і у відчайдушних спробах залучити певну ліберальну підтримку австрійці дозволили Бономі сформувати компромісний тимчасовий демократичний уряд у Мілані, паралельно їхньому проекту аристократичної федерації. Бономі, зі свого боку, відмовився від своїх відверто соціалістичних поглядів на користь приєднання до новоствореної ліберальної демократії.\n\nПоки що обійшовши австрійців з флангу, Бономі має йти у підступних водах попереду, якщо його Республіка хоче вижити."
 
 ITA_ferruccio_parri: "Ferruccio Parri"
 ITA_ferruccio_parri_leader_desc: "Коли одна зірка згасає, на її місці з’являється інша. Після десятиліть керівництва під керівництвом Іваное Бономі ліберал-демократи з’явилися оновленими під керівництвом Ферруччо Паррі. За підтримки ширшої коаліції Паррі сподівається на нову еру єдності в Бурхлива Італія.\n\nСпочатку шкільний вчитель у Мілані та редактор Corriere della Sera, Weltkrieg назавжди змінив життя Паррі. Приєднавшись у якості офіцера, він був нагороджений за хоробрість і був тричі поранений протягом війни. Під час війни В останні дні війни він був офіцером італійського генерального штабу і був приголомшений тим, що італійська армія зазнавала поразки за поразкою в результаті об’єднаного австро-німецького наступу.\n\nПаррі був частиною італійських військових, які залишилися на свободі. австрійцями, щоб допомогти стабілізувати ситуацію на внутрішньому фронті Італії, оскільки італійські революціонери скинули монархію та намагалися витіснити австрійців з півострова. Він боявся наростаючої хвилі соціалізму і використав свій вплив у Мілані, щоб організувати партизанські групи для протидії проникненню червоних. Він став помірно відомим на місцевому рівні, будучи непохитним республіканським редактором Corriere della Sera, пропагуючи ліберально-демократичну альтернативу синдикалізму.\n\nСпочатку прохолодно ставлячись до Італійської федерації, нав’язаної австрійцями, він став палким прихильником Італійської республіки Бономі, коли вона було проголошено в 1930 році. На той момент він був менеджером найбільшої міланської електричної компанії та приєднався до новоствореної Ліберал-демократичної партії Бономі.\n\nТепер Паррі повинен взяти факел партії та захистити демократичний , помірковані ідеали Республіки."
 
