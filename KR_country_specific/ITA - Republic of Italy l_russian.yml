 ITA_black_monday: "Чорний понеділок вдарив по Італії"
 ITA_black_monday_desc: "Австрійські та німецькі компанії, що продають акції за фатально низькими цінами, розвалили нашу економіку. Уряд має діяти швидко, щоб відновити порядок на ринках."
