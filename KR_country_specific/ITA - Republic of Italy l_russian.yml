### Ideas ###
 ITA_republic_federation: "Нестабільна Республіка"
 ITA_republic_federation_desc: "Коли Австрія врятувала нашу країну в 1920 році, Габсбурги змусили нас надати велику владу нашим складовим державам, особливо Венето, як частині Італійської Федерації. Однак це було відкладено на шість років, фактично розформовано, створюючи заплутану бюрократичну ситуацію. Опозиція також не спричиняє проблем, дехто закликає до відновлення Федерації, а хтось — до повного припинення демократії та австрійського впливу. Політична ситуація навряд чи найближчим часом стабілізується."
 ITA_republic_unitary: "Нова Унітарна Республіка"
 ITA_republic_unitary_desc: "Влада штатів була обмежена, і вся влада тепер належить центральному уряду - уряду, який скасував вибори та оголосив себе вище відповідальності перед народом задля блага всієї країни. Хоча АІН користується великою підтримкою, все ще існує значний опір цьому новому уряду, особливо з боку республіканців і старих монархістів у колишніх штатах країни."
 ITA_federation_transition: "Федерація Відновлена"
 ITA_federation_transition_desc: "Тепер, коли повноваження Ради Федерації відновлено, ми стикаємося з довгим і важким завданням змусити людей і державну службу прийняти своїм урядом те, що вони колись вважали музейним експонатом."
 ITA_federation_secure: "Федерація омолодилася"
 ITA_federation_secure_desc: "Авторитет Ради Федерації в основному беззаперечний як на міжнародному, так і на внутрішньому рівні. Тепер Рада сподівається на реституцію колишніх земель своїх членів."
 ITA_austrian_influence: "Австрійський вплив"
 ITA_austrian_influence_desc: "Вплив Австрії відчувається на всіх рівнях нашої країни, від її власності на багато наших компаній до лояльності багатьох наших найвищих політиків. Невдоволення цим впливом дуже велике, бо навіть якщо вони захистили нас від синдикалістів, вони все одно відповідальні за нашу втрату у Велткрігу. Незважаючи на це, розрив зв’язків з Австрією виявиться важким і дорогим завданням."
 ITA_austrian_sanctions: "Наслідки аціоналізації"
 ITA_austrian_sanctions_desc: "Нашій економіці потрібен час, щоб оговтатися після нашого так званого «розлучення» з австрійським пануванням."
 ITA_decentralize_idea: "Економічні Можливості в Децентралізації"
 ITA_decentralize_idea_desc: "Ідеали Італійської Федерації сприяють сильній регіональній владі. Це має значно полегшити інвестування в органи місцевого самоврядування."
