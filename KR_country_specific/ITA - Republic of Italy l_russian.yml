 ITA_carlo_rosselli_leader_desc: "Не кожен соціаліст почувався комфортно в SRI. Карло Росселлі є "ліберальним соціалістом», який себе називає "ліберальним соціалістом», який відійшов від початкової соціалістичної революції в 1920-х роках, щоб приєднатися до Республіки. Незважаючи на відсутність маси прихильників, швидкі зміни наказ після Чорного понеділка привів Росселлі до влади.\n\nНародився в Римі в заможній тосканській родині, він перебував під впливом своєї матері, видатної італійської республіканки.Він навчався у Відні, а потім у Флоренції, борючись за своє Ще будучи студентом на початку світової війни, Карло приєднався до своїх братів у підтримці інтервенції. Він працював над публікацією пропагандистських матеріалів із програмою Il nostro, включаючи маніфест, що пропагував ідеали Мадзіні та гуманітарну любов. Росселлі пішов на війну офіцером з Альпіні в 1918 році і був змушений воювати під час відступу від австро-німецьких наступів.\n\nКоли ситуація в Італії переросла в громадянську війну, Росселлі закохався в Синді калізм і навіть приєднався до нової Італійської соціалістичної партії. Він навчався в університеті Сієни і став редактором Critica Sociale. Він також знайшов час, щоб відвідати та попрацювати у Франції. Однак, коли громадянська війна в Італії припинилася, а політична параноя зросла, підозра впала на вищий клас Росселлі. Справді, сам Росселлі почав дистанціюватися від марксизму, нахабно опублікувавши Socialisme Liberal у 1930 році — критику марксизму, авторитаризму в соціалізмі та заклик до синтезу демократичного соціалізму та італійського лібералізму.\n\nЦе зробило його дуже непопулярним в Італії. колах, і він зрозумів, що він персона нон грата, коли бойовики напали на його будинок. Росселлі втік із Франції до новоствореної Італійської Республіки. Там він зібрав прихильників своїми ідеями. Багато хто в Республіці вважає його занадто ідеалістичним для такого жорстокого періоду, а його колишні товариші в Соціалістичній Республіці вважають його зрадником. Але Карло Росселлі сповнений рішучості втілити в життя своє бачення лібертаріанської соціалістичної Італії."
 
