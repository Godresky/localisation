 ITA_foreign_policy:0 "Внешняя политика"
 ITA_foreign_policy_desc:0 "Нам необходимо заявить о себе на мировой арене и найти себе подобающего союзника, который бы помог объединить Италию."
 ITA_remove_austrian_influence:0 "Положить конец влиянию Австрии"
 ITA_remove_austrian_influence_desc:0 "Австрийцы по-прежнему контролируют значительную часть [Root.GetAdjective]ой экономики. Несмотря на некоторые потери в краткосрочной перспективе, национализация австрийских корпораций в [Root.GetNameDef] и полное освобождение экономики от иностранного влияния станет первым шагом к величию."
 ITA_attack_austria:0 "Война с Австрией"
 ITA_attack_austria_desc:0 "Словно вампир из легенд, [AUS.GetNameDef] медленно высасывает из нас жизнь. Если мы хотим пересмотреть нынешнее униженное состояние страны, австрийцы должны быть уничтожены."
 ITA_call_for_help:0 "Просьба [From.GetNameDef] о помощи"
 ITA_call_for_help_desc:0 "Мы находимся в состоянии войны с [SRI.GetNameDef], [From.GetNameDef] должны быть уверены, что они следующие в списке на уничтожение. Если у них есть хотя бы толика мудрости, они ответят на наш призыв и помогут сокрушить красную чуму."
 ITA_war_with_venice1:0 "Венеция в огне!"
 ITA_war_with_venice1_desc:0 "Венецианцы восстали против [Root.GetAdjective]ого правительства. Мы должны в кратчайшие сроки сокрушить восстание, иначе соседи усомнятся в наших способностях и вмешаются в наши дела."
 ITA_war_with_venice2:0 "Венеция в огне!"
 ITA_war_with_venice2_desc:0 "Мы полностью потеряли контроль над ситуацией в Венеции. Необходимо не только сокрушить восстание, но и справиться с иностранными интервентами. Если мы не справимся с этим за 6 месяцев, то правительство АИН падет."
 ITA_call_the_austrians_sri:0 "Попросить помощи у Австрии"
 ITA_call_the_austrians_sri_desc:0 "Мы ведём войну с синдикалистами. Нам стоит попросить Австрию о помощи в войне с ними, чтобы мы уж точно победили."
 ITA_join_the_austrian_pact:0 "Союзник австрийцев"
 ITA_join_the_austrian_pact_desc:0 "Австрия создала союз, чтобы защищать Южную Европу, которая находится в сфере их влияния. Нам бы не помешало вступить в этот союз."
 ITA_conference_of_venice:0 "Подписать соглашение с [From.GetNameDef]"
 ITA_conference_of_venice_desc:0 "Включение в состав нашей державы Рим является самоочевидной целью, но для этого не обязательно разрывать отношения и воевать с Понтификом. Мы должны пригласить его в Венецию для подписания Конкордата о статусе Понтифика в будущем."
 ITA_unite_italy:0 "Объединить Италию"
 ITA_unite_italy_desc:0 "Италия снова едина! Но нам еще предстоит реинтегрировать все части державы."
 ITA_attack_italy:0 "Атаковать государство [From.GetNameDef]"
 ITA_attack_italy_desc:0 "Настало время завершить Рисорджименто - мы должны уничтожить [From.GetNameDef] и освободить итальянцев под их властью."
 ITA_invite_into_federation:0 "Пригласить государство [From.GetNameDef] в [Root.GetNameDef]"
 ITA_invite_into_federation_desc:0 "С угрозой социалистической республики покончено. Пришло время сложить оружие и работать над мировым устройством. Так как мы безраздельно доминируем над Апеннинским полуостровом, именно нам стоит взять бремя управления союзом."
 ITA_rally_supporters:0 "Объединение поддержки в СРИ"
 ITA_rally_supporters_desc:0 "Далеко не все довольны сложившейся системой на Апеннинском полуострове, и многие в [SRI.GetNameDef] готовы встать на защиту своего образа жизни против красной чумы. Организации, созданные сразу после конца Гражданской войны, вряд ли смогут бесповоротно переломить ход войны в нашу пользу, но каждая мелочь поможет нашему делу."
 ITA_claim_libya:0 "Претензии на Ливию"
 ITA_claim_libya_desc:0 "Ливия долгое время была самой важной итальянской колонией — долгое время ее рассматривали как продолжение Италии, а не как далекие дикие варварские земли. Но после поражения в Вельткриге Ливия была возвращена больному человеку Европы, что разрушило все великие планы. Теперь, когда Италия восстановлена в своем величии, пришло время вернуть наши законные территории."
 ITA_war_for_libya:0 "Объявить войну [From.GetNameDef]"
 ITA_war_for_libya_desc:0 "Настал час для победоносного возвращения Ливии в лоно Италии, а это означает только войну с [From.GetNameDef]. Viva l'Italia!"
 ITA_demand_libya:0 "Потребовать Ливию"
 ITA_demand_libya_desc:0 "[From.GetNameDefCap] является владельцем Ливии, настало время это исправить. Если они не согласятся с нашими требованиями, то это означает только повторение событий 1912 года."
 ITA_join_reichspakt:0 "Вступить в Рейхспакт"
 ITA_join_reichspakt_desc:0 "Сейчас, когда Австрия вне игры, мы являемся самым сильным южным союзником немцев - и мы их партнеры."
 ITA_resorgimento_decisions:0 "Рисорджименто"
 ITA_resorgimento_decisions_desc:0 "Италия была разделена на искусственные образования со времен Гражданской войны 1920 года. Монархисты, синдикалисты, республиканцы и ссыльные смотрят друг на друга через системы фортификаций. Видя это разделение многие сомневаются в возможности объединения Италии. Но будь на то воля Божья, мы подчиним весь полуостров и восстановим праведный порядок, как это сделали Кавур и Савойский дом 70 лет назад."
