### Decisions ###
 ITA_foreign_policy: "Зовнішня політика"
 ITA_foreign_policy_desc: "Вкрай важливо, щоб ми почали зміщувати нашу увагу назовні та створювати союзи та/або встановлювати зв’язки з іншими націями, щоб зміцнити нашу позицію на світовій арені."
 ITA_remove_austrian_influence: "Усуньте австрійський вплив"
 ITA_remove_austrian_influence_desc: "Австрійці все ще міцно володіють економікою [Root.GetAdjective] — насправді занадто сильно. Хоча це може спричинити деякий короткочасний біль, у довгостроковій перспективі варто було б націоналізувати австрійські корпорації в [Root.GetNameDef] і проголосити нашу повну економічну незалежність."
 ITA_attack_austria: "Напасти на Австрійців"
 ITA_attack_austria_desc: "Як легендарний вампір, [AUS.GetNameDef] повільно висмоктує з нас життя. Якщо ми хочемо коли-небудь по-справжньому відновити себе всередині та на міжнародному рівні, австрійці повинні бути переможені."
 ITA_call_for_help: "Звернись до [From.GetNameDef] по допомогу"
 ITA_call_for_help_desc: "Оскільки [SRI.GetNameDef] воює з нами, [From.GetNameDef] має знати, що вони стануть їхньою наступною ціллю, якщо ми програємо. Якщо вони розумні, вони дадуть відповідь на наш заклик про допомогу зараз, поки не пізно."
 ITA_war_with_venice1: "Венеція у повстанні"
 ITA_war_with_venice1_desc: "Венеціанці повстали проти [Root.GetAdjective] уряду. Ми повинні довести, що здатні швидко впоратися з ними, щоб наші сусіди не переконалися, що ми достатньо слабкі, щоб вони втрутилися та втрутилися."
 ITA_war_with_venice2: "Венеція у повстанні"
 ITA_war_with_venice2_desc: "Ми втратили контроль над ситуацією у Венеції. Тепер ми повинні мати справу з іноземним втручанням, а не тільки здолати повстання. Якщо ми не зможемо завершити це протягом наступних шести місяців, цілком імовірно, що уряд АІН впаде."
 ITA_call_the_austrians_sri: "Телефонуйте австрійцям"
 ITA_call_the_austrians_sri_desc: "Ми воюємо з Синдикалістською Республікою. Ми повинні попросити австрійців прийти, допомогти нам і переконатися, що синдикалісти зазнають поразки."
 ITA_join_the_austrian_pact: "Союзник з австрійцями"
 ITA_join_the_austrian_pact_desc: "Австрія уклала альянс для захисту Південної Європи, точніше своєї сфери впливу. Оскільки ми знаходимося в цій сфері, нам буде вигідно, якщо ми приєднаємося до їхнього альянсу."
 ITA_conference_of_venice: "Підпишіть угоду з [From.GetNameDef]"
 ITA_conference_of_venice_desc: "Хоча ми повинні повернути Рим, немає заклику до насильства проти Святішого Отця. Ми повинні запросити його до Венеції для Конкордату про майбутнє світського правління Папи."
 ITA_unite_italy: "Об'єднати Італію"
 ITA_unite_italy_desc: "Італія знову єдина! Ми повинні працювати над реінтеграцією нашої нації."
 ITA_attack_italy: "Атака [From.GetNameDef]"
 ITA_attack_italy_desc: "Настав час для завершення Воскресіння - ми повинні знищити [From.GetNameDef] і звільнити італійців, які живуть під їх владою."
 ITA_invite_into_federation: "Запросіть [From.GetNameDef] у [Root.GetNameDef]"
 ITA_invite_into_federation_desc: "Оскільки загроза соціалістичної республіки тепер усунена, можливо, настав час залікувати розриви, спричинені громадянською війною. Оскільки ми займаємо явне домінуюче становище на італійському півострові, нам належить лідирувати."
 ITA_rally_supporters: "Пілтримка мітингу зі сторони соціалістів"
 ITA_rally_supporters_desc: "У [ІСП.GetNameDef] існує мережа опору синдикалістам, тим, хто піднявся б, якби його покликали. Вони працюють з часів громадянської війни, і хоча їхні війська можуть зрештою не схилити терези на нашу користь, ми можемо використати всю доступну допомогу."
 ITA_claim_libya: "Повернути Лівію"
 ITA_claim_libya_desc: "Поки поразка Італією у Велткригу не означала, що наша лівійська колонія була відновлена ​​під пануванням Османської Імперії, це була наша найважливіша колонія – продовження самої Італії, а не якась віддалена земля. У нас були великі плани щодо області. Тепер, коли наша нація відновлена, настав час вимагати те, що нам належить по праву."
 ITA_war_for_libya: "Оголосити війну [From.GetNameDef]"
 ITA_war_for_libya_desc: "Настав час повернути Лівію, а це означає війну з [From.GetNameDef], щоб отримати її. Viva l'Italia!"
 ITA_demand_libya: "Повернути Лівію!"
 ITA_demand_libya_desc: "[From.GetNameDefCap] є нинішнім повелителем нашої території у Лівії, і настав час вимагати, щоб вони повернули її нам... інакше це означає війну, як це було в 1912 році."
 ITA_join_reichspakt: "Приєднатися до Рейхспакту"
 ITA_join_reichspakt_desc: "Коли Австрія вже не така могуча держава, ми виступаємо як найсильніший можливий південний союзник для німців - і ми їхні."
 ITA_join_moscow_accord: "Приєднатися до Росії"
 ITA_join_moscow_accord_desc: "Проклятих італійських синдикалістів більше немає, і з їхнім падінням також залишається тільки один спосіб розгромити остаточно німецько-австрійський блок - це об'єднатися з росіянами ."
 ITA_resorgimento_decisions: "Воскресіння"
 ITA_resorgimento_decisions_desc: "Італія була розділена після громадянської війни в Італії 1920 року. Монархісти, соціалісти, республіканці та вигнанці дивляться один на одного з-за своїх укріплень. Зважаючи на цей розкол, мало хто впевнений у швидкому возз’єднанні Італії. Проте, якщо буде Божа воля, ми скоро возз’єднаємо всіх італійців у новому Воскресінні, як Кавур і савойці сімдесят років тому."
 italy_generic_gain_core: "Відновити порядок у §Y[FROM.GetName]§!"
 italy_generic_weaken_resistance: "Послабте опір у §Y[FROM.GetName]§!"
 italy_generic_increase_control: "Збільште контроль у §Y[FROM.GetName]§!"
 ITA_claim_ticino: "Встановіть претензію Іредентистів на Тічино"
 ITA_claim_ticino_desc: "Тічино – це регіон Швейцарії, населений переважно італійцями, і в наших інтересах встановити більш постійні претензії на цей регіон."
 ITA_claim_nice: "Встановлення Іредентистської претензії на Ніцці"
 ITA_claim_nice_desc: "Анексована Францією в 1860 році Ніцца належним чином є частиною італійського володіння, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_savoy: "Встановлення претензій Іредентистів на Савойю"
 ITA_claim_savoy_desc: "Анексована Францією в 1860 році Савойя належним чином є частиною італійського володіння, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_upper_savoy: "Встановлення претензій ірредентистів на Верхню Савойю"
 ITA_claim_upper_savoy_desc: "Анексована Францією в 1860 році Верхня Савойя належним чином є частиною італійського володіння, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_trentino: "Встановлення претензій іредентистів на Трентіно"
 ITA_claim_trentino_desc: "Колись італійська територія Трентіно була передана австрійцям після наполеонівських війн, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_southern_tyrol: "Встановлення претензій іредентистів на Південний Тіроль"
 ITA_claim_southern_tyrol_desc: "Хоча наші претензії на територію слабкі, Південний Тіроль є продовженням Трентіно і колись був частиною римського володіння. У наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_trieste: "Встановлення претензій Іредентистів на Трієст"
 ITA_claim_trieste_desc: "Трієст, який довгий час перебував під домінуванням Австрійської імперії, все ще є італійською територією, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_gorizia: "Встановлення претензій іредентистів на Горіцію"
 ITA_claim_gorizia_desc: "Колись Горіція була частиною Венеції, вона фактично є територією Італії, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_istria: "Встановлення претензії ірредентистів на Істрію"
 ITA_claim_istria_desc: "Колись Істрія була частиною Венеції, вона фактично є територією Італії, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_dalmatia: "Встановити претензію іредентистів на узбережжі Далмації»
 ITA_claim_dalmatia_desc: "Узбережжя Далмації, яке колись входило до володіння Венеції, є фактично територією Італії, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_cattaro: "Встановлення претензії Іредентистів на Каттаро"
 ITA_claim_cattaro_desc: "Порт Каттаро, який колись був частиною Венеції, належав до італійської території, і в наших інтересах встановити більш постійні претензії на цей регіон."
 ITA_claim_fiume: "Встановлення претензії Іредентистів на Фіуме"
 ITA_claim_fiume_desc: "Фіуме, який колись був частиною володінь Венеції, належав до італійської території, і в наших інтересах встановити більш постійні претензії на цей регіон."
 ITA_claim_malta: "Встановлення претензій іредентистів на Мальту"
 ITA_claim_malta_desc: "Острів Мальта є невід’ємною частиною Італії, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_corsica: "Встановлення претензій іредентистів на Корсику"
 ITA_claim_corsica_desc: "Колись Корсика була частиною королівства Генуя, італійська територія, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_occupation_decisions: "Італійська окупація"
 ITA_erode_italian_legitimacy: "Знищити легітимність [From.GetAdjective]"
 ITA_erode_italian_legitimacy_desc: "Уряд [From.GetAdjective] зазнав поразки і тепер переховується у вигнанні. Враховуючи, що їхні претензії на легітимність є далекими від абсолютних, ми зможемо послабити опір [From.GetAdjective] за достатньо часу."

### Republic Path ###
 ITA_social_liberal_victory: "Республіка виживає"
 ITA_social_liberal_victory_desc: "Незважаючи на спокусу АІН та іноземні махінації, Республіка вижила. Незважаючи на те, що АІН все ще існує, нас може втішити те, що республіка в безпеці та захищена від внутрішніх ворогів."
 ITA_protect_democracy: "Захистити демократію"
 ITA_protect_democracy_desc: "Нарешті ми можемо зітхнути з полегшенням – вибори закінчилися, а разом з ними внутрішня напруга нарешті почала розсіюватися. Наша Республіка вистояла."
 ITA_contain_extermism: "Стримувати екстремізм"
 ITA_contain_extermism_desc: "Хоча наша республіка поки що вистояла, незважаючи на виклики з боку радикалів усіх мастей, будь-яка слабкість може стати можливістю для тиранів. Не можна дозволити свободі загинути. Ми повинні придушити соціалістичні та ультранаціоналістичні організації."
 ITA_banking_reform: "Банківська реформа"
 ITA_banking_reform_desc: "Внутрішню вразливість нинішньої глобальної банківської та фінансової системи більше не можна заперечувати. Ми повинні ухвалити надзвичайне законодавство, щоб стабілізувати банкроти та провести найбільш несуперечливі реформи системи."
 ITA_work_programs: "Робочі програми"
 ITA_work_programs_desc: "Безробіття загрожує як добробуту наших людей, так і стабільності нашої країни. Щоб боротися з цим, ми повинні доручити безробітним будівництво нових будівель та інфраструктури."
 ITA_workers_rights: "Права працівників"
 ITA_workers_rights_desc: "Італійські робітники більше ніколи не повинні спокушатися підступною піснею сирени соціалізму, а також бути розчавленими під черевиком роботодавця. Давайте викорінимо зловживання щодо працівників."
 ITA_economic_recovery_act: "Закон про економічне відновлення"
 ITA_economic_recovery_act_desc: "Наші початкові зусилля з відновлення полегшили деякі труднощі, викликані Чорним понеділком. Тепер ми повинні реалізувати комплексний план у тому ж ключі, що й наші попередні ініціативи, щоб повністю покласти край цій депресії."
 ITA_bussiness_relations: "Добрі ділові відносини"
 ITA_bussiness_relations_desc: "Багато хто помилково побоюється, що наш уряд має такі настрої, як соціалісти в По. Щоб заспокоїти ці безглузді занепокоєння, ми повинні організувати регулярні зустрічі з відомими лідерами бізнесу для обговорення питань політики."
 ITA_union_ties: "Профспілкові зв'язки"
 ITA_union_ties_desc: "У той час як багато профспілок підтримали соціалістичне повстання, Ліберально-Демократична Партія тісно співпрацювала з поміркованими профспілками, щоб зміцнити владу нашої республіки під час її бурхливих перших днів. Ми повинні підтвердити нашу відданість продовженню співпраці з профспілками."
 ITA_christian_democracy: "Християнська демократія"
 ITA_christian_democracy_desc: "Християнство підтримує співчуття до людства та встановлює здорові моральні принципи. Ці цінності є невід’ємною частиною демократії нашої нації та мають офіційно стати кредо нашої партії."
 ITA_ubranization: "Урбанізація"
 ITA_ubranization_desc: "Наші міста стагнували через несприятливе завершення світової війни та руйнівні наслідки Громадянської війни, а разом з ними наша промислова потужність також знизилася. Оскільки Чорний понеділок закінчився, ми тепер маємо можливість відновити наші промислові центри і розпочати урбанізацію."
 ITA_stable_democracy: "Стабільна демократія"
 ITA_stable_democracy_desc: "Економічна криза добігла кінця, і екстремістські політичні виклики подолано. Італійська демократія тепер функціонує як ніколи раніше, і наша нація стала помітно стабільнішою."

### ANI Path ###
 ITA_ani_elected: "АІН у влади"
 ITA_ani_elected_desc: "Асоціація Італійських Націоналістів взяла владу в Республіці та почала перетворювати Італію на державу легіонерів, оскільки вони обіцяють знищити всіх ворогів Італії та повернути Італії велич».
 ITA_purge_red_meance: "Очищення червоної загрози"
 ITA_purge_red_meance_desc: "Демократія — це обман, а її інституції нездатні протистояти соціалістичному проникненню. Усі державні службовці мають бути всебічно оцінені, і якщо можна виявити будь-який зв’язок із соціалістичною організацією будь-якого роду, вони мають бути негайно усунені зі своїх посад. "
 ITA_italian_militerism: "Італійський мілітаризм"
 ITA_italian_militerism_desc: "На нашу країну можуть напасти будь-якої миті. Усі справжні сини Італії повинні завжди бути пильними, готовими захистити свою країну в будь-який момент. Ми повинні зробити все можливе, щоб нагадати людям про їхній обов’язок."
 ITA_four_economic_battles: "Чотири економічні битви"
 ITA_four_economic_battles_desc: "Наша нація лежить у руїні не через поразку будь-якого націоналістично налаштованого італійця, а через дії такої кількості бовдурів у всьому світі. Ми ніколи більше не повинні бути вразливими до іноземної некомпетентності. Кожна з чотирьох найбільших проблем, з якими стикається з нашою нацією слід боротися і перемагати по черзі."
 ITA_destroy_austrian_influence: "Створити унітарну республіку"
 ITA_destroy_austrian_influence_desc: "Республіка надала надто велику автономію своїм державам-членам, залишкам австрійського впливу та Федерації. Настав час скасувати їхні права та передати всю владу в руки центрального уряду – навіть якщо це цілком може означати боротьба з тими, чию автономію ми позбавляємо."
 ITA_corporate_alliance: "Корпоративний альянс"
 ITA_corporate_alliance_desc: "Природне людське бажання отримувати прибуток і успіх аж ніяк не є поганим, але його потрібно використовувати для служіння інтересам людей і нації. Ми повинні підійти до великих і малих компаній, які показали, що вони патріотичні, і почати інтегрувати їх в державний апарат."
 ITA_corporate_militarism: "Корпоративний мілітаризм"
 ITA_corporate_militarism_desc: "Нашим корпоративним союзникам слід залучити роботу над будівництвом серії нових державних збройних заводів."
 ITA_purge_opposition: "Очистити опозицію"
 ITA_purge_opposition_desc: "Деякі оманливі дурні не хотіли відмовлятися від своїх безсильних демократичних ідеалів. Оскільки їх нелегко переконати прийняти націоналістичні погляди, їх слід усунути з державної служби та корпоративного керівництва."
 ITA_centralized_power: "Централізована потужність"
 ITA_centralized_power_desc: "Венеціанське незгоду було придушено, і влада тепер повністю належить центральному уряду."
 ITA_military_loyalty: "Вірні військові"
 ITA_military_loyalty_desc: "Політичні виклики з боку збройних сил призвели до повалення незліченних режимів. Щоб забезпечити лояльність, ми повинні пропонувати генералам низькі посади в нашій цивільній адміністрації та інші політичні послуги".
 ITA_italian_liberation: "Визволення Італії"
 ITA_italian_liberation_desc: "День возз’єднання Італії швидко світає, і ми повинні бути повністю готові звільнити решту півострова, коли з’явиться нагода."
 ITA_italy_is_reborn: "Італія відроджується"
 ITA_italy_is_reborn_desc: "Італія відродилася, як фенікс, який знову відроджується. Тепер сама ідентичність нашої нації має бути зацементована. Італія буде переформована та реформована в нову державу, яка є національною, республіканською, пролетарською, соціальною та, перш за все, італійською."

### Monarchy Path ###
 ITA_king_of_italy: "Відновлення Федерації"
 ITA_king_of_italy_desc: "Хоча республіканізм керував нашою країною протягом семи років, настав час повернутися до децентралізованого аристократичного правління Італійської Федерації."
 ITA_invest_in_countryside: "Інвестуйте в сільську місцевість"
 ITA_invest_in_countryside_desc: "Сільські райони зберігають традиції та мораль, на відміну від будь-якого міста. Спустошену сільську місцевість необхідно відновити, якщо наш уряд хоче мати підтримку населення."
 ITA_decentralization: "Ідеали децентралізації"
 ITA_decentralization_desc: "Італійська федерація підтримує економічну свободу серед своїх держав-членів, при цьому центральний уряд допомагає, коли це необхідно, і тримається осторонь, коли ні. Таке ставлення має зробити наші країни-члени багатшими."
 ITA_state_intervention: "Державне втручання"
 ITA_state_intervention_desc: "Вільний ринок явно зазнав краху, бо якби він був успішним, ліберали залишилися б при владі. Лише через державне втручання ми можемо покласти край падінню наших ринків."
 ITA_build_legitimacy: "Створення легітимності"
 ITA_build_legitimacy_desc: "Для багатьох італійська федерація була в їхньому житті не більше ніж іноземним нав’язуванням. Вони розглядають наш уряд як нерелевантний анахронізм, який незабаром впаде. Ми повинні запевнити їх, що це не так."
 ITA_fight_republicanism: "Боротися з республіканізмом"
 ITA_fight_republicanism_desc: "Тепер ми маємо політичний вплив, щоб активніше боротися з впливом республіканців у нашому уряді. За допомогою політичного маневрування можна виправдати звільнення головою Федерації найбільш ворожих республіканських політиків."
 ITA_traditional_values: "Традиційні цінності"
 ITA_traditional_values_desc: "Революційні ідеали, які поширилися в усьому світі, є огидними та порушують мораль. Ми повинні стати оплотом традиціоналізму в Європі."
 ITA_church_ties: "Церковні зв'язки"
 ITA_stable_institutions: "Стабільні установи"
 ITA_stable_institutions_desc: "Хоча ліберали та соціалісти звинувачують монархії та консервативні уряди у неспроможності адаптуватися до часу, саме вони діють надто поспішно. Ми, які спостерігали надто багато змін, щоб порахувати, і пережили їх усі, кажемо, що традиційні інститути мають силу , і ми доведемо це людям."
 ITA_church_ties_desc: "Католицька віра забезпечує міцні моральні цінності та надійну основу для належної поведінки урядів. Ми повинні підтвердити нашу відданість католицизму та наблизитися до консервативних елементів у Церкві."
 ITA_end_depression: "Повернення процвітання"
 ITA_end_depression_desc: "Після багатьох ініціатив, деяких успішних і деяких невдалих, ми зупинили економічний спад. Нарешті ми можемо заявити, що покінчили з негативними наслідками Чорного понеділка, і наші люди можуть відновити економічну стабільність і дивитися в процвітаюче майбутнє."
 ITA_defend_the_kingdom: "Захист Федерації"
 ITA_defend_the_kingdom_desc: "Наша країна ніколи не буде повністю захищена від нападу. Ми повинні побудувати нові укріплення та інші засоби захисту, щоб запобігти успіху будь-якого ворожого вторгнення."
 ITA_towards_risorgimento: "До об’єднаної Італії"
 ITA_towards_risorgimento_desc: "Тепер, коли ми довели нашому народу справедливість нашого правління, ми готові об’єднати Італію. Нехай усі, хто стоїть на нашому шляху на світовій арені, впадуть так само, як наші внутрішні суперники! Viva l'Italia!"

### Economic Focuses ###
 ITA_assess_the_economy: "Фінансуйте італійську промисловість"
 ITA_assess_the_economy_desc: "Інститут економічної реконструкції був створений у 1924 році для відновлення нашої важкої промисловості після громадянської війни. Ми повинні надати йому більше фінансування, щоб він міг продовжувати допомагати промисловості нашої країни."
 ITA_industrial_improvements: "Промислові вдосконалення"
 ITA_industrial_improvements_desc: "Більша частина промисловості нашої країни знаходиться в занедбаному стані, а ті заводи, які все ще працюють, стають все більш архаїчними. Щоб вирішити цю проблему, ми повинні започаткувати державну програму модернізації заводів."
 ITA_create_autostrada: "Створити автостраду"
 ITA_create_autostrada_desc: "Автострада була задумана як система широких доріг, що з’єднують великі міста. Хоча громадянська війна призупинила плани щодо її будівництва, тепер ми маємо можливість побудувати принаймні частину оригінальної системи."
 ITA_support_auto_industry: "Підтримуйте автомобільну промисловість"
 ITA_support_auto_industry_desc: "Італія була осередком автомобільних інновацій з моменту народження галузі. Ми повинні скористатися цією перевагою та запровадити значні субсидії для автомобільної промисловості з метою збільшення виробництва."
 ITA_modernize_agriculture: "Модернізація сільського господарства"
 ITA_modernize_agriculture_desc: "Багато невеликих фермерських господарств у сільській місцевості не тільки все ще постраждали від громадянської війни, але також не змогли прийняти нові сільськогосподарські технології та методи вирощування. Ми повинні субсидувати імпорт сучасного сільськогосподарського обладнання, щоб прискорити цей процес ."
 ITA_create_theistituto_luce: "Створити Istituto Luce"
 ITA_create_theistituto_luce_desc: "Багато дисидентів, безумовно, відклали б свій гнів, якби їм тільки вдалося показати правду. Щоб продемонструвати їм нашу незаперечну доброзичливість, ми повинні створити відділ, присвячений народному просвітництву та моралі за допомогою нових форм засобів масової інформації."
 ITA_economic_planning: "Економічне планування"
 ITA_economic_planning_desc: "Оскільки закінчилася депресія, спричинена Чорним понеділком, ми повинні переконатися, що подібний колапс ніколи не повториться. Для цього ми повинні створити урядову організацію, зосереджену на довгостроковій економічній політиці."
 ITA_new_defense_contracts: "Нові оборонні контракти"
 ITA_new_defense_contracts_desc: "Озброєння в нещодавно звільнених частинах Італії можна легко розширити. Уклавши контракти на ці об’єкти, ми можемо сприяти їх розширенню."
 ITA_military_contacts: "Військові контракти"
 ITA_military_contacts_desc: "Щоб стимулювати економічну діяльність і одночасно озброювати нашу армію, ми повинні укласти додаткові контракти на стрілецьку зброю для менших об’єктів озброєнь."
 ITA_defense_contracts: "Контракти на оборону"
 ITA_defense_contracts_desc: "Військова промисловість є важливою економічною галуззю. Тісно співпрацюючи з підрядниками та пропонуючи нові контракти, ми можемо сприяти розширенню багатьох збройних потужностей."
 ITA_military_economics: "Воєнізована економіка"
 ITA_military_economics_desc: "Економіка та військо не повинні суперечити, вони мають бути як дві взаємодоповнюючі шестерні у великій машині."
 ITA_new_economy: "Нова економіка"
 ITA_new_economy_desc: "З об’єднанням Італії ми тепер повинні зосередитися на економічному розвитку тих частин країни, які колись були для нас втрачені."
 ITA_research_institutes: "Науково-дослідні інститути"
 ITA_research_institutes_desc: "Наш науково-дослідний апарат прийшов у занепад. Ми не повинні дозволити нашим ворогам отримати технологічну перевагу. Давайте заснуємо нові державні науково-дослідні інститути."
 ITA_new_venetian_arsenal: "Новий венеціанський арсенал"
 ITA_new_venetian_arsenal_desc: "Венеція колись була домом для однієї з найбільших у Європі верфей, і її доки все ще мають бажання розширюватися. Давайте заснуємо новий військово-морський арсенал у Венеції."
 ITA_market_protection: "Захист ринку"
 ITA_market_protection_desc: "Щоб стимулювати внутрішнє виробництво, економіка має бути захищена від грабіжницької торгової політики іноземних держав. Ми повинні застосувати високі тарифи на певні готові товари."
 ITA_synthetic_research: "Синтетичні дослідження"
 ITA_synthetic_research_desc: "Нашій країні не вистачає внутрішніх джерел нафти та каучуку. Проте ми можемо виробляти їх із великої щедрості природних ресурсів на італійському півострові."
 ITA_expand_research_institutes: "Розгорнути дослідницькі інститути"
 ITA_expand_research_institutes_desc: "Наші нещодавно засновані науково-дослідні інститути ефективно ліквідували технологічний розрив між нашою нацією та іншими державами Європи. Давайте реформуємо ті частини нашого дослідницького апарату, які виявилися неефективними, і оптимізуємо всю систему."
 ITA_new_industry: "Нові галузеві програми"
 ITA_new_industry_desc: "Тепер італійські заводи знову можуть служити Італії. Тепер ми повинні працювати над інтеграцією їх у нашу країну."
 ITA_expand_dockyards: "Розгорнути верфі"
 ITA_expand_dockyards_desc: "Порти більшої частини країни лежать у руїнах, ми повинні розширити та відремонтувати їх."
 ITA_expand_air_ports: "Розгорнути аеропорти"
 ITA_expand_air_ports_desc: "Авіаційна промисловість швидко розвивається в усьому світі. Ми повинні бути в авангарді цього нового економічного сектора."
 ITA_expand_the_autostrada: "Розгорнути автостраду"
 ITA_expand_the_autostrada_desc: "Автострада була благом для північно-східної Італії, і оскільки решта території тепер під нашим контролем, ми можемо розширити її по всьому півострову."
 ITA_southern_industry: "Індустріалізація Півдня"
 ITA_southern_industry_desc: "Південь завжди відставав у своєму промисловому розвитку. Ми повинні працювати, щоб усунути цей розрив."
 ITA_italian_factories: "Фабрики для Італії"
 ITA_italian_factories_desc: "Значна частина Італії залишається слаборозвиненою. Якщо ми дійсно хочемо стати однією з великих держав Європи, це має змінитися."
 ITA_italian_miracle: "Італійське диво"
 ITA_italian_miracle_desc: "Возз’єднана Італія оговталася від попередніх проблем і вийшла на світову арену як одна з найбільших економік Європи."

### Unification ###
 ITA_unification: "Почати Воскресіння"
 ITA_unification_desc: "Час настав. Італія, ця чудова країна достатку, знову об'єднається. Viva l'Italia!"
 ITA_naval_exercises: "Військово-морські навчання"
 ITA_naval_exercises_desc: "Для демонстрації сили та підвищення моралі військово-морських сил ми повинні організувати серію військово-морських навчань в Адріатичному морі. Нехай тремтять вороги нашої країни."
 ITA_reenforce_po_line: "Створіть оборонну лінію По"
 ITA_reenforce_po_line_desc: "Пошарпана оборона, яка зупинила синдикалістів у 1920 році, не зупинить їх зараз. Ми повинні побудувати наші прикордонні форти та траншеї, щоб підготуватися до наступного нападу соціалістів."
 ITA_military_exercises: "Військові навчання"
 ITA_military_exercises_desc: "Для демонстрації сили та зміцнення морального духу нашої армії ми повинні організувати серію майже бойових навчань біля річки По. Нехай тремтять вороги нашої нації."
 ITA_italy_is_united: "Італія єдина"
 ITA_italy_is_united_desc: "Це зроблено, Італія, прекрасна Італія, знову ціла. У серцях усіх патріотів цей момент залишиться в пам’яті назавжди."
 ITA_naples_officers: "Набір сицилійських генералів"
 ITA_naples_officers_desc: "Сицилійський офіцерський корпус, яким би огидним не був його колишній король, безперечно має багато компетентних генералів. Чи варто цим генералам дозволити служити Італії?"
 ITA_sardinian_officers: "Набір сардинських генералів"
 ITA_sardinian_officers_desc: "Багато хороших людей воювали і загинули за Сардинію. Тепер, коли рани війни починають загоюватися, доля генералів Сардинії має бути вирішена."
 ITA_italian_irredentism: "Політика італійського ірредентизму"
 ITA_italian_irredentism_desc: "З об’єднанням Італії та розв’язанням деяких із найнагальніших питань внутрішньої політики ми можемо дивитися назовні, особливо на ті землі, які за правом мають належати Італії."
 ITA_nationalist_question: "Стабільна Італійська Республіка"
 ITA_nationalist_question_desc: "Наша політика була нестабільною після закінчення громадянської війни, але тепер, коли Італійська Республіка править всією Італією, ми нарешті можемо покласти край нестабільності, яка мучила нас роками."

### Military Army Focuses ###
 ITA_mobile_warfare_focus: "Політика Родольфо Граціані"
 ITA_mobile_warfare_focus_desc: "Найспритніша армія має значну перевагу на полі бою. Хоча наші вороги можуть претендувати на незліченну кількість мільйонів у своїх рядах, якщо наші сили достатньо швидкі, щоб повністю використати тактичні можливості, ми переможемо."
 ITA_grand_battle_plan_focus: "Політика Еміліо Де Боно"
 ITA_grand_battle_plan_focus_desc: "Підтримка оперативної цілісності та виконання добре розроблених планів є ключовими для перемоги в сучасній війні. Провал Італії у Велткригу можна найлегше пояснити некомпетентним плануванням і нехтуванням загальної стратегії. Це ніколи не повториться."
 ITA_superior_firepower_focus: "Політика Етторе Бастіко"
 ITA_superior_firepower_focus_desc: "Сучасна зброя дозволяє знищувати ворога здалеку. Ми повинні збільшити наші збройні сили великою кількістю артилерії та іншого допоміжного обладнання."
 ITA_begin_modernizing: "Почати модернізацію"
 ITA_begin_modernizing_desc: "Оскільки наша армія тепер керується центральною доктриною, ми можемо розпочати капітальний перегляд її структури та складу."
 ITA_modernize_alpini: "Модернізувати Alpini"
 ITA_modernize_alpini_desc: "Якби не хоробрість і вміння Альпіні, Італія, безсумнівно, швидше впала б перед Центральними державами під час Світової війни. Ці неймовірні альпіністи, однак, занепали після закінчення Світової війни. Ми повинні зосередитися на тому, щоб повернути Альпіні повертається до бойової форми."
 ITA_create_paratroopers: "Реформуйте Arditi"
 ITA_create_paratroopers_desc: "Arditi представляють найкраще, що може запропонувати Італія. Ці елітні підрозділи спеціалізуються на проникненні, особливо за допомогою нетрадиційних засобів і в суворих умовах. Давайте реорганізуємо Arditi, щоб краще представляти роль сил спеціального призначення в сучасній війні, яка швидко розвивається."
 ITA_high_command_reform: "Реформи верховного командування"
 ITA_high_command_reform_desc: "Верховне командування італійських військ залишилося розколотим через поділ самої землі. Проте з того часу його структура залишилася незмінною. Давайте реорганізуємо Верховне командування відповідно до вимог нашої поточної ситуації».
 ITA_italian_armored_cars: "Італійські броньовані автомобілі"
 ITA_italian_armored_cars_desc: "Броньовані автомобілі виявилися ефективними під час Світової війни як спосіб підвищити мобільність військ, так і забезпечити дешеву та ефективну вогневу підтримку. Оскільки наша армія тепер зосереджена на мобільності, наші броньовані автомобілі також повинні бути переобладнані, а їх доктрина змінена, щоб краще відповідати цьому новому стиль бою."
 ITA_cruiser_tanks: "Крейсерські танки"
 ITA_cruiser_tanks_desc: "Крейсерські танки спеціально розроблені для підтримки мотопіхоти. Це кавалерія сучасної епохи."
 ITA_artillery_effort: "Артилерійське зусилля"
 ITA_artillery_effort_desc: "Наша артилерія та інше допоміжне обладнання має бути бездоганно інтегровано в наші наземні підрозділи. Жодна атака не повинна здійснюватися без підтримки".
 ITA_infantry_tanks: "Піхотні танки"
 ITA_infantry_tanks_desc: "Броньована техніка має тісно співпрацювати з піхотою, щоб обидві могли битися ефективніше."
 ITA_planning_school: "Школи планування"
 ITA_planning_school_desc: "Усім сержантам необхідно запропонувати певний ступінь офіційної підготовки офіцерів, а не покладатися лише на досвід. Щоб досягти цього, ми повинні створити кілька нових офіцерських академій, орієнтованих на надання коротких додаткових курсів підготовки сержантам. Це, як ми вважаємо, значно покращить здатність окремих підрозділів правильно інтерпретувати та виконувати накази."
 ITA_commander_initative: "Ініціатива командира"
 ITA_commander_initative_desc: "Офіцерам необхідно надати можливість реагувати на зміни в тактичній ситуації їхніх підрозділів. Ми повинні заохочувати офіцерів планувати та діяти відповідно до ситуації на місці."
 ITA_modernize_guns: "Модернізуйте нашу зброю"
 ITA_modernize_guns_desc: "Наші збройні сили в основному все ще покладаються на ту саму застарілу зброю, що й під час Світової війни. Ми повинні привести нашу стрілецьку зброю до рівня решти Європи."
 ITA_create_the_saf: "Servizio Ausiliario Femminile"
 ITA_create_the_saf_desc: "Потенціал італійських жінок щодо участі у військових діях все ще залишається в основному невикористаним. Створивши жіночі волонтерські загони для виконання допоміжних функцій в армії, ми можемо почати використовувати здібності наших шановних сестер."
 ITA_finish_reforms: "Закінчити реформи"
 ITA_finish_reforms_desc: "Армію майже повністю реформовано. Тепер наші солдати й офіцери готові відновити належне Італії місце серед великих держав Європи."

### Military Navy Focuses ###
 ITA_republican_navy: "Marina Nazionale Italiana"
 ITA_republican_navy_desc: "Наш флот все ще організований у тій самій імпровізованій структурі, як і після початку громадянської війни. Ми повинні централізувати наше військово-морське управління під новою структурою."
 ITA_merchant_marine: "Торговельний флот"
 ITA_merchant_marine_desc: "Під час Великої Вітчизняної війни Атлантика стала кладовищем для торгових кораблів наших союзників, і оскільки успіх у наступній війні, безсумнівно, не менше залежатиме від здатності наших торговельних кораблів долати небезпечні води, ми повинні мати центральну торговельну службу адміністрація судноплавства для нагляду за конвоями."
 ITA_modernize_the_navy: "Модернізація флоту"
 ITA_grand_navy: "Великий флот"
 ITA_grand_navy_desc: "Наш флот має бути швидко розширений, зосередившись на виробництві нових капітальних кораблів."
 ITA_heavy_cruisers: "Важкі крейсери"
 ITA_battle_cruisers: "Бойові крейсери"
 ITA_battle_cruisers_desc: "Бойові крейсери швидкі та озброєні великою гарматою. Хоча лінійних крейсерів може бути недостатньо, щоб сформувати ядро ​​нашого флоту, вони відіграють важливу роль."
 ITA_battleships: "Італійські лінкори"
 ITA_battleships_desc: "Лінкори є гордістю будь-якого військово-морського флоту. Великі, добре броньовані та озброєні, і дорогі у виробництві, нові лінкори, які надходять до нашої військово-морської служби, безсумнівно, будуть сигналом світу, що ми прагнемо повернути своє місце у світі."
 ITA_defend_the_coast: "Захистити узбережжя"
 ITA_defend_the_coast_desc: "Новий військово-морський флот має бути орієнтований на захист нашого узбережжя та знищення ворожого торгового флоту."
 ITA_subs: "Італійські підводні човни"
 ITA_subs_desc: "Підводні човни були використані Німеччиною з великим успіхом у Велткригу. Ми повинні мати власний підводний флот, щоб наш флот був ефективним."
 ENG_destroyers: "Італійська берегова охорона"
 ITA_destroyers_desc: "Потрібно створити нову гілку ВМС, яка буде зосереджена на захисті наших територіальних вод."
 ENG_light_cruisers: "Легкі крейсери"
 ITA_light_cruisers_desc: "Легкі крейсери — це універсальні платформи підтримки, які можуть значною мірою допомогти великим і малим кораблям."
 ENG_reenforce_the_coast: "Зміцнення узбережжя"
 ITA_reenforce_the_coast_desc: "Північне узбережжя Адріатичного моря є нашою рятівною лінією до світових ринків, тому ми не можемо дозволити йому потрапити в руки ворога. Ми повинні побудувати нові берегові укріплення, щоб жоден ворог не висадився на цих берегах."
 ITA_republican_marines: "Розширити бригаду Сан-Марко»
 ITA_republican_marines_desc: "Щоб вести війну на чужих берегах або висадитися за лінією ворога та порушити його організацію, нам потрібно буде інвестувати в нове десантне обладнання та методи навчання."
 ENG_rule_the_seas: "Пануй над морями"
 ITA_rule_the_seas_desc: "Наш флот тепер принаймні дорівнює старій Regia Marina, і він повністю готовий захищати Італію та обрушуватися на її ворогів, як велика хвиля."

### Military Air Force Focuses ###
 ITA_establish_anr: "Aeronautica Nazionale Italiana"
 ITA_establish_anr_desc: "Наші невеликі військово-повітряні сили складаються з волонтерів, які використовують ту невелику кількість літаків, які можна зібрати з іноземних надлишків. Ми повинні створити офіційні військово-повітряні сили та підготуватися до навчання нових пілотів."
 ENG_pilot_training: "Навчання пілотів"
 ITA_pilot_training_desc: "Добровольці, які зараз складають основну частину наших військових пілотів, здебільшого колишні ентузіасти-любителі з достатніми навичками в повітрі. Ми повинні залучити цих досвідчених пілотів до роботи, щоб створити режим навчання для нових пілотів."
 ENG_upgrade_air_ports: "Оновити аеропорти"
 ITA_upgrade_air_ports_desc: "Для розміщення справжніх військово-повітряних сил різні невеликі цивільні аеродроми, які всіяні сільською місцевістю, мають бути націоналізовані та розширені."
 ITA_aviation_industry: "Авіаційна промисловість"
 ITA_aviation_industry_desc: "Італійські виробники літаків загальмували турбулентність, яка охопила півострів після закінчення Великої Вітчизняної війни. Щоб повернути їх до рівня іноземним компаніям, вони повинні були підтримати."
 ENG_army_air_support: "Стратегічний фокус"
 ITA_army_air_support_desc: "Наші військово-повітряні сили мають бути зосереджені на завданні шкоди промисловості та військовому потенціалу супротивника — наступ є ключовим, а не захист."
 ENG_bomber_efforts: "Зусилля бомбардувальника"
 ITA_bomber_efforts_desc: "Щоб справді допомогти армії, наші повітряні сили повинні бути здатні знищити укріплені позиції та порушити інфраструктуру противника. Щоб досягти цього, ми повинні зосередитися на розробці нових тактичних і стратегічних бомбардувальників."
 ENG_air_supremcy: "Перевага в повітрі"
 ITA_air_supremcy_desc: "Небо має бути вільним від ворогів, а наші армії не повинні перешкоджати ворожій авіації. Наші повітряні сили повинні бути зосереджені насамперед на встановленні та підтриманні контролю над повітрям."
 ITA_fighter_support: "Підтримка винищувачів"
 ITA_fighter_support_desc: "Винищувачі є основою будь-яких військово-повітряних сил, і щоб отримати контроль над небом, ми повинні розробити нові моделі."
 ENG_parachutists: "Парашутисти"
 ITA_paracadutisi_desc: "Десантники — це новий тип загону, який дозволить розгортати загони у важкодоступних районах. Розробивши більш вдосконалене повітряно-десантне обладнання, ми матимемо унікальну тактичну перевагу над нашими ворогами."
 ENG_female_pilots: "Жінки-пілоти"
 ITA_female_pilots_desc: "Багато жінок-патріотів із досвідом пілотування не можуть безпосередньо внести свій внесок у наші військові зусилля. Жінкам-пілотам має бути дозволено волонтерити для повітряного транспортування та допоміжних ролей."
 ENG_radar_effort: "Зусилля радара"
 ITA_radar_effort_desc: "Радар — це багатообіцяюча нова технологія, яка з подальшим розвитком може надавати велику кількість інформації про тактику та позиції противника та розкривати курс ворожих літаків."
 ENG_rule_the_skies: "Пануй небом"
 ITA_rule_the_skies_desc: "Військово-повітряні сили більше не є збором волонтерів, а повністю функціонуючим органом нашої армії. Давайте правити небом Італії та за її межами!"

### Events ###

 ita.1.t: "Історія Республіки Італія: поразка та громадянська війна"
 ita.1.d: "Після поразки Франції та краху військових зусиль Італії австрійці та Королівство Італія підписали перемир’я в серпні 1919 року, згідно з яким австрійцям було дозволено розміщувати гарнізони в Ломбардії та Венеції до укладення мирної угоди. Через кілька днів після принизливого оголошення миру розлючені націоналісти проголосили в Мілані нову Італійську республіку, яка стверджувала, що всі договори, підписані Савойським домом, повинні вважатися недійсними.По всій Італії республіканці та націоналісти повстали проти королівства, і навіть зречення короля Віктора Емануїла та його сина було недостатньо, щоб зупинити крах королівської влади.Після витіснення роялістів з більшої частини Центральної та Північної Італії стало очевидним, що суперництво між різними фракціями в республіці були надто великими для примирення, і те, що почалося з невеликих актів саботажу, перетворилося на повноцінний конфлікт між червоними та білими силами, припинення наступу на монархістів."
 ita.1.a: "Жахливо"

 ita.22.t: "Статус Республіки Італія: крах Федерації»
 ita.22.d: "У міру того, як громадянська війна тривала, хвилі війни обернулися проти білих, і коли Австрія запропонувала республіканцям допомогу в обмін на приєднання до спільної держави з роялістами на півдні, у республіканців не було вибору або прийняти, або зіткнутися зі знищенням. Після перемоги на По над соціалістами білі та австрійські сили виявилися змушені проковтнути гірку пілюлю тривалої співпраці. Республіка була зобов’язана юридично приєднатися до Італійської Федерації під захистом Австрії. Вони також надав значну автономію Венето та великий вплив в уряді австрійцям і Раді Федерації Італії.В обмін, проте, Прем’єр-міністру Республіки було надано титул Тимчасового голови Федерації Італії.\n\nЦе обережно Проте збалансована домовленість розпалася в 1926 році, коли Британський Союз приєднався до Третього Інтернаціоналу.Соціалісти осмілилися, почалися розмови про війну, але австрійці дали зрозуміти що їхні війська не зроблять жодних кроків для нападу на соціалістів, якщо південь зазнає нападу. Це призвело до хаосу на півострові та дало шанс вийти сицилійцям і савоярцям, давно незадоволеним проміланським балансом у Раді Федерації Італії. Хоча соціалісти ніколи не нападали, Рада тепер явно не служила жодній меті, і її десятирічний термін повноважень закінчився в 1930 році. У той час як зали цивільної влади в Мілані вирують від активності та амбіцій, Зала Ради зараз стоїть порожня."
 ita.22.a: "Чи заповниться вона знову?"

 ita.18.t: "Статус Італійської Республіки: Відродження та Воскресіння"
 ita.18.d: "Не дивлячись на значну ціну для національної гордості, австрійський зв’язок повільно покращував економічне становище Республіки, яка черпала силу з німецької Mitteleuropa та австрійських інвестицій. Проте, коли Італія оговталася від руйнувань громадянської війни, багато в республіці почали жалкувати про угоду свого уряду з Габсбургами, а народна підтримка антиавстрійської Associazione Nazionalista Italiana (Асоціації італійських націоналістів) Італо Бальбо зросла в Ломбардії та Фріулі.\n\nЛівоцентристська коаліція Іваное Бономі править країною з тих пір 1927 року, але їхня популярність головним чином пояснюється економічною стабільністю, і якщо це закінчиться, інші партії, такі як непохитно республіканська Partito Liberale Italiano або консервативна Partito Popolare Italiano, можуть отримати достатню підтримку, щоб сформувати уряд. - об'єднані сили відновлюють порядок на півночі силою, навіть стара Рада італійської федерації може взяти владу. Однак спільним для всіх партій є бажання вільної, об’єднаної Італії, і багато хто впевнений, що наближається другий Рісорджіменто."
 ita.18.a: "Viva l'Italia!"

 ita.2.t: "Чорний понеділок вражає Республіку»
 ita.2.d: "Економічна криза, яка почалася в Німеччині, вийшла з-під контролю та поширилася на Італію. Чорний понеділок зруйнував процвітання Республіки Італія, а довіра до уряду похитнулася."
 ita.2.a: "Хай Бог береже нас!"

 ita.3.t: "Іваное Бономі закликає до загальних виборів"
 ita.3.d: "Чорний понеділок вразив Італійську Республіку, прем’єр-міністр Іваное Бономі вирішив скликати дострокові загальні вибори. Вибори відбудуться в 1936 році, а не в 1937 році, як було заплановано. Сподіваємось, ці вибори Прем’єр-міністр зможе зміцнити підтримку своєї політики щодо врегулювання економічної кризи."
 ita.3.a: "Сподіваюся..."

 ita.4.t: "Balbo's Speech"
 ita.4.d: "Italo Balbo of the Associazione Nazionalista Italiana delivered a speech in the city of Verona today. During the speech, he blamed the government of the republic for causing the economic crisis. Moreover, he went on to describe Austria's role in keeping Italy divided and weak, and that the syndicalists were only allowed to continue to exist as a foil to the Republic. Balbo promises that it is only the ANI that is able to restore Italy to glory and destroy all her enemies."
 ita.4.a: "We should keep an eye on him"

 ita.5.t: "The Church Comments on the Crisis"
 ita.5.d: "A number of influential figures within the church have been rallying support for political figures during their sermons. Of particular note are the Archbishops of Milan and Venice, who have urged parishioners to follow traditional Catholic values during this crisis, a none too subtle nod of support for the conservative Popolare Italiano party. However some bishops, though not as influential as those in Milan and Venice, have instead urged support for Catholic Social Teaching and the ruling Liberal Democratic party. In both cases, people are listening to the advice of the church."
 ita.5.a: "Let us hope the Church is right"

 ita.6.t: "Rosselli Supports Bonomi"
 ita.6.d: "Carlo Rosselli, leader of the Lega Democratica Riformista, the Social Democratic party in coalition with Ivanoe Bonomi, has given a speech in Milan supporting the prime minister. This has given valuable support to the besieged ruling party."
 ita.6.a: "Thank you, Rosselli"

 ita.7.t: "Protests Against Farm Auctions"
 ita.7.d: "The current economic crisis has caused a lot of farmers to default on their loans and mortgages, and their livestock and property are normally auctioned away to the highest bidder by local authorities. The practice is deeply unpopular among Italian farmers, but its proponents claim that debts must be repaid and that the auctions are a necessary evil in a free market economy. Yesterday, the Italian People's Party proposed a bill that would ban the auctions. What is the government's position on the issue?"
 ita.7.a: "Allow the auctions to continue"
 ita.7.b: "Pass the bill and ban the auctions"

 ita.8.t: "Influence in the Italian Government"
 ita.8.d: "In 1919, we signed an armistice with the Kingdom of Italy, which allowed us to garrison Lombardy and Venetia until a treaty was signed. The Italians were little pleased with this defeat, and rose up in revolution against their Savoyard monarch. Soon, he and his son abdicated, and there was a power vacuum in Italy, as socialist rebels seemed primed to overrun the entire nation. We offered the desperate Italians the aid of our armies in stopping the socialist advance, in exchange for joining a new Italian Federation, a legitimate government we could deal with. The Savoyards, White republicans, and southern forces agreed to our terms, and our armies pushed the socialists out of Lombardy. We did concede to the republicans that a republican leader would be the interim head of the Federation, though the Federation Council would retain some power behind the scenes. However, when the socialists made moves to attack the southern states of the Federation in 1926, we were embroiled in the Illyrian crisis, and could not promise to attack the socialists in support. Outraged, Sardinia, the Bourbons in Naples, and even the Holy Father himself abandoned our Federation, leaving us with only Milan. Unfortunately, the Federation Council there was allowed to lapse in 1930, and has not been renewed since. Even worse, we recently withdrew our military from their nation due to the Black Monday crisis, leaving them far more independent than they were.\n\nNow the current liberal government under Ivanoe Bonomi has pushed forward the election in a bid for more support in the legislature. However, their victory is not a sure thing, and we have some leeway to influence the election. The three moderate parties that have a real chance at winning are the Liberal Democrats, currently in power, the People's Party, a conservative party who has enjoyed our support in the past, and the Italian Republicans, hostile to monarchy but also vehemently anti-ANI and anti-socialist. We can give our support and backing to one of the pro-Austrian political parties to ensure that the right one takes power in Milan. Some ministers, however, are concerned that overt involvement might result in further support for the far right and anti-Austrian Italian Nationalist Association."
 ita.8.a: "Support the Liberal Democrats"
 ita.8.b: "Support the People's Party"
 ita.8.e: "Overt influence would merely empower the ANI"

 ita.9.t: "Austria Supports the Liberal Democrats"
 ita.9.d: "The Austrians have given support to the ruling Liberal Democrats in an attempt to help them win the election. While this has indeed had the intended effect, and encouraged more support for the ruling Liberal Democrats, it has also drawn far more attention to the far right and Anti-Austrian ANI party."
 ita.9.a: "Hopefully this helps us stay in power"

 ita.10.t: "Austria Supports the Partito Popolare Italiano"
 ita.10.d: "The Austrians have given support to the Partito Popolare Italiano in an attempt to help them win the election. While this has indeed the intended effect, and encouraged more support for the Popolares, it has also drawn far more attention to the far right and Anti-Austrian ANI party."
 ita.10.a: "Even our allies want regime change, it would seem"

 ita.12.t: "The General Election"
 ita.12.d: "Today, the Italian people choose a new parliament. The election is tightly fought and very likely will decide the course of Italy for the near future, with four predicted outcomes. Firstly, the liberal democratic coalition under Prime Minister Bonomi can continue, or a liberal coalition led by the anti-autocratic and centre-left Liberale Italiano party could ride to victory. Alternately, the conservative coalition led by the Popolare Italiano could be victorious, but few can afford to forget the surprisingly popular Associazione Nazionalista Italiana. Whom do the Italian people choose?"
 ita.12.a: "Partito Liberale Democratico"
 ita.12.b: "Partito Liberale Italiano"
 ita.12.c: "Partito Popolare Italiano"
 ita.12.e: "Associazione Nazionalista Italiana"

 ita.13.t: "Italians Wish to Ally"
 ita.13.d: "The Italians have requested to formally join our alliance, and many in Vienna have suggested that we let them do so, though there are also voices that suggest otherwise."
 ita.13.a: "Let the Italians join"
 ita.13.b: "We don't need them"

 ita.14.t: "Austrian and Italian Friendship"
 ita.14.d: "The Austrians have allowed us into their alliance. While some may bristle at being formally within the Austrian sphere of influence, it does provide Italy with safety and protection against the threat of godless syndicalism."
 ita.14.a: "To everlasting friendship!"

 ita.15.t: "Austrians do not Re-confirm Friendship"
 ita.15.d: "The Austrians have not allowed us into their alliance. The ANI wasted no time in issuing a statement denouncing the attempt to 'formalise our slavery to the Austrian barbarians'."
 ita.15.a: "We should have expected this"

 ita.16.t: "Partito Liberale Democratico Leadership Conference"
 ita.16.d.lib_dem_in_power: "Today the Leadership Conference of the Partito Liberale Democratico begins. While Prime Minister Ivanoe Bonomi holds the vast majority of the party's confidence, some are wondering if he should step down and let Feruccio Parri lead the party. How shall the party vote?"
 ita.16.d.lib_dem_not_in_power: "Today the Leadership Conference of the Partito Liberale Democratico begins. While party leader Ivanoe Bonomi holds the vast majority of the party's confidence, some are wondering if he should step down and let Feruccio Parri lead the party. How shall the party vote?"
 ita.16.a: "Ivanoe Bonomi!"
 ita.16.b: "Feruccio Parri!"

 ita.17.t: "Partito Liberale Italiano Leadership Conference"
 ita.17.d.italy_republicans_in_power: "Today the Leadership Conference of the Partito Liberale Italiano begins. While Prime Minister Luigi Einaudi holds the vast majority of the party's confidence, some are wondering if he should step down and let Marcello Soleri lead the party. How shall the party vote?"
 ita.17.d.italy_republicans_not_in_power: "Today the Leadership Conference of the Partito Liberale Italiano begins. While Party leader Luigi Einaudi holds the vast majority of the party's confidence, some are wondering if he should step down and let Marcello Soleri lead the party. How shall the party vote?"
 ita.17.a: "Luigi Einaudi!"
 ita.17.b: "Marcello Soleri!"

 ita.19.t: "The [GetYear] Elections"
 ita.19.d: "The [GetYear] Elections are now upon us. Will President [From.GetLeader] remain as the head of the Italian Republic or shall a new party win the election?"
 ita.19.a: "Partito Liberale Democratico"
 ita.19.b: "Partito Liberale Italiano"
 ita.19.c: "Partito Popolare Italiano"
 ita.19.e: "Lega Democratica Riformista"

 ita.20.t: "The ANI Holds a Rally"
 ita.20.d: "Though our Federation government has gained a great deal of popular support, the ANI have continued to encourage illegal violence and political action against our government. Now, they have re-appeared in Udine, where Italo Balbo has called yet again for our removal from 'his great nation.' The local police were unwilling to arrest the man, and now some in our government are calling for military intervention."
 ita.20.a: "Send the military in"
 ita.20.b: "His support will fade in time"

 ita.21.t: "The Social Democrats Refuse to Participate"
 ita.21.d: "Speaking in Venice, Carlo Rosselli and other leaders of the Lega Democratica Riformista party have denounced the cowardly liberal parties for agreeing to the deal that restored the Federation, and have declared that they will boycott the elections as a 'farce' and a 'blight against democracy'."
 ita.21.a: "Traitors!"

 ita.23.t: "Dealing with the Syndicalist Economy"
 ita.23.d: "Now that we have taken control of the territory of the Socialist Republic of Italy the question of what to do with the Syndicalist factories and farms has been brought forth to the Parliament. Those on the left believe in largely leaving the collective farms and factories alone, and letting new companies be private enterprises. This notion has already been denounced by right-wing members of parliament as 'siding with syndicalism', and suggest they should be de-collectivised and privatised. Those in the centre believe that the economy should be de-syndicalised, but slowly, as to not arouse the anger of the syndicalists."
 ita.23.a: "Leave them alone"
 ita.23.b: "Slowly de-syndicalise the economy"
 ita.23.c: "Immediately de-syndicalise the economy"

 ita.24.t: "Integrating Generals"
 ita.24.d: "Today, several of the generals that previously fought for the Kingdom of the Two Sicilies have requested to fight for [Root.GetName]. Some feel that they should not fight for Italy, seeing as they fought against us, but others think that allowing them to fight for our shared country would make for an excellent statement of national unity."
 ita.24.a: "They should fight for Italy!"
 ita.24.b: "We don't need people who fought against us"

 ita.25.t: "Integrating Generals"
 ita.25.d: "Today, a few of the generals that fought for Sardinia have requested to fight for [Root.GetName]. Some feel that they should not fight for Italy, seeing as they fought against us, but others think that allowing them to fight for our shared country would make for an excellent statement of national unity."
 ita.25.a: "They should fight for Italy!"
 ita.25.b: "We don't need people who fought against us"

 ita.28.t: "The Royal Academy of Italy"
 ita.28.d: "Today the Reale Accademia d'Italia(Royal Academy of Italy) was founded by royal decree, inspired by the French Academy, and sixty Italians have been selected for their scientific, literary, and artistic achievements. Members of the academy are granted first-class travel on the national railroads, are to be addressed as 'Your Excellency', and receive 3,000 lire a month. While one of the stated goals was to support and promote the sciences, literature and the arts, another goal is to help the new monarchy be better accepted by the people of Italy. To both ends it is succeeding, if slowly."
 ita.28.a: "A noble initiative"

 ita.29.t: "The Accademia Nazionale di Arte Drammatica"
 ita.29.d: "Today the Accademia Nazionale di Arte Drammatica was founded in Rome to serve as the centre of the performing arts within the [Root.GetName] now that Rome is our capital once again. The Academy shall promote the education of people who seek to enter the arts"
 ita.29.a: "Let us support culture"

 ita.30.t: "Intervention in Italy?"
 ita.30.d: "It has become increasingly clear that the ANI cannot control the situation in Italy - though neither can the Venetian revolt get the upper hand. If we were to consider intervening, now would be the time to do it - though with an eye towards restoring the power of the Italian Federation under a Habsburg Head, and not towards restoring the failed Italian Republic. Of course, it would require Venetian agreement, but surely they would not refuse our help?"
 ita.30.a: "Offer help to the Venetians"
 ita.30.b: "They are on their own"

 ita.31.t: "Help from the Austrians?"
 ita.31.d: "[AUS.GetNameDefCap] has offered to help in our battle against [ITA.GetNameDef]. If they intervene, and succeed, it will mean submitting to Austrian influence once the war is over - they will want to dispense with the Italian Republic, and instead restore the power of the Italian Federation of old... no doubt under the domination of a Habsburg ruler, such the Grand Duke of Tuscany. However, we have been assured that our autonomy will be restored to what it was before the election"
 ita.31.a: "It doesn't matter - we need the help"
 ita.31.b: "No, we can handle this on our own"

 ita.32.t: "The Venetians Refuse"
 ita.32.d: "Apparently too wary of our future interference, the Venetians have refused our help and are determined to fight the civil war on their own. We are forced to watch the situation unfold from the sidelines."
 ita.32.a: "So be it!"

 ita.33.t: "The Time Has Come"
 ita.33.d.austriawar: "It is clear that [ITA.GetNameDef] has lost control of the situation in their country, unable to gain the upper hand against the Venetian rebels. This has brought [AUS.GetNameDef] into the war on the side of the Venetians, and it prompts a question for our government as well: should we make a move to attack? It will mean a race against the Austrians to be the first to capture Milan, and runs the risk of direct contact with Austrian units on the battlefield... a situation which could escalate, if we are not careful."
 ita.33.d.austriarefuse: "It is clear that [ITA.GetNameDef] has lost control of the situation in their country, unable to gain the upper hand against the Venetian rebels. Perhaps good news for us is that the Austrians have refused to intervene, something which possibly leaves an opening for us to attack. Should we make a move while our enemies are weak?"
 ita.33.d.noaustria: "It is clear that [ITA.GetNameDef] has lost control of the situation in their country, unable to gain the upper hand against the Venetian rebels. Even better news is that the Whites have no Austria to protect them this time. They are fighting amongst themselves and vulnerable. Is now the time to strike?"
 ita.33.a: "Now is our chance"
 ita.33.b: "We can't risk it"

 ita.34.t: "The Socialist Republic Attacks"
 ita.34.d.haswar: "[SRI.GetNameDefCap] has reacted to our intervention in the Italian war by launching an assault on [ITA.GetNameDef]. It will mean a race to see who is the first to capture Milan! Let us hope this does not spiral out of control."
 ita.34.d.nowar: "[SRI.GetNameDefCap] has reacted to our decision to not intervene on behalf of the Venetian rebels by launching an assault on [ITA.GetNameDef]. Perhaps we will grow to regret our decision, though the possibility of meeting the socialists on the battlefield is not something we would relish."
 ita.34.a: "We'll be keeping a close eye on this..."

 ita.37.t: "[From.GetNameDefCap] Refuses Peace"
 ita.37.d: "Our attempts to sue for peace with [From.GetNameDef] have been rebuffed. They intend to fight with us until the very end."
 ita.37.a: "So be it!"

 ita.38.t: "The Occupation of [759.GetName]"
 ita.38.d: "With the annexation of [ITA.GetNameDef] by [SRI.GetNameDef], the state of [759.GetName] has been left cut off - and the locals have cried out to [Root.GetNameDef] to step in and save them from socialist control."
 ita.38.a: "A good idea"

 ita.39.t: "The Occupation of [759.GetName]"
 ita.39.d: "With the annexation of [ITA.GetNameDef] by [SRI.GetNameDef], the state of [759.GetName] has been left cut off from our forces - and the locals there have apparently appealed to [From.GetNameDef] to step in and save them from our control. There is literally nothing we can do, at present."
 ita.39.a: "We will deal with them in time"

 ita.40.t: "Italian Government Overthrown"
 ita.40.d: "Faced with a population that has become increasingly frustrated with the drawn out war against the Venetians, the government has been faced down by an assembled mob and forced to flee. The temporary government, headed by the military, has signed a peace accord with [VNC.GetNameDef] and submitted to their annexation. What happens next will ultimately be up to them."
 ita.40.a: "So much for that"

 ita.41.t: "Italian Government Overthrown"
 ita.41.d: "Unable to score a quick victory against the Venetian government, the ANI government in Legionnary Italy has been faced down by an assembled mob and forced to flee. The military government which has taken its place has signed a peace accord with [Root.GetNameDef] and submitted to our annexation. What happens next will be entirely up to us."
 ita.41.a: "Good!"

 ita.42.t: "Venetian Victory!"
 ita.42.d.noaustria: "We have control over the whole of Lombardia, and the ANI resistance has been all but crushed. Now we must decide what comes next for the country. Support is high for the restoration of the old Italian Federation in full - member states with broad powers of autonomy, with all but Venice itself returned to rule by the monarchy, all governed by the Federal Council. Who heads that council will have considerable power, and the main candidates are the Habsburg Grand Duke of Tuscany, Count Visconti of Milan, and Venice's own leader of the revolt, Giuseppe Volpi. Even so, there are others who say that Venice should remain independent, and has no reason to join a federation at all."
 ita.42.d.austria: "We have control over the whole of Lombardia, and the ANI resistance has been all but crushed. Now the time has come to live up to our agreement with the Austrians - a restoration of the old Italian Federation in full. Its member states will have broad powers of autonomy, with all but Venice itself returned to rule by the monarchy, all governed by the Federal Council. Some say we should remain independent, but truly we should thank the Austrians for once again stepping in and defending us. If not for them, likely we would not have achieved victory at all."
 ita.42.a: "Restore the Federation under the Grand Duke of Tuscany"
 ita.42.b: "Restore the Federation under Count Visconti"
 ita.42.c: "Restore the Federation under Giuseppe Volpi"
 ita.42.e: "We shall remain independent as [Root.GetNameDef]"

 ita.43.t: "The Italian Federation Restored"
 ita.43.d.habsburg: "The old Italian Federation has been restored, casting aside the republic in favour of autonomous states ruled by the aristocracy and headed by the Federal Council... with the Habsburg Grand Duke Pietro of Tuscany sitting at its head. The Grand Duke has reached out to us, welcoming friendly relations between the Federation and [Root.GetNameDef]. It is truly the best outcome we could have hoped for."
 ita.43.d.visconti: "The old Italian Federation has been restored, casting aside the republic in favour of autonomous states ruled by the aristocracy and headed by the Federal Council... though they have elected to put Count Visconti of Milan at its head rather than the Habsburg Grand Duke. Even so, it is perhaps a good sign that the Count has reached out to [Root.GetNameDef] and suggested that our countries continue their good relations."
 ita.43.d.volpi: "The old Italian Federation has been restored, casting aside the republic in favour of autonomous states ruled by the aristocracy and headed by the Federal Council... though they have elected to put the president of Venice, Giuseppe Volpi, at its head rather than the Habsburg Grand Duke. Even so, it is perhaps a good sign that Volpi has reached out to [Root.GetNameDef] and suggested that our countries continue their good relations."
 ita.43.a: "We welcome them into our alliance"
 ita.43.b: "We will restore our guarantee of their independence, for now"
 ita.43.c: "We look forward to future cooperation"

 ita.44.t: "Lombardia Has Fallen"
 ita.44.d.austria: "Despite Austria's intervention, it was not enough to prevent Lombardia from being overrun by [SRI.GetNameDef]. Now [Root.GetNameDef] is on its own, with even less ability to protect itself against the socialist hordes than before."
 ita.44.d.noaustria: "It appears our civil war provided [SRI.GetNameDef] exactly the weakness they were looking for. They have overtaken Lombardia, and now we are on our own with even less ability to protect ourselves against the socialist hordes than before."
 ita.44.a: "Turn to the Austrians for protection"
 ita.44.b: "We will figure it out on our own"

 ita.45.t: "Venice Asks For Protection"
 ita.45.d.austria: "Our intervention was not enough to prevent Lombardia from being overrun by [SRI.GetNameDef]. Now [Root.GetNameDef] is on its own, with even less ability to protect itself against the socialist hordes than before. They have asked for our protection... though offering it might bring us into war against the Third Internationale."
 ita.45.d.noaustria: "It appears the civil war in Italy provided [SRI.GetNameDef] exactly the weakness they were looking for. They have overtaken Lombardia, and now [VNC.GetNameDef] has been left defenceless. They have asked for our protection... though offering it might bring us into war against the Third Internationale."
 ita.45.a: "Of course we will protect them however we can"
 ita.45.b: "They are on their own"

 ita.46.t: "Austria Offers Protection"
 ita.46.d: "Thankfully, the Austrians have seen our value and have offered their protection. If the socialists come after us, they will be in for a bigger fight than they bargained."
 ita.46.a: "What a relief"

 ita.47.t: "Austria Refuses Protection"
 ita.47.d: "Austria has refused to offer us protection, at least for the time being. We are on our own."
 ita.47.a: "So be it"

 ita.50.t: "The Battle for the Lira"
 ita.50.d: "The first of Four Economic 'battles' designed to fix the economy, the battle for the Lira will stabilise the currency of the Republic. As all battles are, it may be a struggle, but by stabilising the currency of the Republic we will be able to fulfil our Italian destiny."
 ita.50.a: "Viva l'Italia!"

 ita.51.t: "The Battle for the Land"
 ita.51.d: "The Second Economic Battle, the Battle for the Land, will bring a transformation to the land itself. Swamps and marshes shall be drained, farmland will be irrigated, and the people will be encouraged to move to the countryside in order to help our agriculture thrive."
 ita.51.a: "Viva l'Italia!"

 ita.52.t: "The Battle for the Grain"
 ita.52.d: "Following the success of the Battle for the Land comes the Battle for the Grain. The new farmlands will be made to support the growing population of Italy and her armies. An army marches on its stomach after all and the Italian army will be marching to war."
 ita.52.a: "Viva l'Italia!"

 ita.53.t: "The Battle for the Births"
 ita.53.d: "The final of the economic battles is the Battle of the Births. This is a program designed to help couples have more children. The policies include paid maternal and paternal leave for families and tax benefits and loans for having children, while at the same time the government will only hire men and women who are married. Through such a policy the future generations of Italy shall be created and secured."
 ita.53.a: "Viva l'Italia!"

 ita.54.t: "The Unitary Republic"
 ita.54.d: "The laws have been passed swiftly in the capital, rescinding the rights and autonomies enjoyed by Lombardy and Venetia - or, indeed, any state that is part of the republic. The ANI party line is that this is 'for the good of the country', an explanation which also applies to the suspension of future elections. Italy cannot afford to weaken itself to greed and outside loyalties, not now and perhaps not ever. This news has not gone over well in Venetia, however, where the state legislators have expressed fury as what they see as a power grab by the central government. Already people are taking to the streets, and we may expect more formal action to be taken in the days to come."
 ita.54.a: "Let's hope this amounts to nothing"

 ita.55.t: "Riots in Venice"
 ita.55.d: "Opposition to the unitary republic has grown throughout Italy, with much of it concentrated in the city of Venice. There, Partito Repubblicano Veneto leader Giuseppe Volpi has given fiery speeches denouncing the ANI and calling on 'loyal Venetians' to rise up and fight against its tyranny. Riots have broken out throughout the city, with violence concentrated against central government offices and troops. Officials fear it is just a matter of days before the state legislature takes a vote on whether or not to withdraw from the republic."
 ita.55.a: "As if we would allow such a thing!"

 ita.56.t: "The Venetian Revolt"
 ita.56.d: "As predicted, the vote in Venice - with the controlling Partito Repubblicano Veneto voting unanimously in favour - has led to the declaration of their opposition to the unitary republic. Until, and if, state rights are restored they will see the Republic of Venice separated from [ITA.GetNameDef]. Last-minute talks are being held, but at the moment all government troops are being ordered out of Venetia, and militia forces are quickly being assembled - most likely with aid and assistance by the Austrians."
 ita.56.a: "This cannot be allowed to stand"
 ita.56.b: "Fight for La Serrenisima! (Play as Venice)"

 ita.57.t: "The Venetian Revolt"
 ita.57.d: "It appears the experiment of the Italian Republic is truly over. With the ANI having won the Italian elections, they have attempted to turn the nation into a unitary republic, stripping the composite states of their rights - and now Venetia has rebelled against them. Venetia has called for our help, though we must wait at least a few months before we can directly intervene without it appearing like we are interested only in conquest. If we do intervene, many within the Austrian government are suggesting that our only interest would be in restoring the old Italian Federation, this time under a Habsburg ruler. Indeed, the Italians are so fed up with this failure of democracy, they might welcome such an option with open arms."
 ita.57.a: "We will need to watch this carefully"

 ita.58.t: "War with Venice"
 ita.58.d: "The Venetian rebellion grows even worse and armed militias are forcing out loyal and patriotic Italians. This can not stand. We must move quickly - if we do not demonstrate within a matter of months that we have the situation under control, we run the risk of interventions by the Austrians or, far worse, the Socialist Republic of Italy feeling bold enough to attack without drawing international ire."
 ita.58.a: "Time to put these Venetians in their place"

 ita.60.t: "The Verona Trials"
 ita.60.d: "Today in the city of Verona the trial for the leaders of the Socialist Republic of Italy is has begun. Unsurprisingly Mussolini and his lot are found guilty of betraying Italy and sentenced to death. This turns out to be the fate for the rest of the leadership of the false republic. Syndicalism is now dead."
 ita.60.a: "Death to Mussolini and his traitors!"

 ita.61.t: "Let Carina Massone Negrone Fly?"
 ita.61.d: "With the republic now at war, Carina Massone Negrone has asked to fly for the Republic's Air Force. It is highly unusual that a lady would make such a request, and a number of ministers believe that she should be refused. However, as a personal friend, the great statesman Italo Balbo believes that a compromise could be reached where she can lead a force of female aviators to fly non-combat missions. This would allow more men to actually fly."
 ita.61.a: "Let her fly!"
 ita.61.b: "She should stay at home."
 ita.61.c: "Let her set up a school."

 ita.62.t: "The Order of the Roman Eagle"
 ita.62.d: "The order of the Roman Eagle has been created to reward people who brought merit to Italy. It is considered the highest reward that any person can receive in service of the country. This new order will help inspire people to do their all for Italy."
 ita.62.a: "Let us honour these men."

 ita.63.t: "The Corporatist State"
 ita.63.d: "By decree of Il Duce himself, the National Council of Corporations has been created. The council is to be organised along corporatist lines with ten different sectors, with ministers representing the various sectors of the economy. In the official decree it was described as - 'the National Council of Corporations is to the Italian economy what the Staff is in the Armed Forces - the thinking brain which prepares and coordinates.'"
 ita.63.a: "Avanti Italia!"

 ita.64.t: "Opera Nazionale Balilla"
 ita.64.d: "The Opera Nazionale Balilla was recently created by order from Il Duce. Taking its name from the nickname of the Italian boy which started a revolt against Hapsburg forces during the war of Austrian succession. The organisation is similar to a scouting group for children. The organisation has two similar structures one for boys and the other for girls with both being divided into three groups for different age brackets. The organisation is to help prepare the future youth to the roles that they will have within society as well as make sure that they are loyal Italians."
 ita.64.a: "Book and rifle, perfect Italian."

 ita.65.t: "Opera Nazionale Dopolavoro"
 ita.65.d: "The Opera Nazionale Dopolavoro(National Recreational Club) has been created by decree from Il Duce. The OND supports a number of recreational activities for the people to help boost tourism, as well as help ensure the loyalty of citizens to the Italian State. Italian culture from Opera, plays, and music to book clubs and vacations through the countryside are sponsored by the OND. It has quickly proven to be highly popular throughout the Republic."
 ita.65.a: "Avanti Italia!"

 ita.66.t: "Creation of OVRA"
 ita.66.d: "In order to protect the Republic and all Italians from all threats, the Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo(Organisation for Vigilance and Repression of Anti-Nationalism) or, OVRA for short, has been created. The OVRA will function as the secret police for the republic and make sure that all those within the republic that dare betray the Italian State will be severely punished."
 ita.66.a: "Everything within the state, nothing outside the state, nothing against the state."

 ita.67.t: "Green or Blue?"
 ita.67.d: "The official colours of the Italian football team have been blue, descended from the colours of the Kingdom of Italy. Now that we are in power, we have the ability to finally change the colours away from blue to green to better reflect the colours of Italy instead of the house of Savoy. However, this will likely upset a number of fans who like the colour blue."
 ita.67.a: "We shall keep the colours."
 ita.67.b: "We shall switch colours."

 ita.68.t: "Greenshirt Brigades"
 ita.68.d: "The Greenshirts, founded during the Civil War, are formally the Milizia Volontaria per la Sicurezza Nazionale (Voluntary Militia for National Security) or MVSN for short, but are most often called by their informal name due to their distinctive green shirts. The Greenshirts are organised in a military fashion modelled on the Arditi soldiers, which also extends to the Uniforms. While they have been muscle for the ANI for some time, now that we are at war, they have stepped up to defend the republic from all enemies."
 ita.68.a: "Death to the enemies of Italy!"

 ita.69.t: "Venetian Admirals Join the Revolt!"
 ita.69.d: "The Venetian admirals Alberto Da Zara and Giuseppe Fioravanzo have decided to join in the revolt against our authority as they decry our government as tyrannical. Unfortunately, they have managed to take the [ITA.GetAdjective] fleet with them."
 ita.69.a: "They shall pay for their treachery!"

 ita.81.t: "Empower the Federation in Italy?"
 ita.81.d.early_demands: "The Italian Republic is a threat, whether they admit it or not. Though they may claim to be part of the Federation, they could easily betray us after taking Torino, thinking themselves powerful enough. We must request that they reorganise their government to be more like the Federation they ostensibly are."
 ita.81.d.yes_i_can: "With the godless syndicalists in the Socialist Republic of Italy now destroyed, the question of what to do about the Republic of Italy has arisen. The threat of the Socialist Republic of Italy has always kept the alliance in check and the Republic acted as a bulwark against the tide of Syndicalism. Now that threat is gone, and the question is whether should we send an ultimatum to demand that the Republic reform into a Federation, something that will be more acceptable to Vienna. Alternately, we could always drop the matter."
 ita.81.a: "Send the Ultimatum"
 ita.81.b: "Drop the Matter"

 ita.82.t: "The Austrian Ultimatum"
 ita.82.d.early_demands: "The Austrians have renewed active foreign policy, and as part of this new drive has demanded that we reform our government to be more like the Italian Federation we claim to be. With [SRI.GetNameDef] watching us hungrily, we can hardly afford to squabble with our protector."
 ita.82.d.yes_i_can: "The Austrians have sent us an ultimatum. With [SRI.GetNameDef] no longer around, we are no longer a necessary bulwark against syndicalism, and so they seek to make us empower the long behind the scenes Federation Council. We can, of course, accept and crown Peter Ferdinand as Head of the Italian Federation, or we can say no and risk war."
 ita.82.a: "We accept"
 ita.82.b: "We refuse!"

 ita.83.t: "The Italians Accept"
 ita.83.d: "The Italians have accepted our ultimatum and Peter Ferdinand will soon be crowned Pietro Ferdinando of Tuscany and Head of the Italian Federation."
 ita.83.a: "God save Italia!"

 ita.84.t: "The Italians Refuse"
 ita.84.d: "The Italians have rejected our ultimatum. Should we show them what a foolish mistake they made, or drop the matter?"
 ita.84.a: "War it shall be!"
 ita.84.b: "Drop the matter"

 ita.85.t: "Italian Irredentism"
 ita.85.d: "We must decide the policy of the republic. There are still rightful Italian lands that others, such as Austria, claim. Some suggest focusing on just the land in Austria while others think that we should also give our attention to Malta."
 ita.85.a: "Claim our rightful lands."
 ita.85.b: "Claim our rightful lands and Malta."

 ita.86.t: "Greater Italia"
 ita.86.d: "With the unification of Italy now complete, we can proclaim Greater Italy. There are many around our Republic that still hold rightful Italian lands, all of which will soon be ours."
 ita.86.a: "Avanti Italia."

 ita.87.t: "The New Lands"
 ita.87.d: "It has been some time but we have finally liberated our rightful land. Now that the Republic has reclaimed these lands, we can feel secure in their support for Italy."
 ita.87.a: "Avanti Italia."

 ita.88.t: "The New Lands"
 ita.88.d: "It has been some time but we have finally liberated our rightful land. Now that the Republic has reclaimed these lands, we can feel secure in their support for Italy."
 ita.88.a: "Avanti Italia."

 ita.89.t: "The Anni di Piombo"
 ita.89.d: "A number of Greenshirts of the Associazione Nazionalista Italiana have denounced the government and proclaimed war against [ITA.GetNameDef]. This declaration was quickly met with a bloody gunfight in a number of small towns that were taken over by the ANI, though in larger towns like Verona and Padua the attack by the ANI was repelled by the army and police. This war is already being called by journalists within and without the Federation as the Anni di Piombo or 'Years of Lead'. Let us hope this does not last that long."
 ita.89.a: "They shall pay."

 ita.90.t: "ANI Bombing"
 ita.90.d: "The Greenshirts have targeted a factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. The Carabinieri are on the scene, and while they have captured a couple of these terrorists, the ringleaders are still at large. Surely they will soon be found and brought to justice."
 ita.90.a: "Damn ANI."

 ita.91.t: "ANI Bombing"
 ita.91.d: "The Greenshirts have targeted an arms factory in [attack_state.GetName], causing a great deal of damage and the loss of many lives. The Carabinieri are on the scene, and while they have captured a couple of these terrorists, the ringleaders are still at large. Surely they will soon be found and brought to justice."
 ita.91.a: "Damn ANI."

 ita.92.t: "ANI bombing"
 ita.92.d: "The ANI have set off a series of bombs in the [attack_state.GetName] region, causing considerable damage to the railways destroying many trains and costing countless innocent lives."
 ita.92.a: "Damn ANI."

 ita.93.t: "ANI attack Carabinieri!"
 ita.93.d: "During the night, a Carabinieri barracks in [attack_state.GetName] was attacked by the ANI, who slaughtered the soldiers sleeping there. The Carabinieri have vowed revenge and plan to take further steps to thoroughly eliminate them, ending this national disgrace."
 ita.93.a: "They can only run."

 ita.94.t: "Assassination Attempt Foiled"
 ita.94.d.habsburg: "Today an attempt on life of the head of the Federation, Grand Duke Pietro Ferdinando, was foiled by the brave men of the Carabinieri. The news has shaken the government and the people have already declared their wish for the ANI to be found. However, a spokesman for the ANI has declared that next time they will not fail at ridding the world of the 'Austrian lapdog'."
 ita.94.d.visconti: "Today an attempt on life of the head of the Federation, Count Adriano Visconti, was foiled by the brave men of the Carabinieri. The news has shaken the government and the people have already declared their wish for the ANI to be found. However, a spokesman for the ANI has declared that next time they will not fail at ridding the world of the 'false king'."
 ita.94.d.volpi: "Today an attempt on life of the head of the Federation, Giuseppe Volpi, was foiled by the brave men of the Carabinieri. The news has shaken the government and the people have already declared their wish for the ANI to be found. However, a spokesman for the ANI has declared that next time they will not fail at ridding the world of the 'Venetian poof'."
 ita.94.a: "Thank God!"

 ita.95.t: "Minister assassinated"
 ita.95.d: "Today a member of parliament, known for his outspoken royal views, was assassinated by one of the ANI as he was giving a speech in Padua. While the Assassin was caught, the leaders of the ANI still remain at large."
 ita.95.a: "Damn ANI."

 ita.96.t: "The ANI Strike"
 ita.96.d: "Today the Greenshirts of the ANI managed to capture the city of Brescia. The fall of Brescia to these terrorists represents the greatest victory for the ANI in their war against the regime so far. The people of Brescia have welcomed them as liberators, flying a flag of Italy with its centre coat of arms cut out. Greenshirts patrol the streets of the city and violence against anyone suspected of being a monarchist has already begun."
 ita.96.a: "We must reclaim Brescia!"

 ita.97.t: "Liberation of Brescia"
 ita.97.d: "We finally were able to liberate the city of Brescia from the ANI scum. The battle was bloody and fighting was block by bloody block but we were able to drive them out of the city. Though the ANI were welcomed at first as liberators, the terror the Greenshirts inflicted in their purge of monarchists soured their opinions. Today the Army is being welcomed as the real liberators of the city."
 ita.97.a: "They're on the run."

 ita.98.t: "Ringleaders caught"
 ita.98.d: "Earlier today, several of the ringleaders behind the ANI organisation were apprehended by Carabinieri investigators. This is a serious blow to the nationalistic terrorists, and brings the country one step closer to eliminating them for good."
 ita.98.a: "It's only a matter of time."

 ita.99.t: "The Anni di Piombo is over"
 ita.99.d: "Today, we have declared victory against the ANI terrorists. They are finally destroyed. No more will these far-right nationalists trouble our country."
 ita.99.a: "Finally they are destroyed."

 ita.102.t: "Creation of the Mille Miglia"
 ita.102.d: "With Italy once again reunited a number of automotive companies and auto-enthusiasts have come up with what they believe will be the premier racing competition in Italy – The Mille Miglia. The Mille Miglia or 'Thousand Miles' starts in Brescia and goes all the way down to Rome before returning via a different route to Brescia."
 ita.102.a: "See them go!"

 ita.103.t: "The Palazzo Mezzanotte"
 ita.103.d: "In Milan, the Palazzo Mezzanotte was unveiled today. The Palazzo Mezzanotte is to be the replacement for the old Stock Exchange of the Republic, designed with a tasteful mixture of neoclassical and modern architecture. With Black Monday now dissipating, the Palazzo Mezzanotte is already being considered the principal stock exchange in Italy."
 ita.103.a: "Money is good."

 ita.104.t: "Legnano"
 ita.104.d: "Today, the Historical Epic film 'Legnano' was released across the republic to widespread acclaim. The film tells the story of the Holy Roman Emperor Barbarossa and his attempt to control Italy, leading to the creation of the Lombard League and the Battle of Legnano. It was directed by Romolo Marcellini, and stars Fosco Giachetti, Luisa Ferida, and Osvaldo Valenti and funded by the ANI. Due to obvious parallels with the Austrian Empire, it has drawn criticism from the Austrians, despite that the Italian public seems to enjoy the film."
 ita.104.a: "Today we expel the Black Eagle from Lombardy!"

 ita.105.t: "1936 Cansiglio Earthquake"
 ita.105.d: "In the early hours before dawn, the regions of Northeastern Italy on the Cansiglio were shaken by a terrific earthquake. Tragically 19 people were killed and countless more injured. Many of the smaller towns in the region were destroyed or damaged."
 ita.105.a: "May God save them."

 ita.106.t: "Anniversary of the Golden Ambrosian Republic"
 ita.106.d: "500 years ago in Milan, the citizens of the city chased out the Visconti and set up a Republic in the city. Though the city would be betrayed and become a monarchy again, the ideas of the Republic still resonate with the people in and around Milan. Within Milan, there is a big celebration and a week-long festival celebrating the 500th anniversary of their attempt at a republic."
 ita.106.a: "Long live the Republic!"

 ita.107.t: "Milan Fashion Week"
 ita.107.d: "With the economy strong, a number of fashion designers in Milan have decided to set up a week-long event in the Spring so that Milan, and with her Italy, can become the fashion capital of the world. Already a number of the various fashion companies are working to make sure that Milan takes pride of place among the cultural and fashion capitals of the world."
 ita.107.a: "Milan shall be the fashion capital of the world!"

 ita.108.t: "Carina Massone Negrone Sets a New Record"
 ita.108.d: "The famed Italian aviator Carina Massone Negrone has set a new record for aviation by flying up to 12,043 metres(39,402 feet) in her biplane and breaking a new record. A personal friend of Italo Balbo himself, her new record has made her popular within the republic, especially in nationalist circles."
 ita.108.a: "A new record for Italy."

 ita.109.t: "Gabriella Angelini's Solo Flight"
 ita.109.d: "Gabriella 'Gaby' Angelini has just completed her solo trip from Delhi. Already famous for visiting eight different countries, the young Aviator has become one of the most popular figures within Italy. At 25 years old she has captivated the people within the republic and even from outside of the republic. The Corriere della Sera was quoted as writing, 'This young Italian girl showed how females can be daring and not lose any of their truly exquisite femininity'."
 ita.109.a: "Three cheers for Gaby Angelini!"

 ita.110.t: "The Enciclopedia Italiana"
 ita.110.d: "The Enciclopedia Italiana project has finally been completed. The Enciclopedia Italiana di Scienze, Lettere ed Arti or just 'Enciclopedia Italiana' for short is a 35 volume encyclopaedia of the sciences and arts. Meant to showcase the intellectual might of the ANI who sponsored it, it has proven rather popular throughout the intellectual community of the Republic. Even those that against the ANI find the work an achievement to be proud of."
 ita.110.a: "A valuable work, regardless of the intent."

 ita.120.t: "The War Against Italy"
 ita.120.d: "We are losing badly in the war against [ITA.GetNameDef]. While it's possible we might still be able to turn things around, we do have another option: offer them our lands in southern Tyrol and the Littoral, and hope they will take that offer and leave us be. If they do not... it is entirely possible they might reach all the way to Vienna, and then our empire is lost to us for good."
 ita.120.a: "Let's end this while we can."
 ita.120.b: "Surrender to the Italians? Never!"

 ita.121.t: "Austria Proposes Peace"
 ita.121.d.nogermany: "The Austrians are on the run, and have clearly realised they stand no chance against our forces. They have offered to turn over all our claimed territory, though there are some in the [ROOT.GetAdjective] leadership who are suggesting that now might be the time to defeat them utterly and force their subjugation. That option does not enjoy popular support, though it does hold some appeal."
 ita.121.d.germanycanlimited: "The Austrians are on the run, and have clearly realised they stand no chance against our forces. The question before us now is how far we push our demands. Push too far, or refuse to make peace at all, and [GER.GetNameDef] might decide to intervene on behalf of their old ally. Defy them, and we could end up at war with the entire Reichspakt. That is, of course, if the Germans agree to intervene at all."
 ita.121.d.germanycannotlimited: "The Austrians are on the run, and have clearly realised they stand no chance against our forces. Forced to attend peace talks, we are the ones who find ourselves in a conundrum. Austria is unwilling to give up anything they hold, and should we push our claims or refuse to make peace they have threatened to turn to [GER.GetNameDef] for support. Defy them, and we could end up at war with the entire Reichspakt. That is, of course, if the Germans agree to intervene at all."
 ITA_germany_may_intervene: "§Y[AUS.GetNameDef]§! will call on §Y[GER.GetNameDef]§! to intervene in the peace talks\n"
 ita.121.a: "We will keep our land claims limited"
 ita.121.b: "No, we will push for all our claims!"
 ita.121.c: "Let us end this now"
 ita.121.d: "We intend to wipe out the Austrians completely"

 ita.122.t: "Venetia is Lost"
 ita.122.d: "The war against [ITA.GetNameDef] has definitely not gone as planned. We were unable to prevent them from overtaking Venetia, and now we must make the decision whether to continue the war or pull out completely and leave Italy to its own fate. Any peace could be temporary, of course - it's not impossible that the Italians could turn around and attack us again, but perhaps the breather would be worth it?"
 ita.122.a: "We must pull out at once"
 ita.122.b: "Surrender to the Italians? Never!"

 ita.123.t: "Austria Withdraws from Venice"
 ita.123.d: "We have taken control over Venetia, despite the Austrian intervention, and now they are busy pulling their troops out as quickly as they can. So much for their lordship over Italy."
 ita.123.a: "We will come for them later."

 ita.126.t: "Venice Has Fallen"
 ita.126.d: "Venice has fallen to the forces of [SRI.GetNameDef], and now they threaten [Root.GetNameDef] itself. Should we call an end to this war, while we still can?"

 ita.127.t: "Austria in Trouble"
 ita.127.d: "[From.GetNameDefCap] has pushed far into Austria, and apparently intends to conquer the entire thing instead of sticking to its claims. It is clearly dangerous."
 ita.127.a: "We should help Austria!"
 ita.127.b: "There is nothing we can do"

 ita.128.t: "The German Intervention"
 ita.128.d: "It seems that [From.GetNameDef] has become alarmed by our aggressive invasion of [AUS.GetNameDef]. Fearing our intention is to conquer it outright, the Germans have come to the aid of their former Weltkrieg allies."
 ita.128.a: "Damn it!"

 ita.130.t: "The Italian Demands"
 ita.130.d: "The Italians have demanded every bit of land they have a claim on, owned either by us or our subject states. We do have the option of turning to our old allies in [GER.GetNameDef] and asking for their intervention... that would, at least, force the Italians to keep their demands more limited, even if it would make [Root.GetNameDef] look weak."
 ita.130.a: "We ARE weak - appeal to the Germans"
 ita.130.b: "Give the Italians whatever they want"

 ita.131.t: "No German Intervention"
 ita.131.d: "It seems the Austrian threat was as much hot air as their military capabilities. There will be no German intervention in the peace talks, and we will get all the land we claim."
 ita.131.a: "Excellent!"

 ita.132.t: "The Austrians are in Trouble"
 ita.132.d: "Amazingly, it appears as if [AUS.GetNameDef] is incapable of holding [ITA.GetNameDef] at bay. The Italians have forced them into peace talks. The Austrians have approached us, however, saying that the Italians have demanded too much territory, and are asking for our intervention. Doing so makes us look good, but it does mean we risk war should the Italians refuse."
 ita.132.a: "Of course we will help our old allies"
 ita.132.b: "The Austrians are on their own"

 ita.133.t: "The Germans Have Refused"
 ita.133.d: "It seems our ties with [GER.GetNameDef] do not run as deeply as we thought. They have refused our request, and we are left with no choice but to submit to the full Italian demands."
 ita.133.a: "Alas!"

 ita.134.t: "The Germans Have Agreed"
 ita.134.d: "The German government has agreed to our request for an intervention! Surely the Italians will back down on their unreasonable demands and make peace now?"
 ita.134.a: "How humiliating for us, even so"

 ita.135.t: "The Germans Have Intervened"
 ita.135.d: "While it is outrageous that they would stick their noses where they're not welcome, the Germans have agreed to aid their old Austrian allies. Their diplomats have informed us that either we restrict ourselves to modest gains only or they will turn the power of the entire Reichspakt upon us."
 ita.135.a: "Very well, we accept their terms"
 ita.135.b: "Never! Bring on all their armies!"

 ita.150.t: "Withdrawal from the Italian Republic"
 ita.150.d: "Black Monday has hit [AUS.GetNameDef] hard... hard enough that many of our companies have been forced to withdraw from [ITA.GetNameDef]. Not only has our economic hold over the Italians weakened, we also cannot afford to maintain our occupation forces there. For good or ill, [ITA.GetNameDef] is now effectively independent. We will have to maintain a working relationship with them, at least until we can restore our own strength."
 ita.150.a: "Our sphere of influence retracts."

 ita.151.t: "The Austrian Withdrawal"
 ita.151.d: "Black Monday has hit [AUS.GetNameDef] hard. Their markets have plunged so low that many Austrian stockholders of Austro-Italian companies have panicked and sold countless bonds to native Italians, weakening the Austrian stranglehold over our economy. Not only have we rid ourselves of foreign economic influence, the Austro-Hungarian Reichskriegsminister has recalled the divisions stationed in our territory, unable to afford the financial burden of keeping us safe from what many in Vienna foolishly believe to be an empty Socialist threat. For good or ill, [ITA.GetNameDef] is now effectively independent of Austrian domination, at least until they regain their full strength. Many Italians are worried about whether or not this will leave us exposed to attack by [SRI.GetNameDef]. A war right now would be a terrible prospect."
 ita.151.a: "Is this a step towards a free Italy?"

 ita.152.t: "ANI Protests Elections"
 ita.152.d: "Massive demonstrations were held today in Milan as well as other cities throughout [Root.GetNameDef], with ANI leader Italo Balbo accusing the government of rigging the elections with Austrian assistance. Austrian influence is felt everywhere throughout the country, Balbo said, and suggested that Italians would never have true independence until they overthrew their oppressors. While Balbo has yet to show any true evidence of rigging, his words still found many eager listeners... and there is a growing concern that his cadre of followers might cause trouble for the government."
 ita.152.a: "Outlaw the ANI and shut them down."
 ita.152.b: "Keep a close eye on him - this is still a democracy."

 ita.153.t: "Greenshirts Wreak Havoc"
 ita.153.d: "In response to the recent government crackdown, Italo Balbo's most ardent supporters within the Associazione Nazionalista Italiana, dubbed 'Greenshirts' by the media, have been spreading chaos throughout the nation. Already they have been directly implicated in two riots and several bombings, with posters accusing the Italian government of conspiracy and selling out to foreign interests being plastered everywhere in the capital. Their wave of chaos is spreading, and many are accusing Prime Minister [Root.GetLeader] of incompetence for taking too strong a stance against the ANI and provoking the violence."
 ita.153.a: "How long will this go on?"

 ita.154.t: "Anti-Government Demonstrations"
 ita.154.d: "As the terror campaign by the Associazione Nazionalista Italiana continues, protests against the government's inept handling of the violence have erupted throughout the country. The largest of these drew well over a hundred thousand in Milan, bringing the nation to a standstill as protestors threatened to start a national strike if the government does not round up the ANI ringleaders soon. Despite the protests, it is clear that the police actions against Balbo's group are having limited effect - indeed, he appears to be gaining as many followers as he loses to the mass arrests."
 ita.154.a: "We are doing what we can!"

 ita.155.t: "The March on Milan Fails"
 ita.155.d: "With the government crackdown growing more severe in recent days, Italo Balbo called on his supporters to march on the parliament building in Milan today - provoking a massive demonstration which turned into a full-on battle in the middle of the city as the police and military took prompt action. With hundreds of casualties, Balbo and his supporters were eventually dispersed. Italo Balbo remains at large, however, and despite his failure to enact a coup there are now calls for the government to step down. Opposition parties claim the republic is in chaos and intend to force a vote of confidence in the Italian parliament as soon as possible."
 ita.155.a: "At least Balbo is out of the picture."

 ita.156.t: "The Vote of Confidence"
 ita.156.d: "Today the vote of confidence will be held in the Italian parliament. At stake is the very survival of the republic - if the government falls, it will be a clear sign that the system is considered dysfunctional, and many are reluctant to turn to yet another chaotic election campaign. Indeed, members of the nobility have been gathering supporters around them and are already suggesting that an empowerment of the monarchical Federation Council might be preferable. The threat of this has pulled other officials to call for votes in support of the government, no matter what."
 ita.156.a: "The government narrowly survives the vote."
 ita.156.b: "The government falls."

 ita.157.t: "Return to the Federation?"
 ita.157.d: "With the government fallen and faith in the republic destroyed, there are two options for how the government can proceed. One is to restore the power of the Federation, where members of the nobility would take up administrative posts on the Federal Council, to be led either by the Habsburg Grand Duke of Tuscany, Pietro Ferdinando, or Count Adriano Visconti of Lombardy. Elections would be restricted throughout parts of the country and democracy as we know it would end. While many favour the stability that route would bring, there are others, among them Venetian nationalists, who suggest disbanding the Federation in its entirety - the states of Venetia and Lombardy would become independent entities, even though such a separation might only prove an opportunity for outside forces to pounce."
 ita.157.a: "Restore the Federation under the Grand Duke of Tuscany."
 ita.157.b: "Restore the Federation under Count Visconti."
 ita.157.c: "Disband the Republic completely."

 ita.158.t: "ANI Recruiting in the Military"
 ita.158.d: "The popularity of the Associazione Nazionalista Italiana continues to grow unchecked, and now it appears Italo Balbo has been campaigning hard amongst the generals of the Republican army. It is unknown whether any have agreed to join his cause, but rancor against the government has been increasing and many officials fear a coup could be in the offing. Taking a stand against the ANI now, however, could provoke the kind of violence which might drive the army towards supporting Balbo even if they weren't already considering it. What shall we do?"
 ita.158.a: "We must act now, no matter the consequences."
 ita.158.b: "Campaign for our own support and prepare for the worst."

 ita.159.t: "Massive ANI Demonstrations"
 ita.159.d: "As support for the ANI increases, and violent riots in [ITA.GetNameDef] become commonplace, protests against the government's inept handling of the situation have erupted throughout the country. The largest of these drew well over a hundred thousand in Milan, bringing the nation to a standstill as protestors threatened to start a national strike if the government does not deal with the ANI ringleaders soon. Protestors are suggesting that the government's inaction is tantamount to incompetence."
 ita.159.a: "We are doing the best we can!"

 ita.160.t: "The March on Milan"
 ita.160.d: "Italo Balbo, leader of the ANI, today called for a massive march on the royal palace in Milan, suggesting that a show of force is the only way to force the government to resign and clear the country of Austrian influence and corruption. The crowds pouring into the central square are massive, and as the Italian police and military move in it is clear that the resulting bloodshed will be horrific. Already, even before it is determined whether Balbo's coup might be successful, there are members of the opposition calling for a vote of confidence concerning the government's handling of the situation. Such calls might be moot, however, if Balbo's sheer numbers win the day..."
 ita.160.a: "Balbo's coup is successful."
 ita.160.b: "Balbo and his supporters are dispersed."

 ita.161.t: "ANI Ringleaders Finally Caught"
 ita.161.d: "While the leader of the Associazione Nazionalista Italiana, Italo Balbo, remains at large, today it was announced that most of his co-conspirators in the nationwide terror campaign have finally been captured. Most are now awaiting trial, while the country breathes a sigh of relief. Many consider this to be a sign that the worst of [ITA.GetNameDef]'s political struggles are over."
 ita.161.a: "It's about time!"

 ita.170.t: "[From.GetNameDefCap] Claims [claimed_state.GetName]"
 ita.170.d: "With a resurgence in irredentism since reuniting the country, [From.GetNameDef] has laid claim to the state of [claimed_state.GetName], currently held by [Root.GetNameDef]. [Root.GetAdjective] citizens in the region are understandably alarmed, although native Italians have already started protesting in the streets and demanding that they be reunited with the motherland."
 ita.170.a: "They dare!"

 ita.171.t: "[From.GetNameDefCap] Abandons the [Root.GetFactionName]"
 ita.171.d: "With a resurgence in irredentism since reuniting the country, [From.GetNameDef] has laid claim to the state of [claimed_state.GetName], currently held by [claimed_state.Owner.GetNameDef]. Since the state is already claimed by a member of the [Root.GetFactionName], the [From.GetAdjective] government has decided that its goals are incompatible with those of the alliance and has elected to withdraw. Whether this means a war with [From.GetNameDef] is in the offing remains to be seen."
 ita.171.a: "A foolish move"

 ita.172.t: "Anti-Syndicalist Partisans Rise Up"
 ita.172.d: "We've always had suspicions that there was an underground network preparing for the day when we and [ITA.GetNameDef] went to war. Their numbers are not overwhelming, but their appearance behind our lines is unexpected, and they have caused a fair amount of disruption throughout the country."
 ita.172.a: "It will change nothing"

 ita.175.t: "[From.GetNameDefCap] Claims Libya"
 ita.175.d: "Citing the fact that their Libyan colony was only unjustly wrested from Italy thanks to their loss in the Weltkrieg, the [From.GetAdjective] government today announced that it was now claiming the entirety of Tripolitania as their own. Whether that will mean a demand is forthcoming, or even war, remains to be seen."
 ita.175.a: "How dare they!"

 ita.176.t: "[From.GetNameDefCap] Demands Libya"
 ita.176.d.owns: "The [From.GetAdjective] government has issued an ultimatum to us: turn over all our territory in Tripolitania at once - which they claim, in its entirety - or they will be forced to invade. Already, [From.GetAdjective] ships are crossing the Mediterranean and making their intentions rather obvious."
 ita.176.d.subject: "The [From.GetAdjective] government has issued an ultimatum to us: turn over all our territory in Tripolitania at once. This includes cutting [LBA.GetNameDef] loose from our control. which [From.GetNameDef] would presumably then invade. Already, [From.GetAdjective] ships are crossing the Mediterranean and making their intentions rather obvious."
 ita.176.a: "Fine, give them what they want"
 ita.176.b: "If it's a war they want, they'll get it!"

 ita.177.t: "[From.GetNameDefCap] Abandons Us"
 ita.177.d: "[From.GetNameDefCap] has responded to a demand by the [From.From.GetAdjective] government, which claims Tripolitania as its own, by agreeing to cut us loose - already [From.GetAdjective] officials and [From.GetAdjective] forces are busy leaving [Root.GetNameDef]. One assumes that a declaration of war from [From.From.GetNameDef] will be forthcoming shortly."
 ita.177.a: "We shall see!"

 ita.178.t: "[From.GetNameDefCap] Has Relented"
 ita.178.d.give: "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and turned over all their owned land within Tripolitania. Diplomacy has won the day!"
 ita.178.d.abandon: "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and cut [LBA.GetNameDef] loose. They are no longer responsible for the [LBA.GetAdjective] government and will not protect them. We are free and clear to invade, if we should so wish."
 ita.178.a: "Excellent"

 ita.179.t: "[From.GetNameDefCap] Has Refused"
 ita.179.d: "The [From.GetAdjective] government has utterly refused our ultimatum. It seems we have little choice but to go to war."
 ita.179.a: "So be it!"

 ita.180.t: "The Italians are Winning"
 ita.180.d: "The war is going poorly. [libya_italy.GetNameDefCap] has succeeded in occupying Tripolitania, and we are so far unable to dislodge them from it. Nor have we been able to occupy any of their mainland territory. Many within the [Root.GetAdjective] government feel that now is the time to sue for peace and stop this war before it goes on any longer."
 ita.180.a: "End this now"
 ita.180.b: "We must keep fighting!"

 ita.181.t: "[From.GetNameDefCap] Sues for Peace"
 ita.181.d: "It seems the [From.GetAdjective] government has decided it would rather sue for peace than keep on defending Tripolitania. If we end the war now, they will hand it over - and that will be that."
 ita.181.a: "That's all we want"
 ita.181.b: "No, we shall pursue this to the end!"

 ita.182.t: "We Are Losing"
 ita.182.d: "Our attempt to regain Libya has led to disastrous results, and now we are in danger of losing the entire country. Perhaps if we offer to simply give up our claims on Libya entirely, and hand over any lands claimed by [peace_country.GetNameDef] or its allies, they might be willing to simply end things now?"
 ita.182.a: "We must try"
 ita.182.b: "No, we can still win!"

 ita.183.t: "[From.GetNameDefCap] Sues for Peace"
 ita.183.d: "It seems the [From.GetAdjective] government has decided its pursuit of Libya has come at too high a price. They have offered to give up their claims on Tripolitania entirely, and hand over any land that we or our allies claim (if any exist), if we will simply call off the war now."
 ita.183.a: "Yes, let's end this now"
 ita.183.b: "They started this, now we will see it through"

 ita.184.t: "[Root.GetAdjective] Resistance Collapses"
 ita.184.d: "Since the [Root.GetAdjective] government went into exile, it has been difficult to maintain resistance in the face of our fellow Italians. They have worked hard to erode our legitimacy, and now it seems all our efforts have come to naught. They have proven themselves victorious."
 ita.184.a: "Porca miseria!"

 ita.185.t: "The War Drags On"
 ita.185.d: "The war against [peace_country.GetNameDef] and the [peace_country.GetFactionName] has dragged on for months, and considering we've already defeated their Italian allies it seems pointless to continue. Perhaps we can suggest they agree to a simple truce, where all we gain is the land we already have and any claims of ours held by [peace_country.GetNameDef] or their allies. Nothing more."
 ita.185.a: "Let's make the suggestion"
 ita.185.b: "No - we will fight this to the bitter end!"

 ita.186.t: "The [From.GetAdjective] Proposal"
 ita.186.d: "[From.GetNameDefCap] has approached us suggesting peace - we end this war now, with them walking away with whatever they've already taken and any claimed lands still held by us or other members of the [Root.GetFactionName], and call it even. The alternative is to continue this war even longer, one where we have made absolutely no headway."
 ita.186.a: "Let's end this now"
 ita.186.b: "No - we can still fight this!"

