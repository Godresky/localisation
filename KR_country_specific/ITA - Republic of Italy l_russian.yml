 ITA_claim_ticino:0 "Выдвинуть претензии на Тичино"
 ITA_claim_ticino_desc:0 "Тичино - регион Швейцарии, где проживают итальянцы. Мы должны заявить свои претензии на данный регион."
 ITA_claim_nice:0 "Выдвинуть претензии на Ниццу"
 ITA_claim_nice_desc:0 "Ницца, которая всегда была частью итальянского региона была аннексирована Францией в 1860-ом году. Мы должны заявить свои претензии на данный регион."
 ITA_claim_savoy:0 "Выдвинуть претензии на Савойю"
 ITA_claim_savoy_desc:0 "Аннексированная французами в 1860, Савойя остается культурной провинцией Италии, и в наших лучших интересах установить постоянную претензию."
 ITA_claim_upper_savoy:0 "Выдвинуть претензии на Верхнюю Савойю"
 ITA_claim_upper_savoy_desc:0 "Аннексированная французами в 1860, Верхняя Савойя остается культурной провинцией Италии, и в наших лучших интересах установить постоянную претензию."
 ITA_claim_trentino:0 "Выдвинуть претензии на Трентино"
 ITA_claim_trentino_desc:0 "Трентино было частью итальянского мира, пока австрийцы не отобрали его во время Наполеоновских войн. Мы должны заявить свои претензии на данный регион."
 ITA_claim_southern_tyrol:0 "Выдвинуть претензии на Южный Тироль"
 ITA_claim_southern_tyrol_desc:0 "И хотя наши претензии на данный регион не слишком сильны, мы могли бы поступить с Тиролем также, как и Трентино. Мы должны заявить свои претензии на данный регион."
 ITA_claim_trieste:0 "Выдвинуть претензии на Триест"
 ITA_claim_trieste_desc:0 "Триест, долгое время находившийся под властью Австрийской Империи, до сих пор является собственно итальянской территорией, и в наших интересах установить более постоянные притязания на этот регион."
 ITA_claim_istria:0 "Выдвинуть претензии на Истрию"
 ITA_claim_istria_desc:0 "Часть бывшей венецианской гегемонии, Истрия является нашей неотъемлимой территорией. Мы должны заявить свои претензии на данный регион."
 ITA_claim_dalmatia:0 "Выдвинуть претензии на Далмацию"
 ITA_claim_dalmatia_desc:0 "Часть бывшей венецианской гегемонии, Далмация является нашей неотъемлимой территорией. Мы должны заявить свои претензии на данный регион."
 ITA_claim_lika:0 "Выдвинуть претензии на Лику"
 ITA_claim_lika_desc:0 "Часть бывшей венецианской гегемонии, Лика является нашей неотъемлимой территорией. Мы должны заявить свои претензии на данный регион."
 ITA_claim_malta:0 "Выдвинуть претензии на Мальту"
 ITA_claim_malta_desc:0 "Остров Мальта является нашей неотъемлимой территорией. Мы должны заявить свои претензии на данный регион."
 ITA_claim_corsica:0 "Выдвинуть претензии на Корсику"
 ITA_claim_corsica_desc:0 "Часть бывшей Генуи, Корсика является нашей неотъемлимой территорией. Мы должны заявить свои претензии на данный регион."
 ITA_occupation_decisions:0 "Итальянская оккупация"
 ITA_erode_italian_legitimacy:0 "Подорвать [From.GetAdjective]ую легитимность"
 ITA_erode_italian_legitimacy_desc:0 "[From.GetAdjective]ое правительство было побеждено и теперь прячется в изгнании. Учитывая то, что их претензии на легитимность далеки от абсолюта, мы должны быть в состоянии сломить [From.GetAdjective]ое сопротивление с течением времени."
### Republic Path ###
 ITA_social_liberal_victory:0 "Республіка вижила"
 ITA_social_liberal_victory_desc:0 "Несмотря на вмешательство из вне и давление националистов, республика выжила. И хотя остатки националистического движения всё ещё донимают нас, мы точно можем быть уверены в завтрашнем дне. "
 ITA_protect_democracy:0 "Захист демократії"
 ITA_protect_democracy_desc:0 "Наконец-то мы можем вздохнуть спокойно: выборы прошли, и внутренняя обстановка пришла в относительную норму. Республика выжила. "
 ITA_contain_extermism:0 "Знищення екстремізму"
 ITA_contain_extermism_desc:0 "Мы боремся с радикалами c обеих сторон политического курса, и мы не можем проявлять слабость. Свобода не должна исчезнуть. Поэтому, мы уничтожим все радикальные организации."
 ITA_banking_reform:0 "Банківська реформа"
 ITA_banking_reform_desc:0 "Незащищённость наших банковских систем более не может оставаться незамеченной. Мы должны срочно провести реформы, чтобы спасти ненадёжные банки от закрытия."
 ITA_work_programs:0 "Робочі програми"
 ITA_work_programs_desc:0 "Безработица мешает нашей стране стабилизироваться. Чтобы разобраться с ней, мы должны направить безработных на строительство зданий и дорог."
 ITA_workers_rights:0 "Права працівників"
 ITA_workers_rights_desc:0 "Итальянские рабочие не должны слушать речи синдикалистов, но и работать в неподобающих условиях они точно не должны. Если мы не дадим им права, то левые дадут их на нашей крови."
 ITA_economic_recovery_act:0 "Відновлення економіки"
 ITA_economic_recovery_act_desc:0 "Наша экономика потихоньку восстанавливается от последствия Чёрного Понедельника. Мы должны разработать план, в который войдут наши прежние решения и действия, которые помогли побороть кризис."
 ITA_bussiness_relations:0 "Ділові відносини"
 ITA_bussiness_relations_desc:0 "Многие верят, что нам плевать на свой народ, в отличие от социалистов. Чтобы развеять их представления, мы должны проводить регулярные встречи с фабрикантами и бизнесменами и обсуждать политику государства."
 ITA_union_ties:0 "Зв'язки з профспілками"
 ITA_union_ties_desc:0 "И хотя многие профсоюзы связаны с левыми идеями, нам приходилось работать с умеренными профсоюзами, чтобы легитимировать республику. Мы должны вновь поддержать их и сделать эти профсоюзы государственными."
 ITA_christian_democracy:0 "Християнська демократія"
 ITA_christian_democracy_desc:0 "Христианство пропагандирует гуманность и сочувствие. Эти качества важны для нашей демократии и наше общество должно следовать заветам христианства."
 ITA_ubranization:0 "Урбанізація"
 ITA_ubranization_desc:0 "Наши города практически не развивались со времён Вельткрига. Теперь, когда Чёрный Понедельник прошёл, мы можем возродить наши города и развить их промышленный потенциал."
 ITA_stable_democracy:0 "Стабільна демократія"
 ITA_stable_democracy_desc:0 "Экономический кризис преодолён, а радикалы разбиты. Итальянская демократия расцвела, и страна стабильна, как никогда ранее."

### ANI Path ###
 ITA_ani_elected:0 "АІН при владі"
 ITA_ani_elected_desc:0 "Ассоциация националистов Италии победила на выборах и уже готова превратить страну в военный лагерь. Они обещают уничтожить всех врагов Италии, как внешних, так и внутренних."
 ITA_purge_red_meance:0 "Чистка червоних"
 ITA_purge_red_meance_desc:0 "Демократия себя дискредитировала, позволив красным идеям проникнуть в страну. Грядут огромные проверки всех госслужащих. Если мы заподозрим их в измене, их ждёт увольнение и тюрьма."
 ITA_italian_militerism:0 "Італійський мілітаризм"
 ITA_italian_militerism_desc:0 "Нас могут атаковать в любой момент. Сыны Италии должны быть готовы в любой момент встать на защиту Родины. Мы должны постоянно напоминать людям об их долге перед страной."
 ITA_four_economic_battles:0 "Чотири битви"
 ITA_four_economic_battles_desc:0 "Наша страна лежит в руинах из-за напыщенных политиканов. Мы более не должны быть уязвимы для иностранного влияния. Каждая из четырёх основных проблем нашего государства должна быть решена в кратчайшие сроки."
 ITA_destroy_austrian_influence:0 "Унітарна Республіка"
 ITA_destroy_austrian_influence_desc:0 "Республика предоставила слишком большую автономию своим государствам-членам, пережиткам австрийского влияния и Федерации. Пришло время отменить их права и передать всю власть в руки центрального правительства - хотя это вполне может означать борьбу с теми, чью автономию мы лишаем."
 ITA_corporate_alliance:0 "Корпоративний альянс"
 ITA_corporate_alliance_desc:0 "Желание нажиться само по себе неплохо, но это желание должно быть в интересах государства. Мы должны интегрировать крупный и малый бизнес в наш государственный аппарат."
 ITA_corporate_militarism:0 "Корпоративний мілітаризм"
 ITA_corporate_militarism_desc:0 "Наши друзья-корпоративисты выразили желание построить новые военные заводы."
 ITA_purge_opposition:0 "Придушення опозиції"
 ITA_purge_opposition_desc:0 "Некоторые дураки до сих пор цепляются з идеалы демократии. Так как мы не смогли их переубедить, мы должны оградить их от госслужбы и работы в корпорациях."
 ITA_centralized_power:0 "Централізоване управління"
 ITA_centralized_power_desc:0 "Всякая оппозиция была подавлена, и теперь вся власть находится в руках центрального аппарата."
 ITA_military_loyalty:0 "Вірні військові"
 ITA_military_loyalty_desc:0 "Множество режимов погибло из-з измены армейских чинов. Чтобы переманить армию на нашу сторону, мы должны дать им политические поблажки."
 ITA_italian_liberation:0 "Звільнення Італії"
 ITA_italian_liberation_desc:0 "День объединения Италии всё ближе и ближе. Хоть мы и не знаем, когда это будет, мы должны быть готовы к любой возможности."
 ITA_italy_is_reborn:0 "Перероджена Італія"
 ITA_italy_is_reborn_desc:0 "Как феникс из пепла, Италия переродилась. Наша нация теперь стоит на прочном фундаменте."
### Monarchy Path ###
 ITA_king_of_italy:0 "Відновлення Федерації"
 ITA_king_of_italy_desc:0 "Несмотря на двадцать лет правления республиканистов, пришло время восстановить власть монарха и его децентрализационные инициативы."
 ITA_invest_in_countryside:0 "Інвестиції в провінції"
 ITA_invest_in_countryside_desc:0 "В отличие от городов, аграрные регионы сохраняют традиции и мораль, поэтому они без всякого сомнения поддержат наш традиционный режим, если мы покажем заботу о простом народе."
 ITA_decentralization:0 "Децентралізація"
 ITA_decentralization_desc:0 "Итальянская Федерация в первую очередь поддерживает принцип свободной торговли между субъектами, центральному правительству же остается изредка вмешиваться для решения внутренних конфликтов. Подобное отношение несомненно обеспечит богатство регионов."
 ITA_state_intervention:0 "Державне втручання"
 ITA_state_intervention_desc:0 "Свободный рынок провалился, иначе либералы по-прежнему были бы у власти. Только государственная интервенция может залечить раны, оставленные рынком."
 ITA_build_legitimacy:0 "Легітимність"
 ITA_build_legitimacy_desc:0 "Для многих Итальянская Федерация была лишь штампом на письме, правительство воспринималось пережитком давних времен, не имеющим никакой силы и авторитета. Если мы хотим достичь величия, необходимо это исправить."
 ITA_fight_republicanism:0 "Знищення республіканізму"
 ITA_fight_republicanism_desc:0 "Теперь у нас достаточно авторитета, чтобы дать бой республиканцам, сидящим в правительстве. С помощью небольших политических маневров мы можем оправдать смещение всех вражеских элементов."
 ITA_traditional_values:0 "Традиційні цінності"
 ITA_traditional_values_desc:0 "Революционные идеи и ценности, которые активно популяризовались республиканцами и синдикалистами, абсолютно безвкусны и аморальны. Италия должна стать цитаделью традиционализма в Европе."
 ITA_church_ties:0 "Зв'язки з Церковою"
 ITA_stable_institutions:0 "Стабільні інститути"
 ITA_stable_institutions_desc:0 "Либералы, социалисты и прочие пустословы постоянно обвиняют монархистов и консерваторов в неумении подстроиться под современные реалии, но это именно они бегут впереди паровоза. Мы же перед лицом катастрофических изменений сумели выстоять. Мы покажем, какая сила стоит за традиционными ценностями."
 ITA_church_ties_desc:0 "Католическая церковь предоставляет не только традиционные ценности, но и стабильную основу для руководства страной. Мы должны подтвердить верность католической церкви и восстановить связи с консервативными кругами внутри нее."
 ITA_end_depression:0 "Процвітання"
 ITA_end_depression_desc:0 "После большого количества инициатив и проектов — где-то успешных, где-то не очень — мы остановили падение экономики. Без всякого лицемерия мы можем с уверенностью заявить о полной победе над Черным Понедельником, а наши люди могут насладиться стабильным ростом и картиной светлого будущего."
 ITA_defend_the_kingdom:0 "Захист Федерації"
 ITA_defend_the_kingdom_desc:0 "Нашей стране всегда будут угрожать враги. Мы должны возвести фортификации и другие укрепления, чтобы ни один противник не вступил на нашу землю."
 ITA_towards_risorgimento:0 "Рісорджименто!"
 ITA_towards_risorgimento_desc:0 "Теперь, когда мы доказали успех нашего правительства, мы готовы к объединению Италии. И пусть все враги на международной арене падут, как пали враги изнутри! Viva l'Italia!"
### Economic Focuses ###
 ITA_assess_the_economy:0 "Італійська промисловість"
 ITA_assess_the_economy_desc:0 "Институт экономической реконструкции, был создан в 1924 году для восстановления нашей тяжелой промышленности после Гражданской войны. Мы должны предоставить ему больше финансирования, чтобы он мог продолжать помогать промышленности нашей страны."
 ITA_industrial_improvements:0 "Розвиток промисловості"
 ITA_industrial_improvements_desc:0 "Большая часть нашей промышленности разрушена, а та, что есть - безнадёжно устарела. Чтобы разобраться с этой проблемой, мы должны проспонсировать программу восстановления фабрик."
 ITA_create_autostrada:0 "Автобани"
 ITA_create_autostrada_desc:0 "Автострады - комплекс дорог, соединяющих крупные города. Гражданская война застопорила их строительство, но в мирные года мы можем возобновить проект."
 ITA_support_auto_industry:0 "Автомобільна промисловість"
 ITA_support_auto_industry_desc:0 "Италия всегда славилась своими передовыми автомобилями. Мы должны не отступаться от этого и расширить нашу автомобильную промышленность."
 ITA_modernize_agriculture:0 "Сучасне с/г"
 ITA_modernize_agriculture_desc:0 "Многие фермерские хозяйства не только пострадали от войны, но и до сих пор пользуются допотопной техникой и устаревшими технологиями. Мы должны начать импорт зарубежной техники и внедрять её в пользование."
 ITA_create_theistituto_luce:0 "Istituto Luce"
 ITA_create_theistituto_luce_desc:0 "Многие недовольные отринут свой гнев, когда увидят, что были неправы. Чтобы показать людям их неправоту, мы должны создать орган СМИ, который будет пропагандировать традиционные моральные устои."
 ITA_economic_planning:0 "Планування економіки"
 ITA_economic_planning_desc:0 "Теперь, когда депрессия экономики закончилась, мы должны предпринять всё, чтобы подобное не повторилось. Для этого, государство должно контролировать все долгосрочные проекты и инвестиции."
 ITA_new_defense_contracts:0 "Військові контракти"
 ITA_new_defense_contracts_desc:0 "Военные предприятия освобождённых земель могут с лёгкостью быть расширены. Мы должны нагрузить их госзаказами на поставку оружия и техники."
 ITA_military_contacts:0 "Контракти ВПК"
 ITA_military_contacts_desc:0 "Чтобы расширить нашу экономику, мы должны открыть при предприятиях маленькие цеха по производству оружия."
 ITA_defense_contracts:0 "Захистні контракти"
 ITA_defense_contracts_desc:0 "Военная промышленность - важная часть экономики. Работая напрямую с крупными производителями оружия, мы сможем ещё больше расширить их предприятия."
 ITA_military_economics:0 "Воєнізована економіка"
 ITA_military_economics_desc:0 "Экономика и армия должны стать шестерёнками единого механизма под названием государство."
 ITA_new_economy:0 "Нова економіка"
 ITA_new_economy_desc:0 "Теперь, когда Италия едина, мы должны развивать экономику в новых регионах."
 ITA_research_institutes:0 "Дослідницькі інститути"
 ITA_research_institutes_desc:0 "Наши исследования идут слишком медленно. Мы не должны дать врагам оторваться от нас в развитии. Для этого, мы будем развивать новые исследовательские институты."
 ITA_new_venetian_arsenal:0 "Арсенали Венеції"
 ITA_new_venetian_arsenal_desc:0 "Венеция когда-то была самым крупным портом в Европе. Мы до сих пор может расширить её доки и верфи. Новые морские арсеналы будут использованы для строительства флота."
 ITA_market_protection:0 "Протекціонізм"
 ITA_market_protection_desc:0 "Чтобы дать почву для развития своим производителям, мы должны оградить страну от засилья иностранных товаров. Мы должны ввести огромные пошлины на определённые виды товаров."
 ITA_synthetic_research:0 "Дослідження синтетики"
 ITA_synthetic_research_desc:0 "Нашей нации не хватает нефти и резины. Мы, однако, можем производить их из синтетических материалов."
 ITA_expand_research_institutes:0 "Розширення інститутів"
 ITA_expand_research_institutes_desc:0 "Наши исследовательские институты позволили сократить технологический разрыв с остальной Европой. Мы должны реформировать и расширить их, чтобы ещё более эффективно использовать умы наших учёных."
 ITA_new_industry:0 "Нова промисловість"
 ITA_new_industry_desc:0 "Теперь, когда фабрики единой Италии вновь в наших руках, мы должны использовать их на благо государства."
 ITA_expand_dockyards:0 "Розширення верфей"
 ITA_expand_dockyards_desc:0 "Большинство портов лежит в руинах. Мы должны отремонтировать их."
 ITA_expand_air_ports:0 "Розширення аеропортів"
 ITA_expand_air_ports_desc:0 "Авиапромышленность развивается с гигантской скорость. Мы должны быть на передовой в этой отрасли, поэтому нам нужно больше аэропортов."
 ITA_expand_the_autostrada:0 "Розширення автобанів"
 ITA_expand_the_autostrada_desc:0 "Автострады сильно повлияли на развитие Венеции, теперь же мы должны проложить их по всей стране."
 ITA_southern_industry:0 "Індустріалізація Півдня"
 ITA_southern_industry_desc:0 "Юг всегда был преимущественно аграрным регионом. Мы должны поработать над тем, чтобы развить там промышленность и сократить разрыв в развитии с севером."
 ITA_italian_factories:0 "Фабрики Італії"
 ITA_italian_factories_desc:0 "Большая часть Италии до сих пор не до конца развита. Если мы хочем стать великой державой, мы должны ещё больше расширить промышленность."
 ITA_italian_miracle:0 "Італійське чудо"
 ITA_italian_miracle_desc:0 "Италия вновь едина и оправилась от бед. Теперь же она заняла своё место среди великих держав Европы."
### Unification ###
 ITA_unification:0 "Рісорджименто"
 ITA_unification_desc:0 "Пришло время, Италия вновь должна стать единой. Viva l’Italia!"
 ITA_naval_exercises:0 "Морські навчання"
 ITA_naval_exercises_desc:0 "Чтобы показать свою мощь и поднять дух солдат, мы должны провести ряд морских учений в Адриатике. Пусть же враги трепещут."
 ITA_reenforce_po_line:0 "Лінія По"
 ITA_reenforce_po_line_desc:0 "Граница между нами и Социалистической Италией лежит по реке По. Мы должны построить ряд укреплений на нашем берегу."
 ITA_military_exercises:0 "Військові навчання"
 ITA_military_exercises_desc:0 "Чтобы показать свою мощь и поднять дух солдат, мы должны провести ряд показательных боёв вдоль реки По на границе с синдикалистами. Пусть же враги трепещут."
 ITA_italy_is_united:0 "Єдина Італія"
 ITA_italy_is_united_desc:0 "Наконец-то! Италия, милая Италия, ты вновь едина. Этот день станет праздником для бесчисленного числа патриотов."
 ITA_naples_officers:0 "Сицилійські офіцери"
 ITA_naples_officers_desc:0 "Сицилийцы хоть и присягали на верность Бурбонам, показали себя талантливыми офицерами. Должны ли они служить Италии?"
 ITA_sardinian_officers:0 "Сардинські офіцери"
 ITA_sardinian_officers_desc:0 "Многие храбрые муж погибли за Сардинию. Теперь, когда война закончилась, мы должны решить судьбу их генералов."
 ITA_italian_irredentism:0 "Італійський ірредентизм"
 ITA_italian_irredentism_desc:0 "Теперь, когда Италия едина и внутренние проблемы решены, мы можем обратить взор на остальной мир, особенно на земли, которые исторически должны принадлежать нам."
 ITA_nationalist_question:0 "Стабільна Республіка"
 ITA_nationalist_question_desc:0 "Наша политика была нестабильной с момента окончания Гражданской войны, но теперь, когда Итальянская Республика правит всей Италией, мы наконец можем положить конец нестабильности, что преследует нас годами."

### Military Army Focuses ###
 ITA_mobile_warfare_focus:0 "План Граціані"
 ITA_mobile_warfare_focus_desc:0 "Армия, которая передвигается молниеносно, сможет победить в любом бою. Пусть врагов тысячи, если мы сможем использовать тактическое преимущество, мы победим."
 ITA_grand_battle_plan_focus:0 "План Де Боно"
 ITA_grand_battle_plan_focus_desc:0 "Ключ к победе - тщательное планирование и слаженность действий на поле боя. Италия уже однажды проиграла из-за некомпетентности офицеров. Этого не должно повториться."
 ITA_superior_firepower_focus:0 "План Бастіко"
 ITA_superior_firepower_focus_desc:0 "Современное оружие способно уничтожить врага за километры от поля боя. Мы должны снабжать нашу армию артиллерией и другим вспомогательным снаряжением."
 ITA_begin_modernizing:0 "Початок модернізації"
 ITA_begin_modernizing_desc:0 "Теперь, когда мы выбрали доктрину, можно начать модернизацию армии."
 ITA_modernize_alpini:0 "Альпійські стрільці"
 ITA_modernize_alpini_desc:0 "Италия бы пала под натиском Центральных держав намного быстрее, если бы не храбрость и профессионализм альпийских стрелков. Эти элитные горно-стрелковые части пропали после поражения. Мы должны вернуть их и возродить в былой форме."
 ITA_create_paratroopers:0 "Реформування Ардіті"
 ITA_create_paratroopers_desc:0 "Ардити - лучшее, что есть у Италии. Эти элитные части способны вести бой даже в самых тяжёлых ситуациях. Мы должны реформировать их, чтобы показать важность спецназа в современной войне."
 ITA_high_command_reform:0 "Реформа командування"
 ITA_high_command_reform_desc:0 "С разделом наших земель, командный состав единой Италии был разделён. С тех пор мы так и не предприняли ничего. Мы должны организовать новый командный состав из остатков генералитета."
 ITA_italian_armored_cars:0 "Італійські броньовики"
 ITA_italian_armored_cars_desc:0 "Броневики показали себя в Вельткриге как быстрый способ передвижения и поддержка пехоте. Теперь, когда мы полагаемся на мобильность, нам необходимо сделать ставку на броневики."
 ITA_cruiser_tanks:0 "Крейсерські танки"
 ITA_cruiser_tanks_desc:0 "Крейсерские танки предназначены для поддержки моторизированных частей. Они - кавалерия нового мира."
 ITA_artillery_effort:0 "Артилерія"
 ITA_artillery_effort_desc:0 "Наша артиллерия должна быть интегрирована в армию. Ни одна атака не должна начинаться без предварительного артиллерийского обстрела."
 ITA_infantry_tanks:0 "Піхотні танки"
 ITA_infantry_tanks_desc:0 "Бронированные танки должны поддерживать наши пехотные дивизии в бою."
 ITA_planning_school:0 "Школа Планування"
 ITA_planning_school_desc:0 "Наши офицеры должны полагаться не только на боевой опыт, но и на предварительную тренировку. Мы должны создать новые школы, которые будут специализироваться на планировании."
 ITA_commander_initative:0 "Ініціатива командирів"
 ITA_commander_initative_desc:0 "Офицеры должны иметь право подстраиваться под боевую обстановку без приказов высшего состава. Мы должны поощрять самостоятельность наших офицеров."
 ITA_modernize_guns:0 "Модернізація зброї"
 ITA_modernize_guns_desc:0 "Наши винтовки ещё помнят времена Вельткрига. Мы должны провести реформы и вооружить наших бойцов самым современным оружием."
 ITA_create_the_saf:0 "Жінки в армії"
 ITA_create_the_saf_desc:0 "Мы до сих пор недооцениваем потенциал женщин в армии. Мы можем создать отдельные женские дивизии, которые будут помогать основной армии."
 ITA_finish_reforms:0 "Завершення реформ"
 ITA_finish_reforms_desc:0 "Теперь, наша армия наконец-то прошла все реформы. Наши солдаты и офицеры готовы сражаться за Единую Италию."
### Military Navy Focuses ###
 ITA_republican_navy:0 "Республіканскі ВМС"
 ITA_republican_navy_desc:0 "Наш флот до сих пор дезорганизован, как и во время гражданской войны. Мы должны централизовать офицерский состав в новую структуру."
 ITA_merchant_marine:0 "Торговий флот"
 ITA_merchant_marine_desc:0 "Весь наш торговый флот залёг на дно во время Вельткрига. Конвои - это наш показатель готовности к войне. Чтобы дать им защиту во вражеских и просто опасных водах, мы должны организовать специальный комитет по надзору за конвоями."
 ITA_modernize_the_navy:0 "Модернізація флоту"
 ITA_grand_navy:0 "Великий флот"
 ITA_grand_navy_desc:0 "Наш флот должен быть немедленно расширен за счёт строительства новых кораблей."
 ITA_heavy_cruisers:0 "Важкі крейсери"
 ITA_battle_cruisers:0 "Лінійний крейсер"
 ITA_battle_cruisers_desc:0 "Линейные крейсера одинаково быстры и мощно вооружены. Может, их броня и не так крепка, как хотелось бы, но они сослужат нам службу и не раз."
 ITA_battleships:0 "Італійські лінкори"
 ITA_battleships_desc:0 "Линкоры - гордость любого флота. Большие, бронированные и смертоносные, они станут нашим сигналом мировой общественности о том, что мы готовы вернуть себе своё место в мире."
 ITA_defend_the_coast:0 "Захист узбережжя"
 ITA_defend_the_coast_desc:0 "Наш флот должен быть направлен на защиту побережья и уничтожение вражеских конвоев."
 ITA_subs:0 "Італійські субмарини"
 ITA_subs_desc:0 "Субмарины показали свою эффективность во время Вельткрига. Мы должны включить их в свой флот, чтобы ещё уверенней чувствовать себя на море."
 ITA_destroyers:0 "Берегова охорона"
 ITA_destroyers_desc:0 "Новое подразделение нашего флота будет направлено на защиту береговых сооружений от атак врага."
 ITA_light_cruisers:0 "Легкі крейсери"
 ITA_light_cruisers_desc:0 "Лёгкие крейсера станут отличной поддержкой более крупным судам."
 ITA_reenforce_the_coast:0 "Укріплення узбережжя"
 ITA_reenforce_the_coast_desc:0 "Север Адриатики - наш единственный морской путь на мировой рынок. Мы не должны сдать его врагу. Для этого следует создать сеть укреплений на побережье, чтобы враг не мог так просто высадиться."
 ITA_republican_marines:0 "Республіканські десантники"
 ITA_republican_marines_desc:0 "Для того, чтобы высаживаться на вражеские позиции с моря, нам необходимо создать новый вид бойцов, которые будут обучены морским высадкам."
 ITA_rule_the_seas:0 "Домінування на морі"
 ITA_rule_the_seas_desc:0 "Наш флот наконец-то стал похож на то, что было у нас до войны. Теперь мы по праву господствуем на море."
### Military Air Force Focuses ###
 ITA_establish_anr:0 "Республіканські ВПС"
 ITA_establish_anr_desc:0 "Наш авиафлот состоит из кучки волонтёров и остатков устаревших бипланов. Мы должны организовать профессиональный авиафлот и подготовить новых пилотов."
 ITA_pilot_training:0 "Тренування пілотів"
 ITA_pilot_training_desc:0 "Волонтёры, которые составляют большинство наших военных пилотов - всего лишь любители. Мы должны приставить к ним ветеранов авиации, чтобы те преподавали им уроки."
 ITA_upgrade_air_ports:0 "Покращення авіабаз"
 ITA_upgrade_air_ports_desc:0 "Чтобы создать подходящий фундамент для нашей авиации, мы должны национализировать расширить множество мелких гражданских аэродромов. "
 ITA_aviation_industry:0 "Авіаційна промисловість"
 ITA_aviation_industry_desc:0 "Итальянские производители самолётов пострадали от событий гражданской войны. Мы должны поддержать их возвращение и дать им поблажки."
 ITA_army_air_support:0 "Стратегічні бомбардувальники"
 ITA_army_air_support_desc:0 "Наши ВВС должны быть сосредоточены на нанесении ущерба промышленности и военному потенциалу противника - ключевым является нападение, а не оборона."
 ITA_bomber_efforts:0 "Фокус на бомбардувальниках"
 ITA_bomber_efforts_desc:0 "Настоящая поддержка авиации - это уничтожение вражеских объектов с воздуха. Для этого, мы должны развивать средние и тяжелые бомбардировщики."
 ITA_air_supremcy:0 "Перевага в повітрі"
 ITA_air_supremcy_desc:0 "Небеса должны быть защищены от вражеского присутствия. Наша авиация должна сфокусироваться на превосходстве в воздухе."
 ITA_fighter_support:0 "Підтримка винищувачів"
 ITA_fighter_support_desc:0 "Истребители - костяк любой авиации. Мы должны разработать новые модели."
 ITA_paracadutisi:0 "ВПД"
 ITA_paracadutisi_desc:0 "Парашютисты - новый тип бойцов, предназначенных для десанта с воздуха. Разработав новое десантное вооружение, мы сможем добиться тактического преимущества над врагом."
 ITA_female_pilots:0 "Жінки-пілоти"
 ITA_female_pilots_desc:0 "Многие патриотки нашей страны хотят служить пилотами в нашей армии. Мы должны дать им добро на это и назначить пилотами сопровождения и транспортировки."
 ITA_radar_effort:0 "Радари"
 ITA_radar_effort_desc:0 "Радары - новая разработка, которая позволяет замечать врага на расстоянии. Они будут особенно полезны нашей авиации."
 ITA_rule_the_skies:0 "Домінування в повітрі"
 ITA_rule_the_skies_desc:0 "Наша авиация теперь не просто груда железа, а настоящая мощь. Пусть же Италия правит небесами!"
### Events ###

 ita.1.t:0 "История Итальянской Республики: Поражение и Гражданская война"
 ita.1.d:0 "После поражения Франции и краха итальянских военных действий, австрийцы и Королевство Италия подписали в августе 1919 года перемирие, в котором австрийцам было разрешено находиться в гарнизонах Ломбардии и Венеции до подписания мирного договора. Через несколько дней после унизительного провозглашения мира, разъяренные националисты провозгласили в Милане новую Итальянскую Республику, которая утверждала, что все договоры, подписанные Савойским домом, должны считаться недействительными. По всей Италии, республиканцы и националисты восстали против королевства, и даже отречения от престола короля Виктора Эммануила и его сына было недостаточно, чтобы остановить крах королевской власти. После вытеснения роялистов из большей части Центральной и Северной Италии выяснилось, что соперничество между различными фракциями в республике слишком велико, чтобы прийти к согласию, все начиналось с мелких актов саботажа, а после превратилось в полномасштабный конфликт между красно-белыми силами, доводящие наступательные действия против монархистов до полного прекращения."
 ita.1.a:0 "Ужасно."
 
 ita.22.t:0 "Статус Итальянской Республики: Провал Федерации"
 ita.22.d:0 "Во время Гражданской войны австрийцы и их гарнизоны пришли на помощь республиканцам, видя общего врага в лице синдикалистов и их французских хозяев. После победы над социалистами у реки По белые и австрийцы были вынуждены сотрудничать друг с другом, несмотря на на все противоречия. Республика была вынуждена остаться де-юре частью Итальянской Федерацией под протекцией Австрии. Они также предоставили значительную автономию Венеции и значительное влияние в правительству австрийцам и Совету Итальянской Федерации. В обмен на подобное унижение глава республики получил звание ВРИО главы Итальянской Федерации.\n\n Это осторожное соглашение было нарушено в 1927 году, когда Британская Империя пала, а ее место занял Британский Союз. Воодушевленные социалисты начали готовиться к войне, но австрийцы, занятые проблемами внутри государства, отозвали свои гарнизоны из Южной Италии. Это полностью разрушило хрупкий баланс на полуострове. Сицилийцы и сторонники Савойского дома, недовольные про-миланской позицией Федерации, заполучили долгожданный шанс выхода из союза. Совет, полностью потерявший всякий авторитет, закончил свои полномочия после истечения десятилетнего мандата. Пока чиновники в Милане с головой погружены в активную работу, Дом Совета стоит пустым."
 ita.22.a:0 "Вернутся ли к нему?"
 
 ita.18.t:0 "Статус Итальянской Республики: Восстановление и Рисорджименто"
 ita.18.d:0 "Австрийское влияние, несмотря на горячее чувство позора, оказало положительное влияние и несколько улучшило ситуацию в экономике, которая сильно зависела от германских и австрийских инвестиций. Но с каждым днем восстановления после Гражданской войны все больше людей проникается анти-Габсбургскими взглядами, а народная поддержка анти-австрийской Associazione Nazionalista Italiana (Ассоциации Итальянских Националистов) Итало Бальбо растет в Ломбардии и Фриули. \n\n Коалиция Иваноэ Бономи, стоящая на умеренно-левых позициях, правила страной с 1927 года, но их популярность строится исключительно на экономической стабильности. Стоит этой стабильности кануть в лету, и другие партии сразу заявят свои претензии на главенство. Если же силы, верные принципам Федерации, восстановят порядок в столице, даже запустевший Совет Итальянской Федерации может заполучить авторитет. Но все партии объединяет желание видеть Италию свободной и единой, и все уверены, что Рисорджименто наконец наступит."
 ita.18.a:0 "Viva l'Italia!"
 
 ita.2.t:0 "Чёрный Понедельник бьет по Республике"
 ita.2.d:0 "Экономический кризис, начавшийся в Германии, вышел из-под контроля и распространился на Италию. Процветание итальянской Республики было разрушено Чёрным Понедельником, и доверие к правительству пошатнулось."
 ita.2.a:0 "Пусть Бог защитит нас!"
 
 ita.3.t:0 "Иван Бономи призывает к всеобщим выборам"
 ita.3.d:0 "После удара Черного Понедельника по Итальянской Республике, премьер-министр Иван Бономи решил созвать всеобщие выборы. Выборы будут проведены в 1936 году, а не в 1939 году, как это было запланировано. Надеюсь, с этими выборами премьер сможет поддержать свою политику по урегулированию экономического кризиса."
 ita.3.a:0 "Будем надеяться это решит проблемы"
 
 ita.4.t:0 "Речь Бальбо"
 ita.4.d:0 "Итало Бальбо из АИН(Ассоциация Итальянских Националистов) сегодня выступили с речью в городе Верона. В ходе выступления он обвинил правительство республики в возникновении экономического кризиса. Более того, он пошел дальше и описал, как именно Австрия держала Италию разделенной и слабой и что именно Австрия позволила синдикалистам продолжать существовать. Бальбо обещают, что только АИН сможет вернуть Италию к славе и уничтожить всех своих врагов."
 ita.4.a:0 "Нам лучше следить за ними"
 
 ita.5.t:0 "Комментарии Церкви по поводу кризиса"
 ita.5.d:0 "Ряд влиятельных лиц в церкви включали в себя тех, кого они поддерживают в своих проповедях. Особый интерес представляют архиепископы Милана и Венеции, которые призывают прихожан поддержать традиционные католические ценности во время этого кризиса, а не к тонкому кивку поддержки консервативной итальянской партии НПИ. Однако епископы, хотя и не столь влиятельные, как в Милане и Венеции, сделали противоположное и призвали их поддержать католическое Социальное учение и поддержку правящей Либерально-демократической партии. В любом случае можно сказать, что люди слушают советы церкви. "
 ita.5.a:0 "Будем надеяться, что Церковь права"
 
 ita.6.t:0 "Росселли поддерживает Бономи"
 ita.6.d:0 "Карло Росселли лидер Социал-реформистской партии Италии, социал-демократической партии, которая находится в коалиции с Иваном Бономи выступил с речью в Милане в поддержку премьер-министра. Это дало поддержку правящей партии. "
 ita.6.a:0 "Спасибо Росселли"
 
 ita.7.t:0 "Протесты против фермерских аукционов"
 ita.7.d:0 "Нынешний экономический кризис заставил многих фермеров отказаться от своих кредитов и ипотечных кредитов. В результате их скот и имущество, как правило, выставляются на аукцион местными властями по самой высокой цене. Практика глубоко непопулярна среди итальянских фермеров, но ее сторонники утверждают, что долги должны быть погашены и что аукционы являются необходимым злом в свободной рыночной экономике. Вчера Итальянская народная партия предложила законопроект, который запретил бы аукционы. Какова позиция правительства по данному вопросу?"
 ita.7.a:0 "Разрешить продолжить торги"
 ita.7.b:0 "Принять законопроект и запретить аукционы"
 
 ita.8.t:0 "Влияние на итальянское правительство"
 ita.8.d:0 "В 1919 году, мы подписали перемирие с Королевством Италия, которое позволило нам разместить гарнизоны в Ломбардии и Венеции до подписания договора. Итальянцы были очень недовольны этим поражением, и восстали в революции против своего савойского монарха. Вскоре он и его сын отреклись от престола, и в Италии образовался вакуум власти, когда социалистические мятежники, казалось, были готовы захватить всю нацию. Мы предложили отчаявшимся итальянцам помощь наших армий, чтобы остановить социалистическое продвижение, в обмен на вступление в новую Итальянскую Федерацию, законное правительство, с которым мы могли бы иметь дело. Савояры, белые республиканцы и южные войска согласились на наши условия, а наши армии вытеснили социалистов из Ломбардии. Мы согласились с республиканцами, что временным главой Федерации будет республиканский лидер, хотя Совет Федерации сохранит за собой некоторую власть за кулисами. Однако, когда в 1926 году социалисты предприняли попытку атаковать южные штаты Федерации, мы были втянуты в Иллирийский кризис, и не могли обещать атаковать социалистов в качестве поддержки. Возмущенные Сардиния, Бурбоны в Неаполе, и даже сам Святой Папа оставили нашу Федерацию, оставив нам только Милан. К сожалению, в 1930 году Совет Федерации был упразднен, и с тех пор его деятельность не возобновлялась. Еще хуже то, что мы недавно вывели наших военных из их страны из-за кризиса Черного Понедельника, сделав их гораздо более независимыми, чем они были до этого.\n\nНынешнее либеральное правительство под руководством Иваноэ Бономи, подтолкнуло выборы в стремлении заручиться большей поддержкой в законодательном органе. Однако их победа - совсем не обязательна, и у нас есть некоторая свобода действий, чтобы влиять на выборы. Три умеренные партии, у которых есть реальные шансы на победу - это Либерально-Демократическая Партия, находящаяся у власти, Народная партия, консервативная партия, пользующаяся нашей поддержкой в прошлом, и итальянские республиканцы, враждебно настроенные по отношению к монархии, но также яростно выступающие против АИН и антисоциалистов. Мы можем оказать помощь и поддержку одной из проавстрийских политических партий, чтобы обеспечить приход к власти в Милане правильной партии. Однако некоторые министры обеспокоены тем, что открытое участие может привести к дальнейшей поддержке ультраправой и антиавстрийской Ассоциация Итальянских Националистов."
 ita.8.a:0 "Поддержать Либерал-демократов."
 ita.8.b:0 "Поддержать Народную партию."
 ita.8.e:0 "Открытое иностранное влияние только поддержит АИН."
 
 ita.9.t:0 "Австрия поддерживает ЛДП"
 ita.9.d:0 "Австрийцы поддержали либерал-демократов в их попытке победить на выборах. В то время как это действительно возымело предполагаемый эффект и большую поддержку либерал-демократов. Она также привлекла гораздо больше внимания правых и антиавстрийской партии АИН."
 ita.9.a:0 "Вот надеюсь, что это нам поможет."
 
 ita.10.t:0 "Австрия поддерживает НПИ"
 ita.10.d:0 "Австрийцы оказали поддержку Народная Партия Италии в попытке помочь им победить на выборах. В то время как это действительно возымело предполагаемый эффект и большую поддержку Итальянских республиканцев. Она также привлекла гораздо больше внимания правых и антиавстрийской партии АИН. "
 ita.10.a:0 "Вот надеюсь, что это нам поможет."
 
 ita.12.t:0 "Всеобщие выборы"
 ita.12.d:0 "Сегодня итальянский народ избирает новый парламент. Выборы проходят жестко и скорее всего, определят курс Италии на ближайшее будущее. Есть четыре возможных варианта, которые были предсказаны. Прежде всего, Либерально-демократическая коалиция при премьер-министре Бономи. Далее идет либеральная коалиция, возглавляемая либеральной партией республиканцев. В-третьих, возможно, есть консервативная коалиция, возглавляемая "Народной партией". Наконец, есть крайне правая антиавстрийская Ассоциация Итальянских Националистов, которая, как некоторые предположили, может иметь возможность победить. Кого итальянский народ выберет?"
 ita.12.a:0 "ЛДП"
 ita.12.b:0 "ЛПИ"
 ita.12.c:0 "НПИ"
 ita.12.e:0 "АИН"
 
 ita.13.t:0 "Итальянцы стремятся вступить в альянс"
 ita.13.d:0 "Итальянцы попросили официально присоединиться к нашему альянсу, теперь, когда мы его создали. Многие в имперской столице предложили, чтобы мы позволили им присоединиться. Хотя есть голоса, которые предполагают, что мы должны сделать иначе."
 ita.13.a:0 "Пусть итальянцы присоединятся"
 ita.13.b:0 "Мы в них не нуждаемся"
 
 ita.14.t:0 "Австрийская и итальянская дружба"
 ita.14.d:0 "Австрийцы позволили нам вступить в их союз. Хотя некоторым может не понравиться то, что мы официально в Австрийской области. Тем не менее, это обеспечивает Италии безопасность и защиту от угрозы безбожного синдикализма."
 ita.14.a:0 "К вечной дружбе"
 
 ita.15.t:0 "Австрийцы не соглашаются на дружбу"
 ita.15.d:0 "Австрийцы не позволили нам вступить в их союз. АИН не теряла времени, выступая с заявлением, осуждающим попытку "формализовать наше рабство австрийским варварам", как они выразились. "
 ita.15.a:0 "Мы должны были этого ожидать"
 
 ita.16.t:0 "Конференция руководства ЛДП"
 ita.16.d.lib_dem_in_power:0 "Сегодня начинается конференция руководства либерал-демократической партии. В то время как премьер-министр Иван Бономи удерживает подавляющее большинство доверия партии. Некоторые задаются вопросом, должен ли он уйти в отставку и позволить Ферруччо Парри возглавить партию. Как должна голосовать партия?"
 ita.16.d.lib_dem_not_in_power:0 "Сегодня начинается конференция руководства либерал-демократической партии. В то время как премьер-министр Иван Бономи удерживает подавляющее большинство доверия партии. Некоторые задаются вопросом, должен ли он уйти в отставку и позволить Ферруччо Парри возглавить партию. Как должна голосовать партия?"
 ita.16.a:0 "Иван Бономи!"
 ita.16.b:0 "Ферруччо Парри!"
 
 ita.17.t:0 "Конференция руководства республиканцев"
 ita.17.d.italy_republicans_in_power:0 "Сегодня начинается конференция руководства ПИР. В то время как премьер-министр Луиджи Эйнауди держит подавляющее большинство доверия партии. Некоторые задаются вопросом, должен ли он уйти в отставку и позволить Марчелло Солери возглавить партию. Как должна голосовать партия? "
 ita.17.d.italy_republicans_not_in_power:0 "Сегодня начинается конференция руководствав ПИР. В то время как премьер-министр Луиджи Эйнауди держит подавляющее большинство доверия партии. Некоторые задаются вопросом, должен ли он уйти в отставку и позволить Марчелло Солери возглавить партию. Как должна голосовать партия? "
 ita.17.a:0 "Луиджи Эйнауди!"
 ita.17.b:0 "Марчелло Солери!"
 
 ita.19.t:0 "Выборы [GetYear] года"
 ita.19.d:0 "Выборы [GetYear] года уже начались. Останется ли [From.GetLeader] премьер-министром Итальянской республики, или новая партия выиграет выборы? "
 ita.19.a:0 "ЛДП"
 ita.19.b:0 "ЛПИ"
 ita.19.c:0 "НПИ"
 ita.19.e:0 "ЛДР"
 
 ita.20.t:0 "Слет АИН"
 ita.20.d:0 "Правительство Федерации обладает значительной поддержкой среди народа, но АИН по-прежнему занимается терроризмом. Теперь они подняли свою голову в Удине, где Итало Бальбо в очередной раз призвал избавить 'его любимую страну' от нас. Местная полиция отказалась предпринимать какие-то действия, поэтому в центральном правительстве обсуждается возможность введения армии."
 ita.20.a:0 "Ввести армию."
 ita.20.b:0 "Рано или поздно он перестанет."
 
 ita.21.t:0 "Социал-демократы отказываются участвовать"
 ita.21.d:0 "Выступая в Венеции, Карло Россели и другие лидеры ЛДР осудили трусливую республику за то, что она согласилась на сделку, которая превратила республику в королевство и объявила, что они будут бойкотировать выборы как фарс и удар по демократии."
 ita.21.a:0 "Да будет так."
 
 ita.23.t:0 "Работа с синдикалистской экономикой"
 ita.23.d:0 "Теперь, когда мы взяли под контроль территорию Социалистической Республики Италии, вопрос о том, что делать с синдикалистскими заводами и фермами, был вынесен на рассмотрение парламента. Те, кто занимают левые места в парламенте, считают, что нужно оставить колхозы и заводы в покое и позволить новым компаниям стать частными предприятиями. Это осуждают члены парламента правого крыла как сторонники синдикализма, которые предполагают, что они должны быть де-коллективизированы и приватизированы. В то время как те, кто в центре считают, что они должен быть десиндикализированы, но медленно, чтобы не вызвать гнев синдикалистов."
 ita.23.a:0 "Оставьте их в покое"
 ita.23.b:0 "Медленно десиндикализировать экономику"
 ita.23.c:0 "Немедленно десиндикализировать экономику."
 
 ita.24.t:0 "Работа с бывшими синдикалистами"
 ita.24.d:0 "Теперь, когда у нас есть контроль над областями, которые когда-то управляли синдикалисты в Италии. Мы должны решить, как мы будем иметь дело с синдикалистами. Некоторые считают, что мы должны перевоспитать их через образовательные программы. Другие думают, что мы должны просто оставить их в покое."
 ita.24.a:0 "Перевоспитать"
 ita.24.b:0 "Оставьте их в покое"
 
 ita.25.t:0 "Амнистия генералам"
 ita.25.d:0 "Сегодня, часть из бывших сардинских генералов подала нам прошение об амнистии и включении их в состав нашей армии. Они осознали свою неправоту и теперь желают помочь нам объединить Италию. У нас мало причин и верить, но лишние умы никогда не помешают."
 ita.25.a:0 "Итальянцы должны сражаться за Италию!"
 ita.25.b:0 "Нам не нужны предатели"
 
 
 ita.28.t:0 "Королевская академия Италии"
 ita.28.d:0 "Сегодня Reale Accademia d'Italia (Королевская академия Италии) была основана королевским Указом. Королевская Академия Италии основана на Французской академии. Академия отобрала шестьдесят итальянцев, избранных за их научные, литературные и художественные достижения. Члены академии получают право на проезд первым классом по национальным железным дорогам и должны были рассматриваться как "ваше превосходительство" и получать 3000 лир в месяц. В то время как одна из заявленных целей состояла в том, чтобы поддерживать и продвигать науку, литературу и искусство, другая цель состоит в том, чтобы помочь новой монархии быть более приемлемой народом Италии. С обеих сторон это получается, но медленно. "
 ita.28.a:0 "Благородное начинание"
 
 ita.29.t:0 "Национальная академия драматического искусства"
 ita.29.d:0 "Сегодня Национальная академия драматического искусства была основана в Риме как центр исполнительского искусства в [Root.GetName] теперь, когда Рим снова наша столица. Академия содействует образованию лиц, стремящихся получить художественное образование. "
 ita.29.a:0 "Мы поддерживаем культуру"
 
 ita.30.t:0 "Интервенция в Италию?"
 ita.30.d:0 "Становится все более очевидным, что АИН не может контролировать ситуацию - впрочем, венецианское восстание не может переломить ситуацию в свою пользу. Если мы когда-либо рассчитывали на интервенцию, лучшего времени не будет - но, конечно же, с исправлением ошибки в виде Итальянской Республики и установлением законной Федерации во главе с Габсбургом. Подобный ход потребует соглашения с венецианцами, но они же не откажутся?"
 ita.30.a:0 "Предложить помощь Венеции"
 ita.30.b:0 "Они сами по себе"
 
 ita.31.t:0 "Австрийская помощь?"
 ita.31.d:0 "Государство [AUS.GetNameDefCap] предложило нам свою помощь в борьбе против государства [ITA.GetNameDef]. Если они вмешаются и одержат победу, это означает полное наше подчинение их власти - в их планы входит роспуск Итальянской Республики в пользу Итальянской Федерации старых порядков... под управлением Габсбурга, без всякого сомнения, Великого герцога Тосканского. Впрочем, нам предоставили гарантии, что венецианская автономия будет сохранена в своей полноте."
 ita.31.a:0 "Нам нужна любая помощь"
 ita.31.b:0 "Нет, мы справимся самостоятельно"
 
 ita.32.t:0 "Венецианцы отказались"
 ita.32.d:0 "Похоже, венецианцы не были наполнены энтузиазмом, услышав наше предложение о помощи. Мы вынуждены лишь наблюдать за развитием событий."
 ita.32.a:0 "Пусть так!"
 
 ita.33.t:0 "Время пришло"
 ita.33.d.austriawar:0 "Весьма очевидно, что государство [ITA.GetNameDef] не может контролировать ситуацию в стране, проигрывая даже венецианским повстанцам. Этот факт вынудил государство [AUS.GetNameDef] вмешаться в войну на стороне Венеции. С этим возникает вопрос: должны ли мы начать атаку? Велик риск прямых боевых действий с Австрией в гонке за Милан, что может спровоцировать их на более решительные действия."
 ita.33.d.austriarefuse:0 "Весьма очевидно, что государство [ITA.GetNameDef] не может контролировать ситуацию в стране, проигрывая даже венецианским повстанцам. На этом фоне поступают великолепные новости, что Австрия не будет вступать в войну. Должны ли мы выступить, пока противник слаб?"
 ita.33.d.noaustria:0 "Весьма очевидно, что государство [ITA.GetNameDef] не может контролировать ситуацию в стране, проигрывая даже венецианским повстанцам. Но еще лучше, что белые останутся без поддержки со стороны австрийцев, а в своей грызне они становятся весьма уязвимыми. Возможно, пришло время для атаки?"
 ita.33.a:0 "Сейчас или никогда"
 ita.33.b:0 "Мы не можем рисковать"
 
 ita.34.t:0 "Социалисты атакуют"
 ita.34.d.haswar:0 "Государство [SRI.GetNameDefCap] ответило на наше вмешательство в войну против государства [ITA.GetNameDef]. Это означает начало гонки за Милан! Будем надеяться, что ситуация не выйдет из-под контроля."
 ita.34.d.nowar:0 "Государство [SRI.GetNameDefCap] ответило на наше невмешательство в войну против государства [ITA.GetNameDef] на стороне Венеции. Возможно, мы еще пожалеем о нашем решении, но мы не могли рисковать войной с социалистами."
 ita.34.a:0 "Мы будем наблюдать за развитием ситуации..."
 
 ita.35.t:0 "Социалисты пали"
 ita.35.d:0 "Государство [SRI.GetNameDefCap] не выдержало наступления войск [ITA.GetNameDef], и самое время задаться вопросом о целесообразности нашего продвижения в Италию. Итальянцы важны как верные союзники, но можем ли мы позволить потери и перемещение войск перед войной с Германией? Должны ли мы просить [ITA.GetNameDef] о мире или продолжать наступление?"
 ita.35.a:0 "Предложить мир"
 ita.35.b:0 "Мы еще победим"
 
 ita.36.t:0 "[From.GetNameDefCap] просит о мире"
 ita.36.d:0 "Наша победа над государством [SRI.GetNameDef] вызвала реакцию от государства [From.GetNameDef]: они больше не хотят вмешиваться в дела Северной Италии и предложили разорвать поддержку социализма в Италии в обмен на мир. Если мы не согласимся, то подобного шанса больше нам не представится."
 ita.36.a:0 "Покончим с этим раз и навсегда"
 ita.36.b:0 "Нет, мы сокрушим их"
 
 ita.37.t:0 "Государство [From.GetNameDefCap] отказывается от мира"
 ita.37.d:0 "Наши попытки примириться с государством [From.GetNameDef] полностью провалились. Они намерены воевать с нами до конца."
 ita.37.a:0 "Пусть так!"
 
 ita.38.t:0 "Оккупация [759.GetName]"
 ita.38.d:0 "С тех пор, как государство [SRI.GetNameDef] аннексировало государство [ITA.GetNameDef], провинция [759.GetName] оказалась отрезанной - местное поселение обратилось к нам, чтобы мы спасти их от социалистов."
 ita.38.a:0 "Хорошая идея"
 
 ita.39.t:0 "Оккупация [759.GetName]"
 ita.39.d:0 "С тех пор, как государство [SRI.GetNameDef] аннексировало государство [ITA.GetNameDef], провинция [759.GetName] оказалась отрезанной от наших войск - местное поселение обратилось к [From.GetNameDef], чтобы те спасли их от нашей власти. Наши руки связаны, мы ничего не можем сделать."
 ita.39.a:0 "Мы разберемся с этим позже"
 
 ita.40.t:0 "Итальянское правительство свергнуто"
 ita.40.d:0 "Перед лицом потери народной поддержки из-за бессмысленной и безвыигрышной войны с Венецией правительство было свергнуто, а его представители бежали из страны. Временное правительство, возглавляемое военными, подписало мирное соглашение с государством [VNC.GetNameDef] и предложило им переговоры о дальнейшем обустройстве. Только время покажет, что произойдет дальше."
 ita.40.a:0 "Столь много лишь за мир"
 
 ita.41.t:0 "Итальянское правительство свергнуто"
 ita.41.d:0 "Перед лицом потери народной поддержки из-за бессмысленной и безвыигрышной войны с Венецией правительство было свергнуто, а его представители бежали из страны. Временное правительство, возглавляемое военными, подписало мирное соглашение с [Root.GetNameDef] и предложило им переговоры о дальнейшем обустройстве. Только время покажет, что произойдет дальше."
 ita.41.a:0 "Хорошо!"
 
 ita.42.t:0 "Венецианская победа!"
 ita.42.d.noaustria:0 "Мы полностью владеем Ломбардией, и сопротивление АИН было сокрушено. Теперь мы должны решить, что произойдет дальше. Широка поддержка восстановления Итальянской Федерации - разделения страны на субъекты с различной степенью автономии и передаче контроля во всех субъектах, кроме Венеции, местным монархам, которые будут объединены в Совете Федерации. Глава совета получит значительную силу, поэтому выбирать нужно осторожно. На данный момент главными кандидатами являются Великий герцог Тосканы из династии Габсбургов, Граф Висконти Миланский и лидер венецианского восстания Джузеппе Вольпи. Впрочем, раздаются голоса о необходимости сохранения независимости Венеции."
 ita.42.d.austria:0 "Мы полностью владеем Ломбардией, и сопротивление АИН было сокрушено. Теперь мы должны решить, что произойдет дальше с нашим соглашением с австрийцами - восстановления Итальянской Федерации - разделения страны на субъекты с различной степенью автономии и передаче контроля во всех субъектах, кроме Венеции, местным монархам, которые будут объединены в Совете Федерации. Раздаются голоса в поддержку независимости, но мы должны отдать должное австрийским союзникам, так как без их помощи мы бы не победили."
 ita.42.a:0 "Федерация и Великий герцог Тосканский"
 ita.42.b:0 "Федерация и граф Висконти"
 ita.42.c:0 "Федерация и Джузеппе Вольпи"
 ita.42.e:0 "Мы останемся независимыми как [Root.GetNameDef]."
 
 ita.43.t:0 "Восстановление Итальянской Федерации"
 ita.43.d.habsburg:0 "Старая Итальянская Федерация была восстановлена в своей былой славе с Великим герцогом Тосканским Пьетро Габсбургом в качестве лидера. Великий герцог уже обратился к нашему правительству с предложением сотрудничества."
 ita.43.d.visconti:0 "Старая Итальянская Федерация была восстановлена в своей былой славе с графом Висконти Миланским в качестве лидера вместо Габсбургской кандидатуры. Несмотря на это, граф обратился к нашему правительству с предложением сотрудничества."
 ita.43.d.volpi:0 "Старая Итальянская Федерация была восстановлена в своей былой славе с президентом Венеции Джузеппе Вольпи в качестве лидера. Несмотря на это, президент обратился к нашему правительству с предложением сотрудничества."
 ita.43.a:0 "Мы примем их в наш союз"
 ita.43.b:0 "Мы восстановим наши гарантии"
 ita.43.c:0 "Мы с нетерпением ждем дальнейшего сотрудничества"
 
 ita.44.t:0 "Ломбардия пала"
 ita.44.d.austria:0 "Несмотря на вмешательство Австрии, это не помогло спасти Австрию от войск под флагом [SRI.GetNameDef]. Теперь [Root.GetNameDef] может положиться только на свои силы, снижая и без того малые шансы на победу."
 ita.44.d.noaustria:0 "Похоже, что гражданская война предоставила государству [SRI.GetNameDef] возможность для атаки, которой они воспользовались сполна. Они захватили Ломбардию, и теперь мрачная картина будущего становится еще мрачнее."
 ita.44.a:0 "Обратиться к Австрии"
 ita.44.b:0 "Мы справимся сами"
 
 ita.45.t:0 "Венеция просит о помощи"
 ita.45.d.austria:0 "Наша интервенция не смогла остановить государство [SRI.GetNameDef] от захвата Ломбардии. Теперь [Root.GetNameDef] может положиться только на свои силы, снижая и без того малые шансы на победу. Они обратились к нам за помощью... хотя открытое вмешательство может ввести нас в состояние войны с Третьим Интернационалом."
 ita.45.d.noaustria:0 "Похоже, что гражданская война предоставила государству [SRI.GetNameDef] возможность для атаки, которой они воспользовались сполна. Они захватили Ломбардию, и теперь государство [VNC.GetNameDef] осталось беззащитной. Они обратились к нам за помощью... хотя открытое вмешательство может ввести нас в состояние войны с Третьим Интернационалом."
 ita.45.a:0 "Конечно, мы их поддержим"
 ita.45.b:0 "Они сами по себе"
 
 ita.46.t:0 "Австрия предлагает защиту"
 ita.46.d:0 "К счастью, Австрия по праву признала нашу ценность и предложила свою поддержку. Если социалисты заявятся к нам, их ждет большой сюрприз."
 ita.46.a:0 "Какое облегчение"
 
 ita.47.t:0 "Австрия отказалась нас поддерживать"
 ita.47.d:0 "Австрия отказалась поддерживать нас, пока что. Мы сами по себе."
 ita.47.a:0 "Пусть так"
 
 ita.50.t:0 "Битва за лиру"
 ita.50.d:0 "Первая из Четырёх Экономических Битв, призванных исправить экономику, Битва за лиру стабилизирует валюту республики. Это будет первая битва, но, стабилизируя валюту республики, мы сможем выполнить судьбу Италии."
 ita.50.a:0 "Viva Italia"
 
 ita.51.t:0 "Битва за землю"
 ita.51.d:0 "Вторая Экономическая Битва, Битва за землю, принесет трансформацию в саму землю. Трясины и болота должны быть осушены, сельскохозяйственные угодья будут орошаться, а люди в сельской местности - поддержаны, чтобы помочь с сельским хозяйством. "
 ita.51.a:0 "Viva Italia"
 
 ita.52.t:0 "Битва за зерно"
 ita.52.d:0 "После успеха Битвы за землю, наступает Битва за зерно. Новые сельскохозяйственные угодья будут созданы для поддержки растущего населения Италии и ее армий. Армия марширует на сытый желудок, и итальянская армия будет идти на войну. "
 ita.52.a:0 "Viva Italia"
 
 ita.53.t:0 "Битва за рождаемость"
 ita.53.d:0 "Финал Экономических Битв - Битва за рождаемость. Это программа, призванная помочь парам иметь больше детей. Эта политика предусматривает предоставление семьям оплачиваемого отпуска по беременности и родам и по уходу за детьми, а также налоговые льготы и ссуды на детей. В то же время правительство будет нанимать только мужчин и женщин, состоящих в браке. Посредством такой политики будут обеспечены будущие поколения Италии. "
 ita.53.a:0 "Viva Italia"
 
 ita.54.t:0 "Унитарная республика"
 ita.54.d:0 "Законы одномоментно были приняты в столице, лишая прав и автономии жировавшие Ломбардию и Венецию - или, в самом деле, каждый субъект республики. В официальном пресс-релизе АИН заявили, что данные меры 'для блага всей страны', что распространяется и на отмену выборов. Италия не может позволить распылять свой потенциал жадностью и местячковым национализмом, не сейчас и не в будущем. Эти новости не были тепло приняты в Венеции, где законодатели рассматривают подобные проекты исключительно как захват власти центральным правительством. Уже сейчас люди выходят на улицы, и стоит ожидать, что этим дело не окончится."
 ita.54.a:0 "Будем надеяться, что все обойдется"
 
 ita.55.t:0 "Беспорядки в Венеции"
 ita.55.d:0 "Оппозиция унитарным реформам АИН растет по всей стране, но центром недовольства стала Венеция. Лидер Partito Republicano Veneto (Республиканской Партии Венеции) Джузеппе Вольпи произнес пламенную речь, осуждая действия АИН и призывая 'верных венецианцев' восстать и сражаться против узурпаторов и тирании. По всему городу наблюдаются стычки, но особенно яростные столкновения происходят у государственных служб и внутренних сил. Чиновники боятся, что венецианские законодатели в скором времени объявят о своей независимости."
 ita.55.a:0 "Как будто мы позволим это!"
 
 ita.56.t:0 "Венецианское восстание"
 ita.56.d:0 "Как и предсказывалось, голосование - при единогласной поддержке Республиканской Партии Венеции - привело к объявлению незаконной отмену прав субъектов. До тех пор, пока права субъектов не будут восстановлены, Венеция будет считаться независимой от [ITA.GetNameDef]. В спешке проводятся экстренные переговоры, но правительственные войска были принуждены покинуть территорию республики, а на месте формируется ополчение — вероятно, при поддержке Австрии."
 ita.56.a:0 "Это недопустимо!"
 ita.56.b:0 "Свободу республике! (Играть за Венецию)"
 
 ita.57.t:0 "Венецианское восстание"
 ita.57.d:0 "Похоже, что эксперимент в виде Итальянской Республики окончательно провалился. Хотя АИН и сумели одержать победу на выборах, их попытки реформировать Италию в унитарное государство и лишить автономии федеральные субъекты натолкнулись на организованную оппозицию в виде восстания в Венеции. Повстанцы обратились к нам с просьбой о помощи, но необходимо выждать хотя бы несколько месяцев, чтобы наши действия не восприняли за вторжение. Если же мы намереваемся вмешаться в ситуацию, то хорошей идеей может быть восстановление Итальянской Федерации, но на этот раз под руководством Габсбурга. Кризис демократии может позитивно отразиться на легитимности нового правителя."
 ita.57.a:0 "Мы будем наблюдать"
 
 ita.58.t:0 "Война с Венецией"
 ita.58.d:0 "Венецианское восстание становится еще хуже, а вооруженные ополченцы вытесняют лояльных и патриотических итальянцев. Это нельзя терпеть. Война решит этот вопрос. "
 ita.58.a:0 "Пора поставить этих венецианцев на их место"
 
 ita.59.t:0 "Итальянская Империя"
 ita.59.d:0 "С победой над австрийцами мы можем объявить итальянскую империю. Италия больше не будет скована иностранными державами. Она будет сама управлять своей судьбой."
 ita.59.a:0 "Вперед Италия!"
 
 ita.60.t:0 "Веронский процесс"
 ita.60.d:0 "Сегодня в городе Верона начинается суд над лидерами Социалистической Республики Италии. Неудивительно, что Муссолини и его партия признаны виновными в предательстве Италии и приговорены к смертной казни. Это оказывается судьбой для остального руководства фальшивой Республики. Синдикализм теперь мертв. "
 ita.60.a:0 "Смерть Муссолини и его предателям!"
 
 ita.61.t:0 "Позволить Карине Массоне Негроне лететь?"
 ita.61.d:0 "Пока республика воюет, Карина Массоне Нероне попросила вступить в военно-воздушные силы Республики. Весьма необычно, что леди просит о такой просьбе, и ряд министров считают, что ее просьба должна быть отклонена. Однако, как личный друг великий государственный деятель Итало Бальбо считает, что компромисс может быть достигнут, и она может возглавить силы женщин-авиаторов, которые выполняют небоевые миссии, это позволит привлечь в авиацию больше людей. "
 ita.61.a:0 "Пусть летает!"
 ita.61.b:0 "Она должна остаться дома"
 ita.61.c:0 "Пусть устроит школу"
 
 ita.62.t:0 "Орден Римского Орла"
 ita.62.d:0 "Орден Римского Орла был создан для награждения людей, которые принесли заслуги Италии. Считается высшим вознаграждением, которое любой человек может получить в Италии. Этот новый орден поможет вдохновить людей делать всё для Италии. "
 ita.62.a:0 "Давайте почтим этих людей"
 
 ita.63.t:0 "Корпоративное Государство"
 ita.63.d:0 "По указу самого Дуче был создан Национальный совет корпораций. Совет должен быть организован на корпоративной основе с участием десяти различных секторов с министрами для представления различных секторов экономики. В официальном указе он был описан как - "Национальный совет корпораций для итальянской экономики, что штаб в Вооруженных Силах - мозг, который готовит и координирует""
 ita.63.a:0 "Вперед Италия!"
 
 ita.64.t:0 "Балилла"
 ita.64.d:0 "Балилла недавно была создана по приказу Дуче. Беря свое имя из прозвища итальянского мальчика, который начал восстание против Габсбургских войск во время войны за австрийское наследство. Организация похожа на скаутскую группу для детей. Организация имеет две аналогичные структуры: одну для мальчиков и другую для девочек, причем обе они делятся на три группы для разных возрастных групп. Организация должна помочь подготовить будущую молодежь к роли, которые они будут иметь в обществе, а также убедиться, что они лояльные итальянцы. "
 ita.64.a:0 "Книга и винтовка, идеальный итальянец"
 
 ita.65.t:0 "Дополаворо"
 ita.65.d:0 "Opera Nazionale Dopolavoro (Национальный Рекреационный Клуб) была создана по приказу Дуче. ОНД поддерживает ряд развлекательных мероприятий для людей, чтобы помочь стимулировать туризм, а также помочь привить людям быть лояльными к итальянскому государству. Оперы, пьесы и музыка, книжные клубы и туры по сельской местности спонсируются ОНД. Оно быстро доказало свою высокую популярность по всей республике. "
 ita.65.a:0 "Вперед Италия!"
 
 ita.66.t:0 "Создание ОБРПН"
 ita.66.d:0 "Для того, чтобы защитить республику и всех итальянцев от всех угроз, Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo (Организация бдительности и репрессий против национализма) или, ОБРПН для краткости, была создана. ОБРПН будет выполнять функции тайной полиции республики и следить за тем, чтобы все те в пределах Республики, кто осмелится предать итальянское государство, были строго наказаны."
 ita.66.a:0 "Всё в государстве, ничего вне государства, ничего против государства"
 
 ita.67.t:0 "Зелёный или синий?"
 ita.67.d:0 "Официальные цвета итальянской футбольной команды были синими, происходили из цветов Королевства Италии. Однако, теперь, когда мы находимся у власти, у нас есть власть, чтобы, наконец, изменить цвета с синего на зелёного, чтобы лучше отражать цвета Италии, а не дома Савойи. Однако это, вероятно, расстроит ряд поклонников, которым нравится синий цвет. "
 ita.67.a:0 "Оставим старые цвета"
 ita.67.b:0 "Мы поменяем цвета"
 
 ita.68.t:0 "Бригады зелёнорубашечников"
 ita.68.d:0 "Зелёнорубашечники были основаны во время Гражданской войны. Официально они являются Milizia Volontaria per La Sicurezza Nazionale (Добровольческое ополчение для национальной безопасности) или ДОНБ для краткости. Они чаще всего называются зелёнорубашечникамм из-за их отличительной формы, что они носят. Зелёнорубашечники организованы в военном стиле по образцу солдат, это также распространяется и на форму. Хотя они были полезны для АНИ в течение некоторого времени, теперь, когда мы воюем, они активизировали, чтобы защитить республику от всех врагов. "
 ita.68.a:0 "Смерть врагам Италии!"
 
 ita.69.t:0 "Венецианские адмиралы присоединяются к революции!"
 ita.69.d:0 "Венецианские адмиралы Альберто да Зара и Джузеппе Фьорованцо, объявив наше правительство тираническим, присоединились к восстанию. К сожалению, они смогли убедить значительную часть офицерского состава [ITA.GetAdjective]ого флота, поддержать восстание."
 ita.69.a:0 "Они заплатят за предательство!"
 
 ita.70.t:0 "Венецианский флот захвачен!"
 ita.70.d:0 "С нашим захватом Венеции, венецианскому повстанческому флоту некуда деваться. Адмиралы да Зара и Фьорованцо были арестованы, а их корабли возвращены под [ITA.GetAdjective]ий контроль."
 ita.70.a:0 "Слишком много для их восстания"
 
 ita.81.t:0 "Восстановить Итальянскую Федерацию?"
 ita.81.d.early_demands:0 "Итальянская Республика это угроза нашей безопасности. Несмотря на их заверения в лояльности Федерации, никто не может предугадать их мыслей после захвата Турина, полагая себя достаточно мощными. Мы должны потребовать реформации правительства в полноценную Федерацию, коей официально они и являются."
 ita.81.d.yes_i_can:0 "С крахом безбожного синдикалистского режима встает закономерный вопрос будущего Итальянской Республики. Именно угроза распространения синдикализма была причиной создания хрупкого союза с Республикой, и сейчас, когда угроза пропала, необходимо решить, должна ли Республика реформироваться в Федерацию, что было бы выгоднее для нас, или не стоит настаивать на таких мелочах."
 ita.81.a:0 "Отправить ультиматум"
 ita.81.b:0 "Оставить все как есть"
 
 ita.82.t:0 "Австрийский ультиматум"
 ita.82.d.early_demands:0 "Австрийцы решили изменить политику в отношении своих союзников и выдвинули ультиматум, в котором они потребовали реформации правительства под Итальянскую Федерацию. Когда [SRI.GetNameDef] ждет малейшей слабости для атаки, мы не можем предоставить им серьезного сопротивления."
 ita.82.d.yes_i_can:0 "Австрийцы решили изменить политику в отношении своих союзников и выдвинули ультиматум, в котором они потребовали реформации правительства под Итальянскую Федерацию. [SRI.GetNameDef] больше не угрожают региону, и мы можем предоставить серьезное сопротивление Австрии."
 ita.82.a:0 "Согласиться"
 ita.82.b:0 "Отказаться!"
 
 ita.83.t:0 "Итальянцы согласны"
 ita.83.d:0 "Итальянцы приняли условия нашего ультиматума. Петр Фердинанд скоро будет коронован как Пьетро Фердинандо Тусканский, Глава Итальянской федерации."
 ita.83.a:0 "Боже, храни Италию!"
 
 ita.84.t:0 "Итальянцы отказались"
 ita.84.d:0 "Итальянцы отказались выполнять условия нашего ультиматума. Должны ли мы указать на их место или стоит забыть о подобной мелочи?"
 ita.84.a:0 "Только война!"
 ita.84.b:0 "Не стоит"
 
 ita.85.t:0 "Итальянская ирредента"
 ita.85.d:0 "Необходимо определить дальнейшую политику Республики. Тысячи итальянцев отрезаны от своей родины тюрьмой народов на востоке. Многие предлагают сконцентрировать силы на противостоянии Австрии, но раздаются также и призывы о возвращении Мальты."
 ita.85.a:0 "Заявить о претензиях на австрийские земли."
 ita.85.b:0 "Заявить о претензиях на австрийские земли и Мальту."
 
 ita.86.t:0 "Великая Италия"
 ita.86.d:0 "С объединением Италии мы можем провозгласить Великую Италию, дабы дать понять, что все итальянцы будут возвращены на историческую родину."
 ita.86.a:0 "Avanti Italia."
 
 ita.87.t:0 "Новые земли"
 ita.87.d:0 "Прошло некоторое время, но мы, наконец, освободили нашу законную землю. Теперь, когда Республика отвоевала эти земли, мы можем быть спокойны. "
 ita.87.a:0 "Вперед Италия!"
 
 ita.88.t:0 "Новые земли"
 ita.88.d:0 "Прошло некоторое время, но мы, наконец, освободили нашу законную землю. Теперь, когда Республика отвоевала эти земли, мы можем быть спокойны. "
 ita.88.a:0 "Вперед Италия!"
 
 ita.89.t:0 "Анни ди Пьомбо"
 ita.89.d:0 "Ряд зелёнорубашечников АИН осудили правительство Италии и объявили войну королевству Италии. Это заявление было быстро встречено кровавой перестрелкой в ряде небольших городов, которые были захвачены АИН, хотя в больших городах, таких как Верона и Падуя, нападение АИН было отбито армией и полицией. Эта война быстро вызывается журналистами в Королевстве и без него как Anni di Piombo или годы лидерства. Будем надеяться, что это не продлится долго. "
 ita.89.a:0 "Они должны заплатить"
 
 ita.90.t:0 "Бомбёжки националистов"
 ita.90.d:0 "Зелёные рубашки нацелились на фабрику в [attack_state.GetName], причиняя большой ущерб и убив много людей. Карабинеры находятся на месте происшествия, и хотя они захватили пару АИН-овцев, главари все еще на свободе, хотя они будут захвачены и привлечены к ответственности."
 ita.90.a:0 "Чертова АИН"
 
 ita.91.t:0 "Бомбёжки националистов"
 ita.91.d:0 "Зелёные рубашки нацелились на фабрику в [attack_state.GetName], причиняя большой ущерб и убив много людей. Карабинеры находятся на месте происшествия, и хотя они захватили пару АИН-овцев, главари все еще на свободе, хотя они будут захвачены и привлечены к ответственности."
 ita.91.a:0 "Чертова АИН"
 
 ita.92.t:0 "Бомбёжки националистов"
 ita.92.d:0 "АИН устроила серию бомбёжек в [attack_state.GetName]; был причинен значительный материальный ущерб железной дороге, уничтожены многие поезда и унесены жизни многих невинных людей."
 ita.92.a:0 "Чертова АИН"
 
 ita.93.t:0 "АИН атакует карабинеров"
 ita.93.d:0 "Прошедшей ночью казармы карабинеров в [attack_state.GetName] были атакованы АИН; они убили множество спящих там солдат. Карабинеры поклялись отомстить и планируют арестовать их и прекратить эту бойню."
 ita.93.a:0 "Мы схватим этих террористов"
 
 ita.94.t:0 "Провалившаяся попытка убийства"
 ita.94.d.habsburg:0 "Сегодня была совершена дерзкая попытка на убийство главы Федерации, Великого герцога Пьетро Фердинандо, но, к превеликому счастью, была остановлена храбрецами из Карабинеров. Новость о событии потрясла всех, и страна объединилась в порыве найти и наказать заказчиков. Представитель АИН же заявил, что в следующий раз они точно избавятся от 'австрийской прислуги'."
 ita.94.d.visconti:0 "Сегодня была совершена дерзкая попытка на убийство главы Федерации, графа Адриано Висконти, но, к превеликому счастью, была остановлена храбрецами из Карабинеров. Новость о событии потрясла всех, и страна объединилась в порыве найти и наказать заказчиков. Представитель АИН же заявил, что в следующий раз они точно избавятся от 'ложного короля'."
 ita.94.d.volpi:0 "Сегодня была совершена дерзкая попытка на убийство главы Федерации, Джузеппе Вольпи, но, к превеликому счастью, была остановлена храбрецами из Карабинеров. Новость о событии потрясла всех, и страна объединилась в порыве найти и наказать заказчиков. Представитель АИН же заявил, что в следующий раз они точно избавятся от 'венецианского содомита'."
 ita.94.a:0 "Слава Богу!"
 
 ita.95.t:0 "Убит министр"
 ita.95.d:0 "Сегодня член парламента, известный своими откровенными роялистскими взглядами, был убит одним из АИН, когда он выступал с речью в Падуе. Несмотря на то, что убийца был пойман, лидеры АИН по-прежнему остаются на свободе."
 ita.95.a:0 "Чертова АИН"
 
 ita.96.t:0 "Нападение на парламент"
 ita.96.d:0 "Сегодня АИН удалось захватить Город Брешиа. Падение Брешии к этим террористам представляет собой величайшую победу для АИН в их войне против режима, которую мы видели. Жители Брешии приветствовали их как освободителей, несущих флаг Италии с вырезанным центральным гербом. Зелёнорубашечники патрулируют улицы города и насилие в отношении всех, кто подозревается в том, что он является монархистом, является обычным делом. "
 ita.96.a:0 "Мы должны вернуть Брешию!"
 
 ita.97.t:0 "Освобождение Брешии"
 ita.97.d:0 "Мы наконец-то смогли освободить Город Брешиа от подонков АИН. Битва была кровавой, и борьба была за каждый дом, но мы смогли изгнать их из города. Несмотря на то, что АИН сначала приветствовали как освободителей, террор зелёнорубашечников, в процессе чистки от монархистов, подорвал доверие к ним. Сегодня армию приветствуют как настоящих освободителей своего города."
 ita.97.a:0 "Мы обратили их в бегство"
 
 ita.98.t:0 "Пойманные главари"
 ita.98.d:0 "Ранее сегодня несколько главарей организации АИН были задержаны следователями карабинеров. Это серьезный удар по националистическим террористам, и на один шаг приближает страну к их ликвидации навсегда."
 ita.98.a:0 "Мы схватим этих террористов"
 
 ita.99.t:0 "Годы лидерства закончились"
 ita.99.d:0 "Сегодня мы объявили победу над террористами АИН. Они, наконец, уничтожены. Больше не будут эти ультраправые националисты беспокоить нашу страну."
 ita.99.a:0 "Наконец они уничтожены"
 
 ita.102.t:0 "Создание Mille Miglia"
 ita.102.d:0 "С Италией вновь воссоединились ряд автомобильных компаний, и автолюбители придумали то, что, по их мнению, должно стать главным гоночным соревнованием в Италии - Mille Miglia. Mille Miglia или 'Тысячи Миль' начинается в Брешии и идёт до Рима, после чего сделать обратно в Брешию."
 ita.102.a:0 "Смотрите, как они едут!"
 
 ita.103.t:0 "Палаццо Меццанотте"
 ita.103.d:0 "В Милане Палаццо Меццанотте был открыт сегодня. Палаццо Меццанотте должен заменой для старой фондовой биржи Республики, разработанный с примесью неоклассики и современной архитектуры. Чёрный Понедельник закончился, и Палаццо Меццанотте уже рассматривается как основная фондовая биржа Италии. "
 ita.103.a:0 "Деньги это хорошо."
 
 ita.104.t:0 "Леньяно"
 ita.104.d:0 "Сегодня исторический эпический фильм "Леньяно" был выпущен по всей республике с повсеместным признанием. Фильм рассказывает об императоре Священной Римской империи Барбароссе и его попытке контролировать Италию, приведшую к созданию Ломбардской Лиги и битве при Леньяно. Он был срежессирован Ромоло Марчеллини, в съёмках принимали участие Фоско Джачетти, Луиза Ферида и Освальдо Валенти. Фильм финансируется АИН. Из-за очевидных параллелей с Австрийской Империей он привлек критику со стороны австрийцев, несмотря на то, что итальянская публика, кажется, наслаждается фильмом. "
 ita.104.a:0 "Сегодня мы выгоним Чёрного Орла из Ломбардии!"
 
 ita.105.t:0 "Землетрясение в Кансильо"
 ita.105.d:0 "Сегодня в регионах северо-восточной Италии в Кансильо произошло землетрясение по всему региону. В результате землетрясения трагически погибли 19 человек, еще бесчисленное количество получили ранения. Многие из небольших городов в регионе были разрушены или повреждены землетрясением."
 ita.105.a:0 "Да хранит их бог."
 
 ita.106.t:0 "Юбилей Золотой Амброзианской Республики"
 ita.106.d:0 "500 лет назад в Милане жители города выгнали Висконти и создали в городе Республику. Хотя город будет предан и снова станет монархией, идеи Республики все еще находят отклик у людей в Милане и его окрестностях. На территории Милана проходит большой праздник и недельный фестиваль, отмечающий 500-летие провозглашения республики. "
 ita.106.a:0 "Да здравствует Республика"
 
 ita.107.t:0 "Неделя моды в Милане"
 ita.107.d:0 "С сильной экономикой, ряд модельеров в Милане решили организовать недельное событие весной, чтобы Милан мог стать столицей моды в мире. Уже сейчас многие модные компании работают над тем, чтобы Милан занял почетное место среди культурных и модных столиц мира."
 ita.107.a:0 "Милан будет считаться мировой столицей моды!"
 
 ita.108.t:0 "Карина Массоне Негроне устанавливает новый рекорд"
 ita.108.d:0 "Знаменитый итальянский авиатор Карина Массоне Негроне установил новый рекорд для авиации, пролетев до 12,043 метров(39,402 футов) с ней биплан побил новый рекорд. Личный друг самого Итало Бальбо, ее новый рекорд сделал ее популярной в Республике, особенно среди националистических кругов. "
 ita.108.a:0 "Новый рекорд для Италии"
 
 ita.109.t:0 "Одиночный полёт Габриэллы Анджелини"
 ita.109.d:0 "Габриэлла "Гэби" Анджелини только что завершила свою сольную поездку из Дели. Уже известная посещением восьми разных стран, молодой авиатор стала одной из самых популярных фигур в Италии. В 25 лет она покорила людей в республике и даже за её пределами. Корриере Делла Сера написал об этом следующее: "Эта молодая итальянская девушка показала, как женщины могут быть смелыми и не терять своей действительно изысканной женственности"."
 ita.109.a:0 "Трижды ура нашей Габриэлле"
 
 ita.110.t:0 "Итальянская Энциклопедия"
 ita.110.d:0 "Проект Итальянской Энциклопедии, наконец, закончился. Enciclopedia di Scienze, Lettere ed Arti или просто Enciclopedia Italiana для краткости является 35-томной энциклопедией наук и искусств. Она была создана для того, чтобы продемонстрировать интеллектуальную мощь АИН, которая ее спонсировала. Она оказалась довольно популярной во всем интеллектуальном сообществе Республики. Даже те, которые против АИН считают эту работу достижением, которым можно гордиться. "
 ita.110.a:0 "Знание - сила"
 
 ita.120.t:0 "Война против Италии"
 ita.120.d:0 "С каждым днем войска государства [ITA.GetNameDef] продвигаются все ближе к нашей столице. Хотя надежды на скорый поворот хода войны еще витают в воздухе, у нас есть более надежный вариант: предложить им мир в обмен на земли Тироля и Истрии. Если же они не согласятся... велика вероятность того, что итальянцы таки-дойдут до Вены, разрушив нашу империю."
 ita.120.a:0 "Отправить предложение."
 ita.120.b:0 "Сдаться итальянцам? Это шутка?"
 
 ita.121.t:0 "Австрия предлагает мир"
 ita.121.d.nogermany:0 "Австрийские войска в панике бегут с поля боя, близок конец империи. Они предложили передать всю заявленную нами территорию, хотя есть некоторые в [ROOT.GetAdjective]ом руководстве, которые предполагают, что сейчас, возможно, пришло время полностью победить их и принудить к их покорению. Этот вариант не пользуется популярностью, хотя и имеет некоторую привлекательность."
 ita.121.d.germanycanlimited:0 "Австрийцы в бегах и четко осознали, что у них нет никаких шансов против наших сил. Сейчас перед нами стоит вопрос, насколько далеко мы продвинулись в своих требованиях. Толкаем слишком далеко, или вообще отказываемся заключать мир, и [GER.GetNameDef] могут принять решение вмешаться от имени своего старого союзника. Попробуем бросить им вызов, и мы можем закончить войну со всем Рейхспактом. То есть, конечно, если немцы вообще согласятся вмешаться."
 ita.121.d.germanycannotlimited:0 "Австрийцы в бегах и четко осознали, что у них нет никаких шансов против наших сил. Вынужденные участвовать в мирных переговорах, именно мы оказались в затруднительном положении. Австрия не хочет отказываться от всего, что у них есть, и если мы будем настаивать на наших претензиях или откажемся заключить мир, они угрожают обратиться за поддержкой к [GER.GetNameDef]. Попробуем бросить им вызов, и мы можем закончить войну со всем Рейхспактом. То есть, конечно, если немцы вообще согласятся вмешаться."
 ITA_germany_may_intervene:0 "§Y[AUS.GetNameDef]§! обратится к §Y[GER.GetNameDef]§! с просьбой вмешаться в мирные переговоры\n"
 ita.121.a:0 "Мы будем ограничивать наши территориальные претензии"
 ita.121.b:0 "Нет, мы будем настаивать на всех наших претензиях!"
 ita.121.c:0 "Давайте покончим с этим сейчас "
 ita.121.d:0 "Мы намерены полностью уничтожить австрийцев "
 
 ita.122.t:0 "Венеция потеряна"
 ita.122.d:0 "Война против государства [ITA.GetNameDef] точно пошла не по плану. Мы не смогли остановить их войска от входа в Венецию. Все чаще раздаются предложения о выводе войск и заключении мира. Конечно, заключенное перемирие не будет вечным, но любая передышка поможет нам."
 ita.122.a:0 "Вывести войска"
 ita.122.b:0 "Сдаться итальянцам? Это шутка?"
 
 ita.123.t:0 "Австрия уходит из Венеции"
 ita.123.d:0 "Несмотря на вторжение австрийцев, мы восстановили контроль над Венецией, и теперь интервенты бегут, сверкая пятками. Похоже, их планам о захвате Италии было не суждено сбыться."
 ita.123.a:0 "Мы еще покажем им."
 
 ita.124.t:0 "Австрия побеждает в Италии"
 ita.124.d:0 "Наши союзники в Италии капитулировали перед Австрией, теперь наши силы увязлы в бессмысленной войне на юге. Должны ли мы завершить эту бессмысленную войну, пока еще можем?"
 
 ita.125.t:0 "Сицилийцы побеждают в Италии"
 ita.125.d:0 "Наши союзники в Италии капитулировали перед государством [SIC.GetNameDef], теперь наши силы увязли в бессмысленной войне на юге. Должны ли мы завершить эту бессмысленную войну, пока еще можем?"
 
 ita.126.t:0 "Венеция пала!"
 ita.126.d:0 "Венеция пала под ударом государства [SRI.GetNameDef], и теперь [Root.GetNameDef] под угрозой. Должны ли мы завершить эту бессмысленную войну, пока еще можем?"
 
 ita.127.t:0 "Австрия в беде"
 ita.127.d:0 "[From.GetNameDefCap] вторгнулась глубоко на территорию Австрии, и судя по всему, планирует полностью его захватить вместо того, чтобы придерживаться своих притязаний. Это, очевидно, опасно."
 ita.127.a:0 "Мы должны помочь Австрии!"
 ita.127.b:0 "Мы ничего не можем сделать"
 
 ita.128.t:0 "Германская интервенция"
 ita.128.d:0 "Похоже, что [From.GetNameDef] была обеспокоена нашим агрессивным вторжением в [AUS.GetNameDef]. Опасаясь нашего намерения полностью его захватить, немцы прибыли на помощь своим бывшим союзникам в Вельткриге."
 ita.128.a:0 "Проклятье!"
 
 ita.130.t:0 "Итальянские требования"
 ita.130.d:0 "Итальянцы потребовали каждый кусочек земли, на которую они претендуют, которая принадлежит либо нам, либо нашим подвластным государствам. У нас есть возможность обратиться к нашим старым союзникам в [GER.GetNameDef] и попросить их о вмешательстве... которое, по крайней мере, заставит итальянцев держать свои требования более ограниченными, даже если это заставит [Root.GetNameDef] выглядеть слабым."
 ita.130.a:0 "Мы СЛАБАКИ - привлекаем немцев"
 ita.130.b:0 "Дайте итальянцам все, что они хотят "
 
 ita.131.t:0 "Никакого немецкого вмешательства "
 ita.131.d:0 "Похоже, что австрийская угроза была такой же надувной, как и их военный потенциал. Никакого вмешательства Германии в мирные переговоры не будет, и мы получим все земли, на которые претендуем."
 ita.131.a:0 "Превосходно! "
 
 ita.132.t:0 "Австрийцы в беде"
 ita.132.d:0 "Удивительно, но кажется, что [AUS.GetNameDef] не в состоянии удержать [ITA.GetNameDef] в узде. Итальянцы заставили их вступить в мирные переговоры. Однако австрийцы обратились к нам, сказав, что итальянцы потребовали слишком много территории и просят нашего вмешательства. Сделав это, мы будем выглядеть достойно, но это означает, что мы рискуем войной, если итальянцы откажутся."
 ita.132.a:0 "Конечно, мы поможем нашим старым союзникам "
 ita.132.b:0 "Австрийцы сами по себе "
 
 ita.133.t:0 "Немцы отказались"
 ita.133.d:0 "Похоже, наши отношения с [GER.GetNameDef] развиваются не так хорошо, как мы думали. Они отклонили нашу просьбу, и у нас не осталось другого выбора, кроме как подчиниться полным итальянским требованиям."
 ita.133.a:0 "Увы! "
 
 ita.134.t:0 "Немцы согласились"
 ita.134.d:0 "Правительство Германии дало согласие на нашу просьбу о вмешательстве! Неужто итальянцы откажутся от своих необоснованных требований и заключат мир?"
 ita.134.a:0 "Как для нас это всеже унизительно"
 
 ita.135.t:0 "Немцы вмешались"
 ita.135.d:0 "Хотя это возмутительно, что они суют свой нос туда, где им не рады, немцы согласились помочь своим старым австрийским союзникам. Их дипломаты сообщили нам, что либо мы ограничимся лишь скромными приобретениями, либо они обратят на нас мощь всего Рейхспакта."
 ita.135.a:0 "Хорошо, мы принимаем их условия "
 ita.135.b:0 "Никогда! Приведите все наши армии!"
 
 ita.150.t:0 "Уход из Итальянской Республики"
 ita.150.d:0 "Черный Понедельник слишком жестко ударил по [AUS.GetNameDef]. Многие компании были вынуждены покинуть рынки [ITA.GetNameDef]. Мы не только потеряли контроль над экономикой, но и полностью подорвали возможность содержания войск в Италии. К хорошему или плохому, [ITA.GetNameDef] полностью независимы. Мы вынуждены будем поддерживать дипломатические отношения с ними, пока ситуация не изменится."
 ita.150.a:0 "Наша сфера уходит из-под контроля."
 
 ita.151.t:0 "Уход австрийцев"
 ita.151.d:0 "Черный Понедельник слишком жестко ударил по [AUS.GetNameDef]. Биржевые рынки провалились настолько низко, что акционеры Австро-итальянских компаний распродали свою долю итальянцам, ослабив хватку империи над Италией. Но на экономических поражениях беды Австрии не закончены — австро-венгерский военный рейхскригминистр объявил об отзыве дивизий, расквартированных в Италии для защиты от угрозы синдикализма. К хорошему или плохому, [ITA.GetNameDef] полностью независимы от австрйиского влияния. Но многие итальянцы волнуются из-за угрозы со стороны [SRI.GetNameDef]. Война может сломить хрупкий баланс сил."
 ita.151.a:0 "Тяжелая ситуация"
 
 ita.152.t:0 "АИН не признает результаты выборов"
 ita.152.d:0 "Большие демонстрации, организованные АИН, прошли в Милане и крупных городах [Root.GetNameDef], где лидер АИН Итало Бальбо открыто обвинил правительство в манипуляции голосами с помощью австрийского влияния, которое, по словам Бальбо, ощущается в каждом уголке страны, и итальянцы никогда не станут по-настоящему свободными, пока они не сбросят ярмо австрийского империализма. И хотя действительных доказательств манипуляции голосами предоставлено не было, подобная риторика находит своего слушателя... и правительство опасается, что радикализация масс приведет к большим проблемам."
 ita.152.a:0 "Запретить АИН."
 ita.152.b:0 "Наблюдать за развитием ситуации."
 
 ita.153.t:0 "Беспорядки зеленорубашечников"
 ita.153.d:0 "В ответ на недавнюю попытку запретить АИН, Итало Бальбо с партийной гвардией, называемой в медиа 'Зеленорубашечниками', распространяют хаос по всей стране. На данный момент их связывают с организацией двух акций беспорядков и нескольких террористических актов, а также распространении постеров и буклетов, обвиняющих итальянское правительство в коллаборации австрийскому оккупационному режиму. Волна насилия охватывает страну, все чаще появляются обвинения премьер-министра [Root.GetLeader] в недальновидности за провокацию националистов."
 ita.153.a:0 "Как долго это будет продолжаться?"
 
 ita.154.t:0 "Антиправительственные демонстрации"
 ita.154.d:0 "Террористическая кампания националистов продолжается. Недовольные бессилием правительства в предотвращении насилия люди выходят на улицы в антиправительственными лозунгами. Самая крупная акция прошла в Милане, собрав несколько сотен тысяч человек, угрожавших начать всеобщую стачку, если не будут предприняты эффективные меры. Несмотря на протесты, движение Итало Бальбо не теряет популярности - чем больше людей подвергается аресту, тем больше вступают в ряды националистов."
 ita.154.a:0 "Мы делаем все возможное!"
 
 ita.155.t:0 "Провал марша на Милан"
 ita.155.d:0 "Видя невозможность правительства справится с ситуацией, Итало Бальбо призвал всех своих сторонников начать марш на королевский дворец в Милане, спровоцировав массовые выступления противников АИН. Небольшие стычки идеологических оппонентов на улицах города переросли в полноценную битву, вынуждая ввести полицию и армию для усмирения. Понеся тяжелые потери, Итало Бальбо со сторонниками оказались разбиты и рассеяны. Но фигура лидера АИН все еще пользуется поддержкой, как и его новая инициатива отставки правительства. Оппозиционные партии также выдвинули вотум недоверия правительству."
 ita.155.a:0 "Может ситуация стать еще хуже?"
 
 ita.156.t:0 "Вотум недоверия"
 ita.156.d:0 "Сегодня в итальянском парламенте будет проведено голосование о вотуме недоверия правительству. На кону стоит вопрос о будущем республики - если правительство все же уйдет в отставку, это будет означать полный крах демократической системы, так как население не желает участвовать во всем этом фарсе. Более того, аристократия в провинции начала собирать вокруг себя сторонников, призывая передать полномочия монархическому Совету Федерации. Подобная угроза вынудила чиновников призывать голосовать за сохранение правительства любой ценой."
 ita.156.a:0 "Правительство едва сохраняется."
 ita.156.b:0 "Правительство уходит в отставку."
 
 ita.157.t:0 "Возврат к Федерации?"
 ita.157.d:0 "Падение правительства окончательно убедило население в бесперспективности республиканской формы правления. Все чаще и громче раздаются призывы передать полномочия Совету Федерации, где посты будут занимать местные аристократы, возглавляемому либо Великому герцогу Тосканскому Пьетро Фердинандо Габсбургу, либо графу Адриано Висконти Ломбардскому, выборы будут приостановлены в некоторых частях страны, и идея демократия навсегда будет забыта. Хотя многие считают, что именно подобная стабильность нужна стране, находятся и оппоненты. Большой популярностью пользуется идея разрушения республики целиком и создания независимых друг от друга стран Венеции и Ломбардии."
 ita.157.a:0 "Федерация во главе с великим князем Тосканским."
 ita.157.b:0 "Федерация во главе с Висконти."
 ita.157.c:0 "Распустить Республику."
 
 ita.158.t:0 "Пропаганда АИН в армии"
 ita.158.d:0 "Популярность АИН растет с каждым днем. Более того, лидер АИН Итало Бальбо был замечен в приватных разговорах с генералами Республиканской армии. Неизвестно, о чем шли разговоры и достиг ли успеха Бальбо, но все чаще раздаются предупреждения о предстоящем путче. Если же мы предпримем активные действия против АИН сейчас, то это может спровоцировать беспорядки и даже вмешательство армии против нас. Что мы предпримем?"
 ita.158.a:0 "Пора расправиться с АИН."
 ita.158.b:0 "Они имеют право на небольшие разговоры."
 
 ita.159.t:0 "Массовые митинги против АИН"
 ita.159.d:0 "С ростом поддержки АИН беспорядки в государстве [ITA.GetNameDef] становятся повседневным событием. Все чаще возникают протесты против бездействия правительства. Самым крупным выступлением стал митинг в Милане, где лидеры движений призвали к стачке, если в скором времени не будут приняты меры по препятствию деятельности АИН."
 ita.159.a:0 "Мы делаем все возможное!"
 
 ita.160.t:0 "Марш на Милан"
 ita.160.d:0 "Итало Бальбо, лидер АИН, призвал своих сторонников начать марш на королевский дворец в Милане, показывая, что только силой можно вынудить коррупционное правительство уйти в отставку и очистить страну от австрийского влияния. Количество людей, выходящих на главные площади страны, достигли критической массы — введение полиции или военных приведет к катастрофической бойне. Ситуация кажется абсолютно безвыходной..."
 ita.160.a:0 "Сдаться Бальбо."
 ita.160.b:0 "Разогнать демонстрантов."
 
 ita.161.t:0 "Лидеры АИН арестованы"
 ita.161.d:0 "Сегодня крупнейшие новостные агентства заявили об арестах главных лидеров и террористической кампании АИН. Хотя Итало Бальбо все еще остается на свободе, АИН и его боевое крыло остается обезглавленным. Арестованные ожидают суда, а публика наконец вздохнула с облегчением. Похоже, что политический кризис нас обошел."
 ita.161.a:0 "Самое время!"
 
 ita.170.t:0 "[From.GetNameDefCap] выдвигает претензии на [claimed_state.GetName]"
 ita.170.d:0 "С возвращением ирредентистских настроений государство [From.GetNameDef] выдвинуло претензии на территорию [claimed_state.GetName], на данный момент контролируемую [Root.GetNameDef]. [Root.GetAdjective]ие граждане обеспокоины эскалацией ситуации, хотя итальянское население уже начало кампанию протестов и митингов с требованием объединения с родиной."
 ita.170.a:0 "Как они посмели!"
 
 ita.171.t:0 "[From.GetNameDefCap] покидает [Root.GetFactionName]"
 ita.171.d:0 "С возвращением ирредентистских настроений государство [From.GetNameDef] выдвинуло претензии на территорию [claimed_state.GetName], на данный момент контролируемую [claimed_state.Owner.GetNameDef]. Но так как эта территория является спорной внутри [Root.GetFactionName], [From.GetAdjective]ое правительство решило, что их ценности несовместимы с ценностями их союзников, поэтому единственным верным решением является выход из фракции. Неизвестно, к чему приведет подобная выходка."
 ita.171.a:0 "Как глупо"
 
 ita.172.t:0 "Антисиндикалистские партизаны восстали"
 ita.172.d:0 "Далеко не все население было довольно нашим режимом, поэтому угроза вооруженного восстания со стороны недовольных всегда витала в воздухе, ожидая лишь удобного момента. Их численность и подготовка не должны составить большой проблемы, но враг в тылу может натворить больших бед."
 ita.172.a:0 "Это им не поможет"
 
 ita.175.t:0 "[From.GetNameDefCap] выдвигает претензии на Ливию"
 ita.175.d:0 "[From.GetAdjective]ое правительство сегодня выпустило заявление, в котором оно сообщало о незаконности передачи Ливии по результатам Вельткрига, поэтому Триполитания по праву должна быть провинцией Италии. Повлечет ли это за собой какие-то последствия, покажет только будущее."
 ita.175.a:0 "Как они смеют!"
 
 ita.176.t:0 "[From.GetNameDefCap] требует Ливию"
 ita.176.d.owns:0 "[From.GetAdjective]ое правительство выдвинуло ультиматум: полная передача территории Триполитании или вторжение их войск. Итальянский флот уже пересекает Средиземное море, так что не возникает никаких сомнений в их намерениях."
 ita.176.d.subject:0 "[From.GetAdjective]ое правительство выдвинуло ультиматум: полная передача территории Триполитании или вторжение их войск. Это означает, что нам придется разорвать протекторат над государством [LBA.GetNameDef]. Итальянский флот уже пересекает Средиземное море, так что не возникает никаких сомнений в их намерениях."
 ita.176.a:0 "Передать Ливию"
 ita.176.b:0 "Если они хотят войны, они ее получат!"
 
 ita.177.t:0 "[From.GetNameDefCap] бросила нас"
 ita.177.d:0 "Государство [From.GetNameDefCap] своеобразно ответило на требование со стороны [From.From.GetAdjective]ого правительства, которое выдвинуло претензии на территорию Триполитании — [From.GetAdjective]ие чиновники и [From.GetAdjective]ие войска, спешно покидают территорию [Root.GetNameDef]. Не стоит сомневаться, что в скором времени последует объявление войны."
 ita.177.a:0 "Посмотрим!"
 
 ita.178.t:0 "Государство [From.GetNameDefCap] отступило"
 ita.178.d.give:0 "Похоже, государство [From.GetNameDef] было слишком напугано возможностью войны, поэтому уже сейчас они экстренно выводят войска и чиновников с территории Триполитании."
 ita.178.d.abandon:0 "Похоже, государство [From.GetNameDef] были слишком напугано возможностью войны, поэтому уже сейчас они экстренно выводят войска и чиновников с территории Триполитании, оставив местное марионеточное правительство полностью независимым."
 ita.178.a:0 "Прекрасно"
 
 ita.179.t:0 "Государство [From.GetNameDefCap] отказалось"
 ita.179.d:0 "[From.GetAdjective]ое правительство с гневом отвергло наши условия ультиматума. Похоже, у нас нет других вариантов, кроме объявления войны."
 ita.179.a:0 "Пусть так!"
 
 ita.180.t:0 "Итальянцы побеждают"
 ita.180.d:0 "Война идет не в нашу пользу. Государство [libya_italy.GetNameDefCap] сумело оккупировать территорию Триполитании, и мы не смогли противостоять им. Многие члены [Root.GetAdjective]ого правительства считают, что необходимо закончить войну, пока она не зашла слишком далеко."
 ita.180.a:0 "Предложить мир"
 ita.180.b:0 "Мы продолжим борьбу!"
 
 ita.181.t:0 "[From.GetNameDefCap] предлагает мир"
 ita.181.d:0 "Похоже, что [From.GetAdjective]ое правительство решило пойти на уступки, пока наши требования не расширились. Если мы примем их условия, то мы заполучим Триполитанию."
 ita.181.a:0 "Согласиться"
 ita.181.b:0 "Нет, мы продолжим борьбу!"
 
 ita.182.t:0 "Мы проигрываем"
 ita.182.d:0 "Наши попытки возвращения Ливии обернулись катастрофой. Возможно, если мы предложим вернуться к статусу-кво, то нам удастся избежать большего позора?"
 ita.182.a:0 "Отправить предложение"
 ita.182.b:0 "Нет, мы все еще можем победить!"
 
 ita.183.t:0 "[From.GetNameDefCap] предлагает мир"
 ita.183.d:0 "Похоже, что [From.GetAdjective]ое правительство решило пойти на уступки, пока наши требования не расширились. Они предложили отозвать свои претензии на Ливию в обмен на мир."
 ita.183.a:0 "Согласиться"
 ita.183.b:0 "Нет, мы еще покажем им"
 
 ita.184.t:0 "[Root.GetAdjective]ое сопротивление сломлено"
 ita.184.d:0 "С тех пор, как [Root.GetAdjective]ое правительство попало в изгнание, мы испытывали затруднения в поддержании сопротивления перед лицом наших итальянских соотечественников. Они усердно работали для того, чтобы подорвать нашу легитимность, и теперь, похоже, все наши усилия пошли прахом. Они доказали свою победу."
 ita.184.a:0 "Porca miseria!"
 
 ita.185.t:0 "Война тянется дальше"
 ita.185.d:0 "Война против государства [peace_country.GetNameDef] и союза [peace_country.GetFactionName] тянется месяцами, и учитывая, что мы уже победили их итальянских союзников, продолжать её кажется бессмысленным. Возможно, нам следует предложить им простой мир, по условиям которого мы получим все уже имеющиеся территории и все наши претензии на государство [peace_country.GetNameDef] или их союзников, и ничего больше."
 ita.185.a:0 "Давайте сделаем им предложение"
 ita.185.b:0 "Нет, мы будем бороться с ними до победного конца!"
 
 ita.186.t:0 "[From.GetAdjective]ое предложение"
 ita.186.d:0 "Государство [From.GetNameDefCap] обратилось к нам с предложением мира - мы заканчиваем войну, отдавая им всё, что они уже успели забрать, и все их претензии на удерживаемые нами или членами союза [Root.GetFactionName] территории. Альтернативой является продолжение этой длительной войны, в которой мы не достигли никакого прогресса. "
 ita.186.a:0 "Давайте закончим это"
 ita.186.b:0 "Нет, мы всё ещё можем сражаться!"
