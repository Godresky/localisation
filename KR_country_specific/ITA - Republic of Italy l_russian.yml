### Decisions ###
 ITA_foreign_policy: "Зовнішня політика"
 ITA_foreign_policy_desc: "Вкрай важливо, щоб ми почали зміщувати нашу увагу назовні та створювати союзи та/або встановлювати зв’язки з іншими націями, щоб зміцнити нашу позицію на світовій арені."
 ITA_remove_austrian_influence: "Усуньте австрійський вплив"
 ITA_remove_austrian_influence_desc: "Австрійці все ще міцно володіють економікою [Root.GetAdjective] — насправді занадто сильно. Хоча це може спричинити деякий короткочасний біль, у довгостроковій перспективі варто було б націоналізувати австрійські корпорації в [Root.GetNameDef] і проголосити нашу повну економічну незалежність."
 ITA_attack_austria: "Напасти на Австрійців"
 ITA_attack_austria_desc: "Як легендарний вампір, [AUS.GetNameDef] повільно висмоктує з нас життя. Якщо ми хочемо коли-небудь по-справжньому відновити себе всередині та на міжнародному рівні, австрійці повинні бути переможені."
 ITA_call_for_help: "Звернись до [From.GetNameDef] по допомогу"
 ITA_call_for_help_desc: "Оскільки [SRI.GetNameDef] воює з нами, [From.GetNameDef] має знати, що вони стануть їхньою наступною ціллю, якщо ми програємо. Якщо вони розумні, вони дадуть відповідь на наш заклик про допомогу зараз, поки не пізно."
 ITA_war_with_venice1: "Венеція у повстанні"
 ITA_war_with_venice1_desc: "Венеціанці повстали проти [Root.GetAdjective] уряду. Ми повинні довести, що здатні швидко впоратися з ними, щоб наші сусіди не переконалися, що ми достатньо слабкі, щоб вони втрутилися та втрутилися."
 ITA_war_with_venice2: "Венеція у повстанні"
 ITA_war_with_venice2_desc: "Ми втратили контроль над ситуацією у Венеції. Тепер ми повинні мати справу з іноземним втручанням, а не тільки здолати повстання. Якщо ми не зможемо завершити це протягом наступних шести місяців, цілком імовірно, що уряд АІН впаде."
 ITA_call_the_austrians_sri: "Телефонуйте австрійцям"
 ITA_call_the_austrians_sri_desc: "Ми воюємо з Синдикалістською Республікою. Ми повинні попросити австрійців прийти, допомогти нам і переконатися, що синдикалісти зазнають поразки."
 ITA_join_the_austrian_pact: "Союзник з австрійцями"
 ITA_join_the_austrian_pact_desc: "Австрія уклала альянс для захисту Південної Європи, точніше своєї сфери впливу. Оскільки ми знаходимося в цій сфері, нам буде вигідно, якщо ми приєднаємося до їхнього альянсу."
 ITA_conference_of_venice: "Підпишіть угоду з [From.GetNameDef]"
 ITA_conference_of_venice_desc: "Хоча ми повинні повернути Рим, немає заклику до насильства проти Святішого Отця. Ми повинні запросити його до Венеції для Конкордату про майбутнє світського правління Папи."
 ITA_unite_italy: "Об'єднати Італію"
 ITA_unite_italy_desc: "Італія знову єдина! Ми повинні працювати над реінтеграцією нашої нації."
 ITA_attack_italy: "Атака [From.GetNameDef]"
 ITA_attack_italy_desc: "Настав час для завершення Воскресіння - ми повинні знищити [From.GetNameDef] і звільнити італійців, які живуть під їх владою."
 ITA_invite_into_federation: "Запросіть [From.GetNameDef] у [Root.GetNameDef]"
 ITA_invite_into_federation_desc: "Оскільки загроза соціалістичної республіки тепер усунена, можливо, настав час залікувати розриви, спричинені громадянською війною. Оскільки ми займаємо явне домінуюче становище на італійському півострові, нам належить лідирувати."
 ITA_rally_supporters: "Пілтримка мітингу зі сторони соціалістів"
 ITA_rally_supporters_desc: "У [ІСП.GetNameDef] існує мережа опору синдикалістам, тим, хто піднявся б, якби його покликали. Вони працюють з часів громадянської війни, і хоча їхні війська можуть зрештою не схилити терези на нашу користь, ми можемо використати всю доступну допомогу."
 ITA_claim_libya: "Повернути Лівію"
 ITA_claim_libya_desc: "Поки поразка Італією у Велткригу не означала, що наша лівійська колонія була відновлена ​​під пануванням Османської Імперії, це була наша найважливіша колонія – продовження самої Італії, а не якась віддалена земля. У нас були великі плани щодо області. Тепер, коли наша нація відновлена, настав час вимагати те, що нам належить по праву."
 ITA_war_for_libya: "Оголосити війну [From.GetNameDef]"
 ITA_war_for_libya_desc: "Настав час повернути Лівію, а це означає війну з [From.GetNameDef], щоб отримати її. Viva l'Italia!"
 ITA_demand_libya: "Повернути Лівію!"
 ITA_demand_libya_desc: "[From.GetNameDefCap] є нинішнім повелителем нашої території у Лівії, і настав час вимагати, щоб вони повернули її нам... інакше це означає війну, як це було в 1912 році."
 ITA_join_reichspakt: "Приєднатися до Рейхспакту"
 ITA_join_reichspakt_desc: "Коли Австрія вже не така могуча держава, ми виступаємо як найсильніший можливий південний союзник для німців - і ми їхні."
 ITA_join_moscow_accord: "Приєднатися до Росії"
 ITA_join_moscow_accord_desc: "Проклятих італійських синдикалістів більше немає, і з їхнім падінням також залишається тільки один спосіб розгромити остаточно німецько-австрійський блок - це об'єднатися з росіянами ."
 ITA_resorgimento_decisions: "Воскресіння"
 ITA_resorgimento_decisions_desc: "Італія була розділена після громадянської війни в Італії 1920 року. Монархісти, соціалісти, республіканці та вигнанці дивляться один на одного з-за своїх укріплень. Зважаючи на цей розкол, мало хто впевнений у швидкому возз’єднанні Італії. Проте, якщо буде Божа воля, ми скоро возз’єднаємо всіх італійців у новому Воскресінні, як Кавур і савойці сімдесят років тому."
 italy_generic_gain_core: "Відновити порядок у §Y[FROM.GetName]§!"
 italy_generic_weaken_resistance: "Послабте опір у §Y[FROM.GetName]§!"
 italy_generic_increase_control: "Збільште контроль у §Y[FROM.GetName]§!"
 ITA_claim_ticino: "Встановіть претензію Іредентистів на Тічино"
 ITA_claim_ticino_desc: "Тічино – це регіон Швейцарії, населений переважно італійцями, і в наших інтересах встановити більш постійні претензії на цей регіон."
 ITA_claim_nice: "Встановлення Іредентистської претензії на Ніцці"
 ITA_claim_nice_desc: "Анексована Францією в 1860 році Ніцца належним чином є частиною італійського володіння, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_savoy: "Встановлення претензій Іредентистів на Савойю"
 ITA_claim_savoy_desc: "Анексована Францією в 1860 році Савойя належним чином є частиною італійського володіння, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_upper_savoy: "Встановлення претензій ірредентистів на Верхню Савойю"
 ITA_claim_upper_savoy_desc: "Анексована Францією в 1860 році Верхня Савойя належним чином є частиною італійського володіння, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_trentino: "Встановлення претензій іредентистів на Трентіно"
 ITA_claim_trentino_desc: "Колись італійська територія Трентіно була передана австрійцям після наполеонівських війн, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_southern_tyrol: "Встановлення претензій іредентистів на Південний Тіроль"
 ITA_claim_southern_tyrol_desc: "Хоча наші претензії на територію слабкі, Південний Тіроль є продовженням Трентіно і колись був частиною римського володіння. У наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_trieste: "Встановлення претензій Іредентистів на Трієст"
 ITA_claim_trieste_desc: "Трієст, який довгий час перебував під домінуванням Австрійської імперії, все ще є італійською територією, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_gorizia: "Встановлення претензій іредентистів на Горіцію"
 ITA_claim_gorizia_desc: "Колись Горіція була частиною Венеції, вона фактично є територією Італії, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_istria: "Встановлення претензії ірредентистів на Істрію"
 ITA_claim_istria_desc: "Колись Істрія була частиною Венеції, вона фактично є територією Італії, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_dalmatia: "Встановити претензію іредентистів на узбережжі Далмації»
 ITA_claim_dalmatia_desc: "Узбережжя Далмації, яке колись входило до володіння Венеції, є фактично територією Італії, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_cattaro: "Встановлення претензії Іредентистів на Каттаро"
 ITA_claim_cattaro_desc: "Порт Каттаро, який колись був частиною Венеції, належав до італійської території, і в наших інтересах встановити більш постійні претензії на цей регіон."
 ITA_claim_fiume: "Встановлення претензії Іредентистів на Фіуме"
 ITA_claim_fiume_desc: "Фіуме, який колись був частиною володінь Венеції, належав до італійської території, і в наших інтересах встановити більш постійні претензії на цей регіон."
 ITA_claim_malta: "Встановлення претензій іредентистів на Мальту"
 ITA_claim_malta_desc: "Острів Мальта є невід’ємною частиною Італії, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_claim_corsica: "Встановлення претензій іредентистів на Корсику"
 ITA_claim_corsica_desc: "Колись Корсика була частиною королівства Генуя, італійська територія, і в наших інтересах встановити більш постійні претензії на регіон."
 ITA_occupation_decisions: "Італійська окупація"
 ITA_erode_italian_legitimacy: "Знищити легітимність [From.GetAdjective]"
 ITA_erode_italian_legitimacy_desc: "Уряд [From.GetAdjective] зазнав поразки і тепер переховується у вигнанні. Враховуючи, що їхні претензії на легітимність є далекими від абсолютних, ми зможемо послабити опір [From.GetAdjective] за достатньо часу."

### Republic Path ###
 ITA_social_liberal_victory: "Республіка виживає"
 ITA_social_liberal_victory_desc: "Незважаючи на спокусу АІН та іноземні махінації, Республіка вижила. Незважаючи на те, що АІН все ще існує, нас може втішити те, що республіка в безпеці та захищена від внутрішніх ворогів."
 ITA_protect_democracy: "Захистити демократію"
 ITA_protect_democracy_desc: "Нарешті ми можемо зітхнути з полегшенням – вибори закінчилися, а разом з ними внутрішня напруга нарешті почала розсіюватися. Наша Республіка вистояла."
 ITA_contain_extermism: "Стримувати екстремізм"
 ITA_contain_extermism_desc: "Хоча наша республіка поки що вистояла, незважаючи на виклики з боку радикалів усіх мастей, будь-яка слабкість може стати можливістю для тиранів. Не можна дозволити свободі загинути. Ми повинні придушити соціалістичні та ультранаціоналістичні організації."
 ITA_banking_reform: "Банківська реформа"
 ITA_banking_reform_desc: "Внутрішню вразливість нинішньої глобальної банківської та фінансової системи більше не можна заперечувати. Ми повинні ухвалити надзвичайне законодавство, щоб стабілізувати банкроти та провести найбільш несуперечливі реформи системи."
 ITA_work_programs: "Робочі програми"
 ITA_work_programs_desc: "Безробіття загрожує як добробуту наших людей, так і стабільності нашої країни. Щоб боротися з цим, ми повинні доручити безробітним будівництво нових будівель та інфраструктури."
 ITA_workers_rights: "Права працівників"
 ITA_workers_rights_desc: "Італійські робітники більше ніколи не повинні спокушатися підступною піснею сирени соціалізму, а також бути розчавленими під черевиком роботодавця. Давайте викорінимо зловживання щодо працівників."
 ITA_economic_recovery_act: "Закон про економічне відновлення"
 ITA_economic_recovery_act_desc: "Наші початкові зусилля з відновлення полегшили деякі труднощі, викликані Чорним понеділком. Тепер ми повинні реалізувати комплексний план у тому ж ключі, що й наші попередні ініціативи, щоб повністю покласти край цій депресії."
 ITA_bussiness_relations: "Добрі ділові відносини"
 ITA_bussiness_relations_desc: "Багато хто помилково побоюється, що наш уряд має такі настрої, як соціалісти в По. Щоб заспокоїти ці безглузді занепокоєння, ми повинні організувати регулярні зустрічі з відомими лідерами бізнесу для обговорення питань політики."
 ITA_union_ties: "Профспілкові зв'язки"
 ITA_union_ties_desc: "У той час як багато профспілок підтримали соціалістичне повстання, Ліберально-Демократична Партія тісно співпрацювала з поміркованими профспілками, щоб зміцнити владу нашої республіки під час її бурхливих перших днів. Ми повинні підтвердити нашу відданість продовженню співпраці з профспілками."
 ITA_christian_democracy: "Християнська демократія"
 ITA_christian_democracy_desc: "Християнство підтримує співчуття до людства та встановлює здорові моральні принципи. Ці цінності є невід’ємною частиною демократії нашої нації та мають офіційно стати кредо нашої партії."
 ITA_ubrАІНzation: "Урбанізація"
 ITA_ubrАІНzation_desc: "Наші міста стагнували через несприятливе завершення світової війни та руйнівні наслідки Громадянської війни, а разом з ними наша промислова потужність також знизилася. Оскільки Чорний понеділок закінчився, ми тепер маємо можливість відновити наші промислові центри і розпочати урбанізацію."
 ITA_stable_democracy: "Стабільна демократія"
 ITA_stable_democracy_desc: "Економічна криза добігла кінця, і екстремістські політичні виклики подолано. Італійська демократія тепер функціонує як ніколи раніше, і наша нація стала помітно стабільнішою."

### АІН Path ###
 ITA_АІН_elected: "АІН у влади"
 ITA_АІН_elected_desc: "Асоціація Італійських Націоналістів взяла владу в Республіці та почала перетворювати Італію на державу легіонерів, оскільки вони обіцяють знищити всіх ворогів Італії та повернути Італії велич."
 ITA_purge_red_meance: "Очищення червоної загрози"
 ITA_purge_red_meance_desc: "Демократія — це обман, а її інституції нездатні протистояти соціалістичному проникненню. Усі державні службовці мають бути всебічно оцінені, і якщо можна виявити будь-який зв’язок із соціалістичною організацією будь-якого роду, вони мають бути негайно усунені зі своїх посад. "
 ITA_italian_militerism: "Італійський мілітаризм"
 ITA_italian_militerism_desc: "На нашу країну можуть напасти будь-якої миті. Усі справжні сини Італії повинні завжди бути пильними, готовими захистити свою країну в будь-який момент. Ми повинні зробити все можливе, щоб нагадати людям про їхній обов’язок."
 ITA_four_economic_battles: "Чотири економічні битви"
 ITA_four_economic_battles_desc: "Наша нація лежить у руїні не через поразку будь-якого націоналістично налаштованого італійця, а через дії такої кількості бовдурів у всьому світі. Ми ніколи більше не повинні бути вразливими до іноземної некомпетентності. Кожна з чотирьох найбільших проблем, з якими стикається з нашою нацією слід боротися і перемагати по черзі."
 ITA_destroy_austrian_influence: "Створити унітарну республіку"
 ITA_destroy_austrian_influence_desc: "Республіка надала надто велику автономію своїм державам-членам, залишкам австрійського впливу та Федерації. Настав час скасувати їхні права та передати всю владу в руки центрального уряду – навіть якщо це цілком може означати боротьба з тими, чию автономію ми позбавляємо."
 ITA_corporate_alliance: "Корпоративний альянс"
 ITA_corporate_alliance_desc: "Природне людське бажання отримувати прибуток і успіх аж ніяк не є поганим, але його потрібно використовувати для служіння інтересам людей і нації. Ми повинні підійти до великих і малих компаній, які показали, що вони патріотичні, і почати інтегрувати їх в державний апарат."
 ITA_corporate_militarism: "Корпоративний мілітаризм"
 ITA_corporate_militarism_desc: "Нашим корпоративним союзникам слід залучити роботу над будівництвом серії нових державних збройних заводів."
 ITA_purge_opposition: "Очистити опозицію"
 ITA_purge_opposition_desc: "Деякі оманливі дурні не хотіли відмовлятися від своїх безсильних демократичних ідеалів. Оскільки їх нелегко переконати прийняти націоналістичні погляди, їх слід усунути з державної служби та корпоративного керівництва."
 ITA_centralized_power: "Централізована потужність"
 ITA_centralized_power_desc: "Венеціанське незгоду було придушено, і влада тепер повністю належить центральному уряду."
 ITA_military_loyalty: "Вірні військові"
 ITA_military_loyalty_desc: "Політичні виклики з боку збройних сил призвели до повалення незліченних режимів. Щоб забезпечити лояльність, ми повинні пропонувати генералам низькі посади в нашій цивільній адміністрації та інші політичні послуги".
 ITA_italian_liberation: "Визволення Італії"
 ITA_italian_liberation_desc: "День возз’єднання Італії швидко світає, і ми повинні бути повністю готові звільнити решту півострова, коли з’явиться нагода."
 ITA_italy_is_reborn: "Італія відроджується"
 ITA_italy_is_reborn_desc: "Італія відродилася, як фенікс, який знову відроджується. Тепер сама ідентичність нашої нації має бути зацементована. Італія буде переформована та реформована в нову державу, яка є національною, республіканською, пролетарською, соціальною та, перш за все, італійською."

### Monarchy Path ###
 ITA_king_of_italy: "Відновлення Федерації"
 ITA_king_of_italy_desc: "Хоча республіканізм керував нашою країною протягом семи років, настав час повернутися до децентралізованого аристократичного правління Італійської Федерації."
 ITA_invest_in_countryside: "Інвестуйте в сільську місцевість"
 ITA_invest_in_countryside_desc: "Сільські райони зберігають традиції та мораль, на відміну від будь-якого міста. Спустошену сільську місцевість необхідно відновити, якщо наш уряд хоче мати підтримку населення."
 ITA_decentralization: "Ідеали децентралізації"
 ITA_decentralization_desc: "Італійська федерація підтримує економічну свободу серед своїх держав-членів, при цьому центральний уряд допомагає, коли це необхідно, і тримається осторонь, коли ні. Таке ставлення має зробити наші країни-члени багатшими."
 ITA_state_intervention: "Державне втручання"
 ITA_state_intervention_desc: "Вільний ринок явно зазнав краху, бо якби він був успішним, ліберали залишилися б при владі. Лише через державне втручання ми можемо покласти край падінню наших ринків."
 ITA_build_legitimacy: "Створення легітимності"
 ITA_build_legitimacy_desc: "Для багатьох італійська федерація була в їхньому житті не більше ніж іноземним нав’язуванням. Вони розглядають наш уряд як нерелевантний анахронізм, який незабаром впаде. Ми повинні запевнити їх, що це не так."
 ITA_fight_republicANIsm: "Боротися з республіканізмом"
 ITA_fight_republicАNIsm_desc: "Тепер ми маємо політичний вплив, щоб активніше боротися з впливом республіканців у нашому уряді. За допомогою політичного маневрування можна виправдати звільнення головою Федерації найбільш ворожих республіканських політиків."
 ITA_traditional_values: "Традиційні цінності"
 ITA_traditional_values_desc: "Революційні ідеали, які поширилися в усьому світі, є огидними та порушують мораль. Ми повинні стати оплотом традиціоналізму в Європі."
 ITA_church_ties: "Церковні зв'язки"
 ITA_stable_institutions: "Стабільні установи"
 ITA_stable_institutions_desc: "Хоча ліберали та соціалісти звинувачують монархії та консервативні уряди у неспроможності адаптуватися до часу, саме вони діють надто поспішно. Ми, які спостерігали надто багато змін, щоб порахувати, і пережили їх усі, кажемо, що традиційні інститути мають силу , і ми доведемо це людям."
 ITA_church_ties_desc: "Католицька віра забезпечує міцні моральні цінності та надійну основу для належної поведінки урядів. Ми повинні підтвердити нашу відданість католицизму та наблизитися до консервативних елементів у Церкві."
 ITA_end_depression: "Повернення процвітання"
 ITA_end_depression_desc: "Після багатьох ініціатив, деяких успішних і деяких невдалих, ми зупинили економічний спад. Нарешті ми можемо заявити, що покінчили з негативними наслідками Чорного понеділка, і наші люди можуть відновити економічну стабільність і дивитися в процвітаюче майбутнє."
 ITA_defend_the_kingdom: "Захист Федерації"
 ITA_defend_the_kingdom_desc: "Наша країна ніколи не буде повністю захищена від нападу. Ми повинні побудувати нові укріплення та інші засоби захисту, щоб запобігти успіху будь-якого ворожого вторгнення."
 ITA_towards_risorgimento: "До об’єднаної Італії"
 ITA_towards_risorgimento_desc: "Тепер, коли ми довели нашому народу справедливість нашого правління, ми готові об’єднати Італію. Нехай усі, хто стоїть на нашому шляху на світовій арені, впадуть так само, як наші внутрішні суперники! Viva l'Italia!"

### Economic Focuses ###
 ITA_assess_the_economy: "Фінансуйте італійську промисловість"
 ITA_assess_the_economy_desc: "Інститут економічної реконструкції був створений у 1924 році для відновлення нашої важкої промисловості після громадянської війни. Ми повинні надати йому більше фінансування, щоб він міг продовжувати допомагати промисловості нашої країни."
 ITA_industrial_improvements: "Промислові вдосконалення"
 ITA_industrial_improvements_desc: "Більша частина промисловості нашої країни знаходиться в занедбаному стані, а ті заводи, які все ще працюють, стають все більш архаїчними. Щоб вирішити цю проблему, ми повинні започаткувати державну програму модернізації заводів."
 ITA_create_autostrada: "Створити автостраду"
 ITA_create_autostrada_desc: "Автострада була задумана як система широких доріг, що з’єднують великі міста. Хоча громадянська війна призупинила плани щодо її будівництва, тепер ми маємо можливість побудувати принаймні частину оригінальної системи."
 ITA_support_auto_industry: "Підтримуйте автомобільну промисловість"
 ITA_support_auto_industry_desc: "Італія була осередком автомобільних інновацій з моменту народження галузі. Ми повинні скористатися цією перевагою та запровадити значні субсидії для автомобільної промисловості з метою збільшення виробництва."
 ITA_modernize_agriculture: "Модернізація сільського господарства"
 ITA_modernize_agriculture_desc: "Багато невеликих фермерських господарств у сільській місцевості не тільки все ще постраждали від громадянської війни, але також не змогли прийняти нові сільськогосподарські технології та методи вирощування. Ми повинні субсидувати імпорт сучасного сільськогосподарського обладнання, щоб прискорити цей процес ."
 ITA_create_theistituto_luce: "Створити Istituto Luce"
 ITA_create_theistituto_luce_desc: "Багато дисидентів, безумовно, відклали б свій гнів, якби їм тільки вдалося показати правду. Щоб продемонструвати їм нашу незаперечну доброзичливість, ми повинні створити відділ, присвячений народному просвітництву та моралі за допомогою нових форм засобів масової інформації."
 ITA_economic_planning: "Економічне планування"
 ITA_economic_planning_desc: "Оскільки закінчилася депресія, спричинена Чорним понеділком, ми повинні переконатися, що подібний колапс ніколи не повториться. Для цього ми повинні створити урядову організацію, зосереджену на довгостроковій економічній політиці."
 ITA_new_defense_contracts: "Нові оборонні контракти"
 ITA_new_defense_contracts_desc: "Озброєння в нещодавно звільнених частинах Італії можна легко розширити. Уклавши контракти на ці об’єкти, ми можемо сприяти їх розширенню."
 ITA_military_contacts: "Військові контракти"
 ITA_military_contacts_desc: "Щоб стимулювати економічну діяльність і одночасно озброювати нашу армію, ми повинні укласти додаткові контракти на стрілецьку зброю для менших об’єктів озброєнь."
 ITA_defense_contracts: "Контракти на оборону"
 ITA_defense_contracts_desc: "Військова промисловість є важливою економічною галуззю. Тісно співпрацюючи з підрядниками та пропонуючи нові контракти, ми можемо сприяти розширенню багатьох збройних потужностей."
 ITA_military_economics: "Воєнізована економіка"
 ITA_military_economics_desc: "Економіка та військо не повинні суперечити, вони мають бути як дві взаємодоповнюючі шестерні у великій машині."
 ITA_new_economy: "Нова економіка"
 ITA_new_economy_desc: "З об’єднанням Італії ми тепер повинні зосередитися на економічному розвитку тих частин країни, які колись були для нас втрачені."
 ITA_research_institutes: "Науково-дослідні інститути"
 ITA_research_institutes_desc: "Наш науково-дослідний апарат прийшов у занепад. Ми не повинні дозволити нашим ворогам отримати технологічну перевагу. Давайте заснуємо нові державні науково-дослідні інститути."
 ITA_new_venetian_arsenal: "Новий венеціанський арсенал"
 ITA_new_venetian_arsenal_desc: "Венеція колись була домом для однієї з найбільших у Європі верфей, і її доки все ще мають бажання розширюватися. Давайте заснуємо новий військово-морський арсенал у Венеції."
 ITA_market_protection: "Захист ринку"
 ITA_market_protection_desc: "Щоб стимулювати внутрішнє виробництво, економіка має бути захищена від грабіжницької торгової політики іноземних держав. Ми повинні застосувати високі тарифи на певні готові товари."
 ITA_synthetic_research: "Синтетичні дослідження"
 ITA_synthetic_research_desc: "Нашій країні не вистачає внутрішніх джерел нафти та каучуку. Проте ми можемо виробляти їх із великої щедрості природних ресурсів на італійському півострові."
 ITA_expand_research_institutes: "Розгорнути дослідницькі інститути"
 ITA_expand_research_institutes_desc: "Наші нещодавно засновані науково-дослідні інститути ефективно ліквідували технологічний розрив між нашою нацією та іншими державами Європи. Давайте реформуємо ті частини нашого дослідницького апарату, які виявилися неефективними, і оптимізуємо всю систему."
 ITA_new_industry: "Нові галузеві програми"
 ITA_new_industry_desc: "Тепер італійські заводи знову можуть служити Італії. Тепер ми повинні працювати над інтеграцією їх у нашу країну."
 ITA_expand_dockyards: "Розгорнути верфі"
 ITA_expand_dockyards_desc: "Порти більшої частини країни лежать у руїнах, ми повинні розширити та відремонтувати їх."
 ITA_expand_air_ports: "Розгорнути аеропорти"
 ITA_expand_air_ports_desc: "Авіаційна промисловість швидко розвивається в усьому світі. Ми повинні бути в авангарді цього нового економічного сектора."
 ITA_expand_the_autostrada: "Розгорнути автостраду"
 ITA_expand_the_autostrada_desc: "Автострада була благом для північно-східної Італії, і оскільки решта території тепер під нашим контролем, ми можемо розширити її по всьому півострову."
 ITA_southern_industry: "Індустріалізація Півдня"
 ITA_southern_industry_desc: "Південь завжди відставав у своєму промисловому розвитку. Ми повинні працювати, щоб усунути цей розрив."
 ITA_italian_factories: "Фабрики для Італії"
 ITA_italian_factories_desc: "Значна частина Італії залишається слаборозвиненою. Якщо ми дійсно хочемо стати однією з великих держав Європи, це має змінитися."
 ITA_italian_miracle: "Італійське диво"
 ITA_italian_miracle_desc: "Возз’єднана Італія оговталася від попередніх проблем і вийшла на світову арену як одна з найбільших економік Європи."

### Unification ###
 ITA_unification: "Почати Воскресіння"
 ITA_unification_desc: "Час настав. Італія, ця чудова країна достатку, знову об'єднається. Viva l'Italia!"
 ITA_naval_exercises: "Військово-морські навчання"
 ITA_naval_exercises_desc: "Для демонстрації сили та підвищення моралі військово-морських сил ми повинні організувати серію військово-морських навчань в Адріатичному морі. Нехай тремтять вороги нашої країни."
 ITA_reenforce_po_line: "Створіть оборонну лінію По"
 ITA_reenforce_po_line_desc: "Пошарпана оборона, яка зупинила синдикалістів у 1920 році, не зупинить їх зараз. Ми повинні побудувати наші прикордонні форти та траншеї, щоб підготуватися до наступного нападу соціалістів."
 ITA_military_exercises: "Військові навчання"
 ITA_military_exercises_desc: "Для демонстрації сили та зміцнення морального духу нашої армії ми повинні організувати серію майже бойових навчань біля річки По. Нехай тремтять вороги нашої нації."
 ITA_italy_is_united: "Італія єдина"
 ITA_italy_is_united_desc: "Це зроблено, Італія, прекрасна Італія, знову ціла. У серцях усіх патріотів цей момент залишиться в пам’яті назавжди."
 ITA_naples_officers: "Набір сицилійських генералів"
 ITA_naples_officers_desc: "Сицилійський офіцерський корпус, яким би огидним не був його колишній король, безперечно має багато компетентних генералів. Чи варто цим генералам дозволити служити Італії?"
 ITA_sardinian_officers: "Набір сардинських генералів"
 ITA_sardinian_officers_desc: "Багато хороших людей воювали і загинули за Сардинію. Тепер, коли рани війни починають загоюватися, доля генералів Сардинії має бути вирішена."
 ITA_italian_irredentism: "Політика італійського ірредентизму"
 ITA_italian_irredentism_desc: "З об’єднанням Італії та розв’язанням деяких із найнагальніших питань внутрішньої політики ми можемо дивитися назовні, особливо на ті землі, які за правом мають належати Італії."
 ITA_nationalist_question: "Стабільна Італійська Республіка"
 ITA_nationalist_question_desc: "Наша політика була нестабільною після закінчення громадянської війни, але тепер, коли Італійська Республіка править всією Італією, ми нарешті можемо покласти край нестабільності, яка мучила нас роками."

### Military Army Focuses ###
 ITA_mobile_warfare_focus: "Політика Родольфо Граціані"
 ITA_mobile_warfare_focus_desc: "Найспритніша армія має значну перевагу на полі бою. Хоча наші вороги можуть претендувати на незліченну кількість мільйонів у своїх рядах, якщо наші сили достатньо швидкі, щоб повністю використати тактичні можливості, ми переможемо."
 ITA_grand_battle_plan_focus: "Політика Еміліо Де Боно"
 ITA_grand_battle_plan_focus_desc: "Підтримка оперативної цілісності та виконання добре розроблених планів є ключовими для перемоги в сучасній війні. Провал Італії у Велткригу можна найлегше пояснити некомпетентним плануванням і нехтуванням загальної стратегії. Це ніколи не повториться."
 ITA_superior_firepower_focus: "Політика Етторе Бастіко"
 ITA_superior_firepower_focus_desc: "Сучасна зброя дозволяє знищувати ворога здалеку. Ми повинні збільшити наші збройні сили великою кількістю артилерії та іншого допоміжного обладнання."
 ITA_begin_modernizing: "Почати модернізацію"
 ITA_begin_modernizing_desc: "Оскільки наша армія тепер керується центральною доктриною, ми можемо розпочати капітальний перегляд її структури та складу."
 ITA_modernize_alpini: "Модернізувати Alpini"
 ITA_modernize_alpini_desc: "Якби не хоробрість і вміння Альпіні, Італія, безсумнівно, швидше впала б перед Центральними державами під час Світової війни. Ці неймовірні альпіністи, однак, занепали після закінчення Світової війни. Ми повинні зосередитися на тому, щоб повернути Альпіні повертається до бойової форми."
 ITA_create_paratroopers: "Реформуйте Arditi"
 ITA_create_paratroopers_desc: "Arditi представляють найкраще, що може запропонувати Італія. Ці елітні підрозділи спеціалізуються на проникненні, особливо за допомогою нетрадиційних засобів і в суворих умовах. Давайте реорганізуємо Arditi, щоб краще представляти роль сил спеціального призначення в сучасній війні, яка швидко розвивається."
 ITA_high_command_reform: "Реформи верховного командування"
 ITA_high_command_reform_desc: "Верховне командування італійських військ залишилося розколотим через поділ самої землі. Проте з того часу його структура залишилася незмінною. Давайте реорганізуємо Верховне командування відповідно до вимог нашої поточної ситуації."
 ITA_italian_armored_cars: "Італійські броньовані автомобілі"
 ITA_italian_armored_cars_desc: "Броньовані автомобілі виявилися ефективними під час Світової війни як спосіб підвищити мобільність військ, так і забезпечити дешеву та ефективну вогневу підтримку. Оскільки наша армія тепер зосереджена на мобільності, наші броньовані автомобілі також повинні бути переобладнані, а їх доктрина змінена, щоб краще відповідати цьому новому стиль бою."
 ITA_cruiser_tanks: "Крейсерські танки"
 ITA_cruiser_tanks_desc: "Крейсерські танки спеціально розроблені для підтримки мотопіхоти. Це кавалерія сучасної епохи."
 ITA_artillery_effort: "Артилерійське зусилля"
 ITA_artillery_effort_desc: "Наша артилерія та інше допоміжне обладнання має бути бездоганно інтегровано в наші наземні підрозділи. Жодна атака не повинна здійснюватися без підтримки".
 ITA_infantry_tanks: "Піхотні танки"
 ITA_infantry_tanks_desc: "Броньована техніка має тісно співпрацювати з піхотою, щоб обидві могли битися ефективніше."
 ITA_planning_school: "Школи планування"
 ITA_planning_school_desc: "Усім сержантам необхідно запропонувати певний ступінь офіційної підготовки офіцерів, а не покладатися лише на досвід. Щоб досягти цього, ми повинні створити кілька нових офіцерських академій, орієнтованих на надання коротких додаткових курсів підготовки сержантам. Це, як ми вважаємо, значно покращить здатність окремих підрозділів правильно інтерпретувати та виконувати накази."
 ITA_commander_initative: "Ініціатива командира"
 ITA_commander_initative_desc: "Офіцерам необхідно надати можливість реагувати на зміни в тактичній ситуації їхніх підрозділів. Ми повинні заохочувати офіцерів планувати та діяти відповідно до ситуації на місці."
 ITA_modernize_guns: "Модернізуйте нашу зброю"
 ITA_modernize_guns_desc: "Наші збройні сили в основному все ще покладаються на ту саму застарілу зброю, що й під час Світової війни. Ми повинні привести нашу стрілецьку зброю до рівня решти Європи."
 ITA_create_the_saf: "Servizio Ausiliario Femminile"
 ITA_create_the_saf_desc: "Потенціал італійських жінок щодо участі у військових діях все ще залишається в основному невикористаним. Створивши жіночі волонтерські загони для виконання допоміжних функцій в армії, ми можемо почати використовувати здібності наших шановних сестер."
 ITA_finish_reforms: "Закінчити реформи"
 ITA_finish_reforms_desc: "Армію майже повністю реформовано. Тепер наші солдати й офіцери готові відновити належне Італії місце серед великих держав Європи."

### Military Navy Focuses ###
 ITA_republican_navy: "Marina Nazionale Italiana"
 ITA_republican_navy_desc: "Наш флот все ще організований у тій самій імпровізованій структурі, як і після початку громадянської війни. Ми повинні централізувати наше військово-морське управління під новою структурою."
 ITA_merchant_marine: "Торговельний флот"
 ITA_merchant_marine_desc: "Під час Великої Вітчизняної війни Атлантика стала кладовищем для торгових кораблів наших союзників, і оскільки успіх у наступній війні, безсумнівно, не менше залежатиме від здатності наших торговельних кораблів долати небезпечні води, ми повинні мати центральну торговельну службу адміністрація судноплавства для нагляду за конвоями."
 ITA_modernize_the_navy: "Модернізація флоту"
 ITA_grand_navy: "Великий флот"
 ITA_grand_navy_desc: "Наш флот має бути швидко розширений, зосередившись на виробництві нових капітальних кораблів."
 ITA_heavy_cruisers: "Важкі крейсери"
 ITA_battle_cruisers: "Бойові крейсери"
 ITA_battle_cruisers_desc: "Бойові крейсери швидкі та озброєні великою гарматою. Хоча лінійних крейсерів може бути недостатньо, щоб сформувати ядро ​​нашого флоту, вони відіграють важливу роль."
 ITA_battleships: "Італійські лінкори"
 ITA_battleships_desc: "Лінкори є гордістю будь-якого військово-морського флоту. Великі, добре броньовані та озброєні, і дорогі у виробництві, нові лінкори, які надходять до нашої військово-морської служби, безсумнівно, будуть сигналом світу, що ми прагнемо повернути своє місце у світі."
 ITA_defend_the_coast: "Захистити узбережжя"
 ITA_defend_the_coast_desc: "Новий військово-морський флот має бути орієнтований на захист нашого узбережжя та знищення ворожого торгового флоту."
 ITA_subs: "Італійські підводні човни"
 ITA_subs_desc: "Підводні човни були використані Німеччиною з великим успіхом у Велткригу. Ми повинні мати власний підводний флот, щоб наш флот був ефективним."
 ITA_destroyers: "Італійська берегова охорона"
 ITA_destroyers_desc: "Потрібно створити нову гілку ВМС, яка буде зосереджена на захисті наших територіальних вод."
 ITA_light_cruisers: "Легкі крейсери"
 ITA_light_cruisers_desc: "Легкі крейсери — це універсальні платформи підтримки, які можуть значною мірою допомогти великим і малим кораблям."
 ITA_reenforce_the_coast: "Зміцнення узбережжя"
 ITA_reenforce_the_coast_desc: "Північне узбережжя Адріатичного моря є нашою рятівною лінією до світових ринків, тому ми не можемо дозволити йому потрапити в руки ворога. Ми повинні побудувати нові берегові укріплення, щоб жоден ворог не висадився на цих берегах."
 ITA_republican_marines: "Розширити бригаду Сан-Марко»
 ITA_republican_marines_desc: "Щоб вести війну на чужих берегах або висадитися за лінією ворога та порушити його організацію, нам потрібно буде інвестувати в нове десантне обладнання та методи навчання."
 ITA_rule_the_seas: "Пануй над морями"
 ITA_rule_the_seas_desc: "Наш флот тепер принаймні дорівнює старій Regia Marina, і він повністю готовий захищати Італію та обрушуватися на її ворогів, як велика хвиля."

### Military Air Force Focuses ###
 ITA_establish_anr: "Aeronautica Nazionale Italiana"
 ITA_establish_anr_desc: "Наші невеликі військово-повітряні сили складаються з волонтерів, які використовують ту невелику кількість літаків, які можна зібрати з іноземних надлишків. Ми повинні створити офіційні військово-повітряні сили та підготуватися до навчання нових пілотів."
 ITA_pilot_training: "Навчання пілотів"
 ITA_pilot_training_desc: "Добровольці, які зараз складають основну частину наших військових пілотів, здебільшого колишні ентузіасти-любителі з достатніми навичками в повітрі. Ми повинні залучити цих досвідчених пілотів до роботи, щоб створити режим навчання для нових пілотів."
 ITA_upgrade_air_ports: "Оновити аеропорти"
 ITA_upgrade_air_ports_desc: "Для розміщення справжніх військово-повітряних сил різні невеликі цивільні аеродроми, які всіяні сільською місцевістю, мають бути націоналізовані та розширені."
 ITA_aviation_industry: "Авіаційна промисловість"
 ITA_aviation_industry_desc: "Італійські виробники літаків загальмували турбулентність, яка охопила півострів після закінчення Великої Вітчизняної війни. Щоб повернути їх до рівня іноземним компаніям, вони повинні були підтримати."
 ITA_army_air_support: "Стратегічний фокус"
 ITA_army_air_support_desc: "Наші військово-повітряні сили мають бути зосереджені на завданні шкоди промисловості та військовому потенціалу супротивника — наступ є ключовим, а не захист."
 ITA_bomber_efforts: "Зусилля бомбардувальника"
 ITA_bomber_efforts_desc: "Щоб справді допомогти армії, наші повітряні сили повинні бути здатні знищити укріплені позиції та порушити інфраструктуру противника. Щоб досягти цього, ми повинні зосередитися на розробці нових тактичних і стратегічних бомбардувальників."
 ITA_air_supremcy: "Перевага в повітрі"
 ITA_air_supremcy_desc: "Небо має бути вільним від ворогів, а наші армії не повинні перешкоджати ворожій авіації. Наші повітряні сили повинні бути зосереджені насамперед на встановленні та підтриманні контролю над повітрям."
 ITA_fighter_support: "Підтримка винищувачів"
 ITA_fighter_support_desc: "Винищувачі є основою будь-яких військово-повітряних сил, і щоб отримати контроль над небом, ми повинні розробити нові моделі."
 ITA_parachutists: "Парашутисти"
 ITA_paracadutisi_desc: "Десантники — це новий тип загону, який дозволить розгортати загони у важкодоступних районах. Розробивши більш вдосконалене повітряно-десантне обладнання, ми матимемо унікальну тактичну перевагу над нашими ворогами."
 ITA_female_pilots: "Жінки-пілоти"
 ITA_female_pilots_desc: "Багато жінок-патріотів із досвідом пілотування не можуть безпосередньо внести свій внесок у наші військові зусилля. Жінкам-пілотам має бути дозволено волонтерити для повітряного транспортування та допоміжних ролей."
 ITA_radar_effort: "Зусилля радара"
 ITA_radar_effort_desc: "Радар — це багатообіцяюча нова технологія, яка з подальшим розвитком може надавати велику кількість інформації про тактику та позиції противника та розкривати курс ворожих літаків."
 ITA_rule_the_skies: "Пануй небом"
 ITA_rule_the_skies_desc: "Військово-повітряні сили більше не є збором волонтерів, а повністю функціонуючим органом нашої армії. Давайте правити небом Італії та за її межами!"

### Events ###

 ita.1.t: "Історія Республіки Італія: поразка та громадянська війна"
 ita.1.d: "Після поразки Франції та краху військових зусиль Італії австрійці та Королівство Італія підписали перемир’я в серпні 1919 року, згідно з яким австрійцям було дозволено розміщувати гарнізони в Ломбардії та Венеції до укладення мирної угоди. Через кілька днів після принизливого оголошення миру розлючені націоналісти проголосили в Мілані нову Італійську республіку, яка стверджувала, що всі договори, підписані Савойським домом, повинні вважатися недійсними.По всій Італії республіканці та націоналісти повстали проти королівства, і навіть зречення короля Віктора Емануїла та його сина було недостатньо, щоб зупинити крах королівської влади.Після витіснення роялістів з більшої частини Центральної та Північної Італії стало очевидним, що суперництво між різними фракціями в республіці були надто великими для примирення, і те, що почалося з невеликих актів саботажу, перетворилося на повноцінний конфлікт між червоними та білими силами, припинення наступу на монархістів."
 ita.1.a: "Жахливо"

 ita.22.t: "Статус Республіки Італія: крах Федерації»
 ita.22.d: "У міру того, як громадянська війна тривала, хвилі війни обернулися проти білих, і коли Австрія запропонувала республіканцям допомогу в обмін на приєднання до спільної держави з роялістами на півдні, у республіканців не було вибору або прийняти, або зіткнутися зі знищенням. Після перемоги на По над соціалістами білі та австрійські сили виявилися змушені проковтнути гірку пілюлю тривалої співпраці. Республіка була зобов’язана юридично приєднатися до Італійської Федерації під захистом Австрії. Вони також надав значну автономію Венето та великий вплив в уряді австрійцям і Раді Федерації Італії.В обмін, проте, Прем’єр-міністру Республіки було надано титул Тимчасового голови Федерації Італії.\n\nЦе обережно Проте збалансована домовленість розпалася в 1926 році, коли Британський Союз приєднався до Третього Інтернаціоналу.Соціалісти осмілилися, почалися розмови про війну, але австрійці дали зрозуміти що їхні війська не зроблять жодних кроків для нападу на соціалістів, якщо південь зазнає нападу. Це призвело до хаосу на півострові та дало шанс вийти сицилійцям і савоярцям, давно незадоволеним проміланським балансом у Раді Федерації Італії. Хоча соціалісти ніколи не нападали, Рада тепер явно не служила жодній меті, і її десятирічний термін повноважень закінчився в 1930 році. У той час як зали цивільної влади в Мілані вирують від активності та амбіцій, Зала Ради зараз стоїть порожня."
 ita.22.a: "Чи заповниться вона знову?"

 ita.18.t: "Статус Італійської Республіки: Відродження та Воскресіння"
 ita.18.d: "Не дивлячись на значну ціну для національної гордості, австрійський зв’язок повільно покращував економічне становище Республіки, яка черпала силу з німецької Mitteleuropa та австрійських інвестицій. Проте, коли Італія оговталася від руйнувань громадянської війни, багато в республіці почали жалкувати про угоду свого уряду з Габсбургами, а народна підтримка антиавстрійської Associazione Nazionalista Italiana (Асоціації італійських націоналістів) Італо Бальбо зросла в Ломбардії та Фріулі.\n\nЛівоцентристська коаліція Іваное Бономі править країною з тих пір 1927 року, але їхня популярність головним чином пояснюється економічною стабільністю, і якщо це закінчиться, інші партії, такі як непохитно республіканська Partito Liberale Italiano або консервативна Partito Popolare Italiano, можуть отримати достатню підтримку, щоб сформувати уряд. - об'єднані сили відновлюють порядок на півночі силою, навіть стара Рада італійської федерації може взяти владу. Однак спільним для всіх партій є бажання вільної, об’єднаної Італії, і багато хто впевнений, що наближається другий Рісорджіменто."
 ita.18.a: "Viva l'Italia!"

 ita.2.t: "Чорний понеділок вражає Республіку»
 ita.2.d: "Економічна криза, яка почалася в Німеччині, вийшла з-під контролю та поширилася на Італію. Чорний понеділок зруйнував процвітання Республіки Італія, а довіра до уряду похитнулася."
 ita.2.a: "Хай Бог береже нас!"

 ita.3.t: "Іваное Бономі закликає до загальних виборів"
 ita.3.d: "Чорний понеділок вразив Італійську Республіку, прем’єр-міністр Іваное Бономі вирішив скликати дострокові загальні вибори. Вибори відбудуться в 1936 році, а не в 1937 році, як було заплановано. Сподіваємось, ці вибори Прем’єр-міністр зможе зміцнити підтримку своєї політики щодо врегулювання економічної кризи."
 ita.3.a: "Сподіваюся..."

 ita.4.t: "Промова Бальбо»
 ita.4.d: "Італо Бальбо з Асоціації Італійських Націоналістів виступив сьогодні в місті Верона з промовою. Під час промови він звинуватив уряд республіки у спричиненні економічної кризи. Крім того, він продовжив описувати роль Австрії у збереженні Італії роз’єднаною та слабкою, і що синдикалістам було дозволено продовжувати існування лише як перешкоду Республіці. Бальбо обіцяє, що тільки АІН здатна повернути Італії славу та знищити всіх її ворогів."
 ita.4.a: "Ми повинні стежити за ним"

 ita.5.t: "Церква коментує кризу»
 ita.5.d: "Кілька впливових осіб у церкві збирали підтримку політичних діячів під час своїх проповідей. Особливо слід відзначити архієпископів Мілана та Венеції, які закликали парафіян дотримуватися традиційних католицьких цінностей під час цієї кризи, не надто тонкий кивок на підтримку консервативної партії Popolare Italiano.Однак деякі єпископи, хоча й не такі впливові, як у Мілані та Венеції, натомість закликали підтримати Католицьке соціальне вчення та правлячу Ліберально-демократичну партію.В обох випадках люди прислухаючись до порад церкви."
 ita.5.a: "Будемо сподіватися, що Церква права»

 ita.6.t: "Росселлі підтримує Бономі"
 ita.6.d: "Карло Росселлі, лідер Ліга Демократичних Реформаторів, соціал-демократичної партії в коаліції з Іваное Бономі, виступив у Мілані з промовою, підтримуючи прем’єр-міністра. Це дало цінну підтримку обложеній правлячій партії."
 ita.6.a: "Дякую, Росселлі"

 ita.7.t: "Протести проти фермерських аукціонів"
 ita.7.d: "Поточна економічна криза призвела до того, що багато фермерів не виплачують свої позики та іпотечні кредити, а місцева влада зазвичай продає їхню худобу та майно тому, хто запропонує найвищу ціну. Така практика вкрай непопулярна серед італійських фермерів , але його ініціатори стверджують, що борги повинні бути повернуті і що аукціони є необхідним злом у вільній ринковій економіці. Вчора Італійська народна партія запропонувала законопроект, який забороняє аукціони. Яка позиція уряду з цього питання?"
 ita.7.a: "Дозволити продовження аукціонів"
 ita.7.b: "Прийняти закон і заборонити аукціони»

 ita.8.t: "Вплив на італійський уряд»
 ita.8.d: "У 1919 році ми підписали перемир’я з Королівством Італія, яке дозволило нам розмістити гарнізони в Ломбардії та Венеції до підписання договору. Італійці були мало задоволені цією поразкою і підняли революцію проти своїх Савоярський монарх. Незабаром він і його син зреклися престолу, і в Італії виник вакуум влади, оскільки соціалістичні повстанці, здавалося, були готові захопити всю країну. Ми запропонували зневіреним італійцям допомогу нашої армії, щоб зупинити соціалістичний прогрес в обмін на приєднання до нової Італійської Федерації, законного уряду, з яким ми могли б мати справу. Савоярди, білі республіканці та південні сили погодилися на наші умови, і наші армії витіснили соціалістів з Ломбардії. Ми визнали республіканцям, що республіканський лідер буде Тимчасовий голова Федерації, хоча Рада Федерації збереже певну владу за лаштунками. Проте, коли соціалісти зробили кроки, щоб напасти на південні штати Федерації в 1926 році, ми були втягнуті в Іллірійська криза не могла обіцяти напасти на підтримку соціалістів. Обурена Сардинія, Бурбони в Неаполі і навіть сам Святіший Отець покинули нашу Федерацію, залишивши нам лише Мілан. На жаль, Рада Федерації припинила свою діяльність у 1930 році, і відтоді її не було поновлено. Навіть гірше, нещодавно ми вивели наших військових з їхньої країни через кризу Чорного понеділка, зробивши їх набагато незалежнішими, ніж були.\n\nТепер нинішній ліберальний уряд під керівництвом Іваное Бономі просунув вибори, намагаючись отримати більше підтримки в законодавча влада. Однак їхня перемога не є гарантією, і ми маємо певну свободу дій для впливу на вибори. Три помірковані партії, які мають реальні шанси на перемогу, — це ліберал-демократи, які зараз перебувають при владі, Народна партія, консервативна партія, яка користувалася нашою підтримкою в минулому, та італійські республіканці, ворожі до монархії, але також категорично проти АНІ. і антисоціалістичні. Ми можемо надати нашу підтримку та підтримку одній із проавстрійських політичних партій, щоб переконатися, що правильна прийме владу в Мілані. Деякі міністри, однак, стурбовані тим, що відкрита участь може призвести до подальшої підтримки ультраправих і антиавстрійської Асоціації Італійських Націоналістів."
 ita.8.a: "Підтримайте ліберал-демократів»
 ita.8.b: "Підтримай Народну партію»
 ita.8.e: "Відкритий вплив лише розширить повноваження АІН»

 ita.9.t: "Австрія підтримує ліберал-демократів"
 ita.9.d: "Австрійці надали підтримку правлячим ліберал-демократам у спробі допомогти їм виграти вибори. Хоча це справді мало очікуваний ефект і сприяло більшій підтримці правлячих ліберал-демократів, це також привернуло набагато більше уваги ультраправій і антиавстрійській партії АІН."
 ita.9.a: "Сподіваюся, це допоможе нам залишатися при владі»

 ita.10.t: "Австрія підтримує Італійську народну партію"
 ita.10.d: "Австрійці підтримали Італійську народну партію, намагаючись допомогти їм виграти вибори. Хоча це справді мало очікуваний ефект і сприяло більшій підтримці Popolares, це також привернуло набагато більше уваги ультраправій і антиавстрійській партії AІН."
 ita.10.a: "Навіть наші союзники хочуть зміни режиму, здається»

 ita.12.t: "Загальні вибори"
 ita.12.d: "Сьогодні італійський народ обирає новий парламент. Вибори проходять у напруженій боротьбі та, ймовірно, вирішать курс Італії на найближче майбутнє з чотирма прогнозованими результатами. По-перше, ліберально-демократична коаліція під керівництвом прем’єр-міністра Бономі може продовжити, або ліберальна коаліція на чолі з антиавтократичною та лівоцентристською партією Liberale Italiano може перемогти. З іншого боку, консервативна коаліція на чолі з Popolare Italiano може перемогти, але мало хто може дозволити собі забути напрочуд популярну Associazione Italiano. націоналіст. Кого обирає італійський народ?"
 ita.12.a: "Ліберально-демократична партія"
 ita.12.b: "Ліберальна партія Італії"
 ita.12.c: "Італійська народна партія"
 ita.12.e: "Асоціація італійських націоналістів»

 ita.13.t: "Італійці бажають союзу»
 ita.13.d: "Італійці подали прохання офіційно приєднатися до нашого альянсу, і багато хто у Відні запропонували, щоб ми дозволили їм це зробити, хоча є також голоси, які стверджують протилежне."
 ita.13.a: "Нехай італійці приєднаються"
 ita.13.b: "Вони нам не потрібні"

 ita.14.t: "Австрійсько-італійська дружба"
 ita.14.d: "Австрійці допустили нас до свого альянсу. Хоча дехто може щетинитися через те, що ми формально перебуваємо в австрійській сфері впливу, це забезпечує Італії безпеку та захист від загрози безбожного синдикалізму."
 ita.14.a: "До вічної дружби!»

 ita.15.t: "Австрійці не підтверджують дружбу»
 ita.15.d: "Австрійці не допустили нас до свого союзу. АНІ не гаяв часу, випустивши заяву, засуджуючи спробу "оформити наше рабство перед австрійськими варварами."
 ita.15.a: "Ми повинні були цього очікувати"

 ita.16.t: "Конференція керівництва Ліберально-демократичної партії»
 ita.16.d.lib_dem_in_power: "Сьогодні розпочинається конференція керівництва Ліберально-демократичної партії. Хоча прем’єр-міністр Іваное Бономі користується переважною довірою партії, деякі думають, чи варто йому піти у відставку і дозволити Феруччо Паррі очолювати партію. Як буде голосувати партія?»
 ita.16.d.lib_dem_not_in_power: "Сьогодні розпочинається конференція керівництва Ліберально-демократичної партії. Хоча лідер партії Іваное Бономі користується переважною довірою партії, деякі думають, чи варто йому піти у відставку і дозволити Феруччо Паррі очолювати партію. Як буде голосувати партія?»
 ita.16.a: "Іваное Бономі!"
 ita.16.b: "Феруччо Паррі!"

 ita.17.t: "Конференція керівництва італійської ліберальної партії»
 ita.17.d.italy_republicans_in_power: "Сьогодні розпочинається конференція керівництва Італійської ліберальної партії. Хоча прем’єр-міністр Луїджі Ейнауді користується переважною довірою партії, деякі думають, чи варто йому піти у відставку й дозволити Марчелло Солері очолювати партію. Як буде голосувати партія?»
 ita.17.d.italy_republicans_not_in_power: "Сьогодні розпочинається конференція керівництва Італійської ліберальної партії. Хоча лідер партії Луїджі Ейнауді користується переважною довірою партії, деякі думають, чи варто йому піти у відставку і дозволити Марчелло Солері керувати партією. Як буде голосувати партія?»
 ita.17.a: "Луїджі Ейнауді!"
 ita.17.b: "Марчелло Солері!"

 ita.19.t: "Вибори [GetYear]"
 ita.19.d: "Вибори [GetYear] настали. Чи залишиться президент [From.GetLeader] главою Італійської Республіки чи на виборах виграє нова партія?»
 ita.19.a: "Ліберально-демократична партія"
 ita.19.b: "Італійська Ліберальна Партія"
 ita.19.c: "Італійська Народна Партія"
 ita.19.e: "Ліга Демократичних Реформаторів"

 ita.20.t: "АІН проводить мітинг"
 ita.20.d: "Хоча наш уряд Федерації отримав велику підтримку населення, АІН продовжує заохочувати незаконне насильство та політичні дії проти нашого уряду. Тепер вони знову з’явилися в Удіне, де Італо Бальбо закликав ще раз за наше видалення від "його великого народу." Місцева поліція не бажала арештовувати чоловіка, і тепер дехто в нашому уряді закликає до військового втручання."
 ita.20.a: "Надіслати військових"
 ita.20.b: "Його підтримка з часом зникне»

 ita.21.t: "Соціал-демократи відмовляються брати участь»
 ita.21.d: "Виступаючи у Венеції, Карло Росселлі та інші лідери партії Ліга Демократичних Реформаторів засудили боягузливі ліберальні партії за згоду на угоду, яка відновила Федерацію, і оголосили, що вони бойкотуватимуть вибори як " фарс» і "загана демократії."
 ita.21.a: "Зрадники!"

 ita.23.t: "Робота з синдикалістською економікою»
 ita.23.d: "Тепер, коли ми взяли під контроль територію Соціалістичної Республіки Італія, питання про те, що робити з синдикалістськими заводами та фермами, було винесено на розгляд парламенту. Колгоспи та фабрики, а також дозволити новим компаніям бути приватними підприємствами. Цю ідею вже засудили праві члени парламенту як "прихильність синдикалізму» та пропонують їх деколективізувати та приватизувати. Ті, хто в центрі вважаю, що економіка має бути десиндикалізованою, але повільно, щоб не викликати гніву синдикалістів."
 ita.23.a: "Залиште їх у спокої"
 ita.23.b: "Повільно десиндикалізувати економіку»
 ita.23.c: "Негайно десиндикалізувати економіку»

 ita.24.t: "Інтеграція генералів"
 ita.24.d: "Сьогодні кілька генералів, які раніше воювали за Королівство Обох Сицилій, попросили воювати за [Root.GetName]. Деякі вважають, що їм не варто воювати за Італію, оскільки вони воювали проти нас , але інші вважають, що дозволити їм воювати за нашу спільну країну було б чудовою заявою про національну єдність."
 ita.24.a: "Вони повинні воювати за Італію!"
 ita.24.b: "Нам не потрібні люди, які воювали проти нас»

 ita.25.t: "Інтеграція генералів"
 ita.25.d: "Сьогодні кілька генералів, які воювали за Сардинію, попросили воювати за [Root.GetName]. Деякі вважають, що вони не повинні воювати за Італію, оскільки вони воювали проти нас, але інші вважають, що дозволити їм воювати за нашу спільну країну було б чудовою заявою про національну єдність."
 ita.25.a: "Вони повинні воювати за Італію!"
 ita.25.b: "Нам не потрібні люди, які воювали проти нас»
 
 ita.28.t: "Королівська академія Італії"
 ita.28.d: "Сьогодні Reale Accademia d'Italia (Королівська академія Італії) була заснована королівським указом, натхненним Французькою академією, і шістдесят італійців були відібрані за їхні наукові, літературні та мистецькі досягнення. Члени академії надається проїзд у першому класі національними залізницями, звертаються до вас як "Ваша Високоповажність» і отримують 3000 лір на місяць. Хоча однією із заявлених цілей була підтримка та сприяння наукам, літературі та мистецтву, інша Мета полягає в тому, щоб допомогти новій монархії краще прийняти народ Італії. З обох сторін це досягає успіху, хоча й повільно."
 ita.28.a: "Благородна ініціатива»

 ita.29.t: "Національна академія драматичного мистецтва"
 ita.29.d: "Сьогодні Національну академію драматичного мистецтва було засновано в Римі, щоб служити центром сценічного мистецтва в межах [Root.GetName] тепер, коли Рим знову став нашою столицею. Академія сприятиме освіті людей, які прагнуть увійти в мистецтво"
 ita.29.a: "Підтримаймо культуру»

 ita.30.t: "Інтервенція в Італії?"
 ita.30.d: "Ставало дедалі очевиднішим, що АНІ не може контролювати ситуацію в Італії, хоча й венеціанське повстання не може взяти гору. Якби ми вирішили втрутитися, зараз настав час це зробити, хоча з прицілом на відновлення влади Італійської Федерації під головою Габсбургів, а не на відновлення невдалої Італійської республіки. Звичайно, для цього знадобиться згода Венеції, але напевно вони не відмовляться від нашої допомоги?»
 ita.30.a: "Запропонуйте допомогу венеціанцям"
 ita.30.b: "Вони самі по собі"

 ita.31.t: "Допомога від австрійців?"
 ita.31.d: "[AUS.GetNameDefCap] запропонував допомогу в нашій битві проти [ITA.GetNameDef]. Якщо вони втрутяться та досягнуть успіху, це означатиме підпорядкування австрійському впливу після закінчення війни – вони захочуть відмовитися від Італійської республіки і натомість відновити владу стародавньої Італійської федерації... безсумнівно, під пануванням правителя Габсбургів, такого як Великий Герцог Тоскани.Однак нас запевнили, що наша автономія буде відновлена що було до виборів"
 ita.31.a: "Це не має значення - нам потрібна допомога"
 ita.31.b: "Ні, ми можемо впоратися з цим самостійно"

 ita.32.t: "Венеціанці відмовляються»
 ita.32.d: "Венеціанці, мабуть, надто обережно ставлячись до нашого майбутнього втручання, відмовилися від нашої допомоги та мають намір вести громадянську війну самостійно. Ми змушені спостерігати за розвитком ситуації збоку."
 ita.32.a: "Так тому!"

 ita.33.t: "Час настав"
 ita.33.d.austriawar: "Зрозуміло, що [ITA.GetNameDef] втратив контроль над ситуацією у своїй країні, не в змозі взяти верх над венеціанськими повстанцями. Це призвело [AUS.GetNameDef] до війни на боці венеціанців, і це спонукає до запитання і до нашого уряду: чи варто нам робити крок до нападу? Це означатиме змагання з австрійцями за те, щоб першими захопити Мілан, і ризикує прямим контактом з Австрійські підрозділи на полі бою... ситуація може загостритися, якщо ми не будемо обережні."
 ita.33.d.austriarefuse: "Очевидно, що [ITA.GetNameDef] втратив контроль над ситуацією у своїй країні, не маючи змоги взяти верх над венеціанськими повстанцями. Можливо, гарною новиною для нас є те, що австрійці відмовилися втрутитися, що, можливо, залишає нам можливість атакувати. Чи варто нам робити крок, поки наші вороги слабкі?»
 ita.33.d.noaustria: "Очевидно, що [ITA.GetNameDef] втратив контроль над ситуацією у своїй країні, не в змозі взяти верх над венеціанськими повстанцями. Ще кращою новиною є те, що білі не мають Австрії, щоб захистіть їх цього разу. Вони воюють між собою і вразливі. Чи зараз час для удару?"
 ita.33.a: "Тепер наш шанс»
 ita.33.b: "Ми не можемо ризикувати"

 ita.34.t: "Соціалістична Республіка атакує"
 ita.34.d.haswar: "[SRI.GetNameDefCap] відреагував на наше втручання у війну в Італії, почавши штурм [ITA.GetNameDef]. Це означатиме гонку, хто першим захопить Мілан! Нехай ми сподіваємося, що це не вийде з-під контролю."
 ita.34.d.nowar: "[SRI.GetNameDefCap] відреагував на наше рішення не втручатися від імені венеціанських повстанців, почавши напад на [ITA.GetNameDef]. Можливо, ми пошкодуємо про своє рішення, хоча Можливість зустрітися з соціалістами на полі бою - це не те, що ми б насолоджувалися."
 ita.34.a: "Ми будемо уважно стежити за цим..."

 ita.37.t: "[From.GetNameDefCap] відмовляється від миру"
 ita.37.d: "Наші спроби добитися миру з [From.GetNameDef] були відкинуті. Вони мають намір боротися з нами до самого кінця."
 ita.37.a: "Так тому!"

 ita.38.t: "Окупація [759.GetName]"
 ita.38.d: "Після анексії [ITA.GetNameDef] [SRI.GetNameDef] стан [759.GetName] залишився відрізаним — і місцеві жителі закликали [Root.GetNameDef], щоб втрутитися і врятувати їх від соціалістичного контролю."
 ita.38.a: "Хороша ідея"

 ita.39.t: "Окупація [759.GetName]"
 ita.39.d: "З анексією [ITA.GetNameDef] [SRI.GetNameDef] штат [759.GetName] залишився відрізаним від наших сил – і місцеві жителі, очевидно, звернулися до [Від .GetNameDef] втрутитись і врятувати їх від нашого контролю. Зараз ми буквально нічого не можемо зробити."
 ita.39.a: "З часом ми розберемося з ними"

 ita.40.t: "Італійський уряд повалено"
 ita.40.d: "Зіткнувшись з населенням, яке стає все більш розчарованим через затягнуту війну проти венеціанців, уряд зіткнувся зі збитим натовпом і був змушений тікати. Тимчасовий уряд, очолюваний військовими, підписали мирну угоду з [VNC.GetNameDef] і підкорилися їх анексії. Що станеться далі, остаточно вирішуватиме їм."
 ita.40.a: "Стільки про це"

 ita.41.t: "Італійський уряд повалено"
 ita.41.d: "Не маючи змоги здобути швидку перемогу проти венеціанського уряду, уряд АІН в легіонній Італії зіткнувся зі зібраним натовпом і був змушений тікати. Військовий уряд, який зайняв його місце, підписав мирну угоду з [Root.GetNameDef] і передано на нашу анексію. Що станеться далі, буде повністю залежати від нас."
 ita.41.a: "Добре!"

 ita.42.t: "Венеціанська перемога!"
 ita.42.d.noaustria: "Ми контролюємо всю Ломбардію, і опір АІН майже придушено. Тепер ми повинні вирішити, що буде далі для країни. Висока підтримка відновлення старої Італійської федерації у повному обсязі - держави-члени з широкими повноваженнями автономії, причому всі, крім самої Венеції, повертаються під правління монархії, всі керуються Федеральною радою. Той, хто очолює цю раду, матиме значну владу, і головними кандидатами є великий герцог Тоскани Габсбургів , граф Вісконті з Мілана та венеціанський лідер повстання Джузеппе Вольпі. Незважаючи на це, є інші, які кажуть, що Венеція повинна залишатися незалежною, і не має жодних причин приєднуватися до федерації взагалі."
 ita.42.d.austria: "Ми контролюємо всю Ломбардію, а опір АІН майже придушено. Тепер настав час виконати нашу угоду з австрійцями — відновлення старої Італійської федерації у повному обсязі. Її держави-члени матимуть широкі повноваження щодо автономії, і всі, крім самої Венеції, повернуться під правління монархії, усіма керуватиме Федеральна рада. Деякі кажуть, що ми повинні залишатися незалежними, але насправді ми повинні подякувати австрійцям за те, що вони знову вступили і захищав нас. Якби не вони, ймовірно, ми б взагалі не досягли перемоги."
 ita.42.a: "Відновити Федерацію під керівництвом Великого Герцога Тосканського»
 ita.42.b: "Відновити Федерацію за графа Вісконті»
 ita.42.c: "Відновити Федерацію під керівництвом Джузеппе Вольпі»
 ita.42.e: "Ми залишимося незалежними як [Root.GetNameDef]"

 ita.43.t: "Італійська федерація відновлена"
 ita.43.d.habsburg: "Стара Італійська Федерація була відновлена, відкинувши республіку на користь автономних держав, керованих аристократією та очолюваних Федеральною радою... з великим герцогом Габсбурга П’єтро Тосканським, який сидів на її Голова. Великий князь звернувся до нас, вітаючи дружні відносини між Федерацією та [Root.GetNameDef]. Це справді найкращий результат, на який ми могли сподіватися."
 ita.43.d.visconti: "Стара Італійська Федерація була відновлена, відкинувши республіку на користь автономних держав, керованих аристократією та очолюваних Федеральною радою... хоча вони вибрали графа Мілана Вісконті її голова, а не Великий Герцог Габсбургів. Незважаючи на це, це, мабуть, хороший знак, що граф звернувся до [Root.GetNameDef] і запропонував нашим країнам продовжувати добрі стосунки."
 ita.43.d.volpi: "Стару Італійську Федерацію було відновлено, відкинувши республіку на користь автономних держав, керованих аристократією та очолюваних Федеральною радою... хоча вони вибрали президента Венеції, Джузеппе Вольпі, який очолює його, а не Великий князь Габсбургів. Незважаючи на це, можливо, це хороший знак, що Вольпі звернувся до [Root.GetNameDef] і запропонував нашим країнам продовжувати добрі відносини."
 ita.43.a: "Ми вітаємо їх у нашому альянсі»
 ita.43.b: "Поки що ми відновимо нашу гарантію їх незалежності»
 ita.43.c: "Ми з нетерпінням чекаємо майбутньої співпраці»

 ita.44.t: "Ломбардія впала"
 ita.44.d.austria: "Незважаючи на втручання Австрії, цього було недостатньо, щоб запобігти захопленню Ломбардії [SRI.GetNameDef]. Тепер [Root.GetNameDef] сам по собі, з ще меншими можливостями для захисту від соціалістичних орд, ніж раніше."
 ita.44.d.noaustria: "Схоже, що наша громадянська війна забезпечила [SRI.GetNameDef] саме ту слабкість, яку вони шукали. Вони наздогнали Ломбардію, і тепер ми самі по собі, маючи ще менше можливостей захистити себе від соціалістів орди, ніж раніше."
 ita.44.a: "Зверніться до австрійців за захистом»
 ita.44.b: "Ми розберемося самі"

 ita.45.t: "Венеція просить захисту"
 ita.45.d.austria: "Нашого втручання було недостатньо, щоб запобігти захопленню Ломбардії [SRI.GetNameDef]. Тепер [Root.GetNameDef] сам по собі, маючи ще менше можливостей захистити себе від соціалістичних орд, ніж раніше. Вони просили нашого захисту... хоча пропонування цього може призвести нас до війни проти Третього Інтернаціоналу."
 ita.45.d.noaustria: "Схоже, громадянська війна в Італії забезпечила [SRI.GetNameDef] саме ту слабкість, яку вони шукали. Вони наздогнали Ломбардію, і тепер [VNC.GetNameDef] залишився беззахисним. Вони запитали для нашого захисту... хоча пропозиція цього може призвести нас до війни проти Третього Інтернаціоналу."
 ita.45.a: "Звичайно, ми захищатимемо їх, як тільки зможемо»
 ita.45.b: "Вони самі по собі"

 ita.46.t: "Австрія пропонує захист"
 ita.46.d: "На щастя, австрійці побачили нашу цінність і запропонували свій захист. Якщо соціалісти підуть на нас, їх чекає більша боротьба, ніж вони очікували."
 ita.46.a: "Яке полегшення"

 ita.47.t: "Австрія відмовляється від захисту"
 ita.47.d: "Австрія відмовилася запропонувати нам захист, принаймні на даний момент. Ми самі."
 ita.47.a: "Хай буде так"

 ita.50.t: "Битва за Ліру»
 ita.50.d: "Перша з чотирьох економічних "битв», спрямованих на виправлення економіки, битва за ліру стабілізує валюту Республіки. Як і всі битви, це може бути боротьба, але стабілізація валюти Республіки ми зможемо виконати наше італійське призначення.
 ita.50.a: "Viva l'Italia!"

 ita.51.t: "Битва за землю»
 ita.51.d: "Друга економічна битва, битва за землю, змінить саму землю. Болота та болота будуть осушені, сільськогосподарські угіддя будуть зрошені, а людей буде заохочено переселятися в сільську місцевість щоб допомогти нашому сільському господарству процвітати."
 ita.51.a: "Viva l'Italia!"

 ita.52.t: "Битва за зерно»
 ita.52.d: "Після успіху Битви за землю настає Битва за зерно. Нові сільськогосподарські угіддя будуть створені для підтримки зростаючого населення Італії та її армій. Зрештою, армія марширує на животі, і Італійська армія піде на війну."
 ita.52.a: "Viva l'Italia!"

 ita.53.t: "Битва за народження»
 ita.53.d: "Фіналом економічних битв є "Битва народжень." Це програма, розроблена, щоб допомогти парам мати більше дітей. Політика включає оплачувану відпустку по вагітності та пологах для сімей, податкові пільги та кредити для народження дітей У той же час уряд прийматиме на роботу тільки одружених чоловіків і жінок. Завдяки такій політиці майбутні покоління Італії будуть створені та забезпечені."
 ita.53.a: "Viva l'Italia!"

 ita.54.t: "Унітарна республіка"
 ita.54.d: "Закони були швидко прийняті в столиці, скасовуючи права та автономії, якими користуються Ломбардія та Венеція — або, власне, будь-яка держава, яка є частиною республіки. Лінія партії АІН полягає в тому, що це для блага країни", пояснення, яке також стосується призупинення майбутніх виборів. Італія не може дозволити собі послабити жадібність і зовнішню лояльність, не зараз і, можливо, ніколи. Однак ця новина не сприйняла Венеції , де законодавці штату висловили гнів як те, що вони бачать як захоплення влади центральним урядом. Люди вже виходять на вулиці, і ми можемо очікувати, що найближчими днями будуть вжиті більш офіційні дії."
 ita.54.a: "Будемо сподіватися, що це нічого не приведе"

 ita.55.t: "Заворушення у Венеції"
 ita.55.d: "Опозиція унітарній республіці зросла по всій Італії, більша частина якої зосереджена у місті Венеція. Там лідер Венеціанська Республіканська Рартія Джузеппе Вольпі виголосив палкі промови, засуджуючи АІН та закликаючи "лояльних венеціанців» повстати і боротися проти його тиранії. Заворушення спалахнули по всьому місту, насильство зосереджено проти центральних урядових установ і військ. Чиновники побоюються, що це лише питання днів, коли законодавчий орган штату проголосує, чи виходити з республіка."
 ita.55.a: "Як би ми дозволили таке!"

 ita.56.t: "Венеціанське повстання»
 ita.56.d: "Як і передбачалося, голосування у Венеції — контрольна Partito Repubblicano Veneto одностайно проголосувала за — призвело до оголошення їхньої опозиції до унітарної республіки. Доки права держави не будуть відновлені, вони будуть подивіться, як Венеціанська республіка відокремилася від [ITA.GetNameDef]. В останню хвилину ведуться переговори, але на даний момент усім урядовим військам наказано залишити Венецію, а сили ополчення швидко збираються - швидше за все, за допомогою та сприянням австрійці."
 ita.56.a: "Цьому не можна дозволити стояти"
 ita.56.b: "Бій за Ла Серренісіму! (Грати за Венецію)»

 ita.57.t: "Венеціанське повстання»
 ita.57.d: "Схоже, що експеримент з Італійською Республікою справді закінчився. Оскільки АІН виграла вибори в Італії, вони намагалися перетворити націю на унітарну республіку, позбавляючи складові держави їхніх прав – і тепер Венеція повстала проти них. Венеція попросила нашої допомоги, хоча ми повинні почекати принаймні кілька місяців, перш ніж ми зможемо безпосередньо втрутитися, щоб не виглядало, що ми зацікавлені лише в завоюванні. Якщо ми все-таки втрутимося, багато хто в австрійському уряді пропонує що наш єдиний інтерес полягатиме у відновленні старої Італійської Федерації, цього разу під правлінням Габсбургів. Дійсно, італійці настільки втомилися від цієї невдачі демократії, що вони можуть прийняти такий варіант з розпростертими обіймами."
 ita.57.a: "Нам потрібно уважно стежити за цим"

 ita.58.t: "Війна з Венецією»
 ita.58.d: "Венеціанське повстання стає ще гіршим, і озброєні ополченці витісняють лояльних і патріотичних італійців. Це терпіти не може. Ми повинні діяти швидко, якщо ми не продемонструємо протягом кількох місяців, що у нас ситуація контроль, ми ризикуємо втручання австрійців або, що набагато гірше, Соціалістичної Республіки Італія, відчуваючи себе достатньо сміливим, щоб напасти, не викликаючи міжнародного гніву."
 ita.58.a: "Час поставити цих венеціанців на місце»

 ita.60.t: "Веронський процес»
 ita.60.d: "Сьогодні у місті Верона розпочався судовий процес над лідерами Соціалістичної Республіки Італія. Не дивно, що Муссоліні та його долю визнають винними у зраді Італії та засуджують до страти. Це виявляється доля для решти керівництва фальшивої республіки. Синдикалізм тепер мертвий."
 ita.60.a: "Смерть Муссоліні та його зрадникам!»

 ita.61.t: "Дозволити Каріні Массоне Негроне літати?"
 ita.61.d: "Оскільки республіка зараз перебуває у стані війни, Каріна Массоне Негроне попросила літати для військово-повітряних сил Республіки. Це дуже незвично, що жінка робить таке прохання, і ряд міністрів вважають, що вона повинна бути відмовився. Однак, як особистий друг, великий державний діяч Італо Бальбо вважає, що можна досягти компромісу, коли вона зможе очолити групу жінок-авіаторів для виконання небойових завдань. Це дозволить більшій кількості чоловіків справді літати."
 ita.61.a: "Нехай вона летить!"
 ita.61.b: "Вона повинна залишитися вдома."
 ita.61.c: "Нехай вона створить школу."

 ita.62.t: "Орден римського орла"
 ita.62.d: "Орден Римського орла був створений для нагородження людей, які принесли заслуги Італії. Це вважається найвищою нагородою, яку будь-яка людина може отримати за службу країні. Цей новий орден допоможе надихнути людей зробити все для Італії."
 ita.62.a: "Давайте вшануємо цих людей."

 ita.63.t: "Корпоративна держава"
 ita.63.d: "За указом самого Іль Дуче було створено Національну раду корпорацій. Рада має бути організована за корпоративістськими принципами з десятьма різними секторами, з міністрами, які представляють різні сектори економіки. У декреті це було описано так: "Національна рада корпорацій є для італійської економіки тим же, чим є штаб у збройних силах — розумовим мозком, який готує та координує."
 ita.63.a: "Avanti Italia!"

 ita.64.t: "Opera Nazionale Balilla"
 ita.64.d: "Національна опера Балілла була нещодавно створена на замовлення Il Duce. Свою назву вона отримала від прізвиська італійського хлопчика, який підняв повстання проти військ Габсбургів під час війни за австрійську спадщину. Організація схожа на скаутська група для дітей. Організація має дві подібні структури, одну для хлопчиків, а іншу для дівчат, і обидві поділяються на три групи для різних вікових груп. Організація має допомогти підготувати майбутню молодь до ролей, які вони виконуватимуть у суспільстві як а також переконатися, що вони лояльні італійці."
 ita.64.a: "Книга і гвинтівка, ідеальна італійська."

 ita.65.t: "Opera Nazionale Dopolavoro"
 ita.65.d: "Opera Nazionale Dopolavoro (Національний рекреаційний клуб) був створений указом Il Duce. OND підтримує ряд рекреаційних заходів для людей, щоб сприяти розвитку туризму, а також допомогти забезпечити лояльність громадян італійській державі. Італійська культура від опери, вистав і музики до бронювання клубів і відпочинку в сільській місцевості спонсорується OND. Вона швидко виявилася надзвичайно популярною в усій Республіці."
 ita.65.a: "Avanti Italia!"

 ita.66.t: "Створення OVRA"
 ita.66.d: "Щоб захистити Республіку та всіх італійців від усіх загроз, OrgАІНzzazione per la Vigilanza e la Repressione dell'Antinazionalismo (Організація пильності та придушення антинаціоналізму) або, скорочено OVRA, була заснована OVRA функціонуватиме як таємна поліція республіки та стежитиме за тим, щоб усі ті в республіці, які насміляться зрадити італійську державу, були суворо покарані."
 ita.66.a: "Усе всередині держави, нічого поза державою, нічого проти держави."

 ita.67.t: "Зелений чи синій?"
 ita.67.d: "Офіційними кольорами італійської футбольної збірної були сині, що походять від кольорів Королівства Італія. Тепер, коли ми при владі, у нас є можливість нарешті змінити кольори з синього на зелений щоб краще відображати кольори Італії, а не дому Савойя. Однак це, швидше за все, засмутить багатьох шанувальників, яким подобається синій колір."
 ita.67.a: "Ми збережемо кольори."
 ita.67.b: "Ми поміняємо кольори."

 ita.68.t: "Бригади зелених сорочок»
 ita.68.d: "Зелено-сорочники, засновані під час Громадянської війни, формально є Milizia Volontaria per la Sicurezza Nazionale (Добровільне Ополчення Національної Безпеки) або скорочено MVSN (ДОНБ), але найчастіше їх називають неофіційною назвою через їх характерну особливість. зелені сорочки. Зеленосорочники організовані за військовим зразком солдатів Ардіті, що також поширюється на уніформу. Хоча вони деякий час були м’язами для АІН, тепер, коли ми у війні, вони активізувалися, щоб захистити республіку від усіх ворогів."
 ita.68.a: "Смерть ворогам Італії!"

 ita.69.t: "Венеціанські адмірали приєднуються до повстання!"
 ita.69.d: "Венеціанські адмірали Альберто Да Зара та Джузеппе Фіораванцо вирішили приєднатися до повстання проти нашої влади, оскільки вони засуджують наш уряд як тиранічний. На жаль, їм вдалося забрати з собою [ITA.GetAdjective] флот ."
 ita.69.a: "Вони заплатять за свою зраду!"

 ita.81.t: "Розширити повноваження Федерації в Італії?"
 ita.81.d.early_demands: "Італійська Республіка є загрозою, визнають вони це чи ні. Хоча вони можуть стверджувати, що є частиною Федерації, вони можуть легко зрадити нас після взяття Торіно, вважаючи себе достатньо могутніми. Ми повинні вимагають, щоб вони реорганізували свій уряд, щоб він був більше схожий на Федерацію, якою вони нібито є."
 ita.81.d.yes_i_can: "Оскільки безбожні синдикалісти в Соціалістичній Республіці Італія зараз знищені, постало питання, що робити з Італійською Республікою. Загроза Соціалістичної Республіки Італія завжди тримала альянс в і Республіка діяла як оплот проти хвилі синдикалізму. Тепер ця загроза зникла, і питання полягає в тому, чи повинні ми надсилати ультиматум із вимогою реформування Республіки у Федерацію, що буде більш прийнятним для Відня. , ми завжди можемо відмовитися від цього."
 ita.81.a: "Надіслати ультиматум"
 ita.81.b: "Залиште справу"

 ita.82.t: "Австрійський ультиматум"
 ita.82.d.early_demands: "Австрійці відновили активну зовнішню політику, і в рамках цього нового руху вимагають, щоб ми реформували наш уряд, щоб він був більше схожий на Італійську Федерацію, якою ми себе називаємо. Під спостереженням [SRI.GetNameDef] ми жадібні, ми навряд чи можемо дозволити собі сваритися з нашим захисником."
 ita.82.d.yes_i_can: "Австрійці надіслали нам ультиматум. Оскільки [SRI.GetNameDef] більше немає, ми більше не є необхідним оплотом проти синдикалізму, тому вони прагнуть змусити нас розширити повноваження за лаштунками Рада Федерації. Ми, звичайно, можемо прийняти і коронувати Пітера Фердинанда головою Італійської федерації, або ми можемо сказати "ні» і ризикнути війною."
 ita.82.a: "Ми приймаємо"
 ita.82.b: "Ми відмовляємося!"

 ita.83.t: "Італійці приймають"
 ita.83.d: "Італійці прийняли наш ультиматум, і Пітер Фердинанд незабаром буде коронований як П’єтро Фердінандо Тоскани та голова італійської Федерації."
 ita.83.a: "Боже, бережи Італію!"

 ita.84.t: "Італійці відмовляються»
 ita.84.d: "Італійці відхилили наш ультиматум. Чи повинні ми показати їм, яку дурну помилку вони зробили, чи припинити справу?»
 ita.84.a: "Війна буде!"
 ita.84.b: "Залиште справу"

 ita.85.t: "Італійський ірредентизм»
 ita.85.d: "Ми повинні визначити політику республіки. Є ще законні італійські землі, на які претендують інші, наприклад Австрія. Деякі пропонують зосередитись лише на землі в Австрії, тоді як інші вважають, що ми також повинні приділити увагу на Мальту."
 ita.85.a: "Вимагайте наші законні землі."
 ita.85.b: "Вимагайте наші законні землі та Мальту."

 ita.86.t: "Велика Італія"
 ita.86.d: "Оскільки об’єднання Італії завершилося, ми можемо проголосити Велику Італію. Навколо нашої Республіки є багато людей, які все ще володіють законними італійськими землями, і всі вони незабаром будуть нашими."
 ita.86.a: "Avanti Italia."

 ita.87.t: "Нові землі»
 ita.87.d: "Минув деякий час, але ми нарешті звільнили нашу законну землю. Тепер, коли Республіка повернула ці землі, ми можемо відчувати себе в безпеці в їхній підтримці Італії."
 ita.87.a: "Avanti Italia."

 ita.88.t: "Нові землі»
 ita.88.d: "Пройшло деякий час, але ми нарешті звільнили нашу законну землю. Тепер, коли Республіка повернула ці землі, ми можемо відчувати себе в безпеці в їхній підтримці Італії."
 ita.88.a: "Avanti Italia."

 ita.89.t: "Анні ді Пьомбо"
 ita.89.d: "Кілька Зеленно-сорочників з Асоціації Італійський Націоналістів засудили уряд і оголосили війну проти [ITA.GetNameDef]. Ця заява була швидко зустрінута кривавою перестрілкою в кількох маленьких містах, які були захоплені АІН, хоча у великих містах, таких як Верона та Падуя, напад АІН був відбитий армією та поліцією.Цю війну вже називають журналісти в Федерації та за її межами Anni di Piombo або "Свинцевими роками." Ми сподіваємося, що це не триватиме так довго."
 ita.89.a: "Вони заплатять."

 ita.90.t: "Бомбардування АІН"
 ita.90.d: "Зеленосорочники націлилися на фабрику в [attack_state.GetName], завдавши великої шкоди та забравши багато життів. Карабінери на місці події, і поки вони затримали пару цих терористів , ватажки поки що на свободі, напевно, незабаром їх знайдуть і притягнуть до відповідальності."
 ita.90.a: "Проклята АІН".

 ita.91.t: "Бомбардування АІН"
 ita.91.d: "Зелено-сорочники націлилися на збройовий завод у [attack_state.GetName], завдавши великої шкоди та втративши багато життів. Карабінери на місці події, і поки вони захопили пару таких терористів, ватажки досі на свободі, напевно, скоро їх знайдуть і притягнуть до відповідальності."
 ita.91.a: "Проклята АІН."

 ita.92.t: "Бомбардування АІН"
 ita.92.d: "АІН підірвали серію бомб у регіоні [attack_state.GetName], завдавши значної шкоди залізницям, знищивши багато поїздів і забравши незліченну кількість невинних життів."
 ita.92.a: "Проклята АНІ."

 ita.93.t: "АІН атакує карабінерів!"
 ita.93.d: "Вночі казарми карабінерів у [attack_state.GetName] зазнали нападу АІН, які вбили солдатів, які там спали. Карабінери поклялися помститися та планують вжити подальших заходів для їх повного знищення, закінчивши ця національна ганьба."
 ita.93.a: "Вони можуть лише бігти."

 ita.94.t: "Спробу вбивства зірвано"
 ita.94.d.habsburg: "Сьогодні замах на життя глави Федерації, великого герцога П’єтро Фердінандо, був зірваний відважними карабінерами. Ця новина сколихнула уряд, і люди вже оголосили про своє бажання Проте, речник АІН заявив, що наступного разу вони не зазнають невдачі, щоб позбавити світ від "австрійської болонки."
 ita.94.d.visconti: "Сьогодні замах на голову Федерації, графа Адріано Вісконті, був зірваний хоробрими карабінерами. Ця новина сколихнула уряд, і люди вже заявили про своє бажання АІН буде знайдено. Проте речник AІН заявив, що наступного разу вони не зазнають невдач у звільненні світу від "фальшивого короля."
 ita.94.d.volpi: "Сьогодні замах на голову Федерації Джузеппе Вольпі був завалений відважними карабінерами. Ця новина сколихнула уряд, і люди вже заявили про своє бажання АІН буде знайдено. Однак речник АІН заявив, що наступного разу вони не зазнають невдач, щоб позбавити світ від "венеціанського пуфа."
 ita.94.a: "Слава Богу!"

 ita.95.t: "Міністра вбито"
 ita.95.d: "Сьогодні член парламенту, відомий своїми відвертими королівськими поглядами, був убитий одним із АІН, коли він виголошував промову в Падуї. Поки вбивцю спіймали, лідери АІН все ще залишаються в великий."
 ita.95.a: "Проклята АІН."

 ita.96.t: "Страйк АІН"
 ita.96.d: "Сьогодні зеленосорочникам АІН вдалося захопити місто Брешіа. Передача Брешії цим терористам є найбільшою перемогою АІН у їхній війні проти режиму. Люди Брешії вітали їх як визволителів, що майорять під прапором Італії з вирізаним центральним гербом. Зеленосорочники патрулюють вулиці міста, і насильство проти будь-кого, кого підозрюють у тому, що він монархіст, уже почалося."
 ita.96.a: "Ми повинні повернути Брешію!»

 ita.97.t: "Звільнення Брешії»
 ita.97.d: "Нарешті ми змогли звільнити місто Брешіа від покидьків АІН. Битва була кровопролитною, бої йшли блок за блоком, але ми змогли вибити їх з міста. Хоча AІН вітали спочатку як визволителів, терор, який зеленосорочники чинили під час чистки монархістів, зіпсував їхні думки. Сьогодні армію вітають як справжніх визволителів міста."
 ita.97.a: "Вони тікають."

 ita.98.t: "Ватажки спіймані"
 ita.98.d: "Сьогодні кілька ватажків організації АІН були затримані карабінерами. Це серйозний удар по терористам-націоналістам і наближає країну до їх остаточного знищення."
 ita.98.a: "Це лише питання часу."

 ita.99.t: "Anni di Piombo закінчилася"
 ita.99.d: "Сьогодні ми оголосили про перемогу над терористами АІН. Їх нарешті знищено. Ці ультраправі націоналісти більше не будуть турбувати нашу країну."
 ita.99.a: "Нарешті вони знищені."

 ita.102.t: "Створення Mille Miglia"
 ita.102.d: "Італія знову об’єдналася, ряд автомобільних компаній і автолюбителів придумали те, що, на їхню думку, стане головним гоночним змаганням в Італії – Mille Miglia. Mille Miglia або старти "Тисяча миль» у Брешії і спускається аж до Риму, а потім повертається іншим шляхом до Брешії."
 ita.102.a: "Дивіться, як вони йдуть!"

 ita.103.t: "Палаццо Меццанотте"
 ita.103.d: "Сьогодні в Мілані було відкрито палаццо Меццанотте. Палаццо Меццанотте має стати заміною старої Фондової біржі Республіки, спроектовано зі смаком поєднавши неокласичну та сучасну архітектуру. Чорний понеділок зараз розсіюється , Палаццо Меццанотте вже вважається головною фондовою біржею в Італії."
 ita.103.a: "Гроші — це добре."

 ita.104.t: "Legnano"
 ita.104.d: «Сьогодні історичний епічний фільм «Legnano» вийшов на екрани по всій республіці, отримавши широке визнання. Фільм розповідає історію імператора Священної Римської імперії Барбароссу та його спроби контролювати Італію, що призвело до створення лангобардської держави. Ліга та битва при Леньяно. Режисер Ромоло Марчелліні, головні ролі — Фоско Джакетті, Луїза Феріда та Освальдо Валенті, фінансований АІН. Через очевидні паралелі з Австрійською імперією він викликав критику з боку австрійців, незважаючи на це італійській публіці, здається, подобається фільм».
 ita.104.a: «Сьогодні ми виганяємо Чорного Орла з Ломбардії!»

 ita.105.t: "Землетрус Кансільо 1936 року"
 ita.105.d: «У перші години перед світанком регіони північно-східної Італії на Кансільйо сколихнув жахливий землетрус. Трагічно 19 людей загинули та незліченна кількість отримали поранення. Багато менших міст у регіоні були зруйновані або пошкоджений».
 ita.105.a: «Хай Бог їх береже».

 ita.106.t: "Річниця Золотої Амвросіанської Республіки"
 ita.106.d: "500 років тому в Мілані жителі міста вигнали Вісконті та заснували в місті республіку. Хоча місто буде зраджено та знову стане монархією, ідеї республіки все ще актуальні з людьми в Мілані та його околицях. У Мілані відбувається велике святкування та тижневий фестиваль, присвячений 500-річчю спроби республіки».
 ita.106.a: "Хай живе Республіка!"

 ita.107.t: «Тиждень моди в Мілані»
 ita.107.d: «Зважаючи на сильну економіку, кілька дизайнерів одягу в Мілані вирішили організувати тижневий захід навесні, щоб Мілан, а разом з ним Італія, могли стати світовою столицею моди. Низка різноманітних модних компаній вже працюють над тим, щоб Мілан зайняв почесне місце серед культурних і модних столиць світу».
 ita.107.a: "Мілан стане світовою столицею моди!"

 ita.108.t: «Каріна Массоне Негроне встановила новий рекорд»
 ita.108.d: «Відома італійська льотчиця Каріна Массоне Негроне встановила новий авіаційний рекорд, пролетівши на своєму біплані на висоту 12 043 метри (39 402 футів) і побивши новий рекорд. Особистий друг самого Італо Бальбо, її новий запис зробив її популярною в республіці, особливо в націоналістичних колах».
 ita.108.a: «Новий рекорд Італії».

 ita.109.t: «Окремий політ Габріелли Анджеліні»
 ita.109.d: "Габріелла "Габі" Анджеліні щойно завершила свою сольну подорож з Делі. Уже відома тим, що відвідала вісім різних країн, молода Авіаторка стала однією з найпопулярніших фігур в Італії. У 25 років вона захопила люди всередині республіки і навіть за межами республіки. Corriere della Sera цитує, що пише: «Ця молода італійська дівчина показала, як жінки можуть бути сміливими і не втрачати своєї справді вишуканої жіночності».
 ita.109.a: "Тричі ура за Габі Анджеліні!"

 ita.110.t: "Італійська енциклопедія"
 ita.110.d: «Проект «Італійська енциклопедія» нарешті завершено. «Італійська енциклопедія» (Італійська енциклопедія наук, літератури та мистецтв) або просто «Італійська енциклопедія» (Enciclopedia Italiana) — це 35-томна енциклопедія наук і мистецтв. Покликана демонструвати інтелектуальну силу АІН, який його спонсорував, він виявився досить популярним серед інтелектуальної спільноти Республіки. Навіть ті, хто виступає проти АІН, вважають цю роботу досягненням, яким можна пишатися».
 ita.110.a: «Цінна робота, незалежно від наміру».

 ita.120.t: «Війна проти Італії»
 ita.120.d: «Ми дуже програємо у війні проти [ITA.GetNameDef]. Хоча можливо, що ми все ще зможемо змінити ситуацію, у нас є інший варіант: запропонувати їм наші землі в південному Тіролі та на Прибережжі , і сподіваюся, що вони приймуть цю пропозицію та залишать нас у спокої. Якщо вони цього не зроблять... цілком можливо, що вони можуть дійти аж до Відня, і тоді наша імперія буде втрачена для нас назавжди».
 ita.120.a: «Покінчимо з цим, поки можемо».
 ita.120.b: «Здаватись італійцям? Ніколи!»

 ita.121.t: "Австрія пропонує мир"
 ita.121.d.nogermany: «Австрійці тікають і чітко усвідомлюють, що не мають шансів проти наших військ. Вони запропонували передати всю територію, на яку ми претендуємо, хоча деякі з них є в [ROOT.GetAdjective] керівництво, яке припускає, що зараз, можливо, настав час остаточно перемогти їх і змусити їх підкорити. Цей варіант не користується підтримкою населення, хоча він має певну привабливість».
 ita.121.d.germanycanlimited: «Австрійці тікають і чітко усвідомили, що не мають жодного шансу проти наших військ. Питання, яке стоїть перед нами зараз, полягає в тому, наскільки далеко ми просуваємо наші вимоги. Просуваємося надто далеко або відмовляємося укладати мир взагалі, і [GER.GetNameDef] може вирішити втрутитися від імені свого старого союзника. Кинути їм виклик, і ми можемо опинитися у війні з усім Рейхспактом. Це, звичайно, якщо німці погодяться на втручання взагалі."
 ita.121.d.germanycannotlimited: «Австрійці тікають і чітко усвідомлюють, що не мають жодного шансу проти наших сил. Змушені бути присутніми на мирних переговорах, ми є тими, хто опиняється в головоломці. Австрія не бажає дати все, що вони володіють, і якщо ми висуватимемо наші претензії чи відмовимося укласти мир, вони погрожували звернутися до [GER.GetNameDef] за підтримкою. Киньте їм виклик, і ми можемо опинитися у війні з усім рейхспактом. Це, звичайно , якщо німці взагалі погодяться втрутитися».
 ITA_germany_may_intervene: "§Y[AUS.GetNameDef]§! звернеться до §Y[GER.GetNameDef]§! втрутитись у мирні переговори\n"
 ita.121.a: «Ми обмежимо наші претензії на землю»
 ita.121.b: "Ні, ми висуватимемо всі наші претензії!"
 ita.121.c: "Давайте закінчимо це зараз"
 ita.121.d: «Ми маємо намір повністю знищити австрійців»

 ita.122.t: "Венеція втрачена"
 ita.122.d: «Війна проти [ITA.GetNameDef] точно пішла не так, як планувалося. Ми не змогли перешкодити їм захопити Венецію, і тепер ми повинні прийняти рішення, чи продовжувати війну, чи повністю вийти з неї Італія на свою долю. Звичайно, будь-який мир може бути тимчасовим - не виключено, що італійці можуть розвернутися й атакувати нас знову, але, можливо, передихнути варто було б?»
 ita.122.a: "Ми повинні вийти негайно"
 ita.122.b: «Здаватись італійцям? Ніколи!»

 ita.123.t: "Австрія виходить із Венеції"
 ita.123.d: «Ми взяли під свій контроль Венецію, незважаючи на втручання Австрії, і тепер вони зайняті тим, щоб якнайшвидше вивести звідти свої війська. Так багато про їх панування над Італією».
 ita.123.a: «Ми прийдемо за ними пізніше».

 ita.126.t: "Венеція впала"
 ita.126.d: «Венеція впала під руки [SRI.GetNameDef], і тепер вони загрожують самому [Root.GetNameDef]. Чи маємо ми припинити цю війну, поки ще можемо?»

 ita.127.t: "Австрія в біді"
 ita.127.d: «[From.GetNameDefCap] просунувся далеко в Австрію і, очевидно, має намір завоювати всю країну замість того, щоб дотримуватися своїх вимог. Це явно небезпечно».
 ita.127.a: "Ми повинні допомогти Австрії!"
 ita.127.b: "Ми нічого не можемо зробити"

 ita.128.t: "Німецьке втручання"
 ita.128.d: «Схоже, що [From.GetNameDef] стривожений нашим агресивним вторгненням до [AUS.GetNameDef]. Побоюючись, що ми маємо намір завоювати його повністю, німці прийшли на допомогу своїм колишнім союзникам з Вельткригу."
 ita.128.a: "Прокляття!"

 ita.130.t: «Італійські вимоги»
 ita.130.d: «Італійці вимагали кожну частину землі, на яку вони претендували, яка належить нам або нашим підлеглим державам. У нас є можливість звернутися до наших старих союзників у [GER.GetNameDef] і попросити їхнє втручання... це принаймні змусило б італійців обмежити свої вимоги, навіть якщо [Root.GetNameDef] виглядатиме слабким».
 ita.130.a: "МИ СЛАБІ - звертайтеся до німців"
 ita.130.b: "Дайте італійцям все, що вони хочуть"

 ita.131.t: «Німеччині не втручатися»
 ita.131.d: «Схоже, австрійська загроза була такою ж гарячою, як і їхній військовий потенціал. Німеччини не буде втручання в мирні переговори, і ми отримаємо всю землю, на яку претендуємо».
 ita.131.a: "Чудово!"

 ita.132.t: «Австрійці в біді»
 ita.132.d: «Дивно, але виглядає так, ніби [AUS.GetNameDef] не в змозі стримати [ITA.GetNameDef]. Італійці змусили їх розпочати мирні переговори. Проте австрійці звернулися до нас, кажучи, що Італійці вимагають занадто багато території і вимагають нашого втручання. Це робить нас гарними, але це означає, що ми ризикуємо війною, якщо італійці відмовляться».
 ita.132.a: «Звичайно, ми допоможемо нашим старим союзникам»
 ita.132.b: "Австрійці самі по собі"

 ita.133.t: «Німці відмовилися»
 ita.133.d: «Схоже, наші зв’язки з [GER.GetNameDef] не такі глибокі, як ми думали. Вони відхилили наш запит, і нам не залишається іншого вибору, окрім як підкоритися повним вимогам Італії».
 ita.133.a: "На жаль!"

 ita.134.t: "Німці домовилися"
 ita.134.d: «Німецький уряд погодився на наше прохання про втручання! Напевно, італійці відступлять від своїх нерозумних вимог і зараз укладуть мир?»
 ita.134.a: «Як принизливо для нас, навіть так»

 ita.135.t: «Німці втрутилися»
 ita.135.d: «Хоча обурливо, що вони сунуть свої носи туди, куди їх не чекають, німці погодилися допомогти своїм старим австрійським союзникам. Їхні дипломати повідомили нам, що або ми обмежимося лише скромними прибутками, або вони звернуть на нас владу всього Рейхспакту».
 ita.135.a: "Дуже добре, ми приймаємо їхні умови"
 ita.135.b: "Ніколи! Викличте всі їхні армії!"

 ita.150.t: "Withdrawal from the Italian Republic"
 ita.150.d: "Black Monday has hit [AUS.GetNameDef] hard... hard enough that many of our compАІНes have been forced to withdraw from [ITA.GetNameDef]. Not only has our economic hold over the Italians weakened, we also cannot afford to maintain our occupation forces there. For good or ill, [ITA.GetNameDef] is now effectively independent. We will have to maintain a working relationship with them, at least until we can restore our own strength."
 ita.150.a: "Our sphere of influence retracts."

 ita.151.t: "The Austrian Withdrawal"
 ita.151.d: "Black Monday has hit [AUS.GetNameDef] hard. Their markets have plunged so low that many Austrian stockholders of Austro-Italian compАІНes have pАІНcked and sold countless bonds to native Italians, weakening the Austrian stranglehold over our economy. Not only have we rid ourselves of foreign economic influence, the Austro-Hungarian Reichskriegsminister has recalled the divisions stationed in our territory, unable to afford the financial burden of keeping us safe from what many in Vienna foolishly believe to be an empty Socialist threat. For good or ill, [ITA.GetNameDef] is now effectively independent of Austrian domination, at least until they regain their full strength. Many Italians are worried about whether or not this will leave us exposed to attack by [SRI.GetNameDef]. A war right now would be a terrible prospect."
 ita.151.a: "Is this a step towards a free Italy?"

 ita.152.t: "АІН Protests Elections"
 ita.152.d: "Massive demonstrations were held today in Milan as well as other cities throughout [Root.GetNameDef], with АІН leader Italo Balbo accusing the government of rigging the elections with Austrian assistance. Austrian influence is felt everywhere throughout the country, Balbo said, and suggested that Italians would never have true independence until they overthrew their oppressors. While Balbo has yet to show any true evidence of rigging, his words still found many eager listeners... and there is a growing concern that his cadre of followers might cause trouble for the government."
 ita.152.a: "Outlaw the АІН and shut them down."
 ita.152.b: "Keep a close eye on him - this is still a democracy."

 ita.153.t: "Greenshirts Wreak Havoc"
 ita.153.d: "In response to the recent government crackdown, Italo Balbo's most ardent supporters within the Associazione Nazionalista Italiana, dubbed 'Greenshirts' by the media, have been spreading chaos throughout the nation. Already they have been directly implicated in two riots and several bombings, with posters accusing the Italian government of conspiracy and selling out to foreign interests being plastered everywhere in the capital. Their wave of chaos is spreading, and many are accusing Prime Minister [Root.GetLeader] of incompetence for taking too strong a stance against the АІН and provoking the violence."
 ita.153.a: "How long will this go on?"

 ita.154.t: "Anti-Government Demonstrations"
 ita.154.d: "As the terror campaign by the Associazione Nazionalista Italiana continues, protests against the government's inept handling of the violence have erupted throughout the country. The largest of these drew well over a hundred thousand in Milan, bringing the nation to a standstill as protestors threatened to start a national strike if the government does not round up the АІН ringleaders soon. Despite the protests, it is clear that the police actions against Balbo's group are having limited effect - indeed, he appears to be gaining as many followers as he loses to the mass arrests."
 ita.154.a: "We are doing what we can!"

 ita.155.t: "The March on Milan Fails"
 ita.155.d: "With the government crackdown growing more severe in recent days, Italo Balbo called on his supporters to march on the parliament building in Milan today - provoking a massive demonstration which turned into a full-on battle in the middle of the city as the police and military took prompt action. With hundreds of casualties, Balbo and his supporters were eventually dispersed. Italo Balbo remains at large, however, and despite his failure to enact a coup there are now calls for the government to step down. Opposition parties claim the republic is in chaos and intend to force a vote of confidence in the Italian parliament as soon as possible."
 ita.155.a: "At least Balbo is out of the picture."

 ita.156.t: "The Vote of Confidence"
 ita.156.d: "Today the vote of confidence will be held in the Italian parliament. At stake is the very survival of the republic - if the government falls, it will be a clear sign that the system is considered dysfunctional, and many are reluctant to turn to yet another chaotic election campaign. Indeed, members of the nobility have been gathering supporters around them and are already suggesting that an empowerment of the monarchical Federation Council might be preferable. The threat of this has pulled other officials to call for votes in support of the government, no matter what."
 ita.156.a: "The government narrowly survives the vote."
 ita.156.b: "The government falls."

 ita.157.t: "Return to the Federation?"
 ita.157.d: "With the government fallen and faith in the republic destroyed, there are two options for how the government can proceed. One is to restore the power of the Federation, where members of the nobility would take up administrative posts on the Federal Council, to be led either by the Habsburg Grand Duke of Tuscany, Pietro Ferdinando, or Count Adriano Visconti of Lombardy. Elections would be restricted throughout parts of the country and democracy as we know it would end. While many favour the stability that route would bring, there are others, among them Venetian nationalists, who suggest disbanding the Federation in its entirety - the states of Venetia and Lombardy would become independent entities, even though such a separation might only prove an opportunity for outside forces to pounce."
 ita.157.a: "Restore the Federation under the Grand Duke of Tuscany."
 ita.157.b: "Restore the Federation under Count Visconti."
 ita.157.c: "Disband the Republic completely."

 ita.158.t: "АІН Recruiting in the Military"
 ita.158.d: "The popularity of the Associazione Nazionalista Italiana continues to grow unchecked, and now it appears Italo Balbo has been campaigning hard amongst the generals of the Republican army. It is unknown whether any have agreed to join his cause, but rancor against the government has been increasing and many officials fear a coup could be in the offing. Taking a stand against the АІН now, however, could provoke the kind of violence which might drive the army towards supporting Balbo even if they weren't already considering it. What shall we do?"
 ita.158.a: "We must act now, no matter the consequences."
 ita.158.b: "Campaign for our own support and prepare for the worst."

 ita.159.t: "Massive АІН Demonstrations"
 ita.159.d: "As support for the АІН increases, and violent riots in [ITA.GetNameDef] become commonplace, protests against the government's inept handling of the situation have erupted throughout the country. The largest of these drew well over a hundred thousand in Milan, bringing the nation to a standstill as protestors threatened to start a national strike if the government does not deal with the АІН ringleaders soon. Protestors are suggesting that the government's inaction is tantamount to incompetence."
 ita.159.a: "We are doing the best we can!"

 ita.160.t: "The March on Milan"
 ita.160.d: "Italo Balbo, leader of the АІН, today called for a massive march on the royal palace in Milan, suggesting that a show of force is the only way to force the government to resign and clear the country of Austrian influence and corruption. The crowds pouring into the central square are massive, and as the Italian police and military move in it is clear that the resulting bloodshed will be horrific. Already, even before it is determined whether Balbo's coup might be successful, there are members of the opposition calling for a vote of confidence concerning the government's handling of the situation. Such calls might be moot, however, if Balbo's sheer numbers win the day..."
 ita.160.a: "Balbo's coup is successful."
 ita.160.b: "Balbo and his supporters are dispersed."

 ita.161.t: "АІН Ringleaders Finally Caught"
 ita.161.d: "While the leader of the Associazione Nazionalista Italiana, Italo Balbo, remains at large, today it was announced that most of his co-conspirators in the nationwide terror campaign have finally been captured. Most are now awaiting trial, while the country breathes a sigh of relief. Many consider this to be a sign that the worst of [ITA.GetNameDef]'s political struggles are over."
 ita.161.a: "It's about time!"

 ita.170.t: "[From.GetNameDefCap] Claims [claimed_state.GetName]"
 ita.170.d: "With a resurgence in irredentism since reuniting the country, [From.GetNameDef] has laid claim to the state of [claimed_state.GetName], currently held by [Root.GetNameDef]. [Root.GetAdjective] citizens in the region are understandably alarmed, although native Italians have already started protesting in the streets and demanding that they be reunited with the motherland."
 ita.170.a: "They dare!"

 ita.171.t: "[From.GetNameDefCap] Abandons the [Root.GetFactionName]"
 ita.171.d: "With a resurgence in irredentism since reuniting the country, [From.GetNameDef] has laid claim to the state of [claimed_state.GetName], currently held by [claimed_state.Owner.GetNameDef]. Since the state is already claimed by a member of the [Root.GetFactionName], the [From.GetAdjective] government has decided that its goals are incompatible with those of the alliance and has elected to withdraw. Whether this means a war with [From.GetNameDef] is in the offing remains to be seen."
 ita.171.a: "A foolish move"

 ita.172.t: "Anti-Syndicalist Partisans Rise Up"
 ita.172.d: "We've always had suspicions that there was an underground network preparing for the day when we and [ITA.GetNameDef] went to war. Their numbers are not overwhelming, but their appearance behind our lines is unexpected, and they have caused a fair amount of disruption throughout the country."
 ita.172.a: "It will change nothing"

 ita.175.t: "[From.GetNameDefCap] Claims Libya"
 ita.175.d: "Citing the fact that their Libyan colony was only unjustly wrested from Italy thanks to their loss in the Weltkrieg, the [From.GetAdjective] government today announced that it was now claiming the entirety of TripolitАІНa as their own. Whether that will mean a demand is forthcoming, or even war, remains to be seen."
 ita.175.a: "How dare they!"

 ita.176.t: "[From.GetNameDefCap] Demands Libya"
 ita.176.d.owns: "The [From.GetAdjective] government has issued an ultimatum to us: turn over all our territory in TripolitАІНa at once - which they claim, in its entirety - or they will be forced to invade. Already, [From.GetAdjective] ships are crossing the Mediterranean and making their intentions rather obvious."
 ita.176.d.subject: "The [From.GetAdjective] government has issued an ultimatum to us: turn over all our territory in TripolitАІНa at once. This includes cutting [LBA.GetNameDef] loose from our control. which [From.GetNameDef] would presumably then invade. Already, [From.GetAdjective] ships are crossing the Mediterranean and making their intentions rather obvious."
 ita.176.a: "Fine, give them what they want"
 ita.176.b: "If it's a war they want, they'll get it!"

 ita.177.t: "[From.GetNameDefCap] Abandons Us"
 ita.177.d: "[From.GetNameDefCap] has responded to a demand by the [From.From.GetAdjective] government, which claims TripolitАІНa as its own, by agreeing to cut us loose - already [From.GetAdjective] officials and [From.GetAdjective] forces are busy leaving [Root.GetNameDef]. One assumes that a declaration of war from [From.From.GetNameDef] will be forthcoming shortly."
 ita.177.a: "We shall see!"

 ita.178.t: "[From.GetNameDefCap] Has Relented"
 ita.178.d.give: "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and turned over all their owned land within TripolitАІНa. Diplomacy has won the day!"
 ita.178.d.abandon: "Apparently too terrified at the prospect of starting a war with us over the territory, [From.GetNameDef] has relented to our ultimatum and cut [LBA.GetNameDef] loose. They are no longer responsible for the [LBA.GetAdjective] government and will not protect them. We are free and clear to invade, if we should so wish."
 ita.178.a: "Excellent"

 ita.179.t: "[From.GetNameDefCap] Has Refused"
 ita.179.d: "The [From.GetAdjective] government has utterly refused our ultimatum. It seems we have little choice but to go to war."
 ita.179.a: "So be it!"

 ita.180.t: "The Italians are Winning"
 ita.180.d: "The war is going poorly. [libya_italy.GetNameDefCap] has succeeded in occupying TripolitАІНa, and we are so far unable to dislodge them from it. Nor have we been able to occupy any of their mainland territory. Many within the [Root.GetAdjective] government feel that now is the time to sue for peace and stop this war before it goes on any longer."
 ita.180.a: "End this now"
 ita.180.b: "We must keep fighting!"

 ita.181.t: "[From.GetNameDefCap] Sues for Peace"
 ita.181.d: "It seems the [From.GetAdjective] government has decided it would rather sue for peace than keep on defending TripolitАІНa. If we end the war now, they will hand it over - and that will be that."
 ita.181.a: "That's all we want"
 ita.181.b: "No, we shall pursue this to the end!"

 ita.182.t: "We Are Losing"
 ita.182.d: "Our attempt to regain Libya has led to disastrous results, and now we are in danger of losing the entire country. Perhaps if we offer to simply give up our claims on Libya entirely, and hand over any lands claimed by [peace_country.GetNameDef] or its allies, they might be willing to simply end things now?"
 ita.182.a: "We must try"
 ita.182.b: "No, we can still win!"

 ita.183.t: "[From.GetNameDefCap] Sues for Peace"
 ita.183.d: "It seems the [From.GetAdjective] government has decided its pursuit of Libya has come at too high a price. They have offered to give up their claims on TripolitАІНa entirely, and hand over any land that we or our allies claim (if any exist), if we will simply call off the war now."
 ita.183.a: "Yes, let's end this now"
 ita.183.b: "They started this, now we will see it through"

 ita.184.t: "[Root.GetAdjective] Resistance Collapses"
 ita.184.d: "Since the [Root.GetAdjective] government went into exile, it has been difficult to maintain resistance in the face of our fellow Italians. They have worked hard to erode our legitimacy, and now it seems all our efforts have come to naught. They have proven themselves victorious."
 ita.184.a: "Porca miseria!"

 ita.185.t: "The War Drags On"
 ita.185.d: "The war against [peace_country.GetNameDef] and the [peace_country.GetFactionName] has dragged on for months, and considering we've already defeated their Italian allies it seems pointless to continue. Perhaps we can suggest they agree to a simple truce, where all we gain is the land we already have and any claims of ours held by [peace_country.GetNameDef] or their allies. Nothing more."
 ita.185.a: "Let's make the suggestion"
 ita.185.b: "No - we will fight this to the bitter end!"

 ita.186.t: "The [From.GetAdjective] Proposal"
 ita.186.d: "[From.GetNameDefCap] has approached us suggesting peace - we end this war now, with them walking away with whatever they've already taken and any claimed lands still held by us or other members of the [Root.GetFactionName], and call it even. The alternative is to continue this war even longer, one where we have made absolutely no headway."
 ita.186.a: "Let's end this now"
 ita.186.b: "No - we can still fight this!"

