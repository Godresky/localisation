 ZIM_hold_rhodesia_mission:0 "Защитить Южную Родезию"
 ZIM_hold_rhodesia_mission_desc:0 "Если мы хотим отстоять нашу независимость от африканеров Южной Африки, мы должны сделать так, чтобы сердце нашей страны, Південна Родезія, не попала в руки буров. Если мы будем держать оборону достаточно долго, это, вероятно, заставит южноафриканцев сесть за стол переговоров."
 SAF_hold_rhodesia_mission:0 "Захватит Северную Родезию"
 SAF_hold_rhodesia_mission_desc:0 "Мы должны быстро усмирить восстание в Южной Родезии: регион неразвит, и мы тем самым даем мятежникам окопаться в своем регионе; нам впоследствии будет возвращать наши территории. Если мы не сможем быстро уничтожить мятежников в Родезии, мы потеряем этот регион навсегда!"
 zim_form_central_african_federation:0 "Сформировать Центральноафриканскую федерацию"
 zim_form_central_african_federation_desc:0 "Северная Родезія и Ньясаленд сильно экономически зависят от Южной Родезии. Теперь, когда мы восстановили эти регионы, мы можем включить их в Центральноафриканскую Федерацию, которая будет представлять собой оплот британского влияния в Африке."
 
 ZIM_Decision_recover_zambesia:0 "Родезийская экспансия"
 zim_intervene_northern_rhodesia:0 "Восстановить порядок в Северной Родезии"
 zim_intervene_northern_rhodesia_desc:0 "После наступления хаоса в германской Африке, мы должны восстановить порядок в Северной Родезии, которая богата ресурсами и явно пригодится нам."
 zim_intervene_nyasaland:0 "Восстановить порядок в Ньясаленде"
 zim_intervene_nyasaland_desc:0 "После наступления хаоса в германской Африке, мы должны восстановить порядок в Ньясаленде, который богат ресурсами и явно пригодится нам."

### Tooltips ###
 ZIM_tt_nmf_spawn:0 "§YИмперские лоялисты§! появятся в §YЮжной Родезии§! и §YРодезийский полк§! появится вместе с §YИмперскими лоялистами§! в §YСолсбери§!.\n"
 ZIM_pro_railway_union:0 "§YВерховный совет Южной Родезии§! вынес решение в §Gпользу§! §YПрофсоюза железнодорожных рабочих Родезии§!."
 ZIM_anti_railway_union:0 "§YВерховный совет Южной Родезии§! вынес решение §Rпротив§! §YПрофсоюза железнодорожных рабочих Родезии§!."
 ZIM_tt_decisions_to_retake_nyasaland_and_NR:0 "Станут доступны §YРешения§! по восстановлению имперского контроля над §YСеверной Родезией§! и §YНьясалендом§!.\n"
 ZIM_tt_reform_becomes_authdem:0 "§YКрыло авторитарных демократов§! станет §Yдоминирующим в §YРеформистской партии§!.\n"
 ZIM_tt_rhodesia_and_right_reform_become_united:0 "§YПартия Родезии§! и §Yправое крыло Реформистской партии§! объединятся в §YОбъединённую партию Родезии§!.\nВся популярность рыночных либералов будет конвертирована в популярность авторитарных демократов.\n"
 ZIM_tt_thomas_nangle_now_leader_of_opposition:0 "§YТомас Нангл§! станет лидером §YРеформистской партии§!. Он станет официальным лидером оппозиции."
 ZIM_Por_Agree:0 "§CВ соответствии с этими условиями, регион будет легче контролировать, так как стоимость меньшего развития§!"

### Focuses ###
 ZIM_responsible_government:0 "Построить новое правительство"
 ZIM_responsible_government_desc:0 "Пришло время создать полноценное правительство по британскому образцу."
 ZIM_border_infrastructure_sa:0 "Пограничная инфраструктура с Южной Африкой"
 ZIM_border_infrastructure_sa_desc:0 "Будет разумно создать фортификации, дабы защититься от южного агрессора."
 ZIM_issue_passports:0 "Паспорта для граждан"
 ZIM_issue_passports_desc:0 "Важно выдать каждому гражданину нашей страны свой паспорт и документы."
 ZIM_establish_gonarezhou_game_reserve:0 "Обезопасить природу Гонарежу"
 ZIM_establish_gonarezhou_game_reserve_desc:0 "Гонарежу - это уникальное место, нетронутое человеком, и мы должны сохранить его в первозданном виде. Необходимо создать заказник, чтобы сберечь это место."
 ZIM_combat_poaching:0 "Борьба с браконьерством"
 ZIM_combat_poaching_desc:0 "Браконьерство стало настоящей угрозой для родезийской природы; мы должны принять меры по борьбе с этим явлением."
 ZIM_attract_wildlife_tourism:0 "Привлечь иностранных туристов"
 ZIM_attract_wildlife_tourism_desc:0 "Наша нетронутая природа - это настоящее сокровище. Мы можем заработать на этом посредством развития сафари-туризма."
 ZIM_anglicize_the_bureaucracy:0 "Англицизация"
 ZIM_anglicize_the_bureaucracy_desc:0 "Отныне, мы полностью независимы, и нам теперь не надо подстраиваться под африканеров. В Родезии практически никто не использует южноафриканский язык, и теперь мы может окончательно перейти на английский..."
 ZIM_invite_imperial_experts:0 "Пригласить имперских экспертов"
 ZIM_invite_imperial_experts_desc:0 "Для нашей страны важна любая иностранная помощь. Королевские эксперты помогут нам обустроить Родезию."
 ZIM_expand_native_reserves:0 "Расширить резервации"
 ZIM_expand_native_reserves_desc:0 "Местные туземцы малочисленны, но при этом их резервации перенаселены. Нам нужно расширить их резервации, дабы обеспечить им некоторую долю процветания."
 ZIM_draft_constitution:0 "Проект конституции"
 ZIM_draft_constitution_desc:0 "Конституция даст нам стабильность и законность. Наш приоритет - создать конституцию Южной Родезии."
 ZIM_establish_the_southern_rhodesia_currency_board:0 "Создать валютный совет"
 ZIM_establish_the_southern_rhodesia_currency_board_desc:0 "Чтобы исправить ситуацию с валютой в Родезии, мы должны создать валютный совет, который будет управлять ею."
 ZIM_legalise_sweepstaking:0 "Разрешить свипстейкинг"
 ZIM_legalise_sweepstaking_desc:0 "Легализация свипстейкинга даст нам много денег. Нам необходимо разрешить его, если мы хотим развивать экономику дальше."
 ZIM_bring_back_the_rhodesia_pound:0 "Восстановить родезийский фунт"
 ZIM_bring_back_the_rhodesia_pound_desc:0 "С тех пор, как мы объявили независимость от Южной Африки, нам необходимо восстановить нашу старую валюту - родезийский фунт."
 ZIM_stable_administration:0 "Стабилизация правительства"
 ZIM_stable_administration_desc:0 "Ответственное правительство даст нашей стране стабильность и процветание. С текущей быстрорастущей экономикой, мы сможем назвать наше правительство стабильным."
 ZIM_attract_immigration:0 "Заделать дыры"
 ZIM_attract_immigration_desc:0 "Южнородезийская иммиграция похожа на дырявое ведро, в которое попадают только для того, чтобы вылезти в другое отверстие. Мы должны исправить эту ситуацию."
 ZIM_cross_zambezi:0 "Пересечь Замбези"
 ZIM_cross_zambezi_desc:0 "На другой стороне реки Замбези находится Северная Родезія, отнятая у британцев после распада их империи. У нас есть отличная возможность вернуть то, что по праву принадлежит нам."
 ZIM_reform_the_education_system:0 "Реформа образования"
 ZIM_reform_the_education_system_desc:0 "Наша система образования... мягко говоря, очень отсталая. Чтобы улучшить благосостояние нашего народа, мы должны провести реформы образования."
 ZIM_establish_supreme_court:0 "Создать верховный суд"
 ZIM_establish_supreme_court_desc:0 "Как важная часть нашего правительства, верховный суд будет интерпретировать законы и конституцию."
 ZIM_curtail_the_railway_unions:0 "Уничтожить железнодорожные профсоюзы"
 ZIM_curtail_the_railway_unions_desc:0 "Профсоюзы железнодорожников сильно развитию нашей страны. Чтобы и дальше улучшать инфраструктуру, мы должны подавить их."
 ZIM_negotiate_with_the_railway_unions:0 "Договориться с железнодорожными профсоюзами"
 ZIM_negotiate_with_the_railway_unions_desc:0 "Хотя мы и могли просто свернуть всю деятельность профсоюзов, вероятно, для нашей страны будет лучше, если мы договоримся с ними."
 ZIM_salisbury_beira_line:0 "Солсбери-Бейра"
 ZIM_salisbury_beira_line_desc:0 "Масштабный проект, который нацелен на создание железной дороги, соединяющей Солсбери и Бейру."
 ZIM_industrial_conciliation_act:0 "Закон о примирении индустриальных рабочих"
 ZIM_industrial_conciliation_act_desc:0 "Закон о примирении индустриальных рабочих заимствован по большей части из Южной Африки. Его цель - защита интересов белых рабочих по отношению с их чёрнокожими коллегами."
 ZIM_fixing_the_damage:0 "Исправить ущерб"
 ZIM_fixing_the_damage_desc:0 "Буры сильно навредили нашей инфраструктуре во время войны. Благодаря нашим союзникам из Антанты, у нас есть средства, чтобы отремонтировать инфраструктуру."
 ZIM_expand_university_college:0 "Расширить Университетский колледж Южной Родезии"
 ZIM_expand_university_college_desc:0 "Была выдвинута инициатива по расширению Университетского колледжа, чтобы привлечь заграничные умы в нашу страну и дать толчок нашей экономике."
 ZIM_join_ISAC:0 "Расширение инфраструктуры"
 ZIM_join_ISAC_desc:0 "Південна Родезія находится весьма далеко от... от практически всего, кроме Южной Африки. Если мы хотим развить сильную экономику и конкурировать с нашим южным соседом, то нам нужно построить качественные дороги во всей Родезии."
 ZIM_support_the_rhodesia_sugar_refinery:0 "Развивать производство сахара"
 ZIM_support_the_rhodesia_sugar_refinery_desc:0 "Производство сахара жизненно важно для восстановление экономики Родезии. Зная это, мы будем развивать сахарные заводы и вкладываться в них."
 ZIM_expand_bulawayo_industry:0 "Развить индустрию Булавайо"
 ZIM_expand_bulawayo_industry_desc:0 "Булавайо всегда был центром родезийской промышленности. С помощью инвестиций Антанты мы сможем и дальше развивать промышленность этого региона."
 ZIM_subsidize_northern_maize_farmers:0 "Поддерживать производство сахарной кукурузы"
 ZIM_subsidize_northern_maize_farmers_desc:0 "Как и сахар, кукуруза очень важна для нашей экономики, и мы должны стимулировать её производство посредством субсидий для фермеров."
 ZIM_saffa_tariffs:0 "Тарифы с Южной Африкой"
 ZIM_saffa_tariffs_desc:0 "Отношения между Солсбери и Преторией всё ещё нестабильные, и ни одна из сторон не желает сотрудничать. С учетом этого, мы должны ввести тарифы на товары из Южной Африки, пока не будут заключены торговые соглашения."
 ZIM_economic_reconciliation:0 "Экономическое примирение"
 ZIM_economic_reconciliation_desc:0 "Хотя у нас всё ещё много разногласий, отношения между Родезией и Южной Африки восстановились. С учетом этого, было заключено торговое соглашение, посредством которого мы вновь наладили торговлю."
 ZIM_counter_cattle_disease:0 "Борьба с болезнями рогатого скота"
 ZIM_counter_cattle_disease_desc:0 "Благодаря новым исследованиям и разработкам наших ученых, мы сможем побороть болезни крупного рогатого скота и использовать земли, ранее непригодные для сельского хозяйства"
 ZIM_invest_in_rclnr_ltd:0 "Инвестировать в RCL&R Ltd."
 ZIM_invest_in_rclnr_ltd_desc:0 "RCL&R доказали, что они заслуживают инвестиций, будет разумным помочь им с промышленностью."
 ZIM_economic_boom:0 "Экономический бум"
 ZIM_economic_boom_desc:0 "Солсбери полностью восстановился после Третьей Бурской войны, и теперь наша экономика полностью стабильна."
 ZIM_nationalise_the_utility_companies:0 "Национализировать коммунальные предприятия"
 ZIM_nationalise_the_utility_companies_desc:0 "Будет лучше, если непосредственно наше правительство будет предоставлять коммунальные услуги народу."
 ZIM_nationalise_rhodesian_railways:0 "Национализировать железные дороги"
 ZIM_nationalise_rhodesian_railways_desc:0 "Железнодорожные компании продемонстрировали свою полную некомпетентность в управлении железными дорогами. Чтобы исправить это, мы должны национализировать их."
 ZIM_subsidse_the_utility_companies:0 "Субсидии коммунальным предприятиям"
 ZIM_subsidse_the_utility_companies_desc:0 "Вместо национализации мы можем предоставить субсидии коммунальным предприятиям, тем самым вызвав их рост."
 ZIM_subsidise_rhodesian_railways:0 "Субсидии железнодорожным компаниям"
 ZIM_subsidise_rhodesian_railways_desc:0 "Вместо национализации железных дорог мы можем дать субсидии компаниям, которые ими владеют. Это позволит им улучшать их и дальше."
 ZIM_counter_inefficiency:0 "Противодействовать неэффективной работе"
 ZIM_counter_inefficiency_desc:0 "Неэффективная работа всегда была явной проблемой в Родезии. Пришло время исправить этот факт."

#Military Focus
 ZIM_civil_war:0 "Начала Третьей Бурской войны"
 ZIM_civil_war_desc:0 "Південна Родезія больше не будет следовать за бурскими дураками, а будет следовать своим собственным курсом в будущее. Мы отстоим свою независимость от Южной Африки!"
 ZIM_manpower:0 "Мобилизовать резервы"
 ZIM_manpower_desc:0 "В Солсбери был брошен клич, что дошёл до самого Брокен-Хилла. Люди со всей страны приходят к нам, чтобы пополнить наши ряды и отстоять свою свободу от буров."
 ZIM_supplies:0 "Помощь с севера"
 ZIM_supplies_desc:0 "Мы получили винтовки от нашего северного соседа. Хотя нам и вправду стыдно использовать немецкое оружие, но у нас, к сожалению, нет иного выбора."
 ZIM_territorial_forces:0 "Южнородезийские вооружённые силы"
 ZIM_territorial_forces_desc:0 "С окончанием Бурской войны, нам необходимо создать полноценные вооруженные силы достойного уровня."
 ZIM_secure_arms:0 "Стандартизация"
 ZIM_secure_arms_desc:0 "Вооруженные силы Южной Родезии находятся в плачевном состоянии; многие винтовки применялись еще в Великой войне. Стандартизация - это ключ к исправлению этой ситуации."
 ZIM_entente_advisors:0 "Советники из Канады"
 ZIM_entente_advisors_desc:0 "Оттава может предоставить Южной Родезии советников, которые будут помогать нашей армии развиваться дальше."
 ZIM_north_rhodesia:0 "Родезийское информационное агентство"
 ZIM_north_rhodesia_desc:0 "Во время гражданской войны, любая информация о противнике была жизненно важной для наших скромных вооруженных сил. Будет разумным сформировать информационное агенство для этих целей."
 ZIM_nyasaland:0 "Северная Инициатива"
 ZIM_nyasaland_desc:0 "Много людей прибыло с севера, чтобы помочь нам в гражданской войне. Часть из них осталась жить у нас, но большинство отправилось назад, в колонии, управляемые иностранцами. Наше правительство выдвинуло инициативу по привлечению иммигрантов с севера."
 ZIM_expand_arsenal:0 "Расширить арсеналы"
 ZIM_expand_arsenal_desc:0 "Войны выигрываются качественными пушками, пулями и логистикой, чего у Южной Родезии явно нет. Мы должны исправить это."
 ZIM_staff_corp:0 "Создать южнородезийский штаб"
 ZIM_staff_corp_desc:0 "С учетом малого населения Южной Родезии, нам нужно сформировать подходящий для этого военный штаб, чтобы мы могли обучать наши войска."
 ZIM_light_infantry:0 "Доктрина лёгкой пехоты"
 ZIM_light_infantry_desc:0 "Простейшая тактика 'бей-и-беги', использованная в гражданской войне, со временем превратилась в сложные доктрины и стратегии войны."
 ZIM_native_regiments:0 "Призвать местных жителей в армию"
 ZIM_native_regiments_desc:0 "Какие бы ни были условия на бумаге, реальность такова, что нам нужны любые люди в войне независимо от их цвета кожи, вероисповедания и личных взглядов."
 ZIM_coloured_nco:0 "'Цветные' сержанты"
 ZIM_coloured_nco_desc:0 "Нам нужны цветные сержанты. С 'человеком посередине' наши белые генералы и чернокожие солдаты обретут сплоченность в войне."
 ZIM_african_rifles:0 "Возродить 'Африканские винтовки'"
 ZIM_african_rifles_desc:0 "Мы должны реализовать дальнейшие инициативы по привлечению большего количества местного населения в армию и их обучения."
 ZIM_pamwe_chete:0 "Pamwe Chete"
 ZIM_pamwe_chete_desc:0 "'Pamwe Chete' значит 'Все вместе' - это девиз разведчиков Селуса, названных в честь британского исследователя Фредерика Селуса. Эта организация создана, чтобы быть элитным подразделением, 'самыми сливками' родезийской армии."
 ZIM_motorised:0 "Моторизованная пехота"
 ZIM_motorised_desc:0 "Концепция мотопехоты была принята южнородезийской армией. Благодаря способности быстро развертываться и передислоцироваться она отлично сочетается с распространенной тактикой нашей пехоты 'Бей-и-беги'."
 ZIM_armoured_cars:0 "Бронированные машины"
 ZIM_armoured_cars_desc:0 "Дальнейшее развитие доктрины мотопехоты привело к началу применения танков, которые в самый подходящий момент могут атаковать и дать нам значительное преимущество."
 ZIM_sra_formed:0 "Королевские вооруженные силы Родезии"
 ZIM_sra_formed_desc:0 "Король собственной персоной объявил о создании Королевский вооруженных сил Родезии."
 ZIM_airforce:0 "Воздушный корпус Южной Родезии"
 ZIM_airforce_desc:0 "Интегрированный воздушный корпус позволит нам иметь большую кооперацию между наземными и воздушными вооруженными силами."
 ZIM_airforce_fem:0 "Женские вспомогательные подразделения"
 ZIM_airforce_fem_desc:0 "Поле боя - не место для женщин, но они всё равно могут нам помочь в войне в составе обслуживающего персонала авиации."
 ZIM_signaller:0 "Сигнальные корпуса"
 ZIM_signaller_desc:0 "Изобретение радио и дальнейшее его развитие позволило нам создать сигнальный корпус, чтобы обмениваться важной информацией между пехотой и авиацией."
 ZIM_radar:0 "Наблюдательный пункт Антанты в Африке"
 ZIM_radar_desc:0 "Південна Родезія должна прислушиваться и приглядываться к соседям, которые в любой момент могут начать агрессивные действия против нас."
 ZIM_entente_planes:0 "Самолёты Антанты"
 ZIM_entente_planes_desc:0 "У нас слишком слабая промышленность, чтобы создать свою авиацию, поэтому мы должны попросить помощь в создании авиакорпусов у Антанты."
 ZIM_cas_focus:0 "Интегрировать КАС"
 ZIM_cas_focus_desc:0 "Создание сигнальных корпусов и дальнейшее развитие радиотехнологий позволит нам еще больше координировать действия между наземными и воздушными войсками."

###Navy###

 ZIM_Port:0 "Порт Лоренсу-Маркиш"
 ZIM_Port_desc:0 "Португальская Империя потерпела крах, что дало нам возможность обеспечить безопасность порта, что наши силы успешно сделали. А теперь давайте поднимем наш дипломатический корпус так же хорошо, как и наши военнослужащие, и мы сможем его оставить."
 ZIM_Por_Auto:0 "Португальские представители"
 ZIM_Por_Auto_desc:0 "Охраняя порт Лоренсу-Маркиш, местное европейское население, а также португальское население, стремятся к тому, чтобы в Родезии был представлен определенный уровень населения. Их европейская принадлежность считается позитивной, но португальская... и католическая... это действительно тревожные времена."
 ZIM_Port_Ours:0 "Лоренсу-Маркиш - наш"
 ZIM_Port_Ours_desc:0 "Лоренсу-Маркиш, также известный местным жителям как Мапуту, рассматривается родезийцами как место богатства, а также как место католиков. Помня об этих двух идеалах, правительство Родезии пытается интегрировать те институты, которые были созданы, так как Родезія теперь официально аннексировала регион."
 ZIM_Por_Agreement:0 "Лоренсу-Маркиш под защитой"
 ZIM_Por_Agreement_desc:0 "Лоренсу-Маркиш, также известный местным жителям как Мапуту, рассматривается родезийцами как место богатства, а также как место католиков. Помня об этих двух идеалах, правительство Родезии пытается интегрировать существующие учреждения, так как Родезія сейчас 'охраняет' регион до тех пор, пока не будет восстановлено законное португальское правительство."
 ZIM_Port_Expand:0 "Расширить доки"
 ZIM_Port_Expand_desc:0 "Лоренсу-Маркиш получил ограниченную модернизацию от прежней португальской администрации. Родезийцы стремятся расширить его в десять раз, установив новые причалы в надежде на то, что он станет высококлассным торговым портом в регионе."
 ZIM_Port_Infan:0 "Улучшение инфраструктуры Мозамбика"
 ZIM_Port_Infan_desc:0 "Обследование региона показывает, что развитие региона остановилось на границе города Лоренсу-Маркиш. Поскольку торговля идет из Лоренсу-Маркиш в Солсбери, необходимо приложить усилия, чтобы это произошло."
 ZIM_Port_Coastal:0 "Родезийская береговая охрана"
 ZIM_Port_Coastal_desc:0 "Военно-морской флот Родезии никогда не станет реальностью при жизни большинства родезийцев. Тем не менее, защита торговли в регионе крайне важна, и эту роль выполняет недавно сформированная Береговая охрана Родезии."
 ZIM_Seize_Ships:0 "Захватить торговые лодки"
 ZIM_Seize_Ships_desc:0 "Кажется, несколько португальских торговых судов были оставлены в гавани. Они в плохом состоянии, хотя, если быстро осмотреться и нанести свежий слой краски, эти суда сослужат нам хорошую службу."
 ZIM_Por_limited_dock:0 "Ограниченное развитие"
 ZIM_Por_limited_dock_desc:0 "Поскольку правительство согласилось охранять этот регион для Португалии, было также заключено 'соглашение', позволяющее Родезии развивать Лоренсу-Маркиш. Хотя это ограничивается лишь торговлей и строительством небольших судов, ничто в этом соглашении не упоминает об ограничении на строительство небольших военных судов..."


### Events ###
 zim.1.t:0 "Восстание южнородезийской армии!"
 zim.1.d:0 "Южные родезийцы терпели много лет. Даже когда мы были проданы, чтобы умиротворить буров в Южной Африке, мы лоббировали исключение нашей провинции из Союза и создать своё ответственное правительство.\n\nМы никогда не хотели прибегать к насилию в борьбе за независимость, но Претория не оставила нам выбора с их незаконными военными образованиями. Наш электорат разделяет нашу позицию, и мобилизация наших полков проходит пока что успешно."
 zim.1.a:0 "Родезія всегда верна!"
 
 zim.2.t:0 "Присоединиться к Империи"
 zim.2.d:0 "Мы наконец-то обрели свободу от южноафриканцев. Теперь пришло время вновь подтвердить нашу преданность империи. \n\nГоворя реалистично, подавляющая поддержка народа, которую мы получаем здесь, в Южной Родезии, явно недостаточна для реальной защиты нашего суверенитета от африканеров и их военных. Поэтому наш дипломат, который отправится из Мозамбика, где к нему присоединится представитель из Наталя, также будет просить официального признания со стороны Империи и официальную помощь от них. Мы признаем, что основное внимание изгнанников сосредоточено на возвращении домой. Но если мы, верноподданные Его Величества из Южной Африки, хотим помочь им в достижении этой цели, то сейчас нам понадобится их помощь"
 zim.2.a:0 "Безопасного вам пути!"
 
 zim.3.t:0 "Имперские эксперты"
 zim.3.d:0 "Мы просим поддержку у более развитой империи, чтобы помочь развивать Южную Родезию. Однако у Империи есть много областей знаний, поэтому мы должны выбрать, где мы будем стремиться развивать нашу страну дальше: в области сухопутных войнск, воздушных сил или экономики..."
 zim.3.a:0 "Нам нужна помощь в экономическом развитии!"
 zim.3.b:0 "Наша армия нуждается в хорошем вооружении!"
 zim.3.c:0 "Более современные воздушные силы принесут много пользы!"
 
 zim.4.t:0 "Расширить наши резервы"
 zim.4.d:0 "Когда Південна Родезія была интегрирована в Южную Африку, регион, который исторически имел гораздо большее количество земли, предназначенной для коренного населения, внезапно должен был присоединиться к южноафриканскому закону О землях коренных жителей 1913 года, который предписывал, что местные резервные земли должны быть сокращены до 8% от всех земель в Южной Африке земли. Этот порог никогда не был преодолен из-за огромного неравенства, но с годами земли местных резерваций сильно сократились, и они стали перенаселенными, заставляя их жителей жить в таких же перенаселенных трущобах в городских районах в плохих условиях. Теперь, когда мы больше не связаны законодательством Южной Африки, было выдвинуто предложение исправить это. Однако, большая часть конфискованных земель заповедника была куплена белыми фермерами, и не все из них готовы отдать свою собственность, когда правительство предлагает ее купить. Экспроприация - это вариант, но он не будет популярен, если мы экспроприируем земли белых в интересах туземцев, поэтому некоторые в правительстве говорят, что мы должны только добровольно возвращать землю."
 zim.4.a:0 "Мы будет делать всё возможное, но мы не может экспроприировать!"
 zim.4.b:0 "Каждый последний акр вернется в резервации."
 
 zim.5.t:0 "Всеобщие выборы [GetYear] года"
 zim.5.d:0 "Теперь, когда наша конституция вступила в действие, пришло время провести выборы. В отличие от отсталой южноафриканской системы, любой южнородезиец обладает правом голоса до тех пор, пока он удовлетворяет имущественным требованиям квалифицированного избирательного права, хотя и в Южной Родезии это означает, что большинство избирателей - белые, поскольку они почти всегда имеют большое количество собственности. Основными партиями, участвующими в выборах, являются Родезийская партия и Реформистская партия, соответственно, хотя Партия Труда Южной Родезии может оказаться в выигрыше, если никто не получит большинство в парламенте."
 zim.5.a:0 "Партия Родезии побеждает на выборах."
 zim.5.b:0 "Реформисты одерживают победу."
 zim.5.c:0 "Никто не набрал большинство: созван парламент."
 
 zim.6.t:0 "Вопрос кабинета министров"
 zim.6.d:0 "Реформистская партия уже давно имеет в себе много противоречий: партия сформировалась из нескольких левых партий, обычно рассматривается как левая, и даже проводила кампанию по полу-левой политике. Однако многие высокопоставленные члены партии, в том числе лидер партии Годфри Хаггинс, придерживаются консервативных идей. Победа на первых выборах независимой Южной Родезии сделала этот вопрос критическим: теперь необходимо сформировать кабинет министров, и вполне вероятно, что премьер-министром станет Годфри Хаггинс. Вопрос в том, протянет ли Хаггинс оливковую ветвь левому крылу во благо единства партии, или же он просто назначит министров, поддерживающих его собственную позицию?"
 zim.6.a:0 "Оба крыла партии имеют право на жизнь!"
 zim.6.b:0 "Левые явно ошибаются в своих идеях!"
 
 zim.7.t:0 "Недовольство левого крыла Реформистов!"
 zim.7.d:0 "Левое крыло Реформистской Партии становится все более недовольным: из-за отказа премьер-министра Хаггинса назначить министров левого крыла в своем кабинете левое крыло Реформистов было лишено большей части своего влияния на исполнительную и, следовательно, правительственную политику. /n/nВозглавляемые Томасом Нанглом, министры от прогрессивных Реформистов теперь в ярости и угрожают применить правительственное законодательство, если их требования не будут удовлетворены наряду с Лейбористской партией и Партией Родезии."
 zim.7.a:0 "Пусть кричат!"
 
 zim.8.t:0 "Премьер-министр добивается роспуска парламента"
 zim.8.d:0 "Партия реформ быстро разрывает себя на части, поскольку левая оппозиция становится все более решительной и серьезно препятствует способности правительства проводить их консервативную политику. Признавая, что нынешняя ситуация неприемлема, премьер-министр связался с оппозицией Родезийской партии и пришел к соглашению: его консервативное крыло покинет Партию реформ и сформирует 'Объединенную партию Родезии' с партией Родезии во главе с Хаггинсом.\n\nВидя возможность уничтожить левую оппозицию Реформистской партии посредством такого сотрудничества, премьер-министр просит губернатора распустить парламент Южной Родезии и назначить новые выборы. Однако также ясно, что сочетание правых реформистов и Партии Родезии уже имеет большинство в нынешнем мандате, который был избран всего несколько месяцев назад..."
 zim.8.a:0 "Электорат должен проверить этот союз на прочность."
 zim.8.b:0 "Нет ничего неправильного в нынешнем правительстве."
 
 zim.9.t:0 "Досрочные выборы [GetYear] года"
 zim.9.d:0 "После падения правительства Хаггинса и последующего союза между правыми реформистами и Партией Родезии губернатор назначил новые выборы в парламенте Южной Родезии. По традиции, голосовать могут все южные родезийцы, соответствующие имущественным требованиям. Широко распространено мнение, что новая Объединенная партия Родезии одержит уверенную победу, но лейбористы и остатки левых реформистов ведут ожесточенную кампанию в надежде, возможно, не позволить новому политическому гиганту набрать большинство и вместо этого сформировать возглавляемую лейбористами коалицию между двумя партиями."
 zim.9.a:0 "Объединённая партия победила, как и ожидалось."
 zim.9.b:0 "Лейбористы с реформистами одержали неожиданную победу!"
 
 zim.10.t:0 "Формирование кабинета министров"
 zim.10.d:0 "Электорат Южной Родезии сильно разделен, и как таковой ни одной партии не удалось добиться большинства в парламенте. Наибольший плюрализм мнений принадлежит Реформистской партии, которая, собственно, и собирается сформировать кабинет министров как таковой. Однако у реформистов есть как левое, так и правое крыло, и неудивительно, что первое хочет сформировать кабинет с Партией Труда, а второе - с Партией Родезии. Всё это переросло в личный конфликт между лидером партии Годфри Хаггинсом и лидером левых реформистов Томасом Нанглом. Если победит последний, то первый, скорее всего, покинет пост лидера партии..."
 zim.10.a:0 "Нангл одержал победу!"
 zim.10.b:0 "Хаггинс одержал победу!"
 
 zim.11.t:0 "Образование Объединённой партии"
 zim.11.d:0 "Коалиция между партией Родезии и Реформистской партией была весьма выгодной для обеих сторон. Настолько, что оба объявили сегодня, что они сформируют Объединенную партию Родезии под руководством премьер-министра Хаггинса. Левое крыло Реформистской партии решительно отвергло эту идею и заявляет, что оно продолжит то, за что выступает реформисты, но они бессильны остановить правительство, чей единый блок имеет явное большинство."
 zim.11.a:0 "Да здравствует Объединённая партия!"
 
 zim.12.t:0 "Хаггинс уходит с поста лидеров Реформистской партии"
 zim.12.d:0 "После разочаровывающего результата Реформистской партии их лидер Годфри Хаггинс ушел с поста как лидера партии, так и официального лидера оппозиции. Реформисты собрались в Булавайо, чтобы избрать нового лидера партии, и выбор пал на Томаса Нангла, который до сих пор был главным левым депутатом в партии. Вероятно, это значит то, что Реформистская партия вступает в новую эпоху."
 zim.12.a:0 "Интересно..."
 
 zim.13.t:0 "Всеобщие выборы [GetYear] года"
 zim.13.d:0 "Мандат нынешнего парламента исчерпал себя, и губернатор назначил выборы, чтобы возобновить его. Как обычно, любой южнородезиец имеет право голоса, если он выполняет имущественные требования. Предвыборный этап, и родезийцы со всей страны ждут результатов выборов..."
 zim.13.a:0 "Партия Родезии становится победителем."
 zim.13.b:0 "Реформистская партия набирает большинство."
 zim.13.c:0 "Объединённая партия побеждает на выборах."
 zim.13.e:0 "Победа отходит лейбористам из Партии Труда."
 
 zim.35.t:0 "Северная инициатива"
 zim.35.d:0 "Так называемая 'Третья Бурская' стала страшным воспоминанием в умах наших жителей. Добровольцы из Северной Родезии начали селиться в Южной Родезии или возвращаться домой. Эта волна иммиграции наряду с недавней войной дало нашему правительству идею создать инициативу по привлечению иммигрантов с севера. Эта инициатива станет началом объединения Севера и Юга."
 zim.35.a:0 "Хорошая идея, однако."
 
 zim.36.t:0 "Преимущества Северной инициативы"
 zim.36.d:0 "С северной инициативой в полном разгаре, кажется, что призыв протянулся дальше, чем намеревались создатели инициативы. Похоже, что европейские поселенцы в Африке, вынужденные после падения Британской Империи жить под властью Германии, теперь решили бросить жребий с новым народом Родезии.\n\nУже вносятся изменения в Северную Инициативу в попытке привлечь больше европейцев, обосновавшихся в Африке, и разрабатывается проект радикального расширения Инициативы. Расширение Инициативы приняло форму обязательной военной службы в течение 2 лет, с предоставлением жилья и услуг для их семей. Как ни странно, исключения, по-видимому, имеют место и в том случае, если человек не считается пригодным для военной службы или имеет набор навыков, к которому присматривается правительство. Этот 'набор навыков' не уточняется в призыве на военную службу по инициативе, и его противники указывают, что можно умело носить ведро, и если правительство сочтет, то это будет полезным навыком."
 zim.36.a:0 "Очевидно, что ведро наполнено милостями"
 
 zim.37.t:0 "Схема расширения Северной инициативы"
 zim.37.d:0 "Похоже, что даже несмотря на все усилия, приложенные теми, кто стоит за Северной инициативой, новое расширение схемы не принесло ожидаемых результатов. Похоже, что большинство европейцев не желают покидать свои поместья, виллы и другие крупные владения, чтобы жить в «государственном жилье». Схема расширения Северной Инициативы была еще более затруднена, когда противники Схемы успешно заполнили пробел, образовавшийся из-за отсутствия определения набора навыков в проекте. Хотя это не все плохие новости, но поскольку молодое поколение европейцев отправляется в путь, чтобы обосноваться в Родезии, то и их радушно принимают."
 zim.37.a:0 "Даже если они чертовы бельгийцы или французы..."
 
 zim.38:0 "Королевские вооруженные силы Родезии"
 zim.38.t:0 "Королевские вооруженные силы Родезии"
 zim.38.d:0 "В трансляции, которую можно было услышать по всему Солсбери, представитель Антанты [CAN.GetLeader] принес свои извинения за то, что не смог присутствовать лично. Он поздравил жителей Родезии, представителей всех рас, вероисповеданий и религий, с тем, что они остались верны короне, и что они не были забыты. По окончании этой передачи было сделано второе объявление о переименовании родезийских вооруженных сил в 'Королевские вооруженные силы Родезии' и о том, что вечером состоится марш. \n В тот вечер военнослужащие и женщины прошли маршем по улицам Солсбери, устроив множество фанфар и празднований. В конце концов, многие молодые мужчины и женщины были замечены на призывном пункте, к ликованию многих сержантов по призыву, которые также присутствовали на марше."
 zim.38.a:0 "Sit Nomine Digna"
 
 zim.40:0 "Дипломатическая миссия в Южную Африку"
 zim.40.t:0 "Дипломатическая миссия в Южную Африку"
 zim.40.d:0 "К счастью или несчастью, экономика Южной Родезии всегда была зависима от Южной Африки. Исходя из этого, правительство Южной Родезии предпринимало попытки 'закопать топор вражды' между двумя нациями и продолжать торговлю наряду с переговорами, происходящими в Кейптауне в надежде на 'экономическое примирение' между двумя нациями, которое принесло бы большую пользу обеим сторонам."
 zim.40.a:0 "Хорошо."
  
 zim.41:0 "Переговоры в Кейптауне"
 zim.41.t:0 "Переговоры в Кейптауне"
 zim.41.d:0 "После того как южнородезийские дипломаты были приняты в Кейптауне, начались переговоры о будущем двух стран. Основными направлениями переговоров были экономика и торговля, причем представители обеих стран стремились добиться соглашения, выгодного только для своей нации. Южные родезийцы предложили 'Экономическое примирение', которое позволило бы обеим государствам торговать друг с другом и значительно помогло бы обеим нациям, хотя Південна Родезія получила бы от этого гораздо больше пользы. Большинство дипломатов из Южной Африки предпочитают сохранить торговые тарифы между странами, хотя некоторые видят выгоду в предложении Южной Родезии. После совещания южноафриканские делегаты пришли к следующему решению..." 
 zim.41.a:0 "Конечно же да, мы братья друг другу."
 zim.41.b:0 "Мы не собираемся помогать этим британским подхалимам."
 
 zim.44:0 "Рассмотрение закона о примирении индустриальных рабочих"
 zim.44.t:0 "Рассмотрение закона о примирении индустриальных рабочих"
 zim.44.d:0 "Закон о примирении индустриальных рабочих заимствован из Южной Африки, где был закон об исключении чернокожих и других меньшинств из определенных профессий для защиты белых рабочих. Идея этого закона заключается в защите белых от конкуренции на рынке труда по сравнению с более дешевыми чернокожими работниками.\nКонечно, в правительстве есть те, кто считает этот акт нечеловеческим и категорически против него."
 zim.44.a:0 "Мы примем этот закон"
 zim.44.b:0 "Нет, это ударит по нашей экономике."
 
 zim.45.t:0 "Суд между ПЖРР и Солсбери"
 zim.45.d:0 "Теперь, когда провинциальное отделение получило статус Верховного суда, отвечающего за земельное право, мы можем решить очень спорное судебное дело надлежащими процедурами. /n/nКогда Південна Родезія провозгласила свою независимость, возникла необходимость в улучшении железнодорожной инфраструктуры между Солсбери и Мозамбиком, чтобы уменьшить нашу зависимость от Южной Африки. Чтобы работы над железными дорогами прошли гладко, правительство города Солсбери выдвинуло запрет на забастовки, сократив власть железнодорожных союзов во главе с Профсоюзом Железнодорожных рабочих Родезии. Последний оспаривает право Солсбери запретить забастовки на основании Закона о промышленном примирении, что был принят в Южной Африке в 1924 году. Он охватывал Южную Родезию, но формально не был отменен. Профсоюз обратился к судебным органам, чтобы доказать свою точку зрения. Это решение очень важное, потому что оно не только покажет, действует ли южноафриканский закон, принятый в то время, когда Південна Родезія была под властью Южной Африки, но и создаст угрозу того, что работники будут и дальше регулярно обращаться за помощью к железнодорожным профсоюзам. И наконец, суд выносит решение в пользу..."
 zim.45.a:0 "...ПЖРР, право на забастовки неотъемлемо!"
 zim.45.b:0 "...Солсбери, национальная безопасность превыше всего!"
 
 zim.46.t:0 "Северная инициатива стала ненужной"
 zim.46.d:0 "С нашими успехами в присоединении Северной Родезии и Ньясаленда к нашему государству Северная Инициатива перестала быть нужной. Сейчас нам нужно финансирование, чтобы развивать Ньясаленд, который является второй целью наших инвесторов из Британии."
 zim.46.a:0 "Троекратное ура королю"
 
 zim.47.t:0 "Порт Лоренсу-Маркиш - наш"
 zim.47.d:0 "Теперь, когда порт Лоренсу-Маркиш хорошо и по-настоящему охраняется, перед нами стоит следующая проблема - португальское правительство в изгнании. Похоже, что некоторым членам правительства удалось бежать из Лиссабона до его падения, и «юридически» мы должны начать более формальный диалог по поводу наших действий. Поскольку мы «ведем переговоры» с позиции силы, были обсуждены два варианта.\n\nПервый и наиболее популярный вариант - это присоединение региона и развитие порта для нашего собственного использования, с оговоркой о возвращении региона португальцам, хотя, конечно, с условиями...\n\nВторой и менее популярный вариант, хотя и более почетный, - это формальное удержание региона до тех пор, пока португальское правительство не будет восстановлено, хотя, конечно, с теми же условиями, что и при первом варианте."
 zim.47.a:0 "Прости, мой дорогой мальчик, но Лоренсу-Маркиш теперь наш."
 zim.47.b:0 "Мы будем не лучше немцев, если аннексируем его."
 
 zim.48.t:0 "Португальская автономия предоставлена"
 zim.48.d:0 "Португальцы в южной части Мозамбика находятся в очень похожей лодке с общей Родезией, и эта лодка является белой европейской в Африке. С учетом этого, замена нынешней португальской администрации будет служить только для того, чтобы лишить выгоды как себя и португальцев. Тем не менее, португальцы также стремятся к уровню представительства с Родезией в целом, к раздражению тех, кто находится в Солсбери.\n\nВ то время как более мелкие детали тщательно продуманы, португальцам была предоставлена некоторая автономия в управлении Южным Мозамбиком, хотя, конечно, до тех пор, пока указанная администрация не вмешивается в торговлю в Лоренсу-Маркиш."
 zim.48.a:0 "Пряности должны течь..."
 
 zim.49.t:0 "Детали вытянутые наружу"
 zim.49.d:0 "После некоторых горячих закрытых "обсуждений", португальцы получили право голоса избирателей в представительстве провинции в залах Законодательной ассамблеи Южной Родезии в Солсбери. Приблизительно 25 000 белых, почти исключительно португальцев, будут избираться в 3 избирательных округах вместе с провинциальным советом: Лоренсу-Маркиш, Газа и Сишамбесия. Примечательно, что правительство решило предоставить официальный статус португальцам в провинции Юго-Восточной Африки в дополнение к английскому и голландскому/африкаанс, официальное использование которых зарезервировано за другими нашими провинциями. Последнее, безусловно, является увертюрой для наших южноафриканских друзей в стремлении содействовать развитию торговли в этом регионе."
 zim.49.a:0 "С таким сортом, что это за цыпленок 'пири-пири', от которого вы все без ума."
 
 zim.111.t:0 "Мальчишки-озорники"
 zim.111.d:0 "Несколько наших мальчишек 'обнаружили' несколько тайников с оружием 'голландцев' с юга.  Хотя, судя по всему, эти винтовки уже применялись в Вельткриге, но тем не менее, это оружие пригодится храбрым сынам Родезии в будущих войнах."
 zim.111.a:0 "Детское мальчишество их не покинуло."

