### Ideas ###
 ZIM_segregation:0 "Расовая сегрегация"
 ZIM_segregation_desc:0 "Как и в Южной Африке, большая часть населения Южной Родезии - коренные чернокожие африканцы, однако только белое англоговорящее меньшинство имеет реальную власть в стране и обеспечивает систему сегрегации. За время интеграции в Южную Африку мало что изменилось, во всяком случае, эта система стала более жесткой, и она вряд ли исчезнет просто так."
 ZIM_idea_responsible_government:0 "Ответственное правительство"
 ZIM_idea_responsible_government_desc:0 "Белые поселенцы в течение многих лет лоббировало местное ответственное правительство, но британская южноафриканская компания, сама Южная Африка и Великобритания вместо этого выступали за интеграцию в Южную Африку и заставили Южную Родезию интегрироваться в Южную Африку как провинцию. Но теперь, наконец, ответственное правительство было достигнуто в его гораздо более лучшей форме, нежели как в 1922 году."
 ZIM_idea_gonarezhou:0 "Заповедник в Гонарежу"
 ZIM_idea_gonarezhou_desc:0 "Гонарежу - это уникальное природное место в нашей стране. Наше правительство приняло меры по охране заповедных земель в Гонарежу, чтобы дикая природа могла процветать."
 ZIM_idea_protected_wildlife:0 "Защита природы"
 ZIM_idea_protected_wildlife_desc:0 "Южнородезийское правительство решило выделить дополнительные средства для защиты природы нашей страны."
 ZIM_idea_safari_tourism:0 "Сафари-туризм"
 ZIM_idea_safari_tourism_desc:0 "Инвестиции в природу дали свои плоды, и медленный, но устойчивый поток сафари-туристов из западного мира приезжают сюда, чтобы посмотреть на уникальную природу здешних мест."
 ZIM_ECO_1:0 "Возрождение производства сахара"
 ZIM_ECO_1_desc:0 "Столь нужные инвестиции в сахарное производство Южной Родезии постепенно дают свои плоды."
 ZIM_ECO_2:0 "Поддержка производства сахарной кукурузы"
 ZIM_ECO_2_desc:0 "Поддержка фермеров, выращивающих сахарную кукурузу позволила значительно снизить стоимость её производства."
 ZIM_ECO_3:0 "Инвестиции в RCL&R"
 ZIM_ECO_3_desc:0 "Инвестиции в Rhodesian Cattle Labour & Ranching company во много раз увеличили объем производимой говядины."
 ZIM_ECO_4:0 "Южнородезийская экономика стабилизировалась"
 ZIM_ECO_4_desc:0 "Благодаря торговле говядиной и другими товарами, экономика Южной Родезии начала понемногу восстанавливаться."
 
 ZIM_ICA:0 "Закон о примирении индустриальных рабочих"
 
 ZIM_idea_unencumbered_railway_works:0 "Уничтожение железнодорожных профсоюзов"
 ZIM_idea_unencumbered_railway_works_desc:0 "Железнодорожные профсоюзы, что делали создание новых железных дорог таким тяжёлым были наконец-таки ликвидированы, позволяя нам заняться инфраструктурой нашей страны в полную силу."
 ZIM_idea_healthy_trade_union_relations:0 "Кооперация с железнодорожными профсоюзами"
 ZIM_idea_healthy_trade_union_relations_desc:0 "Мы достигли договорённостей с железнодорожными профсоюзами, что делали создание новых железных дорог таким тяжёлым. С заключением соглашения, мы теперь можем создавать инфраструктуру, не боясь каких-то помех с их стороны."
 ZIM_idea_southern_rhodesia_currency_board:0 "Валютный совет Южной Родезии"
 ZIM_idea_southern_rhodesia_currency_board_desc:0 "Валютный совет Южной Родезии контролирует нашу валюту, Южнородезийский фунт. Это позволяет нам держать экономику в стабильности."
 ZIM_idea_southern_rhodesia_central_bank:0 "Южнородезийский центральный банк"
 ZIM_idea_southern_rhodesia_central_bank_desc:0 "После того, как мы добились своей независимости, в том числе и независимости экономической. Мы сами контролируем нашу валюту, что позволяет нам не бояться кризисов."
 ZIM_North_Int:0 "Северная Инициатива"
 ZIM_North_Int_desc:0 "С подтверждением Северной Инициативы, Південна Родезія станет бастионом британского поселенчества. Будет ли польза от этого или вред - покажет время."
 ZIM_North_Int_Exp:0 "Северная инициатива"
 ZIM_North_Int_Exp_desc:0 "Дублируя Северную инициативу, Родезія хочет, чтобы она считала себя бастионом британского поселения в Африке. Хотя, похоже, что другие воспользовались шансом, ухватившись за это, при этом английские иммигранты были прикомандированы к иммигрантам французского или бельгийского происхождения."
 
 ZIM_attract_immigration_idea:0 "Заделывание дыры"
 ZIM_attract_immigration_idea_desc:0 "Южнородезийская иммиграция похожа на дырявое ведро. К счастью, мы заделали эту 'дыру'."
 ZIM_saf_tariffs:0 "Введение тарифов" 
 ZIM_saf_tariffs_desc:0 "С учетом всё ещё напряженных отношений с нашим южным соседом, наше правительство решило ввести тарифы на товары из Южной Африки."
 ZIM_concessions:0 "Торговые уступки" 
 ZIM_concessions_desc:0 "Были совершены торговые уступки, чтобы наладить отношения с Южной Африкой."
 ZIM_college_1:0 "Расширение Университетского Колледжа Южной Родезии"
 ZIM_college_1_desc:0 "С расширением колледжа, наше правительство надеется, что он станет локомотивом науки в Африке."
 ZIM_college_2:0 "Реформа образования"
 ZIM_college_2_desc:0 "Эффект реформ образования положительно сказывается на исследованиях и разработках."
 ZIM_nationalise_ult_eco_1:0 "Коммунальные предприятия национализированы"
 ZIM_nationalise_ult_eco_1_desc:0 "Только государство может качественно управлять местной инфраструктурой."
 ZIM_nationalise_ult_eco_2:0 "Железные дороги национализированы"
 ZIM_nationalise_ult_eco_2_desc:0 "С национализацией железных дорог мы сможем лучше управлять местной инфраструктурой."
 ZIM_sub_ult_eco_1:0 "Коммунальные предприятия субсидированы"
 ZIM_sub_ult_eco_1_desc:0 "Коммунальные предприятия смогут качественно работать, если мы им дадим субсидии."
 ZIM_sub_ult_eco_2:0 "Субсидии железным дорогам"
 ZIM_sub_ult_eco_2_desc:0 "Дальнейшие субсидии дадут скачок в этой области."
 ZIM_can_advisors_idea:0 "Канадские эксперты"
 ZIM_can_advisors_idea_desc:0 "Советники, прибывшие из этой холодной страны многое знают об искусстве войны."
 ZIM_motorised_doctrine_idea:0 "Доктрина мотопехоты"
 ZIM_motorised_doctrine_idea_desc:0 "Концепция скоростной войны была одобрена высшим командованием и принята на вооружение."
 ZIM_armoured_doctrine_idea:0 "Доктрина мотопехоты"
 ZIM_armoured_doctrine_idea_desc:0 "Дополнительные бронированные единицы техники позволят нам атаковать в полную силу."
 ZIM_staff_corp_1:0 "Реформы армии"
 ZIM_staff_corp_1_desc:0 "Мы мобилизовали большое количество солдат, что помогут нам в сражениях."
 ZIM_staff_corp_2:0 "Реформы армии"
 ZIM_staff_corp_2_desc:0 "Родезія нуждается в любых солдатах независимо от их национальности и взглядов."
 ZIM_staff_corp_3:0 "Реформы армии"
 ZIM_staff_corp_3_desc:0 "Чернокожие сержанты помогут сплотить нашу армию."
 ZIM_sf_1:0 "Доктрина легкой пехоты"
 ZIM_sf_1_desc:0 "С учетом проблемы отсутствия людских ресурсов, мы решили принять на вооружение тактику бурских коммандо."
 ZIM_sf_2:0 "Доктрина легкой пехоты - Африканские винтовки"
 ZIM_sf_2_desc:0 "Мы восстановили корпус Африканских Винтовок, являющихся уникальной 'цветной' боевой единицей армии Родезии."
 ZIM_sf_3:0 "Доктрина легкой пехоты - Разведчики Селуса"
 ZIM_sf_2_desc_desc:0 "С созданием Разведчиков Селуса, Родезія теперь имеет настоящее элитное подразделение в своей армии."
 ZIM_cas_idea:0 "Интеграция КАС"
 ZIM_cas_idea_desc:0 "Польза интегрированного воздушного корпуса повысило координацию наших войск."
 ZIM_Intel_idea:0 "Родезийский разведывательный корпус"
 ZIM_Intel_idea_desc:0 "Родезийское информационное агентство позволяет нашим войскам действовать эффективней."
 ZIM_Intel_lar_idea:0 "Родезийский разведывательный корпус"
 ZIM_Intel_lar_idea_desc:0 "Родезийское информационное агентство было расширено, чтобы защищать Родезию и получать информацию о её врагах."

### Decisions ###
