### Integration Decisions
 integrate_china:0 "Установление власти/Реинтеграция концессий"
 integrate_china_desc:0 "Китаю нужно лишь одно правительство - наше. И хотя мы победили врагов на поле боя, нам ещё предстоит уничтожить саму память о них, интегрировать их земли и концессии. Наше правительство шаг за шагом будет присваивать себе земли Китая. Сейчас, для нас самым критичным является установление лояльной администрации.[GetIntegrateChina]"
 integrate_china_desc_extra:0 "\n\nТекущая стоимость и скорость интеграции провинций:\n  Начальная цена:\n    Маленькая провинция: £pol_power [?kr_china_provinceintegration_cost_small?50|Y0]\n    Средняя провинция: £pol_power [?kr_china_provinceintegration_cost_medium?75|Y0]\n    Большая провинция: £pol_power [?kr_china_provinceintegration_cost_large?100|Y0]\n  Время интеграции: [?kr_china_provinceintegration_speed?90|Y0] дней\n  Ежедневная стоимость интеграции: £pol_power §R-0.2§! в день\n\nТекущая стоимость и скорость интеграции концессий:\n  Начальная цена: £pol_power [?kr_china_concessionintegration_cost?15|Y0]\n  Время интеграции: [?kr_china_concessionintegration_speed?60|Y0] дней\n  Ежедневная стоимость интеграции: £pol_power §R-0.1§! в день"
 
