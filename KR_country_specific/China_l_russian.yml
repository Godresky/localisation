 hunan_province_state_desc:0 "Провинция Хунань присоединилась к лиге Сунь Чуаньфаня после того, как Гоминьдан развалился в 1927 году[GetHunanStateProvinceIndependence]. Хунаньские основные земли включают в себя земли Сянцзян и Чэньюань, но Чжэньюань и Шихэ также иногда находились под контролем Хунаней, хотя они обычно считаются частью Гуйчжоу и Хубэя, соответственно."
 hunan_province_state_indepenent:0 ", но сегодня они самостоятельны и независимы"
 hunan_province_state_controlled_LEPANQ:0 " и сегодня остаются под контролем преемника Лиги"
 hunan_province_state_controlled:0 ", но сегодня другие китайские державы контролируют провинцию"
 jiangsu_province_state:0 "§YПровинция Цзянсу§!"
 jiangsu_province_state_desc:0 "Земли Сюйхай, Хуайян, Наньтун и Цзиньлинь входят в состав провинции Цзянсу. Однако Цзиньлин, который включает в себя Наньцзин, в основном избегает контроля со стороны губернатора Цзянсу, так как он является основой власти внутри и вокруг себя."
