### Ideas ###
 unite_china_justification_idea:0 "Объединение Китая!"
 unite_china_justification_idea_desc:0 "Теперь, когда мы захватили столицу и сформировали новое китайское правительство, мы должны подчинить себе оставшихся военачальников."
 league_collapse_idea_1:0 "Революционный пыл"
 league_collapse_idea_1_desc:0 "Сейчас, когда Лига распалась и началась открытая война, силы Нанкина находятся в хаосе и вынуждены сражаться на нескольких фронтах против своих врагов. Настало время нанести удар и претендовать на то, что по праву принадлежит нам!"
 league_collapse_idea_2:0 "Нанкинская реорганизация"
 league_collapse_idea_2_desc:0 "Предатели не смогли сломить нас, несмотря на наши слабости, теперь пришло время нанести ответный удар и вернуть то, что принадлежит нам!"

