### Army Reform
 china_army_decisions:0 "Реформы армии"
 china_army_decisions_desc:0 "Китайские армии долгие годы пытаются достичь западного стандарта. Солдаты плохо слушаются приказов, а набираются они, зачастую, из откровенных уголовников. Снаряжение старо и изломано, а лояльность войск принадлежит не правительству, а полевым командирам или вообще банальной миске риса. Нам придётся приложить много усилий, чтобы сделать из этого сброда боеспособные единицы."
 
 china_army_reform_1:0 "Продолжить реформы армии"
 china_army_reform_5:0 "Завершить реформу армии"
 
 china_inadequate_army:0 "Отсталая армия"
 china_army_reform_idea:0 "[GetArmyReformTooltipFix]"
 china_army_reform_idea_tooltip:0 "§HПрогресс в реформировании армии§!\nОрганизация: [?Root.army_reform_var_org|1% = +]\nПотеря опыта: [?Root.army_reform_var_exp|1% = -]"
 china_army_reform_idea_desc:0 "§LПовальная коррупция, некомпетентность офицеров, устаревшее снаряжение и тактики, которые не годятся для ведения современной войны – всё это делает нашу армию очень отсталой и слабой, по сравнению с зарубежными стандартами. Нам придётся приложить много усилий и времени, прежде, чем мы сможем превратить свой сброд в настоящую армию.§!"
 
 china_army_reform_effect:0 "Улучшит §HОтсталая армия§!:\nОрганизация: [?0.05|G1%=]\nЗащита: [?0.1|G1% = ]\n§HПехотное снаряжение§!: Надёжность [?0.05|G1%=]\n§HАртиллерия§!: Надёжность [?0.05|G1% = ]\n"
 china_army_reform_effect_complete:0 "§HРеформа армии§! §Gзавершена!§!\nОрганизация: [?0.1|G1% = ]\nПотеря опыта: [?-0.15|G1% = ]"
 
