### Misc Events
 china_shared.16.t:0 "Марш добровольцев"
 china_shared.16.d:0 "Написанный левыми кинематографистами Не Эр и Тянь Ханом в качестве партитуры к их антияпонскому патриотическому фильму 'Дети трудных времен', 'Марш волонтеров' привлёк внимание китайцев всех слоев общества перед лицом окончательной борьбы с японской агрессией."
