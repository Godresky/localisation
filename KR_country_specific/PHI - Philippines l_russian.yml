### Events ###
 phil.0.t:0 "Навстречу независимости"
 phil.0.d:0 "Филиппины были испанской колонией до 1898, когда Соединённые Штаты потребовали острова в качестве контрибуции. Последовали годы ожесточённой борьбы за независимость, и когда экономический и политический кризис в Америке начал ухудшаться, они наконец добились своего. В 1934 был принят Акт Тайдингса-МакДаффи, объявивший Филиппинское Содружество, выборное правительство во главе с Мануэлем Кесоном и конституцию, основанную на американской, в то время как Вашингтон сохранил контроль над армией и внешней политикой страны. Гораздо важнее показательность этих событий - такими темпами уже через десять лет архипелаг может стать полностью независимой республикой. Но над Америкой собирается гроза. Обретут ли Филиппины независимость раньше чем ожидается, и не станут ли после этого добычей другой крупной империи? Только время покажет..."
 phil.0.a:0 "Viva la Filipinas!"
 
 phil.1.t:0 "Синдикалистское восстание в Маниле"
 phil.1.d:0 "Как только мы мирно достигли независимости от Соединённых Штатов, благодаря их гражданской войне, наше новоиспечённое Содружество уже столкнулось с угрозой в лице синдикалистов. Вдохновлённые Объединённым восстанием профсоюзов в Америке и успехами Индийской Коммуны, группа недовольных офицеров приказала своим подразделениям двигаться в сторону столицы, где они объединили силы с бандами крестьян и рабочих. Они планируют установить синдикалистское государство на архипелаге!"
 phil.1.a:0 "Повстанцы захватили столицу и готовятся установить синдикалистский режим"
 phil.1.b:0 "Приказать нашми силам сопротивляться восстанию"
 
 phil.2.t:0 "Армейский контрпереворот"
 phil.2.d:0 "Несмотря на захват центра Манилы синдикалистски настроенными военными, большая часть вооружённых сил всё ещё на стороне законного правительства. Присоединятся ли они к революционерам?"
 phil.2.a:0 "Армия присоединилась к повстанцам и правительство сброшено"
 phil.2.b:0 "Лояльные силы выбили синдикалистов из столицы"
 
 phil.4.t:0 "Революция побеждена"
 phil.4.d:0 "Как только вооружённые силы объявили о своей поддержке правительства, восставшие подразделения быстро лишились таковой. После подведения одним из генералов бронеколонны к центру Манилы, повстанцы официально капитулировали, положив конец угрозе синдикалистского переворота. Правда теперь, когда армия заняла ключевые позиции в городе, на горизонте появилась новая угроза. Пошли разговоры о том, что военные, воспользавовшись ситуацией, могут попытаться захватить власть с целью установления военной диктатуры."
 phil.4.a:0 "Армия восстановила в полномочиях законное правительство"
 phil.4.b:0 "Установлена военная диктатура"
 
 phil.6.t:0 "Приближается экономический кризис"
 phil.6.d:0 "Избавившись от американской протекции благодаря гражданской войне в США, наша страна также потеряла важный источник доходов, и наша экономика на грани кризиса. Наши политикти разработали несколько планов, в том числе увеличение промышленной мощи, движение экономики вместе с расширением вооружённых сил, или развитие горнодобывающей и лесохозяйственной отраслей. Каков будет наш выбор?"
 phil.6.a:0 "Наращивать армию, это подстегнёт экономику"
 phil.6.b:0 "Мы должны развивать промышленные мощности"
 phil.6.c:0 "Исследовать наши природные ресурсы - горное дело и лесное хозяйство"
 
 phil.7.t:0 "План развития экономики"
 phil.7.d.main:0 "Так как мы решили предпринять план по развитию нашей экономики и предотвращению любого серьезного кризиса, то теперь мы должны решить, кто нам поможет в этом проекте. Будем ли мы искать иностранную поддержку, или Филиппины могут сделать все это сами?"
 phil.7.d.return:0 "[From.GetNameDefCap] отказали в нашей просьбе о помощи, поэтому мы должны пересмотреть наш подход. Кого мы попросим о помощи в нашем кризисе?"
 phil.7.a:0 "Германия сильнейшая мировая держава, они помогут нам"
 phil.7.b:0 "Япония наш естественный партнёр"
 phil.7.c:0 "Поискать финансирования у Австралазии и Антанты"
 phil.7.e:0 "Французская Коммуна поможет нам"
 phil.7.f:0 "Американцы наши исторические партнёры"
 phil.7.g:0 "Возможно, нам стоит забыть об этом"
 
 phil.8.t:0 "Запрос от Филиппин"
 phil.8.d:0 "К нам обратились представители недавно получивших независимость Филиппин, поскольку их президент разработал план по предотвращению экономического кризиса в их стране: они планируют расширить свои вооруженные силы, тем самым увеличив объем промышленного производства и создав рабочие места для своего населения. Они хотят, чтобы [Root.GetNameDef] помог им в финансировании этой задачи, что может оказаться полезным - мы не только предотвратим их дестабилизацию, но и приобретем друга в регионе."
 phil.8.a:0 "Мы профинансируем расширение и модернизацию их армии"
 phil.8.b:0 "Это не несёт нам никакой выгоды"
 
 phil.9.t:0 "Запрос от Филиппин"
 phil.9.d:0 "К нам прибыли представители недавно обретших независимость Филиппин. Они ищут [Root.GetAdjective]ой помощи в повышении объёма промышленного производства, чтобы стать ведущей экономической силой в Юговосточной Азии. Должны ли мы финансировать их проекты? Мы не только предотвратим их дестабилизацию, но и приобретем друга в регионе."
 phil.9.a:0 "Профинансировать расширение их индустрии"
 phil.9.b:0 "Это не несёт нам никакой выгоды"
 
 phil.10.t:0 "Запрос от Филиппин"
 phil.10.d:0 "К нам со своим запросом прибыли представители недавно обретших независимость Филиппин. Они ищут [Root.GetAdjective]ой помощи для расширения своих горнодобывающей и лесохозяйственной отраслей, собираясь стать ведущим поставщиком природных ресурсов для Юговосточной Азии. Должны ли мы профинансировать их проекты? Мы не только предотвратим их дестабилизацию, но и приобретем друга в регионе."
 phil.10.a:0 "Профинансировать разведку их природных ресурсов"
 phil.10.b:0 "Это не несёт нам никакой выгоды"
 
 phil.11.t:0 "Подготовлены новые дивизии"
 phil.11.d:0 "Спустя почти год, новые пехотные подразделения готовы к развёртыванию. Эти дивизии были подготовлены в нашей стране с помощью промышленных специалистов из [From.GetNameDef]. Благодаря этой программе поддержки мы сумели открыть новые промышленные парки, которые принесут пользу нашей экономике в целом."
 phil.11.a:0 "Это хорошо!"
 
 phil.12.t:0 "Строительство новых заводов"
 phil.12.d:0 "Спустя почти год, новый промышленный комплекс был введён в эксплуатацию в Маниле. Эти заводы были построены с финансированием и помощью промышленных специалистов из [From.GetNameDef]. Это принесёт пользу нашей экономике!"
 phil.12.a:0 "Это хорошо!"
 
 phil.13.t:0 "Экономический рост"
 phil.13.d:0 "Спустя почти год, благодаря неоценимой помощи [From.GetNameDef], наше правительство открыло ряд новых шахт и лесоповалов. Это принесёт пользу нашей экономике в целом, так как мы собираемся стать ведущим поставщиком природных ресурсов для Юговосточной Азии!"
 phil.13.a:0 "Это хорошо!"
 
 phil.14.t:0 "Военно-морская база на Филиппинах?"
 phil.14.d:0 "Во время мероприятий в рамках экономической помощи Филиппинам мы наладили там много контактов. [Root.GetAdjective]ий капитал процветает на новом рынке, но мы также можем использовать новые знакомства для продвижения геостратегических интересов. Некоторые круги в [Root.GetAdjective]ом ВМФ считают, что мы должны убедить их правительство разрешить создание крупной военно-морской базы на севере архипелага, чтобы еще больше вовлечь их в нашу сферу."
 phil.14.a:0 "Предложить сделку их правительству"
 phil.14.b:0 "Неужели у нас недостаточно баз в Азии?"
 
 phil.15.t:0 "Предложение от [From.GetNameDef]"
 phil.15.d:0 "[From.GetAdjective]ие военно-морские силы обратились к нашему правительству с предложением создать военно-морскую базу на севере нашего главного острова Лусон. Некоторые политики опасаются растущего [From.GetAdjective]ого влияния в нашей стране, но большая часть нашего кабинета считает, что мы могли бы использовать их помощь в новом раунде планов экономического развития."
 phil.15.a:0 "Отказать! Наша страна не продаётся!"
 phil.15.b:0 "В таком случае, пусть профинансируют новый промышленный комплекс"
 
 phil.16.t:0 "Филиппинские требования"
 phil.16.d:0 "Правительство Филиппин приняло наше предложение по устройству [Root.GetAdjective]ой военно-морской базы на их территории, на условиях финансирования нового промышленного комплекса."
 phil.16.a:0 "Это того не стоит"
 phil.16.b:0 "По рукам!"
 
 phil.17.t:0 "[From.GetAdjective]ая база начала работу"
 phil.17.d:0 "Новая [From.GetAdjective]ая база ВМФ начала работу сегодня в провинции Кагаян. По договорённости [From.GetNameDef] помогла нам с постройкой новых производств, которые тоже были запущены сегодня."
 phil.17.a:0 "Великолепно!"
 
 phil.18.t:0 "Новая база на Филиппинах"
 phil.18.d:0 "Как было ранее согласовано с [From.GetNameDef], сегодня была открыта новая [Root.GetAdjective]ая база ВМФ на острове Лусон. Эта новая база поможет нам проводить новые операции в Тихом океане."
 phil.18.a:0 "Превосходно!"
 
 phil.19.t:0 "Союз с Филиппинами?"
 phil.19.d:0 "В связи с нашим растущим влиянием на Филиппины, некоторые члены нашего кабинета считают, что мы должны пригласить их правительство в [Root.GetFactionName]."
 phil.19.a:0 "Мы не заинтересованы"
 phil.19.b:0 "Сделать предложение"
 
 phil.20.t:0 "Присоединиться к [From.GetFactionName]?"
 phil.20.d:0 "[FROM.GetNameDefCap] пригласила нас присоединиться к [From.GetFactionName]. Должны ли мы принять их приглашение? Несмотря на то, что мы, безусловно, получим прибыль от многих торговых сделок с [From.GetNameDef] и ее сферой влияния, мы можем быть втянуты в нежелательные конфликты."
 phil.20.a:0 "Это слишком опасно, мы не заинтересованы"
 phil.20.b:0 "Принять их предложение"
 
 phil.21.t:0 "[FROM.GetNameDefCap] отказалась"
 phil.21.d:0 "К сожалению, похоже, что [From.GetAdjective]ое правительство отказывается видеть причину. Они отклонили наше предложение."
 phil.21.a:0 "Ну что ж"
 
 phil.22.t:0 "Споры о Сабахе"
 phil.22.d:0 "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в данный момент являющегося северной частью немецкой колонии Борнео. Мы знаем что из-за экономического кризиса 1936, Германия собиралась уступить контроль над некоторыми своими колониями из-за их высокой стоимости. Может быть нам стоит воспользоваться шансом и попросить наших союзников о возвращении этой территории?"
 phil.22.a:0 "Сделать предложение Германии"
 phil.22.b:0 "Это будет стоить слишком дорого, просто предъявите требования"
 phil.22.c:0 "Мы не заинтересованы в Сабахе, оставьте его немцам"
 
 phil.23.t:0 "Филиппины требуют Сабах"
 phil.23.d:0 "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в данный момент являющегося северной частью немецкой колонии Борнео. К нам прибыли филиппинские представители, интересующиеся не заинтересованы ли мы в передаче этой территории в их пользу."
 phil.23.a:0 "Уступить Сабах союзникам в качестве жеста доброй воли
 phil.23.b:0 "Мы уступим территорию если они готовы заплатить"
 phil.23.c:0 "Северный Борнео важная часть нашей колониальной империи, оставить его себе"
 
 phil.24.t:0 "Немецкое предложение"
 phil.24.d:0 "Германская Империя заявила что уступит нам Сабах, если мы заплатим!"
 phil.24.a:0 "Принять их условия"
 phil.24.b:0 "Это стоит больше чем мы можем предложить, извините"
 
 phil.25.t:0 "Передача Сабаха"
 phil.25.d:0 "Филиппины приняли наши условия сделки."
 phil.25.a:0 "Ок"
 
 phil.40.t:0 "Споры о Сабахе"
 phil.40.d:0 "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, которая в настоящее время включена в состав северной части Борнео. Раз теперь мы находимся под внешней протекцией, можно попытаться формально предъявить наши требования."
 phil.40.a:0 "Сабах наш по праву, предьявите требования"
 phil.40.b:0 "Мы не заинтересованы в Сабахе, оставьте его немцам"
 
 phil.41.t:0 "Филиппины требуют Сабах"
 phil.41.d:0 "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в данный момент являющегося северной частью [Root.GetAdjective]ой колонии Борнео. Сегодня их правительство усилило свои требования, что разожгло несколько бунтов в регионе."
 phil.41.a:0 "Погодите, что?"
 
 phil.42.t:0 "Предъявление претензий на Сабах"
 phil.42.d:0 "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в настоящий момент занятую Японской Империей. Сейчас хороший момент чтобы потребовать эти земли."
 phil.42.a:0 "Сабах наш по праву, предьявите требования"
 phil.42.b:0 "Мы не заинтересованы в Сабахе, оставьте его Японии"
 
 phil.43.t:0 "Филиппины требуют Сабах"
 phil.43.d:0 "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в настоящее время занятую нами. Они воспользовались случаем и усилили свои требования."
 phil.43.a:0 "Конечно, передайте Сабах им"
 phil.43.b:0 "Сабах - часть Империи"
 
 phil.44.t:0 "Ловя момент"
 phil.44.d:0 "Благодаря нескольким сложным колониальным договорам с участием Испании и Великобритании в XIX веке, Филиппины имеют законные претензии на территорию Сабаха, в настоящее время занятую Германской Империей. Рейх участвует в крупной войне, которую, по-видимому, проигрывает, это может стать хорошим моментом для захвата спорной территории, но Германия непременно окажет сопротивление!"
 phil.44.a:0 "Отправьте войска, оккупируем Сабах"
 phil.44.b:0 "Германия может и слаба, но это всё равно слишком опасно"
 
 phil.45.t:0 "Филиппины атаковали Северный Борнео"
 phil.45.d:0 "Извлекая выгоду из наших неудач в войне в Европе, Филиппины направили войска для захвата Сабаха!"
 phil.45.a:0 "Мы не можем противостоять им, эвакуируйте личный состав!"
 phil.45.b:0 "Это не останется безнаказанным! Война!"
 
 phil.52.t:0 "Военно-морская база на Филиппинах?"
 phil.52.d:0 "Во время мероприятий в рамках экономической помощи Филиппинам мы наладили там много контактов. Некоторые круги в [Root.GetAdjective]ом ВМФ считают, что мы должны убедить их правительство разрешить создание крупной военно-морской базы на севере архипелага, чтобы еще больше вовлечь их в нашу сферу."
 
 phil.69.t:0 "Синдикализм в Восточной Азии"
 phil.69.d.bhc:0 "После нашей программы помощи Филиппинам, некоторые члены правительства задумались о рассмотрении этой нации как плацдарма для распространения синдикализма в Восточной Азии. Поэтому мы должны пригласить их в наш военный альянс, Интернационал. Некоторые министры видят в Восточной Азии слишком далёкую цель, но предлагают передать эту инициативу Индийской Коммуне."
 phil.69.d.nobhc:0 "После нашей программы помощи Филиппинам, некоторые члены нашего кабинета задумались о том, чтобы считать эту страну нашим плацдармом для распространения синдикализма в Восточной Азии. Поэтому мы должны пригласить их присоединиться к нашему военному союзу - 'Интернационалу'."
 phil.69.a:0 "Пригласить их в Интернационал"
 phil.69.b:0 "Предложить союз Индийской Коммуны и Филиппин"
 phil.69.c:0 "Синдикализм в Азии - задача на будущее, не очень близкое будущее"
 
 phil.70.t:0 "Союз с Филиппинами?"
 phil.70.d:0 "[FROM.GetNameDefCap], колыбель Синдикалистской Революции, предпринимала программу помощи новой социалистической республике в Азии, Филиппинам. Тем не менее, если эта молодая республика будет втянута в войну против буржуазных сил, далёкая Франция не сможет помочь. Поэтому, они попросили нас вступить в переговоры с Филиппинами и попытаться создать союз синдикалистских наций в Азии."
 phil.70.a:0 "Простите, не заинтересованы"
 phil.70.b:0 "Сделать  предложение"
 
 phil.71.t:0 "Восточный Синдикалистский Союз и Филиппины?"
 phil.71.d:0 "[From.From.GetNameDefCap], лидер Синдикалистской революции, с большим интересом наблюдает за социалистическими реформами, которые мы проводим на Филиппинах. Даже если мы являемся бастионом социализма в Азии, они находятся слишком далеко и не смогут сделать многое, если мы ввяжемся в войну. Поэтому они убедили [From.GetNameDef] вступить с нами в переговоры в попытке создать альянс синдикалистских государств в Азии."
 phil.71.a:0 "Это слишком опасно"
 phil.71.b:0 "Принять их предложение"
 
 phil.72.t:0 "Филиппины согласились"
 phil.72.d:0 "Филиппины приняли наше предложение об альянсе!"
 phil.72.a:0 "Отлично!"
 
 phil.80.t:0 "Восстановление старых связей"
 phil.80.d:0 "После нашей программы помощи Филиппинам, некоторые члены правительства задумались о восстановлении протекции над этой страной. Даже если восстановление бывшего под контролем Штатов Содружества практически невозможно, мы должны хотя бы попытаться заключить с ними союз."
 phil.80.a:0 "Свяжитесь с ними"
 phil.80.b:0 "У нас больше нет интересов в Восточной Азии"
 
 phil.82.t:0 "Филиппины согласились!"
 phil.82.d:0 "Несмотря на некоторые разногласия, вызванные тем, что они видели как 'возвращение американского империализма', филиппинское правительство увидело мудрость в принятии нашего предложения о защите и восстановлении отношений."
 phil.82.a:0 "Превосходно!"
 
 phil.83.t:0 "Предложение от американцев"
 phil.83.d:0 "Даже несмотря на отсутствие между двумя странами таких политических связей как до гражданской войны в Америке, Соединённые Штаты с огромным интересом наблюдали за реформами что мы проводили на Филиппинах. Для восстановления старых отношений американцы предложили соглашение, призывающее забыть старые обиды и улучшить отношения между нашими странами."
 phil.83.a:0 "Это возвращение колониализма, мы не заинтересованы"
 phil.83.b:0 "Принять их предложение"

