 CSA_deal_with_terrorists_decisions_desc:0 "Революция победила, но остатки реакционеров-террористов отказываются сложить оружие. Мы должны разбить их раз и навсегда."
 CSA_destroy_federalist_decision:0 "Уничтожить террористов-федералистов"
 CSA_destroy_longist_decision:0 "Уничтожить террористов Лонга"
 CSA_delay_canadian_intervention:0 "Задержать канадскую интервенцию"
 CSA_delay_canadian_intervention_desc:0 "Мы не можем остановить канадскую интервенцию... но мы можем её задержать. Если мы устроим у них в стране полномасштабные забастовки с синдикалистической повесткой, им придётся отложить свои планы. Однако если канадцы узнают, откуда идут деньги на эти демонстрации, нам конец."
 
### Reconstruction Focuses ###
 CSA_rebuilding_the_country:0 "Восстановление страны"
 CSA_rebuilding_the_country_desc:0 "Великая Американськая Революция окончена, но пока мы не вылечим ее раны, наша страна продолжить страдать, истекая кровью. Мы должны усердно работать, чтобы построить эгалитарную, равную и стойкую Америку на руинах старой."
 CSA_social_revolution_desc:0 "Страна свободных и дом храбрых не были собою, и нам пора заняться очисткой Америки от коррупции, расизма и шовинизма. Но сперва нужно выкорчевать корень этих страданий - саму капиталистическую систему!"
 CSA_redistribute_wealth:0 "Перераспределение богатств"
 CSA_redistribute_wealth_desc:0 "Мы больше не будем терпеть социальное устройство, в котором человек, совершенно не создающий ничего полезного, может накопить миллионы долларов, а миллионы пролетариев, работающих все свои дни, едва сводят концы с концами. Конец всех банков, корпораций и прочих кровососов уже на пороге."
 CSA_homes_for_the_people:0 "Дома для народа"
 CSA_homes_for_the_people_desc:0 "Помещики и магнаты недвижимости были настоящей чумой этой страны. Теперь могущественные богачи сброшены с трона, так что вытащим же бедных и нуждающихся из трущоб!"
 CSA_emancipation_for_all:0 "Эмансипация для всех"
 CSA_emancipation_for_all_desc:0 "Глуп и тщеславен рабочий, делающий цвет своей кожи ступенькой к его воображаемому превосходству. Пролетариат всех цветов и религий сражался и страдал для создания нашей новой Америки. Лояльным иммигрантам также должно быть предоставлено гражданство родившегося в стране человека, что так же в духе эмансипации."
 CSA_womens_liberation:0 "Освобождение женщин"
 CSA_womens_liberation_desc:0 "Пока мужчины умирали на поле боя, женщины управляли заводами, производили снаряжение и кормили нашу революцию! Это не говоря уж о множестве медсестер, пилотов и женщин-ополченцев, отдавших все на войне. Их борьба и жертвы не будут напрасны."
 CSA_revolutionary_education:0 "Революционное образование"
 CSA_revolutionary_education_desc:0 "Академия была заботливой матерью многих революционеров, но сама система образования весьма реакционная. За всю историю Америки она была выстроена для производства больше послушных рабочих, больше нечестных капиталистов и бессердечных политиков. Теперь с этим покончено!"
 CSA_reconstruction:0 "Начать восстановление"
 CSA_reconstruction_desc:0 "Гражданская война разбила нашу страну на части. Крупные сельскохозяйственные земли теперь состоят из грязи и пепла, а бесчисленные города превратились в тлеющие руины. Мы должны начать строительство нового жилья и инфраструктуры как можно скорее."
 CSA_deal_with_feds:0 "Разобраться с Федералами"
 CSA_deal_with_feds_desc:0 "С самого начала революции мы накапливали политических заключенных, ожидающих суда. Теперь, когда война окончена, настало время решить их судьбу. Некоторые из нашего руководства верят в возможность их реабилитации, более радикальные товарищи едва терпят увидеть чрезвычайную революционную справедливость."
 CSA_transformative_justice:0 "Трансформативное правосудие"
 CSA_transformative_justice_desc:0 "Хотя мы и расправились со старой элитой Америки, все еще существуют крупные популярные движения, противодействующие нашему режиму. Нам нужно усмирить любые оставшиеся контрреволюционные ячейки и обязательно отследить любые проникновения в нашу среду."
 CSA_deal_with_firsters:0 "Разобраться с Лонгистами"
 CSA_deal_with_firsters_desc:0 "Грязная команда из реакционеров-демагогов, бессердечных промышленников и генералов-тиранов Хью Лонга ожидает своего суда. Хотя сам Кингфиш сумел сбежать, мы готовы справедливо наказать любого, кто с ним сотрудничал."
 CSA_destroy_jim_crow:0 "Сокрушить Джима Кроу"
 CSA_destroy_jim_crow_desc:0 "Не одной лишь военной мощью нам придется избавляться от террористов с юга. Нам нужно искоренить слепую приверженность и расизм, веками отравлявшие Америке, и сокрушить культ личности Лонга. Пусть Линкольн гордится, а мы уничтожим старых Дикси раз и навсегда!"
 CSA_equality_for_all:0 "Равенство для всех"
 CSA_equality_for_all_desc:0 "Долгая битва за свободу, кажется, практически закончилась. Старые ужасы и иерархии исчезают, и вскоре несправедливости Америки будут лишь грустными воспоминаниями и параграфами учебников истории."
 CSA_reconstruction_is_over:0 "Синдикатная государственная служба"
 CSA_reconstruction_is_over_desc:0 "Агитационная пропаганда не может охватить миллионы американцев, которые возражают против заграничной войны. Мормоны, Меннониты, Свидетели Иеговы и Гуттериты, которые отказались воевать в Гражданской войне, теперь получают доступ в лесное хозяйство, чтобы помочь в восстановлении."
 CSA_a_new_america:0 "Пересмотреть и запомнить Американських героев"
 CSA_a_new_america_desc:0 "Имена Джо Хилла, Мучеников Хеймаркета и даже Юджина Дебса известны сегодня, но только как верхняя часть долгого наследия Американських героев-синдикалистов. Необходимо положить конец годам дезинформации, в том числе сети теорий заговора, которые могли бы поджечь страну погромами, как это случилось в Сибири в 1918 году."

### American Commonwealth Focuses ###
 CSA_second_convention:0 "Второй Конституционный Съезд"
 CSA_second_convention_desc:0 "Настало время очередного шага нашей революционной борьбы, поиска пути объединить рабочих под единым делом и идеологией. Хотя наши делегаты приходят из крупного набора профсоюзов и коммун, мы надеемся на консенсус насчет будущего социалистического правительства. Как и было больше сотни лет назад, Филадельфия почетно станет местом Конституционного Съезда!"
 CSA_american_commonwealth:0 "Трудовое Содружество"
 CSA_american_commonwealth_desc:0 "Мы зашли так далеко не для того, чтобы откатиться обратно в тиранию. Наша колоссальная поддержка на Конституционном Съезде показала, что господство Профсоюзного Социализма неизбежно, оно сменит национализм Беллами, дав социальную и экономическую свободу всем трудящимся нашей страны!"
 CSA_protect_the_working_class:0 "Защита рабочего класса"
 CSA_protect_the_working_class_desc:0 "Многие новые идеи улучшения экономической системы в теории существовали в Америке, но суматоха гражданской войны сильно затруднила попытки их реализации. Теперь же у нас достаточно времени и возможностей для построения демократии рабочих через улучшения защиты прав рабочих."
 CSA_empower_councils:0 "Демократия ратуш"
 CSA_empower_councils_desc:0 "Новое Содружество не может быть построено авторитарными методами, нам нужен лучший классовый характер демократии. Через законы, расширяющие полномочия низов и городские собрания, политические решения более не будут далеким шумом Капитолия, они будут прямо в рабочей среде!"
 CSA_mutal_economic_comitee:0 "Совместный Экономический Комитет"
 CSA_mutal_economic_comitee_desc:0 "Геркулесовой задачей станет демонтаж капиталистической системы, и он не может быть выполнен без государственных квот и экономических планов. Конгресс собирает местных политических представителей. экономистов и рабочих, чтобы помочь Америке перейти с рыночной экономики к социалистической."
 CSA_councilism:0 "Коунсилизм"
 CSA_councilism_desc:0 "Сохранять старую Американськую бюрократию бессмысленно, она настолько пропиталась реакционными идеалами и концентрацией политического влияния, что нужна полная передача власти. Компромиссом между ремесленными и промышленными Профсоюзами будет внедрение децентрализованных рабочих советов. Эти Советы позволят штатам осуществлять автономную власть, в духе профсоюзов."
 CSA_federalism:0 "Федерализм"
 CSA_federalism_desc:0 "Хотя старые Соединенные Штаты были родным домом для политической коррупции, фальсификаций выборов и неэффективной бюрократии, их административная система - непоколебимый краеугольный камень нашей национальной идентичности. Компромисс между ремесленными и промышленными Профсоюзами невозможен, и нам придется положиться на ту же основу, что и первые революционеры Америки."
 CSA_power_to_the_people:0 "Закон о едином социальном обеспечении"
 CSA_power_to_the_people_desc:0 "По настоянию активистов пенсионного движения стариков, Конгресс был вынужден зарезервировать часть денег для фонда социального обеспечения для не состоящих в профсоюзе работников. Эта ценность соответствует нашим социалистическим идеалам и прокладывает путь к тому, чтобы трудящиеся в незащищенных отраслях получали защиту, как это уже делают профсоюзные организации через свои пенсионные фонды."
 CSA_federalist_economics:0 "Бизнес-Юнионизм"
 CSA_federalist_economics_desc:0 "Многие в Объединенных Синдикатах высмеивают идею 'Бизнес-Юнионизма', называя ее предательством революции. Но они не понимают, что после 200 лет капитализма в Америке, нам нужна промежуточная экономика для упрощения перехода в социализм. И вот, Конгресс отменил государственный контроль цен, введенный Ридом."
 CSA_mutualism:0 "Мутуалистическая экономика"
 CSA_mutualism_desc:0 "Прудонские теории Мутуализма послужат краеугольным камнем наших реформ. Мы позаботимся о том, чтобы выполняемая нашими тружениками работа была одинаково равна их усилиям, не цене, продиктованной людьми вроде Лонга. Конгресс согласен и принял законы, направленные на отмену регулирования акционерного капитала и расширение возможностей договоров свободной ассоциации."
 CSA_workers_cooperatives:0 "Рабочие кооперативы"
 CSA_workers_cooperatives_desc:0 "Доминация промышленных профсоюзов не означает смерти предпринимательства. Мы просто заменим боссов, несправедливо уменьшающих выгоду. Вместо этого пусть рабочие решают на своих местах, как справедливо разделить богатства между собой."
 CSA_social_dividends:0 "Социальные дивиденды"
 CSA_social_dividends_desc:0 "Конгресс принял закон о базовом универсальном доходе, согласно которому часть всех доходов государственных предприятий будет разделена между нашими жителями. Наши рабочие не просто субъекты, они - то самое, что позволяет нашей стране существовать, поэтому они имеют права на часть общего богатства Америки!"
 CSA_public_owned_enterprise:0 "Государственные предприятия"
 CSA_public_owned_enterprise_desc:0 "В Америке долгое время избегали государственных предприятий, так как бесчисленное количество наших старых президентов было подчинено воле Большого Бизнеса, а не своего электората. И, когда мы сломали ярмо корпораций, Конгресс окончательно узаконил использование общественной собственности. Нас сдерживают только защитники природы и презервационисты!"
 CSA_american_syndicalism:0 "Новый Американський синдикализм"
 CSA_american_syndicalism_desc:0 "Америка наконец-то оставила капиталистическую эксплуатацию позади и вошла в первый переходный период на пути к светлому будущему. 	Некоторые в Конгрессе еще насмехаются над нашей идеей 'Синдикализма с Американським характером', но они не могут оспорить энергичное рвение нашей промышленности и празднование народом доселе неизвестного процветания!"
 CSA_unionist_economics:0 "Индустриальный Юнионизм"
 CSA_unionist_economics_desc:0 "Хотя и были попытки объединить Синдикализм и Бизнес-Юнионизм, для нас очевидно, что компромисса со старой системой быть не может. Промышленные профсоюзы должны стать доминирующей силой в нашей экономике, теперь они расширяют возможности правительства Содружества."
 CSA_industrial_unionism:0 "Синдикалистское доминирование"
 CSA_industrial_unionism_desc:0 "Ранее рынки определялись спросом и предложением или капризами инвесторов, но наша новая система будет построена для спроса и на нем. Конгресс объявил, что рабочие должны регистрировать профсоюзы в ИРМ или они будут рисковать штрафами и потерей пособий."
 CSA_workers_self_managment:0 "Рабочее самоуправление"
 CSA_workers_self_managment_desc:0 "Великой целью этого Конгресса является устранение старых иерархий, пронизывающих Американськие рабочие места. Поэтому был принят закон, запрещающий Старшим Помощникам и привилегированным акционерам принимать решения. Теперь профсоюзы могут взять под контроль все средства производства через владение обыкновенными акциями."
 CSA_industrial_democracy:0 "Индустриальная демократия"
 CSA_industrial_democracy_desc:0 "Демократия является неотъемлемой частью Американськой идентичности. Но слишком уж долго она была фиговым листочком на дверях завода по превращению Американцев в рабов мелких тиранов. Больше никогда. Конгресс поручил Комитету Индустриальной Демократии содействовать сотрудничеству между профсоюзами во благо демократических идей."
 CSA_agricultural_unions:0 "Сельскохозяйственные Профсоюзы"
 CSA_agricultural_unions_desc:0 "Сельскохозяйственный сектор обязан накормить нашу страну, но, исключая эту весьма общую задачу, мы можем позволить фермерам действовать в основном независимо. Конгресс расширил защиту профсоюзов на сельскохозяйственных рабочих, позволив им объединиться и вступить в ИРМ."
 CSA_syndicalist_economics:0 "Децентрализованное планирование"
 CSA_syndicalist_economics_desc:0 "Руководства штатов пробудили самостоятельные коммуны в городах и даже округах. Они близко сотрудничают со своими соседями и поддерживают хорошее состояние общества. Эта система далеко не утопична, но это первый шаг на пути к истинному рабочему раю!"
 CSA_protect_the_revolution:0 "Защита революции"
 CSA_protect_the_revolution_desc:0 "Поддержание и защита революционного духа в ближайшие годы будет крайне важна. Мы подвергаемся огромному давлению со стороны реакционных сил всего мира, саботажу от диссидентов внутри нашей собственной страны и фракционной борьбе даже в нашей верхушке. Наша воля еще не сломлена, борьба продолжается!"
 CSA_general_defense_comitte:0 "Главный Комитет Обороны"
 CSA_general_defense_comitte_desc:0 "Если доверить военное руководство и безопасность нашей страны группе элит, то это может плохо кончиться. Наше Содружество должно оставаться меритократичным и свободным от коррупции, поэтому Конгресс организовал комитет профсоюзных советников и военных стратегов. Завтра здесь не будет недостатка в добровольцах и патриотах."
 CSA_indepedent_media:0 "Защита свободы слова"
 CSA_indepedent_media_desc:0 "Свободная пресса и право свободы слова - неотъемлемые права Американського народа. Судебная система подтверждает эти права, несмотря на призывы к цензуре. Пусть реакционеры и предатели кричат что хотят, счастливые крики празднования новой эры процветания заглушат их предательские слова!"
 CSA_strategic_services:0 "Комитет Стратегических Служб"
 CSA_strategic_services_desc:0 "Главный Комитет Обороны показал себя весьма эффективным, но также был раскритикован за избыточную открытость и публичность. Стыдно вести дела в тайне от наших граждан, но мы позаботимся о том, чтобы второй Комитет поддерживал дух революции и находился под пристальным наблюдением."
 CSA_the_revolution_continues:0 "Революция продолжается"
 CSA_the_revolution_continues_desc:0 "Теперь, когда стабильность пришла в наше демократическое правительство, нашу экономику и внутреннюю безопасность, мы можем начать возрождение. Шрамы Гражданской Войны не пройдут еще многие годы, но это не значит, что наша страна немощна и слаба. Борьба продолжается, огни революции не затухли, а Содружество будет стоять памятником свободы для всех!"

### Union of American States Focuses ###
 CSA_usas:0 "Союз Социалистических Штатов Америки"
 CSA_usas_desc:0 "Авторитарность преобладает: мелкие ссоры на Конституционном Съезде решились в пользу сильного центристского правительства. ССША покажет миру, что гражданская война не ослабила влияние и мощь страны, а перенаправила их на новое дело революционного Авангардизма."
 CSA_lead_the_revolution:0 "Возглавить Революцию"
 CSA_lead_the_revolution_desc:0 "Авангардистская Америка центристская страна, неподвластная власти толпы ИРМ или вероотступничеству АФТ. К счастью, преданные нам ремесленные союзы и анти-судебные адвокаты понимают это. Когда мы удостоверимся, что наш новый Союз не рухнет, продолжение борьбы будет первой повесткой дня нашего нового правительства."
 CSA_peoples_commisars:0 "Народные комиссары"
 CSA_peoples_commisars_desc:0 "Уже во время войны, многие ополченцы, коммуны и синдикаты внедряли систему Политических Комиссаров. Эти бдительные граждане неусыпно следили за любыми возможными контрреволюционерами в наших рядах. Конгресс перевел этих комиссаров под прямой контроль государства и расширил систему на всю страну."
 CSA_control_townhalls:0 "Подписать закон Холла-Баллама"
 CSA_control_townhalls_desc:0 "Проблема преданности стала клином, разделившим Конгресс. Для решения этой проблемы, Гас Холл и Джон Баллам представили законопроект, требующий подтверждения лояльности у избранных должностных лиц ССША. Этот закон обеспечит всеобщую безопасность путем преследования всех каким-либо образом виновных в государственной измене."
 CSA_politics:0 "Демократический централизм"
 CSA_politics_desc:0 "Согласно концепции Демократического Централизма, любое решение Центрального Комитета должно быть принято и нижними позициями в партии и правительстве. Центральный Комитет проголосовал перед Конгрессом, и они должны сказать свое окончательное слово об изменении политики. Нас стоит бояться только реакционерам и предателям."
 CSA_communist_party:0 "Запрет фракционализма"
 CSA_communist_party_desc:0 "Несмотря на нашу централизацию власти, в Конгрессе все еще есть некоторые трения. Мы не можем продолжать, если ИРМ, АФТ и прочие акронимы колеблются. Они не понимают, что Авангард занимает центристскую позицию, и что лишь мы удерживаем революцию от ее распада."
 CSA_proletarian_dictatorship:0 "Диктатура пролетариата"
 CSA_proletarian_dictatorship_desc:0 "Все, чего мы добились, было достигнуто насилием и силой. О буржуазной мысли, все еще цепляющейся за Америку, нельзя отказаться, нельзя оспорить или обсудить, ее нужно просто уничтожить. Как что-то может занять ее место, если мы терпим прошлое? Эти действия измена, а Комитет для них судья."
 CSA_fosters_economics:0 "Экономическая политика Фостера"
 CSA_fosters_economics_desc:0 "Уильям З. Фостер успешно протолкнул свою радикальную политику, изложенную в его манифесте 'На пути к Синдикалистической Америке'. Фостер немедленно призвал к массовой национализации всей промышленности и природных ресурсов, а также к серии радикальных реформ и защите некоторых профсоюзов."
 CSA_resource_nationalization:0 "Национализация ресурсов"
 CSA_resource_nationalization_desc:0 "Установление настоящего Американського Синдикалистического правительства потребует конфискации крупных земельных владений в каждом Союзном Штате. В том числе и лесные массивы, рудные месторождения, озера и подобные. Не будут больше Американцы находиться под ярмом капитализма."
 CSA_union_managment:0 "Защита ремесленных союзов"
 CSA_union_managment_desc:0 "Профсоюзы исполняют важную роль в нашей экономике. Но они не руководят производством сами по себе, за это ответственны правительственные экономические органы. Наши преданные ремесленные союзы с радостью встанут под пристальный местный и государственный надзор Партии для защиты их прав от власти толпы."
 CSA_collective_farming:0 "Программа 'Зеленые поля'"
 CSA_collective_farming_desc:0 "Комитет принял программу 'Зеленые Поля' для миллионов акров изъятых земель. Для народа такой выбор выглядит предпочтительнее коллективизации, как возвращающий дух конкуренции в приобретении земель. Эта программа отдает изъятые или отведенные государству земли по самой низкой цене тем, кто обещает наибольшую доходность."
 CSA_decentralized_planning:0 "Социалистическое самоуправление"
 CSA_decentralized_planning_desc:0 "Центральный Комитет немедленно займется трудной задачей по созданию адекватного притока надежных инженеров и управленцев для управления промышленностью. Разрозненные технические институты, училища, заочные школы и прочие будут организованы, расширены и напрямую связаны с промышленностью."
 CSA_nat_syndicalist_econ:0 "Централизованный синдикализм"
 CSA_nat_syndicalist_econ_desc:0 "Революция Пролетариата делает перемены намного быстрее и глубже, нежели что-либо иное в истории человечества. Сотни миллионов рабочих и крестьян, сокрушив свои рабские оковы, построят общество свободы и разумного процветания. Синдикализм откроет новую эру человеческой расы, строительство нового мира."
 CSA_browders_economics:0 "Экономическая политика Браудера"
 CSA_browders_economics_desc:0 "Эрл Расселл Браудер успешно представил серию политик по созданию стабильной, предсказуемой экономики. Они основаны в основном на промышленных планах и прямом управлении некоторыми секторами экономики правительством, проводимом через комиссариаты и квоты. Комитет и ремесленные союзы хорошо приняли это предложение."
 CSA_price_controls:0 "Управление ценами"
 CSA_price_controls_desc:0 "Это в духе капитализма, когда его экономическая машина входит в кризис, это немедленно объясняется не недостатком товаров, а наоборот, перепроизводством. Мы должны избежать трагедии сжигании урожая, которую наблюдали во время революции. Поэтому комитет принял решение о предельных ценах и экспроприации неиспользованных излишков. "
 CSA_control_unions:0 "Запрет ИРМ"
 CSA_control_unions_desc:0 "ИРМ, несмотря на благородную задумку, изолировали классово сознательных рабочих от лидерства революции, Партии Авангарда. Их продолжительное влияние угрожает не только нашей власти, но и самой стабильности Новой Америки. Истинные составляющие ССША, люди, видят, что Авангардизм лучше представляет их интересы."
 CSA_state_farms:0 "Коллективные фермы"
 CSA_state_farms_desc:0 "Государственные сельскохозяйственные организации теперь сгруппированы под Комитетским Комиссариатом Сельского Хозяйства и сформировали трасты под различные культуры и географическое деление хозяйства. Зерновые культуры продаются непосредственно правительству, кооперативам, или, во все растущей степени, на местных открытых рынках."
 CSA_state_quotas:0 "Государственные квоты"
 CSA_state_quotas_desc:0 "Внедрение квот позволяет максимально использовать все производственные возможности, машины и людей, и постоянно поднимает эффективность путем систематического внедрения научных принципов. Комитет отказал в идее премировать за выполнение квот, заявив, что прогресс в экономике должен быть наградой, а не ожиданием."
 CSA_planned_economy:0 "Антикапиталистическое общество Браудера"
 CSA_planned_economy_desc:0 "Комитет Браудера принял план, который объявляет тотальную экономическую войну против сил монархизма и реакционеров. Поэтому, промышленное развитие должно быть социализировано. Образцовые предприятия будут школами для подтягивания остальных, а слабые предприятия должны исправиться, или же будут ликвидированы."
 CSA_defend_the_revolution:0 "Защита Революции"
 CSA_defend_the_revolution_desc:0 "Все реакционные и капиталистические силы замышляют уничтожение нового порядка. Мы встретимся не просто с войной идеалов, а с войной кровавых диверсий и теневых уловок, войной, в которой мы должны победить любой ценой. Предатели в нашей среде, к счастью, могут быть привлечены к ответственности."
 CSA_revolutionary_guards:0 "Революционная Гвардия"
 CSA_revolutionary_guards_desc:0 "Сокрушение нашей новой властью террористов, контрреволюционеров и предателей потребует создания новых, хорошо организованных военных и правоохранительных структур, не каких-нибудь самовольных ополченцев или сумасшедших боевиков."
 CSA_state_media:0 "Революционные передачи"
 CSA_state_media_desc:0 "'Daily Worker', Голливуд, и теперь и радио, все они теперь в руках Съезда Творцов по милости ЦК. Под опекой таких светил, как Хемингуэй, Уэллс и Хьюс, весь мир узнает об Американськой Социалистической Революции."
 CSA_create_the_csb:0 "Создать ЦОБ"
 CSA_create_the_csb_desc:0 "Для борьбы с классовыми врагами революции, мы заложили основу для Центрального Охранного Бюро, напрямую управляемого Комитетом. Тайная организация государственной безопасности, всегда имеющая для контрреволюционеров наготове железный кулак или кинжал за спиной."
 CSA_purge_reactionaries:0 "Репрессии над реакционерами"
 CSA_purge_reactionaries_desc:0 "Ни в одной стране культура не была унижена капитализмом больше, чем в Соединенных Штатах. По сути, гигантская попытка увековечить грабеж рабочих. Стерильная, лицемерная, безжизненная. Революция Пролетариата в Соединенных Штатах ударила по лабиринту лицемерия и интеллектуального мусора, проложив дорогу к великой новой Америке."

### Army Focuses ###
 CSA_second_continental_army:0 "Вторая Континентальная армия"
 CSA_second_continental_army_desc:0 "\"Революция началась!\" - Добровольцы, полные энтузиазма и патриотического рвения, вступают в местные отряды ополчения. Через неделю наши войска войдут в Вашингтон как победители, а гидра реакционной контрреволюции будет обезглавлена!"
 CSA_a_gun_in_hand:0 "Эх, бей, винтовка!"
 CSA_a_gun_in_hand_desc:0 "\"Что может быть нужнее человеку, чем верное оружие? Лучшее оружие, конечно!\" Мы должны убедиться, что каждый солдат будет вооружен до зубов."
 CSA_a_boot_under_foot:0 "Форма и гранаты"
 CSA_a_boot_under_foot_desc:0 "Наши войска страдают от пестрого разброса формы. Необходимо создать единый стандарт боевого снаряжения, выдать армии мортиры, гранаты и пулеметы, и тогда наши бравые бойцы будут готовы ко всему!"
 CSA_appoint_butler:0 "Главнокомандующий: Смедли Батлер"
 CSA_appoint_butler_desc:0 "Бывший генерал корпуса Морской Пехоты США Смедли Батлер вызвался возглавить наши армии в качестве главнокомандующего. Его опыт командования без всякого сомнения позволит нам сокрушить врага."
 CSA_the_first_draft:0 "Призыв"
 CSA_the_first_draft_desc:0 "Несмотря на весь энтузиазм и боевой дух Революции, добровольно покинуть свои семьи и родной дом ради неясной судьбы на фронте решаются не многие. Посему Президент Рид подписал приказ о введении ограниченного призыва на фронт."
 CSA_creating_cohesion:0 "Комиссары-политруки"
 CSA_creating_cohesion_desc:0 "Нашим бравым ополченцам не занимать энтузиазма, но им явно не хватает тонкого понимания социалистической теории. Дабы поддержать мораль и убедиться, что население освобожденных территорий увидит в Революции благую идею, что мы в нее вкладываем, необходимо прикрепить к действующим отрядам комиссаров, которые всегда будут готовы разъяснить наши идеалы."
 CSA_the_long_haul:0 "Затяжная война"
 CSA_the_long_haul_desc:0 "Наше оптимистичное видение скорого конца войны, похоже, было преувеличенным. Судя по всему, освобождение Америки от оков реакционеров и капиталистов займет немало времени, а поэтому необходимо убедиться в соответствии военной мысли перспективе затяжной войны."
 CSA_disciplinary_standards:0 "Обеспечение дисциплины"
 CSA_disciplinary_standards_desc:0 "Самые главные проблемы, которые разлагают нашу армию, это инсубординация и отсутствие дисциплины в войсках. Чтобы покончить с дезертирством, мародерством и неподчинением приказам, необходимо восстановить Военную полицию, которая обеспечить порядок."
 CSA_the_second_draft:0 "Закон о военном равенстве женщин"
 CSA_the_second_draft_desc:0 "По мере продолжения войны, молодые женщины присоединяются к нашим войскам или даже маскируются под мужчин, чтобы служить в нашей армии. Позволив им служить на линии фронта, мы можем продемонстрировать нашу приверженность равенству и прогрессу женщин в новой Америке."
 CSA_upgrade_the_m1:0 "Выпуск АО-2"
 CSA_upgrade_the_m1_desc:0 "Производство новой боевой винтовки, основанной на конструкции Auto-Ordnance, отвергнутой буржуазными военными, должно быть ускорено, чтобы у нас было оружие высочайшего класса. Наши лучшие работники уже начали дискуссию о совершенствовании производственных линий по выпуску новой винтовки."
 CSA_baptism_by_fire:0 "Новые европейские военные школы"
 CSA_baptism_by_fire_desc:0 "Военный Армейский Колледж Пенсильвании был закрыт сразу же после появления нашей армии из-за угрозы распространения про-федералистских настроений и гидры реакции, но теперь стало очевидно, что существовавшая система обучения поможет создать офицерские кадры для обеспечения будущего Америки.
 CSA_reform_the_cavalry:0 "Воссоздание кавалерии"
 CSA_reform_the_cavalry_desc:0 "Кавалерийские корпуса армии США были распущены сразу после Революции как глубоко аристократический, а посему реакционный, и крайне устаревший вид войск. Но в условиях войны стала очевидна необходимость небольших отрядов на конях для разведки и установления порядка там, куда не пройдет грузовик или танк."
 CSA_standardize_unit_sizes:0 "Реорганизовать размер подразделения"
 CSA_standardize_unit_sizes_desc:0 "Наше ополчение весьма успешно выполняло поставленные задачи, но разнящиеся от количества добровольцев в том или ином городе количество солдат ставит под угрозу их эффективность. Создав стандартные размеры отрядов и распределив солдат в соответствии, мы облегчим нагрузку на логистику и восстановим дисциплину."
 CSA_field_canon:0 "Красный Дракон"
 CSA_field_canon_desc:0 "Двухсот сорока миллиметровая гаубица, с любовью названная в армии Красным Драконом, представляет из себя наиболее передовой образец тяжелого артиллерийского вооружения. Использование орудий подобного масштаба вызывало определенные проблемы с логистикой, но мы убедимся, что наши войска получат всю возможную поддержку при штурме укрепленных позиций."
 CSA_motorisation:0 "Моторизация"
 CSA_motorisation_desc:0 "Современная война требует от войск мобильности, которую мы можем обеспечить лишь внедрением грузового транспорта. Необходимо убедиться, что наши войска получат самые быстрые и надежные образцы снаряжения, чтобы обеспечить преимущество в битве с врагом."
 CSA_every_man_a_truck:0 "Удвоить темпы производства"
 CSA_every_man_a_truck_desc:0 "С самого верха поступил приказ: революционная борьба требует удвоения темпов производства с минимальными потерями брака. И мы должны выполнить этот приказ."
 CSA_reactivate_the_officer_corps:0 "Создание полевых школ унтер-офицеров"
 CSA_reactivate_the_officer_corps_desc:0 "Мы создадим полевые школы для унтер-офицеров, с тем чтобы руководители наших подразделений могли проходить подготовку и обучение у старшего поколения. Наши лучшие командиры, которые в бою встречали врагов синдикализма, станут их учителями."
 CSA_the_dust_settles:0 "Затишье после шторма"
 CSA_the_dust_settles_desc:0 "Революция приближается к полной и безоговорочной победе. Возникает необходимость воспользоваться передышкой в бесконечной борьбе для оценки состояния армии и определения путей ее развития."
 
 CSA_tank_development:0 "Разработка танков"
 CSA_tank_development_desc:0 "В старой замшелой Америке генералитет в своей безумной слепоте проигнорировал развитие танков, которые, без всякого сомнения, будут играть решающую роль в армии будущего. Пришло время исправить их ошибку."
 CSA_professionalise_the_airforce:0 "Профессионализация ВВС"
 CSA_professionalise_the_airforce_desc:0 "Наши военно-воздушные силы состояли в основном из любителей и энтузиастов, но пришла пора обеспечить обучение пилотов и техников на соответствующем уровне для отдельного вида войск."
 CSA_lessons_of_the_revolution:0 "Уроки Революции"
 CSA_lessons_of_the_revolution_desc:0 "Создание полноценной военной доктрины всегда носило специальный характер, но теперь, когда Революция предоставила плеяду опытных офицеров, необходимо использовать их для создания всеобъемлющей теории ведения войны."
 CSA_red_magic:0 "Красная Магия"
 CSA_red_magic_desc:0 "Название M.A.G.I.C носил проект армии США по дешифровке японских военных кодов. Эти же принципы могут быть использованы в нашей армии для ускорения прогресса в дешифровке."
 CSA_take_to_the_waves:0 "По волнам!"
 CSA_take_to_the_waves_desc:0 "Федералы сумели успешно утопить значительную часть собственного флота во время Гражданской войны, но мы сумели достать их и восстановить дизайн. Вкупе с гениальным адмиралитетом, без устали работавшим над разработкой доктрин, мы создадим непобедимый флот."
 CSA_arsenal_of_the_revolution:0 "Арсенал Революции"
 CSA_arsenal_of_the_revolution_desc:0 "Американськая нация, может, и страдает от нехватки опыта в военном деле, но она точно не страдает от нехватки производительности. Позволив синдикалистским союзникам воспользоваться [ROOT.GetNameDef] арсеналами, мы обеспечим победу революции во всем мире."
 CSA_armoured_thrust:0 "Бронированная тяга"
 CSA_armoured_thrust_desc:0 "Танки изменили современную войну. В то время как консервативные нации все еще полагаются на тактику Вельткрига, мы должны смотреть в будущее и следить за тем, чтобы наши силы располагали количеством современной техники и танков, которые могут привести нас к победе."
 CSA_bomber_command:0 "Командование бомбардировщиками"
 CSA_bomber_command_desc:0 "Народные Военно-воздушные силы Америки предложили несколько возможных путей развития доктрины, одним из которых является создание независимого командования бомбардировщиков, которые позволят координировать бомбардировку вражеских городов."
 CSA_fighter_command:0 "Командование истребителями"
 CSA_fighter_command_desc:0 "Второй план, который был предложен нашими ВВС, включает в себя создание независимого командования истребителями, которое обеспечит нам безоговорочный контроль над небом."
 CSA_flexible_airforce:0 "Гибкая доктрина"
 CSA_flexible_airforce_desc:0 "Мы также можем отказаться от поддержки двух планов и выступить за сохранение гибкости в использовании авиации."
 CSA_unleash_the_hellcat:0 "Выпустить Hellcat"
 CSA_unleash_the_hellcat_desc:0 "Наши ВВС только что выпустили инновационный дизайн палубного истребителя, который известен под названием Bethpage F6 Hellcat. Hellcat станет самым быстрым палубным истребителем в нашем арсенале."
 CSA_disband_the_militias:0 "Роспуск ополчения"
 CSA_disband_the_militias_desc:0 "Ополчение неплохо послужило нам во время Революции, но ее время прошло. Мирный роспуск и разоружение бригад позволит не только избавиться от потенциальных проблем с порядком, но и создаст неплохой резерв призывников."
 CSA_incorporate_the_militias:0 "Интеграция ополчеия"
 CSA_incorporate_the_militias_desc:0 "Ополчение играет важную роль в нашей демократической системе и посему должно быть сохранено любой ценой. Несмотря на ограничение их роли службой в гарнизоне, они неоценимо помогут нашей армии."
 CSA_SONAR_project:0 "Проект SONAR"
 CSA_SONAR_project_desc:0 "Адмиралитет вместе с техниками обратился к нам с предложением о поддержке гидролокации во флоте. SONAR обеспечит нам превосходство на море, как его обеспечил RADAR на земле."
 CSA_the_atlantic:0 "Фокус на Атлантике"
 CSA_the_atlantic_desc:0 "Наш флот должен быть готов к войне в Атлантике против Германской Империи и ее возможных союзников. Для этого необходимо обеспечить надежное финансирование дизайнов крупных боевых кораблей, эсминцев и крейсеров."
 CSA_the_pacific:0 "Фокус на Тихом Океане"
 CSA_the_pacific_desc:0 "Наш флот должен быть готов к войне в Тихом Океане против Японской Империи и ее возможных союзников. Для этого необходимо обеспечить надежное финансирование дизайнов авианосцев, подводных лодок и легких крейсеров."
 CSA_fuel_for_the_fire:0 "Разжечь огонь Революции"
 CSA_fuel_for_the_fire_desc:0 "Кто-то считает, что революция всегда страдает от нехватки топлива. Но мы выше этого! [ROOT.GetNameDef] более чем способна обеспечить стабильное снабжение топливом Мировой Революции."
 CSA_synthetic_rubber_experiments:0 "Эксперименты с искусственной резиной"
 CSA_synthetic_rubber_experiments_desc:0 "Азия, столь богатая резиной, находится под контролем империалистов. Поэтому мы вынуждены прибегнуть к экспериментам по созданию искусственной резины, дабы обеспечить все наши нужды."
 
 CSA_organise_pilots:0 "Организовать пилотов"
 CSA_organise_pilots_desc:0 "Некоторое время наши авиационные силы состояли из неорганизованных пилотов, которые захватывали свои самолеты или получали их непосредственно от производителей. Это привело к тому, что пилоты свободно перемещались между различными участками фронта - как правило, оставляя наши силы без авиационной поддержки. Эта практика должна быть прекращена, а пилоты должны быть организованы в эскадрильи и прикреплены к местам боевых действий."
 
 CSA_continental_airforce:0 "Создать континентальные ВВС"
 CSA_continental_airforce_desc:0 "Еще до Второй Революции было очевидно, что ВВС работают лучше, если они не привязаны к наземному командованию. Несмотря на то, что наши противники все еще полагаются на старую тактику и организацию авиации, мы должны двигаться вперед и начать организовывать самостоятельные военно-воздушные силы."
 
 CSA_second_continental_navy:0 "Второй Континентальный флот"
 CSA_second_continental_navy_desc:0 "Созданный в начале Второй Американськой революции, наш флот в основном состоит из захваченных кораблей, во главе с идеологическими товарищами в роли адмиралов. В ближайшие месяцы и годы мы должны принять важные решения по доктрине и философии нашего нового военно-морского флота. Поскольку он строится как из захваченных федеральных кораблей, так и из совершенно новых кораблей наших товарищей, находящихся на верфях, наш флот вскоре станет той силой, с которой нужно будет считаться."
 
 CSA_red_angels:0 "Красные Ангелы"
 CSA_red_angels_desc:0 "В связи с постоянно растущим присутствием наших ВВС и растущими потребностями на поле боя, была намечена новая экспериментальная воздушная доктрина.  Инновации, представленные нам в ответ на операции на дельтаплане, впервые проведенные в Европе капиталистическими странами. С большим количеством добровольцев из числа ветеранов Гражданской войны армейское командование дало разрешение на проведение экспериментов."
 
 CSA_american_air_industry:0 "Американськая авиационная промышленность"
 CSA_american_air_industry_desc:0 "Америка - это страна, в которой всегда были лучшие пилоты и самая большая авиационная промышленность в мире. Теперь, с приходом Революции, мы потеряли превосходство в воздухе. Но уверенные действия восстановят одну из гордостей Америки - с новым утвержденным правительством планом мы будем субсидировать нашу авиационную промышленность и будем готовы к битвам на Американськой земле или за рубежом."
 
 CSA_caf_schools:0 "Школы ВВС"
 CSA_caf_schools_desc:0 "После окончания Гражданской войны у нас появилось много опытных асов, которые смогут обучать пилотов и асов следующего поколения и создадут теорию современной воздушной войны. Этот процесс организует создание специальных летных училищ под командованием Континентальных ВВС."
 
 CSA_continental_air_command:0 "Континентальное воздушное командование"
 CSA_continental_air_command_desc:0 "Большинство наших военных экспертов предлагают создать Континентальное воздушное командование, которое объединит наши военно-воздушные силы в единое целое. Это отделит их от армейского командования и даст больше свободы в действиях. Хотя этот шаг имеет свои преимущества, он определенно не поддерживается людьми, которые считают это возвращением к политике централизации США."
 
 CSA_state_air_force:0 "Государственные ВВС"
 CSA_state_air_force_desc:0 "В то время как некоторые члены правительства предлагают подчинить ВВС центральному командованию - первое намерение заключалось в том, чтобы децентрализовать ВВС и создать их ветви на уровне штатов. Хотя это ограничит наши возможности по подготовке пилотов для дальних полетов, они будут более эффективно поддерживать войска, с которыми они будут делиться подготовкой специалистов даже в мирное время."
 
 CSA_wings_of_revolution:0 "Крылья Революции"
 CSA_wings_of_revolution_desc:0 " Во времена Второй Революции, летчики, которые поставили на кон жизнь тех, кто пришел за ними, принесли большую жертву, чтобы народ Америки был первым в воздухе. Сейчас, когда мы вернули нашу авиационную промышленность на довоенный уровень и обучили наших пилотов мастерству, которого никогда не смогут достичь капиталистические страны, мы готовы защищать трудящихся во всех уголках мира."
 
 CSA_professionalize_continental_army:0 "Профессионализация Континентальной армии"
 CSA_professionalize_continental_army_desc:0 "Несмотря на противодействие некоторых политических кругов этому шагу, у нашего Высшего командования есть план по повышению профессионализма наших ополченцев и превращению их в настоящую армию, а красногвардейцы - в резерв. Хотя наши командиры низшего звена и некоторые ополченцы обеспокоены этим шагом и рассматривают его как возвращение в дореволюционные времена, это безусловно, повысит эффективность наших солдат и командования."
 
 CSA_states_red_guards:0 "Красногвардейцы штатов"
 CSA_states_red_guards_desc:0 "Большинство нашего политического аппарата настаивает на создании государственного ополчения, которое подчинится центральному командованию только в военное время. Хотя предложенный план близок к довоенной организации армии США, есть большая разница - поскольку любое ополчение будет подчиняться только армейскому командованию местного штата - и которое, в свою очередь, будет подчиняться центральному командованию."
 
 CSA_distribution_of_duties:0 "Распределение обязанностей"
 CSA_distribution_of_duties_desc:0 "В то время как наше Командование Армии Штатов будет планировать сражения, наше центральное командование должно сконцентрировать свои усилия на планировании целых кампаний, линий снабжения и взаимодействия между армиями разных штатов. Это позволит нам быстро и эффективно решать любые проблемы, с которыми армия может столкнуться в ходе войны, и защищать Вторую революцию от реакционеров."
 
 CSA_armies_of_states:0 "Армии Штатов"
 CSA_armies_of_states_desc:0 "После реформы новой армии мы решили организовать отдельные государственные армии, которые будут отвечать за подготовку наших солдат, за их оснащение и командование на полях сражений. Хотя это привело к большому рвению и появлению огромного количества новобранцев в наших новых армиях, мы должны установить для них минимальные стандарты."
 
 CSA_american_red_guard_corps:0 "Американський Красный Гвардейский Корпус"
 CSA_american_red_guard_corps_desc:0 "Реформы были успешными, но децентрализованная армия не может быстро реагировать на некоторые проблемы на полях сражений без сил, которые будут непосредственно подчинены нашему Главнокомандующему. Департамент Главнокомандующего уже предложил создать Американський Красный Гвардейский Корпус, который будет находиться в непосредственном подчинении штаба Континентальной армии."
 
 CSA_revolutionary_naval_industry:0 "Революционная морская промышленность"
 CSA_revolutionary_naval_industry_desc:0 "Превосходство старого Американського флота было не только в командирах, но и в численности флота. Хотя у нас до сих пор не так много верфей и заводов, как было у США до войны, мы можем сосредоточиться на конкретных кораблях и упростить производство."
 
 CSA_new_american_dockyards:0 "Новые Американськие верфи"
 CSA_new_american_dockyards_desc:0 "Большинство верфей были повреждены или потеряли своих рабочих во время Второй Революции. Восстановление старых и реформирование нынешних военно-морских объектов станет вторым шагом на пути к восстановлению Американського флота. Конкурсы новых кораблей уже начались и помогут нам не только воссоздать Американський флот, но и избавиться от старых разработок, которые оказались неэффективными."
 
 CSA_martime_industry:0 "Американськая морская промышленность"
 CSA_martime_industry_desc:0 "Большинство верфей были повреждены или потеряли своих рабочих во время Второй Революции. Восстановление старых и реформирование нынешних военно-морских объектов станет вторым шагом на пути к восстановлению Американського флота. Конкурсы новых кораблей уже начались и помогут нам не только воссоздать Американський флот, но и избавиться от старых разработок, которые оказались неэффективными."
 
 CSA_new_naval_plan:0 "Новый морской план"
 CSA_new_naval_plan_desc:0 "С победой в Гражданской войне, Американський флот был сильно поврежден - многие офицеры и моряки присоединились к реакционным силам и боролись против воли народа. В конце концов, когда они потерпели поражение, они повредили и уничтожили свои корабли. Наши старейшие командующие флотом предлагают начать восстановление Американського флота до его прежнего статуса."
 
 CSA_american_peoples_navy_desc:0 "После окончания Гражданской войны, некоторые политики начали утверждать, что наша нынешняя задача заключается в защите Американського народа. Была предложена идея восстановить старую военно-морскую доктрину США - но дополнительное предложение было внесено бывшими членами морского ополчения, примкнувшими к нам, - создание нового Американського военно-морского флота на базе Командования штатов, которое объединялось бы под руководством Центрального командования только в военное время."
 
 CSA_refit_old_ships:0 "Переоборудование старых кораблей"
 CSA_refit_old_ships_desc:0 "Наш флот в основном состоит из старых кораблей, построенных в начале 20 или даже в конце 19 века. Во время Гражданской войны наши капитаны и инженеры уже начали устанавливать на корабли нестандартные модификации. Некоторые из них разработали планы и оборудование для модернизации наших кораблей в соответствии с современными стандартами."
 
 CSA_liberty_ships:0 "Корабли Свободы"
 CSA_liberty_ships_desc:0 "Наша верфь наконец-то перешла на новую модель производства. Мы можем легко производить огромное количество конвоев для снабжения наших союзников по всему миру."
 
 CSA_revolution_on_high_seas:0 "Революция в открытом море"
 CSA_revolution_on_high_seas_desc:0 "Старый федеральный флот ограничивался 'морскими традициями', которые не позволяли им предвидеть, что авианосцы будут править океанами в будущем. Хотя наши старейшие адмиралы все еще склоняются к идее 'больших орудий и брони', они соглашались с тем, что самолеты были очень эффективны против вражеских кораблей. Мы должны убедиться, что новый Американський военно-морской флот получит авиационную поддержку, когда это будет необходимо в любой точке мира."
 
 CSA_recreate_continental_marines:0 "Воссоздать Континентальную морскую пехоту"
 CSA_recreate_continental_marines_desc:0 "В прошлом, Континентальный корпус морской пехоты с гордостью сражался против британских угнетателей. Многие солдаты его преемника, Корпуса Американськой морской пехоты под командованием Смедли Батлера, присоединились к нам, когда мы столкнулись с капиталистами во время Второй Революционной войны. С восстановлением флота, мы должны быть уверены в том, что организуем и обучаем силы, которые могут встретиться с другими врагами Революции за границей."
 
 CSA_navy_of_new_age:0 "Флот новой эры"
 CSA_navy_of_new_age_desc:0 "Вторая Революция почти уничтожила флот, и никто из нас не ожидал, что мы сможем воссоздать старый Американський флот. Но он был восстановлен - возможно, не в том же количестве и не в той же форме, но сейчас старые корабли заменены новыми. Без старых предвзятых адмиралов, военно-морская тактика была модернизирована. И теперь 'Новый Американський флот' готов защищать свободу в Америке - или во всем мире."
 
 CSA_armour_development:0 "Разработка брони"
 CSA_armour_development_desc:0 "Роль бронетехники игнорировалась старой Америкой, и теперь мы должны сделать большие шаги за очень короткое время, чтобы обновить наши силы. С опытом, который мы приобрели во время Гражданской войны и передали нашим инженерам, у нас уже есть несколько предложений по созданию современного танка."
 
 CSA_armoured_vehicles_industry:0 "Бронетанковая промышленность"
 CSA_armoured_vehicles_industry_desc:0 "Гражданская война заставила нас полагаться на моторизованные подразделения и доказала их эффективность. Но она также показала, что мотопехота нуждается в большем количестве бронетехники, которая могла бы защитить ее на поле боя от вражеских пуль и снарядов."
 
 CSA_anti_tank_production:0 "Противотанковое производство"
 CSA_anti_tank_production_desc:0 "Вражеская броня бесполезна, когда сталкиваешься с высокими талантами и специальными противотанковыми единицами, которые могут разбить их в клочья. В отличие от танков, мы можем прикрепить противотанковые пушки к нашим подразделениям и производить их в большем количестве."
 
 CSA_continental_red_army:0 "Континентальная Красная Армия"
 CSA_continental_red_army_desc:0 "Нашей армии нужны только лучшие солдаты. Для этого местные красногвардейцы будут преобразованы в наши резервные силы, которые в случае войны будут призваны в армию. Уже обученные по армейским стандартам, с таким же снаряжением - при необходимости они могут пополнить нашу армию. Но это также означает, что мы должны повысить наши стандарты для красногвардейцев."
 
 CSA_increase_military_spending:0 "Увеличение военных расходов"
 CSA_increase_military_spending_desc:0 "Гражданская война опустошила Американськую гражданскую промышленность, но сделала военную промышленность довольно прибыльным предприятием. Хотя Гражданская война, возможно, и закончилась, у Америки все еще есть враги, с которыми нужно сражаться, и войны, которые нужно выигрывать, и поэтому сохранение военных расходов периода Гражданской войны и их расширение отвечает нашим интересам."
 
 CSA_defense_logistics_agency:0 "Агентство оборонной логистики"
 CSA_defense_logistics_agency_desc:0 "Америка - это огромная страна с разнообразным рельефом. Нам необходимо создать централизованный совет по логистике, способный координировать войну между различными биомами Америки."
 
 CSA_always_ready_always_there:0 "Всегда готов, всегда рядом"
 CSA_always_ready_always_there_desc:0 "Наша Новая армия прошла долгий путь от неопытных ополченцев, до настоящей боевой силы с Американським духом в сердце. После проведения финальных реформ, нам необходимо принять девиз старых колониальных сил. Этот девиз покажет, что наша армия всегда готова сражаться за рабочих, всегда готова защищать Вторую Революцию."
 
 CSA_red_ball_express:0 "'Red Ball' Экспресс"
 CSA_red_ball_express_desc:0 "Термин 'Red Ball' обозначает службу экспресс-доставки грузов, датированной, по крайней мере, концом 19 века. Теперь этот термин будет означать также поддержку наших товарищей из океана, которые борются с реакционной угрозой."
 
### Foreign Policy ###
 CSA_back_in_business:0 "Следующий шаг"
 CSA_back_in_business_desc:0 "Одержав победу, Америка оказалась в авангарде синдикалистской революции. Вопрос в том, куда мы пойдем дальше?"
 CSA_good_soldier:0 "Хороший солдат-синдикалист"
 CSA_good_soldier_desc:0 "Наше место рядом с нашими братьями в Европе - мы должны им помочь, и через их победу синдикализм распространился на весь мир."
 CSA_new_lend_lease:0 "Американськая поддержка"
 CSA_new_lend_lease_desc:0 "Американський опыт должен быть предоставлен в распоряжение наших союзников - или по крайней мере, врагов наших врагов. Если они будут сражаться лучше, то вместе у нас есть шанс на победу."
 CSA_on_the_beach:0 "На берегу"
 CSA_on_the_beach_desc:0 "Наши враги должны бояться Американських солдат, высаживающихся на их берег, и для этого мы должны работать над тем, чтобы у нас было мастерство и сила использовать в своих интересах наше более дальнее расстояние."
 CSA_from_the_sky:0 "С неба"
 CSA_from_the_sky_desc:0 "Наш самый большой шанс проецировать силу через океаны - это использование силы воздуха - мы можем помочь нашим союзникам наилучшим образом, помогая им достичь превосходства в воздухе, и через этот контроль над полем боя."
 CSA_great_leap_forward:0 "Большой скачок вперёд"
 CSA_great_leap_forward_desc:0 "При условии консолидации наших усилий и четкой направленности наших усилий, американцы смогут вместе совершить прыжок вперед в грядущий век - намного опережая весь остальной мир."
 CSA_world_revolution:0 "Мировая революция"
 CSA_world_revolution_desc:0 "Теперь наш народ может выстоять, зная, что мы сделали все возможное, чтобы распространить синдикалистскую революцию по всему миру - во славу Америки и рабочих всех стран!"
 CSA_free_the_west:0 "Освободите новый мир"
 CSA_free_the_west_desc:0 "Наше место не в Старом Свете, а в Новом. Наше внимание должно быть сосредоточено на достижении господства в Северной и Южной Америке, а также на том, чтобы стоять высоко, как независимая синдикалистская держава, вместо того, чтобы выступать в качестве подчиненных партнеров европейцев."
 CSA_mexico_friendship:0 "Дружба с Мексикой"
 CSA_mexico_friendship_desc:0 "Мексика - дружественная держава, к которой нам было бы неплохо подойти, заключив договор о дружбе и сотрудничестве. Мы должны урегулировать все оставшиеся земельные споры и найти способ улучшить торговлю и военное сотрудничество, чтобы мы могли мирно сосуществовать в Северной Америке."
 CSA_free_mexico:0 "План войны Зеленый"
 CSA_free_mexico_desc:0 "Это происходит уже давно - мексиканское государство должно пасть, а его рабочие получить ту же свободу, которую мы достигли для себя."
 CSA_free_canada:0 "План войны Красный"
 CSA_free_canada_desc:0 "Теперь наши глаза должны повернуться на север к британцам - настало время для Канады пасть."
 CSA_look_to_the_south:0 "Посмотреть на Юг"
 CSA_look_to_the_south_desc:0 "Достигнув господства над Канадой и Мексикой, наши глаза могут быть направлены на юг, на остальную часть Северной и Южной Америки. С теми странами, которые не стали частью революции, следует разобраться сразу."
 CSA_master_of_the_west:0 "Хозяин Запада"
 CSA_master_of_the_west_desc:0 "Мы достигли нашей цели: Америка сама по себе является эталоном, хозяином Нового Света и свободна от цепей капиталистического господства. Независимо от того, что происходит в Европе и в других странах, мы будем знать, что Запад, по крайней мере, боролся за свою свободу и одержал победу."
 
 
### Events ###
 
## Constitutional Convention ###
 
 csa.1.t:0 "Начало Конституционного Съезда"
 csa.1.d:0 "Сегодня в Филадельфии со всей страны собрались делегаты на открытие Второго Конституционного Съезда, приводящегося для создания новой и лучшей Конституции для нашей страны. Все хотят увидеть, что же принесет новая Конституция, но тем временем уже сформировались некоторые фракции, продвигающие свою позицию по различным вопросам. А в самой Филадельфии сегодня праздник в честь такого события."
 csa.1.a:0 "Сторонники старого порядка не приглашены!"
 
 csa.2.t:0 "Социалистическая Конституция - Система управления"
 csa.2.d:0 "АФТ внезапно встали перед сокрушительной победой ИРМ. Ожидалось, что эта статья, о новой Законодательной ветви власти, не вызовет проблем, но она провела черту между собравшимися. Представители ИРМ утверждают, что Америка должна управляться синдикалистским правительством, а вся власть должна принадлежать профсоюзам. Они, в свою очередь, отменили бы членские взносы и справедливо выбирали представителей изнутри. АФТ настаивает на том, что Америка должна быть социалистическим государством, власть в котором принадлежит местным Советам Профессиональных Рабочих.  Представители будут выбираться по старшинству, а полные права голоса будут лишь у тех граждан, которые потратили несколько лет на выплату взносов и работу на благо народа."
 csa.2.a:0 "Народ осуществляет власть через Совет Профсоюзов."
 csa.2.b:0 "Народ осуществляет власть через Совет Профессиональных Рабочих"
 CSA_totalists_gain_power:0 "§YТоталисты§! получат преимущество на съезде.\n"
 CSA_syndicalists_gain_power:0 "§YСиндикалисты§! получат преимущество на съезде.\n"
 CSA_radsocs_gain_power:0 "§YРадикальные социалисты§! получат преимущество на съезде.\n"
 
 csa.3.t:0 "Социалистическая Конституция - Основа"
 csa.3.d.socialist:0 "Статья 1. Вся власть в Америке исходит из народа и принадлежит народу. Народ осуществляет власть через Совет Профессиональных Рабочих, составляющий политический фундамент Америки. Все остальные государственные учреждения подотчетны и управляются Советом Профессиональных рабочих.\n\nСтатья 2. Все представительные органы государственной власти избираются гражданами на основе всеобщего, равного и прямого, тайного голосования их соответствующими профсоюзами. Профсоюзы оставляют за собой право отказать работникам в членстве, если они имеют долги по членским взносам. Народные представители во всех органах государственной власти ответственны перед своими избирателями. Законом будет определено. в каких случаях, в каких условиях и каким путем избиратели могут отозвать своих представителей, притом и до завершения срока, на который они были выбраны.\n\nСтатья 3. Никакие законы, административные и местные правила и положения не могут противоречить Конституции. Все государственные органы, вооруженные силы, все политические партии, общественные организации и предприятия обязаны соблюдать Конституцию и законы. Все случаи нарушения Конституции и законов должны быть расследованы комиссией Совета Профессиональных Рабочих. Ни одна организация и ни один человек не может стоять превыше Конституции и законов."
 csa.3.d.syndicalist:0 "Статья 1. Вся власть в Америке исходит из народа и принадлежит народу. Народ осуществляет власть через местные советы профсоюзов, составляющий политический фундамент Америки. Местным профсоюзным советам не разрешается отказывать в членстве из-за платежеспособности или на основании ранее существовавших условий. Все остальные государственные учреждения подотчетны и управляются Всепромышленным Съездом.\n\nСтатья 2. Профсоюзные советы обязаны выступать в виде союзов на Всепромышленном Съезде. Все представительные органы государственной власти избираются гражданами на основе всеобщего, равного и прямого, тайного голосования. Народные представители во всех органах государственной власти ответственны перед своими избирателями. Законом будет определено. в каких случаях, в каких условиях и каким путем избиратели могут отозвать своих представителей, притом и до завершения срока, на который они были выбраны.\n\nСТатья 3. Никакие законы, административные и местные правила и положения не могут противоречить Конституции. Все государственные органы, вооруженные силы, все политические партии, общественные организации и предприятия обязаны соблюдать Конституцию и законы. Все случаи нарушения Конституции и законов должны быть расследованы Всепромышленным Съездом. Ни одна организация и ни один человек не может стоять превыше Конституции и законов"
 csa.3.a:0 "Принято" 
 
 csa.4.t:0 "Социалистическая Конституция - Права Человека и Права Рабочего"
 csa.4.d:0 "Статья 6. Гражданам гарантированы свобода печати, свобода речи, свобода ассоциации, свобода собраний, свобода проведения публичных митингов и демонстраций.  Гражданам гарантированы свобода совести и свобода вероисповедания. Гражданство получают все Американцы, легально жившие в Америке на момент ратификации Конституции. Церковь отделена от государства.\n\nСтатья 7. Женщины имеют равные права с мужчинами во всех областях государственной, экономической и социально-политической жизни. Женщины имеют право на равную с мужчинами зарплату за равную работу, и, как рабочие или служащие. они пользуются особой защитой. Государство обязано выплачивать эквивалентную заработную плату до 20 часов в неделю матерям до и после родов.\n\nСтатья 8. Гражданам Америки гарантируется неприкосновенность личности. Никто не может быть арестован без решения суда или поручения прокурора. Гражданам Америки гарантирована неприкосновенность жилища. Никто, без законных на то оснований, не может входить в дом против воли проживающих в нем.\n\nСтатья 9. Посредством экономических и прочих мер государство помогает трудящимся объединятся и организовываться для защиты от экономической эксплуатации. Государство защищает лиц, занятых в качестве рабочих или служащих, путем предоставления им права на объединение, ограничения рабочего дня, обеспечения права на оплачиваемый ежегодный отпуск, контроля условий труда, удалении внимания жилищным условиям и социальному страхованию."
 csa.4.a:0 "Принято" 
 
 csa.5.t:0 "Социалистическая Конституция - Судоустройство"
 csa.5.d:0 "ИРМ усердно работают над тем, чтобы Верховный Суд не был последней инстанцией, перекладывая эту обязанность на Апелляционные Суды. Они напоминают членам Съезда о том, что Суд виновен в легализации угнетения профсоюзов и совершенно реакционных законов. Их соперники утверждают, что эта дискриминация была результатом прогнившей партийной системы, а не недостатком Конституции США. Результат дебатов в руках тех, кто не примкнул ни к одной стороне."
 csa.5.a:0 "Принять предложение"
 csa.5.b:0 "Верховный Суд не потеряет свое место"
 
 csa.6.t:0 "Социалистическая Конституция - Экономика"
 csa.6.d:0 "Статья 15. Основой экономической системы Америки является социалистическое владение средствами производства в форме общественной собственности, принадлежащей всем людям, и колхозно-кооперативной собственности.\n\nСтатья 16. Все минеральные и другие подземные богатства, воды, в том числе минеральные и лечебные воды, источники природной энергии, средства железнодорожного и воздушного сообщения, почта, телеграфы, телефоны и радиовещание являются общественной собственностью.\n\nСтатья 17.  Земля принадлежит тем, кто ее обрабатывает. Собственность колхозов и других кооперативных организаций и их совместных предприятий включает в себя средства производства и другие активы, которые им требуются для целей, изложенных в их правилах. Земля, находящаяся в собственности колхозов, передается им в свободное пользование на неограниченный срок.\n\nСтатья 18. Частная собственность и частная инициатива в экономике гарантированы. Наследование частной собственности гарантировано. Право наследования регулируется законом. Никому не разрешается использовать права частной собственности в ущерб обществу. Запрещено существование частных монополистических организаций, таких как картели, синдикаты, тресты и аналогичные организации, созданные с целью диктования цен, монополизации рынка и нанесения ущерба интересам государственной экономики. Частная собственность может быть ограничена или экспроприирована, если этого требуют общие интересы, но только в соответствии с законом. По закону будет определяться, в каких случаях и в какой мере владелец должен получить компенсацию. При тех же условиях отдельные отрасли народного хозяйства или отдельные предприятия могут быть национализированы законом, если этого требуют общие интересы."
 csa.6.a:0 "Принято" 
 
 csa.7.t:0 "Социалистическая Конституция - Конгресс и Президент"
 csa.7.d:0 "Волна неприсоединившихся делегатов несколько раз пыталась уйти на перерыв, но безрезультатно. Похоже, что вопрос об исполнительной власти зашел в тупик, и решение должно быть принято до того, как делегаты начнут голодать из-за нерешительности. На одной стороне стоят ИРМ, чей план Одного Большого Профсоюза не предусматривает единого исполнительного лица. Они считают, что президент по своей сути реакционная популистская позиция, и стоит быть уверенным в том, что человек вроде Хью Лонга никогда не пройдет к власти в новой Америке. Оппозиция, так называемое прессой собрание из АФТ, Авангарда и Пресервационистов, хотят сильное лицо, представляющее Америку. Лидер без возможностей, говорят они, никогда не спасет Америку, как Рид без власти."
 csa.7.a:0 "Конгресс будет править один"
 csa.7.b:0 "Нам нужен сильный Президент"
 
 csa.8.t:0 "Социалистическая Конституция - централизация или децентрализация"
 csa.8.d:0 "Съезд, после перерыва, оказался разделен еще больше, чем был ранее. Ядро ИРМ перешло к более строгим догмам, которые подталкивают оставшиеся статьи к защите против государственной тирании. Защите путем пожизненного обеспечения членства в профсоюзе и сочетания социального обеспечения с пожизненной занятостью. Некоторые члены ИРМ подразумевали антагонизм АФТ и ее предпочтение возвращения к капитализму. В ответ Авангард побудил АФТ напомнить правительству о Достоинстве Труда. Этот аргумент противостоит Индустриальному Юнионизму с Крафт-Юнионизмом, где право на справедливую заработную плату за добросовестный труд противоречит цели ИРМ отменить заработную плату. АФТ утверждает, что это на самом деле лучше предотвратит тиранию со стороны государства, поскольку она предотвращает «тиранию 51% над 49%» на профсоюзных выборах."
 csa.8.a:0 "Пожизненная занятость остановит тиранов"
 csa.8.b:0 "Достоинство труда остановит тиранов"
 
 csa.9.t:0 "Социалистическая Конституция - Столица"
 csa.9.d:0 "Нужно решить, какой город станет столицей Америки. Многие выступают за Вашингтон, штат Колумбия, который и до этого был столицей, и легко станет новой. Другие выдвигают Чикаго, Филадельфию и Нью-Йорк. Что выберет съезд?"
 csa.9.a:0 "Вашингтон"
 csa.9.b:0 "Чикаго"
 csa.9.c:0 "Филадельфия"
 csa.9.e:0 "Нью-Йорк"
 
 csa.10.t:0 "Окончание Конституционного Съезда"
 csa.10.d:0 "Конституционный Съезд подошел к концу, и результатом его работы является новая Конституция Америки. Делегаты возвращаются в родные штаты, с новыми союзниками и противниками. Несмотря на оптимизм на заключительных фотографиях, настоящая работа по восстановлению страны лишь началась."
 csa.10.a:0 "Долгой жизни Рабочим Америки!"
 
 csa.11.t:0 "Временный президент"
 csa.11.d.commonwealth:0 "В последний день Съезда Джон Сайлас Рид - более известный как Джек Рид - объявил о своем уходе с поста руководителя страны. Слухи об ухудшении его здоровья не печатались в прессе, своего рода джентельменское соглашение. Джек Рид сказал, что проведет остаток своей жизни вместе с женой, Луизой, и дочерью. Более того, Рид подчеркнул, что его ролью было провести страну через Революцию, но теперь ей нужен новый лидер. Наибольшую популярность в Конгрессе обрели два кандидата. Первый - это Элизабет Герли Флинн из ИРМ, которая начала государственную кампанию по привлечению избирателей за возможную женщину-президента, очевидно, себя. Другой - это Норман Томас, который привлек представителей СПА к работе с Социал-Демократами для получения их голосов. Хотя это лишь временная должность до проведения выборов, очевидно, что она позволит сильно повлиять на фундамент нового государства."
 csa.11.d.usas:0 "В последний день Съезда Джон Сайлас Рид - более известный как Джек Рид - объявил о своем уходе с поста руководителя страны. Слухи об ухудшении его здоровья не печатались в прессе, своего рода джентельменское соглашение. Джек Рид сказал, что проведет остаток своей жизни вместе с женой, Луизой, и дочерью. Более того, Рид подчеркнул, что его ролью было провести страну через Революцию, но теперь ей нужен новый лидер. Наибольшую популярность в Конгрессе обрели два кандидата. Первый - это Эрл Браудер, нынешний Секретарь по связям. который выступает за и сотрудничает со сторонниками плановой экономики. Другой - это Уильям З. Фостер, крупная сила на Конституционном Съезде, заставивший АФТ выступать за централизм, и использующий свои связи для получения преимущества сейчас. Хотя это лишь временная должность до проведения выборов, очевидно, что она позволит сильно повлиять на фундамент нового государства."
 csa.11.a:0 "Место займет Элизабет Герли Флинн"
 csa.11.b:0 "Норман Томас набрал достаточно голосов"
 csa.11.c:0 "Место займет Эрл Браудер"
 csa.11.e:0 "Уильям З. Фостер набрал достаточно голосов"
 
### Reconstruction Events ###
 
 csa.12.t:0 "Суд над АПВ"
 csa.12.d:0 "С окончанием Революции нужно разобраться с теми, кто сражался против нас. По словам Эрла Браудера, Хьюи Лонг мог бы стать прекрасным союзником социализма. Мы признаем, что планы Лонга по социальному обеспечению шли в верном направлении, но его авторитаризм был отвратителен. Семья Лонга и его самые приближенные люди в изгнании, но оставшиеся лидеры в наших руках. Франсис Таунсенд, защищая их действия, заявил, что этот радикальный милитаризм был по вине Южного Популизма, не лонгизма. Некоторых убедили эти слова, но в итоге..."
 csa.12.a:0 "Простить лидеров АПВ"
 csa.12.b:0 "Посадить лидеров АПВ"
 csa.12.c:0 "Захватить и посадить всех членов партии"
 
 csa.13.t:0 "Суд над старым правительством"
 csa.13.d:0 "С окончанием Революции нужно разобраться с теми, кто сражался против нас. Обвинения, кроме бывших Федеральных политиков, относятся и к Дугласу МакАртуру. Они обвиняются в захвате власти и приостановлении действия гражданских прав  для защиты Демократов-консерваторов. Из-за недавнего изгнания МакАртура, вместо него выступил Генри Моргентау Младший. Представляя деловые и социальные интересы старого режима, Моргентау заявил, что только при МакАртуре было прекращено насилие в отношении евреев, совершаемое АПВ. Однако свидетельства о нежелании МакАртура взять власть больше положенной, и его личное восхищение социалистом Джеймсом Кокси, несколько изменили мнение. В итоге было решено..."
 csa.13.a:0 "Простить лидеров-федералов"
 csa.13.b:0 "Посадить лидеров-федералов "
 csa.13.c:0 "Захватить и посадить всех сторонников режима"
 
 csa.14.t:0 "Авангардистские фильмы"
 csa.14.d:0 "Авангардистское искусство по сути не является политическим инструментом, но художники продемонстрировали ошеломительную поддержку СПА в 1936. От сюрреалистов в Нью-Йорке, шокирующих изображением секса на экране, до Дадаистов, бросающих вызов самой концепции популярного искусства. В рамках этого движения многие тысячи кинотеатров страны были экспроприированы, чтобы гарантировать отсутствие цензуры работ такого калибра со стороны ханжеских владельцев кинотеатров."
 csa.14.a:0 "Детям не стоит видеть эти сюрреалистичные картины"
 
 csa.15.t:0 "Арт-Деко против Модернизма"
 csa.15.d:0 "Большую часть 20-х и 30-х годов в архитектуре от побережья до побережья доминировал стиль Арт-Деко. Однако среди архитекторов внутри СПА есть революционеры, желающие вырваться из старых оков и создать что-то более современное, вдохновленное веяниями из Франции, Италии и Британии. Но есть и считающие, что Арт-Деко это Американський стиль, который нельзя уничтожать по политическим прихотям. Консерваторы указывают на недавнее уничтожение художественной работы на Рокфеллер Центре, после того как лица Зевса и Тора на нем были заменены Диего Ривьерой на лица Маркса и Ленина, что было осуждено за плохой вкус. Какой же стиль мы поддержим?"
 csa.15.a:0 "Сохраним Арт-Деко"
 csa.15.b:0 "Модернизм"
 
 csa.16.t:0 "Споры о членских взносах и расизме"
 csa.16.d:0 "То, что во время революции звучало как простое положение об отмене сегрегации, теперь тормозится различными препятствиями. Все началось со спора о том, о том, являются ли членские взносы в профсоюзы по своей сути дискриминационными по отношению к чернокожим работникам. Доказательства обеих сторон звучали неубедительно, и большинство профсоюзов, которым отказали в участии в Съезде, протестовали в пользу максимального членского взноса. Эти протестующие утверждают, что подвергаются дискриминации по расовому признаку со стороны откровенно антирасистской ИРМ. Затем прибыл представитель новоосвобожденных штатов, возразивший, что принудительная интеграция является нарушением их профсоюзных прав на коллективные решения. В конечном счете, ИРМ выстояли, и публично назвали нового Конгрессмена и протестующих реакционерами."
 csa.16.a:0 "Мы не уступим этим замаскированным расистам!"
 
 csa.17.t:0 "Подъем женских профсоюзов"
 csa.17.d:0 "После революции все больше и больше женщин входит в политику и технические направления. В некоторых штатах освобождение женщин прошло без помех, в других же коса нашла на камень. Государственный опрос показал, что количество женских профсоюзов увеличилось в четыре раза за последний год. Во время интервью они заявляют о постоянной систематической дискриминации в области науки и государственных служб. После этих событий, планируемое Женское Собрание было отменено, так как страна начала спорить об этическом применении женского освобождения. [CSA.GetLeader] остановил споры, осудив обе стороны, и заявил, что 'в дискриминации виноваты люди с обеих сторон'."
 csa.17.a:0 "Революционные Мужчина и Женщина равны"
 
 csa.18.t:0 "Перераспределение корпоративных богатств"
 csa.18.d:0 "Одно из немногих вещей, в которых Рид был согласен с Лонгом, это перераспределение богатств. Военные меры Рида уступили место мирному законодательству о борьбе с тем грабителями, с которыми он сражался всю жизнь. Это выразилось в форме его последнего пожелания Конгрессу, об экспроприации всех богатств, принадлежащих одному лицу, на сумму более 10 миллионов долларов. [CSA.GetLeader] сделал еще один шаг, пригрозив сделать незаконной саму концепцию корпораций. Уже на следующий день государственные учреждения были завалены сотнями, если не тысячами официальных запросов о роспуске корпораций на составляющие их предприятия, а также заявок на новые консорциумы на соседнем листе. Для [CSA.GetLeader] очевидно, что это лишь попытка баронов-грабителей скрыть свою деловую деятельность от правительства, поэтому он приказал ввести мораторий на реклассификацию до тех пор, пока не закончится перераспределение богатств."
 csa.18.a:0 "Вы так просто не отделаетесь"
 
 csa.19.t:0 "Перераспределение земель и местные владельцы"
 csa.19.d:0 "От особняков Рокфеллера, Морганов, Карнеги и Вандербильтов до управленцев фирменными магазинами. Земля Соединенных Штатов все еще принадлежит капиталистам. Наихудшим примером этого является ранчо Мерфи в Калифорнии, бывшее ульем сереброштанников во время войны, и занявшее наши силы на месяцы. Конгресс принял решение об экспроприации этих владений. Многие из поместий на юге и западе были переданы местным общинам и использованы в качестве общественного жилья. Как и ожидалось, вооруженное сопротивление местных стоило нам несколько жизней, но мало кто ожидал, что наши ополченцы окажутся неэффективными во время экспроприации. Особенно крепкий орешек попался в Монтане, где посланный отряд ополчения переметнулся на сторону местного полевого командира и восемь месяцев охранял его крупные владения, пока не вмешалась наша Красная Гвардия. В любом случае программа, похоже, идет успешно, поэтому нет причин для ее пересмотра."
 csa.19.a:0 "Кто бы мог подумать?"
 
 csa.20.t:0 "Тюрьмы переполнены реакционерами"
 csa.20.d:0 "Никто не ожидал, что наша система наказаний окажется настолько перегружена, чтобы потребовалось решать проблему так высоко. Многочисленные небольшие расколы в СПА оставили нашему правительству немалую долю недоброжелателей, как и ожидаемое сопротивление. Тысячи и тысячи людей накормлены, одеты и имеют крышу над головой за наш счет за свои преступления против народа. Умеренные считают, что тюрьмы станут питательной средой для реакционеров, поэтому необходимо отправить их в рабочие лагеря. Там они смогут расплатиться с государством за свое воровство у народа. Авангардисты полагают, что мы были слишком мягки к этим предателям, и поэтому должны казнить наиболее влиятельных из них, поскольку дело идет к восстанию. Движение Католических Рабочих крайне несогласно с такой идеей, считая, что изгнание и жизнь в других местах будет самым Христианским решением, которое можно предпринять."
 csa.20.a:0 "Казнить высокопоставленных предателей"
 csa.20.b:0 "Отправить их в трудовые лагеря"
 csa.20.c:0 "Выслать их в Канаду и Мексику"
 
 csa.21.t:0 "Революционное образование"
 csa.21.d:0 "Джон Дьюи, известный профессор Университета Джонса Хопкинса, был назначен Министром Образования. Дьюи считает, что цель образования - не только получение определенного набора навыков, но скорее реализация всего потенциала человека и возможности использовать все эти навыки. Он говорит: 'если знания приходят из впечатлений, которые произвела на нас природа, невозможно получить знания без использования того, что впечатляет наш разум'. Школы, которые учили наших рабочих быть зарплатными рабами, будут изменены так, чтобы учащиеся могли достичь максимума из своего потенциала. Недовольные Дьюи, особенно Движение Католических Рабочих, утверждают, что его политика противоречит религиозному образованию. В конечном счете, [CSA.GetLeader] решил поддержать реформы Дьюи."
 csa.21.a:0 "К новому поколению"
 
 csa.22.t:0 "Президент раскрывает крупный заговор бизнеса"
 csa.22.d:0 "[CSA.GetLeader] и Генеральный Прокурор сегодня выступили в Конгрессе с заявлением о раскрытии связи между корпорациями, поддерживавшими Хью Лонга, МакАртура и Тихоокеанские Штаты. Они утверждают, что за деградацией социальной политики в Америке во время революции стояли интересы бизнеса, и что в случае победы МакАртура, ТША или Лонга, Корпорации должны были стать истинной властью за ширмой президентства. Президент предложил немедленный полный роспуск и экспроприацию в пользу государства активов, принадлежащих замешанным в этом грандиозном заговоре. Когресс был ошеломлен, и большинство сперва поддержали эти меры. Список предателей, однако, вызывает беспокойство у некоторых членов ИРМ и АФТ. В него входят и крупные фармацевтические компании вроде Merck & Co. Многие беспокоятся, что такие меры могут, в том числе, негативно повлиять на здравоохранение в ОСА.  Было выдвинуто альтернативное предложение о коллективизации этих корпораций, и о реабилитации их членов."
 csa.22.a:0 "Маленькая жертва для будущего без капитализма"
 csa.22.b:0 "Они должны быть реабилитированы"
 
 csa.23.t:0 "Сопротивление социальным переменам"
 csa.23.d:0 "В попытке рассмотреть изменения в строящем социализм обществе, Конгресс разрешил создание документального фильма о новой Америке, в том числе и для демонстрации мира нашего прогресса. Показ фильма в Конгрессе вызвал шок и отвращение, он содержал в себе сцены надругательства над государственной пропагандой, продолжающимся социальным выдавливанием женщин с рабочих мест, представителей профсоюзов, завышающих профсоюзные выплаты в пять раз для черных рабочих. Коллеги посоветовали режиссеру, Кингу Видору, прекратить активные действия, поскольку реакция была совсем не той, которая ожидалась. Конгресс потребовал у Вигора выдать имена заснятых людей, чтобы должным образом привести их к ответственности. Некоторые личности попытались защитить фильм, заявив, что он указывает на систематические трудности во внедрении столь революционных идей в стране. Очевидно. что долго на своем посту они не продержались."
 csa.23.a:0 "С реакционерами будет покончено"
 
 csa.24.t:0 "Семейный кодекс [GetYear] года"
 csa.24.d:0 "Пока социальная революция идет на всех парах,  Конгресс принял Семейный Кодекс [GetYear] года. Это революционный кодекс, основанный на идеологическом желании избавиться от капиталистической модели семьи и заменить ее на свободные семейные союзы, основанные на взаимной любви и уважении.\n\nДля этого в кодексе есть несколько революционных изменений. Он отменяет запреты к браку, и наиболее значима из них отмена запрета брака при расовом смешении. Законным является лишь гражданский брак. Кодекс разрешает необоснованные разводы, а супруги получат равное разделение собственности на момент развода. Он отменяет понятие незаконности и законом закрепляет право детей на родительскую поддержку и равные права. Кодекс признает сожительство законным и равным гражданскому браку.\n\nБолее того, принят закон, поощряющий семьи брать детей, оставленных бездомными в ходе Революции. Европейская концепция Свободной Любви все еще под вопросом, как и декриминализация гомосексуальности. Комитет Сексологии, возглавляемый Магнусом Хиршфельдом, Вильгельмом Райхом, Гарри Хеем и Аленом ЛеРойем Локком все еще спорит о правильном подходе к этому вопросу."
 csa.24.a:0 "Мир меняется"
 
### Commonwealth Events ###
 csa.26.t:0 "Флинн против Синклера"
 csa.26.d:0 "Спустя некоторое время срок временного правительства, установленный Конституцией [CSA.GetNameDef], наконец, подошел к концу - это означает, что пришло время для избрания нового постоянного президента собранием. Хотя этот пост еще молод, а доминирование синдикалистов на конституционном съезде привело к тому, что исполнительная власть осталась довольно слабой, выборы все еще имеют большое значение - это шанс оценить текущее преобладающее отношение к состоянию революции, а президент все еще рассматривается как лицо Америки за рубежом. Кроме того, получение достаточной поддержки для выдвижения своего кандидата на пост президента является весомым доказательством ведущей роли фракции в политике - а распад СПА оставил две противоборствующие партии очень заинтересованными в этом.\n\nВ назначенное время в [ROOT.Capital.GetCapitalVictoryPointName] перед собравшимися делегатами $CSA_syndicalist_party_postwar_abbrev$ и $CSA_radical_socialist_party_abbrev$ была установлена сцена. На заседании $CSA_syndicalist_party_postwar$ в Портленде, штат Орегон, Элизабет Герли Флинн выступила с речью, призывая к выдвижению на пост президента CSA. Флинн опиралась на свою роль основателя $CSA_syndicalist_party_postwar_abbrev$, а также Американського союза гражданских свобод. Флинн пообещала членам как $CSA_syndicalicalist_party_postwar_abbrev$, так и $CSA_radical_socialist_party_abbrev$, что ее приверженность свободе слова будет гарантировать, что ни один работник, состоящий в профсоюзе или ином объединении, не потеряет своих прав в новом правительстве. Следующим выступил представитель Калифорнии $CSA_radical_socialist_party_abbrev$ Эптон Синклер, основатель движения "Покончить с бедностью в Америке". Синклер пообещал использовать свой политический опыт в убеждении старых Американських партий для обеспечения легитимности КША.\n\nСинклер и Флинн провели следующие несколько дней в спорадических дебатах в профсоюзных газетах, Флинн обвинил Эптона Синклера в том, что он неискренний саморекламщик, использующий политику для укрепления своей репутации художника до ACW. Эптон ответил, что Флинн непопулярен среди основной массы сельских американцев, заявив, что ее абсолютизм свободы слова приведет к третьей гражданской войне. Флинн попытался парировать это утверждение, заявив, что статус Синклера среди этой демографической группы вряд ли лучше, и что разрешение свободы слова является наиболее эффективным способом облегчить реинтеграцию - но Синклер остался непреклонен, заявив, что французский менталитет не может быть применен к Америке так скоро, и что эта линия доказывает, что $CSA_syndicalist_party_postwar_abbrev$ слишком радикальна и идеалистична, чтобы оставаться у руля. \n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом станет..."
 csa.26.a:0 "Элизабет Гурли Флинн!"
 csa.26.b:0 "Эптон Синклер!"

 csa.27.t:0 "Хоан против Томаса"
 csa.27.d:0 "Спустя некоторое время срок временного правительства, установленный Конституцией [CSA.GetNameDef], наконец, подошел к концу - это означает, что пришло время для избрания нового постоянного президента собранием. Хотя этот пост еще молод, доминирование ядра партии SPA на конституционном съезде обеспечило президенту достаточную степень власти. Таким образом, выборы имеют большое значение - человек, избранный на пост президента, вероятно, поможет сформировать политику [CSA.GetAdjective] на следующие четыре года. Более того, получение достаточной поддержки для того, чтобы их кандидат занял пост президента, является убедительным доказательством ведущей роли фракции в политике - и распад СПА оставил две противоборствующие партии очень заинтересованными в этом.\n\nВ назначенное время в [ROOT.Capital.GetCapitalVictoryPointName] перед собравшимися делегатами $CSA_syndicalist_party_postwar_abbrev$ и $CSA_radical_socialist_party_abbrev$ была установлена сцена. От $CSA_syndicalist_party_postwar_abbrev$ в Висконсине Дэниел Хоан выступил с речью, призывая к выдвижению на пост президента КША. Хоан пообещал защищать легитимность КША как внутри страны, так и за рубежом, и выдвинул свое успешное мэрство в Милуоки в качестве образца восстановления Американських городов. Следующим выступил представитель нью-йоркской $CSA_radical_socialist_party$ Норман Томас, бывший пресвитерианский проповедник, ставший сторонником социализма. Томас поклялся сформировать народный фронт с оставшимися в живых членами Фермерско-рабочей партии, применить христианскую этику к правительству [CSA.GetName] и гарантировать, что в стране не произойдет резкой смены правительства так скоро после ее основания.\n\nХоан и Томас провели следующие несколько дней в спорадических дебатах в профсоюзных газетах. Хоан обвинил Томаса в скрытом национализме, ссылаясь на его долгую антивоенную деятельность до гражданской войны и оспаривая его преданность делу интернационализма. Томас защищался, говоря, что антивоенная политика была правильным путем для Америки, чтобы не участвовать в империалистических войнах. В ответ он заявил, что Хоан был привязан к союзникам в $CSA_syndicalist_party_postwar_abbrev$ и будет ущемлять права рабочих в пользу индустриализации, на что Хоан ответил, что он и $CSA_syndicalist_party_postwar_abbrev$ были очень активны в гарантировании трудовых прав в законе во время конституционного собрания, и что нет причин полагать, что промышленная экспансия вызовет такой большой кризис. \n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.27.a:0 "Дэниел Хоан!"
 csa.27.b:0 "Норман Томас!"

 csa.29.t:0 "Флинн против Льюиса"
 csa.29.d:0 "Прошло четыре года с тех пор, как [CSA.GetNameDef] в последний раз избирал президента - это означает, что срок полномочий Элизабет Герли Флинн почти истек, и что снова пришло время созвать ассамблею, чтобы определить, кто займет место лидера нации. За время своего пребывания на посту президента Флинн добилась выполнения своих главных обещаний, данных предыдущему собранию: расширение и гарантия прав всех рабочих, отмена большинства мер военного времени, ограничивающих свободу слова и самовыражения, расширение прав женщин и укрепление статус-кво промышленного синдикализма. Однако она не лишена противоречий: в частности, ее продолжает преследовать вопрос о свободе слова, поскольку, хотя большинство насильственной оппозиции революции было нейтрализовано, сельская оппозиция была более чем счастлива использовать законы о свободе слова, чтобы продолжать призывать к пассивному сопротивлению. Флинн утверждает, что это признак здорового и свободного общества, но не все в этом убеждены.\n\nНовый соперник президента появился в лице лидера Объединенного профсоюза горняков и сталеваров Америки Джона Л. Льюиса, чье влияние в топливной промышленности выросло после ареста нефтяных баронов после гражданской войны к большому одобрению общественности - хотя некоторые считают его доверие к социалистической системе сомнительным, в лучшем случае. Тем не менее, его статус профсоюзного лидера означает, что ему нельзя отказать в выдвижении.\n\nЛьюис вышел на сцену $CSA_radical_socialist_party_abbrev$, чтобы атаковать Элизабет Герли Флинн на нескольких основаниях - во-первых, что ее администрация проигнорировала требования общественности национализировать топливо в Америке, что привело к нехватке топлива внутри страны. В ответ Флинн заявила, что на самом деле именно Льюис и UMSA спровоцировали дефицит топлива - по ее словам, профсоюз намеренно сдерживал производство топлива по политическим причинам, создавая проблему, в которой он теперь обвиняет Флинн. Льюис осудил этот аргумент как гнусную выдумку, заявив, что эти утверждения ложны и что это "опасно реакционно" - так ставить под сомнение лояльность рабочих, делая правительство неотличимым от боссов, которых они свергли. Со своей стороны, Флинн утверждает, что свобода слова и свобода забастовки не означает свободу от последствий.\n\nНеизбежно сфера дебатов перешла к вопросу о свободе слова - Льюис утверждает, что вера общества в правительство падает из-за отказа Флинн от цензуры прессы, и что ее идеализм, каким бы благим намерением она ни руководствовалась, ослабил революцию в критический момент. Флинн упорно отстаивает идеал свободы слова и обвиняет Льюиса в двуличии - она утверждает, что Льюис вряд ли является социалистом, и что с его стороны глубоко изворотливо выступать за подавление реакционеров, чего не скажешь об обвинениях в том, что Льюис был безжалостным и издевательским профсоюзным лидером.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.29.a:0 "Президент Флинн!"
 csa.29.b:0 "Джон Л. Льюис!"

 csa.30.t:0 "Хоан против Льюиса"
 csa.30.d:0 "Прошло четыре года с тех пор, как [CSA.GetNameDef] в последний раз избирал президента - это означает, что срок полномочий Даниэля Хоана почти истек, и что снова пришло время созвать собрание, чтобы определить, кто займет место лидера нации. За время пребывания на посту президента Хоан сочетает идеологическую мысль синдикализма и собственный бренд Хоана - "конструктивный социализм". Ветераны войны и демобилизованные были задействованы в проектах благоустройства по всей стране, а промышленные профсоюзы получили важную роль в своих отраслях и некоторых аспектах государственного управления. Однако были и проблемы - противники Хоана недавно подвергали его обстрелу за проявление благосклонности к старым союзникам, что, по мнению президента, связано с тем, что другие продолжают нести идеологическую обиду с довоенных времен.\n\nНовым соперником президента стал лидер Объединенного профсоюза горняков и сталеваров Америки Джон Л. Льюис, чье влияние в топливной промышленности выросло после ареста нефтяных баронов после гражданской войны, что вызвало одобрение общественности - хотя некоторые считают его авторитет в социалистической системе в лучшем случае сомнительным. Тем не менее, его статус профсоюзного лидера означает, что ему нельзя отказать в выдвижении.\n\nЛьюис вышел на сцену $CSA_radical_socialist_party_abbrev$, чтобы атаковать Даниэля Хоана на нескольких основаниях - во-первых, что его администрация проигнорировала требования общественности национализировать топливо в Америке, что привело к нехватке топлива внутри страны. Хоан в ответ заявил, что на самом деле именно Льюис и UMSA спровоцировали дефицит топлива - по его словам, профсоюз намеренно сдерживал производство топлива по политическим причинам, создавая проблему, в которой он теперь обвиняет Хоана. Льюис осудил этот аргумент как гнусную выдумку, заявив, что эти утверждения ложны и что это "опасно реакционно" - так ставить под сомнение лояльность рабочих, делая правительство неотличимым от боссов, которых они свергли. Хоан сокрушался, что даже сейчас ему не удается избежать бессмысленной критики со стороны других социалистов.\n\nВ конце концов, Льюис перешел к вопросу о предполагаемом кумовстве Хоана, утверждая, что общественное доверие падает из-за его отказа назначать секретарей, которые не были его союзниками до войны. Хоан категорически отрицает, что он проявлял благосклонность к союзникам, утверждая, что оппозиция видит только то, что хочет видеть, и не оценивает кандидатов по их собственным достоинствам. Ответ Льюиса можно резюмировать так: "Какие заслуги?". Нападки на якобы безжалостный опыт Льюиса в руководстве профсоюзом задели более сильные нервы - но Льюис утверждает, что он завоевывает голоса профсоюзов, несмотря на свою грубую личность.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.30.a:0 "Президент Хоан!"
 csa.30.b:0 "Джон Л. Льюис!"

 csa.31.t:0 "Джонс против Синклера"
 csa.31.d:0 "Прошло четыре года с тех пор, как [CSA.GetNameDef] в последний раз избирал президента - это означает, что срок полномочий Эптона Синклера почти истек, и что снова пришло время созвать ассамблею, чтобы определить, кто займет место лидера нации. В течение срока полномочий президента Синклер вел агрессивную борьбу с бедностью - программа "Покончить с бедностью в Америке" с остервенением боролась с нищетой, вызванной гражданской войной, что привело к значительному снижению уровня бедности по всей стране и значительно способствовало ее восстановлению.Однако у президента появились новые противоречия - все большее внимание прессы привлекает загадочная группа "Mankind United", состоящая из преданных последователей Синклера, которые продвигают просинклеровскую теологию.\n\nСоперником президента стал лидер Социалистической рабочей партии и $CSA_syndicalist_party_postwar_abbrev$ Фрэнк Т. Джонс, чье влияние резко возросло благодаря тому, что тогда объединенная SPA спонсировала его усилия по агитации за труд. Джонс вышел на сцену, чтобы напасть на Эптона Синклера по нескольким причинам - первая из которых заключается в том, что администрация Синклера разрушила топливную промышленность из-за его противодействия бурению нефтяных скважин, что привело к нехватке топлива внутри страны. Синклер ответил, что его администрация уже работает над повышением эффективности использования топлива в военных целях, и что он ни в коем случае не слеп к нехватке топлива, но Джонс обвинил его в идеализме в период общественной нужды. Со своей стороны, Синклер считает, что бурение нефтяных скважин решает лишь краткосрочную проблему, создавая потенциально серьезную долгосрочную, и является опасно недальновидным.\n\nНеудивительно, что в дебаты вмешалась организация Mankind United - Джонс заявил, что связь Синклера с теневой группой подрывает доверие общества и может быть названа только опасным поведением.  Синклер отрицал, что группа Mankind United имеет какое-либо отношение к нему или его программе EPIA, утверждая, что они организованы независимо и появились спонтанно. Президент порицал прессу за то, что она раздула такой скандал из группы, которая не только безвредна, но и не имеет никакого значения.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.31.a:0 "Фрэнк Т. Джонс!"
 csa.31.b:0 "Президент Синклер!"

 csa.32.t:0 "Рузвельт против Синклера"
 csa.32.d:0 "Прошло четыре года с тех пор, как [CSA.GetNameDef] в последний раз избирал президента - это означает, что срок полномочий Эптона Синклера почти истек, и что снова пришло время созвать ассамблею, чтобы определить, кто займет место лидера нации. В течение срока полномочий президента Синклер вел агрессивную борьбу с бедностью - программа "Покончить с бедностью в Америке" с остервенением боролась с нищетой, вызванной гражданской войной, что привело к значительному снижению уровня бедности по всей стране и значительно способствовало ее восстановлению. Однако, президент нашел новые противоречия - все большее внимание прессы привлекает загадочная группа 'Mankind United', группа преданных последователей Синклера, которые продвигают просинклеровскую теологию.\n\nКак бы то ни было, $CSA_syndicalist_party_postwar$ ввергла всю страну в хаос, объявив, возможно, самого противоречивого кандидата на предстоящих президентских выборах - не кого иного, как Элеонору Рузвельт, нью-йоркскую светскую львицу и члена бывшей политической династии. Выбор того, кого многие воспринимают как символ старой Американськой элиты, вызвал такой ажиотаж в средствах массовой информации, что заставил бы покраснеть небезызвестного Уильяма Рэндольфа Херста - действительно, кампания быстро оказалась настолько же связана с Рузвельтом, как и с президентом. Однако руководство WPA осталось при своем мнении, превознося историю активизма Рузвельта, отстаивающего нужды рабочего класса. Рузвельт надеялась, что ей удастся создать коалицию из оппозиции Синклеру, женщин, афроамериканцев и реформистов, но сможет ли она найти достаточно авторитета среди синдикалистов и несиндикалистов, чтобы сделать этот прогрессивный союз возможным - вопрос открытый.\n\nРузвельт и ВПА атаковали Синклера по нескольким причинам - первой из них была оппозиция Синклера к бурению нефтяных скважин, которое, по их мнению, вызывает нехватку топлива. Синклер возразил, что его администрация не слепа к нехватке топлива и уже работает над повышением эффективности использования топлива в военных целях, и что бурение нефтяных скважин не является необходимым. Рузвельт заявил, что Синклер не может быть по-настоящему заинтересован в благополучии рабочих, если он так упорно отказывается повышать уровень их жизни.\n\nВозобновив скандал с "Манкинд Юнайтед", Рузвельт заявил, что связь Синклера с теневой группой подрывает доверие общества и может быть охарактеризована только как опасное поведение. Синклер отрицал, что группа Mankind United имеет какое-либо отношение к нему или его программе EPIA, утверждая, что они организованы независимо и появились спонтанно. Президент порицал прессу за то, что она раздула такой скандал из группы, которая не только безвредна, но и не имеет никакого значения.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.32.a:0 "Элеонора Рузвельт!"
 csa.32.b:0 "Президент Синклер!"

 csa.33.t:0 "Джонс против Томаса"
 csa.33.d:0 "Прошло четыре года с тех пор, как [CSA.GetNameDef] в последний раз избирал президента - это означает, что срок полномочий Нормана Томаса почти истек, и что снова пришло время созвать собрание, чтобы определить, кто займет место лидера нации. За время пребывания на посту президента Томас добился определенных успехов в создании единого социалистического фронта для обеспечения единого правительства по мере созревания революции. Однако, это оказалось обоюдоострым мечом - попытки умиротворить столь широкую коалицию оказывались все более трудными, настолько, что некогда широкое большинство Томаса в законодательном органе значительно уменьшилось, часто ценой престижа правительства\n\nПретендентом на пост президента стал лидер Социалистической рабочей партии и $CSA_syndicalist_party_postwar_abbrev$ Фрэнк Т. Джонс, чье влияние резко возросло благодаря тому, что тогда объединенная SPA спонсировала его усилия по агитации за труд. Джонс поднялся на сцену, чтобы атаковать Нормана Томаса по нескольким основаниям - первое из которых заключалось в попытках администрации Томаса скрыть его прошлую связь с антивоенными активистами в 1910-х и 1920-х годах, обвиняя Томаса в проявлении ложной приверженности международному социалистическому делу. Томас утверждает, что в его позиции нет ничего неискреннего - в конце концов, американцев больше не заставляют вести имперские войны, поэтому он считает, что уже нет необходимости подчеркивать пацифизм в той же степени. Джонс утверждает, что это бледная попытка сохранить поддержку бывших красногвардейцев, которые участвуют в его коалиции - обман, который некоторые уже раскусили. \n\nДебаты распространились на коалицию в целом - Джонс критиковал доктрину Томаса "всеохватывающего социализма", указывая на ухудшение его положения в законодательном органе как доказательство того, что народный фронт только вносит раскол в правительство. Озадаченный Томас ответил так, как не делал этого раньше - он страстно доказывал, что все мы связаны братством труда, и что мы ничто, если не попытаемся работать вместе и не рассмотрим все возможные точки зрения. Томас утверждает, что только так революция сможет по-настоящему процветать.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.33.a:0 "Фрэнк Т. Джонс!"
 csa.33.b:0 "Президент Томас!"

 csa.34.t:0 "Roosevelt vs. Thomas"
 csa.34.d:0 "Прошло четыре года с тех пор, как [CSA.GetNameDef] в последний раз избирал президента - это означает, что срок полномочий Нормана Томаса почти истек, и что снова пришло время созвать собрание, чтобы определить, кто займет место лидера нации. За время пребывания на посту президента Томас добился определенных успехов в создании единого социалистического фронта для обеспечения единого правительства по мере созревания революции.Однако это оказалось обоюдоострым мечом - пытаться умиротворить столь широкую коалицию становится все труднее, настолько, что некогда широкое большинство Томаса в законодательном органе значительно поредело, часто ценой престижа правительства. \n\nКак бы то ни было, послевоенная Синдикалистская партия ввергла всю страну в хаос, объявив, возможно, самого противоречивого кандидата на предстоящих президентских выборах - Элеонору Рузвельт, нью-йоркскую светскую львицу и члена бывшей политической династии. Выбор того, кого многие воспринимают как символ старой Американськой элиты, вызвал такой ажиотаж в средствах массовой информации, что заставил бы покраснеть небезызвестного Уильяма Рэндольфа Херста - действительно, кампания быстро оказалась настолько же связана с Рузвельтом, как и с президентом. Однако руководство WPA осталось при своем мнении, превознося историю активизма Рузвельта, отстаивающего нужды рабочего класса. Рузвельт надеялась, что ей удастся создать коалицию из оппозиции Томасу, женщин, афроамериканцев и реформистов - но сможет ли она найти достаточно авторитета среди синдикалистов и несиндикалистов, чтобы сделать этот прогрессивный союз возможным, вопрос открытый.\n\n Рузвельт и ВПА атаковали Томаса на нескольких основаниях - первым из которых были усилия администрации Томаса скрыть его прошлую связь с антивоенными активистами в 1910-х и 1920-х годах, обвиняя Томаса в неискренности. Томас нанес ответный удар, заявив, что Элеонора Рузвельт не в том положении, чтобы критиковать изобретения, поскольку она сама была активисткой истеблишмент-партий, которые ее семья контролировала на протяжении большей части ее жизни. Рузвельт возразила, что на самом деле ее перевоплощение было не таким уж большим - как женщина, она имела мало права голоса в этих делах, и они не мешали ей быть защитницей рабочих. Перепалка по этому вопросу стала настолько ожесточенной, что оба кандидата были вынуждены вмешаться, чтобы предотвратить драку.\n\nДалее Рузвельт сравнила своих последователей, прогрессивную коалицию афроамериканцев, женщин, реформистских социалистов и даже сочувствующих либералов, с противоречивой группой последователей Томаса. По ее словам, быть связанным одновременно с радикальными милиционерами из Красной гвардии, христианами-пацифистами и радикальными профсоюзными деятелями - это противоречие, которое Америка не может принять. В ответ Томас заявил, что у ее союза та же проблема, но Рузвельт настаивает, что он более сплочен, чем нынешнее правительство.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.34.a:0 "Элеонора Рузвельт!"
 csa.34.b:0 "Президент Томас!"

 csa.36.t:0 "Зейдлер против Амтера"
 csa.36.d:0 "И снова четырехлетний срок президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место. После восьми лет президентства Флинн решительно изменил лицо страны - Американськая синдикалистская система и бренд Флинна по защите свободы слова укоренились настолько, что большинство нейтральных делегатов не желают рассматривать более чем мягкие реформы, оставляя Социалистическую партию пытаться заново изобрести себя по мере изменения политического ландшафта. \n\nНа смену Флинну Рабочая партия выдвинула молодого Фрэнка Зайдлера из Милуоки, штат Висконсин - представителя Социалистической лиги молодежи и брата погибшего на флоте добровольца Карла Зайдлера. Его сторонники стремятся наделить Социалистическую партию послевоенного времени бюрократической властью, которая была доступна довоенным политическим силам, сохранив при этом в значительной степени символическое президентство. В ответ на свой политический спад Социалистическая партия выбрала более воинственное послание: ее кандидатом стал Израэль Амтер, представитель обвиняемых социалистов во время первой "красной войны", странствующий организатор довоенного социалистического подполья и бывший соратник Уильяма З. Фостера. Амтер помог Социалистической партии Америки создать Советы безработных в нескольких крупных городах, которые продвигали социалистическое дело до гражданской войны, чем заслужил большое уважение среди ветеранов-революционеров. Социалисты надеются, что он станет символом более активного революционного правительства, в противовес усиливающимся бюрократическим и почти умеренным тенденциям WPA, хотя поддержка Фостером и Лигой единства профсоюзов этой позиции вызвала некоторые разногласия среди более агрессивно антиавторитарных представителей. Здоровье Амтера также стало предметом серьезных дебатов - у 67-летнего Амтера недавно была диагностирована болезнь Паркинсона. Хотя SPA утверждает, что Амтер достаточно здоров для относительно слабой исполнительной власти, очень похоже, что это будут выборы между двумя лидерами - одним из нового поколения, а другим из старого.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.36.a:0 "Фрэнк Зейдлер!"
 csa.36.b:0 "Исраэль Амтер!"

 csa.37.t:0 "Эллисон против Хупса"
 csa.37.d:0 "И снова четырехлетний срок президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место.После восьми лет президентства Хоан установил то, что называют "Американським синдикалистским синтезом" - сохранение некоторых довоенных институтов, таких как полномочная исполнительная власть, в сочетании с ярко выраженным синдикалистским духом в других аспектах управления - система, которая становится все более признанной в стране.\n\nНа смену Хоану Рабочая партия выдвинула Элмера Эллисона из Кливленда, штат Огайо, известного редактора социалистических газет и раннего члена ВПА. Его сторонники, надеясь воспользоваться импульсом президентства Хоана, стремятся уменьшить исполнительную власть президента, передав больше полномочий Конгрессу, в попытке еще больше внедрить в стране синдикалистские концепции управления, которые противник Эллисона считает "постепенным путем к синдикализму".\n\nДарлингтон Хупс из Социалистической партии преодолел тяжелые трудности, чтобы выйти на сцену. Хупс, представитель радикальной социалистической партии Пенсильвании, самостоятельно финансировал свою карьеру еще до гражданской войны и нашел достаточно средств для борьбы с Эллисоном только благодаря поддержке социалистической, прогрессивной и фермерско-рабочей партий, которые поддержали его кампанию. Хупс обещал более широкое предоставление избирательных прав и попытки примирения с бывшими членами партии, когда революция уляжется, а страхи перед контрреволюцией утихнут, поскольку Американськое население станет все более терпимым к социалистическому правительству.\n\nПосле этого партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и провели голосование.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.37.a:0 "Элмер Эллисон!"
 csa.37.b:0 "Дарлингтон Хупс!"

 csa.38.t:0 "Рузвельт против Амтера"
 csa.38.d:0 "И снова четырехлетний срок президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место.Несмотря на усилия как ее самой, так и ВПА, президентский срок Рузвельта оказался не менее противоречивым, чем ее кандидатура - хотя Рузвельт в значительной степени уступила место руководству ВПА в Конгрессе, она остается слишком буржуазной и слишком умеренной для многих социалистов, чтобы поддержать ее, чему не способствовала ее попытка условно помиловать многих членов ее семьи в начале срока. (Конгресс в итоге принял смягченную версию помилования под эгидой примирения).\n\nПочувствовав слабость президента, Социалистическая партия попыталась воспользоваться обратной реакцией, выдвинув кандидатуру боевого Израэля Амтера, представителя обвиняемых социалистов во время первой "красной войны", бродячего организатора довоенного социалистического подполья и бывшего соратника Уильяма З. Фостера. Амтер помог Социалистической партии Америки создать Советы безработных в нескольких крупных городах, которые пропагандировали СПА до гражданской войны, и привел прошлые комментарии Рузвельта о еврейском населении как доказательство ее недостаточной приверженности гражданским правам. Рузвельт ответил, что ВПА сделала больше для продвижения десегрегации и прав меньшинств во время и после гражданской войны, чем Амтер, и привел в пример Амтера за его поддержку авторитарной практики Фостера. \n\nДействительно, присутствие Фостера сильно отразилось на кампании - его поддержка и партии $CSA_totalist_party_postwar_long$ вызвала значительную полемику среди более антиавторитарных представителей, и Рузвельт перешел в наступление, обвинив Амтера и SPA в попытке подрыва демократии. \n\nИ действительно, поддержка Фостера может оказаться скорее проклятием, чем благословением - между этим и сомнительным здоровьем Амтера, есть небольшой страх среди некоторых членов СПА, что они могут проиграть выборы из-за неправильной номинации. Если они это сделают, то это, скорее всего, войдет в историю Американських выборов как самое большое поражение.\n\nНесмотря ни на что, стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.38.a:0 "Президент Рузвельт!"
 csa.38.b:0 "Исраэль Амтер!"

 csa.39.t:0 "Джонс против Амтера"
 csa.39.d:0 "В очередной раз четырехлетний срок полномочий президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место. За время пребывания у власти президента Джонса революционный дух усилился - правительство стремится проводить новые реформы в соответствии с синдикалистской линией, хотя оппозиция регулярно критикует это направление как ослабляющее правительство.\n\nНе желая бросать вызов революционному духу, Социалистическая партия выдвинула кандидатуру боевого Израэля Амтера, представителя обвиняемых социалистов во время первой "красной войны", странствующего организатора довоенного социалистического подполья и бывшего соратника Уильяма З. Фостера. Амтер помог Социалистической партии Америки создать Советы безработных в нескольких крупных городах, которые пропагандировали СПА до гражданской войны, заслужив уважение многих революционных социалистов. Выдвигая его кандидатуру, СПА надеется подтвердить свои боевые качества и доказать, что Рабочая партия не имеет монополии на эту должность.\n\nАмтер и СПА утверждают, что администрация Джона ничего не сделала для развития власти в стране, вместо этого тратя свой пост на неважные дела, которые делают страну слабой. Их позиция заключается в том, что социализм может быть продвинут только сильным правительством. Джонс нанес ответный удар, заявив, что Амтер слишком сблизился с авторитарными тенденциями в стране. Действительно, кандидатуру Амтера поддержали Фостер и партия $CSA_totalist_party_postwar_long$, что вызвало споры среди более антиавторитарных представителей.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом станет..."
 csa.39.a:0 "Президент Джонс!"
 csa.39.b:0 "Исраэль Амтер!"

 csa.40.t:0 "Кэннон против Джонсона"
 csa.40.d:0 "В очередной раз четырехлетний срок полномочий президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место.После восьми лет президент Синклер установил особый тон для правительства - поворот довоенного механизма государства против бедности и нищеты рабочих. Даже среди синдикалистов этот подход получил определенное признание.\n\nЧтобы сменить Синклера, Социалистическая партия выдвинула кандидатуру Окли К. Джонсона, давнего члена Пролетарской партии Америки и $CSA_radical_socialist_party$, а также учителя, выступавшего за расовую интеграцию и права рабочих. Окли баллотировался, продолжая наследие Синклера, с дополнительным акцентом на качественное государственное образование, особенно для неблагополучных сообществ.\n\nВ то же время, Рабочая партия решила выдвинуть в президенты Джеймса Кэннона, который в разное время представлял Канзас, Миссури, Небраску и Миннесоту. Кэннон и его сторонники - воинствующие социалисты, которые смирились с нынешней структурой [CSA.GetNameDef], но в остальном считают Синклера и Джонсона слишком умеренными - они утверждают, что революционное дело в Америке угасло и должно быть возобновлено более воинственным правительством. Кэннон также обвиняет Джонсона в том, что многие из его хваленых достижений в области образования на самом деле можно приписать беспартийному Джону Дьюи, а не Джонсону, который, в свою очередь, назвал Кэннона опасным радикалом, угрожающим уничтожить всю работу Синклера.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и провели голосование.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом станет..."
 csa.40.a:0 "Джеймс Кэннон!"
 csa.40.b:0 "Оукли К. Джонсон!"

 csa.41.t:0 "Эллисон против Джонсона"
 csa.41.d:0 "В очередной раз четырехлетний срок полномочий президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место. После восьми лет президент Томас закрепил концепцию "всеохватывающего социализма" в политике - Томас, после некоторой борьбы, успешно создал коалицию реформистов и боевиков, включив в правительство социал-демократов и даже некоторых независимых синдикалистов. Даже ВПА трудно оспорить успех президента в этой стратегии.\n\nНа смену Томасу Социалистическая партия выдвинула Окли К. Джонсона, давнего члена Пролетарской партии Америки и $CSA_радикальной_социалистической_партии$, а также учителя с послужным списком в области расовой интеграции и прав рабочих. Оукли выступал за продолжение наследия Томаса с дополнительным акцентом на качественное государственное образование, особенно для неблагополучных сообществ.\n\nМежду тем, $CSA_радикалистская_социалистическая_партия_послевоенного_периода решила выдвинуть Элмера Эллисона из Кливленда, штат Огайо, известного редактора социалистических газет и раннего члена WPA. Эллисон выступал за передачу исполнительной власти президентскому кабинету, а также местным органам власти. Эллисон также утверждает, что многие из прославленных Джонсоном достижений в области образования на самом деле можно приписать беспартийному Джону Дьюи, а не Джонсону, который, в свою очередь, отверг Эллисона как выскочку, не понимающего, что такое хорошее правительство.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом станет..."
 csa.41.a:0 "Элмер Эллисон!"
 csa.41.b:0 "Оукли К. Джонсон!"

 csa.42.t:0 "Кэннон против Льюиса"
 csa.42.d:0 "В очередной раз четырехлетний срок полномочий президента подходит к концу, призывая профсоюзы, делегатов и партии мобилизоваться, чтобы определить следующего человека, который займет это место. К разочарованию социалистов, срок Джона Л. Льюиса столкнулся с постоянной оппозицией со стороны $CSA_syndicalist_party_postwar_abbrev$, которые яростно выступали против национализации Льюисом угольной промышленности, создающей большие различия между профсоюзами, а также против его предпочтения умеренных партий тем, кто непосредственно участвовал в революции.\n\nПользуясь реакцией левых на Льюиса, $CSA_syndicalist_party_postwar$ выдвинули на пост президента боевика Джеймса Кэннона. Кэннон решил баллотироваться на платформе революционного обновления, отказавшись от умеренности Льюиса в пользу более воинственного правительства, равенства между профсоюзами и рабочими и более активного участия за рубежом.\n\nКэннон выдвинул основное обвинение против администрации Льюиса в том, что она создала рабочую аристократию с Объединенными горняками и сталеварами на вершине, где профсоюзы, которые отказываются поддерживать Льюиса, подвергаются дискриминации и доводятся до нищеты. Льюис утверждает, что действует только в интересах страны, критикуя милитаризм Кэннона как безрассудство и глупость в послереволюционное время.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом станет..."
 csa.42.a:0 "Джеймс Кэннон!"
 csa.42.b:0 "Президент Льюис!"

 csa.44.t:0 "Зейдлер против Рэндольфа"
 csa.44.d:0 "В то время как [Root.GetNonIdeologyName] смотрит в новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. В то время как синдикализм и $CSA_syndicalist_party_postwar$ продолжают свою монополию на управление, президент Зайдлер столкнулся с растущим спором о статусе бессоюзных рабочих страны, которые обычно пользуются отдельными юридическими правами по сравнению с рабочими, состоящими в профсоюзе, и это их недовольство становится все более явным. \n\nВ попытке положить конец длительному периоду оппозиции, $CSA_радикальная_социалистическая_партия$ выдвинула кандидатуру Асы Филипа Рэндольфа, первого афроамериканца, выдвинутого на пост президента в истории [Root.GetNonIdeologyAdjective]. Рэндольф имеет очень долгую историю как рабочего, так и борца за гражданские права, и стал одним из ведущих лиц афроАмериканськой общины, которая все активнее проводила кампании против расовой дискриминации, все еще сохраняющейся по всей стране. Выдвигая Рэндольфа, социалисты надеются привлечь не состоящих в профсоюзах, афроамериканцев и более умеренных избирателей в дополнение к тем, кто недоволен двенадцатью годами правления рабочих.\n\nПрезидент Цайдлер и партия $CSA_syndicalist_party_postwar_abbrev$ держат свои позиции, смахнув пыль со старого предложения времен Конституционного собрания об обязательном членстве в профсоюзе, чтобы разрешить юридические двойные стандарты между рабочими, состоящими и не состоящими в профсоюзах. Они утверждают, что партия не перестала прислушиваться к нуждам народа и добилась хороших результатов в борьбе за десегрегацию, и что они остаются "естественной партией правительства" в отличие от мордибундных социалистов.\n\nПосле этого партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и провели голосование.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом станет..."
 csa.44.a:0 "Президент Зейдлер!"
 csa.44.b:0 "Аса Филип Рэндольф!"

 csa.45.t:0 "Эллисон против Синклера"
 csa.45.d:0 "В то время как [Root.GetNonIdeologyName] смотрит в новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. Полномочия президента Эллисона оказались... невразумительными. Основной программой Эллисона была передача многих обязанностей от исполнительной власти к Конгрессу, что сопровождалось любопытным побочным эффектом - отвлечением большого внимания СМИ от президентства. Это привело к тому, что называют самым спокойным периодом в истории [CSA.GetNameDef] - в глазах общественности за этот срок произошло очень мало событий, что вызвало неоднозначную реакцию.\n\nЧтобы бросить вызов Эллисону, $CSA_радикальная_социалистическая_партия$ выдвинула кандидатуру Эптона Синклера, ветерана партии. Синклер привнес в дебаты свою популярность за десятилетия вне политики как писатель, а также социалистические полномочия, полученные еще до гражданской войны. Оппозиция в основном нападает на Эллисона, называя его главой правительства, которое ничего не делает. Синклер продолжает это обвинение, обвиняя президента в том, что он неэффективный пропагандист синдикатов и отталкивает западных людей, которые не могут связать свои потребности с промышленным трудом.\n\nЭллисон, тем временем, открыл ответный огонь, обвиняя Синклера во взбалмошности в политической сфере, ссылаясь на его работу на Психическом радио, в то время как его программа "Покончить с бедностью в Америке" буксовала во время гражданской войны. Президент считает, что ожидания, возлагаемые на него оппонентами, смехотворны - несмотря на сдержанное использование им исполнительной власти, Конгресс в течение этого срока был активен и не получал заслуженной похвалы. Однако Синклер по-прежнему считает, что активная исполнительная власть может быть гораздо более отзывчивой к проблемам, стоящим перед нацией.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом станет..."
 csa.45.a:0 "Президент Эллисон!"
 csa.45.b:0 "Эптон Синклер!"

 csa.46.t:0 "Бломен против Рэндольфа"
 csa.46.d.johns:0 "В то время как [Root.GetNonIdeologyName] смотрит на новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. Завершая свой последний срок, президент Джонс руководил эпохой нового радикализма, когда правительство пыталось продвигать социализм немыслимыми ранее средствами. Однако восемь лет такого подхода, похоже, вызвали настоящую усталость среди Американського народа, который все больше желает более спокойной политической сцены после многих лет риторики о бдительности.\n\nНа смену президенту Джонсу партия $CSA_syndicalist_party_postwar$ выдвинула Хеннинга Бломена из Массачусетса, представляющего новое поколение социалистических организаторов. В резком повороте для партии, Бломен не принимал активного участия в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм. В своей предвыборной кампании он придерживался политики снисхождения к бывшим партизанам истеблишмента и вновь заявил о приверженности социалистическому пацифизму.\n\nМежду тем, партия $CSA_radical_socialist_party$ решила выдвинуть кандидатуру Асы Филипа Рэндольфа, первого афроамериканца, выдвинутого в президенты от основной партии, и, в случае избрания, первого президента-афроамериканца в Америке. Рэндольф имеет долгую историю трудовой деятельности и борьбы за гражданские права. В эпоху после гражданской войны он возглавлял многочисленные усилия по десегрегации профсоюзов в качестве члена Братства примирения. \n\nНа протяжении большей части кампании соответствующие партии и их история были главным предметом разногласий - Рэндольф считает, что после восьми лет воинственной войны партия $CSA_syndicalist_party_postwar_abbrev$ не может претендовать на подлинную заинтересованность в примирении, и что только партия $CSA_radical_socialist_party_abbrev$ обладает полномочиями для установления прочного мира. Между тем, Бломен утверждает, что $CSA_радикальная_социалистическая_партия_аббревиатуры$ иногда была предпочтительной партией Американськой федерации труда, которая стала главной мишенью кампаний по десегрегации.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.46.d.roosevelt:0 "В то время как [Root.GetNonIdeologyName] смотрит на новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. Вопреки всему, противоречивый президент Рузвельт сумел бросить вызов ожиданиям и продержаться полных два срока, отстаивая свой личный бренд равенства и примирения. Хотя некоторые радикалы по-прежнему испытывают горечь из-за предполагаемого подрыва революции, времена, похоже, изменились - обе партии решили выдвинуть умеренных кандидатов, что говорит о новой эре в [Root.GetNonIdeologyAdjective]политике.\n\nЧтобы сменить президента Рузвельта, $CSA_syndicalist_party_postwar$ выдвинула Хеннинга Бломена из Массачусетса, представляющего новое поколение социалистических организаторов. В отличие от некоторых, Бломен не участвовал в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм без необходимости насилия. В своей кампании он продолжал политику Рузвельта по снисхождению к бывшим партизанам истеблишмента, а также возобновил приверженность социалистическому пацифизму.\n\nМежду тем, $CSA_radical_socialist_party$ решила выдвинуть Асу Филипа Рэндольфа, первого афроамериканца, выдвинутого в президенты от крупной партии, и, в случае избрания, первого президента-афроамериканца в Америке. Рэндольф имеет долгую историю в качестве рабочего и лидера в области гражданских прав, и провел эпоху после гражданской войны, возглавляя многочисленные усилия по десегрегации профсоюзов в качестве члена Братства примирения.\n\nНа протяжении большей части кампании соответствующие партии и их история были основным предметом разногласий - Рэндольф утверждал, что партия $CSA_syndicalist_party_postwar_abbrev$ едва ли является партией умеренных, поскольку президент Рузвельт провела свой срок, занимая второстепенную роль по отношению к более преданным синдикалистам в Конгрессе. Между тем, Бломен утверждает, что $CSA_radical_socialist_party_abbrev$ исторически была предпочтительной партией Американськой федерации труда, которая стала главной мишенью кампаний по десегрегации, поднимая вопрос о том, насколько большая часть партии действительно привержена расовому равенству и способности Рэндольфа провести десегрегацию в случае победы.\n\nПосле этого партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.46.d.lewis:0 "В то время как [Root.GetNonIdeologyName] смотрит на новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет.Президент Льюис, похоже, станет одним из самых противоречивых президентов не только эпохи после гражданской войны, но и всей Американськой истории - Льюис покидает свой пост с похвалой за то, что его сторонники называют прямыми действиями в интересах рабочих, но осуждают за то, что его противники называют задиристой личностью и "разлагающим социализмом". Хотя разногласия по поводу президентства Льюиса остаются, [Root.GetNonIdeologyAdjective] политическая сцена, похоже, изменилась, несмотря на этот факт, а может быть, и благодаря ему: кандидаты на пост президента от обеих партий в этом году заметно умеренны.\n\n$CSA_syndicalist_party_postwar$ решила выдвинуть Хеннинга Бломена из Массачусетса, представляющего новое поколение социалистических организаторов. В отличие от некоторых, Бломен не участвовал в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм без необходимости насилия. Бломен по-прежнему выступает против стиля правления Льюиса и многих из его политик, и по-прежнему проводит кампанию по обновлению приверженности социализму, но также считает необходимым плюрализм в политике, указывая на умеренность $CSA_syndicalist_party_postwar_abbrev$\n\nПреемник президента Льюиса, партия $CSA_radical_socialist_party$ выдвинула кандидатуру Асы Филипа Рэндольфа, первого афроамериканца, выдвинутого в президенты от основной партии, и, в случае избрания, первого президента-афроамериканца в Америке. Рэндольф имеет долгую историю трудовой деятельности и лидерства в области гражданских прав, и провел эпоху после гражданской войны, возглавляя многочисленные усилия по десегрегации профсоюзов в качестве члена Братства примирения. Рэндольф, похоже, уже дистанцировался от раскольнической личности Льюиса.\n\nНа протяжении большей части кампании, соответствующие партии и их история были основным предметом разногласий - Рэндольф утверждал, что партия $CSA_syndicalist_party_postwar_abbrev$ вряд ли является партией умеренных, поскольку ранее выдвигала радикала Джеймса Кэннона.  Между тем, Бломен утверждает, что $CSA_radical_socialist_party_abbrev$ исторически была предпочтительной партией Американськой федерации труда, которая стала главной мишенью кампаний по десегрегации, поднимая вопрос о том, насколько большая часть партии действительно привержена расовому равенству и способности Рэндольфа провести десегрегацию в случае победы.\n\nПосле этого партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
