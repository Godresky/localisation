 csa.52.a:0 "Это может плохо кончиться"
 
 csa.53.t:0 "Фостер осуждает Браудера"
 csa.53.d:0 "Уильям З. Фостер и его сторонники осудили президента Эрла Браудера после его роспуска IWW - утверждая, что действия Браудера как тиранические и противоречащие революции. Браудер и его сторонники, с другой стороны, утверждают, что Фостер является контрреволюционером, который стремится подорвать успех Американськой пролетарской революции."
 csa.53.a:0 "Мы разберемся с этим предателем."
 
 csa.54.t:0 "Браудер отправлен в Европу"
 csa.54.d:0 "После того как Эрл Браудер публично осудил Президента Фостера в своей речи, Браудер был назначен на свежесозданную партийную должность в Европе. Это место, как сказал Президент Фостер, доверит Браудеру наблюдение за профсоюзами по сборке мебели и изготовлению подсвечников, столь важными для нашей экономика. Столь прославленный пост требует у Браудера оставаться на местах до самого окончания его срока. К сожалению, связь с этим международным предприятием временами ненадежна, поэтому Браудер не сможет кооперироваться со своими партийными союзниками в Америке."
 csa.54.a:0 "Следите за его перепиской."
 
 csa.55.t:0 "Арест Фостера"
 csa.55.d:0 "Фостер был объявлен реакционером, предателем и врагом народа. Были найдены доказательства сотрудничества Уильяма З. Фостера с контрреволюционными группами.  Благодаря Закону Холла-Баллама, наше правительство не бессильно перед ним. Фостер еще управляет своей кликой, но информация о его мерзком и подлом поведении уже распространяется по всей стране благодаря 'Daily Worker', и вскоре он будет арестован и отдан под суд."
 csa.55.a:0 "Очередной реакционер скоро угодит в тюрьму."
 
 csa.56.t:0 "Арест Браудера"
 csa.56.d:0 "Предательская натура реакционера Браудера раскрыта. Были найдены доказательства сотрудничества Эрла Браудера с контрреволюционными группами за рубежом на своем посту.  Благодаря Закону Холла-Баллама, наше правительство не бессильно перед ним. Браудер еще управляет своей кликой, но информация о его мерзком и подлом поведении в 'Daily Worker' уже разошлась по Конгрессу, и вскоре он будет экстрадирован и отдан под суд."
 csa.56.a:0 "Очередной реакционер скоро угодит в тюрьму."
 
 csa.57.t:0 "Суд над Фостером"
 csa.57.d:0 "Верховный Суд единогласно признал Уильяма З. Фостера реакционером и врагом народа. Их приговором была казнь. Больше нам не придется страдать от его яда, разлагающего Америку."
 csa.57.a:0 "Заслуженная смерть предателя"
 
 csa.58.t:0 "Суд над Браудером"
 csa.58.d:0 "Верховный Суд единогласно признал Эрла Браудера реакционером и врагом народа. Их приговором была казнь. Больше нам не придется страдать от его яда, разлагающего Америку."
 csa.58.a:0 "Заслуженная смерть предателя"
 
 csa.59.t:0 "Побег Уильяма З. Фостера"
 csa.59.d:0 "Уильям З. Фостер сбежал из тюрьмы в Америке и покинул страну. Мы обязаны поймать этого предателя и покончить с его разлагающим влиянием. Это, конечно, займет некоторое время."
 csa.59.a:0 "Нужно его поймать"
 
 csa.60.t:0 "Побег Эрла Браудера"
 csa.60.d:0 "Эрл Браудер сбежал из тюрьмы в Америке и покинул страну. Мы обязаны поймать этого предателя и покончить с его разлагающим влиянием. Это, конечно, займет некоторое время."
 csa.60.a:0 "Нужно его поймать"
 
 csa.61.t:0 "Уильям З. Фостер убит"
 csa.61.d:0 "Это заняло некоторое время, но новосозданное ЦРУ убило Уильяма З. Фостера. Единственный выстрел оборвал жизнь одного из самых опасных врагов Америки."
 csa.61.a:0 "Скатертью дорога!"
 
 csa.62.t:0 "Эрл Браудер убит"
 csa.62.d:0 "В тихом офисном здании, недавно созданное ЦРУ тайно убило Эрла Браудера. Один выстрел, положил конец жизни одного из самых опасных врагов Америки. Этот факт, известный только [CSA.GetLeader], прекрасно освещен в газетах свежей историей об акте мести, осуществленном одному из Браудеров, опозорившим своих бывших соратников. После того, как этого человека заметили недалеко от места преступления, он был быстро арестован и обвинен в убийстве этого великого Американського героя.  Надгробная реплика, произнесенная [CSA.GetLeader], изображает покойного Эрла Браудера как мученика за Революцию, которая теперь находится в надежных руках."
 csa.62.a:0 "Скатертью дорога!"
 
 csa.63.t:0 "Исчезновения министров"
 csa.63.d.foster:0 "Ряд министров в Конгрессе бесследно исчезли. Примечательно, что большинство из них были связаны с Эрлом Браудером в прошлом. Большинство считает, что они всего лишь уезжают в длительный отпуск."
 csa.63.d.browder:0 "Ряд министров в Конгрессе бесследно исчезли. Примечательно, что большинство из них были связаны с Уильямом З. Фостером в прошлом. Большинство считает, что они всего лишь уезжают в длительный отпуск."
 csa.63.a:0 "Просто они взяли долгий отпуск"
 
 csa.64.t:0 "Армейская реорганизация"
 csa.64.d:0 "На стол президента [CSA.GetLeader] было положено предложение о реструктуризации армии. План обеспечит лояльность армии к Революции. Однако это, скорее всего, приведет к гневу многих в армии. Что будем делать?"
 csa.64.a:0 "Начать реструктуризацию."
 csa.64.b:0 "Оставьте армию такой, какая она есть."
 
 csa.65.t:0 "Показания Генри Уоллеса против прогрессистов"
 csa.65.d:0 "После конца Второй Революции, множество членов Прогрессивной Партии принесли клятву верности ССША своей массовой демонстрацией поддержки. Большинство было обмануто этой показухой, но Рабочий Авангард не обмануть. Президент [CSA.GetLeader] потратил последние несколько недель на то, чтобы представить Конгрессу неопровержимые доказательства предательства Прогрессистами социалистических идеалов. Изможденный и хромающий Генри Уоллес сегодня появился на политической встрече и объявил Прогрессистов  'социальным кланом, замаскированным для обмана рабочего класса.'. Уоллес присоединился к [CSA.GetLeader] и объявил, что будет давать показания в предстоящем суде против Прогрессистов, которые убедят публику в том, что предатели такого калибра заслуживают смерти."
 csa.65.a:0 "Революция будет очищена"
 
 csa.66.t:0 "Показные процессы"
 csa.66.d:0 "Было проведено несколько судов над видными членами партии, замеченными в реакционных наклонностях. Большинство из тех, кто не был сторонником [CSA.GetLeader], усвоили этот урок. Контрреволюционеры, желающие обернуть вспять Революцию, были признаны врагами народа. Раскаявшиеся в своих деяниях уже сидят в камере смертников, а немногие стоики все еще под допросом о своих сообщниках."
 csa.66.a:0 "Судьба реакционеров предрешена"
 
 csa.67.t:0 "Восстание [CSA_GetButlerOrCarlson]"
 csa.67.d:0 "Невозможное произошло. [CSA_GetButlerOrCarlson] нашел сторонников среди профсоюзов и ввел войска в [CSA_GetCapital], объявив [CSA.GetLeader] тираном и диктатором. Вся Америка замерла в ожидании развязки. [CSA.GetLeader] ответил сбором своих сторонников в армии, включая ополчение, чтобы расправиться с мятежным генералом, пока Революция не погибла, сражаясь с 'очередным МакАртуром'. Лоялисты, в той же форме, что и сторонники [CSA_GetButlerOrCarlson], затянуты в хаос битвы за столицу. Через огонь по своим и угрозу артиллерии..."
 csa.67.a:0 "Войска [CSA_GetButlerOrCarlson] захватили Цитадель"
 csa.67.b:0 "Войска [CSA_GetButlerOrCarlson] впали в бегство"
 
 csa.68.t:0 "Восстановление Демократии"
 csa.68.d:0 "'Американцы сражались и умирали в революции против капиталистической диктатуры не для того, чтобы создать диктатуру социалистическую. Но президент извратил благие намерения. Я снял его не для того, чтобы самому стать диктатором, а чтобы остановить тирана. Новые, свободные, выборы, пройдут в течении года.'. После этих слов по радио от Смедли Батлера, Америка с удивлением узнала о свержении правительства. Возможно, однако, просто были восстановлены некоторые свободы."
 csa.68.a:0 "Демократия сейчас и навсегда"
 
 csa.69.t:0 "Самоопределение Черного пояса"
 csa.69.d:0 "До революции у [CSA.GetLeader] были планы по созданию на Юге автономного региона для АфроАмериканського населения.  С возвышением Уильяма. З. Фостера пришла преданность идее создания идеального союза, взамен великому. Фостер и Джеймс В. Форд разработали план по обеспечению вечной безопасности и самоопределения АфроАмериканських меньшинств на Юге. Его суть в создании на юге Черного Пояса автономных поселений с их собственными представителями, отдельными от Конгресса. Правящая партия полностью поддерживает эту идею, но критики из других партий отмечают, что такая политика создаст неравные стандарты гражданских прав."
 csa.69.a:0 "Самоопределение лучше для всех"
 csa.69.b:0 "Мы не можем действовать без поддержки"
 
 csa.70.t:0 "Реакция на Черный Пояс"
 csa.70.d:0 "АфроАмериканськое сообщество раскололось на почве Черного Пояса. С одной стороны, это сильно повысило количество черных политиков Рабочего Авангарда, как и по всей стране, поскольку независимые сообщества требовали выборных должностных лиц. С другой же, несколько черных политиков на Севере столкнулись с проблемой при продвижении безрасового общества. Они решают, продолжить ли расширять социальные права, которые уберут из законов все расовые различия, или же расширить Черный Пояс на север."
 csa.70.a:0 "Мы непоколебимы"
 
 csa.71.t:0 "Великий Суд [GetYear] года"
 csa.71.d:0 "Спрос на продовольствие, чтобы прокормить армию и жителей голодной, истерзанной войной Европы заставил многих коммерчески мыслящих южных землевладельцев в годы Вельткрига выращивать кукурузу и пшеницу. В течение почти десятилетия продажи в Европу во время и после войны сделали землевладельцев, банкиров и коммерческих страховщиков богатыми, но это процветание не продлилось долго. В 1925 году Британская революция поразила Великобританию, вызвав долговой кризис, поскольку десятки британцев потеряли свои сбережения, и даже британское правительство де-факто пошло на дефолт, погрузив Соединенные Штаты в Великую депрессию. Что еще более усугубило ситуацию на юге, восстановление немецкого сельскохозяйственного сектора после демобилизации привело к еще большему падению спроса на продовольственные культуры.\n\nФермеры-арендаторы, которые обрабатывали землю для землевладельцев, которые наживались на ней в те времена, ответили объединением в профсоюзы в период низких арендных ставок. При некоторой поддержке со стороны Нормана Томаса, работник измельчителя и газовой станции Гарри Лиланд Митчелл и его друга Клэя Иста создали в 1934 году Союз фермеров-арендаторов Южного округа, и в конце концов вступили в его членство в AFL-CIO. Однако в неспокойные годы, предшествовавшие революции, многие члены STFU были поглощены популистской риторикой Хьюи Лонга и открыто поддерживали Американських Первопроходцев. После окончания Второй Американськой Гражданской войны, STFU лишь продолжал привлекать лонгвистов и других мятежных элементов, стремящихся использовать его в качестве прикрытия для легитимизации своего присутствия в новой Америке.\n\nОднако сегодня STFU встретил свою судьбу перед профсоюзами, когда судебный пристав представил Митчелла и Иста в союзный суд по обвинению в подстрекательстве к мятежу, государственной измене и укрывательстве реакционеров и крипто-лонгистов, таких как Фрэнсис Таунсенд, один из главных архитекторов программы Лонга 'Поделимся богатством', который был найден ЦРУ в Тиронзе, штат Арканзас, после того, как Ист признался агентам ЦРУ, что укрывал Таунсенда и его жену в своем доме.\n\nПрезидент Браудер, в свою очередь, говорят, что в частном восторге от того, что у него наконец-то появился шанс уничтожить такой опасный очаг сопротивления, как превращение все более могущественного государственного аппарата Союза Социалистических Американських Штатов в задачу по упразднению ЮжноАмериканського союза фермеров-арендаторов и превращению их земель непосредственно в государственное предназначение."
 csa.71.a:0 "Хорошее устранение плохих Профсоюзов"
 
 csa.72.t:0 "Международное Миротворческое Движение распущено"
 csa.72.d:0 "Революция разделила людей на две части. Вы были или с профсоюзами, или против, и эти слова были значимы для Джона Рида, но не для Эрла Браудера. Его внимание привлекла группа отвратительная людей, проникших в Новую Америку в виде Международного Миротворческого Движения. Это опасная группа, возглавляемая маленьким, считающим себя богом, человеком, сопротивляется призыву и коллективизации. Их общины в Нью-Йорке и Филадельфии могут и не быть расово нетерпимы, но их верность полового неравенства во имя религиозных догм крайне реакционно. Мы разобрались с членами ММД, и их общины теперь в надежных руках Лиги Единства Профсоюзов."
 csa.72.a:0 "Ты не Бог, Маленький Человек"
 
 csa.73.t:0 "Фостер распускает АФТ
 csa.73.d:0 "Партия Авангарда преуспела в реформировании Американськой Федерации Труда, путем ее роспуска. Фостер и Центральный Комитет уверены, что лидеры АФТ, такие как Джон Л. Льюис, подтачивали благородство труда путем профсоюзных тактик. Они включали в себя попытки навязать прямую связь между опытом и компетенцией, что позволяет молодым работникам иметь больше веса, нежели старожилам.  Переломным моментом стала почтовая бомба, обнаруженная у дома Президента Фостера, следы которой вели к АФТ. Все остальные законные способы остановить глав АФТ от таких действий провалились, поэтому Авангард был вынужден вмешаться напрямую. Льюис, вместе со многими другими предателями из АФТ был арестован и ожидает суда за свои преступления против Труда."
 csa.73.a:0 "Хорошее устранение Льюиса"
 
 csa.74.t:0 "Браудер чистит 'Daily Worker' от реакционеров"
 csa.74.d:0 "После месяцев следствия над редакторами газеты 'Daily Worker', Президент Браудер высказался за их немедленное снятие с должности. Ссылаясь на многочисленные примеры подтекстовых предательств в газетных статьях, включая незаметно продвигаемые реакционные идеи, Браудер выдвинул в Конгресс список кандидатов на должности в газете. Этот список включает в себя профессоров университетов, столичный бомонд, всех ведущих людей в области социальных последствий Плановой Экономики. Все они были приняты, и разум Америки вновь чист от грязи."
 csa.74.a:0 "Больше никаких глупых комиксов."
 
 csa.75.t:0 "Неофициальная забастовка на 'Ривер Руж' истекает кровью"
 csa.75.d:0 "Цеха завода 'Ривер Руж'  всегда были известны своим насилием. Здесь анархист застрелил Эдселя Форда за его предательство рабочего класса, необдуманный ход взволнованных рабочих. Неудивительно и то, что именно здесь рабочие начали неофициальную забастовку против Объединения работников Автомобильной Промышленности. ОрАП запросило помощь у партии Авангарда, и да, парень, они помогли. После того как рабочие в шоке разошлись, [CSA.GetLeader] объявил о запрете в Америке неофициальных забастовок. Толпа больше не будет превыше назначенного правительства."
 csa.75.a:0 "Рид должен был сделать это раньше."
 
 
### General Flavor Event
 
 csa.76.t:0 "Премьера 'Боже, спаси короля Билли'"
 csa.76.d:0 "Сегодня премьера нового фильма Чарли Чаплина под названием 'Боже, спаси короля Билли', получившего блистательную оценку прессы. Это политическая сатирическая комедия-драма и первый по настоящему звуковой фильм Чаплина.  Фильм рассказывает о двух главных героях, безымянном Германском парикмахере, едва сводящего концы с концами и весьма схожего с Бродягой, другой известной ролью Чаплина. Второй же персонаж — это Король Билли, жестокий, но неэффективный лидер-паяц, очевидная пародия на Кайзера Вильгельма Второго. Этот фильм показывает тяжелое положение обычного Германского рабочего, злобно издеваясь над правительством Германии и Кайзером в особенности. Фильм оканчивается тем, что парикмахера перепутали с Королем Билли, и воодушевляющей речью этого безымянного рабочего о Доброй воле и Человеческом Братстве, решительно поддерживающей социалистические взгляды Чаплина."
 csa.76.a:0 "Чаплин превзошел сам себя"
 
 csa.77.t:0 "Движение католических рабочих"
 csa.77.d:0 "Многие религиозные люди выступают против революции, но не все. Из последних больше всего получило внимание и популярность Движение католических рабочих. Возглавляемое Товарищем Дороти Дэй, оно привлекает сочетанием Католицизма с социалистическими ценностями. Они упирают на Дела Милосердия, строя дома гостеприимства во многих крупных и мелких городах. Эти дома служат убежищем для тех, кто пытается вернуться к мирной жизни после революции."
 csa.77.a:0 "Живите в справедливости и милосердии Иисуса Христа"
 
 csa.78.t:0 "Премьера фильма 'Гроздья Гнева'"
 csa.78.d:0 "Сегодня в кинотеатрах впервые показали фильм 'Гроздья гнева'. Он основан на одноименной книге и описывает жизнь семьи Джоад из Оклахомы во время дореволюционной Депрессии. Фильм отличается от книги в концовке, более оптимистичной и исполненной надеждой, изображающей совместный труд семьи и Революции в Калифорнии. Фильм был прекрасно оценен как критиками, так и зрителями."
 csa.78.a:0 "Фильм для народа"
 
 csa.79.t:0 "Народный Охранительный Комитет"
 csa.79.d:0 "Закон о Национальных Парках 1916 года позволил Американцам защитить природные красоты от последствий индустриализации. После окончания революции зародилось движение о объединении этого консерватизма со старыми Прогрессистскими идеалами. Были созданы несколько новых Национальных Парков, а для управления ими сформирован Народный Охранительный Комитет. Важнейшей задачей для НОК стала посадка новых деревьев вокруг Оклахомы, источника пыльных бурь, угрожающих нашей продовольственной ситуации. Было сложно убедить Конгресс в необходимости спонсирования, но теперь можно надеяться, что достигавшие Вашингтона пылевые бури в ближайшие несколько лет отойдут в историю."
 csa.79.a:0 "Революционный консерватизм"
 
 csa.80.t:0 "Революционные памятники"
 csa.80.d:0 "После окончания революции по всей стране были воздвигнуты бесчисленные памятники жертвам мужчин и женщин, сделавших возможным эту победу. Многие восхищаются теми, кто лично сражался в битвах революции, многие уважают участников таких событий как Бунт на Хеймаркет. Так как эти памятники создаются обществом, никто не проверяет, достоин ли повод для него, пока пресса не докопается до истории. Были созданы памятники и теракту 1916 года в Сан-Франциско и взрыву на Уолл-Стрит 1920 года. Пресса ошибочно заявило о правительственном одобрении этих памятников и восхвалении террористов. Статуи были тихо убраны, а городские советы были вынуждены извиниться за эти подлые действия."
 csa.80.a:0 "Все заслужили свою долю уважения, за исключением террористов."
 
 csa.81.t:0 "Лекарство от Полиомиелита"
 csa.81.d:0 "Доктор Джонас Солк создал вакцину от Полиомиелита. Это чудо, которые многие называют прорывом в совмещённой медицине. Угроза заболевания теперь навсегда исчезнет из разума Американцев. Родители выстраиваются в очереди у поликлиник по всей стране, чтобы получить вакцину для своих детей и себя."
 csa.81.a:0 "Спасибо, Доктор Солк"
 
 csa.82.t:0 "Судьба Бойскаутов"
 csa.82.d:0 "Нужно принять решение относительно Американських Бойскаутов. Некоторые в конгрессе считают их достаточно реакционной организацией, члены которой до революции ставили верность своим главам выше других вопросов. Поэтому есть мнение о необходимости создания новой Пионерской организации, аналогичной таковым в социалистических странах Европы, называемой Американськими Пионерами. В отличии от Бойскаутов, в ней будут и мальчики, и девочки, и поддержка правительства, и продвижение новых социалистических идей."
 csa.82.a:0 "Оставим как есть"
 csa.82.b:0 "Создать Американських Пионеров"
 
 csa.83.t:0 "Съезд Американських Творцов"
 csa.83.d:0 "Съезд Американських Творцов это организация, созданная для объединения творческих личностей  и продвижения их искусств по всей стране. От традиционной живописи до киносъёмок, все это поддерживается съездом. Он быстро стал популярен для демонстрации нового искусства революции. Их председатель, Эрнест Хемингуэй, уже планирует серию патриотических публикаций о жизни во время революции."
 csa.83.a:0 "Искусство для масс"
 
 csa.84.t:0 "Клубы Джона Рида"
 csa.84.d:0 "По всей стране созданы клубы имени Джона Рида. Они помогают писателем организовываться писателям и продвигать чтение и грамотность в местных сообществах. Разумеется, больше внимания уделяется Социалистической Литературе, и в частности научным работам Джона Рида."
 csa.84.a:0 "Читайте Рида, товарищи"
 
 csa.85.t:0 "Мировой тур Пола Робсона"
 csa.85.d:0 "После длительного перерыва в актерском мастерстве социалист Пол Робсон готов к мировому турне. Обладая мощным голосом и коллекцией традиционной африканской трудовой музыки, Робсон стал Марианом Андерсоном социалистов в Америке. Как и Андерсон до него, он решил отправиться в мировое турне, чтобы распространить свою музыку и поддержать права чернокожих американцев в европейских театрах. Турне включает в себя остановки в Лондоне, Париже и даже во Флоренции. Эти европейские зрители, хотя и поддерживают связь с Американськой культурой, все еще видят в черной Американськой культуре экзотику."
 csa.85.a:0 "Бон вояж, Робсон"
 
 csa.86.t:0 "Проблемы промышленной Революции"
 csa.86.d:0 "В старое время успехи Социалистической партии измерялись чистотой ваших канализаций. Особенно в Висконсине, где Моррис Хиллквит в своей кампании обещал очистить город. При реформировании и организации служб обслуживания Хиллквит показал, что социализм может реорганизовать систему без изменения или уничтожения основ системы. Принципы Канализационного социализма теперь, когда оковы сброшены, должны быть приняты по всей стране. Многие города, например, Питтсбург, страдают от загрязнения, но теперь, когда революция победила, города по всей стране должны быть очищены и модернизированы. Мы надеемся, что международное сообщество будет восхищаться чистыми канализациями так же, как и небоскребами."
 csa.86.a:0 "Чистейшие стоки мира"
 
 csa.87.t:0 "Гимн для Новой Америки"
 csa.87.d:0 "Конгресс выбирает Государственный Гимн [CSA.GetNameDef]. Несколько песен быстро стали главными претендентами. Какая же из них будет признана достойной стать официальным гимном Америки?"
 csa.87.a:0 "Солидарность Навсегда"
 csa.87.b:0 "Сила в Единстве"
 csa.87.c:0 "Эта земля Ваша"
 
 csa.88.t:0 "Стоун-Маунтин"
 csa.88.d:0 "Глубоко на юге, на Стоун-Маунтин вырезан барельеф  трем лидерам Конфедератов - Джефферсону Дэвису, Роберту Ли и Томасу Джексону. Кроме того, это место возрождения Ку-Клус-Клана. Многие желают убрать эту отраву, ведь другие памятники Конфедерации уже снесены. Однако разделились мнения о том, что же сделать с барельефом. Некоторые просто хотят уничтожить его. Джеймс Форд цинично предложил убрать оттуда Конфедератов и заменить их Джемми, Джоном Брауном и Джорджем Падмором. Диего Ривера, художник, работавший над обновлением Рокфеллеровского Центра, предложил дешевый и оригинальный компромисс. Конфедераты будут заменены героями Социалистической революции, такими как Карл Маркс, Владимир Ленин и Джон Рид."
 csa.88.a:0 "Уничтожить барельеф"
 csa.88.b:0 "Здесь должны быть герои Эмансипации" 
 csa.88.c:0 "Барельеф должен показывать историю Социализма"
 
 #Suicide is legal. Ееее, легальный суицид! ЭТО НЕ ПРОПАГАНДА, ТОВАРИШ МАЙОР:
 csa.89.t:0 "Синдикалистская этика"
 csa.89.d:0 "Со становлением нового общества, новая этика должна вытеснить старую. Что по-настоящему этичное поведение? Поддержка революции всеми силами. До революции и во время войны жизнь для наших сограждан была трудна. Многие потеряли близких, пережили преследования и финансовую нестабильность, что привело к поведению, которое старое общество могло считать неправильным или грешным, но наш дорогой Президент Фостер смотрит шире традиций. Мы должны позволить уйти тем, чья душа слишком сильно пострадала. Несмотря на цензуру в  'Daily Worker', крупные протесты Профсоюзов Христианских Рабочих, интеллигенции и других сообществ называют 'Закон о самоубийствах' Фостера просто предлогом для оправдания таинственных смертей и исчезновений. Некоторые правые конспирологи даже называют это легализацией Фостером убийств, если они замаскированы под самоубийство. Кабинет Фостера призвал его пересмотреть позицию, и в итоге..."
 csa.89.a:0 "Фостер отступает"
 csa.89.b:0 "Фостер берет верх"
 
 csa.90.t:0 "Трилогия 'С.Ш.А'"
 csa.90.d:0 "Киномонтаж, модернистский стиль и социалистический дух сошлись воедино в новой книге Джона Доса Пассоса 'С.Ш.А'. История в ней о жизни двенадцати Американцев в периоды депрессии и революции. Пассос сочетает газетные отрывки, пропаганду и разговоры, услышанные им на улице, в те ужасные месяцы до освобождения. Такой неортодоксальный и творческий подход обычно весьма приветствуется Съездом Американських Писателей, но он молчит. Это из-за изображения в книге незаконных действий, в том числе и убийств, наших солдат в Америке во время Гражданской Войны. Для номинального лидера Съезда Писателей, Эрнеста Хемингуэя, эта книга мятеж и предательство социалистического правительства. Однако, решение запретить книгу и арестовать Дос Пассоса принадлежит Конгрессу."
 csa.90.a:0 "Успокойте Хемингуэя"
 csa.90.b:0 "Хемингуэй прав"
 
 csa.91.t:0 "Профсоюзные отпуска"
 csa.91.d:0 "Революция принесла изменения и в сроки отпусков. Рабочие Америки редко могли наслаждаться всей созданной роскошью, которая, как говорили прогрессисты, 'принадлежала народу'. Сколько из рабочей массы могли быть на пикниках или посещать национальные парки, если им приходилось столько работать только чтобы выжить и прокормить своих детей? Такого больше не будет. Различные местные профсоюзы по всей стране, независимо от принадлежности к какому-либо объединению, начали брать в свои руки управление различными культурными центрами и спонсировать отпуска. Это поддержано правительством как на местном, так и на национальном уровне как способ увеличить продуктивность и укрепить товарищество."
 csa.91.a:0 "Культура принадлежит народу"
 
 csa.92.t:0 "Программа 'Семья и Свобода'"
 csa.92.d:0 "Наши рабочие на фабриках не должны отвлекаться, наши революционные бойцы не должны быть обременены ненужными заботами о благополучии своих семей. В рамках программы по освобождению Американського рабочего от обязанностей, названных Президентом Фостером 'Камнем на шее рабочих', сегодня из Чикаго в сельские регионы в центре страны отправился первый поезд с детьми людей, работающих на важных постах промышленного центра. Дети будут в безопасности в бесчисленных полях и ранчо на пастбищах, раскрывая свою полезность в сельском труде, выполняя поручения и ведя здоровый образ жизни. Это освободит их родителей к службе революции всеми их силами и душой. С успехом первого поезда, Фостер предложил кабинету сделать это обязательным на всей территории ССША, вплоть до принудительного отнимания детей у упрямых рабочих семей ради их же блага."
 csa.92.a:0 "Кабинет Фостера отговорил его"
 csa.92.b:0 "Кабинет Фостера согласен"
 
 csa.93.t:0 "Музыкальный тур Вуди Гатри"
 csa.93.d:0 "Восстановление идет полным ходом, и известный музыкант Вуди Гатри с своей группой 'Almanac Singers' отправился в тур. Популярные по всей стране, Гатри и группа играют старую классику, но они написали и много новых песен. Тур весьма популярен во всех местах, где бы они ни побывали."
 csa.93.a:0 "'Roll the Union on'"
 
 csa.94.t:0 "Первая мировая конференция по научной фантастике"
 csa.94.d:0 "Сегодня в Нью-Йорке закончилось первая в мире конференция по научной фантастике, собравшая множество авторов этого жанра для дискуссий и разговоров о самом жанре. Там участвовали такие люди как Джон Вуд Кэмпбелл, Айзек Азимов, Рэй Брэдбери, Дональд Воллхайм, Фредерик Пол, Джон Мичел, Роберт А.У. Лаундс и Джек Гиллесли. Несмотря на скромное число участников, всего 200 человек, она весьма успешна, а вторая запланирована на следующий год."
 csa.94.a:0 "Мир следующего дня"
 
 csa.95.t:0 "Индейский Революционный Комитет"
 csa.95.d:0 "Старое капиталистическое правительство долгое время жестоко обращалось с коренными народами Америки. Через Бюро по делам индейцев они воровали землю ради своей выгоды. Теперь, когда мы разобрались со старым правительством, мы можем решить проблемы Индейцев. Поэтому и был создан Индийский Революционный Комитет. ИРК работает с местными племенами и сообществами, исправляя деяния Бюро и ища способы внедрить на этой территории революцию и ее идеалы."
 csa.95.a:0 "Революция пришла к коренным Американцам"
 
 csa.96.t:0 "Путешествия в Америке"
 csa.96.d:0 "Революция завершилась ,восстановление идет полным ходом, и теперь встал вопрос о будущем путешествий. Автомобильные Профсоюзы считают, что машины станут идеальным транспортом новой Америки, символом Свободы, за которую сражались Американцы. Однако, железнодорожные профсоюзы оспаривают это мнение и считают, что Америка должна вкладываться в поезда, как в способ соединить все города и городки. Кого поддержит Конгресс?"
 csa.96.a:0 "Поддержать Автомобильные Профсоюзы"
 csa.96.b:0 "Поддержать Железнодорожные Профсоюзы"
 
 csa.97.t:0 "Замена Голливуду"
 csa.97.d:0 "Запад все еще под пятой капиталистов-реакционеров, а значит, Голливуд нам не доступен. Поэтому различные кинопрофсоюзы и профсоюзы артистов ищут альтернативное место, и уже представили Конгрессу несколько подходящих для кинопроизводства мест. Какой город получит поддержку?"
 csa.97.a:0 "Даллас"
 csa.97.b:0 "Майами"
 csa.97.c:0 "Хьюстон"
 csa.97.e:0 "Сент-Льюис"
 
 csa.98.t:0 "Мировая Серия [GetYear] года"
 csa.98.d:0 "Началась Мировая Серия по Бейсболлу [GetYear] года. Это первые мировые серии после революции, и их посещаемость весьма высока. Семь игр за шесть дней будут сражаться Цинциннати Редс против Детройт Тайгерс. Их уровень невероятно высок, о финале остается лишь догадываться."
 csa.98.a:0 "И победитель..."
 
 csa.99.t:0 "Победа Детройт Тайгерс"
 csa.99.d:0 "Тигры победили. В последней игре счет шел наравне, но Хэнк Гринберг, известный как 'Еврейский Молот', забил последний хоумран в финальной подаче, обеспечив победу Детройт Тайгерс, и тем самым они победили в Мировой Серии [GetYear] года."
 csa.99.a:0 "Вперед, Тигры!"
 
 csa.100.t:0 "Победа Цинциннати Редс"
 csa.100.d:0 "Красные победили. В последней игре счет шел наравне, но Эрни Ломбарди забил последний хоумран в финальной подаче, обеспечив победу Цинциннати Редс, и тем самым они победили в Мировой Серии [GetYear] года."
 csa.100.a:0 "Красные вперед!"
 
### Foreign Policy ###
 
 csa.101.t:0 "[From.GetNameDefCap] желает вступить в Интернационал"
 csa.101.d:0 "[From.GetNameDefCap], недавно распробовав все преимущества социалистического правительства, запросили у нас официальное принятие их страны в Интернационал. Будет ли полезен столь отдаленный союзник?"
 csa.101.a:0 "Конечно! Приветствуем вас"
 csa.101.b:0 "Они нам не нужны"
 
 csa.102.t:0 "Отказ [From.GetNameDefCap]"
 csa.102.d:0 "[From.GetAdjective] правительство отказало нам во вступлении в альянс. Возможно, мы недостаточно синдикалисты по их меркам, или бесполезны как союзник. В любом случае, их ответ однозначен."
 csa.102.a:0 "Плохое решение с их стороны"
 
 csa.103.t:0 "Американськая защита"
 csa.103.d:0 "Государство [From.GetNameDefCap] решило предложить защиту для обеспечения устойчивости нашей новой Коммуны в Тихом Океане."
 csa.103.a:0 "Спасибо, Америка."
 
 csa.104.t:0 "Американськая защита"
 csa.104.d:0 "Государство [From.GetNameDefCap] решило решили предложить защиту для обеспечения устойчивости нашей новой Республики в Тихом Океане."
 csa.104.a:0 "Спасибо, Америка."
 
 
 
 
### Military ###
 
 csa.126.t:0 "Смелые идеи"
 csa.126.d:0 "Из всего нового ученого класса, созданного нашим поколением, никто не может сравниться с воображением Оппенгеймера и Парсонса. Оппенгеймер амбициозный физик, который, совместно с ярчайшими умами Интернационала, может сделать атомное оружие реальностью. Парсонс освобожденный пионер ракетостроения, чья преданность социализму сравнима лишь с преданностью ракетным исследованиям. К сожалению, мы можем полноценно финансировать лишь один проект."
 csa.126.a:0 "Нужно освободиться от земных оков"
 csa.126.b:0 "Нужно высвободить силу атома"
 
 csa.127.t:0 "Цепи тяготения разорваны"
 csa.127.d:0 "Несмотря на свой необычный образ жизни, Джек Парсонс быстро спроектировал ракету по нашим требованиям. Нам пришлось сдерживать многие возражения политиков, утверждавших, что Парсонс организовал секретный культ со своими коллегами. Легко опровергаемая чушь, пока не прошло знакомство с успехами команды. Парсонс удивил всех фильмом об успешном старте ракеты раньше сроков, но затем словно взорвал бомбу, попросив об использовании его ракеты в основном для исследования космоса. Эти невероятные новости все еще обдумываются Комитетом, чье решение определит будущее программы."
 csa.127.a:0 "Следуем по плану, Парсон подождет"
 csa.127.b:0 "Удовлетворить просьбу Парсона"
 
 csa.128.t:0 "Атомные цепи побеждены"
 csa.128.d:0 "Международное сотрудничество вылилось в фантастический прогресс работ над атомным оружием. Наибольшее затруднение вызвал отказ Юго-Восточных штатов от столь важных испытаний на их территории из-за широкой доступности информации о радиации. Нам пришлось довольствоваться старым полигоном в Западной Вирджинии. Испытания проведены, и теперь весь Интернационал празднует это событие."
 csa.128.a:0 "Будущее в наших руках"
 
 csa.129.t:0 "Америка освобождена"
 csa.129.d:0 "Теперь вся Америка часть [CSA.GetNameDef]. Революция одержала крупную победу, а народ освободился от оков капитализма. Наш красный флаг социализма реет от Калифорнии до Нью-Йорка. Революционные шрамы повсюду, но мы можем принести всем ее плоды."
 csa.129.a:0 "Эта земля теперь ваша"
 
 csa.130.t:0 "[From.GetNameDefCap] желает вступить в Интернационал"
 csa.130.d:0 "[From.GetNameDefCap], недавно распробовав все преимущества социалистического правительства, запросили у нас официальное принятие их страны в Интернационал. Будет ли полезен столь отдаленный союзник?"
 csa.130.a:0 "Конечно! Приветствуем вас"
 csa.130.b:0 "Они нам не нужны"
 
 csa.131.t:0 "Отказ [From.GetNameDefCap]"
 csa.131.d:0 "[From.GetAdjective]ое правительство отказало нашему вступлению в альянс. Возможно, мы недостаточно синдикалисты, по их меркам, или же просто не лучший выбор союзника. В любом случае, дан твердый отказ."
 csa.131.a:0 "Плохая для них идея"
 
 csa.132.t:0 "Отказ [From.GetNameDefCap]"
 csa.132.d:0 "[From.GetAdjective]ое правительство отказало нам. Возможно, мы недостаточно синдикалисты, по их меркам, или же просто не лучший выбор союзника. В любом случае, дан твердый отказ."
 csa.132.a:0 "Плохая для них идея"
 
 csa.150.t:0 "Генеральная Ассамблея Иллинойса"
 csa.150.d:0 "Генеральная Ассамблея Иллинойса пригласила социалистические профсоюзы, чтобы принять власть на фоне политического вакуума. Джек Рид принял это предложение, и выступил с речью перед простыми работягами. Рид заявил, что рабочие движения по всей стране готовы объединиться и сражаться, если ситуация выйдет из-под контроля."
 csa.150.a:0 "И мы все пойдём за ним!"
 
 csa.151.t:0 "Джек Рид провозглашает революцию "
 csa.151.d:0 "На Генеральной Ассамблеи Иллинойса, Джек Рид заявило о выходе ряда штатов из состава США и создании ОСА. Он заявил, что федеральное правительство слишком глубоко поразили метастазы капитализма, и оно более не может считаться легитимным. Третий Интернационал уже послал телеграмму с поздравлением. Федеральные резервы были национализированы, и экономика этих штатов спешно переходит на синдикалистические рельсы. МИР назначает представителей профсоюзов на руководящие должности, а многие компании насильно лишились своих прежних хозяев. Народ готовится к вооружённой революции против остальной части США."
 csa.151.a:0 "E pluribus unum"
 
 csa.152.t:0 "Всеобщая Забастовка зарится на Федеральные резервы"
 csa.152.d:0 "Всеобщая Забастовка начала процесс национализации средств производства. Красная Гвардия идёт маршем на Манхэттен, чтобы обчистить Федеральный резерв и уничтожить Уолл-Стрит. Репортёры подметили, что конгрессмены перевозят золото в Чикаго. Оно было передано представителя МИР, чтобы усмирить их пыл. Несколько из самых радикальных революционеров были арестованы."
 csa.152.a:0 "Выпустите их!"
 
 csa.153.t:0 "Начало конца"
 csa.153.d:0 "Федеральное правительство сыпется прямо на глазах, не в силах контролировать ситуацию. В районах, контролируемых ОСА, народное ополчение взялось за оружие, готовое пойти на смерть за идеалы социализма. Они собираются захватить контроль над всей страной. Федералы, в свою очередь, заявили, что они готовы атаковать в ответ."
 csa.153.a:0 "Это лишь вопрос времени"
 
 csa.154.t:0 "Примириться с ОСА?"
 csa.154.d:0 "Вопреки всему, [CSA.GetNameDef] одержал победу над всеми оппозиционерами, радикально изменив Америку за одну ночь. На их конституционном съезде возникла новая система, основанная на принципах синдикализма и рабочей демократии - как бы предвзято она ни была, она все еще демократична по своей сути, что удивило многих, ожидавших, что революция неизбежно обрушится на тиранию. С недавним избранием Фермерско-рабочей партии разгорелись яростные дебаты о возможности мирного воссоединения. Хотя наше правительство благоприятно относится ко многим направлениям политики [CSA.GetNameDef], они также гораздо более радикальны и будут вести переговоры с позиции силы - это означает, что мы будем вынуждены пойти на многие жесткие компромиссы. С другой стороны, [CSA.GetNameDef] доказала свою стойкость, когда и Федеральное правительство, и Союз Хьюи Лонга были раздавлены под их армией. Возможно, нам следует принять неизбежное и избежать дальнейшего кровопролития, пока победители не обратили свой взор на Калифорнию."
 csa.154.a:0 "Да, давайте покончим с этой разрушительной войной. (Играть за ОСА)"
 csa.154.b:0 "Мы - истинная Америка, и мы сами объединим Америку!"
 
 csa.155.t:0 "Америка воссоединилась!"
 csa.155.d:0 "Повстанческое правительство на западе решило сложить оружие и вернуться в Америку. Военные контрольно-пропускные пункты вдоль Скалистых гор демонтируются, и люди с обеих сторон страны пересекают их. В конце концов, страна воссоединилась."
 csa.155.a:0 "От моря к Сияющему морю!"
 
 csa.156.t:0 "Нет примирению"
 csa.156.d:0 "С недавним избранием Фермерско-рабочей партии многие в [Root.GetNameDef] надеялись, что повстанческое правительство на западе окажется готовым мирно положить конец разрушительному для Америки конфликту. Однако, похоже, что повстанцы с запада решили, что они не воссоединятся с нами. В своем Сенате они с горечью осудили Революционный Конгресс как пустую насмешку над демократией, не лучше тиранов в Вашингтоне и Новом Орлеане, которых он сменил. Похоже, что для воссоединения разрушенных частей страны вновь понадобится сила оружия."
 csa.156.a:0 "Однажды Америка воссоединится."
 
### Resistance Events ###
 
 csa.200.t:0 "Диверсии Лонгистов"
 csa.200.d:0 "Лонгисты, сторонники Лонга и его идеалов, атаковали фабрику в [attack_state.GetName], нанеся крупный ущерб и убив множество человек. Революционная Гвардия уже работает над противодействием."
 csa.200.a:0 "Мы должны разгромить этих террористов"
 
 csa.204.t:0 "Диверсии Федералистов"
 csa.204.d:0 "Федералисты, все еще сражающиеся за старую капиталистическую республику, атаковали фабрику в [attack_state.GetName], нанеся крупный ущерб и убив множество человек. Революционная Гвардия уже работает над противодействием."
 csa.204.a:0 "Мы должны разгромить этих террористов"
 
 csa.205.t:0 "Командующий Вторым Континентальным флотом"
 csa.205.d:0 "После начала Гражданской войны, некоторые высокопоставленные капитаны и командиры военно-морского флота США выбрали сторону народа. Некоторые из них даже привлекли корабли под своим командованием к нашей революционной деятельности. В наше время нам необходимо назначить командующего нашим флотом, который приведет нас к победе над федеральными силами. Один из лучших вариантов - опытный Уильям Реа Фурлонг, сторонник старой военно-морской доктрины США, но мы все еще не в состоянии сражаться в открытой битве против федералистского флота. В противовес ему, Хайман Риковер предлагает сконцентрировать наше внимание против конвоев в глубоких океанах. Наконец, молодой, но многообещающий Арли Бёрк предлагает сконцентрировать наши усилия на использовании легких кораблей и дать их капитанам свободу действий от высшего командования."
 csa.205.a:0 "Фурлонг - наш человек."
 csa.205.b:0 "Риковер задушит линии снабжения федералистов."
 csa.205.c:0 "Децентрализация Бёрка - это будущее."
 
 csa.206.t:0 "Морская промышленность после Революции"
 csa.206.d.ACW:0 "С началом Гражданской войны, большинство верфей были захвачены врагами Революции. Оставшиеся в наших руках верфи не позволяют воссоздать старый Американський флот, и мы не можем воевать против вражеского флота в нынешней ситуации. Но для нас это хорошо - у большинства работников нашей верфи есть опыт, и некоторые из них уже предложили планы по упрощению корабельного производства и организации труда. Это потребует ресурсов и опытных работников из других мест, но позволит нам подготовиться к военно-морской войне против федералов. Наши капитаны разделены на две группы - сторонники эсминцев и подводных лодок. Первая группа настаивает на том, что эсминцы могут сражаться против большинства вражеских кораблей, а также могут поддерживать наши головные корабли в бою. Вторая группа утверждает, что подводные лодки более эффективны и могут работать в одиночку на больших расстояниях без поддержки основных сил флота. Между тем, наши ведущие инженеры предложили вариант взаимодействия между ними. Хотя этот вариант не так эффективен, как специализация на одной из производственных линий, он позволит нам создать гибкий флот."
 csa.206.d.post_ACW:0 "Во время Гражданской войны большинство верфей были захвачены врагами Революции. Сейчас, несмотря на наш триумф, Американський флот находится в дерьме, разбитый в войне, оставляя нас в опасном положении против вражеских флотов. Но для нас это хорошо - у большинства работников нашей верфи есть опыт, а некоторые из них уже предложили планы по упрощению корабельного производства и организации труда. Это потребует ресурсов и опытных работников из других мест, но позволит нам подготовиться к военно-морской войне против реакционеров. Наши капитаны делятся на две группы - сторонники эсминцев или подводных лодок. Первая группа настаивает на том, что эсминцы могут сражаться против большинства вражеских кораблей, а также могут поддерживать наши главные корабли в бою. Вторая группа говорит, что подводные лодки более эффективны и могут работать в одиночку на больших расстояниях без поддержки основных сил флота. Между тем, наши ведущие инженеры предложили вариант между ними. Хотя этот вариант не так эффективен, как специализация на одной из производственных линий, он позволит нам создать гибкий флот."
 csa.206.a:0 "Сосредоточьтесь на производстве подводных лодок"
 csa.206.b:0 "Сосредоточьтесь на производстве эсминцев"
 csa.206.c:0 "Давайте оставим наши варианты открытыми"
 
 csa.207.t:0 "Коррупция на верфях"
 csa.207.d:0 "После окончания Второй Революционной Войны, наше решение об увеличении производства кораблей показало, что эта модель не работает в мирное время. Ведущего инженера одной из верфей, недавно поймали на получении взятку от одного из членов профсоюза. Благодаря этому его проект был назначен раньше других. Даже если этого недостаточно, различные верфи тратят деньги, предназначенные для постройки кораблей, на 'улучшение условий труда'. Большая часть этих денег была сконцентрирована в карманах офицеров военно-морского флота, которые контролировали строительство, а не рабочих.\n\nРастущая коррупция на верфях стала проблемой. До тех пор, пока мы не реорганизуем наше судовое производство, мы будем нести бремя публичного осуждения."
 csa.207.a:0 "Мы должны очистить эту гниль."
 
 csa.208.t:0 "Первое парашютное учение"
 csa.208.d:0 "Если с технической точки зрения, первые парадные учения были отработаны Американськой армией в 1930 году с бипланами, сбрасывающими пулеметные подразделения, то сегодня был достигнут серьезный прорыв. После окончания строгой программы подготовки и обучения, начатой две недели назад, была проведена лотерея, в ходе которой был определен порядок прыжков экспериментального парашютного взвода, состоящего из добровольцев. Когда Douglas C-33 взлетел с аэродрома в Альпене и наконец, был поставлен на позицию для начала эксперимента, лейтенант Уильям Т. Райдер стал первым Американським десантником с тех времен совершивший прыжок и приземлившийся возле Форт-Кастера. Второй человек, однако, отказался от прыжка, и поэтому следующим призывником, ставшим десантником, стал Уильям Н. "Красный" Кинг, а затем остальные 8 членов взвода в самолете. После приземления, они быстро добрались до места встречи и выполнили поставленные перед ними задачи, что сделало эксперимент успешным."
 csa.208.a:0 "Вот это достижение!"
 
 csa.209.t:0 "Формирование первых парашютных батальонов"
 csa.209.d:0 "С успехом наших запланированных массовых прыжков и с благословения высших офицеров и политиков, Форт Кастер начал принимать добровольцев в десантные подразделения. В то время как изначально высокие стандарты подготовки и относительно высокий риск смертельного исхода, привели лишь к появлению небольшого числа добровольцев, Высшее командование разрешило утроить жалованье десантникам по сравнению с жалованьем пехотинцев. Вскоре был сформирован 501-й парашютный батальон, за которым быстро последовали другие батальоны и полки. После призывной кампании, количество добровольцев было достаточным, чтобы сформировать 3 десантных дивизии, которые мы можем использовать. Хотя этим дивизиям все еще не хватает боевого опыта, не стоит недооценивать этот прорыв в воздушно-десантной тактике, и командование Континентальной армии с нетерпением ждет, когда их вложения в эти дивизии окупятся."
 csa.209.a:0 "Эти парни сумасшедшие..."
 
 csa.210.t.butler:0 "Смедли Батлер покидает армию"
 csa.210.d.butler:0 "После нашего решения организовать армию по государственному принципу, наш главнокомандующий Смедли Батлер, противник этого решения, решил уйти из армии. Следуя его примеру, многие наши офицеры, бежавшие из федеральной армии во время Гражданской войны, также решили уйти в отставку - и у нас нет никакой возможности остановить их и не навредить своему имиджу в этом процессе. К сожалению, нам придется реорганизовать все наше высшее командование и заменить, по крайней мере, половину полевых командиров, что займет не меньше нескольких лет."
 csa.210.t.butler_dead:0 "Массовые отставки в Верховном командовании"
 csa.210.d.butler_dead:0 "После нашего решения организовать армию по государственному принципу, многие противники этого решения решили уйти из армии. Следуя их примеру, несколько наших офицеров, бежавших из федеральной армии во время Гражданской войны, также решили уйти в отставку - и у нас нет никакой возможности остановить их и не навредить нашему имиджу в этом процессе. К сожалению, нам придется реорганизовать большую часть нашего высшего командования и заменить, по крайней мере, четверть наших полевых командиров, что займет не меньше года."
 csa.210.a:0 "Если это цена для защиты от тиранов, пусть будет так."
 
 csa.212.t:0 "Бывший красногвардейцы грабят маленький городок!"
 csa.212.d:0 "Группа бывших членов нашей Красной гвардии ограбила маленький городок. Пока местное ополчение пыталось противостоять им, бандиты обзавелись артиллерией, которая вскоре завершила битву в их пользу. Город был опустошен, люди погибли, и бандиты без проблем покинули территорию.\n\nПосле того, как весть об этом событии дошла до больших городов, люди стали массово критиковать наше правительство, которое не может защитить граждан от своих бывших солдат."
 csa.212.a:0 "Ловите их - это не Китай!"
 
 csa.213.t:0 "Насилие на фабриках!"
 csa.213.d:0 "Рабочие одного из наших штатов объединились и начали массовую забастовку против 12-часового рабочего дня и требовали улучшения условий труда. Хотя вначале забастовка была мирной, насилие началось с того, что красногвардейцы попытались их успокоить и потребовали, чтобы рабочие вернулись домой. Никто не знает, кто произвел первый выстрел, но многие рабочие были убиты, и фабрике был нанесен серьезный ущерб."
 csa.213.a:0 "Но мы защищаем рабочий класс!"
 
 csa.214.t:0 "Столкновения между бандитами и повстанцами!"
 csa.214.d:0 "Недавно встретилась группа бандитов и одна из повстанческих ячеек. Это привело к тому, что район рядом с одним из маленьких городов превратился в поле боя. Пока мы не знаем, кто победил в битве, одна из групп отступила в соседний город и была поймана врагом. Был нанесен огромный урон, и многие горожане погибли в таком инциденте. Нет сомнений в том, что повстанцы будут использовать этот эпизод в пропагандистских целях против нас."
 csa.214.a:0 "Просто избавьтесь от них обоих!"
 
 csa.215.t:0 "Растущий бандитизм и протесты"
 csa.215.d:0 "Наше преимущество в Гражданской войне - численность войск - стало проблемой после окончания войны. С разрушенной и поврежденной инфраструктурой и отсутствием государственной поддержки, чтобы помочь им добраться до своих домов, большинство бывших ополченцев превратились в кучку бандитов, которые грабят людей ради еды. Это стало общей проблемой на территориях, которые на последних этапах войны находились под контролем противника. Эти бандиты не только грабят людей, но и начинают расстреливать небольшие группы реакционеров, как только встречаются. Некоторые газеты уже заявляли, что 'Вторая Гражданская война не закончилась и превратилась в шествие военачальников', что нанесло серьезный урон нашей власти, так как эти люди сражались за нас в Гражданской войне.\n\nКак будто этого было недостаточно, некоторые рабочие начали протестовать - по крайней мере, теперь мирно - с требованиями сократить рабочее время и прекратить массовое производство оружия.\n\nЕсли мы не начнем программу демобилизации в ближайшем будущем, это приведет только к продолжающимся разрушениям страны."
 csa.215.a:0 "Нам нужно запустить программу демобилизации!"
 
 csa.216.t:0 "Смедли Батлер уходит"
 csa.216.d.CSA:0 "День национального траура был объявлен в [Root.GetNameDef], так как сегодня утром правительство объявило новость о кончине бывшего военного Смедли Батлера. Герой войны зарегистрировался в военно-морском госпитале Филадельфии месяцем ранее, по сообщениям, он был болен в течение нескольких недель. После госпитализации врачи обнаружили у него неизлечимое заболевание желудочно-кишечного тракта и, несмотря на их лучший уход, Батлер скончался следующие две недели в окружении своих близких.\n\nТолько недавно объявив о своей отставке после того, как увидел конец Второй Американськой Гражданской Войны, Батлер руководил важными реформами и изменениями во Второй Континентальной Армии, превратив ее в хорошо организованные боевые силы, которые в конце концов увидели освобождение рабочего класса по всей материковой части Соединенных Штатов Америки. Его смерть потрясла нацию до глубины души, и многие в армии до сих пор верят, что его работа, направленная на доведение ее до конца, остается незавершенной.\n\nВ Капитолийском холме в память о нем были проведены государственные похороны, в том числе и с военными почестями. Процессия, возглавляемая товарищами по пехоте, которые воевали вместе с ним в течение многих лет. Его гроб был положен в течение трех дней в Капитолийском ротонде, а затем похоронен на Арлингтонском национальном кладбище."
 csa.216.d.CSA_weltkrieg:0 "День национального траура был объявлен среди [Root.GetNameDef], так как новости о кончине бывшего командира Смедли Батлера были объявлены правительством в [Root.Capital.GetCapitalVictoryPointName]. Сегодня утром герой войны был найден мертвым в своем офисе, последние несколько недель он координировал военные действия в США. Он делал очень мало перерывов и позволял посещать его только высшим эшелонам военного командования. Заключение патологоанатома о его вскрытии в конечном итоге показывает, что он умер от желудочно-кишечных осложнений, усугубленных чрезмерным переутомлением.\n\nОбъявив о своих планах выхода на пенсию, когда нынешние конфликты, в которые вовлечена наша нация, наконец подошли к концу, Батлер руководил важными реформами и перестройкой Народного Авангарда, превратив его в хорошо организованную боевую силу, которая в конечном итоге привела к освобождению рабочего класса по всей континентальной части Соединенных Штатов. Его внезапная смерть потрясла нацию до глубины души, и многие в армии до сих пор считают, что его работа по управлению ею незавершена.\n\nНа Капитолийском холме в память о нем были устроены полные государственные похороны, включая воинские почести. Шествие возглавляли другие морпехи, которые сражались вместе с ним много лет. Его гроб будет находится в Ротонде Капитолия в течение трех дней, а затем будет похоронен на Арлингтонском национальном кладбище."
 csa.216.d.not_CSA:0 "Сегодня семья объявила о кончине Смедли Батлера. За месяц до этого ветеран войны зарегистрировался в военно-морском госпитале Филадельфии, который, по сообщениям, болел несколько недель. При поступлении врачи обнаружили у него неизлечимое заболевание желудочно-кишечного тракта и, несмотря на их лучший уход, Батлер скончался следующие две недели в окружении своих близких.\n\nЧеловек, чья преданность часто была предметом скептицизма и сомнений со стороны высших эшелонов Федеральной армии, Батлер сражался с отличием при администрации Ольсона во время Второй Гражданской войны в Америке, наблюдая, как конфликт подходит к концу, до объявления его отставки.\n\nНа его похоронах присутствовали сотрудники полиции Филадельфии, а также бывшие морские пехотинцы, которые служили вместе с ним в течение многих лет. Присутствовало также несколько политиков, наиболее примечательным из которых был Квентин Рузвельт, который лично отдал дань памяти покойному генералу. Он был похоронен на Оклендском кладбище, штат Пенсильвания."
 csa.216.a:0 "Ваш вклад никогда не будет забыт. Покойся с миром."
 
 csa.1000.t:0 "[CSA.GetNameDefCap] Победили"
 csa.1000.d:0 "После ужасающей гражданской войны старая гегемония Американського континента была окрашена в красный цвет красками революционного синдикализма! Успешно свергнув федеральное правительство в Вашингтоне и подавив контрреволюцию, начатую Хьюи Лонгом, Объединенные синдикаты Америки призвали к созыву второго конституционного съезда, чтобы заложить основу для новой нации. Во время этого длительного обсуждения многочисленные фракции спорили, спорили и обсуждали, пока не был достигнут консенсус. Новая Америка отвергла растущую угрозу тотализма и тирании в пользу социалистической республики, поддерживающей дух Американськой свободы. Еще неизвестно, насколько стабильным будет новое правительство, и смогут ли синдикалисты успешно искоренить капитализм в своем новом бастионе свободы."
 csa.1000.a:0 "Да здравствуют наши товарищи в Америке!"
 csa.1000.b:0 "Будет ли это действительно революционная демократия или власть мафии?"
 
 csa.1001.t:0 "Уильям Зебулон Фостер назначен президентом"
 csa.1001.d:0 "После ужасающей гражданской войны новый синдикалистский гегемон Америки призвал к созыву конституционного собрания, чтобы определить новую форму правления. После длительных дебатов влиятельная клика централистов убедила съезд адаптировать авторитарную конституцию, сосредоточив власть в руках единственной политической элиты. Во главе этой элиты стоял Уильям Фостер. Известный политический деятель и теоретик, Фостер вызвал некоторые споры своей новой политикой, которая отвергала доминирование синдикалистов над экономикой. Вместо этого он построил новую Америку после бюрократии старой, с дополнительными социалистическими поправками и более прямым контролем со стороны центрального правительства. Его сторонники хвалят это как средство постепенного преобразования страны, в то время как его критики называют это предательством идеологии революции."
 csa.1001.a:0 "Да здравствует товарищ Фостер!"
 csa.1001.b:0 "Ничего, кроме деспота, отвечающего за индустриального титана."
 
 csa.1002.t:0 "Эрл Браудер назначен президентом"
 csa.1002.d:0 "После ужасающей гражданской войны новый синдикалистский гегемон Америки призвал к созыву конституционного собрания, чтобы определить новую форму правления. После длительных дебатов влиятельная клика централистов убедила съезд адаптировать авторитарную конституцию, сосредоточив власть в руках единственной политической элиты. Во главе этой элиты стоял Эрл Браудер. Известный политический деятель и теоретик, Браудер вызвал некоторые споры своей новой политикой, которая отвергала доминирование синдикалистов над экономикой. Вместо этого он построил новую Америку после бюрократии старой, с дополнительными социалистическими поправками и более прямым контролем со стороны центрального правительства. Его сторонники хвалят это как средство постепенного преобразования страны, в то время как его критики называют это предательством идеологии революции."
 csa.1002.a:0 "Да здравствует товарищ Браудер!"
 csa.1002.b:0 "Ничего, кроме деспота, отвечающего за индустриального титана."
 
 csa.1003.t:0 "Ход [CSA_GetButlerOrCarlsonName]"
 csa.1003.d:0 "Видя, как революция, за которую он боролся, неуклонно скатывалась к диктатуре, знаменитый Американський генерал [CSA_GetButlerOrCarlsonName] совершил сегодня стремительный переворот против недавно созданного централистского правительства [CSA.GetNameDef]. Опираясь на свои связи с синдикалистскими ополченцами и нескольких политических друзей в более умеренных фракциях, [CSA_GetButlerOrCarlson] взял под контроль [Root.Capital.GetCapitalVictoryPointName] и назначил себя временным президентом, отвечающим за свержение тиранической политики, установленной его предшественником. Еще неизвестно, как долго продлится этот период, но по всем [CSA.GetNameDef], уже вспыхивают празднования, восхваляющие имя [CSA_GetButlerOrCarlson]."
 csa.1003.a:0 "Долой централистов, да здравствует [CSA_GetButlerOrCarlsonName]!"
 csa.1003.b:0 "Мертвая хватка революции ослабляется, хоть и чуть-чуть."
 
