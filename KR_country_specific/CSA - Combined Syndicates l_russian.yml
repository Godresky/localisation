 csa.47.t:0 "Кэннон против Томаса"
 csa.47.d:0 "В то время как [Root.GetNonIdeologyName] смотрит на новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. До сих пор президент Кэннон оправдывал свое слово - за время его правления произошла как ремилитаризация общества во имя защиты от иностранных реакционных сил, так и возобновление реформ, направленных на расширение синдикалистской системы в Америке. Однако, по мере того, как гражданская война становится все более далеким воспоминанием, многие сомневаются в необходимости его ястребиной позиции - похоже, что среди Американського народа растет желание демобилизации и более спокойной политики.\n\nНамереваясь оседлать антимилитаристскую волну, $CSA_radical_socialist_party$ выдвинула кандидатуру давнего ветерана партии Нормана Томаса. После участия в конституционном конвенте и проигрыша в борьбе за пост первого президента [CSA.GetNameDef], Томас играл относительно меньшую роль в политике, одаривая своей мудростью членов $CSA_radical_socialist_party_abbrev$ и иногда занимая позицию в Конгрессе, но споры о милитаризме Кэннона побудили его снова выдвинуть свою кандидатуру на пост президента. \n\nКэннон вышел из ворот предвыборной кампании, обвинив Нормана Томаса в том, что в случае победы он вернет страну к пацифизму, характерному для его ранней карьеры, сделает Америку уязвимой перед внешними и внутренними врагами и затормозит социалистическую революцию. Томас нанес ответный удар, критикуя милитаризм Кэннона как подрыв истинной цели революции и поразительное сходство с риторикой, использовавшейся как лонгистами, так и политическим истеблишментом перед гражданской войной. Томас подтвердил свою приверженность "всеохватному социализму", где социалисты и прогрессисты всех мастей имеют право голоса в правительстве, в качестве альтернативы неустанной воинственности Кэннона. Хотя, безусловно, существует обратная реакция против правления Кэннона, насколько глубокой она является, еще не проверено - и в эпоху, когда оружие невообразимой разрушительной силы, похоже, покидает сферу фантастики, защитная позиция Кэннона все еще может найти свою аудиторию.\n\nПосле этого стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.47.a:0 "Президент Кэннон!"
 csa.47.b:0 "Норман Томас!"

 csa.48.t:0 "Бломен против Амтера"
 csa.48.d:0 "В то время как [Root.GetNonIdeologyName] смотрит в новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. За время пребывания у власти президента Амтера произошла беспрецедентная централизация власти в федеральном правительстве, чему способствовала молчаливая поддержка партии $CSA_totalist_party_postwar_long$ - связь, которую оппозиция регулярно использовала как боеприпас против правительства. Еще больше осложняют ситуацию усиливающиеся слухи об ухудшении здоровья Амтера - хотя президент и его помощники настаивают, что он достаточно здоров, чтобы баллотироваться на новый срок, его публичные выступления становятся все более редкими, и он делегирует много полномочий своему кабинету.\n\nВ попытке воспользоваться предполагаемой слабостью администрации, партия $CSA_syndicalist_party_postwar$ решила выдвинуть кандидатуру Хеннинга Бломена из Массачусетса, представляющего новое поколение социалистических организаторов. В резком повороте для партии, Бломен не участвовал в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм. Есть надежда, что марка идеалистического социализма Бломена принесет облегчение стране, которая все больше ищет более нормальную политику.\n\nАмтер и его союзники обвинили Хеннинга Бломена в том, что в случае победы он разделит нацию, несправедливо демонизируя тех, кто предпочитает сильное правительство для защиты от реакционеров. Бломен нанес ответный удар, критикуя отказ Амтера от идеи Рида о примате синдкалистов над партийностью, и обвинил администрацию Амтера в поощрении цезаристских тенденций в правительстве - удар, который многие расценили как удар по фракции Лиги Единства. Однако, SPA утверждает, что Лига Единства в значительной степени приняла новую Американськую демократию, и остается одними из единственных людей, которые признают необходимость более централизованного правительственного аппарата.\n\nПосле этого, партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали. Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.48.a:0 "Хеннинг Бломен!"
 csa.48.b:0 "Президент Амтер!"

 csa.49.t:0 "Blomen vs Hoopes"
 csa.49.d:0 "В то время как [Root.GetNonIdeologyName] смотрит в новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет.Срок полномочий президента Хупса в основном определялся относительным периодом спокойствия - по мере того, как гражданская война становится все более далеким воспоминанием, растет ощущение, что Америка вступает в новую нормальную жизнь, а социалистическая воинственность начинает уходить на задний план, чему способствует сотрудничество Хупса с умеренными Прогрессивной и Фермерско-рабочей партиями.\n\n В этом году партия $CSA_syndicalist_party_postwar$ выдвинула кандидатуру Хеннинга Бломена из Массачусетса, надеясь адаптироваться к меняющейся политической сцене. В резком повороте для партии, Бломен не участвовал в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм - есть надежда, что марка идеалистического социализма Бломена станет приемлемой упаковкой для нового Американського синдикализма. \n\nПрезидент Хупс обвинил Хеннинга Бломена в том, что в случае победы он обратит вспять прогресс, достигнутый его администрацией, нападая на его умеренных союзников на службе синдикализма, намекая на то, что $CSA_syndicalist_party_postwar_abbrev$ не настолько умеренна, как они утверждают. Бломен нанес ответный удар, критикуя Бломена за нагнетание страха, несмотря на пацифистскую репутацию Бломена - он утверждает, что теперь, когда война закончилась, нет необходимости преследовать умеренных. Бломен утверждает, что $CSA_syndicalist_party_postwar_abbrev$ проводит линию "синдикализма по бюллетеням" с тех пор, как они потерпели поражение на конституционном конвенте, и что их поворот не так нов, как предполагает Хупс. Тем не менее, Хупс настаивает на том, что Бломен отталкивает от себя неокрепшие пролетарские массы, игнорируя прогресс, достигнутый несоциалистическими акторами в победе Объединённых Синдикатов.\n\nПосле этого, партии вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.49.a:0 "Хеннинг Бломен!"
 csa.49.b:0 "Президент Хупс!"

 csa.4901.t:0 "Бломен против Джонсона"
 csa.4901.d:0 "В то время как [Root.GetNonIdeologyName] смотрит в новое десятилетие, для страны снова настало время определить, кто будет руководить ею в течение следующих четырех лет. Президентский срок Джонсона продолжил более чем десятилетний период непрерывного правления $CSA_radical_socialist_party$ - $CSA_radical_socialist_party_abbrev$ и их умеренная позиция стали почти синонимом царящего в Америке статус-кво, к лучшему и к худшему, поскольку некоторые американцы проявляют признаки усталости от правящей партии. \n\nВ попытке прервать победную серию $CSA_radical_socialist_party_abbrev$, $CSA_syndicalist_party_postwar$ решила выдвинуть Хеннинга Бломена из Массачусетса, представляющего новое поколение социалистических организаторов. В резком повороте для партии, Бломен не участвовал в гражданской войне, предпочитая придерживаться своего идеала "бескровной революции", которая отменит капитализм - есть надежда, что марка идеалистического социализма Бломена окажется приемлемой для избирателей $CSA_radical_socialist_party_abbrev$, которые считают партию самодовольной. \n\nБломен и $CSA_syndicalist_party_postwar_abbrev$ проводили кампанию под лозунгом "Американського недомогания", обвиняя администрацию Джонсона как правительство "ничегонеделания", которое потеряло связь с проблемами, с которыми сталкиваются американцы. По словам Джонсона, это недомогание - изобретение послевоенной партии $CSA_syndicalist_party_postwar_abbrev$, и что относительное спокойствие его правительства свидетельствует о лучших временах в истории Америки. Он утверждает, что, как и всегда, активно участвовал в федеральных образовательных программах. Это привело к тому, что $CSA_syndicalicalist_party_postwar_abbrev$ шутит о "социализме начальной школы" Джонсона, утверждая, что чрезмерное внимание Джонсона к образованию произошло за счет других социальных вопросов, и является доказательством того, что $CSA_radical_socialist_party$ окончательно потеряла свою хватку реальности.\n\nПосле этого, стороны вновь собрались в [ROOT.Capital.GetCapitalVictoryPointName] и проголосовали.  Победителем и следующим [Root.GetNonIdeologyAdjective] президентом будет..."
 csa.4901.a:0 "Хеннинг Бломен!"
 csa.4901.b:0 "Президент Джонсон!"

