 RULE_OPTION_LEB_PATH_AUTDEM:0 "£KR_game_rule_flag_LEB  Ливанская Добровольческая Армия"
 RULE_OPTION_LEB_PATH_AUTDEM_DESC:0 "Шехаб и его §gal-Jaych al-Lubnani§! остаются у власти, формируя единую ливанскую нацию, и сохраняет нейтралитет в мировых делах.\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над Османами.§!\n§CНациональный Блок§!, §CДинастия Алавийя§! или §CСирийская Социал Националистическая Партия§! в §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_MARLIB:0 "£KR_game_rule_flag_LEB_republic  Национальный Блок"
 RULE_OPTION_LEB_PATH_MARLIB_DESC:0 "Шехаб покидает власть под давлением Временного Парламента. На первых выборах побеждает §mal-Kutlah al-Wataniyyah§!, которая реформирует страну в европейское государство и стремится к союзу с Антантой.\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над Османами.§!\n§CНациональный Блок§!, §CДинастия Алавийя§! или §CСирийская Социал Националистическая Партия§! в §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCLIB:0 "£KR_game_rule_flag_LEB_republic  Бейрутское реформаторское общество"
 RULE_OPTION_LEB_PATH_SOCLIB_DESC:0 "Шехаб покидает власть под давлением Временного Парламента. На первых выборах побеждает партия §lJamiyyat Beirut al-Islahiyya§!, которая будет проводить светскую политику и вводить женское избирательное право, а также сохранять нейтралитет в мировых делах.\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над Османами.§!\n§CНациональный Блок§!, §CДинастия Алавийя§! или §CСирийская Социал Националистическая Партия§! в §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCCON_CP:0 "£KR_game_rule_flag_LEB_republic  Конституционный Блок - CP"
 RULE_OPTION_LEB_PATH_SOCCON_CP_DESC:0 "Шехаб покидает власть под давлением Временного Парламента. На первых выборах побеждает партия §cAl Kutla ad Dustuuriyya§!, которая будет стремиться к примирению со своими арабскими соседями, предпочитая союз с египтянами или, в противном случае, с иракцами, если они имеют панарабские амбиции.\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над Османами.§!\n§CНациональный Блок§!, §CДинастия Алавийя§! или §CСирийская Социал Националистическая Партия§! в §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ:0 "£KR_game_rule_flag_LEB_republic  Конституционный Блок - LoAS"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ_DESC:0 "Шехаб покидает власть под давлением Временного Парламента. На первых выборах побеждает партия §cAl Kutla ad Dustuuriyya§!, которая будет стремиться к примирению со своими арабскими соседями, предпочитая союз с иракцами, если они имеют панарабские амбиции, или, в противном случае, с египтянами.\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над Османами.§!\n§CНациональный Блок§!, §CДинастия Алавийя§! или §CСирийская Социал Националистическая Партия§! в §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_NATPOP:0 "£KR_game_rule_flag_LEB_national_populist  Движение Марада"
 RULE_OPTION_LEB_PATH_NATPOP_DESC:0 "Шехаб покидает власть под давлением Временного Парламента. Вскоре после этого §NДвижение Марадаt§! совершает государственный переворот и начинает проводить политику "Бог, Отечество, Семья". Они попытаются реализовать мечту о Великом Ливане.\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над Османами.§!\n§CНациональный Блок§!, §CДинастия Алавийя§! или §CСирийская Социал Националистическая Партия§! в §Y$SYR_PATH$§!"

