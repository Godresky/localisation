 RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "Следующие выборы определят путь федерации, так как Империя готовится вернуть себе Лондон. Но и лоялисткие страхи, и революционеры-синдикалисты могут погрузить страну в хаос..."
 RULE_OPTION_WIF_ELECTION_PA_SOCDEM:0 "£KR_game_rule_flag_WIF  Победа PA"
 RULE_OPTION_WIF_ELECTION_PA_SOCDEM_DESC:0 "С победой ПА коалиция Партии Единства пришёл конец. Хотя при обычных условия это бы стало причиной для праздника среди членов нашей партии, крах альянса, что поддерживал целостность Федерации может привести к тяжелым последствиям, а победа одного из крыльев ПА, скорее всего, необратимо изменит обличие страны..."
 RULE_OPTION_WIF_ELECTION_PA_SOCLIB:0 "£KR_game_rule_flag_WIF  Победа PA-LP"
 RULE_OPTION_WIF_ELECTION_PA_SOCLIB_DESC:0 "С победой PA коалиция Партии Единства распалась. Хотя в обычной ситуации это вызвало бы радость среди членов нашей партии, реальность такова, что хрупкий союз, который когда-то держал нас вместе, теперь разрушен, и фракция PA, которая выйдет победительницей из борьбы за власть, может навсегда изменить форму Федерации... Пытаясь оставить в стороне наиболее радикальные социалистические группы, PA объединила свои усилия с Либеральной партией, и теперь обе партии будут тесно сотрудничать, чтобы принести §lлиберальные идеалы§! в нашу нацию."
 RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_WIF  Победа Партии Единства"
 RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "Партия Единства, ориентированная на примирение между различными партиями и компромиссы, одержала победу на выборах 1937 года."
 RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_WIF  Победа ПНК"
 RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "После потери власти партии в 1929 году, Вест-Индия потеряла своё значение. Именно во время правление ПНК территория федерации расширилась за счёт бывших французских колоний. Многие говорят, что политика партии привела к стагнации нашей страны, но это не помешало нам набрать силу. И ведь у нас почти получилось взять власть в 1933 году и навести порядок в Вест-Индии."
 RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_WIF  Натиск губернатора"
 RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "Теперь, когда §gгенерал-губернатор§! обладает чрезвычайными исполнительными полномочиями, мы наконец-то можем сделать шаг в сторону защиты Федерации от тех, кто угрожает ее существованию."
