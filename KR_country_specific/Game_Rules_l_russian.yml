 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE_DESC:0 "Осознавая масштабы синдикалисткой угрозы, Скоропадский заключает сделку с пророссийской партией "ВиН" и националистической "ОУН" с целью создания большой коалиции. Успешно смягчив некоторые проблемы Украины, националистическая "ОУН" набирает большую популярность и получает контроль над правительством. После введения эмбарго, Германия решает не вмешиваться."
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR  Скоропадский приходит к власти"
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "Король даёт Скоропадскому полномочия распустить Раду и сформировать лояльный Государственный Сенат. Скоропадский даёт больше автономии регионам, достигает взаимопонимания с пророссийскими кругами, умиротворяет различные националистические движения и запрещает синдикализм. После смерти Васыля на престол вступает его сын Данило."
 
 LIT_PATH:0 "£KR_game_rule_flag_LIT_monarchy  Самая длинная зима в Литве"
 RULE_OPTION_LIT_PATH_RANDOM:0 "По умолчанию"
 RULE_OPTION_LIT_PATH_RANDOM_DESC:0 "Черный понедельник и выборы 1937 года оставят Литву в постоянном движении. В стране, раздираемой этнической напряженностью и экономическими трудностями, могут ли выжить демократия и мечта о многонациональном Королевстве?"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy  Возрождение во Христе"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT_DESC:0 "Выборы 1937 года проходят, и Христианская Демократическая Партия остается у власти - однако теперь ее возглавляет философ Стасис Шалкаускис, который развивает плюралистический набор христианской корпоративной мысли для нации."
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy  Для рабочего человека"
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT_DESC:0 "Выборы 1937 года проходят, и социал-демократы приходят к власти - во главе со Степонасом Кайрисом, они стремятся достичь демократического социализма и установить Национальную Личную Автономию."
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT_monarchy  Сила в единстве"
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT_DESC:0 "Выборы 1937 года проходят, и Националистический союз приходит к власти - во главе с Антанасом Сметоной они стремятся установить "истинную демократию", сосредоточенную вокруг их лидера, Таутоса Вадаса."
 RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL:0 "£KR_game_rule_flag_LIT  Отголоски Великого княжества"
 RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL_DESC:0 "Ситуация в Литве обостряется, и король Витаутас II застрелен. Все партии Сейма объединяются в правительство §lнационального единства§! во главе со Станиславом Нарутовичем, который стремится разрешить этнические противоречия в стране путем реформирования государства в рамках федеральной структуры, вдохновленной Краёвцами."
 RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_LIT_monarchy  Опека над армией"
 RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT_DESC:0 "Ситуация в Литве обостряется, и король Витаутас II застрелен. Генерал Повилас Плехавичюс объявляет §PВоенное положение§! после того, как предыдущее гражданское правительство не смогло защитить короля."
 RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_LIT_radical_socialist  Революция наконец"
 RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST_DESC:0 "Проходят выборы 1937 года, и к власти приходят социал-демократы. За годы их правления в партии становятся заметны сторонники синдикализма. Когда Германия начинает проигрывать войну против Интернационала, Винцас Мицкявичюс-Капсукас возглавляет §RЛитовскую революцию§!, меняя свою сторону в войне и заставляя Литву сражаться совместно с коммунарами.\n\n§CПримечание: Если Германия не будет на 40% сдавать позиции в Вельткриге, не будет воевать с Коммуной Франции, или социал-демократы больше не будут у власти, этого не произойдет.§!"
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist  Национальная Республика"
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST_DESC:0 "Правительству не удается подавить мятеж Литовского Фронта Активистов. Во время Второго Вельткрига ЛФА использует возможность вырвать нацию с корнем, свергнуть немецкое иго и создать национальную республику."

 HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL  Нидерланды"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "По умолчанию"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "ИИ выберет путь случайным образом."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL  SDAP-VDB коалиция"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "Социал-демократическая §SSDAP§! побеждает на выборах и выполняет требования Вильгельмины, которая принимает правительство левого крыла только с социал-либеральным премьер-министром во главе, а §lVDB§! становится правящей партией."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES:0 "£KR_game_rule_flag_HOL  SDAP -  Вильгельмина отрекается от престола"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES_DESC:0 "После того, как §SSDAP§! отказывается формировать правящую коалицию, королева Вильгельмина отрекается от престола. Социал-демократическое правительство выберет форму правления и начнет проводить трудовые реформы."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP:0 "£KR_game_rule_flag_HOL  CNA-LSP коалиция"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP_DESC:0 "Социал-консервативная §CCNA§! с трудом завоевывает большинство и формирует правящую коалицию с рыночной либеральной §mLSP§!. Правительство пытается договориться с радикальными силами для стабилизации ситуации в стране."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE:0 "£KR_game_rule_flag_HOL  CNA правит в одиночку"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE_DESC:0 "Социал-консерваторная §CCNA§! с трудом завоевывает большинство и не формирует коалицию в надежде, что сможет стабилизировать ситуацию в одиночку."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH:0 "£KR_game_rule_flag_HOL  CNA-VNH коалиция"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH_DESC:0 "Социал-консервативная §CCNA§! с трудом завоевывает большинство и формирует правящую коалицию с патерналистской автократической §PVNH§!, чтобы уменьшить влияние социалистов"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE:0 "£KR_game_rule_flag_HOL_syndicalist  Батавская Коммуна (Синдикализм)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE_DESC:0 "§rРадикальные социалисты§! свергают буржуазное правительство в Гааге и создают Батавскую Коммуну."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS:0 "£KR_game_rule_flag_HOL_syndicalist  Батавская Коммуна (Тотализм)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS_DESC:0 "§rРадикальные социалисты§! свергают буржуазное правительство в Гааге и создают Батавскую Коммуну. Тоталистское §tПатриотическое Движение§! со временем оказывается во власти."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL  Военная Хунта"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "После значительных потрясений, подрывающих стабильность в Нидерландах, генерал Изаак Рейндерс захватывает государственный аппарат и устанавливает §gвоенную хунту.§!"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat  Реакционная диктатура VNH"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "Реакционеры VNH захватывают власть над Нидерландами и §Pустанавливают диктатуру§!, которая успешно победила популистский переворот."
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist  Популистская диктатура VNH"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "Реакционеры VNH захватывают власть над Нидерландами и §Pустанавливают диктатуру§!, которая впоследствии замещается в ходе переворота повстанческого молодого крыла партии."
 
 SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI  Савойский кризис"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "По умолчанию"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Благодаря агитации в соседней Французской Коммуне, революционеры-синдикалисты в Романдии и Верхней Савойе выступили против национального правительства Швейцарии. Это восстание стало известно во всем мире как «Савойский Кризис», и то, как правительство отреагирует на этот кризис, определит будущее швейцарского народа."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI  Сохранение целостности"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Видя, что швейцарское правительство не запретило профсоюзы или другие политические организации, которые следуют синдикалистской повестке, французское правительство решает сохранить обоюдно приемлимые договорённости со швейцарцами и отступает."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI  Швейцария уступает"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "Из-за недавних беспорядков в Швейцарии Французская Коммуна требует от правительства Швейцарии уступить провинцию Верхняя Савойя под угрозой вооруженного принуждения. Швейцарское правительство соглашается, желая избежать войны. Верхняя Савойя входит в состав Франции."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist  Синдикализм в Швейцарии"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "Из-за недавних беспорядков в Швейцарии Французская Коммуна требует от правительства Швейцарии уступить провинцию Верхняя Савойя под угрозой вооруженного принуждения. Швейцарское правительство соглашается, желая избежать войны. Чувствуя слабость Швейцарии, Франция также требует от неё реформ для защиты прав синдикалистов в стране. Позже Швейцария принимает §rсиндикализм§!."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist  Тотализм в Швейцарии"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "Из-за недавних беспорядков в Швейцарии Французская Коммуна требует от правительства Швейцарии уступить провинцию Верхняя Савойя под угрозой вооруженного принуждения. Швейцарское правительство соглашается, желая избежать войны. Чувствуя слабость Швейцарии, Франция также требует от неё реформ для защиты прав синдикалистов в стране. Позже Швейцария принимает §tтотализм§!."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA  Война с Францией"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "Из-за недавних беспорядков в Швейцарии французские войска, поддерживаемые танками и бомбардировщиками, вступают на территорию Швейцарии, отбирая Верхнюю Савойю и Романдию. Швейцарское правительство решает вернуть территории войной. Видя слабость и неэффективность правительства, националистическое временное военное правительство берет на себя контроль над нацией. Германская Империя может воспользоваться этой возможностью, чтобы положить конец Коммуне."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA  Германская поддержка - Война"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "Напуганное угрозами Французской Коммуны правительство Швейцарии принимается искать поддержку за рубежом. Германская империя решает вмешаться и направляет в Париж ультиматум с требованием прекратить любые дипломатические и тайные действия, направленные против территориальной целостности Швейцарии, обещая в противном случае продемонстрировать могущество германской армии. Франция игнорирует ультиматум. Ни одна сторона не пожелала отступить, и война началась.\n§RТребования:§!\n§YГермания не должна находиться в состоянии войны§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  Германская поддержка - Мир"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "Напуганное угрозами Французской Коммуны правительство Швейцарии принимается искать поддержку за рубежом. Германская империя решает вмешаться и направляет в Париж ультиматум с требованием прекратить любые дипломатические и тайные действия, направленные против территориальной целостности Швейцарии, обещая в противном случае продемонстрировать могущество германской армии. Из-за страха и рисков столь ранней войны с Германией, Французская Коммуна решает отступить.\n§RТребования:§!\n§YГермания не должна находиться в состоянии войны§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA  Австрийская поддержка - Война"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "Напуганное угрозами Французской Коммуны правительство Швейцарии принимается искать поддержку за рубежом. Австрийская империя решает помочь Швейцарии и направляет в Париж ультиматум с требованием прекратить любые дипломатические и тайные действия, направленные против территориальной целостности Швейцарии, обещая в противном случае продемонстрировать могущество имперской армии. Франция игнорирует ультиматум. Ни одна сторона не пожелала отступить, и война началась.\n§RТребования:§!\n§YАвстрия не должна находиться в состоянии войны§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  Австрийская поддержка - Мир"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "Напуганное угрозами Французской Коммуны правительство Швейцарии принимается искать поддержку за рубежом. Австрийская империя решает помочь Швейцарии и направляет в Париж ультиматум с требованием прекратить любые дипломатические и тайные действия, направленные против территориальной целостности Швейцарии, обещая в противном случае продемонстрировать могущество имперской армии. Из-за опасения реальных боевых действий с Австрией, Французская Коммуна решает отступить.\n§RТребования:§!\n§YАвстрия не должна находиться в состоянии войны§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist  Кругом враги"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "Напуганное угрозами Французской Коммуны правительство Швейцарии принимается искать поддержку за рубежом. Однако, несмотря на все его усилия, ни один сосед Швейцарии не пожелал её поддержать. В результате у швейцарского правительства не остается иного выбора, кроме как уступить французским требованиям и вернуть Верхнюю Савойю. Местные органы власти в Романдии, восстановленные по требованию французов, быстро проголосовали за выход из Швейцарской Конфедерации и вступление в состав Французской Коммуны. Видя слабость и неэффективность правительства, националистическое временное военное правительство берет на себя контроль над нацией."
 
 DEN_FUTURE:0 "£KR_game_rule_flag_DEN  Дания"
 RULE_OPTION_DEN_FUTURE_RANDOM:0 "По умолчанию"
 RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "ИИ выберет путь случайным образом."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN  Демократия"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "ИИ всегда будет защищать целостность датской демократии. Кабинет короля подаст в отставку и в случае вторжения Германии Дания не будет прогибаться под Интернационал."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_DEN  Демократия - Socialdemokraterne"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "§SSocialdemokraterne§! успешно ведут переговоры с оппозицией о восстановлении экономики. После начала Второго Вельткрига король увольняет кабинет и вступает в войну против синдикалистов, но Торвальд Стаунинг убеждает его отменить это решение и восстановить прежнее правительство."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_DEN  Демократия - Venstre"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB_DESC:0 "После провала переговоров о восстановлении экономики правящее правительство пало, и §mVenstre§! сформировал новое правительство. Страна, несомненно, присоединится к Вельткригу на стороне Рейхспакта."
 RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN  Кабинет Короля"
 RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "После того, как король отправит в отставку правительство Socialdemokraterne, ИИ сохранит власть авторитарного режима, установленного королевским §gKonservative Folkeparti§! правительством."
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK:0 "£KR_game_rule_flag_DEN  Король Фредерик"
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK_DESC:0 "После победы народа в конституционном кризисе, вызванном отказом правительства присоединиться к Вельткригу и насильственным вступлением в войну по воле короля, Кристиан X отрекается от престола, а Фридрих IX восходит на престол при правительстве §SSocialdemokraterne§!."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_DEN  £KR_game_rule_flag_GER  Провозглашение Республики §Y(Г.И.)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION_DESC:0 "После победы народа в конституционном кризисе, вызванном отказом правительства вступить в Вельткриг и насильственным вступлением в войну по воле короля, Кристиан X отрекается от престола и провозглашается республика. В ответ Германская Империя решает объявить войну, чтобы восстановить Кристиана X. Дания не будет пытаться пойти на компромисс с Третьим Интернационалом.\n§Y(Г.И.)§! означает германская интервенция"."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_DEN  Провозглашение Республики §G(G.A.)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE_DESC:0 "После победы народа в конституционном кризисе, вызванном отказом правительства вступить в Вельткриг и насильственным вступлением в войну по воле короля, Кристиан X отрекается от престола и провозглашается республика. В ответ на это Германская Империя решает ничего не предпринимать.\n§G(Г.С.)§! означает германское смирение"
 RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist  Гибридный режим"
 RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "После победы народа в конституционном кризисе, вызванном отказом правительства вступить в Вельткриг и насильственным вступлением в войну по воле короля, Кристиан X отрекается от престола и провозглашается республика. В ответ Германская Империя решает объявить войну, чтобы восстановить Кристиана X на престоле.\nЕсли Дания закончит войну с Германской Империей таким или иным способом, то тогда они попытаются пойти на компромисс с Третьим Интернационалом, установив умеренный гибридный режим между синдикализмом и капитализмом.\n§YЕсли Дания не окажется в конфликте с Германией, этого не произойдет.§!"

 FIN_FUTURE:0 "£KR_game_rule_flag_FIN_paternal_autocrat  Финляндия"
 RULE_OPTION_FIN_FUTURE_KINGDOM:0 "£KR_game_rule_flag_FIN_paternal_autocrat  Королевство"
 RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "ИИ будет поддерживать авторитет правительства §PНациональной коалиции§! во главе с королем, позволяя ему стабилизироваться после потрясений, вызванных Черным Понедельником."
 RULE_OPTION_FIN_FUTURE_MANNERHEIM:0 "£KR_game_rule_flag_FIN  Восхождение Маннергейма"
 RULE_OPTION_FIN_FUTURE_MANNERHEIM_DESC:0 "Королевское правительство дезорганизовано, и §gМаннергейм§!собирает белую гвардию, чтобы предотвратить дальнейший развал. Он будет временно править Финляндией, пока страна не стабилизируется, но в конце концов уступит власть демократически избранному правительству."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_FIN  Демократия"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "ИИ оставит королевское правительство дезорганизованным и позволит Маннергейму сплотить белую гвардию. Затем Маннергейм уступит власть демократически избранному правительству."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_FIN  Демократия - социал-демократы"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "ИИ оставит королевское правительство дезорганизованным и позволит Маннергейму сплотить белую гвардию. Затем Маннергейм уступит власть демократически избранному правительству. На выборах побеждает §SSuomen Sosialidemokraattinen Puolue§!."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH:0 "£KR_game_rule_flag_FIN  Демократия - правительство Красной Земли"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH_DESC:0 "ИИ оставит королевское правительство дезорганизованным и позволит Маннергейму сплотить белую гвардию. Затем Маннергейм уступит власть демократически избранному правительству. СДП формирует правящую коалицию с аграриями, известную как правительство Красной Земли."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_FIN  Демократия - Аграрии"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB_DESC:0 "ИИ оставит королевское правительство дезорганизованным и позволит Маннергейму сплотить белую гвардию. Затем Маннергейм уступит власть демократически избранному правительству. На выборах побеждает §lMaalaisliitto§!."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_FIN  Демократия - Национальная Коалиция"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON_DESC:0 "ИИ оставит королевское правительство дезорганизованным и позволит Маннергейму сплотить белую гвардию. Затем Маннергейм уступит власть демократически избранному правительству. На выборах побеждает §cKansallinen Kokoomus§!."
 RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist  Движение Лапуа"
 RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "§NДвижение Лапуа§! пройдут маршем по Хельсинки и окажутся способными сместить находящееся там королевское правительство, что ознаменует рождение ультранационалистического режима в Финляндии."
 RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist  Финская Народная Делегация"
 RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "Марш движения Лапуа на Хельсинки будет отбит финскими сторонниками дела Третьего Интернационала, которые вместо них захватят власть. После этих событий Красная Гвардия будет распущена, а на передний план выйдет §rНародная Делегация Финляндии§!."
 RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist  Красная Гвардия"
 RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "Марш движения Лапуа на Хельсинки будет отбит финскими сторонниками дела Третьего Интернационала, которые вместо них захватят власть. После этих событий попытка синдикалистов распустить §tКрасную Гвардию§! проваливается, что провоцирует переворот."

