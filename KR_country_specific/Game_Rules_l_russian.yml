 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_SWE  Демократия - SAP-Liberal коалиция"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCDEM_DESC:0 "§SSocialdemokratiska Arbetarepartiet§! формирует правящую коалицию с Bondeförbundet." 
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_SWE  Демократия - AV"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_DESC:0 "§cAllmänna Valmansförbundet§! формирует правящую коалицию с одной из партий. Приняв политику свободной торговли, страна успешно защищает демократию."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_AUTHORITARIAN:0 "£KR_game_rule_flag_SWE  Авторитарная AV"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_DEMOCRACY_SOCCON_AUTHORITARIAN_DESC:0 "Allmänna Valmansförbundet формирует правящую коалицию с одной из партий. Проводя протекционистскую политику, партия превращается в §gавторитарное§! правительство."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE  Королевское правительство"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "Социал-демократическая партия Arbetarepartiet побеждает на выборах, объединяется с Социал-Демократической Партией Швеции Vänsterparti для формирования радикального правительства и провоцирует военный переворот. Путчисты восстанавливают старое консервативное правительство, хотя и с более §gавторитарными§! чертами."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTDEM:0 "£KR_game_rule_flag_SWE  Кабинет Эренсверда"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTDEM_DESC:0 "Социал-демократическая партия Arbetarepartiet побеждает на выборах, объединяется с Социал-Демократической Партией Швеции Vänsterparti для формирования радикального правительства и провоцирует военный переворот. Путчисты устанавливают постоянную военную хунту, которая правит Швецией железным кулаком. Впоследствии главой правительства становится генерал §gКарл Август Эренсверд§!."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATAUT:0 "£KR_game_rule_flag_SWE  Хунта Юнга"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_PATAUT_DESC:0 "Социал-демократическая партия Arbetarepartiet побеждает на выборах, объединяется с Социал-Демократической Партией Швеции Vänsterparti для формирования радикального правительства и провоцирует военный переворот. Путчисты устанавливают постоянную военную хунту, которая правит Швецией железным кулаком. Впоследствии к власти приходит генерал §PХельге Юнг§!."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATPOP:0 "£KR_game_rule_flag_SWE_national_populist  Режим Гилленкрока"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATPOP_DESC:0 "Социал-демократическая партия Arbetarepartiet побеждает на выборах, объединяется с Социал-Демократической Партией Швеции Vänsterparti для формирования радикального правительства и провоцирует военный переворот. Путчисты пытаются установить военную хунту, но их подрывают радикальные офицеры Аксель Гилленкрок и Арчибальд Дуглас, которые создают §Nультранационалистический режим§!."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADSOC:0 "£KR_game_rule_flag_SWE_syndicalist  Радикальные социалисты берут верх"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_RADSOC_DESC:0 "Социал-демократическая партия Arbetarepartiet побеждает на выборах, объединяется с Социал-Демократической Партией Швеции Vänsterparti для формирования радикального правительства и провоцирует военный переворот, предотвращенный социалистическими ополченцами. После нейтрализации старого правительства устанавливается режим §RСоциал-Демократической Партией Швеции Vänsterparti§!"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST:0 "£KR_game_rule_flag_SWE_syndicalist  Синдикалисты берут верх"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "Социал-демократическая партия Arbetarepartiet побеждает на выборах, объединяется с Социал-Демократической Партией Швеции Vänsterparti для формирования радикального правительства и провоцирует военный переворот, предотвращенный социалистическими ополченцами. После нейтрализации старого правительства устанавливается режим §rЦентральной Организации Рабочих Швеции§!"
