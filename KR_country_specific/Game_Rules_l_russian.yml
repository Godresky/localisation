 RULE_OPTION_SZC_IND_LORD_OF_SICHUAN_DESC:0 "§PПромышленные компании§! Лю Сяна успешно захватывают Чэнду, разгромив всю оппозицию. Сычуань стремится обратиться к Фэньтяньской Сфере."
