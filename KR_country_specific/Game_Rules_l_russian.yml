 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "По умолчанию"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "Когда в 1935 году начали появляться слухи о том, что Рока, возможно, попытается положить конец конфликту и оставить РФП в покое, разгорается негодование по всей стране, что позволяет Лига Патриотика под руководством Мануэля Карлеса получить поддержку, в которой он столь нуждается. Это завершится Рождественским Переворотом. При поддержке военно-морского флота и различных военных элементов Карлес производит переворот в Рождество 1935 года, берет под свой контроль столичный регион и начинает укреплять свою власть над нацией. В момент, когда 1-го января 1936 года настигает нацию, Карлес все еще находится в середине предпринятого им переворота с далеко не бесспорным успехом. Помимо столицы Буэнос-Айреса и небольших внутренних провинций, его контроль ничтожен. Поддержка со стороны АРА или «Аргентинской Армады» гарантирована, но многие командиры в армии сомневаются в потенциале Карлеса и организуются, чтобы подавить его переворот. Как будет развиваться ситуация в Аргентине?"
 RULE_OPTION_ARG_CHRISTMAS_COUP_CARLES_NATPOP:0 "£KR_game_rule_flag_ARG  Карлес берет на себя полный контроль"
 RULE_OPTION_ARG_CHRISTMAS_COUP_CARLES_NATPOP_DESC:0 "После кровопролитной борьбы Карлес захватывает Росарио и вступает в должность президента сегодня днем после зажигательной речи перед своими сторонниками в Буэнос-Айресе. Его §NНационалистическая риторика§! обещает обширную территориальную экспансию и прекращение Красного террора, поразившего Патагонию, и встречена волной энтузиазма борющимся народом его страны."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM:0 "£KR_game_rule_flag_ARG  Рамирес восстанавливает демократию"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_DESC:0 "После кровопролитной борьбы армия одерживает решающую победу при Росарио, заставив верные Карлесу войска отступить. Когда Рамирес и армия идут к президентской резиденции, сам Мануэль Карлес исчезает, либо погиб от собственной руки, либо бежал в Уругвай. После взятия столицы и восстановления порядка в стране Рамирес решает восстановить демократию и провести выборы."
