 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN_DESC:0 "Адельберт посылает армию для подавления протестов 17 февраля. В связи с ростом напряженности проводится тайный референдум, призывающий к независимости Бельгии. Германия отвергает результаты этого референдума и подавляет всех несогласных. Позже Бельгия поднимает восстание после того, как Французская Коммуна объявляет войну Германской Империи."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION:0 "£KR_game_rule_flag_BEL  Отречение от престола - Независимость Бельгии"
