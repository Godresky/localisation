 RULE_OPTION_CHI_PATH_RADSOC:0 "£KR_game_rule_flag_CHI  Миньшэнское большинство"
 RULE_OPTION_CHI_PATH_RADSOC_DESC:0 "После серии дебатов на съезде фракция §RМиншэн§! получает большинство и берет верх над Гоминьданом, становясь руководителем республики.\n\n§RТребуется:§!\n§CЛевый Гоминьдан выигрывает войну против Нанкина.§!"
