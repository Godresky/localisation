 RULE_OPTION_GXC_GNG_LKMT:0 "£KR_game_rule_flag_GXC_LKMT  Гуаньдунь Левого Гоминьдана"
 RULE_OPTION_GXC_GNG_LKMT_DESC:0 "Чэнь Цзюнмин убит в Наньнине Ма Цзи. §SЧэнь Миншу§! захватывает власть в последующем вакууме власти.\n\n§RТребования:§!\n§CПобеда Старой Клики Гуанси§! в §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_OLDG_QIE:0 "£KR_game_rule_flag_GXC_OLDG  Старая Гуаньсийская клика - Чжили"
 RULE_OPTION_GXC_GNG_OLDG_QIE_DESC:0 "Чэнь Цзюнмин убит в Наньнине §PМа Цзи§!. Если он выиграет войну против Гуандуна, он попытается возродить свои старые связи с Чжилийской кликой и присоединиться к их фракции.\n\n§RТребования:§!\n§CПобеда Старой Клики Гуанси§! в §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_NPA:0 "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Альянс национальной защиты"
 RULE_OPTION_GXC_GNG_NPA_DESC:0 "Чэнь Цзюнмин убит в Наньнине Ма Цзи. Чень Ляньбо захватывает власть в последующем вакууме власти.\nПосле Гражданской войны в Лянгуане, победитель попытается либо сформировать Альянс национальной защиты, либо присоединиться к нему с другими военачальниками.\n\n§RТребования:§!\n§CПобеда Старой Клики Гуанси§! в §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_GNG_EXP:0 "£KR_game_rule_flag_GXC_MER  £KR_game_rule_flag_GXC_OLDG  Экспансонизм"
 RULE_OPTION_GXC_GNG_EXP_DESC:0 "Чэнь Цзюнмин убит в Наньнине Ма Цзи. Чень Ляньбо захватывает власть в последующем вакууме власти.\nПосле гражданской войны в Лянгуане, победитель примет политику экспансионизма против своих южнокитайских соседей и за их пределами.\n\n§RТребования:§!\n§CПобеда Старой Клики Гуанси§! в §Y$GXC_KMT_PATH$§!"
 RULE_OPTION_GXC_KMT_COUP_L:0 "£KR_game_rule_flag_GXC_LKMT  Переворот Левого Гоминьдана"
 RULE_OPTION_GXC_KMT_COUP_L_DESC:0 "Ли Цзунжэнь успешно свергает Старую Гуансинскую клику Ма Цзи. Чэнь Миншу инициирует переворот против Чэнь Цзюнмина, обеспечивая Лянгуань для Гоминдана без дальнейшего кровопролития.\n\n§RТребования:§!\n§CПобеда Новой Клики Гуанси§! в £KR_game_rule_flag_GXC   §YВторжение в Гуанси§!"
 RULE_OPTION_GXC_KMT_COUP_R:0 "£KR_game_rule_flag_GXC_RKMT  Переворот Правого Гоминьдана"
 RULE_OPTION_GXC_KMT_COUP_R_DESC:0 "Чэнь Миншу устраивает переворот против Чэнь Цзюнмина, обеспечивая Лянгуань для Гоминдана без дальнейшего кровопролития. Ли Цзунжэнь позже берет на себя руководство от Чэнь Миншу.\n\n§RТребования:§!\n§CПобеда Новой Клики Гуанси§! в £KR_game_rule_flag_GXC   §YВторжение в Гуанси§!"
 
