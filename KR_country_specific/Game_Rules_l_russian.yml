 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC:0 "Мендог решил дать народу право выбирать премьер-министра. К несчастью, Адам Добошински, лидер Польской Национал-Радикальной Партии побеждает на выборах и захватывает Мендога в плен. Добошински позже официально выводит Речь из Рейхспакта. Германия ничего не придпринимает.\n§YН.Г.§! означает Невмешательство Германии.\n§RТребования:§!\n§MРечь Посполитая§! в §Y£KR_game_rule_flag_POL  Большие Дебаты§!"
