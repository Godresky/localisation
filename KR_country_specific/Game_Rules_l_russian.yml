 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM_DESC:0 "Адельберт посылает армию для подавления протестов 17 февраля. В связи с ростом напряженности проводится тайный референдум, призывающий к независимости Бельгии. Германия признает результаты референдума и предоставляет Бельгии независимость.\n\n§CПримечание: Бельгия провозглашает независимость около§! §Y1937§! §Cили после.§!"
