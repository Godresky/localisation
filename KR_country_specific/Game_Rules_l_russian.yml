 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB:0 "£KR_game_rule_flag_GEO  Коалиция Меньшевиков-SSPRP"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB_DESC:0 "Несмотря на отставку Ноэ Жордания, Социал-демократическая партия Грузии сумеет сохранить свои позиции у власти и создаст коалицию либо с аграрно ориентированной ГСФРП, либо с  Революционными социалистами."
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC:0 "£KR_game_rule_flag_GEO  Коалиция меньшевиков-SR"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC_DESC:0 "Несмотря на отставку Ноэ Жордания, §SSakartvelos Sotsial-Demokratiuli Partia§!, или меньшевики, сумеют сохранить свои позиции у власти и создадут коалицию с революционной Социалури Революционереби."
 RULE_OPTION_GEO_ELECTION_REPUBLICAN:0 "£KR_game_rule_flag_GEO  Республиканские консерваторы"
 RULE_OPTION_GEO_ELECTION_REPUBLICAN_DESC:0 "Отставка Ноэ Жордания станет смертельным ударом для власти СДПГ. На выборах их сменит консервативная коалиция, которая впоследствии организует референдум по вопросу о грузинской монархии: §gпо итогам результатам референдума республиканская форма правления будет сохранена.§!"
 RULE_OPTION_GEO_ELECTION_MONARCHY:0 "£KR_game_rule_flag_GEO_kingdom  Конституционная монархия"
 RULE_OPTION_GEO_ELECTION_MONARCHY_DESC:0 "Отставка Ноэ Жордания станет смертельным ударом для власти СДПГ. На выборах их сменит консервативная коалиция, которая впоследствии организует референдум по вопросу о грузинской монархии: §gВ результате референдума Грузия станет конституционной монархией, а ее новый монарх будет выбран в зависимости от судьбы Потийского договора: если договор останется в силе.,§! §LИохим Прусский§! §gстанет новым монархом, в то время как если договор был расторгнут,§! §NГеорг Багратион§! §gполучит престол§!"
 RULE_OPTION_GEO_ELECTION_NATIONALIST:0 "£KR_game_rule_flag_GEO_kingdom  Националистическая монархия"
 RULE_OPTION_GEO_ELECTION_NATIONALIST_DESC:0 "После восстановления грузинской монархии генерал Какуца Чолокашвили, с согласия вновь коронованного царя §NГеорга IX§!, возглавит переворот и после нескольких недель борьбы с республиканской Народной гвардией укрепит власть в коалиции с ультранационалистическим Патриотическим союзом Белого Георгия.\n§RТребования:§!\n§CОтказ от договора§! в §Y£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   Потийский договор§!"
 
