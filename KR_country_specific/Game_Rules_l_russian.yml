 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_RANDOM_DESC:0 "После установления демократии в Аргентине пришло время начать переговоры с патагонскими повстанцами, чтобы, наконец, достичь мира в стране."
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_SUCCESS:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_FOP_syndicalist  Успех"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_SUCCESS_DESC:0 "Переговоры проходят успешно, и мятежная Патагония возвращается в страну. \n\n§RТребуется:§!\n§CРамирес восстанавливает демократию§! в §Y£KR_game_rule_flag_ARG  Результат Рождественского Переворота§!"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_FAILURE:0 "£KR_game_rule_flag_ARG  Провал"
