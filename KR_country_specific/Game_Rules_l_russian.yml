 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCLIB:0 "£KR_game_rule_flag_ARG  Рамирес - PDN"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCLIB_DESC:0 "После кровопролитной борьбы армия одерживает решающую победу при Росарио, заставив верные Карлесу войска отступить. Когда Рамирес и армия идут к президентской резиденции, сам Мануэль Карлес исчезает, либо погиб от собственной руки, либо бежал в Уругвай. После взятия столицы и восстановления порядка в стране Рамирес решает восстановить демократию и провести выборы, на которых побеждает §lPartido Demócrata Nacional§!"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_JUNTA:0 "£KR_game_rule_flag_ARG  Рамирес учреждает хунту"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_JUNTA_DESC:0 "После кровопролитной борьбы армия одерживает решающую победу при Росарио, заставив верные Карлесу войска отступить. Когда Рамирес и армия направляются к президентской резиденции, сам Мануэль Карлес исчезает, либо погиб от собственной руки, либо бежал в Уругвай. После взятия столицы и наведения порядка в стране Рамирес решает создать §Pвоенную хунту§!. Он втянет страну во Второй Вельткриг в качестве союзника Германии."
 RULE_OPTION_ARG_CHRISTMAS_COUP_FARRELL:0 "£KR_game_rule_flag_ARG   Фаррелл отбрасывает Рамиреса"
 RULE_OPTION_ARG_CHRISTMAS_COUP_FARRELL_DESC:0 "После кровопролитной борьбы армия одерживает решающую победу при Росарио, заставив верные Карлесу войска отступить. Когда Рамирес и армия идут к президентской резиденции, сам Мануэль Карлес исчезает, либо погиб от собственной руки, либо бежал в Уругвай. После взятия столицы и восстановления порядка в стране Рамирес принимает решение о создании военной хунты. Во время дебатов по поводу нежелания армии вступать во Второй Вельткриг на стороне Германии, Рамирес будет свергнут Фаррелом, который проведет досрочные выборы."
