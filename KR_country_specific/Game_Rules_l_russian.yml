### Game Rules ###
 RULE_GROUP_KAISERREICH_RULES:0 "Загальні налаштування"
 
 RULE_WK2_BEGIN_OPTIONS:0 "Начало Второй Вельткрига"
 RULE_OPTION_RESTRICTED:0 "Ограниченный"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC:0 "Почти все пути, которые могли бы привести к войне между Рейхспактом и Третьим Интернационалом до 1939 года, заблокированы, даже если это означает, что раннее противостояние между ними всегда приводит к отступлению одной из сторон."
 RULE_OPTION_RARE:0 "Редкий"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC:0 "Пути, которые могли бы привести к войне между Рейхспактом и Третьим Интернационалом до 1939 года, не заблокированы, но шансы на то, что они приведут к войне, очень малы."
 RULE_OPTION_UNRESTRICTED:0 "Неограниченный"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC:0 "Любая ранняя конфронтация между Рейхспактом и Третьим Интернационалом может означать вспышку Второго Вельткрига, исходя из шансов, связанных с любой цепочкой событий. Это означает, что ранние войны будут происходить часто."
 
 RULE_UNIT_LIMIT_OPTIONS:0 "Лимиты дивизий"
 RULE_OPTION_STANDARD:0 "Применяется ко всем"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "Были применены ограничения на количество подразделений, которые ИИ может создать, в зависимости от количества заводов и уровня экономики. Как только ИИ достигнет этого предела, он просто перестанет строить новые дивизии. Этот предел также применяется к игроку, хотя для него это мягкое ограничение, и он получает штраф в зависимости от того, насколько сильно он превышает установленный предел.\n\n§RОбратите внимание, что это система, введенная для уменьшения неизбежного замедления, которое происходит по ходу игры, так как огромное количество действующих дивизий является основной причиной этого.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY:0 "Применимо только к AI"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "Были применены ограничения на количество дивизий, которые ИИ может создать, в зависимости от количества заводов и уровня экономики. Как только ИИ достигнет этого предела, он просто перестанет строить новые дивизии. В этой опции нет ограничений на количество дивизий, которые игрок может создать, кроме их способности поставлять рабочую силу и оборудование.\n\n§RОбратите внимание, что это даст игроку значительное преимущество перед ИИ, которые в противном случае имели бы сопостовимые силы.§!"
 RULE_OPTION_TURN_OFF:0 "Выключить"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "Это полностью отключает систему ограничений.\n\n§RРекомендуется делать это только в том случае, если вы либо не против того, чтобы скорость игры становилась намного медленнее по ходу игры, либо у вас есть ОЧЕНЬ производительный компьютер.§!"
 
 RULE_DEMOB_OPTIONS:0 "Демобилизация мирного времени"
 RULE_OPTION_DEMOB_EXISTS:0 "По умолчанию"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "В мирном времени игроку будет предложено сократить свою экономику и / или законы о воинской повинности до уровней, разрешенных в мирное время и в соответствии с их военной поддержкой, в течение четырех месяцев. ИИ сделает то же самое, но будет делать это быстрее и будет стремиться снизить свои законы до более низких уровней, чем требуется игроку. Если к ИИ применяются ограничения дивизий, это также побудит их уменьшить количество активных дивизий по соображениям производительности."
 RULE_OPTION_DEMOB_AI_ONLY:0 "Относится только к AI"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "В мирное время ИИ снизит свою экономику и / или законы о призыве. Если к ИИ применяются ограничения дивизий, это также побудит их уменьшить количество активных дивизий по соображениям производительности. Однако игроку не будет предложено поменять свои законы."
 RULE_OPTION_DEMOB_OFF:0 "Выключить"
 RULE_OPTION_DEMOB_OFF_DESC:0 "Ни игроку, ни ИИ никогда не будет предложено уменьшить свою экономику и / или законы о воинской повинности в мирное время.n\n§Rрекомендуется делать это только в том случае, если вы не против того, чтобы скорость игры становилась намного медленнее по ходу игры или же у вас ОЧЕНЬ производительный компьютер.§!"
 
 RULE_CONFERENCE_OPTIONS:0 "Мирные конференции"
 RULE_OPTION_CONFERENCE_STANDARD:0 "По умолчанию"
 RULE_OPTION_CONFERENCE_STANDARD_DESC:0 "ИИ примет участие в мирной конференции с государствами, основываясь на своих суждениях, утверждениях, амбициях и на том, сможет ли он достичь их."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY:0 "Главенство игрока"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC:0 "ИИ откажется принимать какие-либо государства в мирной конференции, если в ней участвует игрок победившей стороны. Обратите внимание, что когда это игровое правило становится активным, появляется отладочное решение, которое позволяет игроку отключить и снова включить этот эффект на протяжении всей игры."

 KR_STATE_TRANSFER_TOOL_OPTIONS:0 "State & Country Transfer Tool"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD:0 "Неактивирован"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC:0 "The State & Country Transfer Tool будет деактивирован, и пользовательский интерфейс для него не будет виден. Обратите внимание, что это не имеет никакого эффекта, если параметр отладки установлен в пусковой установке HoI 4 - если это так, то Country Transfer Tool всегда может быть активирован решением об отладке."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE:0 "Активирован"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC:0 "Однопользовательская версия инструмента State & Country Transfer Tool будет активна по умолчанию, а ее пользовательский графический интерфейс будет виден при нажатии на любую провку (если только оно не будет удалено из поля зрения с помощью Ctrl-S или деактивировано решением отладки). Это позволит передавать провки между любыми существующими странами, а также добавлять или удалять все корки.\n\n§RИспользуйте на свой страх и риск!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER:0 "Мультиплеер - Стандартный"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC:0 "Эта многопользовательская версия State & Country Transfer Tool, которая будет активна по умолчанию. Он работает как однопользовательская версия, за исключением того, что могут быть отмечены только провки, принадлежащие игроку или одной из его марионеток (при этом некоторые марионетки не допускаются в ситуациях, когда они могут восстать против игрока позже в игре), и ни одна корка не может быть добавлена или удалена.\n\n§RИспользуйте на свой страх и риск!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT:0 "Мультиплеер - без редактирования марионеток"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC:0 "Работает так же, как и многопользовательская версия, за исключением того, что нельзя отмечать провки марионеток.\n\n§RИспользуйте на свой страх и риск!§!"

 #RULE_FACTION_BUTTON_OPTIONS:0 "Кнопки фракционной дипломатии"
 #RULE_OPTION_NO_BUTTON:0 "По умолчанию"
 #RULE_OPTION_NO_BUTTON_DESC:0 "Создание, присоединение и выход из фракций всегда выполнялись в Kaiserreich посредством решений, фокусов и событий - поэтому наличие кнопок дипломатии было сочтено ненужным, и поэтому они были удалены. По умолчанию это правило игры сохранит их такими."
 #RULE_OPTION_BUTTON_PRESENT:0 "Кнопки присутствуют"
 #RULE_OPTION_BUTTON_PRESENT_DESC:0 "Эта опция восстанавливает кнопки дипломатии для создания, присоединения и выхода из фракций.\n\n§RОбратите внимание, что это не делает их более пригодными для использования, чем они были раньше - это просто восстанавливают их в интерфейсе дипломатии. Любая возможность использовать их сверх того, что обычно позволяет Kaiserreich, должна быть предоставлена либо через подмод, либо через консоль. Пожалуйста, используйте на свой страх и риск - код Kaiserreich не предполагает, что какая-либо страна потенциально может их использовать, поэтому использование этой функции может создавать ошибоки, которых в противном случае вы бы не сделали. Этот вариант в первую очередь предназначен для тех, кто участвует в многопользовательских играх, или для тех, кто знает, что делает, и готов рисковать ошибками в обмен на собственное удовольствие от мода.§!"

