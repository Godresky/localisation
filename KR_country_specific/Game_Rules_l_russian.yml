 RULE_OPTION_SZC_BAO_DENG:0 "£KR_game_rule_flag_SZC  Образцовая провинция"
 RULE_OPTION_SZC_BAO_DENG_DESC:0 "Отдел вооружений Ян Сэня рушится под давлением наступления Лю Сяна. В хаосе, департамент Баодин под руководством Дэн Сихоу устанавливает контроль над столицей и успешно снимает осаду Чэнду Сяном. Сычуань поворачивается внутрь и стремится оставаться нейтральным с §cДэном Сихоу§!, лидером двоевластия. Провинция становится культурным центром сельского Китая."
 RULE_OPTION_SZC_BAO_LIU:0 "£KR_game_rule_flag_SZC  Современная провинция"
 RULE_OPTION_SZC_BAO_LIU_DESC:0 "Отдел вооружений Ян Сэня рушится под давлением наступления Лю Сяна. В хаосе, департамент Баодин под руководством Дэн Сихоу устанавливает контроль над столицей и успешно снимает осаду Чэнду Сяном. Сычуань поворачивается внутрь и стремится оставаться нейтральным с §mЛю Вэньхуэем§!, лидером двоевластия. Провинция становится промышленным центром современного Китая."
 RULE_OPTION_SZC_IND_NPA:0 "£KR_game_rule_flag_SZC  Промышленный корпус - АНЗ"
 RULE_OPTION_SZC_IND_NPA_DESC:0 "§PПромышленные компании§! Лю Сяна успешно захватывают Чэнду, разгромив всю оппозицию. Сычуань будет стремиться создать Альянс национальной защиты."
