 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION_DESC:0 "Местная полиция в одиночку пытается подавить протесты 17 февраля. Ситуация становится тяжелой и выливается в восстание. Фламандские и валлонские повстанцы совместными усилиями добиваются независимости объединенной Бельгии, изгоняя немецкие войска из страны.\n\n§CПримечание: Бельгия провозглашает независимость в§! §Y1936§!§C.§!"
