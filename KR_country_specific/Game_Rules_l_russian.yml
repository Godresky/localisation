 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR  Демократия"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "Одна из демократических партий получит большинство на выборах 1936 года, что предотвратит любые опасения по поводу конца норвежской демократии."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_NOR   Демократия - NSA коалиция"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM_DESC:0 "Демократия сохраняется, и §SNorges Socialdemokratiske Arbeiderparti§! формирует правящую коалицию с Venstre, предотвращая любые опасения по поводу конца норвежской демократии."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_NOR   Демократия - Høyre Coalition"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB_DESC:0 "§mHøyre§! формирует правящую коалицию с Bondepartiet, предотвращая любые опасения по поводу конца норвежской демократии."
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   Режим Квислинга"
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "Arbeiderpartiet побеждает на выборах в 1936 году и начинает реализацию своей радикальной программы. В ответ на это Видкун Квислинг объединяет норвежских правых и сумел отобрать власть у синдикалистов, установив §Pнационалистический режим§!."
 RULE_OPTION_NOR_START_ELECTION_RADSOC:0 "£KR_game_rule_flag_NOR_radical_socialist   Радикальные Социалисты берут верх"
 RULE_OPTION_NOR_START_ELECTION_RADSOC_DESC:0 "Arbeiderpartiet побеждает на выборах в 1936 году и начинает реализацию своей радикальной программы. Попытка Видкуна Квислинга сплотить правых и свергнуть революционное правительство проваливается, и начинается переход к социалистической Норвегии. §RArbeiderpartiet§! сохраняет контроль."
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   Синдикалисты берут верх"
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "Arbeiderpartiet побеждает на выборах в 1936 году и начинает реализацию своей радикальной программы. Попытка Видкуна Квислинга сплотить правых и свергнуть революционное правительство проваливается, и начинается переход к социалистической Норвегии. §rNorsk Syndikalistisk Forbund§! берут верх."
 RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   Тоталисты берут верх"
 RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "Arbeiderpartiet побеждает на выборах в 1936 году и начинает реализацию своей радикальной программы. Попытка Видкуна Квислинга сплотить правых и свергнуть революционное правительство проваливается, и начинается переход к социалистической Норвегии. §tNorges Nasjonalsyndikalistiske Parti§! получает контроль над Конгрессом Профсоюзов Норвегии."

 NOR_FORPOL:0 "£KR_game_rule_flag_NOR  Норвежская внешняя политика"
 RULE_OPTION_NOR_FORPOL_RANDOM:0 "По умолчанию"
 RULE_OPTION_NOR_FORPOL_RANDOM_DESC:0 "Во время Вельткрига, Норвегия сохраняла нейтралитет, что привело к длительной изоляции на международной арене. В преддверии нового конфликта пришло время решить, сохранять нейтралитет или нет."
 RULE_OPTION_NOR_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_NOR  Военный нейтралитет"
 RULE_OPTION_NOR_FORPOL_NEUTRALITY_DESC:0 "В ответ на происходящие события, Норвегия решает не рисковать и сохраняет нейтралитет, обезопасив себя.\n§RТребуется:§!\nЛюбая §CДемократия§! в §Y£KR_game_rule_flag_NOR   Норвегии§!"
 RULE_OPTION_NOR_FORPOL_ENTENTE:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_CAN  Антанта"
 RULE_OPTION_NOR_FORPOL_ENTENTE_DESC:0 "Демократическое правительство укрепляет отношения с Канадой и в конечном итоге присоединяется к Антанте. \n§RТребуется:§!\nЛюбая §CДемократия§! в §Y£KR_game_rule_flag_NOR   Норвегии§!"
 RULE_OPTION_NOR_FORPOL_NORDIC:0 "£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA  Скандинавская Федерация"
 RULE_OPTION_NOR_FORPOL_NORDIC_DESC:0 "Если Швеция примет Стокгольмский договор, Норвегия присоединится к другим скандинавским странам в попытке в конечном итоге сформировать Скандинавскую Федерацию.\n§RТребуется:§!\nЛюбая §CДемократия§! в §Y£KR_game_rule_flag_DEN   Дании§!\nЛюбая §CДемократия§! в §Y£KR_game_rule_flag_NOR   Норвегии§!\nЛюбая §CДемократия§! в §Y£KR_game_rule_flag_SWE   Швеции§!"

