 RULE_OPTION_SER_ELECTION_RULE_RADICAL_DEMOCRACY:0 "£KR_game_rule_flag_SER_republic  Радикалы - Демократия сохранена"
 RULE_OPTION_SER_ELECTION_RULE_RADICAL_DEMOCRACY_DESC:0 "На выборах победит §mНародная радикальная партия§! и продолжит чтить наследие демократии и свободы Сербии, как это было на протяжении десятилетий. В перспективе они объединятся с Аграрной партией и образуют §cСербский радикальный союз§!"
