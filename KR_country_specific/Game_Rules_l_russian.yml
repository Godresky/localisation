 ARG_FOREIGN_POLICY:0 "£KR_game_rule_flag_ARG  Внешняя политика Аргентины"
 RULE_OPTION_ARG_FOREIGN_POLICY_RANDOM:0 "По умолчанию"
 RULE_OPTION_ARG_FOREIGN_POLICY_RANDOM_DESC:0 "Пришло время определить наше место на мировой арене."
 RULE_OPTION_ARG_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_ARG_FOREIGN_POLICY_REICHSPAKT_DESC:0 "Аргентина решает присоединиться к Рейхспакту. \n\n§RТребуется:§!\n§RНет§! §CКарлес берет на себя полный контроль§! в §Y£KR_game_rule_flag_ARG  Результат Рождественского Переворота§!"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_CAN  Антанта"
