 SHX_STRUGGLE:0 "£KR_game_rule_flag_SHX  Шаньси"
 RULE_OPTION_SHX_STRUGGLE_RANDOM:0 "По умолчанию"
 RULE_OPTION_SHX_STRUGGLE_RANDOM_DESC:0 "Губернатор Ян Сишань и фельдмаршал Фэн Юйсян кажутся хорошими друзьями, управляя Шаньси в качестве нейтральной и стабильной страны. Однако со временем Сишань понимает, что ему надо опасаться влияния Юйсяна."
 RULE_OPTION_SHX_STRUGGLE_YAN:0 "£KR_game_rule_flag_SHX  Янь Сишань"
 RULE_OPTION_SHX_STRUGGLE_YAN_DESC:0 "§PЯнь Сишань§! успешно укрепляет свое правление в Шаньси. Он модернизирует маленькую провинцию, превращая ее в "образцовую". Благожелательный режим Янь Сишаня быстро становится символом новой быстро распространяющейся философии - мысли Янь Сишаня. Янь будет стремиться присоединиться к Фэнтяньской Клике, чтобы вернуть земли, потерянные десять лет назад, если у Цина не будет лучшего предложения."
 RULE_OPTION_SHX_STRUGGLE_FENG_JOIN_THE_FRAY:0 "£KR_game_rule_flag_SHX_authoritarian_democrat  Фэн Юйсян - Вступить в бой"
 RULE_OPTION_SHX_STRUGGLE_FENG_JOIN_THE_FRAY_DESC:0 "Янь Сишань не смог укрепить свое правление в Шаньси. Его бывший друг, "христианский военачальник" §gФэн Юйсян§!, становится лидером Шаньси. Фэн будет искать союза с федералистами или, если они не справятся, с Гоминьданом, против других военачальников."
 RULE_OPTION_SHX_STRUGGLE_FENG_FENGS_CRUSADE:0 "£KR_game_rule_flag_SHX_authoritarian_democrat  Фэн Юйсянь - Крестовый поход"
 RULE_OPTION_SHX_STRUGGLE_FENG_FENGS_CRUSADE_DESC:0 "Янь Сишань не смог укрепить свое правление в Шаньси. Его бывший друг, "христианский военачальник" §gФэн Юйсян§!, становится лидером Шаньси. Будучи убежденным сторонником христианского государства всеобщего благосостояния, Фэн попытается организовать свой собственный крестовый поход против других клик."

