 RULE_OPTION_SZC_OFF_SOCDEM:0 "£KR_game_rule_flag_SZC  Республиканцы - Партия Трёх принципов"
 RULE_OPTION_SZC_OFF_SOCDEM_DESC:0 "Департамент вооружений успешно разбивает силы Сяна при осаде Чэнду. Однако, республиканцы из Офицерского отдела объединяются с остатками сил Сяна, и их объединенные силы сокрушают ослабленный Департамент вооружений. §SПартия Трёх Принципов§! выигрывает последующие выборы. Сычуань становится бастионом республиканизма, склоняющегося к Гоминьдану, но с симпатиями к федералистам."
