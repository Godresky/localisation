 USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA  Вторая Американская ГВ"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "По умолчанию"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "Несмотря на политическую суматоху и неэффективные программы экономической помощи, многим казалось, что экономика Соединенных Штатов наконец-то медленно восстанавливается после краха Уолл-стрит в 1925 году. Черный понедельник положил конец таким надеждам и практически похоронил уже больную экономику Штатов. И республиканцы, и демократы обещали восстановить экономику, если они победят на выборах, хотя общественное доверие к ним быстро падает. И Рид, и Лонг жестоко протестовали против коррумпированного банковского и политического секторов, которых они обвиняют в том, что те допустили крах. Эту ситуацию усугубляет тот факт, что этот год является годом выборов, а выборы, как известно, имеют последствия."
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   Гражданская война с МакАкртуром"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "Президент потерял поддержку и доверие из-за своих недавних ошибок. Генерал Дуглас МакАртур собрал чрезвычайную администрацию, призванную «спасти страну от экстремистских сил, пока не станет слишком поздно», когда он отправляется в Вашингтон, округ Колумбия. В ответ на этот акт «измены» Джек Рид, Хью Лонг и губернаторы всех штатов Западного Побережья в отдельности заявляют о независимости от федерального правительства и отказываются признавать власть любого из конкурирующих правительств. Как следствие, Соединенные Штаты погружаются в гражданскую войну."
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Гражданская война без МакАкртура"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "Учитывая неспособность президента урегулировать нынешний политический кризис, Джек Рид и Хьюи Лонг объявляют независимость от федерального правительства и отказываются признавать власть любого из конкурирующих правительств. Как следствие, Соединенные Штаты погружаются в гражданскую войну."
