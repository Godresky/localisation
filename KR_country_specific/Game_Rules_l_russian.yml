 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL:0 "£KR_game_rule_flag_FRA  Якобинцы - Мирная реформация"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL_DESC:0 "На выборах 1936 года, §oЯкобинцы§! получают большинство.\nПосле успеха на выборах, сторонники якобинской жесткой линии требуют упразднения синдикалистских структур и переделки нации по образу и подобию государства, к которому когда-то стремились старые большевики России. Другие члены фракции предлагают постепенное реформирование по 'истинным' марксистским принципам.\n\nЯкобинцам удается мирно реформировать синдикализм изнутри."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL:0 "£KR_game_rule_flag_FRA  Якобинцы - Радикальная реформация"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL_DESC:0 "На выборах 1936 года, §oЯкобинцы§! получают большинство.\nПосле успеха на выборах, сторонники якобинской жесткой линии требуют упразднения синдикалистских структур и переделки нации по образу и подобию государства, к которому когда-то стремились старые большевики России. Другие члены фракции предлагают постепенное реформирование по 'истинным' марксистским принципам.\n\nСтарая система сметена, и якобинцы казнят предателей государства."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP:0 "£KR_game_rule_flag_FRA  Якобинцы - Синдикалистский переворот"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP_DESC:0 "На выборах 1936 года, §oЯкобинцы§! получают большинство.\nПосле успеха на выборах, сторонники якобинской жесткой линии требуют упразднения синдикалистских структур и переделки нации по образу и подобию государства, к которому когда-то стремились старые большевики России. Другие члены фракции предлагают постепенное реформирование по 'истинным' марксистским принципам.\n\nРеформы, проведенные якобинцами, расстроили многих во французском обществе. Ведущий деятель Трудящихся, Леон Блюм открыто призывает разрозненные политические фракции Франции объединиться в оппозиции к якобинскому правительству, которое, по мнению многих, развратило и предало Революцию. В ответ на призыв отряды, верные генералу гражданской войны Морису Гамелену, поднимают мятеж и объявляют о создании §rНародного фронта§! Мятежникам удается захватить столицу, вытеснить якобинцев из города и восстановить ранее упраздненные синдикалистские институты. Сам Гамелен избирается председателем Женевской трудовой биржи, а Блюм назначается председателем Комитета общественного спасения."
 
