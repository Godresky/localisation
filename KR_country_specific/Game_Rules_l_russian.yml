 RUS_FORPOL:0 "£KR_game_rule_flag_RUS  Внешняя политика России"
 RULE_OPTION_RUS_FORPOL_RANDOM:0 "По умолчанию"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC:0 "Внешняя политика России будет зависеть от случайности, на которую повлияет то, кто возглавит ее правительство."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK:0 "£KR_game_rule_flag_RUS  Реальная Политика"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC:0 "Россия будет придерживаться Реальной Политики в отношениях со своими соседями.\n§RТребования:§!\nЛюбое §CНесоциалистическое правительство§! в §Y£KR_game_rule_flag_RUS   Последствия убийства§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM:0 "£KR_game_rule_flag_RUS  Экспансионизм"
