 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_YASIN:0 "£KR_game_rule_flag_IRQ  Национальный вождь"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_YASIN_DESC:0 "§gЯсин аль-Хашими§!, бывший мусир османо-иракской армии, приходит к власти вскоре после окончания войны. Ему удается сохранить свой пост "национального вождя".\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над османами.§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_NATPOP:0 "£KR_game_rule_flag_IRQ  переворот аль-Гайлани"
 RULE_OPTION_IRQ_PATH_REPUBLIC_NATPOP_DESC:0 "Ясин аль-Хашими, бывший мусир османо-иракской армии, приходит к власти вскоре после окончания войны. После отчуждения своей арабской националистической базы поддержки, он был убит силами, верными его бывшему союзнику §NРашиду Али аль-Гайлани§!, который становится новым национальным вождем и укрепляет свои позиции.\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над османами.§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_TAHA:0 "£KR_game_rule_flag_IRQ  Воздаяние Таха"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_TAHA_DESC:0 "Ясин аль-Хашими, бывший мусир османо-иракской армии, приходит к власти вскоре после окончания войны. После отчуждения его арабской националистической базы поддержки, он был убит силами, верными его бывшему союзнику Рашиду аль-Гайлани, который в свою очередь был смещен братом Ясина, §gТаха аль-Хашими.§!\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над османами.§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_IRQ  Кабинет аль-Ахали"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM_DESC:0 "Ясин аль-Хашими, бывший мусир османо-иракской армии, приходит к власти вскоре после окончания войны. После отчуждения его арабской националистической базы поддержки, он был убит силами, верными его бывшему союзнику Рашиду аль-Гайлани, который, в свою очередь, был смещен братом Ясина. После этого Таха аль-Хашими правит при поддержке реформистской группы §SJamaat al-Ahali§!\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над османами.§!"
