 RULE_OPTION_SYR_PATH_AUTDEM_DESC:0 "Египет установит §gАбдель Монима I§! в качестве марионеточного монарха в Сирии, крепко привязав ее к своему государству.\n\n§CПримечание: Действия этого правительства приведут к провозглашению независимости Ливана§!\n\n§RТребуется:§!\n§CКаирский Пакт одерживает победу над Османами.§!\n§CСирийский Султанат§! или §CНезависимая Сирийская Республика§! в §Y$EGY_SYR$§!"
