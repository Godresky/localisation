 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC:0 "Вновь избранный президент Олсон решает договориться с Джеком Ридом и ему удается достичь с ним компромисса. Компромисс включает федеральное финансирование для новой организации - Национального совета по труду, действующий в качестве связующего звена между профсоюзами и правительством, за которым СПА как бы будет следить. В то время как законопроект о компромиссе едва прошел в Конгрессе, Хью Лонг неистовствует, когда новости о компромиссе становятся достоянием общественности. Лонг заявляет, что Олсон находится в союзе с Ридом, и что правительство провалило свою миссию по защите Соединенных Штатов от синдикализма. С его сторонниками, возбужденными очевидным принятием федеральным правительством синдикалистской программы, Хью Лонг использует момент, объявляя независимость от Федерального правительства. Соединенные Штаты погружаются в гражданскую войну."
 
