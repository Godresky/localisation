 RULE_OPTION_SYR_FORPOL_PH:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_FRA  Фаланстер"
 RULE_OPTION_SYR_FORPOL_PH_DESC:0 "Сирия останется в составе Каирского Пакта, но будет искать дополнительную поддержку у Интернационала и присоединится к Фаланстере.\n\n§RТребуется:§!\n§CКаирский пакт одерживает победу над Османами.§!\n§RНЕ§! §CАннексированная Сирия§! или §CСирийский Султанат§! в §Y$EGY_SYR$§!\n§CНародная Партия (Дамасское крыло)§! в §Y$SYR_PATH$§!"
