 RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG_DESC:0 "Африканерский националист Д.Ф. Малан примет руководство Национальной партией от Герцога и приведет ее к победе на выборах, намереваясь превратить Южную Африку в независимую республику под руководством африканеров. §gПосле создания Южно-Африканской Республики Йоханнес Ван Ренсбург, лидер самых крайних течений Национальной партии, захватит власть и поведет Южную Африку в еще более радикальном направлении.§! §RЭтот путь приведет к гражданской войне между правительством и английским населением в Натале и Родезии.§!"
 RULE_OPTION_SAF_PATHS_SYNDICALIST:0 "£GFX_KR_game_rule_flag_SAF_syndicalist  Мультирасовая Республика"
 RULE_OPTION_SAF_PATHS_SYNDICALIST_DESC:0 "После Черного Понедельника отмена Закона о примирении в промышленности станет вспышкой, которая вызовет социалистическую революцию в Южной Африке. §gПосле Йоханнесбургской конвенции межрасовый Союз промышленных и торговых рабочих Клементса Кадали, возглавит новое социалистическое правительство Южной Африки.§!"
 RULE_OPTION_SAF_PATHS_TOTALIST:0 "£GFX_KR_game_rule_flag_SAF_totalist  Коренная Республика"
 RULE_OPTION_SAF_PATHS_TOTALIST_DESC:0 "После Черного Понедельника отмена Закона о примирении в промышленности станет вспышкой, которая вызовет социалистическую революцию в Южной Африке. §gНесмотря на важность ППКР для революции, на Йоханнесбургском съезде будет избрана Международная социалистическая лига под руководством белых, которая возглавит период политической опеки над черным большинством. В итоге лидер радикального ППКР Джеймс Ла Гума возглавит переворот против нового правительства и установит республику под руководством коренного населения.§!"
 RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY:0 "£GFX_KR_game_rule_flag_SAF_federation  Федеральный Доминион"
 RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY_DESC:0 "После провозглашения Южно-Африканской Республики, в случае победы британских войск в третьей бурской войне, они воссоздадут Южную Африку по федеральной модели и восстановят (под руководством белых) демократическое правительство. §RЭтот путь приведет к гражданской войне между правительством и английским населением в Натале и Родезии.§!"
 RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION:0 "£GFX_KR_game_rule_flag_SAF_federation  Детский сад Милнера"
 RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION_DESC:0 "После провозглашения Южно-Африканской Республики, в случае победы британских войск в Третьей бурской войне, Южно-Африканская партия Хофмайра вернется к власти в новой федеративной Южной Африке. §gНедовольный идеей сближения с африканерами, Чарльз Сталлард из "Партии доминиона" организует переворот и захватит власть с помощью генерал-губернатора, стремясь любыми средствами превратить Южную Африку в лояльную к Англии страну.§! §RЭтот путь приведет к гражданской войне между правительством и английским населением в Натале и Родезии.§!"
 
