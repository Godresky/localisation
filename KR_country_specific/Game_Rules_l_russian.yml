 BUL_PRE_WAR_PATH:0 "£KR_game_rule_flag_BUL  Закон о защите государства"
 RULE_OPTION_BUL_PRE_WAR_PATH_RANDOM:0 "По умолчанию"
 RULE_OPTION_BUL_PRE_WAR_PATH_RANDOM_DESC:0 "Болгарская демократия находится в борьбе за свою жизнь. Все более авторитарный царский дворец, разочарованный кажущейся слабостью правительства, неуклонно наращивает свою власть, в то время как демократы делают последнее усилие, чтобы спасти Тырновскую конституцию, а радикальная клика офицеров готовит заговор против обоих. Пока враги Болгарии готовятся к мести, только одна сторона может позволить себе быть в выигрыше..."
 RULE_OPTION_BUL_PRE_WAR_PATH_ROYAL_DICTATORSHIP:0 "£KR_game_rule_flag_BUL  Королевская диктатура"
 RULE_OPTION_BUL_PRE_WAR_PATH_ROYAL_DICTATORSHIP_DESC:0 "Закон о защите государства остается, и Болгария надеется на царя и его §gНепартийный режим§! для руководства страной..."
 RULE_OPTION_BUL_PRE_WAR_PATH_ZVENO_COUP:0 "£KR_game_rule_flag_BUL  Переворот Звена"
 RULE_OPTION_BUL_PRE_WAR_PATH_ZVENO_COUP_DESC:0 "Неэффективным парламентским препирательствам положен конец, поскольку военная клика §PЗвено§! захватывает власть, чтобы построить рациональное и дисциплинированное правительство."
 RULE_OPTION_BUL_PRE_WAR_PATH_DEMOCRACY_RESTORED:0 "£KR_game_rule_flag_BUL  Демократия выживает"
 RULE_OPTION_BUL_PRE_WAR_PATH_DEMOCRACY_RESTORED_DESC:0 "По мере отмены Закона о защите государства власть переходит от монархии к демократическим партиям, а §cНациональная либеральная партия§! обещает выполнить обещание о свободных выборах."

 BUL_POST_DEFEAT_PATH:0 "£KR_game_rule_flag_BUL  Национальная катастрофа"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_RANDOM:0 "По умолчанию"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_RANDOM_DESC:0 "Произошло немыслимое - Болгария проиграла Белградскому Договору. Такой удар означает конец правящего режима, но кто возглавит Болгарию следующим?"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ROYAL:0 "£KR_game_rule_flag_BUL_rep  Королевская диктатура"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ROYAL_DESC:0 "Царь Борис III рассматривается как лидер, в котором Болгария нуждалась все это время, и попытается устранить ущерб, нанесенный Катастрофой.\n\n§RТребуется:§!\n§CБолгария проигрывает четвертую Балканскую войну.§!\n§CДемократия выживает§! или §CПереворот Звена§! в §Y£KR_game_rule_flag_BUL   Закон О Защите Государства§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ZVENO:0 "£KR_game_rule_flag_BUL  Переворот Звена"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ZVENO_DESC:0 "Слабость Царя и его неумелое правление становятся очевидными для всех, и Звено, наконец, захватывает власть и пытается вернуть Болгарию к власти.\n\n§RТребуется:§!\n§CБолгария проигрывает четвертую Балканскую войну.§!\n§CКоролевская диктатура§! в §Y£KR_game_rule_flag_BUL   Закон О Защите Государства§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_DEMOCRACY:0 "£KR_game_rule_flag_BUL  Демократия выживает"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_DEMOCRACY_DESC:0 "Опасаясь захвата власти радикальными силами после поражения в войне, конституционалисты заключают сделку с недавно коронованным царем Борисом, и Болгария становится конституционной монархией.\n\n§RТребуется:§!\n§CБолгария проигрывает четвертую Балканскую войну.§!\n§CКоролевская диктатура§! d §Y£KR_game_rule_flag_BUL   Закон О Защите Государства§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_LEGION:0 "£KR_game_rule_flag_BUL_rep_national_populist   Легионерская революция"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_LEGION_DESC:0 "Бывшие партнеры Звено по оружию, экстремисты Кодряну, вдохновленные §NSŭyuz na Bŭlgarskite Natsionalni Legioni§!, после войны берут страну под свой контроль и пытаются как можно скорее нанести ответный удар по Белградскому Пакту.\n\n§RТребуется:§!\n§CBulgaria loses the Fourth Balkan War.§!\n§CZveno Coup§! in §Y£KR_game_rule_flag_BUL   Закон О Защите Государства§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_AGRARIAN:0 "£KR_game_rule_flag_BUL  Аграрный национальный союз"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_AGRARIAN_DESC:0 "Проиграв войну, демократическое правительство сталкивается со слабой коалицией республиканских экстремистов и диссидентов и уступает власть антинародному Отечественному фронту.\nВ ходе возникших беспорядков Александр Стамболийский приказывает Оранжевой Гвардии, военизированной организации Аграрного Национального Союза, взять в заложники своих бывших союзников и в результате бескровного переворота захватывает власть. Стамболийский §gBŭlgarski Zemedelski Naroden Sŭyuz§! создает крестьянскую республику и попытается сблизиться со своими соотечественниками-югославами.\n\n§RТребуется:§!\n§CБолгария проигрывает четвертую Балканскую Войну.§!\n§CDemocracy Survives§! in §Y£KR_game_rule_flag_BUL   Закон О Защите Государства§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_COMMUNIST:0 "£KR_game_rule_flag_BUL_radical_socialist  Тесные социалисты"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_COMMUNIST_DESC:0 "Проиграв войну, демократическое правительство сталкивается со слабой коалицией республиканских экстремистов и диссидентов и уступает власть антинародному Отечественному фронту.\nПосле попытки аграрного контрпереворота Болгария провозглашается социалистической республикой.\n§RTesni sotsialisti§! Георгия Димитрова получает первенство и черпает вдохновение у Ленина, выступая в качестве революционного авангарда Болгарии.\n\n§RТребуется:§!\n§CБолгария проигрывает четвертую Балканскую Войну.§!\n§CДемократия выживает§! in §Y£KR_game_rule_flag_BUL   Закон О Защите Государства§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_VLASOVDEN:0 "£KR_game_rule_flag_BUL_radical_socialist  Аграрный синдикализм"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_VLASOVDEN_DESC:0 "Проиграв войну, демократическое правительство сталкивается со слабой коалицией республиканских экстремистов и диссидентов и уступает власть антинародному Отечественному фронту.\nПосле попытки аграрного контрпереворота Болгария провозглашается социалистической республикой.\nПрофессиональная сельскохозяйственная конфедерация, или §rVlasovden§!, получает первенство и руководит Болгарией через конгресс, избранный из членов сельскохозяйственных профсоюзов.\n\n§RТребуется:§!\n§CБолгария проигрывает четвертую Балканскую Войну.§!\n§CДемократия выживает§! в §Y£KR_game_rule_flag_BUL   Закон О Защите Государства§!"

 BUL_FOURTH_BALKAN_WAR:0 "£GFX_KR_game_rule_flag_BUL  Четвёртая Балканская Война"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM:0 "По умолчанию"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC:0 "Одна страна на Балканах переродилась после Вельткрига - Великая Болгария, титан полуострова, объединяющей все болгарские и не только земли. Это королевство для всех болгар родилось в кровопролитии и войне, победив Сербию, Грецию и Румынию в Вельткриге, за что эти три страны до сих пор испытывают горечь. Напряженность, существующая между ними и Болгарией привела к формированию Белградского Договора, и этот союз балканских государств выдвинул ультиматум царству, требуя восстановления балканских границ до 1914 года, вновь погружая тем самым регион в конфликт. Как отреагирует Болгария?"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT:0 "£KR_game_rule_flag_BUL  против £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Война на Балканах"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_DESC:0 "Болгария игнорирует ультиматум, и Балканы снова в войне.\n\n§GАгрессоры:§!\n£KR_game_rule_flag_SER  §YСербия§!\n§GПотенциальные агрессоры:§!\n£KR_game_rule_flag_ROM  §YРумыния§!\n£KR_game_rule_flag_GRE  §YГреция§!\n§MОбороняющиеся:§!\n£KR_game_rule_flag_BUL  §YБолгария§!\n\n§RТребования:§!\n§RНе:§! §MСербия§! в §Y£KR_game_rule_flag_SER  Члены Белградского Договора§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT:0 "£KR_game_rule_flag_BUL  против £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   Война на Балканах"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT_DESC:0 "Болгария игнорирует ультиматум, и Балканы снова в войне. Во время войны Османская империя решает использовать свои претензии на Западную Фракию, требуя у Болгарии её передачи. Болгария отказывается, и Османская империя вступает в войну.\n\n§GАгрессоры:§!\n£KR_game_rule_flag_SER  §YСербия§!\n£KR_game_rule_flag_OTT  §YОсманская Империя§!\n§GПотенциальные агрессоры:§!\n£KR_game_rule_flag_ROM  §YРумыния§!\n£KR_game_rule_flag_GRE  §YГреция§!\n§MОбороняющиеся:§!\n£KR_game_rule_flag_BUL  §YБолгария§!\n\n§RТребования:§!\n§RНе:§! §MСербия§! в §Y£KR_game_rule_flag_SER  Члены Белградского Договора§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  против £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Война на Балканах"
