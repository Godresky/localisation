 FOP_TRADE_UNION_CONGRESS: "£KR_game_rule_flag_FOP_syndicalist  Первый Национальный Торговый Конгресс" 
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM:0 "По умолчанию"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC:0 "Исходя из традиций республиканской демократии, в Аргентине никогда не было Конгресса профсоюзов, и хотя многие хотя увидеть это историческое событие, есть опасение, что это просто маскарад диктаторского режима. После открытия ворот старого Конгресса для делигатов Союза, судьба нации весит на волоске..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist   Радикальные анархисты"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC:0 "Теперь, когда Северино ди Джованни выюран председателем, радикальным анархисты выходят на ведущее место. Занимая жесткую позицию в отношении религии, неравенства и национализма, анархисты пытаются избавиться от всего, что осталось от сторой Аргентины, и превратить страну в рай для всех трудящихся."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist   Умеренные анархисты"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC:0 "После того, как Сото сохранил пост председателя, он готовится к радикальным изменениям в стране. Несмотря на идеологическую направленность, Сото, безусловно, прагматик, а потому он будет стремиться помирить анархические идеалы с обществом, которое ему предстоит восстановить. Только время покажет, удастся ли это..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   Умеренные социалисты"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC:0 "После десятилетия борьбы Социалистическая партия наконец стала доминирующей силой в аргентинской политике. Неудивительно, что это было позитивно воспринято общественностью, поскольку партия уже имеет опыт разумных компромиссов и закона о социальном обеспечении, и ожидается, что их правление, хоть и не настолько радикальное, как у других профсоюзов, всё же попытается реформировать нашу страну в пользу рабочих."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   Балдомеристы"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC:0 "Балдомеристы, превратившиеся из небольшого клуба в значительную фракции после победы революции, ищут новый подход к социализму, который объединяет аргентинский национализм, американский антиимпериализм и другие концепции, такие как аграрность и экономическую демократию. Только время покажет, сработает ли эта смесь за или против нового председателя."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES:0 "£KR_game_rule_flag_FOP_totalist   Коммунистическое превосходство"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC:0 "Несмотря на серьёзную неудачу после провала Октябрьской революции в России, Коммунистическая партия Аргентины сумела прийти к власти, и теперь её принадлежит большинство место в Конгрессе. Хотя их общая с большевиками мечта о новом мировом порядке под коммунистическими знамёнами ещё далека, эта победа, безусловно, приблизила их на один шаг к ней."
 
 CHL_FINAL_CONFLICT:0 "£KR_game_rule_flag_CHL  Финальный конфликт"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM:0 "По умолчанию"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM_DESC:0 "Если Чили останется социалистической, председатель от любой из социалистических партий будет избран в ноябре 1940 года."
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST:0 "£KR_game_rule_flag_CHL   Председатель синдикалист"
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST_DESC:0 "Если Чили останется социалистической, председатель от синдикалистов будет избран в ноябре 1940 года."
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC:0 "£KR_game_rule_flag_CHL   Председатель радикал-социалист"
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC_DESC:0 "Если Чили останется социалистической, председатель от радикальных социалистов будет избран в ноябре 1940 год."
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST:0 "£KR_game_rule_flag_CHL   Председатель тоталист"
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST_DESC:0 "Если Чили останется социалистической, председатель от тоталистов будет избран в ноябре 1940 год."
 RULE_OPTION_CHL_FINAL_CONFLICT_PATAUT_COUP:0 "£KR_game_rule_flag_CHL   Переворот Бланша"
 RULE_OPTION_CHL_FINAL_CONFLICT_PATAUT_COUP_DESC:0 "Если Чили останется социалистической страной, то в ноябре 1940 года будет избран тоталистический председатель. Недовольные их политикой, §PВоенные§ во главе с Бланшем устроили переворот."

 CHL_COUP_SUCCEEDS:0 "£KR_game_rule_flag_CHL  Переворот Бланша"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM:0 "По умолчанию"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC:0 "Если переворот удастся, или страна будет разгромлена, политический путь нации не будет определён заранее."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON:0 "£KR_game_rule_flag_CHL   Консервативная победа"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON_DESC:0 "Если переворот удастся, или страна будет разгромлена не национал-популистами, социал-консервативная APL будет избрана после того, как правящая хунта восстановит демократию."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM:0 "£KR_game_rule_flag_CHL   Социал-демократическая победа"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM_DESC:0 "Если переворот удастся, или страна будет разгромлена не национал-популистами, социал-демократическая PC-PSC будет избрана после того, как правящая хунта восстановит демократию."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB:0 "£KR_game_rule_flag_CHL   Либеральная победа"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB_DESC:0 "Если переворот удастся, или страна будет разгромлена не национал-популистами, социал-либеральная PL будет избрана после того, как правящая хунта восстановит демократию."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP:0 "£KR_game_rule_flag_CHL   Национал-популистская победа"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP_DESC:0 "Если переворот удастся, или страна будет разгромлена не национал-популистами, национал-популисткая COCEAT будет избрана после того, как правящая хунта восстановит демократию."
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP:0 "£KR_game_rule_flag_CHL   Национал-популистская хунта"
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP_DESC:0 "Если переворот удастся, или страна будет разгромлена национал-популистами, национал-популисткая COCEAT сформирует правящую хунту."
 
 BRA_START_ELECTION:0 "£KR_game_rule_flag_BRA  Федеральные выборы 1936-го"
 RULE_OPTION_BRA_START_ELECTION_RANDOM:0 "По умолчанию"
 RULE_OPTION_BRA_START_ELECTION_RANDOM_DESC:0 "Напряженность возрастает. Совершенно разные фракции готовятся к, вероятно, самым важным выборам в истории Бразилии. Политические разговоры почти синонимичны горячим спорам, а над нацией нависает дух идеологического экстремизма. Четыре совершенно разных видения Бразилии скоро сразятся - в идеях и, в некоторых местах, в буквальном смысле. Что выберут люди Бразилии?"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Победа Республиканской партии"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY_DESC:0 "Жетулиу Варгас и социал-консервативная Республиканская партия одерживают победу на выборах 1936 года. Когда Варгас воспользуется президентским постом чтобы сосредоточить власть в своих руках, его попытки заблокируют. Демократия возобладает."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS:0 "£KR_game_rule_flag_BRA   Варгас вводит прямой контроль"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS_DESC:0 "Жетулиу Варгас и социал-консервативная Республиканская партия одерживают победу на выборах 1936 года. Варгас воспользуется президентским постом чтобы сосредоточить власть в своих руках и установить прямой контроль над страной. Со своими расширенными полномоциями, закреплёнными законодательно, реформация Бразилии в Новое Государство завершено."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Победа Либеральной партии"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY_DESC:0 "Жулиу Престис и социал-либеральная Partido Liberal одерживают победу на выборах 1936 года."
