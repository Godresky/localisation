 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCCON_DESC:0 "После кровопролитной борьбы армия одерживает решающую победу при Росарио, заставив верные Карлесу войска отступить. Когда Рамирес и армия идут к президентской резиденции, сам Мануэль Карлес исчезает, либо погиб от собственной руки, либо бежал в Уругвай. После взятия столицы и наведения порядка в стране Рамирес решает восстановить демократию и провести выборы, на которых побеждает §CUnión Cívica Radical Antipersonalista§!"
