 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Компромисс с Лонгом"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC:0 "Вновь избранный президент Гарднер вносит в Конгресс законопроект о мерах жесткой экономии, направленный на сокращение государственных расходов по всем направлениям, особенно на социальную сферу. Президент Гарнер организует встречу в Филадельфии со всеми четырьмя основными политическими партиями, чтобы попытаться достичь компромисса. Не имея возможности достигнуть оного между Джеком Ридом и Хьюи Лонгом, Гарнер приказывает физически удалить Джека Рида и СПА с встречи. С тех пор Гарнеру удается достичь компромисса с Хью Лонгом: в обмен на поддержку Лонгом законопроекта, поправки должны быть внесены в закон о жесткой экономии в пользу Лонга. В то время как законопроект о мерах экстренной экономии принимается в Конгрессе с одобрения АПВ, сторонники СПА по всему Стальному поясу возмущены ещё большими ограничениями для промышленных союзов и социалистической деятельности. Воспользовавшись этим гневом, Джек Рид объявляет правительство политическим трупом, провозглашая независимость от него. Соединенные Штаты погружаются в гражданскую войну."
