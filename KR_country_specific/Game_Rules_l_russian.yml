 RULE_OPTION_EST_FORPOL_GERMANY:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_GER  Присоединение к Рейхспакту"
 RULE_OPTION_EST_FORPOL_GERMANY_DESC:0 "Присоединение к Рейхспакту и полное сотрудничество с Германией может стать лучшим шансом Эстонии гарантировать свою независимость. Если Германией будет управлять администрация Кайзертрауэ, их просьба будет отклонена, и Эстония останется нейтральной.\n§RТребования:§!\nЛюбое §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцев и их Герцогство§!"
 RULE_OPTION_EST_FORPOL_SCANDI:0 "£KR_game_rule_flag_EST  £KR_game_rule_flag_SCA  Присоединение к Скандинавскому Союзу Обороны"
 RULE_OPTION_EST_FORPOL_SCANDI_DESC:0 "Эстония, возможно, и не является скандинавской страной, но ее приверженность демократии с момента обретения независимости и тесные исторические связи с Финляндией означают, что она желает присоединиться к скандинавским странам в соглашении о взаимной защите и, в конечном итоге, полном объединении. Эстония сможет договориться об этом только в том случае, если Финляндия также будет стремиться вступить в Скандинавский проект, и останется нейтральной, если это не произойдет.\n§RТребования:§!\nЛюбое §CПадение Герцогства§! из-за §Y£KR_game_rule_flag_BAT  Балтийских немцец и их Герцогство§!\nЛюбой §CФронт Единства§! в §Y£KR_game_rule_flag_EST  Выбор Сирка§!\nЛюбая §CДемократия§! в §Y£KR_game_rule_flag_DEN   Дании§!\nЛюбая §CДемократия§! в §Y£KR_game_rule_flag_NOR  Норвегии§!\n§CСкандинавская Федерация§! в §Y£KR_game_rule_flag_NOR   £KR_game_rule_flag_SCA  Норвежская внешняя политика§!\nЛюбая §CДемократия§! в §Y£KR_game_rule_flag_SWE   Швеция§!"
