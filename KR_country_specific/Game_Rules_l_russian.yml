 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC  £KR_game_rule_flag_GER   Переворот националистов (§YИ.Г.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC:0 "Мендог решил дать народу право выбирать премьер-министра. К несчастью, Адам Добошински, лидер Польской Национал-Радикальной Партии побеждает на выборах и захватывает Мендога в плен. Добошински позже официально выводит Речь из Рейхспакта. В ответ, Германия решает объявить войну польским националистам.\n§YИ.Г.§! означает Интервенцию Германии.\n§RТребования:§!\n§MРечь Посполитая§! в §Y£KR_game_rule_flag_POL  Большие Дебаты§!"
