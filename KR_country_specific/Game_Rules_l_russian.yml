 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC:0 "Мендог решил дать народу право выбирать премьер-министра. К несчастью, синдикалисты получают большинство на выборах. Новое синдикалистское правительство позже официально выводит Речь из Рейхспакта. Германия ничего не придпринимает.\n§YН.Г.§! означает Невмешательство Германии.\n§RТребования:§!\n§MРечь Посполитая§! в §Y£KR_game_rule_flag_POL  Большие Дебаты§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC  Успех демократии"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "Мендог решил дать народу право выбирать премьер-министра. Демократические партии побеждают на выборах, и статус Мендога как «Народного Короля» укрепляется.\n§RТребования:§!\n§MРечь Посполитая§! в §Y£KR_game_rule_flag_POL  Большие Дебаты§!"

 ROM_FUTURE:0 "£KR_game_rule_flag_ROM  Большая Игра"
 RULE_OPTION_ROM_FUTURE_RANDOM:0 "По умолчанию"
 RULE_OPTION_ROM_FUTURE_RANDOM_DESC:0 "В начале 1936 года борьба между конкурирующими лидерами страны, королем Каролем II и премьер-министром Кодряну, вступает в новую фазу. Всё чаще они начинают сталкиваться друг с другом и им всё труднее поддерживать видимость сотрудничества. Сейчас они уже оба понимают, что им придётся покончить друг с другом."
 RULE_OPTION_ROM_FUTURE_IRON_GUARD:0 "£KR_game_rule_flag_ROM  Легионеры"
 RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC:0 "Я буду поддерживать Кодряну и его §NЛегионеров§!. Румынский AI будет ориентироваться на дерево фокусов с их точки зрения."
 RULE_OPTION_ROM_FUTURE_CAROL:0 "£KR_game_rule_flag_ROM  Кароль II"
 RULE_OPTION_ROM_FUTURE_CAROL_DESC:0 "§PКароль II§! - законный правитель Румынии. Румынский AI будет ориентироваться на дерево фокусов с их точки зрения."

 ROM_PATH:0 "£KR_game_rule_flag_ROM   Предназначение Румынии"
 RULE_OPTION_ROM_PATH_RANDOM:0 "По умолчанию"
 RULE_OPTION_ROM_PATH_RANDOM_DESC:0 "С течением времени конфликт между Кодряну и Каролем II близится к развязке... кто же выйдет победителем?"
 RULE_OPTION_ROM_PATH_IRON_GUARD:0 "£KR_game_rule_flag_ROM   Кодряну во главе"
 RULE_OPTION_ROM_PATH_IRON_GUARD_DESC:0 "Кодряну и его §NЛегионеры§! - это будущее Румынии, и это общие победители Большой Игры."
 RULE_OPTION_ROM_PATH_CAROL:0 "£KR_game_rule_flag_ROM   Кароль II - король"
 RULE_OPTION_ROM_PATH_CAROL_DESC:0 "§PКароль II§! является законным правителем всей Румынии и переделывает ее по своему собственному образу и подобию после успеха в Большой Игре."
 RULE_OPTION_ROM_PATH_MICHAEL:0 "£KR_game_rule_flag_ROM   Михай король"
 RULE_OPTION_ROM_PATH_MICHAEL_DESC:0 "Когда ни его отец, ни Легион не одержали победу, после того как пыль осела, §gМихай§! становится законным правителем всей Румынии. Молодой король возвращает свою страну к демократии."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM:0 "£KR_game_rule_flag_ROM   Михай - НТП-ЛК"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM_DESC:0 "Когда ни его отец, ни Легион не одержали победу, после того как пыль осела, §gМихай§! становится законным правителем всей Румынии. Молодой король возвращает свою страну к демократии.\nКрыло НТП, Вирджила Маджару, направленное на поддержку фермерства и рабочих, добивается первенства в своей партии. Его §SЛевое крыло Национальной Таранской партии§! побеждает на выборах."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB:0 "£KR_game_rule_flag_ROM   Михай - НТП-ЦК"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB_DESC:0 "Когда ни его отец, ни Легион не одержали победу, после того как пыль осела, §gМихай§! становится законным правителем всей Румынии. Молодой король возвращает свою страну к демократии.\nКрыло НТП, Юлиу Маниу, ориентированное на корпоративизм, добивается первенства в своей партии. Его §lЦентральное крыло Национальной Таранской партии§! побеждает на выборах."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON:0 "£KR_game_rule_flag_ROM   Михай - НТП-ПК"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON_DESC:0 "Когда ни его отец, ни Легион не одержали победу, после того как пыль осела, §gМихай§! становится законным правителем всей Румынии. Молодой король возвращает свою страну к демократии.\nКрыло НТП, Александру Вайда-Воевода, ориентированное на региональное развитие, добивается первенства в своей партии. Его §cПравое крыло Национальной Таранской партии§! побеждает на выборах."
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB:0 "£KR_game_rule_flag_ROM   Михай - НЛП"
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB_DESC:0 "Когда ни его отец, ни Легион не одержали победу, после того как пыль осела, §gМихай§! становится законным правителем всей Румынии. Молодой король возвращает свою страну к демократии.\n§mНационал-либеральная партия§! возвращается в политику со своей программой централизации и побеждает на выборах."
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP:0 "£KR_game_rule_flag_ROM_legionary   Михай - ЛАМ"
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP_DESC:0 "Когда ни его отец, ни Легион не одержали победу, после того как пыль осела, §gМихай§! становится законным правителем всей Румынии. Молодой король возвращает свою страну к демократии.\nХотя §NЛегион Архангела Михаила§! потерпела поражение в Большой Игре, ее власть не была полностью сломлена, и ей удалось победить на выборах."
 RULE_OPTION_ROM_PATH_GREEN:0 "£KR_game_rule_flag_ROM   Зеленый князь"
 RULE_OPTION_ROM_PATH_GREEN_DESC:0 "После разрушительного окончания Большой Игры, Движение Легионеров находит себе нового лидера из своих самых радикальных фракций. Восстает §NЗеленый князь§..."

 OTT_PATHS:0 "£KR_game_rule_flag_OTT   Османская реформация"
 RULE_OPTION_OTT_PATHS_RANDOM:0 "По умолчанию"
 RULE_OPTION_OTT_PATHS_RANDOM_DESC:0 "Османы выберут свой политический путь наугад."
 RULE_OPTION_OTT_PATHS_KEMAL:0 "£KR_game_rule_flag_OTT  Мустафа Кемаль"
 RULE_OPTION_OTT_PATHS_KEMAL_DESC:0 "Мустафа Кемаль-паша централизует власть вокруг §gOsmanlı Halk Fırkası§!, и создает партию как революционный авангард, который втянет Османскую Империю в 20 век."
 RULE_OPTION_OTT_PATHS_SOCLIB:0 "£KR_game_rule_flag_OTT_federation  Сабахаттин Эффенди - ХИФ"
 RULE_OPTION_OTT_PATHS_SOCLIB_DESC:0 "Либеральная Антанта во главе с Великим Визирем Сабахаттином Эффенди и §lХюрриет ве Итилаф Фыркасы§! придут на смену Великому Визирю Мустафе Кемалю и будут работать над реализацией своей программы децентрализации и автономии."
 RULE_OPTION_OTT_PATHS_MARLIB:0 "£KR_game_rule_flag_OTT_federation  Сабахаттин Эффенди - ДФ"
 RULE_OPTION_OTT_PATHS_MARLIB_DESC:0 "Либеральная Антанта во главе с Великим Визирем Сабахаттином Эффенди и §mдемократом Фыркасы§! придет на смену Великому Визирю Мустафе Кемалю и будет работать над реализацией своей программы децентрализации и автономии."
 RULE_OPTION_OTT_PATHS_SOCCON:0 "£KR_game_rule_flag_OTT_federation  Шакиб Арслан"
 RULE_OPTION_OTT_PATHS_SOCCON_DESC:0 "Либеральная Антанта во главе с Великим Визирем Сабахаттином Эффенди и Хюрриет ве Итилаф Фыркасы сменяет Великого Визиря Мустафу Кемаля и работает над реализацией своей программы децентрализации и автономии. После эскалации протестов, вызванных секуляризацией и ростом влияния этнических меньшинств в империи, Великого Визиря Сабахаттина сменяет социально-консервативный Шакиб Арслан и §cФрегат Иттихад-и-Мухаммади§! в попытке спасти либеральную правящую коалицию. Позже он падет в результате военного переворота."
 RULE_OPTION_OTT_PATHS_PATAUT:0 "£KR_game_rule_flag_OTT  Февзи Паша"
 RULE_OPTION_OTT_PATHS_PATAUT_DESC:0 "Фельдмаршал Февзи Паша захватывает власть после убийства Великого Визиря Мустафы Кемаля Паши. Империей будет управлять §Pвоенное правительство§!, которое продвинет страну к более экстремальным уровням модернизации и будет стремиться к союзу со своими старыми союзниками - Германией."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB:0 "£KR_game_rule_flag_OTT  Фронт Эндеверов - Централизация"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB_DESC:0 "Фельдмаршал Февзи Паша захватывает власть после убийства Великого Визиря Мустафы Кемаля Паши. Затем он отказывается от власти и способствует проведению выборов, на которых побеждает широкая коалиция, известная как "Чалышма Чефеси", или \"Фронт Эндеверов\". Они приведут империю к §gцентрализации власти§!."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM:0 "£KR_game_rule_flag_OTT  Фронт Эндеверов - Децентрализация"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM_DESC:0 "Фельдмаршал Февзи Паша захватывает власть после убийства Великого Визиря Мустафы Кемаля Паши. Затем он отказывается от власти и содействует проведению выборов, на которых побеждает широкая коалиция, известная как "Чалышма Чефеси", или \"Фронт Эндеверов\". Они приведут империю к §gдецентрализации власти§!."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP:0 "£KR_game_rule_flag_OTT  Фронт Эндеверов - Кадроистское движение"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP_DESC:0 "Фельдмаршал Февзи Паша захватывает власть после убийства Великого Визиря Мустафы Кемаля Паши. Затем он отказывается от власти и содействует проведению выборов, на которых побеждает широкая коалиция, известная как \"Фронт Эндеверов\". Под влиянием газеты \"Кадро\" и событий в других странах, экстремисты из Фронта захватят контроль над партией и превратят Османскую Империю в §Nтоталитарное однопартийное государство.§!\nТакое развитие событий не останется без последствий...\n§RТребования:§!\n§CМаксимистское большинство§! в §Y£KR_game_rule_flag_ENG  Конгресс профсоюзов 1936 года§!\n§CЯкобинское или Сорелианское большинство§! в §Y£KR_game_rule_flag_FRA  Выборы в Коммуне в 1936-м§!\n§CСавинков становится Вождем§! в §Y£KR_game_rule_flag_RUS_national_populist   Последствия Убийства§!"

 OTT_FORPOL:0 "£KR_game_rule_flag_OTT  Внешняя политика Османской Империи"
 RULE_OPTION_OTT_FORPOL_RANDOM:0 "По умолчанию"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC:0 "Для османов настало время определиться со своей внешней политикой - присоединиться ли к старому союзу в компании с Рейхспактом, искать другие пути или сохранять нейтралитет?\n§CПримечание: Османы определятся со своей внешней политикой только после поражения Каирского Пакта.§!"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT:0 "£KR_game_rule_flag_OTT Стамбульский Пакт"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT_DESC:0 "Империя решает создать Стамбульский Пакт и пригласить в него другие мусульманские страны. \n§RТребуется:§!\n§RНЕ§! §CФевзи паша§! или любой §CEndeavour Front§! в §Y£KR_game_rule_flag_OTT  Османской реформации§!"
 RULE_OPTION_OTT_FORPOL_AUSTRIA:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_AUS  Сараевские соглашения"
 RULE_OPTION_OTT_FORPOL_AUSTRIA_DESC:0 "Османы решают заключить союз с Австрией, который усилит их влияние на Балканах. \n§RТребуется:§!\n§CМустафа Кемаль§! в §Y£KR_game_rule_flag_OTT  Османской реформации§!"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_GER  Рейхспакт"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT_DESC:0 "Османы решают помочь своим старым союзникам Германии и присоединяются к Рейхспакту. \n§RТребуется:§!\n§RНЕ§! §CEndeavour Front - Децентрализация§! или §CEndeavour Front - Kadroist Movement§! в §Y£KR_game_rule_flag_OTT  Османской реформации§!"
 RULE_OPTION_OTT_FORPOL_ENTENTE:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP   Антанта / Сфера Сопроцветания"
 RULE_OPTION_OTT_FORPOL_ENTENTE_DESC:0 "Османы решают присоединиться к Антанте или Сфере Сопроцветания. \n§RТребуется:§!\n§CСабахаттин Эффенди - ХИФ§! или\n§CСабахаттин Эффенди - ДФ§! или\n§CEndeavour Front - Децентрализация§! в\n§Y£KR_game_rule_flag_OTT  Османской реформации§! \n§CПримечание: Османы присоединятся к Антанте, если США или ТША будут в ней, и присоединятся к Сфере Сопроцветания, если ТША также уже является ее членом.§!"

 GEO_ELECTION:0 "£KR_game_rule_flag_GEO  Выборы в Грузии"
