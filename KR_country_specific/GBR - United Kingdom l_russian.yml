 GBR_support_britain:0 "Поддержать британцев"
 GBR_support_britain_desc:0 "[GBR.GetNameDefCap]. правительство имеет дело с масштабной послевоенной разрухой. Мы должны предоставить ему любую помощь, которую только сможем!"
 NIR_alliance_with_entente:0 "Присоединиться к Антанте"
 NIR_alliance_with_entente_desc:0 "Если мы хотим снова стать частью Соединённого Королевства, то сперва мы должны присоединиться к Антанте."
 NIR_rejoin_the_uk:0 "Присоединиться к Соединённому Королевству"
 NIR_rejoin_the_uk_desc:0 "Пришло время вновь присоединиться к Соединённому Королевству Великобритании и Северной Ирландии."
 GBR_rebuilding_empire:0 "Восстановление империи"
 GBR_rebuilding_empire_desc:0 "Задача восстановления британской экономики и правительства имеет наивысший приоритет, но после этого должно последовать восстановление Британской империи. По всему миру есть места, где проживают британцы, либо видят в них направляющую силу, и если мы ещё не готовы позволить солнцу вновь взойти над этой славной империей, то мы должны вернуть всех её подданных."
 GBR_demand_england:0 "Потребовать британские земли"
 GBR_demand_england_desc:0 "[From.GetNameDefCap]. правительство на данный момент владеет землёй, которая принадлежит Великобритании. Мы должны вернуть то, что принадлежит нам по праву."
 GBR_demand_uk_state:0 "Потребовать [From.GetNameDef]"
 GBR_demand_uk_state_desc:0 "[From.GetNameDefCap] - часть Соединённого Королевства, которая не должна быть независимой. Мы должны немедленно найти способ вернуть наши земли."
 GBR_restore_order_n_ireland:0 "Восстановить порядок в Северной Ирландии"
 GBR_restore_order_n_ireland_desc:0 "Лоялисты Серверной Ирландии с радостью хотели бы вернуться в состав Великобритании. Проблема в том, что они лишь часть населения Серверной Ирландии, которая не представляет большинство. Нам придётся приложить усилия по восстановлению порядка в регионе с последующим его возвращением в состав Соединённого Королевства."
 GBR_restore_order_falklands:0 "Восстановить порядок на Фолклендах"
 GBR_restore_order_gibraltar:0 "Восстановить порядок в Гибралтаре"
 GBR_demand_northern_ireland:0 "Потребовать Северную Ирландию"
 GBR_demand_northern_ireland_desc:0 "Нам удалось восстановить Сполучене Королівство, пришла пора решить североирландский вопрос. Во время подписания мирного договора в 1921 году мы не потребовали этот регион, однако независимая Ирландия отказалась от выполнения договора, после провозглашения себя республикой. Ради защиты интересов северных протестантов, мы должны пойти на диалог с ирландцами и решить этот вопрос, либо навсегда отказаться от нашего права называться Соединённым Королевством."
 GBR_demand_gibraltar:0 "Потребовать Гибралтар"
 GBR_demand_gibraltar_desc:0 "Согласно Утрехтскому мирному договору 1713 года, Гибралтар является нашей территорией, которая открывает нам доступ к Средиземноморью. Мы должны потребовать её возвращения."
 GBR_demand_falklands:0 "Потребовать Фолклендские острова"
 GBR_demand_falklands_desc:0 "Находящиеся в Южной Атлантике Фолклендские острова не представляют для нас особой важности, однако на них проживают несколько тысяч британцев, которые желают вернуться в состав Соединённого Королевства. Мы должны уважать их желание и потребовать возвращения островов."
 GBR_invade_ireland:0 "Вторгнуться в Ирландию"
 GBR_invade_ireland_desc:0 "Ирландское правительство не оставило нам выбора. Мы должны провести вторжение и решить ирландский вопрос, вернув остров под наш контроль."
 GBR_fund_loyalists:0 "Помочь лоялистам"
 GBR_fund_loyalists_desc:0 "Лоялисты Северной Ирландии всё ещё продолжают борьбу за свою свободу. Прямая военная помощь с нашей стороны будет неуместна, однако ничто не останавливает нас от скрытного финансирования и поставок снаряжения, которые тем самым позволят им взять инициативу в свои руки."
 GBR_decide_wif_fate:0 "Решить судьбу [From.GetNameDef]"
 GBR_decide_wif_fate_desc:0 "[From.GetNameDefCap] никогда не было независимым государством, которое было создано для удобства в управлении британскими и французскими колониями в Карибском море, пока их метрополии охвачены хаосом. Такое положение дел никогда не планировалось как постоянное решение и сейчас настал момент решить судьбу [From.GetNameDefCap]."
 GBR_ask_for_malta_control:0 "Попросить о возвращении Мальты"
 GBR_ask_for_malta_control_desc:0 "Мальтийцы де-факто никогда не находились под властью французов и всё это время хотели вернуться под крыло Британии. И вот сейчас, когда мы вновь встали на ноги, нам следует немедленно вернуть Мальту."
 GBR_ask_for_carib_control:0 "Попросить контроль над [From.GetNameDef]"
 GBR_ask_for_carib_control_desc:0 "[From.GetNameDefCap] по праву является [Root.GetAdjective]ой колонией и именно поэтому мы должны вступить в диалог с её покровителями и попросить вернуть наши бывшие карибские территории."
 GBR_ask_for_colony_control:0 "Попросить контроль над [From.GetNameDef]"
 GBR_ask_for_colony_control_desc:0 "[From.GetNameDefCap] по праву является [Root.GetAdjective]ой колонией и именно поэтому мы должны вступить в диалог с её покровителями и попросить возвращения этой территории под наш контроль."
 GBR_ask_for_colonies:0 "Попросить о возвращении колоний"
 GBR_ask_for_colonies_desc:0 "На данный момент, [From.GetNameDefCap] контролирует землю, которая когда-то была британской колонией. Учитывая что они стали нашими союзниками, у нас не должно возникнуть никаких проблем с передачей назад наших законных территорий."
 GBR_retake_colony:0 "Вновь занять [From.GetNameDef]"
 GBR_retake_colony_desc:0 "Пришло время вновь занять [From.GetAdjective]ие землю, которая когда-то была нашей колонией."
 GBR_demand_colonies:0 "Потребовать возвращения колоний"
 GBR_demand_colonies_desc:0 "[From.GetNameDef] контролирует некоторые бывшие британские колонии. Пришло время потребовать их возвращения."
 GBR_reconstruction_decisions:0 "Восстановление Британии"
 GBR_reconstruction_decisions_desc:0 "Годы войны опустошили Великобританию. Кроме того, более десятилетия острова находились под властью синдикалистов. Второй раз для большинства британцев перевернулось мировосприятие. Пройдут суды, страна будет восстановлена с нуля, а старое вновь станет новым."
 GBR_fight_syndicalists:0 "Борьба с синдикалистским Сопротивлением"
 GBR_fight_syndicalists_desc:0 "Мы не позволим синдикалистскому ополчению изгнать нас вновь. Они уже проиграли войну за Британию и проиграют её снова!"
 GBR_land_settlement_act:0 "Принять Закон о регулировании земельных участков"
 GBR_land_settlement_act_desc:0 "Многие ветераны вернутся домой, в Британию, и будет иметь смысл раздать им уже ничейную землю в знак благодарности от правительства."
 GBR_abercrombie_plan:0 "Внедрить план Аберкромби"
 GBR_abercrombie_plan_desc:0 "Ущерб, нанесённый столице страны оставил многие тысячи горожан бездомными. Для её восстановления должна будет проделана колоссальная работа, но эта ситуация также даёт нам возможность обновить городскую инфраструктуру для исправления последствий столетий бурного роста населения и спонтанной застройки."
 GBR_create_relief_council:0 "Создать Совет агентств по оказанию помощи"
 GBR_create_relief_council_desc:0 "Многим агентствам по оказанию помощи, таким как CARE и Красный Крест, не терпится открыть свои филиалы в Британии. Нам определённо нужна их помощь, но нам также нужно агентство, которое бы регулировало их деятельность... не говоря уже о том, что синдикалисты и немцы захотят воспользоваться бедственным положением большей части британского населения и оказывать им помощь для пропаганды и распространения своего влияния."
 GBR_expand_power_system:0 "Расширить систему энергоснабжения"
 GBR_expand_power_system_desc:0 "С окончания войны, система энергоснабжения Великобритании находится в плачевном состоянии, являясь устаревшей и зависимой от поставок угля. Граждане вынуждены долгое время терпеть отсутствие электроэнергии. Нам следует как можно быстрее отремонтировать и усовершенствовать нашу систему энергоснабжения."
 GBR_reduce_taxation:0 "Урезать налогообложение для рабочих"
 GBR_reduce_taxation_desc:0 "Использование старых методов налогообложения не будет эффективно работать на рабочем классе - он и так переживает не лучшие времена, которые пришли с крахом экономики. Нам необходимо ввести некоторые налоговые послабления и быть готовыми к тому, что этот вопрос будет горячо обсуждаться в Палате общин."
 GBR_new_towns_act:0 "Принять закон о новых городах"
 GBR_new_towns_act_desc:0 "Сейчас в наших городских районах полный бардак, им требуется масштабный ремонт. В частности, трущобы стали почти неконтролируемыми. Закон, позволяющий создавать новые поселения в административных районах, чьё развитие будет передано частным корпорациям, поможет нам провести децентрализацию населения — по крайней мере, до тех пор, пока города снова не начнут расти."
 GBR_national_housing_project:0 "Финансировать национальный жилищный проект"
 GBR_national_housing_project_desc:0 "Из-за войны значительная часть британского населения осталась без дома. Национальный жилищный проект постарается предоставить временное укрытие всем желающим и начнёт финансировать починку жилплощади для тех, кто не может себе позволить самостоятельно оплатить ремот."
 GBR_farming_subsidies:0 "Ввести фермерские субсидии"
 GBR_farming_subsidies_desc:0 "Торговые ограничения во время войны привели к тому, что большинство британцев в течение многих лет находилось на нормах военного времени, а расширение нашего импорта должно улучшить ситуацию. Также нам необходимо субсидировать фермерские хозяйства, чтобы они могли помочь нам в восстановлении запасов продовольствия. Субсидировать также понадобится меры нормирования до тех пор, пока частные компании не смогут самостоятельно производить продовольство."
 GBR_business_subsidies:0 "Ввести субсидии для предпринимателей"
 GBR_business_subsidies_desc:0 "Между корпорациями, которые уже развернули деятельность в Великобритании и теми, кто только начал возвращать в страну свой бизнес из за рубежа, необходимо приложить все усилия по реорганизации своей деятельности на территории Соединённого Королевства. Если мы не введём для них программу субсидирования, то нам следует ожидать волну банкротств и целую серию связанных с этим проблем."
 GBR_new_employment_act:0 "Принять закон о трудоустройстве ветеранов"
 GBR_new_employment_act_desc:0 "У нас тысячи тысяч солдат, не говоря уже о вернувшихся изгнанниках, которым нужна работа. Безусловно, мы найдём чем их занять, однако создание руководящего агентства не только поможет облегчить процесс трудоустройства, но также поспособствует пресечению дискриминации изгнанников со стороны местных."
 GBR_beveridge_report:0 "Отчёт Бевериджа"
 GBR_beveridge_report_desc:0 "Известный либеральный экономист Уильям Беверидж сослался на необходимость сбора данных о текущем состоянии британского общества для последующего решения выявленных проблем. На сбор информации потребуется время и даже сам факт обработки отчётов успокоит тех, кто считает что правительство сидит сложа руки."
 GBR_pigou_report:0 "Отчёт Пигу"
 GBR_pigou_report_desc:0 "Не всем понравилось предложение Бевериджа, некоторыми чиновниками оно рассматривается как пропаганда социализма. Вместо этого было предложено рассмотреть отчёт известного экономиста Артура Сесила Пигу, который делает ставку на восстановлении экономики, а не на полной концентрации на проблемах общества."
 GBR_desyndicalization:0 "Десиндикализация экономики"
 GBR_desyndicalization_desc:0 "Синдикалистам не понадобилось много времени, чтобы наложить свои лапы на каждую составляющую британской экономики. Избавление от ориентированных на рабочих законы и введение некоторых ограничений, безусловно, поможет, однако мы также должны установить новые правила, чтобы сложившаяся экономическая система не рухнула под собственным весом. Британской экономике потребуется время чтобы снова научиться работать согласно принципам свободного рынка."
 GBR_pass_insurance_act:0 "Принять закон о государственном страховании"
 GBR_pass_insurance_act_desc:0 "Отчёт Бевериджа предоставил правительству ряд рекомендаций, одной из которых является создание национальной программы социальной защиты. У нас никогда не было даже подобия государства всеобщего благосостояния, которым так бахвалятся синдикалисты, но очевидно, что идея создания большой сети общественной безопасности будет крайне популярна в народе."
 GBR_central_banking_act:0 "Принять закон о централизованном кредитовании"
 GBR_central_banking_act_desc:0 "Одним из рекомендованных в отчёте Пигу предложений является создание системы беспроцентных кредитов, предлагаемых подконтрольными правительству центральными банками. Эти выплаты позволят частным лицам выступать в качестве предпринимателей, что приведёт к созданию нового класса бизнесменов, которые постепенно заберут влияние у профсоюзов. Суть предложения Пигу не только в том, чтобы подстегнуть развитие частного предпринимательства, без которого Британия оставалась в течение десятилетий, но и ради предотвращения безудержной инфляции."
 GBR_national_health_service:0 "Национальная служба здравоохранения"
 GBR_national_health_service_desc:0 "Другой предложенной Бевериджем рекомендацией является создание единой британской системы бесплатного здравоохранения под патронажем НСЗ. Данное решение значительно улучшит условия жизни в стране, а также успокоит тех, кто считает что жизнь при синдикалистском режиме была лучше."
 GBR_privatization_act:0 "Принять закон о приватизации"
 GBR_privatization_act_desc:0 "Процесс десиндикализации был завершён и правительство может начать процесс изымания у профсоюзов бывшей собственности крупных компаний и возвращения её в частные руки. Благодаря отчёту Пигу, мы располагаем системой, которая обеспечит справедливость распределения собственности и побудит многих новых предпринимателей брать кредиты у государства для развития своего бизнеса."
 GBR_rent_control_act:0 "Принять закон о регулировании арендной платы"
 GBR_rent_control_act_desc:0 "До тех пор, пока мы не разберёмся с серьёзной нехваткой домов, нам следует ввести контроль над арендной платой. Создание по всей стране условий для установления справедливой арендной платы между арендодателем и арендатором (в соответствии с рекомендацией комитета Ридли), судя по всему, является наилучшим решением давно нерешённой проблемы."
 GBR_progressive_reconciliation:0 "Помириться с левыми"
 GBR_progressive_reconciliation_desc:0 "Одной из целей, которую перед собой поставили Лейбористы, является достижение согласия между всеми прогрессивными политическими течениями страны. Для того, чтобы заслужить их доверие, мы проведём чреду социальных реформ, которые позволят им объединиться с Лейбористами в борьбе против реакционных решений, предлагаемых консерваторами. Предложения социалистов считаются несовместимыми с новой британской администрацией и мы должны быть теми, кто будет отстаивать их интересы и гарантировать равный достаток среди граждан."
 GBR_parliamentary_reform:0 "Парламентская реформа"
 GBR_parliamentary_reform_desc:0 "В текущей политической системе, голосование проводится парламентом, в котором нет народных представителей. Партия с меньшинством голосов может получить большинство в Палате общин. Учитывая сложившуюся ситуацию, мы должны реформировать систему голосования, позволив избирателям формировать списки желаемых кандидатов, а также наложить определённые ограничения на богатых, возложив на них дополнительные расходы в случае их про-государственной агитации."
 GBR_female_equality:0 "Принять равенство полов в Британии"
 GBR_female_equality_desc:0 "Семья — основа жизни нашей страны. Либералы были первыми кто потребовали введения семейного пособия, и полны решимости обеспечить надлежащий достаток для матерей и детского здравоохранения. Сейчас Либеральная партия требует признания равенства между мужчинами и женщинами в возможностях и гражданском статусе, что означает равную оплату за равный труд и равные возможности в использовании общественных служб."
 GBR_canadian_shipbuilding_program_1:0 "1-я канадская программа по переоборудованию"
 GBR_canadian_shipbuilding_program_1_desc:0 "Мы пришли к соглашению с правительством Канады по переоборудованию серии старых эсминцев, которые будут отремонтированы в гавани Галифакса."
 GBR_canadian_shipbuilding_program_2:0 "2-я канадская программа по переоборудованию"
 GBR_canadian_shipbuilding_program_2_desc:0 "Мы пришли к соглашению с правительством Канады по переоборудованию серии лёгких и тяжёлых крейсеров, которые будут отремонтированы в гавани Галифакса."
 GBR_australian_shipbuilding_program_1:0 "1-я австралазийская программа по переоборудованию"
 GBR_australian_shipbuilding_program_1_desc:0 "Мы пришли к соглашению с правительством Австралазии по переоборудованию серии старых подлодок, которые будут отремонтированы в гавани Сиднея."
 GBR_australian_shipbuilding_program_2:0 "2-я австралазийская программа по переоборудованию"
 GBR_australian_shipbuilding_program_2_desc:0 "Мы пришли к соглашению с правительством Австралазии по переоборудованию серии тяжёлых крейсеров, которые будут отремонтированы в гавани Сиднея."
 GBR_combined_shipbuilding_program_1:0 "Завершение программ по переоборудованию"
 GBR_combined_shipbuilding_program_1_desc:0 "Нам понадобились некоторые усилия, чтобы убедить канадское и австралазийское правительства провести совместную работу по переоборудованию старого авианосца и линкоров для того чтобы снова ввести их в состав флота."
 GBR_deploy_new_ships:0 "Спустить на воду переоборудованные корабли"
 GBR_deploy_new_ships_desc:0 "Наши корабли готовы спуститься на воду в Лондонской гавани."

#Фокусы
 GBR_british_reconstruction_authority:0 "Реставрационная администрация"
 GBR_british_reconstruction_authority_desc:0 "Экономика поставлена с ног на голову. Многие остались без дома. Война опустошила страну и нам нужно незамедлительно принять ряд решений по её восстановлению. Именно с этой целью будет создана Британская реставрационная администрация."
 GBR_fate_of_unions:0 "Судьба профсоюзов"
 GBR_fate_of_unions_desc:0 "Синдикализм ушёл, но множество профсоюзов никуда не делись и не могут найти себе места в Соединённом Королевстве. Следует ли их распусить? Стоит ли позволить им хоть как-то представлять интересы рабочих? Необходимо принять решение."
 GBR_fate_of_leaders:0 "Начать судебные процессы"
 GBR_fate_of_leaders_desc:0 "Судьба профсоюзов мало связана с их руководством. В частности, люди, которые управляли Британским Союзом, приняли решение стравливать британских солдат между собой. Члены синдикалистского руководства должны предстать перед судом, их дальнейшая судьба станет примером для тех, кто разделяет их взгляды."
 GBR_question_of_labour:0 "Лейбористский вопрос"
 GBR_question_of_labour_desc:0 "Нам нужно решить судьбу Лейбористов. Следует ли нам позволить им дальше вести политическую деятельность или их сотрудничество с синдикалистами следует расценивать как измену?"
 GBR_returning_aristocracy:0 "Возвращение аристократов"
 GBR_returning_aristocracy_desc:0 "Многие богатые изгнанники начали возвращаться в Британию. Видимо для того, чтобы увидеть уже не принадлежащие им земли, дома и национализированный бизнес. Они хотят вернуть свою собственность... но это означает, что её придётся у кого-то отобрать."
 GBR_reorganise_bureaucracy:0 "Реорганизовать бюрократию"
 GBR_reorganise_bureaucracy_desc:0 "Британский госаппарат был низвергнут и переделан для служения профсоюзам и установлению государства всеобщего благосостояния. Сейчас перед нами стоит задача создать бюрократическую систему, которая не будет вставлять нам палки в колёса на каждом шагу."
 GBR_hold_elections:0 "Свободное правительство"
 GBR_hold_elections_desc:0 "Последним действием Б.Р.А должно стать возвращение власти над Соединённым Королевством гражданскому правительству, путём проведения первых за последние десятилетия свободных выборов."
 GBR_guided_parliament:0 "Управляемый парламент"
 GBR_guided_parliament_desc:0 "Б.Р.А должна понять, что ситуация в Соединённом Королевстве непростая, поскольку причиняемый синдикалистами ущерб всё ещё останется неподвластным гражданскому правительству. Если мы сейчас передадим власть гражданским чиновникам, то восстание 1925 года повторится вновь."
 GBR_end_of_bra:0 "Завершение реставрации"
 GBR_end_of_bra_desc:0 "Б.Р.А сыграла решающую роль в восстановлении Великобритании и её досиндикалистского наследия, теперь администрации пора сложить полномочия. Британцы наконец-то могут вновь поднять головы и смотреть в светлое будущее без пагубного влияния левых идей."
 
 GBR_the_exchequer:0 "Восстановить Палату шахматной доски"
 GBR_the_exchequer_desc:0 "Восстановление полномочий Палаты шахматной доски позволит нам вернуть экономику страны в верное русло."
 GBR_foreign_investment:0 "Иностранные инвестиции"
 GBR_foreign_investment_desc:0 "В руках британцев и британского правительства слишком мало денег для восстановления экономики, нам стоило бы заняться поисками иностранных инвестиций и вместе с этим обеспечить недопущение иностранного влияния."
 GBR_restore_bbc:0 "Новая Би-би-си"
 GBR_restore_bbc_desc:0 "Во время революции, «Британская вещательная корпорация» была низложена администрацией синдикалистов. Пришло время восстановить её величие и порвать поводок, на котором она была последние двадцать лет."
 GBR_royal_society:0 "Финансирование Королевского общества"
 GBR_royal_society_desc:0 "Королевское общество всегда являлось группой светлейших умов Британии. Предоставив им финансы и направив их усилия на восстановление британского общества, мы сможем извлечь максимальную выгоду из их знаний и навыков."
 GBR_imperial_chemical:0 "Имперская химическая сделка"
 GBR_imperial_chemical_desc:0 "Говоря прямо, Соединённому Королевству нужно топливо. Частично его недостаток обусловлен войной с синдикалистами, нам нужно заключить контракты с частным сектором, чтобы в будущем самим стать производителями топлива, а не остаться теми, кто полагается только на импорт."
 GBR_regulate_growth:0 "Регулировать рост промышленности"
 GBR_regulate_growth_desc:0 "Если мы не проявим должную осторожность, многочисленные "предприниматели" будут пользоваться текущим положением британской экономики для получения власти и эксплуатации британцев. Мы должны с осторожностью регулировать рост промышленности и не позволять ему слишком сильно расти или замедляться."
 GBR_marconi_deal:0 "Сделка с «Маркони»"
 GBR_marconi_deal_desc:0 "«Маркони Электроникс» - одна из крупнейших компаний Соединённого Королевства. Она освободилась от оков синдикалистов и хочет отдать долг правительству путём предоставления возможностей для перезапуска производственных мощностей страны."
 GBR_civilian_1:0 "Финансирование гражд. промышленности"
 GBR_civilian_1_desc:0 "Большая часть гражданской промышленности Соединённого Королевства потерпела убытки или была уничтожена во время войны. Мы должны сконцентрироваться на её восстановлении."
 GBR_civilian_2:0 "Продолжить финансирование гражд. промышленности"
 GBR_civilian_2_desc:0 "Большая часть гражданской промышленности Соединённого Королевства потерпела убытки или была уничтожена во время войны. Мы должны сконцентрироваться на её восстановлении."
 GBR_royal_charters:0 "Привелегированные компании"
 GBR_royal_charters_desc:0 "Британские изгнанники вернулись в страну вместе со своими сбережениями. Мы должны найти хорошее применение этим финансам и создать несколько высококлассных корпораций, которые технически будут относиться к частному сектору, но на деле жёстко регулироваться правительством. Данное решение значительно ускорит рост экономики."
 GBR_arms_deal:0 "Сделка с производителями оружия"
 GBR_arms_deal_desc:0 "Нам нужно значительно расширять вооружённые силы, не говоря уже о том, что нам также нужно чем-то снабжать полицию по всей стране. Это означает, что нам нужно заключить контракт хотя бы с одним крупным национальным производителем оружия."
 GBR_military_1:0 "Финансирование военпрома"
 GBR_military_1_desc:0 "Большая часть оружейной промышленности Соединённого Королевства потерпела убытки или была уничтожена во время войны. Мы должны сконцентрироваться на её восстановлении."
 GBR_military_2:0 "Продолжить финансирование военпрома"
 GBR_military_2_desc:0 "Большая часть оружейной промышленности Соединённого Королевства потерпела убытки или была уничтожена во время войны. Мы должны сконцентрироваться на её восстановлении."
 
 GBR_ministry_of_defence:0 "Восстановить Министерство обороны"
 GBR_ministry_of_defence_desc:0 "Комитет начальников штабов некомпетентен в вопросе координирования деятельности всех трёх видов наших вооружённых сил, которые нужны нам для восстановления обороноспособности Британии. Нам нужно восстановить Министерство обороны, которое решит данный вопрос."
 GBR_reform_army:0 "Реформировать Британскую армию"
 GBR_reform_army_desc:0 "Британская армия на протяжении двадцати лет была под контролем синдикалистов, которые пичкали наших солдат пропагандой и неэффективными тактиками. Мы хотим с нуля воссоздать наши сухопутные силы."
 GBR_syndicalist_soldiers:0 "Синдикалистский вопрос в армии"
 GBR_syndicalist_soldiers_desc:0 "Большое количество солдат, которые сражались за синдикалистов, хотят записаться в ряды новой армии. Возник вопрос: стоит ли им позволить нести службу?"
 GBR_call_to_arms:0 "Новый призыв к оружию"
 GBR_call_to_arms_desc:0 "С восстановлением Британской армии, пришло время вновь организовать призыв! Мы позволим мужчинам и женщинам свободного Соединённого Королевства занять позиции на оборонительной передовой, чтобы все мы никогда больше не почувствовали на себе хватку тирании."
 GBR_retraining_efforts:0 "Кампания по переподготовке"
 GBR_retraining_efforts_desc:0 "В наших рядах хаос и смятение, нам следует немедленно покончить с этим и приобщить всю Британскую армию к практикам, которые мы позаимствовали у канадцев."
 GBR_restore_MI6:0 "Восстановить МИ-6"
 GBR_restore_MI6_desc:0 "МИ-6 всегда была службой внешней разведки Его Величества. Её директора ушли в изгнание вместе с королём и сейчас пришло время восстановить службу и начать возвращение Британии на передовую международной разведки."
 GBR_royal_marines:0 "Новая морская пехота"
 GBR_royal_marines_desc:0 "К счастью, большая часть опытных морпехов бежала в Канаду вместе с нами. Они сыграли решающую роль возвращении родных островов. Эти бойцы, которые проявили отвагу на берегах Британии, помогут нам возродить Королевскую морскую пехоту."
 GBR_reform_navy:0 "Реформировать Королевский флот"
 GBR_reform_navy_desc:0 "Британский Королевский флот, один из престижнейших флотов мира, должен быть восстановлен с нуля. Чтобы сделать это мы будем должны пойти на Гераклов подвиг, хотим мы того или нет."
 GBR_fleets_in_exile:0 "Флоты в изгнании"
 GBR_fleets_in_exile_desc:0 "С падением Соединённого Королевства в 1926 году, тихоокеанский и атлантический флоты ушли к берегам Австралазии и Канады. Часть этих кораблей отправилась на дно или была восстановлена австралазийцами и канадцами. К счастью, они готовы помочь нам восстановить наши старые корабли."
 GBR_rebuild_the_fleet:0 "Восстановить Славный флот"
 GBR_rebuild_the_fleet_desc:0 "Создание нового Британского флота будет непростой задачей - мы должны подготовить верфи для сверхурочной работы, ведь мы хотим провести самое масштабное строительство флота в истории!"
 GBR_dockyards_1:0 "Финансирование новых верфей"
 GBR_dockyards_1_desc:0 "Если мы хотим приблизиться к величию старого флота, то должны построить новые верфи по всей стране."
 GBR_shipbuilding_deal:0 "Сделка с кораблестроителями"
 GBR_shipbuilding_deal_desc:0 "Мы не можем построить наши новые корабли в одиночку - нам потребуется помощь владений империи, чтобы восстановить великий британский флот."
 GBR_reform_air_force:0 "Реформировать RAF"
 GBR_reform_air_force_desc:0 "Королевские военно-воздушные силы, которые в какой-то момент были крупнейшими в мире, являются предметом нашей гордости. Пришло время восстановить их и будет просто замечательно если они станут лучше, чем прежде!"
 GBR_take_to_the_air:0 "Подняться в воздух"
 GBR_take_to_the_air_desc:0 "У нас большой авиапарк старых самолётов, некоторые из них были сделаны ещё при синдикалистах. Их всё ещё можно будет использовать после небольшого ремонта и усовершенствования."
 GBR_hawker_deal:0 "Сделка с «Хокер»"
 GBR_hawker_deal_desc:0 "«Хокер» - одна из лучших ныне существующих авиастроительных компаний, которая, к нашему счастью, хочет помочь нам спроектировать и собрать новый воздушный флот для RAF."
 GBR_jet_propulsion:0 "Реактивный двигатель"
 GBR_jet_propulsion_desc:0 "Ни для кого не секрет, что следующее поколение самолётов будет иметь реактивный двигатель. Если мы хотим восстановить наши ВВС, то мы должны постараться сделать их самыми современными из всех, что когда-либо видел мир!"
 GBR_defending_the_coasts:0 "Защита нашего неба"
 GBR_defending_the_coasts_desc:0 "Самолёты находятся на острие военных технологий и современная война без них немыслима, в то время как Британские острова очень легко могут подвергнуться атакам бомбардировщиков. Для гарантии безопастности нашего неба, нам необходимо построить ПВО по всей стране."
 GBR_maud_committee:0 "Комитет Томсона"
 GBR_maud_committee_desc:0 "Ядерное оружие станет следующей ступенью развития обороны нашей страны. Столкнувшись с угрозой ядерного удара, врагу предстоит несколько раз подумать, прежде чем нападать на нас."
 GBR_priority_land:0 "Приоритет: Армия"
 GBR_priority_land_desc:0 "Из трёх видов наших вооружённых сил, армия заслуживает наибольшего внимания. Всё оружие мира не будет значить ничего, если у нас не будет профессиональных бойцов, которые будут держать его в своих руках. Наши людские ресурсы ограничены, каждый солдат - бесценен!"
 GBR_priority_sea:0 "Приоритет: Флот"
 GBR_priority_sea_desc:0 "Из трёх видов наших вооружённых сил, флот заслуживает наибольшего внимания. Если мы контролируем моря, значит мы контролируем и торговлю. Имея мощный флот, мы сможем диктовать свои условия всему миру и обезопасим наши берега от вражеского вторжения."
 GBR_priority_air:0 "Приоритет: Авиация"
 GBR_priority_air_desc:0 "Из трёх видов наших вооружённых сил, ВВС заслуживают наибольшего внимания. Контроль неба - залог нашей неприступности."
 GBR_porton_down:0 "Открыть Портон-Даун"
 GBR_porton_down_desc:0 "Портон-Даун - лаборатория химических исследований, основанная во время Первого Вельткрига. Во время правления синдикалистов он был использован для своих гнусных целей, но с восстановлением порядка мы сможем вновь открыть его и сделать центром наших военных исследований." 
 
 GBR_foreign_office:0 "Восстановить Форин-офис"
 GBR_foreign_office_desc:0 "Мы восстановили экономику и правительство, пришла пора Соединённому Королевству вернуть своё положение в мире."
 GBR_entente_leadership:0 "Лидер Антанты"
 GBR_entente_leadership_desc:0 "Антанта всегда была альянсом, который возглавляли британцы. Канада слишком долго исполняла свой долг, пришла пора вернуть нам руководящую роль."
 GBR_five_eyes_program:0 "Программа «Пять глаз»"
 GBR_five_eyes_program_desc:0 "Каждый член Антанты имеет свою разведывательную программу, но что если "бюро" всех стран альянса будут работать сообща? Вместо того чтобы следить друг за другом, не могли бы мы объединить наши усилия и сконцентрировать внимание на наших врагах?"
 GBR_imperial_preference:0 "Программа имперских преференций"
 GBR_imperial_preference_desc:0 "Британское правительство предложило запустить программу выгодных тарифов и соглашений о свободной торговле между бывшими членами империи с целью укрепления единства стран Содружества для нашей защиты от агрессивных торговых практик изменяющегося мира."
 GBR_special_relationship:0 "Восстановить особые отношения"
 GBR_special_relationship_desc:0 "Соединённому Королевству и Франции удалось то, что считалось невозможным. Вместе, мы должны заверить друг друга, что взаимоотношения наших стран останутся тёплыми и в будущем."
 GBR_westminster_declaration:0 "Вестминстерская декларация"
 GBR_westminster_declaration_desc:0 "Многочисленные доминионы проявили себя, в их заслугах не стоит сомневаться. Они больше не колонии, но страны со своими правами и признанием с нашей стороны. Кому-то это может показаться бесмысленным, но в Вестминстерской декларации мы собираемся закрепить независимость наших доминионов."
 GBR_returning_the_favor:0 "Отблагодарить Канаду"
 GBR_returning_the_favor_desc:0 "Никакой из наших доминионов не заслуживает такого уважения как Канада, которая осталась лояльной нам даже после того, как мы отпыли от её берегов. Мы должны выразить благодарность нашим замечательным канадским поданным. Они должны знать что мы чтим их жертву."
 GBR_irish_question:0 "Ирландский вопрос"
 GBR_irish_question_desc:0 "Формально, мы являемся Соединённым королевством Великобритании и Северной Ирландии... без Северной Ирландии. В прошлом мы заключали мирный договор со свободной Ирландией с отказом от своих территориальных претензий, однако сейчас мы вернулись и можем вновь заявить о своих претензиях."
 GBR_gibraltar_question:0 "Гибралтарский вопрос"
 GBR_gibraltar_question_desc:0 "Гибралтар - наши ворота в Средиземноморье и не смотря на отсутствие у нас могучего флота, который когда-то был, в Гибралтаре всё ещё проживает много британцев и для некоторых вопросом гордости является принятие решения по возвращению скалы в состав Великобритании."
 GBR_falklands_question:0 "Фолклендский вопрос"
 GBR_falklands_question_desc:0 "Фолкленды весьма далеки от нас и находятся под контролем Аргентины, но тем не менее на этих островах проживают тысячи британцев. Мы должны вернуть себе свою потерянную колонию вместе с британцами, которые по праву должны находиться под нашей защитой."
 GBR_west_indies_question:0 "Вест-индийский вопрос"
 GBR_west_indies_question_desc:0 "Вест-Индийская Федерация была сделана из соображений уже удовлетворённой коллективной потребности некоторых стран. Что нам делать - распустить федерацию и вернуть колонии своим хозяевам или позволить Вест-индии существовать в качестве нового, независимого государства?"
 GBR_the_empire_debate:0 "Обсуждение имперской реставрации"
 GBR_the_empire_debate_desc:0 "С восстановлением нашей былой мощи встал ряд вопросов: время Британской империи окончательно прошло или нам следует её возродить? Нужно ли нам возвращать свои колонии в Африке и Азии? Следует ли нам сохранить единство нашего альянса или броситься на поиски старой славы? На все эти вопросы нужно дать ответы."


#Реставрация
 uk.1.t:0 "Освобождение Соединённого Королевства"
 uk.1.d:0 "После долгих лет изгнания и борьбы, королевская семья с триумфом вернулась в Сполучене Королівство. Сегодня славный день для Британии и империи, который бы не настал без участия [Root.GetNameDef]. подданных, который следует благодарить за отважную службу делу сохранения традиций и порядка во всём мире. Боже, храни короля!"
 uk.1.a:0 "Возродить Сполучене Королівство! (Играть за Великобританию)"
 uk.1.b:0 "Возродить Сполучене Королівство!"
 
 uk.3.t:0 "Возрождение Соединённого Королевства"
 uk.3.d:0 "Наконец-то настал этот момент. Сегодня, [CAN_king_full_name] вошёл в Вестминстерское Аббатство для того, чтобы короноваться должным образом - так, как это делали все английские и британские монархи до него. Сегодня славный день, который ознаменует новое начало для Соединённого Королевства. Однако, после завершения коронации, король и его правительство заметили, что стоящая перед ними задача восстановления страны - только начало. Положение армии в подвешенном состоянии, экономика в упадке, а судьба бывшего синдикалистского руководства Британии пока остаётся нерешённой."
 uk.3.a:0 "Боже, храни короля!"
 
 uk.4.t:0 "День Свободы"
 uk.4.d:0 "По всей территории Соединённого Королевства закрыты магазины и фабрики, поскольку в национальный день памяти британцы собираются в честь тех, кто погиб в борьбе с синдикализмом. Основные мероприятия дня проходят в Лондоне, где в годовщину смерти останки Георга V были похоронены в специальном хранилище на сложной церемонии в Вестминстерском Аббатстве, на которой присутствовали король [CAN_king_first_name], его семья и ведущие политические и военные деятели. Эта торжественная церемония наконец исполняет предсметрное желание покойного короля - вернуться домой. С завершением церемонии, король [CAN_king_first_name] возглавил шествие к восточному концу Мэлла, где был открыт памятник Герогу V. Король заявил, что памятник увековечивает память всех тех, кто пал жертвой прежнего режима, и что синдикализм никогда больше не будет угрожать свободе британцев. Чтобы почтить память жертв синдикализма и освежить воспоминания о том, что было почти потеряно и высокой ценой возвращено. Отныне, каждый год этот день будет отмечаться как День Свободы."
 uk.4.a:0 "За короля и страну!"
 
 uk.5.t:0 "День Свободы"
 uk.5.d:0 "По всей территории Соединённого Королевства закрыты магазины и фабрики, поскольку в национальный день памяти британцы собираются в честь тех, кто погиб в борьбе с синдикализмом. Основные мероприятия дня проходят в столице, на которых присутствуют король [CAN_king_first_name], его семья и ведущие политические и военные деятели. В своей речи, произнесённой народным массам, находящимся в Мэлле, король [CAN_king_first_name] пообещал, что синдикализм больше никогда не будет угрожать свободе британцев. «Сегодня мы чтим жертву тех, кто пал в борьбе - сказал он, - и храним память о том, что было почти потеряно и высокой ценой возвращено»."
 uk.5.a:0 "За короля и страну!"
 
 uk.6.t:0 "Новая Британская армия"
 uk.6.d.canada:0 "С реставрацией Соединённого Королевства, большое количество британских изгнанников, которые были призваны на службу в Канадскую армию, начали возвращаться домой. По прибытии их собирают в подразделения добровольческих сил, которые сейчас крайне необходимы для поддержания порядка в стране. После них последуют старшие офицеры, которые до текущего момента служили Канаде. Все они невероятно рады снова увидеть родные острова."
 uk.6.d.other:0 "С реставрацией Соединённого Королевства, большое количество британских изгнанников, которые были призваны на службу в Канадскую армию, начали возвращаться домой. По прибытии их собирают в подразделения добровольческих сил, которые сейчас крайне необходимы для поддержания порядка в стране. Остальной части Британской армии придётся подождать до тех пор, пока в стране не будет восстановлен порядок."
 uk.6.a:0 "Они нужны нам как никогда"
 
 uk.7.t:0 "Помощь британцам"
 uk.7.d:0 "[GBR.GetNameDefCap] столкнулось с огромными разрушениями, и британцы, безусловно, могут воспользоваться любой помощью, которую может предложить [Root.GetNameDef]!"
 uk.7.a:0 "Мы достойны большего!"
 uk.7.b:0 "Пока и этого хватит"
 
 uk.8.t:0 "[From.GetAdjective]ое правительство присылает нам помощь"
 uk.8.d:0 "[From.GetAdjective]ое правительство накануне выслало столь необходимую помощь, которая сегодня прибыла к нам!"
 uk.8.d.more:0 "[From.GetAdjective]ое правительство накануне выслало столь необходимую помощь, которая сегодня прибыла к нам! Поставки были очень щедрыми!"
 uk.8.a:0 "Спасибо, [From.GetName]!"

#Британская реставрационная администрация
 uk.10.t:0 "Реставрационная администрация"
 uk.10.d:0 "Мы восстановили монархию на Британских островах, однако многие политики считают, что стране необходимо пройти через тяжёлый процесс "десиндикализации". Синдикалистский режим оставил глубокий отпечаток на британской культуре и обществе, не говоря уже о том, что мы должны отремонтировать дома по всей стране, ведь многие из них во время войны сровняло с землёй. Стоя на ступенях разрушенного Вестминстерского парламента, премьер-министр [GetBritishExilePM] заявил воодушевлённой толпе о том, что Б.Р.А (Британская реставрационная администрация) вскоре организует свою работу и получит широкие полномочия, чтобы процесс восстановления страны прошёл как можно быстрее."
 uk.10.a:0 "Будем надеяться, что это сработает!"
 
 uk.11.t:0 "Местные недовольны вернувшимся изгнанникам"
 uk.11.d:0 "Те из граждан Британии, которые покинули Сполучене Королівство после установления синдикалистской диктатуры, столкнулись с недовольством со стороны местного населения. Постоянно возникают споры о том, в чьей собственности находятся покинутые дома и усадьбы. Даже в среде вернувшихся не всё спокойно - многие из них таят обиду на богатых изгнанников, которые возвращаются в Британию "нетронутыми войной и бедностью". Король [CAN_king_first_name] обратился к британцам по радио, напомнив им, что изгнанники - это та основная причина, по которой местные смогли вернуть себе свободу. Несмотря на это, многие считают, что пройдёт много лет, прежде чем Британия сможет избавиться от социального разрыва между местными и бывшими изгнанниками."
 uk.11.a:0 "Тревожная ситуация"
 
 uk.12.t:0 "Синдикалистское ополчение проявляет активность"
 uk.12.d:0 "Большинство британцев считает, что война окончена и их воля к борьбе угасла, однако некоторые оставшиеся группы синдикалистского ополчения всё ещё продолжают свою деятельность. Они продолжают скрываться по всей стране - от северных предгорий до крупных городов. По сообщениям, лидеры ополчения пытаются поднять восстание против короля и его "деспотичной реставрационной администрации". Пока успех их деятельности весьма незначителен, но есть риск того, что им удастся привлечь на свою сторону больше людей в том случае, если Б.Р.А будет действовать неосмотрительно и вызовет недовольство социалистов."
 uk.12.a:0 "Нам следует проявлять осторожность"
 
 uk.13.t:0 "Солдаты-синдикалисты возвращаются в города"
 uk.13.d:0 "Война окончена и выжившие солдаты, которые воевали за Британский Союз, начали возвращаться в города. Некоторые из них всё ещё страдают от ран, в то время как другие просто боятся последствий недавней капитуляции. Многие из них хотят вновь вернуться на службу, но Британская армия ещё не готова принять их в свои ряды. Даже если они вернутся на службу, стоит ли к этим людям относиться как к ветеранам? В случае утвердительного ответа, мы возложим на себя обязанность ухода за ними и выплаты пособий. Большая часть британцев симпатизирует им... но ведь эти же люди совсем недавно убивали их сограждан ради идеалов синдикализма. Стоит ли проявлять милосердие к побеждённым?"
 uk.13.a:0 "Мы не поддерживаем предателей"
 uk.13.b:0 "Мы окажем им небольшую помощь, но без выплат"
 uk.13.c:0 "Они просто выполняли приказы, оказать им посильную поддержку"
 
 uk.14.t:0 "Помощь изгнанникам"
 uk.14.d:0 "Не смотря на то, что британцы не совсем рады их присутствию, вернувшиеся изгнанники, несомненно, находятся в лучшем положении, и способны предложить помощь тем, кто сильно пострадал от последствий войны. Первым подал пример лорд Маунтбаттен, который потратил миллионы фунтов на строительство приютов для бездомных в сердце таких городов как Манчестер и Ливерпуль. Он призвал всех платежеспособных изгнанников оказывать посильную помощь тем, кому повезло меньше, чем им. По всей стране появились палаточные городки и суповые кухни, некоторые из них финансируются правительством за счёт многих богатых изгнанников, большинство которых, как и лорд Маунтбаттен, заявили о своей обязанности помочь тем, кто больше всего в этом нуждается."
 uk.14.a:0 "Приятное зрелище"
 
 uk.15.t:0 "Волна банкротств"
 uk.15.d:0 "Сегодня компания «Воксхолл Моторс Лимитед» закрывает двери своей штаб-квартиры в Лутоне и объявляет себя третьим крупным банкротом с момента создания Б.Р.А. Во время диктатуры синдикалистов, большинство подобных крупных компаний было передано в собственность профсоюзов и вот сейчас, когда будущее профсоюзов находится под серьёзным вопросом, эти компании оказались в затруднительном положении. Б.Р.А готовится вмешаться в ситуацию и на время забрать собственность тех корпораций, которые находятся на грани банкротства. В планы Администрации не входит продолжение производства на этих предприятиях и ограничится только принятием мер по предотварщению их закрытия. Если ситуация не будет вскоре решена, то в течении нескольких месяцев Британия столкнётся с рекордным уровнем безработицы."
 uk.15.a:0 "Нехорошо получается..."
 
 uk.16.t:0 "Б.Р.А начинает свою деятельность"
 uk.16.d:0 "С восстановлением парламента, стоящий возле короля премьер-министр вышел к публике, чтобы объявить об официальном начале деятельности Британской реставрационной администрации. Во время речи, по выражению лиц в толпе можно было определённо увидеть надежду на то, что всё скоро вернётся на круги своя. Несколько протестующих, которые держали профсоюзную символику, не смогли помешать церемонии и вскоре были разогнаны полицией. Члены парламента потоком устремились в зал своего первого заседания, в котором пройдёт обсуждение по вопросам введения экстренных ограничений на импорт."
 uk.16.a:0 "Отличный день!"
 
 uk.17.t:0 "Страна начала восстанавливаться"
 uk.17.d:0 "Получив зелёный свет от Б.Р.А, по всей стране начало свою деятельность огромное количество ремонтных проектов. Благодаря ослаблению или, в некоторых случаях, снятию кредитных ограничений, строительные компании смогли нанять тысячи рабочих и начать активный процесс восстановления домов для огромного числа бездомных по всей Великобритании. Многие наблюдатели утверждают, что впервые за последние месяцы почувствовали надежду, когда увидели возведение каркасов первых домов."
 uk.17.a:0 "Чудесно!"
 
 uk.18.t:0 "Артур Хорнер сдался полиции"
 uk.18.d:0 "Пока многие из членов руководства Британского Союза скрываются или, на примере Освальда Мосли, покидают страну, Артур Хорнер сегодня решил самостоятельно сдаться британской полиции. Прекрасно осознавая что его будут судить, он сказал: «Я не могу отвергнуть своих социалистических братьев и сестер не запятнав свою совесть. Мы проиграли войну, но рабочие по всему миру всё ещё сражаются за свою свободу и если они должны предстать перед судом за свою продолжающуюся борьбу с угнетением, то должен и я.» Большая толпа собралась поддержать Хорнера, но народ только тихо стоял и смотрел как Хорнера увозят в тюрьму. Судя по всему, его действия вызвали поддержку синдикализма, которая, как считалось, окончательно угасла к концу войны."
 uk.18.a:0 "Интересно"
 
 uk.19.t:0 "Окончание нормирования продовольствия"
 uk.19.d:0 "Сегодня страна узнала хорошие новости: военное нормирование, с которым большинство британцев справлялось в течении года, а то и дольше, было официально отменено указом Б.Р.А. Запреты на импорт были отменены, на полки британских магазинов вернулись мясо, сыры и фрукты, которые исчезли с приходом синдикалистов. Для многих британцев это стало знаком резкого улучшения ситуации в стране."
 uk.19.a:0 "Прекрасно"
 
 uk.21.t:0 "Судьба профсоюзов"
 uk.21.d:0 "Поражение Британского Союза привело к закрытию старых профсоюзов, которые поддерживали синдикалистский режим. Однако никуда не делся вопрос о том, стоит ли британским рабочим иметь организации, которые бы отстаивали их интересы. Разумеется, уже сейчас появились группы рабочих, которым не терпится вновь начать профсоюзную деятельность, им всего лишь нужно одобрение правительства. Одна часть чиновников выступает за полный запрет профсоюзной деятельности, однако стоит помнить, что рабочие точно не будут в восторге от данного решения. Другая часть предлагает открыть контролируемые правительством профсоюзы, а деятельность остальных запретить. Остальные продолжают утверждать, что профсоюзы следует просто оставить в покое, поскольку, как утверждается, избавление от них может привести к катастрофе."
 uk.21.a:0 "Позволить профсоюзам продолжать работу"
 uk.21.b:0 "Создать контролируемые профсоюзы, остальные запретить"
 uk.21.c:0 "Британии не нужны профсоюзы - запретить их все!"
 GBR_protests_will_fade:0 "Протестов станет меньше\n"
 GBR_protests_will_increase:0 "Скорее всего, протестов станет больше\n"
 
 uk.22.t:0 "Богатые недовольны политикой в отношении профсоюзов"
 uk.22.d:0 "В то время как большинство британцев одобрило решение правительства в отношении профсоюзов, некоторые, в частности состоятельные бывшие изгнанники, выражают своё недовольство. Они не вышли протестовать на улицы, но начали критиковать правительство и попросили проявить бдительность, чтобы не допустить восстания, подобное тому, что произошло в 1925 году."
 uk.22.a:0 "Спасибо за совет"
 
 uk.23.t:0 "Новые протесты из-за запрета профсоюзов"
 uk.23.d.control:0 "Сегодня сторонники Лейбористов заполонили улицы городов по всей стране, неистово требуя отменить запрет профсоюзов. Факт того, что некоторые из них всё ещё продолжают свою деятельность под контролем государства, судя по всему, толпу тоже не устраивает. «Вы что, опять революции хотите?» - заявила журналистам женщина из толпы, - «Если мы им это позволим, то правительство снова захочет растоптать нас!». На помощь полиции прибыли армейские части, но боясь накала ситуации, они не предпринимали каких-либо действий в отношении протестующих."
 uk.23.d.ban:0 "Сегодня сторонники Лейбористов заполонили улицы городов по всей стране, неистово требуя отменить запрет профсоюзов. «Вы что, опять революции хотите?» - заявила журналистам женщина из толпы, - «Не осталось профсоюзов, только корпорации, которые хотят делать с нами всё, что им вздумается. Нас хотят лишить права голоса!». На помощь полиции прибыли армейские части, но боясь накала ситуации, они не предпринимали каких-либо действий в отношении протестующих."
 uk.23.a:0 "Пускай забирают свои профсоюзы"
 uk.23.b:0 "Мы не уступим"
 uk.23.c:0 "Немедленно подавить протесты"
 
 uk.24.t:0 "Рабочие недовольны новым руководством профсоюзов"
 uk.24.d:0 "Не смотря на то, что правительство не стало трогать профсоюзы, почти все они были вынуждены сменить людей на руководящих постах, поскольку тем, кто сотрудничал с правительством Британского Союза, запрещено оставаться на своих прежних должностях. Это единственное и наиболее мягкое условие, которое Сполучене Королівство поставило перед профсоюзами, но тем не менее, в Шотландии и Уэльсе по этому поводу наблюдается ряд протестных шествий. Самые бескомпромиссные протестующие утверждают, что профсоюзы «встали на скользкий путь сотрудничества с монархистами, которые вновь хотят заковать рабочих в кандалы». Одна из протестных акций вышла из под контроля и была усмирена полицией, с тех пор никаких форс-мажорных ситуаций более не происходило."
 uk.24.a:0 "Понятно"
 
 uk.25.t:0 "Рост недовольства запретом профсоюзов"
 uk.25.d:0 "В связи с запретом деятельности профсоюзов продолжаются протесты, особенно их активность замечена в Уэльсе и Шотландии. Руководство Лейбористов настаивает, что позволение правительству иметь контроль над профсоюзами неизбежно приведёт к их корыстной эксплуатации. К счастью, запал протестующих начал угасать... однако в то же время появились свидетельства того, как в синдикалистском ополчении значительно увеличилось число новобранцев."
 uk.25.a:0 "Могло быть и хуже..."
 
 uk.26.t:0 "Суд над синдикалистами"
 uk.26.d:0 "Сегодня началась серия судебных заседаний над пойманными лидерами синдикалистов, среди которых Артур Хорнер, который не так давно самостоятельно сдался полиции. Суд над Хорнером привлёк заметное внимание британских СМИ, в своей речи он заявил о необходимости Британии «смириться со своей историей трудовых отношений и своим будущим». Некоторые недовльны тем, что Хорнеру вообще дали право говорить, поскольку он, кажется, заручился поддержкой многих неравнодушных граждан. Некоторые политики предлагают сделать из судебных заседаний чреду показательных расправ над предателями, другие говорят о том, что суровые решения только приведут к росту популярности Сопротивления."
 uk.26.a:0 "Приговоры не должны быть жёсткими"
 uk.26.b:0 "Судить всех показательно, в т.ч. Хорнера"
 
 uk.27.t:0 "Протесты против "показных судов""
 uk.27.d:0 "Судебные заседания над синдикалистами подходят к концу, они привлекли к участию в протестах многих рабочих, в том числе сторонников Артура Хорнера. То, что вынесенные приговоры были довольно мягкими, похоже, успокоили общественность, но, несмотря на это протестующие утверждают, что судебных заседаний над синдикалистской верхушкой не должно было быть вообще. Как гласят надписи на некоторых транспарантах, "Им не за что извиняться!". Британская полиция пристально следила за протестами, которые, к счастью, не переросли в волну насилия."
 uk.27.a:0 "Им нет конца..."
 
 uk.28.t:0 "В Олд-Бейли прогремел взрыв"
 uk.28.d:0 "Протесты против судебных процессов над синдикалистами достигли своей точки кипения, когда рабочие пришли в ярость после того как суд зачитал свой вердикт - виновный по всем статьям, Артур Хорнер получает не менее трёх сроков пожизненного заключения. Начавшийся мятеж в зале суда был подавлен почти сразу же, но даже после этого ночью произошёл всплеск насилия, когда в здание Олд-Бейли влетела бомба. К счастью, во время взрыва, в здании никого не было, однако несколько человек получили ранения."
 uk.28.a:0 "Какой ужас"
 
 uk.29.t:0 "Лейбористский вопрос"
 uk.29.d.notinpower:0 "Сейчас, когда в перспективе появилась возможность проведения свободных выборов, правительство должно подумать: когда и если состоятся выборы, стоит ли разрешить Лейбористской партии принимать в них участие? Во время заседания парламента, Клемент Эттли, отстаивая позицию своей партии, заявил, что не смотря на то, что Лейбористы сотрудничали с правительством синдикалистов, у них не было большого выбора. Он утверждает, что Лейбористская партия никогда не приходила к власти в Британском Союзе, а всё то, что партия могла себе позволить, ограничивалось лишь попытками облегчить жизнь обычных граждан, и что рабочее движение не должно быть наказано. Есть те, кто ставит под сомнение мотивы Эттли и полагает, что его личное сотрудничество с Союзом само по себе преступно, но также очевидно, что Лейбористы имеют огромную поддержку среди населения. Возможный запрет партии определённо не обойдётся без последствий."
 uk.29.d.inpower:0 "Сейчас, когда перспективе появилась возможность проведения свободных выборов, правительство должно подумать: когда и если состоятся выборы, стоит ли разрешить Лейбористской партии принимать в них участие? Клемент Эттли выступил перед парламентом, отстаивая интересы своей партии, и некоторых смущает тот факт, что его до сих пор не посадили под арест. Лейбористская партия никогда не занимала руководящие должности в Британском Союзе, но при этом, в какой-то степени, несёт ответственность за гибель британских граждан. Эттли утверждает, что партия, находясь в сложной ситуации, просто старалась изо всех сил сделать жизнь обычных граждан чуть лучше... и многие британские граждане согласились с этим утверждением. Лейбористская партия в общем получила широкое одобрение. Некоторые утверждают, что запрет партии будет иметь катастрофические последствия."
 uk.29.a:0 "Простить Лейбористов"
 uk.29.b:0 "Лейбористы могут остаться, но Эттли придётся уйти"
 uk.29.c:0 "Запретить Лейбористов"
 
 uk.30.t:0 "Массовые протесты сотрясают страну"
 uk.30.d:0 "Запрет Лейбористской партии и арест Клемента Эттли явно не обрадовали британскую общественность. По стране прокатилась волна насилия, в Бирмингеме и Ливерпуле прогремели взрывы, некоторые протесты переросли в столкновения с полицией. Многие считают, что это может быть переломным моментом и может вновь произойти революция, как это уже было в 1925 году. Для помощи полицейским в поддержании порядка были вызваны британские военные. До текущего времени, новых крупных столкновений более не происходило."
 uk.30.a:0 "Удручающе"
 
 uk.31.t:0 "Возвращение аристократов"
 uk.31.d:0 "Вернувшиеся на родину британские изгнанники, обнаружившие что их земельные угодья поделены, а их дома и поместья больше им не принадлежат, потребовали возвращения своей собственности. Проблема в том, что новые хозяева получили свою собственность законно и, согласно законодательству Британского Союза, лишать их домов незаконно. Вернувшаяся после революции 1925 года аристократия лишь подливает масла в огонь, народ требует решить остро стоящий вопрос собственности раз и навсегда."
 uk.31.a:0 "Вернуть собственность прежним хозяевам"
 uk.31.b:0 "Вернуть собственность и выплатить компенсации"
 uk.31.c:0 "Выплатить компенсацию аристократам"
 
 uk.32.t:0 "Объявлены свободные выборы"
 uk.32.d:0 "После нескольких месяцев приготовлений, временное правительство заявило, что готово провести первые после освобождения Великобритании свободные выборы. Король официально издал приказ о формировании в Палате общин мест для 660 представителей, после чего партии начали проводить свою агитацию. Народ ждёт и волнуется, многие сомневались в намерениях правительства, но теперь они чувствуют, что свобода близка как никогда."
 uk.32.a:0 "Замечательно!"
 
 uk.33.t:0 "Британские выборы [GetYear] года"
 uk.33.d:0 "Наконец настал тот момент, когда со времени освобождения страны начались первые свободные выборы. Одна из партий наверняка получит большинство мест в парламенте, победителями окажутся..."
 uk.33.a:0 "Тори"
 uk.33.b:0 "Либералы"
 uk.33.c:0 "Лейбористы"
 
 uk.34.t:0 "Выборы [GetYear] года"
 uk.34.d:0 "Британские граждане вновь возвращаются к урнам чтобы проголосовать за партию, которая будет править парламентом в течение следующих четырёх лет. Главными победителями на выборах становятся..."
 
 uk.35.t:0 "Отмена свободных выборов"
 uk.35.d:0 "Сегодня состоялось экстренное заседание парламента, в нём принял участие король [CAN_king_full_name]. Премьер-министр предоставил королю доказательство того, что страна, которая пребывает в большом потрясении, не готова к восстановлению демократии и нуждается в "управляемом парламенте". Как результат, это приведёт к ненадобности проведения выборов в ближайшем будущем. Король [CAN_king_first_name] дал своё согласие и Палата общин проголосовала за кандидатуру Генри Пэйдж Крофта на пост премьер-министра, который он будет занимать по меньшей мере пять лет. Новость об отмене выборов для публики была подобна всплеску холодной воды в лицо. Незамедлительно по всей стране прокатилась волна протестов, британские военные были подняты по тревоге когда до них дошли слухи о том, что синдикалистское ополчение начало проявлять заметную активность."
 uk.35.a:0 "К хорошему это не приведёт..."
 
 uk.36.t:0 "Ночь красных ножей"
 uk.36.d:0 "При поддержке ополченцев-синдикалистов, на протяжении последней недели бушует восстание. Сегодня ситуация достигла своей кульминации, когда ополченцы предприняли попытку захватить Букингемский дворец и убить короля [CAN_king_first_name] - сделать то, что в случае успеха могло повергнуть в шок всю страну. К счастью, к утру синдикалисты не располагали ни должной поддержкой, ни снаряжением. Ополченцы были разбиты и разбежались, и хотя гнев британцев не угас, для нас очевидно, что повторения революции 1925 года не произойдёт. Со временем, общественный порядок был восстановлен."
 uk.36.a:0 "Какое облегчение!"
 
 uk.37.t:0 "Отчёт Бевериджа"
 uk.37.d:0 "Ко всеобщей радости, Уильям Беверидж закончил свою работу. Он представил парламенту доклад, официально названный как «Социальное страхование и смежные услуги». В своём докладе, Беверидж в деталях описал пять так называемых "зол", которые вредят гармоничному обществу и мешают восстановить Британию: нищета, невежество, дефицит, праздношатание и болезнь. Для их устранения рекомендуется создать государство всеобщего благосостояния и национальную службу здравоохранения для предоставления бесплатной помощи населению. Излишне говорить, что отчёт Бевериджа оказался чрезвычайно популярен у общественности и нам не составит труда выполнить большинство его рекомендаций."
 uk.37.a:0 "Неплохие идеи"
 
 uk.38.t:0 "Отчёт Пигу"
 uk.38.d:0 "Ко всеобщей радости, известный экономист Артур Сесил Пигу закончил свою работу. Он представил парламенту доклад, официально названный как «Восстановление частного предпринимательства в британском обществе». В своём докладе, Пигу обрисовывает в общих чертах ряд шагов по честному отъёму британского бизнеса из рук профсоюзов, при этом не передавая богатым все рычаги власти. Наиболее важным шагом на этом этапе является денежная реформа, в которую входит основание новой системы беспроцентного кредитования через новое правительственное банковское агентство. Не смотря на крайнее одобрение правительством, отчёт был раскритикован публикой - многие утверждают, что новая система приведёт к ещё большему социальному неравенству. Однако, правительство не принимает во внимание эти голоса, считая их провокацией синдикалистских агитаторов."
 uk.38.a:0 "Неплохие идеи"
 
 uk.50.t:0 "Новый начальник штаба"
 uk.50.d:0 "Мы начали восстановление вооружённых сил Великобритании. Первоочерёдной задачей должно стать назначение нового начальника штаба."
 uk.50.a:0 "Сэр Эдмунд Айронсайд"
 uk.50.b:0 "Харольд Александер"
 uk.50.c:0 "Алан Брук"
 uk.50.e:0 "Джон Дилл"
 
 uk.51.t:0 "Начальник штаба Британской армии"
 uk.51.d:0 "На данный момент, когда наше внимание сосредоточено на восстановлении Британской армии, следует решить, кто будет нести ответственность за её будущее."
 uk.51.a:0 "Сэр Эдмунд Айронсайд"
 uk.51.b:0 "Харольд Александер"
 uk.51.c:0 "Майлз Демпси"
 uk.51.e:0 "Джордж Хэвлок"
 
 uk.52.t:0 "Начальник штаба Королевского флота"
 uk.52.d:0 "На данный момент, когда наше внимание сосредоточено на восстановлении Британского флота, следует решить, кто будет нести ответственность за его будущее."
 uk.52.a:0 "Лорд Маунтбаттен"
 uk.52.b:0 "Сэр Дадли Паунд"
 uk.52.c:0 "Роджер Киз"
 uk.52.e:0 "Филип Виан"
 
 uk.53.t:0 "Начальник штаба RAF"
 uk.53.d:0 "На данный момент, когда наше внимание сосредоточено на восстановлении Королевских ВВС, следует решить, кто будет нести ответственность за их будущее."
 uk.53.a:0 "Хью Тренчард"
 uk.53.b:0 "Траффорд Ли-Мэллори"
 uk.53.c:0 "Джон Шамье"
 uk.53.e:0 "Артур Теддер"
 
 uk.54.t:0 "Вопрос о новобранцах-синдикалистах"
 uk.54.d:0 "Теперь, когда британская армия была поставлена на ноги, на призывных пунктах толпятся мужчины, которые хотят зачисления... или повторного зачисления, учитывая что многие из них ранее служили в вооружённых силах Британского Союза. В связи с этим возник вопрос: вернём ли мы этих людей в строй? Да, многие из них делают то, что мы им говорим, но среди них точно есть те, которые симпатизируют синдикалистам. Можем ли мы рискнуть и позволить им вступить в ряды нашей армии?"
 uk.54.a:0 "Пока не будем принимать синдикалистов"
 uk.54.b:0 "Примем несколько, после тщательного обследования"
 uk.54.c:0 "Нам нужны люди, принять всех желающих"
 
 uk.55.t:0 "Сделка с производителями оружия"
 uk.55.d:0 "На данный момент, множество британских компаний борются за госзаказ на производство оружия для нашей армии. Ответ на вопрос о том, какую компанию выбрать, зависит от того, на какой части армии мы сосредоточимся. В конце концов, мы приняли решение и пришли к выводу, что выполнение госзаказа следует поручить..."
 uk.55.a:0 "Webley & Scott"
 uk.55.b:0 "Birmingham Small Arms Company"
 uk.55.c:0 "Morris Motors"
 uk.55.e:0 "Sterling Armaments Company"
 
 uk.56.t:0 "Национальный судостроительный контракт"
 uk.56.d:0 "Восстановление былого величия Британского флота обещает быть масштабным мероприятием и многие британские судостроительные компании борются за возможность подписать с нами контракт, который достанется..."
 uk.56.a:0 "Cammell Laird"
 uk.56.b:0 "John Brown Company"
 uk.56.c:0 "Swan Hunter"
 
 uk.61.t:0 "[From.GetNameDefCap] становится лидером Антанты"
 uk.61.d:0 "Восстановив свои вооружённые силы и правительство, [From.GetNameDef] вновь вернуло себе лидерство над Антантой. Британские чиновники встретились с военным руководством [old_leader.GetAdjective]ого государства с целью передачи власти и проведения церемонии в Лондоне, на которой [CAN_king_full_name] поблагодарил [old_leader.GetNameDef] за службу и жертву, которою государство понесло ради возвращения Соединённого Королевства на мировую арену."
 uk.61.a:0 "Мы приветствуем вернувшихся британцев"
 
 uk.62.t:0 "Программа «Пять глаз»"
 uk.62.d:0 "[From.GetNameDefCap] запускает инициативу под названием Программа «Пять глаз», целью которой является обеспечение сотрудничества и объединение усилий разведывательных служб стран Антанты. Если члены альянса согласятся не шпионить друг за другом, а объединят все имеющиеся у них разведданные, то это позволит им работать намного эффективнее."
 uk.62.a:0 "Давайте приложим усилия"
 uk.62.b:0 "Это того не стоит"
 
 uk.63.t:0 "Программа имперских преференций"
 uk.63.d:0 "Ещё до революции, программа имперских преференций ставила перед собой цель сближения и поддержания тесной связи стран Содружества. Развивающиеся страны становятся более агрессивными в своих торговых практиках, и нам необходимо внедрить систему свободной торговли в пределах Содружества - это не только позволит нам укрепить наши торговые взаимоотношения, но и упростит взаимопроникновение наших рынков."
 uk.63.a:0 "Похвальная инициатива!"
 
 uk.64.t:0 "Программа имперских преференций"
 uk.64.d:0 "Британское правительство связалось с нами с предложением вступить в их новую инициативу, которые они называют «имперскими преференциями». Ещё до революции эта программа ставила перед собой цель сблизить и поддерживать тесные связи стран Содружества. Развивающиеся страны становятся более агрессивными в своих торговых практиках, и данная система свободной торговли в пределах Содружества позволит не только укрепить наши торговые взаимоотношения, но и упростит взаимопроникновение наших рынков."
 uk.64.a:0 "Да, приступайте"
 uk.64.b:0 "Нет, нам это не нужно"
 
 uk.65.t:0 "Британско-французские отношения"
 uk.65.d:0 "Находясь в составе Антанты, отношения между британцами и французами всегда отличались долгой и плодотворной историей, которые, не смотря на неудачи во время Великой Войны, позволили двум странам пережить невзгоды и оказаться на тех местах, которые они занимают сейчас. Британское правительство связалось с французским, желая сделать две вещи: первая, обменяться бывшими колониальными владениями, которых лишились обе страны во время восстаний синдикалистов; вторая, возобновить взаимное соглашение о дружбе и сотрудничестве, поскольку обе страны вступают в новый этап европейской истории."
 uk.65.a:0 "Конечно"
 uk.65.b:0 "Разумеется, мы согласны!"
 uk.65.c:0 "Мы в этом не заинтересованы"
 
 uk.66.t:0 "Французы отказываются"
 uk.66.d:0 "Удивительно, но текущее французское правительство отказалось от нашего простого предложения. Неужели их представления о наших взаимоотношениях значительно отличаются от наших?"
 uk.66.a:0 "Почему французы постоянно ведут себя как французы..."
 
 uk.67.t:0 "Судьба [return_state.GetName]"
 uk.67.d:0 "[From.GetNameDef] было восстановлено, его представители обратились к правительству [Root.GetAdjective]ого государства с просьбой вернуть территорию [return_state.GetName], которую [From.GetAdjective] считает своей законной частью."
 uk.67.a:0 "Конечно, мы вернём им землю"
 uk.67.b:0 "Нет, думаю нет"
 
 uk.68.t:0 "Виктория Британия"
 uk.68.d:0 "Сегодня британское правительство объявило о завершении строительства «Виктории Британии» - расположенной на холме над бухтой Галифакса 120-футовой (36-метровой) статуи, которая чествует победу Канады над Британским Союзом и благодарит канадцев за оказанную британской монархии помощь в возвращении на родные острова. Британский премьер-министр [GetBritishExilePM] произнёс речь перед огромной, полной энтузиазма толпой, превознося канадские правительство и вооружённые силы, обещая, что отныне [CAN.GetNameDef] и [GBR.GetNameDef] будут всегда иметь особенно дружеские отношения. Церемония завершилась минутой молчания в честь тех, кто погиб в борьбе за освобождение Британии, и после, торжественным обещанием премьер-министра, что такие усилия и жертвы союзников Британии больше никогда не понадобятся."
 uk.68.a:0 "Более благодарными мы быть не можем"
 uk.68.b:0 "Мы ценим данное начинание"
 uk.68.c:0 "Достойный момент"
 
 uk.69.t:0 "Вестминстерская декларация [GetYear] года"
