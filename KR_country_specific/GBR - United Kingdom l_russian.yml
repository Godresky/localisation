#Идеи
 GBR_postwar_devastation:0 "Послевоенная разруха"
 GBR_postwar_devastation_desc:0 "Длительные боевые действия на британской земле привели к опустошению экономики. Хуже этого только остатки синдикалистской экономической системы, которые пока что нечем заменить. Британцы будут вынуждены пройти через период лишений и адаптации к новым реалиям."
 GBR_legacy_revolution:0 "Наследие революции"
 GBR_legacy_revolution_desc:0 "Восстановления экономики будет недостаточно, проблема кроется в самой сути общества. Молодое поколение британцев не видело жизнь без синдикализма, а старое считает монархистов-изгнанников трусами. Мы дожны вернуть себе народное доверие, однако на это уйдёт много времени и сил."
 GBR_syndicalist_resistance:0 "Синдикалистское сопротивление"
 GBR_syndicalist_resistance_desc:0 "Большинство британских синдикалистов устало от войны... но что если им дать повод для гнева, такой, как возвращение короля, который ознаменует для них возвращение старых, несправедливых времён? Мы вполне можем столкнуться с уличным насилием, поскольку раны от восстания 1925 года ещё не зажили в памяти людей."
 GBR_military_chaos_1:0 "Хаос в армии"
 GBR_military_chaos_1_desc:0 "Британская армия находится в разгаре переходного периода. Можем ли мы доверять нашим солдатам? Можем ли мы доверять тем, кому они подчиняются? Всё придётся восстанавливать с нуля, но сперва необходимо избавиться от любых остатков старой синдикалистской военной структуры."
 GBR_military_chaos_2:0 "Хаос в армии"
 GBR_military_chaos_2_desc:0 "Британская армия находится в разгаре переходного периода. Можем ли мы доверять нашим солдатам? Можем ли мы доверять тем, кому они подчиняются? Всё придётся восстанавливать с нуля, но сперва необходимо избавиться от любых остатков старой синдикалистской военной структуры."
 GBR_pure_recruits:0 "Чистые новобранцы"
 GBR_pure_recruits_desc:0 "Мы должны быть уверены, что в ряды новой Британской армии не попадёт ни один человек, который даже отдалённо симпатизирует синдикалистам."
 GBR_military_fuller:0 "Армия Фуллера"
 GBR_military_fuller_desc:0 "Предложенная ещё в Канаде концепция Джона Ф.Ч. Фуллера нашла своё применение в Британской армии: организация, сосредоточенная на манёвренности и механизации."
 GBR_military_vanier:0 "Армия Ванье"
 GBR_military_vanier_desc:0 "Предложенная ещё в Канаде концепция Жоржа Ванье нашла своё применение в Британской армии: организация, сосредоточенная на превосходном обучении и профессионализме."
