 uk.99.t:0 "Наши претензии на Северную Ирландию"
 uk.99.d.promise:0 "В 1921 году, после ирландской войны за независимость, Сполучене Королівство подписало с Ирландией мирный договор. Согласно этому договору, мы отказались от наших претензий на Северную Ирландию... но мы заключали его с другим правительством, когда Ирландия находилась в составе Британской империи и Содружества. Однако, во время восстания в 1925 году, Ирландия вышла из британской сферы влияния и провозгласила республику. С нашим возвращением, мы могли бы вновь объявить свои претензии... хотя мы обещали этого не делать. Сохраним ли мы обещание, даже если нам придётся отказаться от прежнего названия и претензий?"
 uk.99.d:0 "В 1921 году, после ирландской войны за независимость, Сполучене Королівство подписало с Ирландией мирный договор. Согласно этому договору, мы отказались от наших претензий на Северную Ирландию... но мы заключали его с другим правительством, когда Ирландия находилась в составе Британской империи и Содружества. Однако, во время восстания в 1925 году, Ирландия вышла из британской сферы влияния и провозгласила республику. Перед нами стоит вопрос: заявить ли нам вновь о своих претензиях на Северную Ирландию и помочь живущим там протестантам, или отказаться от прежнего названия и претензий?"
 uk.99.a:0 "Мы несём ответственность перед Ольстером"
 uk.99.b:0 "Нам следует уважать мирный договор"
 uk.99.c:0 "Мы сдержим своё обещание"
 
 uk.100.t:0 "Британцы вернулись"
 uk.100.d:0 "В 1921 году Сполучене Королівство подписало мирный договор, в котором оно отказалось от претензий на Северную Ирландию... однако это было соглашением между Британией и свободной Ирландией - страной, которая когда-то входила в состав Британской империи и Содружества. В 1925 году, когда была провозглашена синдикалистская республика, мы отказались от исполнения договора, но сейчас Сполучене Королівство вернулось в мировую политику. Его представители утверждают, что Королевство несёт ответственность перед юнионистами Ольстера, который принадлежит им по праву, и вновь заявило о своих претензиях на северные территории. Судя по всему, мирно решенить ситуацию получится только если мы отдадим британцам наш север."
 uk.100.a:0 "Определённо нет!"
 uk.100.b:0 "Если это сохранит мир, да будет так"
 
 uk.101.t:0 "Возвращение Северной Ирландии"
 uk.101.d:0 "Пускай и с заметной неохотой, ирландцы решили что между нашими странами лучше сохранить мирные отношения и согласились вернуть нам Северную Ирландию."
 uk.101.a:0 "Неожиданно"
 
 uk.102.t:0 "Ирландия покинула [Root.GetFactionName]"
 uk.102.d:0 "В своём споре с Великобританией по поводу правового статуса Северной Ирландии, [IRE.GetNameDef] в гневе покинула [Root.GetFactionName]. Ирландцы полагают, что в альянсе, который будет претендовать на территории своих участников, нет защиты."
 uk.102.a:0 "Нехорошая ситуация..."
 
 uk.103.t:0 "[IRE.GetNameDefCap] отказывается"
 uk.103.d.faction:0 "Ирландцы отказались отдавать Северную Ирландию, что было ожидаемо. Наш следующий шаг следует сделать с умом и стоит иметь в виду, что [IRE.GetNameDef] имеет союзников. Ирландия является частью [IRE.GetFactionName], и любые прямые агрессивные действия в её сторону могут спровоцировать масштабный конфликт. Возможно, нам следует поговорить с [irish_leader.GetNameDef] и рассмотреть варианты урегулирования ситуации без дальнейшего конфликта?"
 uk.103.d.factionamerica:0 "Хотя это вряд ли можно назвать сюрпризом, ирландцы отказались сдать нам Северную Ирландию. Однако наш следующий шаг не так легко определить, поскольку [IRE.GetNameDef] не изолирован. Он является членом [IRE.GetFactionName], и любые прямые действия против него приведут к началу более масштабной войны. Однако, поскольку американцы на нашей стороне, возможно, стоит поговорить с [irish_leader.GetNameDef] и узнать, не захочет ли [irish_leader.GetAdjective]ое правительство оказать давление на ирландцев, чтобы предотвратить дальнейший конфликт?"
 uk.103.d.nofaction:0 "Ирландцы отказались отдавать Северную Ирландию, что было ожидаемо. Учитывая что у ирландцев нет союзников, нам не придётся долго думать над следующим шагом в этом вопросе."
 uk.103.a:0 "Обсудить вопрос с [irish_leader.GetAdjective] и его правительством"
 uk.103.b:0 "Мы отказываемся от претензий"
 uk.103.c:0 "Пришло время взять ситуацию в свои руки"
 
 uk.104.t:0 "Сполучене Королівство отказывается от Северной Ирландии"
 uk.104.d:0 "Во время ирландской войны за независимость, в 1921 году британское и ирландское правительства заключили мирный договор, согласно которому британцы отказываются от своих претензий на Северную Ирландию. Однако это соглашение было подписано с прошлым ирландским правительством, когда Ирландия была частью Британской империи и Содружества... до провозглашения ирландцами суверенной национальной республики в 1925 году. С возвращением королевской семьи на родные острова и восстановлением Соединённого Королевства, вновь встал вопрос о статусе Северной Ирландии - вопрос, на который наконец был дан чёткий отрицательный ответ. Это означает не только мир с ирландцами, но и смену названия государства и флага. Сполучене Королівство вновь станет Королевством Великобритании."
 uk.104.a:0 "Всё ради мира"
 uk.104.b:0 "Эти сумасшедшие ушли от нас!"
 uk.104.c:0 "Интересно"
 
 uk.105.t:0 "Обращение британцев"
 uk.105.d:0 "Сполучене Королівство восстановилось и снова хочет влиять на Европу. Объявление британцами претензий на Северную Ирландию было неизбежно... ведь их государство , в конце концов, называется Королевством Великобритании и Северной Ирландии. Поэтому вопрос положения Северной Ирландии в мире они просто не могут не игнорировать. Наши ирландские союзники, разумеется, не хотят отдавать часть своей земли британцам, и поэтому последние обратились к нам с целью сохранения мирных отношений. Что нам делать - надавить на Ирландию, чтобы она уступила свою северную провинцию, или поддержать её в этом вопросе, рискуя развязать войну с британцами?"
 uk.105.a:0 "Мы безоговорочно поддержим Ирландию"
 uk.105.b:0 "Надавить на ирландцев"
 
 uk.106.t:0 "[From.GetNameDef] давит на нас"
 uk.106.d:0 "К нашему удивлению, британцы обратились к нашим [From.GetAdjective]им союзникам и попросили их вмешаться в североирландский вопрос... что они и сделали! [From.GetAdjective]ое правительство утверждает, что возникший вопрос весьма деликатен, и наш отказ подтолкнёт два альянса на войну, в которой они не хотят участвовать."
 uk.106.a:0 "Выметайтесь вместе с британцами!"
 uk.106.b:0 "Видимо, у нас нет выбора"
 
 uk.107.t:0 "Мы просчитались?"
 uk.107.d:0 "Ирландцы, очевидно, теряют присущую им рациональность, когда дело доходит до статуса Ольстера. Они предпочли покинуть [Root.GetFactionName] и не отдавать Ольстер... очень сильно обозлившись на нас."
 uk.107.a:0 "Так и быть"
 
 uk.108.t:0 "Ирландцы зажрались"
 uk.108.d:0 "Судя по всему, обращение к [irish_leader.GetNameDef] ни к чему не привело. Не смотря на то, что [irish_leader.GetAdjective]ое правительство надавило на [IRE.GetNameDef], как мы этого и просили, ирландцы воспротивились и в гневе покинули своих союзников, наотрез отказавшись отдавать Ольстер. Видимо, в этом вопросе мы вернулись на исходную позицию."
 uk.108.b:0 "Хватит нам гоняться за Северной Ирландией"
 uk.108.c:0 "Пришло время взять ситуацию в свои руки"
 
 uk.109.t:0 "[From.GetNameDefCap] поддерживает Ирландию"
 uk.109.d:0 "[From.GetAdjective]ое правительство дало чёткий ответ: оно не только не будет оказывать давление на ирландцев по нашей просьбе, но и объявило о готовности взяться за оружие для защиты ирландского суверенитета."
 uk.109.b:0 "Хватит нам гоняться за Северной Ирландией"
 uk.109.c:0 "Пришло время взять ситуацию в свои руки"
 
 uk.111.t:0 "Возвращение лоялистов"
 uk.111.d:0 "Лоялисты Ольстера обратились к британскому правительству с официальной просьбой о их возвращении в состав Соединённого Королевства."
 uk.111.a:0 "Добро пожаловать!"
 
 uk.112.t:0 "Гибралтарская скала"
 uk.112.d.spanish:0 "Согласно Утрехтскому договору 1713 года, Гибралтар является нашей территорией - уступкой, с которой Испания никогда не хотела мириться. Не смотря на это, Гибралтар населён преимущественно британцами и ни один из них не считает себя испанцем. Конечно же, [gibraltar_owner.GetNameDef] не придаёт этому значения, и скорее предпочтёт объявить нам войну, чем признать Гибралтар нашей территорией. Речь даже не идёт о ключевом стратегическом положении Гибралтара в качестве входа в Средиземноморье. Для них это вопрос чести."
 uk.112.d:0 "Согласно Утрехтскому договору 1713 года, Гибралтар является нашей территорией, которую даже сегодня населяет около 20,000 британцев. Даже если она не играет важной роли в охране входа в Средиземное море, мы все еще несём ответственность перед нашими подданными, проживающими там. Однако, стратегическая позиция Гибралтара означает, что [gibraltar_owner.GetNameDef] просто так его не отдаст. Выдвижение наших претензий скорее всего будет означать столкновение с [gibraltar_owner.GetAdjective]ими интересами."
 uk.112.a:0 "Гибралтар по праву принадлежит нам"
 uk.112.b:0 "Бесполезно претендовать на него"
 
 uk.113.t:0 "Фолклендские острова"
 uk.113.d.arg:0 "Фолклендские острова — незначительная колония в Южной Атлантике, в которой проживает британская диаспора из нескольких тысяч человек. [falklands_owner.GetNameDef]. правительство считает острова своей неотъемлемой территорией, которую явно не хочет отдавать просто так... однако фолклендцы считают себя гражданами Британии и никогда не хотели присоединяться к [falklands_owner.GetNameDef]. Перед нами стоит следующий вопрос: поддержим ли мы местных и хотим ли вернуть себе острова, даже если велика вероятность открытого конфликта с [falklands_owner.GetAdjective]им правительством?"
 uk.113.d.ally:0 "Фолклендские острова — незначительная колония в Южной Атлантике, в которой проживает британская диаспора из нескольких тысяч человек. Фолкленды не имеют стратегической важности, однако британцы считают тамошних жителей гражданами Британии, и в связи с этим они попросили нас поддержать их претензии на острова. На данный момент, [falklands_owner.GetNameDef]. правительство контролирует Фолкленды, поэтому вопрос их возвращения в состав британской сферы влияния, возможно, не доставит нам больших проблем."
 uk.113.d:0 "Фолклендские острова — незначительная колония в Южной Атлантике, в которой проживает британская диаспора из нескольких тысяч человек. У островов нет какой-либо стратегической значимости, но местные британцы считают себя гражданами Великобритании и просят нас пересмотреть наши претензии на острова... и [falklands_owner.GetNameDef]. правительству это точно не понравится. Перед нами стоит следующий вопрос: поддержим ли мы местных и хотим ли мы вернуть себе острова, даже если велика вероятность открытого конфликта с [falklands_owner.GetAdjective]им правительством?"
 uk.113.a:0 "Фолкленды по праву принадлежат нам"
 uk.113.b:0 "Бесполезно претендовать на них"
 
 uk.115.t:0 "[From.GetAdjective]ое правительство требует"
 uk.115.t.ally:0 "[From.GetAdjective]ое правительство просит"
 uk.115.d:0 "[From.GetAdjective]ое правительство обратилось к нам с требованием: немедленно вернуть им провинцию [demand_state.GetName], которую они считают [From.GetAdjective]ой территорией."
 uk.115.d.ally:0 "Наши союзники в [From.GetAdjective]ом правительстве обратились к нам с просьбой: перевести администрацию провинции [demand_state.GetName] под их контроль, поскольку они считают провинцию территорией, которая по закону принадлежит [From.GetAdjective]ому правительству."
 uk.115.a:0 "Очень хорошо"
 uk.115.b:0 "Мы не согласны"
 
 uk.116.t:0 "Провинция [demand_state.GetName] была возвращена"
 uk.116.d:0 "[From.GetAdjective]ое правительство приняло взвешенное решение и посчитало, что лучше вернуть провинцию [demand_state.GetName] в наши руки."
 uk.116.d.ally:0 "Наши союзники в [From.GetAdjective]ом правительстве с радостью вернули нам провинцию [demand_state.GetName]."
 uk.116.a:0 "Отлично"
 
 uk.117.t:0 "[From.GetNameDefCap] отказывается"
 uk.117.d:0 "Ответ [From.GetAdjective]ого правительства не заставил себя долго ждать: они не согласны с [Root.GetAdjective]ими претензиями на [demand_state.GetName] и не намерены возвращать провинцию в руки [Root.GetNameDef]."
 uk.117.a:0 "Мы не удивлены"
 uk.117.b:0 "У нас нет выбора"
 
 uk.118.t:0 "[From.GetAdjective]ое правительство просит"
 uk.118.d:0 "С нами связались наши союзники из [From.GetAdjective]ого правительства. Они утверждают, что [From.GetNameDef] встало на ноги и поэтому они хотели бы вернуть себе контроль над [colony_country.GetNameDef], которую они считают [From.GetAdjective]ой колонией. Их просьба была весьма вежливой, её ни в коем случае не стоит расценивать как требование, однако это потому, что они не видят причин, по которым мы можем им отказать."
 uk.118.a:0 "Они правы"
 uk.118.b:0 "Они ошибаются, [colony_country.GetNameDef] — наша земля"
 
 uk.119.t:0 "[From.GetNameDefCap] соглашается"
 uk.119.d:0 "[From.GetAdjective]ое правительство приняло нашу просьбу и перевела [colony_country.GetNameDef] под наш контроль."
 uk.119.a:0 "Отлично"
 
 uk.120.t:0 "[From.GetNameDefCap] отказывается"
 uk.120.d:0 "[From.GetAdjective]ое правительство отвергло нашу просьбу. Они утверждают, что территория [colony_country.GetNameDef] досталась им с большим трудом, и пока они не решат иначе, эти земли следует считать [From.GetAdjective]ой колонией."
 uk.120.a:0 "Какое разочарование"
 
 uk.121.t.ally:0 "[From.GetAdjective]ое правительство просит"
 uk.121.t:0 "[From.GetAdjective]ое правительство требует"
 uk.121.d.ally:0 "С нами связались наши союзники из [From.GetAdjective]ого правительства. Они утверждают, что [From.GetNameDef] встало на ноги и поэтому они хотели бы вернуть себе контроль над всеми колониальными владениями, находящимися под контролем [Root.GetAdjective]ого правительства. Их просьба была весьма вежливой, её ни в коем случае не стоит расценивать как требование, однако это потому, что они не видят причин, по которым мы можем им отказать."
 uk.121.d:0 "С нами связались представители [From.GetAdjective]ого правительства. Они утверждают, что [From.GetNameDef] встало на ноги и поэтому они хотели бы вернуть себе контроль над всеми колониальными владениями, находящимися под контролем [Root.GetAdjective]ого правительства. В их просьбе не было должной вежливости и, судя по всему, если мы откажем и пригрозим им применением силы, то они откажутся от своих требований."
 uk.121.a:0 "Вернуть им землю"
 uk.121.b:0 "Нет, мы оставим всё себе"
 
 uk.122.t:0 "[From.GetNameDefCap] соглашается"
 uk.122.d:0 "[From.GetAdjective]ое правительство приняло нашу просьбу и перевела колонии под наш контроль."
 uk.122.a:0 "Отлично"
 
 uk.123.t:0 "[From.GetNameDefCap] отказывается"
 uk.123.d:0 "[From.GetAdjective]ое правительство отвергло нашу просьбу. Оно утверждает, что требуемые нами территории достались им с большим трудом, и пока не будет решено иначе, эти земли следует считать [From.GetAdjective]ой колонией."
 uk.123.a:0 "Какое разочарование"
 uk.123.b:0 "Они не оставляют нам выбора"
 
 uk.124.t:0 "Судьба [WIF.GetNameDef]"
 uk.124.d:0 "[WIF.GetNameDefCap] является своеобразным государственным образованием - де-юре независимым скоплением довоенных колоний, чьи административные ресурсы были объединены, чтобы оградить их от хаоса, который охватил их британских и французских покровителей. [WIF.GetNameDefCap] не имеет никаких причин существовать, однако каким-то образом она продолжает это делать. Многие говорят о том, что федерация исчерпала себя и пришла пора вновь разделить колонии. Другие же утверждают, что [CAF.GetNameDef] заслужила своё право на существование... по крайней мере за то, что помогла нам в борьбе за нашу свободу."
 uk.124.a:0 "Пришло время распустить федерацию"
 uk.124.b:0 "Оставить под нашим контролем в текущем виде"
 uk.124.c:0 "Вся федерация будет наша"
 uk.124.e:0 "Она может остаться независимой"
 uk.124.f:0 "Мы дадим ей независимость"
 
 uk.125.t:0 "Возвращение Французских Карибов"
 uk.125.d:0 "До войны, [WIF.GetNameDefCap] была создана как временная мера по обеспечению безопасности бывших французских и британских колоний. Теперь, когда [From.GetNameDef] вернулась в мировую политику, федерация была поглощена и французские колонии были возвращены под наш контроль."
 uk.125.a:0 "Мы одобряем"
 
 uk.126.t:0 "Мы остаёмся [From.GetAdjective]им субъектом"
 uk.126.d:0 "[From.GetAdjective]ое правительство обсудило наш статус в качестве федерации колоний - несомненно, в их глазах мы никогда не должны были существовать как единая страна. Наше государство считалось временным, пока Британию и Францию не охватил хаос. Теперь, когда они восстановились, они приняли решение не разделять нашу федерацию. По их словам, федерации удалось пережить войну, а значит у неё, наверное, есть право на будущее."
 uk.126.a:0 "Приятно слышать"
 
 uk.127.t:0 "[From.GetAdjective]ое правительство требует"
 uk.127.d:0 "[From.GetAdjective]ое правительство обсудило наш статус в качестве федерации колоний - несомненно, в их глазах мы никогда не должны были существовать как единая страна. Наше государство считалось временным, пока Британию и Францию не охватил хаос. Теперь, когда они восстановились, они приняли решение не разделять нашу федерацию... но только при условии, если мы вернёмся под [From.GetAdjective]ий контроль. По их мнению, мы ещё не заслужили независимость."
 uk.127.a:0 "Если так надо..."
 uk.127.b:0 "Нет! Мы обрели свободу не просто так!"
 
 uk.128.t:0 "Мы останемся независимыми"
 uk.128.d:0 "[From.GetAdjective]ое правительство обсудило наш статус в качестве федерации колоний - несомненно, в их глазах мы никогда не должны были существовать как единая страна. Наше государство считалось временным, пока Британию и Францию не охватил хаос. Теперь, когда они восстановились, они приняли решение не разделять нашу федерацию и более того, дать нам независимость. Они наградили нас суверенитетом за всё то, что мы сделали во время войны! Также они надеятся на то, что мы не будем дипломатически отдаляться от них и продолжим быть в составе Содружества."
 uk.128.a:0 "Приятно слышать!"
 
 uk.129.t:0 "Мы получили независимость"
 uk.129.d:0 "[From.GetAdjective]ое правительство обсудило наш статус в качестве федерации колоний - несомненно, в их глазах мы никогда не должны были существовать как единая страна. Наше государство считалось временным, пока Британию и Францию не охватил хаос. Теперь, когда они восстановились, они приняли решение не разделять нашу федерацию и более того, дать нам независимость. Они наградили нас суверенитетом за всё то, что мы сделали во время войны! Также они надеятся на то, что мы не будем дипломатически отдаляться от них и продолжим быть в составе Содружества."
 uk.129.a:0 "Чудесно!"
 
 uk.130.t:0 "Восстановление Британской Империи"
 uk.130.d.promise:0 "[Root.GetNameDef] было восстановлено, осталось решить вопрос, который давно уже у всех на устах: будем ли мы восстанавливать Британскую Империю? По всему миру раскиданы наши бывшие колонии, которые объявили независимость, либо перешли под контроль других государств... включая Германию, которой мы пообещали покинуть наши бывшие колониальные владения. Если мы не нарушим это обещание, то нам придётся забыть о крупной части наших вкладов в Африке и Юго-Восточной Азии. Стоит также отметить, что сама идея восстановления нашей колониальной империи не очень популярна на родине. Большинство наших подданных считает, что время империи прошло и нам следует сосредоточиться на благополучии страны."
 uk.130.d.nopromise:0 "[Root.GetNameDef] было восстановлено, осталось решить вопрос, который давно уже у всех на устах: будем ли мы восстанавливать Британскую Империю? По всему миру раскиданы наши бывшие колонии, которые объявили независимость, либо перешли под контроль других государств. Возвращение всех наших бывших территориальных владений определённо не обойдётся без войны, чего Антанта явно не хочет. Также стоит отметить, что сама идея восстановления колониальной империи не очень популярна на родине. Большинство наших подданных считает, что время империи прошло и нам следует сосредоточиться на благополучии страны."
 uk.130.a:0 "Хватит империализма, начать деколонизацию"
 uk.130.b:0 "Мы восстановим империю, но без немецких земель"
 uk.130.c:0 "Мы ПОЛНОСТЬЮ восстановим Британскую Империю"
 uk.130.e:0 "Мы восстановим Британскую Империю"
 
 uk.131.t:0 "Статус Мальты"
 uk.131.d:0 "[From.GetNameDef] смогло восстановиться и теперь требует от нас возвращения Мальты - поскольку остров юридически никогда не был под [Root.GetAdjective]ой юрисдикцией, а открыто заявляют о своём желании вернуться под британский контроль."
 uk.131.a:0 "Конечно!"
 uk.131.b:0 "Нет, думаю мы пока не готовы"
 
 uk.132.t:0 "Требования британцев"
 uk.132.d:0 "Посол из [From.GetNameDef] вышел на связь с [Root.GetAdjective]им правительством, требуя немедленно сдаться и вернуться в состав британских владений."
 uk.132.d.puppet:0 "Посол из [From.GetNameDef] связался с нами, требуя от нашего марионеточного правительства [return_country.GetAdjective]ого государства немедленно перейти под их контроль. Они считают [return_country.GetNameDef] неотъемлемой частью [From.GetNameDef] и если мы не примем их требования, то это вероятно приведёт к эскалации конфликта с ними."
 uk.132.a:0 "Ну, раз так..."
 uk.132.b:0 "Нет!"
 
 uk.133.t:0 "Они согласились"
 uk.133.d:0 "[From.GetAdjective]ое правительство согласилось с нашими требованиями. [return_country.GetNameDefCap] вновь принадлежит нам."
 uk.133.a:0 "Отлично!"
 
 uk.134.t:0 "Они отказались"
 uk.134.d:0 "[From.GetAdjective]ое правительство отказалось, мотивируя это своим несогласием с нашими претензиями на [return_country.GetNameDef]."
 uk.134.a:0 "К чёрту их!"
 uk.134.b:0 "Они не оставили нам выбора!"
 
 uk.135.t:0 "Требования британцев"
 uk.135.d:0 "С нами связалось британское правительство. Оно требует немедленного возвращения оккупированных нами территорий, считая их своей неотъемлемой частью."
 uk.135.a:0 "Думаю, следует подчиниться..."
 uk.135.b:0 "Нет"
 
 uk.136.t:0 "Они согласились"
 uk.136.d:0 "[From.GetAdjective]ое правительство  согласилось с нашими требованиями. Британские острова снова принадлежат нам."
 uk.136.a:0 "Отлично!"
 
 uk.137.t:0 "Они отказались"
 uk.137.d:0 "[From.GetAdjective]ое правительство отказалось, утверждая, что у него есть право пользоваться британскими землями и не подчинятся нашим требованиям."
 uk.137.a:0 "К чёрту их!"
 uk.137.b:0 "Они не оставили нам выбора!"
 
 uk.140.t.ally:0 "[GBR.GetAdjective]ий запрос"
 uk.140.t:0 "[GBR.GetAdjective]ое требование"
 uk.140.d.ally:0 "С [From.GetNameDefCap] связались наши союзники в [GBR.GetAdjective]ом правительстве, которые говорят, что - теперь, когда [GBR.GetNameDef] снова встала на ноги, - они хотят вернуть себе право на владение любыми колониальными землями, которые в настоящее время находятся под [From.GetAdjective]им контролем. Их просьба является вежливой, а не требованием, хотя совершенно ясно, что они не видят причин для отказа."
 uk.140.d:0 "С [From.GetNameDefCap] связалось [GBR.GetAdjective]ое правительство, которое заявило, что - теперь, когда [GBR.GetNameDef] снова встала на ноги, - они хотят вернуть себе право на владение любыми колониальными землями, которые в настоящее время находятся под [From.GetAdjective]им контролем. Их просьба не является вежливой, и они, похоже, готовы подкрепить свое требование силой, если мы будем настаивать на этом."
 uk.140.a:0 "Скажите [From.GetNameDef], чтобы согласился"
 uk.140.b:0 "Скажите [From.GetNameDef], чтобы отказался"
 
 uk.141.t:0 "Мы должны отказаться"
 uk.141.d:0 "[From.GetAdjective]ое правительство посмеялось над [GBR.GetAdjective]им требованием и велело нам немедленно отказаться. У нас нет выбора."
 uk.141.a:0 "Посмотрим, как все пройдет..."
 
 uk.142.t:0 "Мы должны согласиться"
 uk.142.d:0 "[From.GetAdjective]ое правительство видит значимость [GBR.GetAdjective]ого требования и сказало нам немедленно с ним согласиться. У нас нет выбора."
 uk.142.a:0 "Ну ладно!"
 
 uk.143.t:0 "Северная Ирландия хочет присоединиться к Антанте"
 uk.143.d:0 "Шесть графств Ольстера, составляющие Северную Ирландию, отделились от Ирландии, и восстановили лоялистское правление. Сейчас они просят нас присоединиться к Антанте."
 uk.143.a:0 "Как будто мы скажем нет!"
 
