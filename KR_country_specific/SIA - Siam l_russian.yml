### Decision system ###
# War Measures
 SIA_capital_relocation:0 "Экстренное перемещение столицы"
 SIA_capital_relocation_desc:0 "Сам Бангкок стратегически расположен в устье реки Чао Прайя, подходит для эвакуации морем и торговли, но это, к сожалению, не относится к современной войне, которая подвергает его риску морского вторжения. Временное перемещение нашей столицы на север в Чиангмай сохранит нашу бюрократию и цепочку командования на некоторое время."
 SIA_move_capital_back:0 "Вернуть столицу в Бангкок"
 SIA_move_capital_back_desc:0 "Теперь, когда ситуация успокоилась, давайте перенесем нашу столицу туда, где она действительно находится."
 SIA_surrender:0 "Вынужденный мир с врагом"
 SIA_surrender_desc:0 "Война превратилась из плохой в худшую - возможно, это единственный вариант спасти нас от полного уничтожения..."

# Siamese-Burmese Wars
 SIA_Siamese-Burmese_War_category:0 "[SIA.GetProperAdjective]-Бирманская война"
 SIA_capture_Taunggyi:0 "Победа в Таунгги"
 SIA_capture_Taunggyi_desc:0 "Как главный город и столица Южного Шаня во время британской оккупации, захват Таунгги послужил бы одновременно и центром снабжения, и плацдармом для подчинения Бирмы."
 SIA_capture_Mandalay:0 "Победа в Мандалае"
 SIA_capture_Mandalay_desc:0 "Как королевская столица династии Конбаунг и коммерческая связь в Верхней Бирме, завоевание Мандалая и его окрестностей послужило бы для бирманского народа твердым сигналом о [SIA.GetProperAdjective]ом возрождении."
 SIA_capture_Taungoo:0 "Победа в Таунгу"
 SIA_capture_Taungoo_desc:0 "Происхождение \"Победителя десяти дорог\" короля Байиннауна и крупного железнодорожного узла между Янгоном и Мандалаем - такое завоевание определенно стало бы для нас пропагандистским переворотом, а также отрезало бы две бирманские метрополии друг от друга."
 SIA_capture_Yangon:0 "Победа в Янгоне"
 SIA_capture_Yangon_desc:0 "\"Город-сад Востока\", Янгон, служит главным торговым центром и современной столицей нового независимого бирманского государства. Их захват создаст хаос и неразбериху среди руководства Бирмы, которые мы сможем использовать и в дальнейшем."
 BRM_capture_Mawlamyine:0 "Победа в Моламьяйне"
 BRM_capture_Mawlamyine_desc:0 "Известный как \"Маленькая Англия\" из-за большого присутствия англо-бирманской общины, Моламьяйн является третьим по величине городом и главным торговым портом в юго-восточной колониальной Бирме. В отличие от многих моламьянистов, живущих в его окрестностях, городские маламьянисты с нетерпением ожидают своего освобождения от [SIA.GetProperAdjective]ого желтка."
 BRM_capture_Kengtung:0 "Победа в Кенгтунге"
 BRM_capture_Kengtung_desc:0 "Кенгтунг выступает в качестве центра [SIA.GetProperAdjective]ой администрации в их части Шанских государств, взятие Кенгтунга должно быть в состоянии убедить других Шанских князей присоединиться к нашей стороне."
 BRM_capture_Chiang_Mai:0 "Победа в Чиангмае"
 BRM_capture_Chiang_Mai_desc:0 "будучи \"Розой Севера\" Чиангмае выступает в качестве главного культурного и торгового центра со времен своего существования в качестве столицы королевства Лань На. Может быть, пришло время снова ощипать розу и вернуть наш законный \"Главный Диамант\" из короны [SIA.GetSIAshortname], как мы делали это раньше 200 лет назад."
 BRM_capture_Dawei:0 "Победа в Давее"
 BRM_capture_Dawei_desc:0 "Как оплот в регионе Танинтайи на протяжении веков и один из самых южных портов Бирмы, наш долг - приветствовать наших братьев и сестер."
 SIA_resume_research_funding:0 "Возобновить финансирование исследований"
 SIA_resume_research_funding_desc:0 "Теперь, когда у нас достаточно денег в казне, пришло время перезапустить многие из наших исследовательских проектов, от которых мы были вынуждены отказаться во время наступления Черного Понедельника."

# Political Actions
 SIA_country_namechange_decision:0 "Переименовать страну в Тайланд"
 SIA_country_namechange_decision_desc:0 "Кампания, поддержанная министрами в правительстве, военными лидерами и националистической интеллигенцией, предложила переименовать нашу нацию из Сиама в 'Ратча Аначак Тай', Королевство Таиланд, в честь нашей основной этнической группы - тайского народа."
 SIA_country_namechange_back_decision:0 "Изменить наше имя обратно на Сиам"
 SIA_country_namechange_back_decision_desc:0 "Сторонники многих людей со всей нашей страны - предложили переименовать нашу нацию обратно в Сиам, так как новое название вызывает некоторые разногласия среди китайского, малайского и лаосского меньшинств, одновременно снижая престиж нашей страны."
 SIA_tarutao:0 "Коррекционный Центр Тарутао"
 SIA_tarutao_desc:0 "В 22 километрах от побережья Сатун и в середине, кишащей акулами области, остров Тарутао ('залив пресной воды' на Малайском языке) был выбран Департаментом исправительных учреждений"

# Infrastructure Investments
 SIA_infrastructure_category:0 "Инвестиции в инфраструктуру"
 SIA_hire_foreign_engineers:0 "Нанять иностранных инженеров"
 SIA_hire_foreign_engineers_desc:0 "Наши люди, которых мы отправили за границу, не вернутся в ближайшее время... давайте, наконец, наймем иностранных инженеров для ускорения плана строительства инфраструктуры."
 SIA_north_road_1:0 "Расширение трассы Праджим - Фаза 1"
 SIA_north_road_1_desc:0 "Также известная как шоссе Chedi Sam Ong, мы начнем строительство Шоссе 5 от Канчанабури до Морлумлернга."
 SIA_north_road_2:0 "Расширение трассы Вачиравут - Фаза 2"
 SIA_north_road_2_desc:0 "Также известный как дорога Пибунсонгхрам, мы начнем строительство шоссе маршрута 1 от Лопбури до Така"
 SIA_north_road_3:0 "Расширение трассы Вачиравут - Фаза 3"
 SIA_north_road_3_desc:0 "Названное шоссе Вачиравут в честь принца Лампанга, который частично финансирует проект, мы начнем строительство шоссе маршрут 1 от Таки до Чианграя"
 SIA_north_road_4:0 "Расширение трассы Вачиравут - Фаза 4"
 SIA_north_road_4_desc:0 "Названный шоссе Suay Thek в честь Саофы из Янгве, которая частично финансирует проект, продолжим строительство трассы 1 из Чианграя в Таунджи"
 SIA_isan_road_1:0 "Расширение шоссе Чайякон - Фаза 1"
 SIA_isan_road_1_desc:0 "Также известная как шоссе Сундандат, мы начнем строительство шоссе 2 из Бангкока в Накхонратчасима"
 SIA_isan_road_2:0 "Расширение шоссе Чайякон - Фаза 2"
 SIA_isan_road_2_desc:0 "Также известная как шоссе Джейджбтид, мы начнем строительство автомагистрали от Накхонратчасимы до Нонгкхая"
 SIA_isan_road_3:0 "Расширьте шоссе Чайякон - Фаза 3"
 SIA_isan_road_3_desc:0 "Также известная как шолле Виангчан, мы начнем строительство шоссе 2 от Нонгкхая до Луанг Прабанга"
 SIA_east_road_2:0 "Расширить шоссе Сукхумвит - Фаза 2"
 SIA_east_road_2_desc:0 "Также известная как дорога Йоммарат, мы начнем строительство шоссе 3 от Чонбури до Прачанкирихает"
 SIA_east_road_3:0 "Расширить шоссе Сукхумвит - Фаза 3"
 SIA_east_road_3_desc:0 "Также известная как шоссе Апайвонг, мы начнем строительство шоссе 3 от Прачанкирикаета до Пномпеня"
 SIA_pakt_road_1:0 "Расширение шоссе Петкасем - Фаза 1"
 SIA_pakt_road_1_desc:0"Также известный как шоссе Сричумпорн, мы начнем строительство шоссе 4 из Бангкока в Чумпорн"
 SIA_pakt_road_2:0 "Расширение шоссе Петкасем - Фаза 2"
 SIA_pakt_road_2_desc:0 "Также известная как шоссе Канчаннаванит, мы начнем строительство шоссе 4 от Чумпорна до Сатуна"
 SIA_pakt_road_3:0 "Расширение шоссе Петкасем - Фаза 3"
 SIA_pakt_road_3_desc:0 "Также известная как дорога Алор Сетар, мы начнем строительство шоссе 4 от Сатуна до Баттерворта"
 SIA_Electrification:0 "Электрифицировать страну"
 SIA_Electrification_desc:0 "В то время как Бангкок и его окрестности надежно электрифицированы с 1884 года электростанцией Ват Либ и Сэм Сен - внешнее освещение в лучшем случае пятнистое (Ратчабури, Накхон Пратхом, Прачинбури, Пхукет, Накхон Найок, Чонбури, Бан Фонг, Чантхабури и Чианг Май) ). Строительство электростанций в Исане и Южном регионе должно быть в состоянии стимулировать создание производственных узлов в этих регионах."
 SIA_Electrification_2:0 "Продолжить программу электрификации"
 SIA_Electrification_2_desc:0 "В связи с быстрым ростом спроса на электроэнергию как со стороны населения, так и со стороны промышленности, дефицит электроэнергии в последнее время становится повседневным явлением. Возможно, нам следует увеличить производство электроэнергии, выделив больше бюджетных средств Столичному и Провинциальному Управлению Электроэнергетики (СПУЭ) на строительство дополнительных электростанций."

# State Integration
 SIA_integration_decisions:0 "Интеграция территорий"
 SIA_integration_decisions_desc:0 "Прежде чем мы сможем §Cинтегрировать новые территории§! в нашу собственную администрацию,\nнеобходимы все §Y3§! следующие реформы для каждого отдельного штата:\n\n - §OМуниципальные реформы§!:  Замена верховных комиссаров на провинциальные советы.\n - §YПравовые реформы§!:  Адаптация [ROOT.GetProperAdjective]ого закона для лучшего соответствия местным условиям.\n - §GРасширение государственной службы§!:  Образование/Санитария/Законодательство/Телеграф.\n\n§RЕсли мы потеряем право собственности на собственные штаты, все завершенные реформы будут потеряны.§!\n"
