 # For Mahidol line - although Rama VII himself is of the Sakdidej line:
 siam.6013.t:0 "Смерть Рамы VII"
 siam.6013.d:0 "Король Праджадхипок из [SIA.GetName], также известный как Рама VII - 7-й монарх Дома Чакри - умер сегодня утром из-за сердечной недостаточности. Бездетного монарха сменит его племянник Ананда Махидол, который принял царственное имя Рама VIII."
 siam.6013.d.plaek:0 "Король Праджадхипок из [SIA.GetName], также известный как Рама VII - 7-й монарх Дома Чакри - умер сегодня утром из-за пневмонии во время его пребывания в изгнании. Бездетного монарха сменит его племянник Ананда Махидол, который принял царственное имя Рама VIII."
 siam.6013.d.rep:0 "Праджадхипок Сакдидедж на Аюттхая, бывший король Праджадхипок из [SIA.GetName], также известный как Рама VII - 7-й монарх Дома Чакри - умер сегодня утром из-за пневмонии во время пребывания в изгнании. Бездетного монарха сменит его племянник Ананда Махидол на Аюттхая, который принял царственное имя Рама VIII как претендент на [SIA.GetProperAdjective]ий трон."
 siam.6013.a:0 "Да упокоится он с миром."
 
 # Boripatr (?)
 siam.6014.t:0 "Схема Парибатры Сухумбханда"
 siam.6014.d:0 "Новый король еще молод и в настоящее время вдали от дома учится в Швейцарии. Должны ли мы взять на себя инициативу и быстро захватить трон и титул Короля [SIA.GetSIAshortname]? В конце концов, мы не можем рассчитывать на то, что он поведет нас сквозь войну."
 siam.6014.a:0 "Трон для нас пуст."
 siam.6014.b:0 "Мы должны оставаться верными законному королю."
 
 # Mahidol
 siam.6015.t:0 "Смерть Рамы VIII"
 siam.6015.d:0 "Король Ананда Махидол из [SIA.GetName], также известный как Рама VIII - восьмой монарх Дома Чакри - был найден в своей постели застреленным. Хотя сначала считалось, что это был несчастный случай, его смерть была признана медицинскими экспертами убийством, и три королевских пажа были позже казнены после нерегулярных и поспешных судебных процессов. Загадочные обстоятельства его смерти были предметом множества споров. Бездетного монарха сменит его брат Пхумипон Адульядет, который принял царственное имя Рама IX."
 siam.6015.d.plaek:0 "Король Ананда Махидол из [SIA.GetName], также известный как Рама VIII, 8-й монарх Дома Чакри, умер от тяжелой потери крови в результате перерезания лучевой артерии после того, как он разбил свою машину. Бездетного принца сменит его брат Пумипон Адульядет, который принял царственное имя Рама IX как новый король [SIA.GetName]."
 siam.6015.d.rep:0 "Ананда Махидол на Аюттхая, бывший принц Сукотая, также известный как Рама VIII, который мог бы стать 8-м монархом Дома Чакри, умер от сильной потери крови в результате перерезания лучевой артерии после того, как он разбил свою машину. Бездетного принца сменит его брат Пхумипон Адульядет, который принял царственное имя Рама IX как претендент на [SIA.GetProperAdjective]ий трон."
 siam.6015.a:0 "Да упокоится он с миром."
 
 # Boripatr
 siam.6033.t:0 "Смерть Рамы IX"
 siam.6033.d:0 "Король Парибатра Сухумбханд из [SIA.GetName], также известный как Рама IX - 9-й монарх Дома Чакри - перенес сердечный приступ прошлой ночью, когда гулял по своей спальне в Большом дворце. Медицинская бригада прибыла слишком поздно и тщетно пыталась воскресить его. Поскольку Рама IX умер, не оставив наследников мужского пола, положение монарха сменит его брат Чумбхотбонгс Парибатра, который принял царственное имя Рама X."
 
 # Boripatr
 siam.6034.t:0 "Смерть Рамы X"
 siam.6034.d:0 "Король Чумбхотбонгс Парибатра из [SIA.GetName], также известный как Рама X - 10-й монарх Дома Чакри - мирно скончался во дворце Суан Паккард из-за преклонного возраста. Поскольку он умер, не оставив после себя наследника мужского пола, монархию сменит его брат Сухумабхинанда, который принял царственное имя Рама XI."
 
