 siam.56.t:0 "Имя дамбы Янхи"
 siam.56.d:0 "После 3 лет подготовки, скоро начнется первый проект строительства многоцелевой дамбы в Сам Нгао, на реке Пинг, с расчетной мощностью 780 мегаватт. Однако у нас пока не было официального названия этого проекта."
 siam.56.a:0 "Давайте просто назовем это Дамба Янхи."
 siam.56.b:0 "Дамба Фибунсонгхрам, в честь нашего славного лидера Чормпон Пор."
 siam.56.c:0 "[From.GetLeader] дамба, в честь нашего доброжелательного короля."
 siam.56.e:0 "Дамба Паномионг, в честь нашего великого товарища."
 siam.56.f:0 "Дамба Хунданпракарнчол, наш защитник от наводнений."
 siam.56.g:0 "Дамба Прачадипок, в честь нашего доброжелательного короля."
 siam.56.h:0 "Дамба Ананда, в честь нашего доброжелательного короля."
 siam.56.i:0 "Дамба Пхумипон, в честь нашего доброжелательного короля."
 
 siam.57.t:0 "Открытие Памятника демократии"
 siam.57.d:0 "По прошествии 2 лет строительства новый Памятник демократии открыт для посетителей как раз вовремя, чтобы отметить 5-ю годовщину со дня принятия нами первой конституции. По словам Сильпы Бхираси, архитектора, стоящего за новым памятником, \"Мы реконструируем дорогу Ратчадамноен к \"Елисейским полям\" в Бангкоке, с памятником демократии в качестве \"Триумфальной арки\".\n\nСам памятник очень непопулярен среди местных жителей и владельцев магазинов, многие из которых были выселены из своих домов и предприятий в связи с расширением Ратчадамной дороги для создания торжественного бульвара. Тем не менее, он встречается с огромными фанфарами в других местах и используется в качестве инструмента пропаганды для нового [SIA.GetProperAdjective]ого правительства."
 siam.57.a:0 "Памятник, соответствующий новому статусу Бангкока."
 
 siam.58.t:0 "Открытие нового памятника защите Конституции"
 siam.58.d.left:0 "\"Прошло 3 года с момента окончания Сиамской Гражданской войны, в которой наши войска во главе с адмиралом Тамронгнавасаватом и «Khana Pokpong Prachathipatai» (Партия защиты демократии) двинулись на север и достигли Бангкока, помогая положить конец королевской тирании - и в конце концов сумели отдать власть, в руки народа. Этот новый памятник здесь будет отмечать достижения тех, кто жил и воевал, чтобы увидеть конец войны, и увековечивать память тех, кто не делал этого - но сражался за наши праведные дела.\"\n- Председатель [SIA.GetLeader]"
 siam.58.d.gov:0 "\"Прошло 3 года с момента окончания Сиамской Гражданской войны, в которой наши войска во главе с фельдмаршалом Фибунсонгкхрамом и «Khana Ratsadon» (Народная партия) снова положили конец тем, кто стремится радикализировать страну для собственных нужд, а следовательно, обеспечение мира и прогресса для нашего собственного народа. Этот новый памятник здесь будет отмечать достижения тех, кто жил и воевал, чтобы увидеть конец войны, и увековечивать память тех, кто не делал этого - но сражался за наши праведные дела.\"\n- Премьер-министр [SIA.GetHeadOfGovernment]"
 siam.58.d.right:0 "\"Прошло 3 года с момента окончания Сиамской Гражданской войны, в которой наши войска во главе с принцем Боурадетом и «Khana Gu-barn Gu-muang» (Национальная партия восстановления) двинулись на юг и достигли Бангкока, помогая положить конец красной угрозе, сохранив трон Его Величества и стабильность нашей нации. Этот новый памятник здесь будет отмечать достижения тех, кто жил и воевал, чтобы увидеть конец войны, и увековечивать память тех, кто не делал этого - но сражался за наши праведные дела.\"\n- Президент Тайного совета [SIA.GetHeadOfGovernment]"
 siam.58.a:0 "Их будут помнить навсегда."
 
 siam.59.t:0 "Национальный день"
 siam.59.d.coup:0 "Сегодня все в [SIA.GetNameDefCap] празднуют день, который нам удается захватить власть у коррумпированных немногих и принять первую конституцию, наш первый шаг, который мы предпринимаем, чтобы превратить себя в современную нацию. Мы будем навсегда поддерживать 6 ценностей как диктат в манифесте хана Ратсадона: независимость, общественная безопасность, экономическое процветание, равенство, свобода и образование."
 siam.59.d.granted:0 "Сегодня все в [SIA.GetNameDefCap] празднуют день, когда король Прачадипок вручил нам первую конституцию, первый шаг к нашему превращению в современную нацию. Мы навсегда сохраним три основные убеждения, которые определяют нашу национальную идентичность: Нация, Религия и Монархия."
 siam.59.a:0 "Мы продолжаем идти вперед!"

 # Ripping off VicII:
 siam.60.t:0 "Первые трактора в Аюттхае"
 siam.60.d:0 "Мама мама! Дядя Даенг купил новую машину! Она может пахать, тянуть, рвать, двигаться, и можно кататься на ней! Он говорит, что это называется 'Рот-тай'!\n\nПосле появления трактора или, как теперь прозвали фермеры как 'Стальной буйвол', в Аюттхае произошла революция в местном сельском хозяйстве, при этом рост сельскохозяйственной продукции увеличился всего лишь поколение назад. Воистину, богатства промышленности хороши для Сиама."
 siam.60.a:0 "Khun Phra Chuay!"
 
 siam.61.t:0 "За картиной"
 siam.61.d:0 "[SIA.GetProperAdjective]ий романтический роман Кулапа Сайпрадита, написанный под псевдонимом 'Шри Бурафа'. В нем рассказывается история Нопфона, тайского студента из общего профиля, изучающего в Японии, который встречает и дружит отношения с аристократической дамой Мамой Раджавонсе Кирати, недавно замужней женой. В ситуации после сиамской революции, в которой подчеркивается контраст между обоими персонажами, Нопфон и Кирати развивают романтические чувства, которые они не могут признать, приводя к напряженности, поскольку персонажи сталкиваются с конфликтом между своими чувствами и семейными обязанностями."
 siam.61.a:0 "Прекрасная новелла."
 
 siam.62.t:0 "Открытие тюрьмы в Тарутао"
 siam.62.d:0 "После 6 месяцев строительства на остров прибыла первая партия политических заключенных. Будем надеяться, что мы их больше не увидим."
 siam.62.a:0 "Отправляйся в Тарутао!"
 
 siam.63.t:0 "Пираты Тарутао"
 siam.63.d:0 "Будучи отрезанными от материкового снабжения и оставленными на их собственных устройствах, как заключенные, так и пенитенциарные работники в Центре коррекции Тарутао прибегли к морскому пиратству в Малаккском проливе, чтобы сохранить себя в живых. После некоторых успешных попыток рейдов, близлежащий гарнизон германских морских пехотинцев из Пенанга сумел успокоить остров и выдать этих заключенных обратно к нам, после того, как мы выплатим им компенсацию за ущерб, который наши люди сделали, конечно..."
 siam.63.a:0 "Отправьте наш 'комплимент' немцам."
 siam.63.b:0 "Кого они вообще волнуют?"
 
 siam.64.t:0 "Закат в Чао Прайя"
 siam.64.d:0 "Другой бестселлер, написанный 'Томайанти', Khu-gaam - трагическая история истории любви между тайской девушкой Ангсумалин, членом Пак Сахачип под псевдонимами Пичит На Сукотаи и немецким капитаном по имени Карл фон Штаффер, низкий немецкий аристократ в служении ост-азиатского флота.\n\nЭта история обостряется во время восстания в Индокитае, где происходят их роковые встречи и прощания, когда климакс произошел во время неожиданного государственного переворота в 1942 году."
 siam.64.a:0 "Так вот откуда пошло увлечение 'Адалеиды'..."
 
 siam.65.t.default:0 "[SIA.GetProperAdjective]о-английский словарь Сор Сеттхабута"
 siam.65.t.royalist:0 "[SIA.GetProperAdjective]о-английский словарь Луанг Махаситивоарна"
 siam.65.d.tarutao:0 "Составленная Сор Сеттхабут (бывший Луанг Махаситивоарн), один из политических заключенных в Тарутао, с рукописью, переданные его матери в одном из ее посещений тюрьмы. Опираясь на свое время, когда он был студентом британской школы в Великобритании, его версия 'Патанукром' высоко ценит образовательный круг как самый полный [SIA.GetProperAdjective]о-английский словарь, когда-либо написанный."
 siam.65.d.bangkhwang:0 "Составленная Сор Сеттхабут (бывший Луанг Махаситивоарн), один из политических заключенных в Тарутао, с рукописью, переданные его матери в одном из ее посещений тюрьмы. Опираясь на свое время, когда он был студентом британской школы в Великобритании, его версия 'Патанукром' высоко ценит образовательный круг как самый полный [SIA.GetProperAdjective]о-английский словарь, когда-либо написанный."
 siam.65.d.default:0 "Составленная Сор Сеттхабут (бывший Луанг Махаситивоарн), который сейчас работает одним из журналистов в Bangkok Daily Mail, его новая книга дебютировала сегодня с большим успехом и быстро разошлась, как только она попала на полки. На основании его времени, когда он был студентом Королевской стипендии в Великобритании, его версия "Патанукром" высоко ценится среди профессионалов в области образования как самый полный [SIA.GetProperAdjective]о-английский словарь, когда-либо написанный."
 siam.65.d.royalist:0 "Составленная Луанг Махаситивоарном (Сор Сеттхабут), одной из восходящих звезд нового тайного совета, его новая книга сегодня дебютировала с большим успехом и была быстро распродана, как только она попала на полки. На основании его времени, когда он был студентом Королевской стипендии в Великобритании, его версия "Pathanukrom" высоко ценится среди профессионалов в области образования как самый полный [SIA.GetProperAdjective]о-английский словарь, когда-либо написанный."
 siam.65.a:0 "Такой позор, что он был диссидентом."
 siam.65.b:0 "Великолепное литературное произведение."

 # siam.66 is hidden
 
 siam.67.t:0 "[SIA.GetNameDefCap] предлагает безоговорочную капитуляцию"
 # Faction leader:
 siam.67.d.default:0 "Сегодня [SIA.GetSIAshortname] прислал нам дипломатического посланника с просьбой провести переговоры об условной капитуляции. Их войска немедленно прекратят боевые действия, уступят ключевые территории и заплатят нам огромную сумму военных репараций - все, что они просят взамен, это чтобы мы гарантировали им независимость от будущей иностранной агрессии."
 # Faction member, leader accepted peace:
 siam.67.d.faction_peace:0 "Несколько дней назад [SIA.GetSIAshortname] направил нашей фракции дипломатического посланника с просьбой провести переговоры об условной капитуляции. В то время как [FROM.GetNameDef] решил принять [SIA.GetProperAdjective]ое мирное предложение, которое включает в себя военные репарации и немедленное прекращение военных действий между нашими и самими [SIA.GetProperAdjective] - теперь от нас зависит, хотим мы продолжать войну самостоятельно или нет."
 # Faction member, leader refused peace:
 siam.67.d.faction_war:0 "Несколько дней назад [SIA.GetSIAshortname] направил нашей фракции дипломатического посланника с просьбой провести переговоры об условной капитуляции. В то время как [FROM.GetNameDef] решил проигнорировать [SIA.GetProperAdjective]ое мирное предложение, которое включает в себя военные репарации и немедленное прекращение военных действий между нашими и самими [SIA.GetProperAdjective] - теперь от нас зависит, хотим мы продолжать такую ненужную войну или нет."
 siam.67.a:0 "Да, давайте закончим эту войну."
 siam.67.b:0 "Нет, они должны быть раздавлены."
 
 siam.68.t:0 "[FROM.GetNameDefCap] отказывается от мира"
 siam.68.d.sia:0 "[FROM.GetNameDefCap] отказалась от предложения мира, которое наш дипломатический представитель представил им."
 siam.68.d.oth:0 "[FROM.GetNameDefCap] решил продолжить войну с [SIA.GetProperAdjective] согласно нашему решению."
 siam.68.a:0 "О нет..."
 siam.68.b:0 "Мы вместе покорим [SIA.GetProperAdjective]."
 
 siam.69.t:0 "[FROM.GetNameDefCap] бросает вызов нашему лидерству"
 # FROM won't accept the peace:
 siam.69.d.peace:0 "Вопреки нашим ожиданиям, [FROM.GetNameDef] решил проигнорировать наше решение о войне против [SIA.GetSIAshortname]а и попытался продолжить войну самостоятельно."
 # FROM won't continue the war:
 siam.69.d.war:0 "Вопреки нашим ожиданиям, [FROM.GetNameDef] решил проигнорировать наше решение о войне против [SIA.GetSIAshortname]а и попытался принять предложение о мире, не желая продолжать такой ненужный конфликт."
 siam.69.a:0 "Вместо этого мы будем их поддерживать."
 siam.69.b:0 "Хорошо, пусть будет мир."
 siam.69.c:0 "Тогда они сами по себе."
 
 siam.70.t.peace:0 "Безоговорочная капитуляция вступает в силу"
 siam.70.t.no_peace:0 "В безоговорочной капитуляции отказано"
 siam.70.d.peace:0 "Наши враги решили воспользоваться нашим предложением мира. В то время как мы будем находиться в тени их сапогов в течение следующих нескольких лет как гарантия того, что мы последуем за оговоренными в договоре деталями, мы можем надеяться только на то, что в будущем мы сможем избежать повторного впадения в состояние военного авантюризма."
 siam.70.d.no_peace:0 "Наша мирная авантюра сейчас провалилась, и мы можем сражаться до последнего."
 siam.70.a:0 "По крайней мере, мы по-прежнему независимы..."
 siam.70.b:0 "Катастрофа!"
 
 siam.71.t:0 "[FROM.GetNameDefCap] сдается"
 siam.71.d.faction:0 "Находясь на грани краха, [SIA.GetNameDef] вместо организации правительства в изгнании предпочел заключить отдельный мирный договор с нашими врагами."
 siam.71.d.faction_leader:0 "Находясь на грани краха, [SIA.GetNameDef] вместо того, чтобы организовать с нами правительство в изгнании, предпочел заключить отдельный мирный договор с нашими врагами. Это будет иметь серьезные последствия для наших военных усилий и разоблачения наших флангов в Индокитайском театре."
 siam.71.a:0 "Что ж, это было неожиданно."
 siam.71.b:0 "Предатели!"
 
 siam.72.t:0 "Мир с [FROM.GetNameDefCap]"
 siam.72.d.reparations:0 "Наша сделка с [SIA.GetSIAshortname]ом теперь вступила в силу, и их первый взнос в виде военных репараций теперь находится в нашей собственной казне."
 siam.72.d.no_reparations:0 "Наша сделка с [SIA.GetSIAshortname]ом вступила в силу."
 siam.72.a:0 "Отлично."

