 siam.4.t:0 "Черный Понедельник ударил по [SIA.GetSIAshortname]у!"
 siam.4.d:0 "Из-за большой зависимости от экономических связей с Германией экономический крах, получивший название Черный Понедельник, быстро перетащил [SIA.GetSIAshortname] в экономическую пропасть, так как наш основной экспорт сельскохозяйственной продукции потерял все свои прежние требования и начал засыхать на своих складах. Кроме того, клерки, работающие в иностранных компаниях, постоянно увольняются, а люди начинают собираться вокруг Большого дворца. Очевидно, что мы должны что-то сделать в нашей экономической ситуации, чтобы она не ухудшилась и не привела нас к дальнейшему опустошению."
