 siam.1.t:0 "Королевство [SIA.GetSIAshortname] в 1936"
 siam.1.d:0 "Как одна из стран, выигравших от победы Германии во время Вельткрига, [SIA.GetSIAshortname] восстановил большую часть своей прежней земли, которая ранее была отдана западным империалистам в 1919 и 1925 годы , соответственно, как член бывших центральных держав. В то время как его отношения с немцами в целом сердечны, тот факт, что они пресекли экспансионистские [SIA.GetProperAdjective]ие амбиции во время вмешательства 1929 года в Бирме, вызвали напряженные дипломатические и военные связи между ними. Если Сиам и примирится с немцами или присоединится к другим державам, то это полностью зависит от вас."
 siam.1.a:0 "Интересно, я хочу знать больше!"
 siam.1.b:0 "Я уже хорошо понял ситуацию."
 
 siam.2.t:0 "Состояние политики Королевства"
 siam.2.d:0 "Со времени коронации короля Рамы VII в 1925 году, большинство, если не все, политики [SIA.GetSIAshortname]а были продиктованы Афираттхамонтри Сапхой (Государственным советом), который является советом, состоящим из старших братьев и сестер короля, которые постоянно работали для укрепления власти, поскольку власть короля над нацией слаба. Несмотря на обещание [SIA.GetProperAdjective]ой интеллигенции конституционной монархии через реформацию конституции, реформа в целом проходила жестко, поскольку она наносит ущерб интересам дворянства.\n\nВ окрестности врагов, таких как династия Конбаунг, запад, юннанские бандиты на севере и немецкие империалисты на востоке, Сиам находится в ужасном положении. Он либо погибнет, навсегда оставшись на страницах исторической книги, либо будет реформироваться и придет современное состояние, будь то путем переговоров или применения силы."
 siam.2.a:0 "Мне жаль бедного короля..."
 
 siam.3.t:0 "Общая ситуация в Королевстве"
 siam.3.d:0 "Будучи внешне экономически и промышленно процветающим, [SIA.GetSIAshortname] на самом деле очень полагается на инвестиции Германии, и лелеет экономические связи, которые он разделяет с нацией. Его промышленность в целом очень хрупка, так как основным источником экспорта являются рис, сахар и древесина. Кроме того, растет национализм среди этнических меньшинств, который затронул многих, поскольку в ближайшем будущем это вызвало потенциал сепаратистских движений. Тем не менее, несмотря на все это, раздутая бюрократическая система, которая существует с момента правления Рамы VI, избавила от столь необходимых налогов, что позволило бандитам постоянно бегать на диких островах Сиама."
 siam.3.a:0 "Я бы выбрал Филиппины."

