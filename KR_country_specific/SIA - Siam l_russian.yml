### Ideas ###
 SIA_black_monday:0 "Черный Понедельник"
 SIA_black_monday_desc:0 "Также известен как крах фондового рынка в Берлине в 1936 году. Наш промышленный экспорт сильно пострадал из-за того, что Германия является одним из наших главных торговых партнеров."
 SIA_black_monday2:0 "Восстановление после Черного Понедельника"
 SIA_black_monday2_desc:0 "Также известен как крах фондового рынка в Берлине в 1936 году. Наш промышленный экспорт сильно пострадал из-за того, что Германия является одним из наших главных торговых партнеров."
 SIA_black_monday3:0 "Стабилизация экономики"
 SIA_black_monday3_desc:0 "Также известен как крах фондового рынка в Берлине в 1936 году. Наш промышленный экспорт сильно пострадал из-за того, что Германия является одним из наших главных торговых партнеров."
 SIA_military_expense_cut:0 "Сокращение военного бюджета"
 SIA_military_expense_cut_desc:0 "В связи с недавним решением Кабинета Министров Рама VII согласился сократить бюджет военных исследований примерно с 25% до 10% нашего бюджета."
 SIA_military_expense_cut_rifle:0 "Сокращение военного бюджета"
 SIA_military_expense_cut_rifle_desc:0 "В связи с недавним решением Кабинета Министров Рама VII согласился сократить бюджет военных исследований примерно с 25% до 10% нашего бюджета."
 SIA_bloated_bureaucracy:0 "Раздутая бюрократия"
 SIA_bloated_bureaucracy_desc:0 "Она постоянно расширяется с тех пор, как модернизация произошла в эпоху Рамы V с угрожающей скоростью. Сама бюрократия слишком велика и медленно реагирует на быстрые изменения."
 SIA_bloated_bureaucracy_plebs_purged:0 "Реорганизация бюрократии"
 SIA_bloated_bureaucracy_plebs_purged_desc:0 "Она постоянно расширяется с тех пор, как модернизация произошла в эпоху Рамы V с угрожающей скоростью. Сама бюрократия слишком велика и медленно реагирует на быстрые изменения."
 SIA_bloated_bureaucracy_manager_purged:0 "Реорганизация бюрократии"
 SIA_bloated_bureaucracy_manager_purged_desc:0 "Она постоянно расширяется с тех пор, как модернизация произошла в эпоху Рамы V с угрожающей скоростью. Сама бюрократия слишком велика и медленно реагирует на быстрые изменения."
 SIA_bloated_bureaucracy_reorg:0 "Консолидированная бюрократия"
 SIA_bloated_bureaucracy_reorg_desc:0 "Многие из наших избыточных бюрократических отделов в настоящее время консолидируются и оптимизируются, чтобы лучше обслуживать общественность, повышая эффективность."
 SIA_bloated_bureaucracy_plebs_purged_reorg:0 "Консолидированная бюрократия"
 SIA_bloated_bureaucracy_plebs_purged_reorg_desc:0 "Многие из наших избыточных бюрократических отделов в настоящее время консолидируются и оптимизируются, чтобы лучше обслуживать общественность, повышая эффективность."
 SIA_bloated_bureaucracy_manager_purged_reorg:0 "Консолидированная бюрократия"
 SIA_bloated_bureaucracy_manager_purged_reorg_desc:0 "Многие из наших избыточных бюрократических отделов в настоящее время консолидируются и оптимизируются, чтобы лучше обслуживать общественность, повышая эффективность."
 SIA_conscription_bonus:0 "Закон о национальных резервах"
 SIA_conscription_bonus_desc:0 "Все трудоспособные [SIA.GetProperAdjective]ие мужчины должны завершить два года обязательной военной службы и могут быть снова призваны до 55 лет."
 SIA_airport_authority_idea:0 "Управление аэропортов [SIA.GetSIAshortname]а"
 SIA_airport_authority_idea_desc:0 "ААС отвечает за координацию международных и внутренних полетов в воздушном пространстве [SIA.GetProperAdjective]их островов в дополнение к обслуживанию гражданских аэропортов."
 SIA_air_production:0 "Расширенные фабрики Тайланда"
 SIA_air_production_desc:0 "Основанная как отдельная организация от RSAFW, Королевским Сиамским воздушным корпусом - она отвечает за разработку настоящих [SIA.GetProperAdjective]их самолетов."
 SIA_air_focus:0 "Защите небес"
 SIA_navy_focus:0 "Флот двух океанов"
 SIA_defensetechnologyinstitute_idea:0 "Институт Оборонительных Технологий"
 SIA_defensetechnologyinstitute_idea_desc:0 "Удовлетворившись своими наработками, наши артиллерийские компании решили объединиться в единый институт оборонительных технологий, чтобы наша армия была ещё более продвинутой."
 SIA_salacheepphurchard_idea:0 "За Родину!"
 SIA_salacheepphurchard_idea_desc:0 "Мы должны обеспечить защиту всех земель, находящихся под нашим контролем, поскольку мы, сиамский народ, родились и выросли на этой земле и должны защищать и оберегать ее как для наших семей, так и для будущих поколений.\n§GЭто объединяет все идеи в данной ветви национальной направленности.§!\n"
 SIA_suranaree_corps_idea:0 "Корпуса Суранари"
 SIA_suranaree_corps_idea_desc:0 "Корпуса Суранари являются корпусами, состоящими из женщин, созданными в попытке восстановить людские ресурсы, потерянные в результате недавних тяжелых боевых действий."
 SIA_yuwachon_taharn_idea:0 "Ювачон Тахарн"
 SIA_yuwachon_taharn_idea_desc:0 "Ювачон Тахарн - программа подготовки курсантов и запасных офицеров, направленная на улучшение боевых качеств новобранцев."
 SIA_education_reform_idea:0 "Национальный план улучшения образования"
 SIA_education_reform_idea_desc:0 "Обеспечивая стандартизацию нашего образования, мы можем обеспечить повышение уровня грамотности по всей стране."
 # SIA_education_reform2_idea:0 "Институт имени короля Монгкута"
 # SIA_education_reform2_idea_desc:0 "Поскольку мы смогли обучить новых техников, технических инструкторов, исследователей и технологов, мы можем сохранить технологическое преимущество и, возможно, превзойти другие страны в плане образования."
 SIA_chulachomklao_academy:0 "[ROOT.GetSIAprefixEN]ая военная академия"
 SIA_chulachomklao_academy_desc:0 "Первоначально основанная в 1887 году как [ROOT.GetSIAprefixEN]ая [SIA.GetProperAdjective]ая военная кадетская школа, она недавно была объединена с [ROOT.GetSIAprefixEN]им [SIA.GetProperAdjective]им военным институтом политехнических искусств и теперь называется \"[ROOT.GetSIAprefixEN]ой Военной Академией\", мы надеемся, что выпускники будут лучше обучаться в других областях вооруженных сил, а также сэкономить нам деньги за счет отмены устаревших/дублированных курсов в новой учебной программе."
 SIA_industrialmobilizationplan:0 "План индустриальной мобилизации"
 SIA_industrialmobilizationplan_desc:0 "Созданный в качестве чрезвычайного плана, чтобы помочь государству лучше справиться с войной, наш план промышленной мобилизации позволяет нам увеличить нашу продукцию на 10%."
 SIA_taharn_pran_idea:0 "Тахарн Пран"
 SIA_taharn_pran_idea_desc:0 "Тахарн Пран — это подразделение, которое специализируется в области сбора информации и, несомненно, будет способствовать дальнейшему сиамскому военному делу."
 SIA_counterinsurgency_idea:0 "Тактика борьбы с повстанцами"
 SIA_counterinsurgency_idea_desc:0 "Основываясь на уже разработанной концепции Тахарна, наша новая тактика борьбы с повстанцами может быть использована для выслеживания и уничтожения внутренних врагов."
 SIA_reorganization_idea:0 "Программа стандартизации оружия"
 SIA_reorganization_idea_desc:0 "Сокращая типы боеприпасов, необходимо, чтобы наши военные заводы могли производить оружие намного быстрее."
 SIA_new_construction_method_idea:0 "Метод предварительной сборки"
 SIA_new_construction_method_idea_desc:0 "Сиамские исследователи цемента освоили метод сборных материалов, который позволил нам значительно увеличить скорость строительства, что в свою очередь будет способствовать нашему наращиванию военной мощи"
 SIA_Tiger_Economy_idea:0 "Тигр в мировой экономике"
 SIA_Tiger_Economy_idea_desc:0 "Быстрорастущая и развивающаяся экономика Сиама, ориентированная на свободную торговлю и принципы свободного рынка, теперь хорошо известна во всем мире!"
 SIA_Communal_Farming_idea:0 "Коммунальное хозяйство"
 SIA_Communal_Farming_idea_desc:0 "Вместо того, чтобы позволить безработным оставаться без дела, мы должны отправить их обратно в деревню, что поможет уменьшить нашу зависимость от иностранного импорта."
 SIA_Self_Sufficeincy_idea:0 "Философия самодостаточности"
 SIA_Self_Sufficeincy_idea_desc:0 "Философия достаточности экономики — это философия, основанная на основополагающих принципах тайской культуры, которые являются умеренностью, благоразумием и социальным иммунитетом, которые используют как знания, так и добродетель в качестве руководящих принципов для жизни."
 SIA_Export_Rice_idea:0 "Экспортное производство риса"
 SIA_Export_Rice_idea_desc:0 "Возможно, лучшим способом справиться с катастрофической экономической ситуацией сейчас является увеличение экспорта."
 SIA_World_Granary_idea:0 "Мировое зернохранилище"
 SIA_World_Granary_idea_desc:0 "Сиам всегда был силен в производстве риса. У нас есть пятое по величине количество земель, отправленных на усилия по выращиванию риса, и в настоящее время мы являемся крупнейшим в мире экспортером риса."
 SIA_Reformed_Judiciary:0 "Реформированная судебная система"
 SIA_Reformed_Judiciary_desc:0 "Теперь наши законы модернизируются, чтобы лучше работать с нынешней ситуацией в стране. Прошли те времена варварских и драконовских законов эпохи Аюттхая."
 SIA_Centralized_Police_idea:0 "Централизованное командования полиции"
 SIA_Centralized_Police_idea_desc:0 "Когда командование [ROOT.GetSIAprefixEN]ой [SIA.GetProperAdjective]ой полиции теперь находится под прямым контролем премьер-министра, больше средств было направлено на организацию для повышения ее эффективности."
 SIA_SDSI_idea:0 "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_idea_desc:0 "[SIA.GetSIAintAgencyName] расшифровывается как \"[SIA.GetSIAshortname]ский департамент секретной разведки\", который сейчас отвечает за защиту наших внутренних и международных интересов."
 SIA_SDSI_lar_idea:0 "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_lar_idea_desc:0 "[SIA.GetSIAintAgencyName] расшифровывается как \"[SIA.GetSIAshortname]ский департамент секретной разведки\", который сейчас отвечает за защиту наших внутренних и международных интересов."
 SIA_IndNat_Income:0 "[SIA.GetProperAdjective]ие компенсационные выплаты"
 SIA_IndNat_Income_desc:0 "Премьер Плаке Фибунсонгхрам предложил денежную компенсацию за захват наших промышленных активов в Сиаме."
 SIA_faltering_political_movement_idea:0 "Дрогнувшее политическое движение"
 SIA_faltering_political_movement_idea_desc:0 "С каждым днем, наше политическое движение становится все более непопулярным среди наших людей. Мы находимся на проигрышной стороне гражданской войны.\n\n§WОрганизация дивизии:§! [?SIA_MORAL_LEVEL|R%1\n§WАтака:§! [?SIA_MORAL_LEVEL|R%1]\n§WОборона:§! [?SIA_MORAL_LEVEL|R%1]\n§WРасход припасов:§! [?SIA_SUPCON_LEVEL|R%1]\n§WСкорость восстановления дивизии:§! [?SIA_MORAL_LEVEL|R%1]"
