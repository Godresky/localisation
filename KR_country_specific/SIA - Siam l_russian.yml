 SIA_PatAuth_4:0 "Новая монархия"
 SIA_ensuring_loyalty_idea:0 "Обеспечение лояльности"
 SIA_ensuring_loyalty_idea_desc:0 "Наша страна была раздираема военными, которые считали свои собственные интересы выше интересов нашей великой нации. Мы должны постараться избежать этого в будущем."
 SIA_reconstruction_idea:0 "Восстановление"
 SIA_reconstruction_idea_desc:0 "Мы должны залечить наши раны и восстановиться после всех этих потрясений и разрушений."
 SIA_Ratthaniyom_NatPop_0_idea:0 "Националистические реформы"
 SIA_Ratthaniyom_NatPop_1_idea:0 "Националистические реформы"
