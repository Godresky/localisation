### Focuses ###
### Political Path ###
 SIA_prajadhipokreform:0 "Демократичні реформи"
 SIA_prajadhipokreform_desc:0 "В условиях продолжающегося экономического кризиса, возможно, нам было бы лучше начать проводить новые реформы, поскольку у старой гвардии и дворянства в нашей стране не будет возможности противостоять нашим инициативам... или будет?"
 SIA_ratthasapha:0 "Раттасафа"
 SIA_ratthasapha_desc:0 "Чтобы помочь с постоянной модернизацией [SIA.GetSIAshortname]а, мы должны начать реформировать неэффективную бюрократию, которая была сформирована в те дни, когда монархия правила железным кулаком. Тронный зал был признан подходящим местом для нового парламента, и позволит большему количеству людей принять участие в развитии города."
 SIA_halfleafdemocracy:0 "Напівлистова демократія"
 SIA_halfleafdemocracy_desc:0 "Сильная направляющая рука монарха над нацией может потребоваться для того, чтобы лучше справляться и противостоять постоянно приближающимся волнам синдикалистской волны должным образом. Предоставив королю больше власти и позволив ему назначить премьер-министра, наряду с иммунитетом от преследований по закону, мы можем гарантировать стабильность в долгосрочной перспективе. Это, однако, не удовлетворит либералов."
 SIA_tourthenation:0 "Тур по країні"
 SIA_tourthenation_desc:0 "Для того, чтобы лучше узнать о наших подданных и проблемах, с которыми они сталкиваются, в дополнение к повышению их доверия к монархии, Король должен лично совершить поездку по стране."
 SIA_royalprojectfoundation:0 "Королівський фонд"
 SIA_royalprojectfoundation_desc:0 "Для более эффективного и действенного решения проблем в нашей стране, а также для отслеживания текущих проблем, отягощающих повседневную жизнь граждан и правительства, необходимо создать комиссию, которая будет называться Королевским Фондом."
 SIA_adevotedmonarchy:0 "Віддана монархія"
 SIA_adevotedmonarchy_desc:0 "Работая в тесном контакте с нашими субъектами в плане дальнейшего аграрного и общего развития страны, нам удалось заручиться поддержкой тех, кто живет в сельской местности. Это послужит сдерживающим фактором против алого фантома, известного как синдикалистская угроза."
 SIA_yellowcoverdossier:0 "Досьє з жовтою обкладинкою"
 SIA_yellowcoverdossier_desc:0 "Луанг Прадитманутам предложил социалистическую Конституцию, направленную на решение проблемы неравенства в Сиамском обществе, которое пользуется народной поддержкой со стороны крестьян. Дворяне, конечно, возражали против этого плана. Возможно, сделка с дьяволом может гарантировать безопасность нашей нации от синдикалистской угрозы?"
 SIA_nationwidelandreform:0 "Земельна реформа"
 SIA_nationwidelandreform_desc:0 "Земля, принадлежащая дворянству, которая по тем или иным причинам осталась неиспользованной, остается по всей стране, не служа никакой цели. Перераспределение этих земель бедным и безземельным фермерам станет экономическим благом, поскольку это поможет генерировать больше экономической активности, а также повысить общую производительность. Это, однако, спровоцирует землевладельцев."
 SIA_fiveyearplan:0 "П'ятирічний план"
 SIA_fiveyearplan_desc:0 "Поощряя развитие сельских районов путем содействия созданию инфраструктуры и осуществления программ промышленного развития, мы можем с уверенностью сказать, что мы сами находимся на пути к тому, чтобы стать цивилизованной нацией."
 SIA_statewelfare:0 "Держава загального добробуту"
 SIA_statewelfare_desc:0 "Обеспечивая благосостояние наших граждан за счет государственных средств, мы можем гарантировать всем [SIA.GetProperAdjective]им гражданам доступ к надлежащему медицинскому обслуживанию, образованию и другим видам государственной поддержки. Это, однако, придет с компромиссом высоких налогов, которые оттолкнут и повернут капиталистов против нас."
 SIA_aliberalsiam:0 "Ліберальний Сіам"
 SIA_aliberalsiam_desc:0 "Саваинг Пиампонгарн, выпускник Районга, который изучал право, в настоящее время лидер либеральной/прогрессивной фракции. Частично черпая вдохновение в японском стиле демократии в эпоху Тайсе, он пообещал обеспечить народу мир и процветание."
 SIA_landsofthefree:0 "Земля свободи"
 SIA_landsofthefree_desc:0 "После победы на выборах одна из первых инициатив Пиампонгарна заключается в проведении политики, направленной на поощрение равных прав внутри страны и расширение прав и возможностей Лаосского, Монского, Малайского, китайского и Камбоджийского народов наряду с коренным Сиамским народом."
 SIA_newsiamsociety:0 "Нове суспільство"
 SIA_newsiamsociety_desc:0 "Дополнительные занятия, касающиеся гражданских обязанностей каждого гражданина, были добавлены в национальную учебную программу и теперь являются обязательными, гарантируя, что каждый гражданин может в полной мере и на равной основе участвовать в предполагаемом демократическом обществе Пиампонгарна."
 SIA_progressivemeasures:0 "Прогресивні заходи"
 SIA_progressivemeasures_desc:0 "Прогрессисты приняли меры, которые дают женщинам право голоса наряду с предоставлением им равной оплаты наравне с их коллегами-мужчинами. Кроме того, осуществляется регулирование монополий и корпораций с помощью антимонопольного законодательства в целях содействия равной конкуренции."
 SIA_modernsiamesenation:0 "Нова нація"
 SIA_modernsiamesenation_desc:0 "Наш народ продвинулся довольно далеко от того, что было раньше. Мы уже не отсталый народ девятнадцатого века, а фактически модернизированная нация, находящаяся на переднем крае прогресса. Конечно, это не значит, что мы должны останавливаться на достигнутом, мы будем постоянно стремиться к улучшению себя и нации. Да здравствует наш великий народ!"
 SIA_khana_ratsadon:0 "Переворот Ратсадона"
 SIA_khana_ratsadon_desc:0 "...Он (Король) управляет без принципа. Милость страны брошена на произвол судьбы, как видно из депрессии и невзгод... Народная партия не желает захватывать трон. Поэтому он предлагает королю сохранить эту должность. Но он должен быть в соответствии с законом Конституции для управления страной... - отрывок из Манифеста хана Ратсадона"
 SIA_iron_marshal:0 "Залізний Маршал"
 SIA_iron_marshal_desc:0 "Луанг Пхибунсонграм, который получил свою первоначальную известность во время сиамской интервенции в Бирму, теперь сталкивается с монументальной задачей сохранения нации вместе и в безопасности от роялистской/парламентской угрозы."
 SIA_yuwachontaharn:0 "Молодіжна міліція"
 SIA_yuwachontaharn_desc:0 "Yuwachon Taharn является программой подготовки офицеров запаса, которые призваны улучшить боевые характеристики новобранцев. Гарантируя, что каждый трудоспособный человек понимает, как правильно владеть и использовать винтовку, мы можем повысить качество нашей армии."
 SIA_nationalizationofforeignindustries:0 "Націоналізація іноземних виробництв"
 SIA_nationalizationofforeignindustries_desc:0 "[SIA.GetSIAshortname]у понадобится вся сила, которую он может накопить, чтобы встать на ноги в этом постоянно неспокойном мире. Мы либо купим все иностранные заводы в нашей стране, либо, если не останется другого выбора, захватим их силой. Эти заводы должны быть национализированы и использованы для дальнейшей реализации нашей программы индустриализации."
 SIA_ratthaniyomdecrees:0 "Укази Раттанія"
 SIA_ratthaniyomdecrees_desc:0 "Политика таификации уже начала действовать. Тайский сценарий теперь стандартизирован для использования, Центральный Тайский язык обеспечивается в школах по всей стране, и китайские/мусульманские школы, которые не были совместимы с нашими требованиями были закрыты. Кроме того, пропагандируется новый национальный гимн в целях укрепления новой самобытности Таиланда."
 SIA_reapporachthemonarchy:0 "Проголошення монархії"
 SIA_reapporachthemonarchy_desc:0 "После убийства Луанг Пхибунсонграма, Сариту Танарату удалось быстро установить контроль как над вооруженными силами, так и над правительством. Чтобы продвигаться к идее Пативата (революции) и установить руководящий принцип Пхохуна, Танарат считал примирение с династией Чакри важным, ведь монархия должна выполнять роль нравственного руководства."
 SIA_buddhisttraditions:0 "Буддистські традиції"
 SIA_buddhisttraditions_desc:0 "Мы начнем пропаганду буддизма Тхеравады как национальной религии в целях содействия национальному единству под руководством единого Верховного Патриарха как для общин Маханикай и Таммаюттханикай, так и для меньшинства буддистов Махаяны внутри страны. Однако это не удовлетворит мусульман, проживающих на юге."
 SIA_creationoftherepublic:0 "Республіка"
 SIA_creationoftherepublic_desc:0 "После убийства Луанг Пхибунсонграма, Пхао Шриянонду удалось быстро взять под свой контроль как вооруженные силы, так и правительство. Рассматривая монархию как архаическую реликвию, и не любя статус монархии во время правления Фибунсонгкрама, Сриянонд считает, что старая система должна быть пересмотрена в пользу республиканства."
 SIA_survivorofthecivilwar:0 "Уроки громадянської війни"
 SIA_survivorofthecivilwar_desc:0 "Одна из самых разрушительных войн в [SIA.GetSIAshortname]ской истории, которая нанесла тяжелый урон самой наци и– превзойдя даже Бирманское вторжение в Аюттайю в 1765 году, ясно, что мы должны сделать все возможное, чтобы извлечь уроки из этого беспорядка и продвигать себя как нацию."
 SIA_prestigious_senate:0 "Престижний Сенат"
 SIA_prestigious_senate_desc:0 "Сенат, который имеет близкое сходство с британской палатой лордов, был введен с целью позволить королю назначать лояльных и опытных советников, чтобы остановить прохождение более радикальных законопроектов, предложенных элементами в правительстве."
 SIA_privycouncilreforms:0 "Реформи Таємної ради"
 SIA_privycouncilreforms_desc:0 "С Тайным советом, обладающим способностью диктовать политику короля из-за кулис, возможно, нам следует подумать о реформировании старого тайного Совета? Таким образом, мы сможем нанять советников-единомышленников и лучше конкурировать с Советом за влияние, став тем самым главной движущей силой в нашей стране."
 SIA_empowerthenobility:0 "Розширення прав знаті"
 SIA_empowerthenobility_desc:0 "Модернизируя нынешнюю и устаревшую систему дворянства в систему, основанную на идеалах меритократии, а не просто упраздняя, мы сможем осуществить нашу мечту о создании более эффективной бюрократической системы."
 SIA_fathergovernschildren:0 "Батько народів"
 SIA_fathergovernschildren_desc:0 "Мы можем вернуться ко временам эпохи Сукотаев, во времена правления великодушного короля Рамкамхенга Великого, позволив нашим подданным высказывать свои вопросы непосредственно тайному Совету. Это будет иметь дополнительный бонус в виде оказания помощи в разрешении нескольких вопросов гораздо более эффективным образом."
 SIA_reconstruction:0 "Реконструкція"
 SIA_reconstruction_desc:0 "Мы должны приступить к осуществлению широкой и широкомасштабной программы строительства, с тем, чтобы восстановить не только саму страну, но и дух нашего народа. Мы должны чтить жертвы, принесенные нашими союзниками и всеми теми, кто сплотился позади нас в самый трудный час."
 SIA_amnesty:0 "Амністія"
 SIA_amnesty_desc:0 "Урок, который преподнесла нам гражданская война, заключался в том, что мы нуждаемся в помощи каждой умелой руки для того, чтобы помочь стране пережить этот период бедствия, и поэтому мы решили амнистировать офицеров, которые сражались против нас. Хотя это может привести к некоторым волнениям со стороны населения, ясно, что эти предательские офицеры по-прежнему важны для нас, и поэтому их помощь необходима."
 SIA_the_great_purge:0 "Чистки в армії"
 SIA_the_great_purge_desc:0 "Урок, который преподала нам гражданская война, заключался в том, что мы должны обеспечить, чтобы со всеми предателями расправлялись быстро и беспощадно, с тем чтобы содействовать стабильности в стране, и таким образом мы избавимся от всех офицеров, которые воевали против нас. Хотя это, безусловно, отрицательно скажется на высшем командовании, их выполнение поможет нам лучше консолидировать власть в долгосрочной перспективе."
 SIA_military_royalty:0 "Забезпечення лояльності"
 SIA_military_royalty_desc:0 "Чтобы избежать возможности мятежной армии, мы должны обеспечить, чтобы выжившие офицеры и солдаты были лояльны как правительству, так и народу, а не посторонним, которые помогут выполнить скрытые программы."
 SIA_people_assembly:0 "Народна асамблея"
 SIA_people_assembly_desc:0 "Мы освободимся от цепей архаичной феодальной системы, которая, так или иначе, продолжает сохраняться и в двадцатом веке. Для достижения цели Конгресса Пролетариатов должно быть создано правительство, в значительной степени опирающееся на идеи Коммуны Франции."
 SIA_faith_in_the_star:0 "Віра у зірки"
 SIA_faith_in_the_star_desc:0 "Для того, чтобы наша революция действительно принесла свои плоды, мы должны распространить нашу доктрину среди широких масс и дать им надежду и уверенность в том, что впереди нас ждет светлое будущее, а Красная звезда будет ярко светить и помогать им в эти мрачные времена."
 SIA_new_order_rise:0 "Новий порядок"
 SIA_new_order_rise_desc:0 "Военизированная группа Краттирг Даёнг (красная гвардия) была создана правительством для борьбы с оставшейся оппозицией, в основном состоящей из капиталистов и бывших дворян, которые хотят обеспечить сохранение статус-кво. Избавившись от них, мы можем начать переход к более мирным дням."
 SIA_arunothai:0 "Arunothai"
 SIA_arunothai_desc:0 "Чтобы обеспечить защиту новой системы, мы должны пожертвовать всем, что в наших силах, пока у нас не останется ничего, кроме крови, труда, слез и пота. Красный рассвет обеспечит и тепло, и единство, уничтожая любых капиталистов, которые посмеют дестабилизировать нашу славную нацию!"
### Government Reform Path ###
 SIA_governmentalreform:0 "Реформа уряду"
 SIA_governmentalreform_desc:0 "В ее нынешнем виде, наша бюрократическая система довольно негабаритная, особенно учитывая размеры [SIA.GetSIAshortname]а. Это не только делает ее неэффективной, но также продолжает истощать большую часть нашего бюджета годами. Главными приоритетами должны стать реформы."
 SIA_juridicialreform:0 "Судова реформа"
 SIA_juridicialreform_desc:0 "В то время как архаичные законы Аюттхаяны уже не действуют, мы должны вернуть права экстерриториальной юрисдикции, которые мы потеряли после ратификации Договоров о Боуринге, чтобы повысить наш престиж во всем мире. Кроме того, сделав это, мы сделаем нашу судебную систему намного более эффективной."
 SIA_centralizedpolicecommand:0 "Централізована поліція"
 SIA_centralizedpolicecommand_desc:0 "После Вельткрига наше полицейское командование стало парализованным, так как оно состоит из группы немецких, итальянских и американских сотрудников. Постепенно заменяя их сиамскими выпускниками и объединяя командование столичной и региональной полиции, мы можем обеспечить большую эффективность со стороны наших полицейских сил."
 SIA_SDSI:0 "Секретна розвідка"
 SIA_SDSI_desc:0 "[SIA.GetSIAshortname]ское отделение секретной разведки (также известное как Самнаг-нгарн Хао-хронг Хенг Чард Сиам) должно обеспечить поддержание стабильности во всей стране путем обработки и отслеживания внутренней и внешней разведки."
 SIA_nationalcurriculumact:0 "Національний освітній план"
 SIA_nationalcurriculumact_desc:0 "В то время как Рама V и Рама VI уже приняли законы в пользу приведения образования [SIA.GetSIAshortname]а в порядок, мы должны начать фокусироваться на качестве образования. Начальное образование должно быть увеличено до шести лет, в то время как высшее образование должно стать обязательным до 12 класса. В этом случае также будут подвергаться серьезному контролю вредные материалы, такие как синдикалистская или сепаратистская пропаганда."
 SIA_regionaluniversities:0 "Регіональні Університети"
 SIA_regionaluniversities_desc:0 "Чтобы поддержать развитие нашей нации, мы должны сначала создать прочную основу для обеспечения хорошей базы знаний. Благодаря финансированию создания региональных университетов в Чианг Май, Хонкаен и Хат Яй (Сонгкхла), высшее образование станет более доступным для людей, живущих далеко от Бангкока."
 SIA_kingmongkutinstitute:0 "Інститут імені Монгкута"
 SIA_kingmongkutinstitute_desc:0 "Названный в честь [SIA.GetProperAdjective]ого короля, который был известен своими монументальными научными достижениями, этот специализированный исследовательский центр должен значительно увеличить наши исследовательские возможности, а также использовать лучшие умы, которые Сиам может предложить."
### Economic Path ###
 SIA_intialeconomictsabilisation:0 "Економічна стабілізація"
 SIA_intialeconomictsabilisation_desc:0 "Сразу же после окончания экономического кризиса, получившего название Черный Понедельник, стало ясно, что в нашей экономике много слабых мест и что мы должны предпринять шаги для исправления ситуации."
 SIA_kickstartlocalbusiness:0 "Підтримка підприємств"
 SIA_kickstartlocalbusiness_desc:0 "Путем предоставления местным предприятиям государственных субсидий или оказания им помощи во всем остальном, что им может понадобиться, мы можем обеспечить, чтобы экономическая деятельность в нашей стране осуществлялась и в местном масштабе."
 SIA_bailoutsiamcement:0 "'Siam Cement'"
 SIA_bailoutsiamcement_desc:0 "Предоставляя помощь Siam Cement, крупнейшей компании по производству цемента и строительных материалов в [SIA.GetName], мы можем гарантировать, что компания останется на плаву и, таким образом, избежать дальнейшего негативного воздействия на нашу экономику."
 SIA_chiangmaioil:0 "Нафта в Чанг Май"
 SIA_chiangmaioil_desc:0 "Сырая нефть была впервые обнаружена в районе Фан, в частности в Чиангмае, в 1921 году, но никогда не эксплуатировалась должным образом. Нынешний экономический кризис подтолкнул цены на нефть к рекордным ценам, и любая нестабильность в регионе может отрезать нас от наших источников импорта в Палембанге. Более самостоятельное использование нефти также может помочь улучшить нашу борьбу за индустриализацию."
 SIA_thaioilcorp:0 "Нафтова корпорація"
 SIA_thaioilcorp_desc:0 "Инвестируя в создание центральной нефтяной компании, мы можем гарантировать, что нефть в нашей стране будет лучше управляться и мы сможем находить больше нефти в Сиаме."
 SIA_rayonrefineries:0 "Заводи Районгу"
 SIA_rayonrefineries_desc:0 "Недавно созданное государственное предприятие, ранее Являвшееся Департаментом закупок топлива Министерства обороны, обеспечит более эффективное управление нефтью в нашей стране и поможет эффективнее находить нефть в Сиаме."
 SIA_newconstructionmethod:0 "Нові методи будівництва"
 SIA_newconstructionmethod_desc:0 "Применяя новые методы строительства, мы можем работать в направлении постепенной индустриализации и экономического развития [SIA.GetName]."
 SIA_contractswithchaiseri:0 "Контракт з Chaiseri"
 SIA_contractswithchaiseri_desc:0 "Начав как гражданская компания по перевозкам, Chaiseri набралась опыта в тяжелой промышленности и хочет нас финансировать собственный проект броневика в качестве начала для будущих боевых машин."
 SIA_rubberplantations:0 "Плантації каучуку"
 SIA_rubberplantations_desc:0 "Эксплуатация каучуковых плантаций на юге должна рассматриваться как важнейший ресурс, особенно в наши дни, и может помочь нам стимулировать торговлю во всем мире через обмен ресурсами."
 SIA_thairungcars:0 "Автомобілі Thairung"
 SIA_thairungcars_desc:0 "Путем инвестирования в новые модели автомобилей, мы можем улучшать наши технологии двигателей и использовать это в военных целях."
 SIA_prototypetankdesign:0 "Прототип танка"
 SIA_prototypetankdesign_desc:0 "Мы должны объединить все блестящие военные умы, которыми обладает Сиам, и профинансировать создание прототипа танковой конструкции, возвращаясь к прототипу, построенному во время правления рамы VI, чтобы помочь стимулировать нашу оружейную промышленность, а также получить преимущество над любыми потенциальными врагами."
 SIA_petrochemicaldepartment:0 "Нафтохімічний відділ"
 SIA_petrochemicaldepartment_desc:0 "Создав новый нефтехимический отдел, мы можем обеспечить, чтобы процесс переработки и добычи природного газа и нефти лучше управлялся и осуществлялся более эффективно."
 SIA_new_forestry_concessions:0 "Концесії на лісове господарство"
 SIA_new_forestry_concessions_desc:0 "Открывая девственные леса на севере для лесозаготовительных компаний, мы можем надеяться, что сможем обеспечить больше рабочих мест в северных районах страны. Это будет способствовать созданию рабочих мест на границах, а также обеспечит столь необходимые лесоматериалы для общественных работ в других местах."
 SIA_nakhonsiwolfram:0 "Родовища вольфраму"
 SIA_nakhonsiwolfram_desc:0 "Вольфрам неимоверно редкий ресурс, но он нужен для большей части продукции электроники и новых промышленных инструментов."
 SIA_kanchanaburiironreservoir:0 "Залізна шахта в Канчанабурі"
 SIA_kanchanaburiironreservoir_desc:0 "Эксплуатация железного резервуара в Канчанабури в значительной степени поможет нам увеличить и без того богатый объем ресурсов в нашей стране, а также увеличить возможности торговли по всему миру."
 SIA_expandloeimines:0 "Родовища заліза Лоея"
 SIA_expandloeimines_desc:0 "Расширение железные рудники в Лоэ должно быть главным приоритетом, как мы можем лучше улучшить количество ресурсов в нашей стране и, как следствие, помочь предоставить рабочие места для тех, кто их ищет."
 SIA_tigereconomy:0 "Економічний тигр"
 SIA_tigereconomy_desc:0 "Благодаря нашей общей политике оживления экономики, инвестициям в ключевые отрасли, а также новым методам исследований нам удалось значительно увеличить благосостояние нашего народа и нации."
### Agricultural Path ###
 SIA_agriculuralmechanisation:0 "Механізація с/г"
 SIA_agriculuralmechanisation_desc:0 "В то время как рисоводство использовало половину пахотных земель и занимало большое количество рабочей силы в Сиаме, они состояли в основном из крестьян, обрабатывающих небольшие площади и производящих небольшое количество риса. Субсидируя цены на тракторы, мы можем освободить некоторых из этих фермеров от погони за прибылью и направить их на заводы, а также увеличить урожайность."
 SIA_agrarianscoop:0 "Сільськогосподарська кооперація"
 SIA_agrarianscoop_desc:0 "Хотя первые [SIA.GetProperAdjective]ие курятники были созданы еще в 1916 году, сами по себе они еще не были обычным явлением среди сельских общин. Убедив этих рисоводов объединить свои сбережения и организовать кооперативы, они могут иметь достаточно денег, чтобы купить крайне необходимое сельскохозяйственное оборудование в эти трудные времена и большую переговорную силу против торговцев рисом."
 SIA_communalapproach:0 "Комунальний підхід"
 SIA_communalapproach_desc:0 "Рис занимает центральное место в [SIA.GetProperAdjective]ом обществе. Сиам был относительно самодостаточным, устойчивым к правительственному вмешательству и эгалитарным. Большинство рисоводов владели собственными землями и обменивались рабочей силой между фермерами. Давайте сосредоточимся на этих аспектах Сиамского общества и будем поощрять дальнейшее сотрудничество внутри сообщества, защищая их от аристократических землевладельцев и помогая им получить доступ к новым землям."
 SIA_newfarmingtheory:0 "Нова теорія землеобробки"
 SIA_newfarmingtheory_desc:0 "Создавая "образцовые фермы" по всей стране в качестве мест, где рисоводы могут изучать новые методы ведения сельского хозяйства, диверсифицируя то, что они выращивали, и как дальше развивать свой продукт - эти фермеры могут узнать, как в дальнейшем использовать свои земли и, таким образом, увеличить производство сельскохозяйственной продукции."
 SIA_selfsufficiencyeconomics:0 "Економічна самодостатність"
 SIA_selfsufficiencyeconomics_desc:0 "Наш план работает до сих пор и с таким большим сельскохозяйственным избытком на рынке, теперь мы можем полностью сосредоточиться на нашем плане индустриализации."
 SIA_exportrice:0 "Експорт рису"
 SIA_exportrice_desc:0 "Рис занимает центральное место в [SIA.GetProperAdjective]ом обществе. Производство риса, как правило, было ненамного больше, чем нужно фермерам, чтобы выжить, что плохо для нашей экономики. Возможно, торговцы рисом и крупные компании по его производству могут оказать некоторое давление на этих ленивых фермеров, если мы позволим свободному рынку делать свою работу, если нет, должно произойти дальнейшее увеличение налога на рис."
 SIA_ricesubsidyscheme:0 "Субсидування рисових плантацій"
 SIA_ricesubsidyscheme_desc:0 "Создавая стимулы для тех фермеров, которые добились огромного увеличения производства риса и позволяя крестьянам владеть землей, которую они очистили для сельскохозяйственных целей должно еще больше увеличить конкуренцию с рынком, а также преумножить общий урожай."
 SIA_worldgranary:0 "Зерносховище світу"
 SIA_worldgranary_desc:0 "Сейчас мы являемся одним из крупнейших экспортеров риса в мире - даже если это связано с эксплуатацией 'позвоночника нации' - и мы будем стремиться дальше."
### Transportation Path ###
 SIA_nationalhighway:0 "Дорожня комісія"
 SIA_nationalhighway_desc:0 "Расширение маршрута Бангкок-Ройон и маршрута Бангкок-Лопбури было рассмотрено правительством в течение некоторого времени - с созданием Национальной дорожной комиссии, возможно, все будет развиваться более гладко."
 SIA_railwaygauge:0 "Стандартизація колії"
 SIA_railwaygauge_desc:0 "Вследствие различных стандартов иностранных государств и добывающего назначения железных дорог [SIA.GetName], наш подвижной состав отличается от провинции к провинции. Запуская долгосрочный проект стандартизации железных дорог, мы можем упростить соединение наших городов в будущем."
 SIA_isanrailway:0 "Залізниця Ісан"
 SIA_isanrailway_desc:0 "Являясь крупнейшим единым [SIA.GetProperAdjective]им регионом и ключевой зоной между нашими камбоджийскими и лаосскими провинциями, транспортные связи Исан представляют жизненно важный национальный интерес."
 SIA_southernrailway:0 "Південна залізниця"
 SIA_northernrailway:0 "Північна залізниця"
 SIA_maritimesilkroad:0 "Морський шовковий шлях"
 SIA_transtensassarimrailway:0 "Транс-Тенасаримська залізниця"
 SIA_maptaphuthawaiport:0 "Нові порти"
 SIA_kloengtoeidocks:0 "Верфі Клонгтая"
 SIA_expandmapthaphut:0 "Розвиток Маптапхуту"
 SIA_merchantmarines:0 "Модернізація морської піхоти"
 SIA_foreigninvestment:0 "Іноземні інвестиції"
 SIA_twooceantradinghub:0 "Торгівля через два океани"
### Army Path ###
 SIA_royalsiamesearmy:0 "ЗС Сіаму"
 SIA_royalsiamesearmy_desc:0 "Сначала сформированные в 1874 году, отчасти в ответ на новые угрозы безопасности, вызванные соглашением 1855 года, которое открыло нам международную торговлю - это старейшая и самая большая история [ROOT.GetSIAprefixEN]ских [SIA.GetProperAdjective]их вооруженных сил, которые все еще выполняют свою роль защитника королевского суверенитета."
 SIA_phibunsongkhramplan:0 "Реформа Фібунсонгхрами"
 SIA_phibunsongkhramplan_desc:0 "Общая стратегия [SIA.GetName] будет следовать совету Луанга Фибунсонгхрама. Будучи хорошо известным, благодаря переводу французского руководства полевой артиллерии эпохи Вельткрига на тайский язык, он выступает за централизованную и хорошо экипированную армию, в которой основное внимание уделяется использованию артиллерии."
 SIA_seriroengritplan:0 "Реформа Серієнгріта"
 SIA_seriroengritplan_desc:0 "Общая стратегия [SIA.GetName] будет следовать совету Луанга Сериенгрита. Будучи лидером армии Фаяп, которая страдала от многочисленных трансграничных набегов из Бирмы после британской революции, его доктрина подчеркивает использование децентрализованного командования региональной армии, состоящего в основном из Милиций, подобных тем, которые существуют в Швейцарии."
 SIA_phrayaphahonplan:0 "Реформа Пахонполпаюхасена"
 SIA_phrayaphahonplan_desc:0 "Общая стратегия [SIA.GetName] будет следовать совету Прайа Пахонполпаюхасена. Он учился в немецком военном училище в молодые годы и рассматривал обширное планирование немецкого генерала Штастера во время Вельткрига в качестве ключа к победе - он выступает за реализацию аналогичной доктрины."
 SIA_jungletraining:0 "Тренування у джунглях"
 SIA_jungletraining_desc:0 "Суровые джунгли Индокитая уже давно являются кладбищем империй, друзей и врагов. Мы должны обучать все наши войска в джунглях, чтобы они лучше действовали в таких враждебных условиях."
 SIA_femalecorps:0 "Сунарський батальйон"
 SIA_femalecorps_desc:0 "В то время как «Ja-Khlone» - женские дворцовые стражи - обычное зрелище для внутреннего дворца с эпохи Аюттхая - наличие женских солдат в активных боях на другом уровне. Сам Луанг Фибунсонгхрам даже ручается за поддержку в петиции, но нужно ли нам это делать? Учитывая тот факт, что это может раздражать консерваторов."
 SIA_asymmetricalwarfare:0 "Асиметрична війна"
 SIA_asymmetricalwarfare_desc:0 "Анализируя тактику, применяемую вьетнамцами в восстании Сайгона, которая быстро стала Индокитайским Восстанием и некоторыми из подвига Луанг Чумэннютхасарта в Шане еще в 1928 году, мы теперь получили некоторые идеи о том, как разместить наши войска и эффективно сражаться на городской местности."
 SIA_newstandardrifle:0 "Стандартизація гвинтівок"
 SIA_newstandardrifle_desc:0 "Старый Тип 46 Siamese Mauser склонен к сбоям в жарком и влажном климате, возможно, пришло время получить замену?"
 SIA_artilleryresearchdivision:0 "Підрозділи артилеристів"
 SIA_artilleryresearchdivision_desc:0 "Ведущий Луангом Вичитонгхрамом, новый отдел артиллерийских исследований отвечает за разработку нашего собственного артиллерийского проекта, чтобы уменьшить наши возможности по импорту артиллерии из других в случае войны."
 SIA_defensetechnologyinstitute:0 "Інститут оборонних технологій"
 SIA_defensetechnologyinstitute_desc:0 "После удавшейся предыдущей попытки, будет создано новое подразделение по исследованию артиллерии, которое будет отвечать за другие области военных исследований, чтобы убедиться, что наши вооруженные силы находятся на переднем крае."
 SIA_salacheepphurchard:0 "За Батьківщину!"
 SIA_salacheepphurchard_desc:0 "Наши предки пролили так много крови на этом участке земли, который теперь называется [SIA.GetSIAshortname], мы будем следить за тем, чтобы их жертвы не пошли напрасно."
 SIA_expandsupportcapacity:0 "Розширення підтримки"
 SIA_expandsupportcapacity_desc:0 "Тахарн Чанг (военные инженеры) и Тахарн Консонг (логистическая команда) — это то, что удерживает нашу армию так долго во временах Вельткрига, давайте дадим им лучшие инструменты, чтобы они могли лучше выполнять свою роль."
 SIA_armyaffairs:0 "Реорганізація армії"
 SIA_armyaffairs_desc:0 "В нашей армии в настоящее время используется различные винтовки и артиллерийские модели, которые оказались катастрофой для логистики. Принимая единый размер боеприпасов для каждого типа оружия и либо постепенно стандартизируя их, либо перекрашивая их, мы уменьшим наши проблема с поставками."
 SIA_specialforce:0 "Нове командування"
 SIA_specialforce_desc:0 "Сформированный после немецкого Люфтелендертруппе и австрийского ГебиргструппеGebirgstruppe, Кром Сонгкрам Пизеет будет отвечать за вербовку и обучение наших новых специализированных подразделений, способных сбить врага."
 SIA_counterinsurgencytactics:0 "Тактика боротьби з повстанцями"
 SIA_counterinsurgencytactics_desc:0 "Наши подразделения Тахарн Пранn продемонстрировали некоторый успех в обнаружении проникновения противника за нашу границу, возможно, они также могут действовать как наши глаза и уши в зоне захвата тоже?"
 SIA_taharpran:0 "Тахарн Пран"
 SIA_taharpran_desc:0 "Также известные как «сиамские рейнджеры» на английском языке, Тахарн Пран является военизированным вспомогательным подразделением легкой пехоты Королевской сиамской армии, состоящим из добровольцев, которые обучаются патрулировать пограничный акт как силы быстрого реагирования в случае иностранного вторжения. Местные добровольцы также убеждаются, что у нас всегда будет преимущество местности над врагом."
 SIA_royalmilitaryacademy:0 "Військова академія"
 SIA_royalmilitaryacademy_desc:0 "Объединив [ROOT.GetSIAprefixEN]ую [SIA.GetProperAdjective]ую военную кадетскую школу (основанную в 1887 году) с [ROOT.GetSIAprefixEN]им [SIA.GetProperAdjective]им военным политехнических институтом, недавно названный \"[ROOT.GetSIAprefixEN]им Военной Академией\" должна получить лучшие результаты, поскольку они получают доступ к большему финансированию, чем когда-либо прежде."
 SIA_royalmunitionsfactory:0 "Завод боєприпасів"
 SIA_royalmunitionsfactory_desc:0 "Будучи окруженным со всех сторон, [SIA.GetSIAshortname] почти израсходовал все артиллерийские снаряды, не имея возможности получить новые поставки из Германии во время Вельткрига. Это приводит к массивному запросу артиллерийских снарядов параноидальным логистическим отделом на протяжении многих лет, но дополнительный завод по производству боеприпасов определенно поможет нам лучше в случае продолжительного конфликта."
 SIA_industrialmobilization:0 "План військової індустріалізації"
 SIA_industrialmobilization_desc:0 "Во времена войны ключевая индустрия будет временно поставлена под власть правительства, чтобы обеспечить выживание нашей страны. В то время как это оказалось непопулярным, оно наверняка обеспечит нашу армию адекватно вооруженной и увеличит наши шансы на победу в будущей войне."
 SIA_phaopoliceintegration:0 "Інтеграція поліції"
 SIA_phaopoliceintegration_desc:0 "Генерал полиции Фао Сриянонд предлагает, чтобы мы подняли полицейские силы на тот же уровень, что и другие 3 ветви [ROOT.GetSIAprefixEN]ских [SIA.GetProperAdjective] Вооруженных сил. Это приведет к более эффективной организации в случае чрезвычайной ситуации и дополнительному финансированию для невооруженных полицейских сил, но также потребует гораздо большего сокращения налоговых средств, чем когда-либо прежде."
 SIA_nationalreserveact:0 "Закон про національні резерви"
 SIA_nationalreserveact_desc:0 "”...Все мужчины с возрастом от 18-45 с Сиамским гражданство должны быть зарегистрированы в местных казармах и закончить базовый курс обучения хотя бы один раз, не могут быть отданы под трибунал, армия...”-отрывок из 2484 Б. Национальный заповедник Билл Э."

### Navy Path ###
 SIA_royalsiamesenavy:0 "Сіамський флот"
 SIA_royalsiamesenavy_desc:0 "Созданная в 1887 году, [SIA.GetSIAnavyName] похвасталась аналогичными организационными структурами, как ВМС Соединенных Штатов, так как она состоит из военно-морского флота и [ROOT.GetSIAprefixEN]ского [SIA.GetProperAdjective] корпуса морской пехоты. Это была также вторая азиатская страна, которая приобрела подводные лодки, после Японии."
 SIA_expandmarinescorps:0 "Корпус в Навіккайотині"
 SIA_expandmarinescorps_desc:0 "Хотя "Тахарн Ма-Райн" были впервые основаны еще в 1833 году, подразделение служило в основном в качестве Королевского почетного караула на протяжении всего 19-го века. Только в 1913 году сиамские морские пехотинцы были реорганизованы в современную военно-морскую Десантную группу, которая видела некоторые действия еще в Вельткриге. Возможно, морские пехотинцы могут послужить еще одним козырем в наших руках для предстоящего конфликта?"
 SIA_improvedlandingcraft:0 "Поліпшений транспортний корабель"
 SIA_improvedlandingcraft_desc:0 "[ROOT.GetSIAprefixEN]ские морские пехотинцы в настоящее время используют захваченные нами в Вельткриге бывшие британские торговые суда в качестве единственного средства передвижения. Выделив им десантные корабли, наши ребята смогут быстрее встать на берег и обезопасить плацдарм."
 SIA_newflagship:0 "Новий Флагман"
 SIA_newflagship_desc:0 "Быть вооруженным нашими соседями, иметь что-то, что может надежно пробить броню линкора, может быть хорошей идеей. Это также обеспечит нашим морякам чувство гордости и долга."
 SIA_coastaldefenseships:0 "Кораблі берегової охорони"
 SIA_coastaldefenseships_desc:0 "В то время как эти тяжеловооруженные крейсера не сравнятся с немецким или японским флотом и имеют ограниченные возможности в открытом море. Они, несомненно, будут хорошо служить нашему военно-морскому флоту, особенно в прибрежных водах, усеянных островами, которые можно легко найти как в Сиамском заливе, так и в Андаманском море."
 SIA_riverpatolunit:0 "Річкові патрулі"
 SIA_riverpatolunit_desc:0 "Реки Салуин и Меконг должны служить естественной защитой от врагов. Отправляя наших многообещающих младших капитанов учиться у своих коллег из "Браун уотер", возможно, они смогут извлечь урок или два о морской организации из этой учебной программы."
 SIA_destroyerfleet:0 "Есмінці Класу 'Чонбурі'"
 SIA_destroyerfleet_desc:0 "Названный в честь покойного Адмирала князя Абхокары Киартивонгса, Принц Чумпхон — это новый эсминец, который будет служить основой нашего флота."
 SIA_subships:0 "Проєкт 'S-Ships'"
 SIA_subships_desc:0 "Эти Руа-Сор впервые были представлены покойным принцем Махидолом Адульядеем, который учился в Маринешуле Мюрвик, как важные для защиты Бангкока, а в дополнение к Сиамскому заливу. В то время как уже были закуплены 4 небольшие подводные лодки для первой линии обороны, хорошей идеей может стать продолжение второй фазы плана, которая включает еще 5 подводных лодок для внешней линии обороны."
 SIA_twooceannavy:0 "Флот двох океанів"
 SIA_twooceannavy_desc:0 "Наш военно-морской флот, возможно, слишком мал, чтобы противостоять морским пехотинцам Кайзерличе или IJN. Некоторое дополнительное финансирование определенно поможет."
 SIA_expandsattahip:0 "Sattahip"
 SIA_expandsattahip_desc:0 "Sattahip был впервые построен как основная военно-морская база еще в 1914 году. Поскольку база довольно мала и уже достигает предела пропускной способности, расширение ее объектов, безусловно правильно."
 SIA_wolfpacks:0 "Полювання на конвої"
 SIA_wolfpacks_desc:0 "Адмирал Луанг Юттасарт Косоль, окруженный более крупным и тяжело вооруженным флотом, предлагает нам играть в прятки с вражеским флотом вместо того, чтобы смотреть им в лоб, пока мы бьем их издалека нашими торпедами."
 SIA_alargefleet:0 "Розширення флоту"
 SIA_alargefleet_desc:0 "Находясь в окружении больших и более тяжело вооруженных флотов, Адмирал Луанг хочет, чтобы мы направили, чтобы хотя бы выводить ис строя вражеские корабли, и, если возможно, потопить их"

### Air Forces Path ###
 SIA_royalsiameseaircorps:0 "Сіамські авіаполки"
 SIA_royalsiameseaircorps_desc:0 "Впервые основан в 1913 году как сиамский летающий корпус, они помогли нам достичь многочисленных побед, помогая нам с неба, так что это может быть отличной идеей, если мы создадим [ROOT.GetSIAprefixEN]скую [SIA.GetProperAdjective] авиационную службу в Сиамском воздушном корпусе."
 SIA_airportauthority:0 "Управління аеропортів"
 SIA_airportauthority_desc:0 "Строительство дополнительных государственных аэропортов может помочь нам запустить собственный национальный авиаперевозчик и послужить авиабазой для наших ВВС."
 SIA_antiairsystem:0 "Підготовка повітряних нальотів"
 SIA_antiairsystem_desc:0 "Согласно исследованию Луанга Азукевадета, создание корпуса противовоздушной обороны может помочь защитить столицу и другие важные места от вражеских воздушных атак."
 SIA_thaiaviationindustries:0 "Сіамська авіаційна індустрія"
 SIA_thaiaviationindustries_desc:0 "Инвестируя в компанию '[SIA.GetProperAdjective]ая Авиационная Индустрия' ([SIA.GetSIAairIndustryAcronym]), которая ранее отвечала за техническое обслуживание наших ВВС, они смогут внести больший вклад в военные усилия с помощью своих собственных самолетов, разработанных на местном уровне."
 SIA_newfighterdesign:0 "Новий варіант винищувача"
 SIA_newfighterdesign_desc:0 "Наш собственный истребитель Праджадхипок оказался устаревшим для современной войны. Под руководством Луанга, этот проект может помочь нам укрепить столь необходимую воздушную мощь."
 SIA_navalbomber:0 "Вивчення морських бомбардувальників"
 SIA_navalbomber_desc:0 "Находясь между индийским и Тихим океаном, наличие морского бомбардировщика может помочь нам защитить эти воды от вражеских флотов."
 SIA_CASfocus:0 "Фокус близької підтримки з повітря"
 SIA_CASfocus_desc:0 "Наша собственная поддержка истребителей и бомбардировщиков на земле оказалась недостаточной-возможно, нужен специальный самолет-перехватчик с мобильностью и надлежащим вооружением?"
 SIA_tacticalbombers:0 "Розробка тактичних бомбардувальників"
 SIA_tacticalbombers_desc:0 "Наши собственные бомбардировщики Барипатр, также разработанные Луангом, хорошо служили в качестве испытательного стенда для нашего собственного конструкторского бюро, но не в реальном бою. Давайте использовать наше собственное ноу-хау, чтобы создать правильные бомбардировщики, подходящие для современного боя."
 SIA_furtherairdevelopment:0 "Розробка авіації"
 SIA_furtherairdevelopment_desc:0 "С ростом ответственности необходимы изменения в нашей тактике воздушного боя, чтобы лучше подготовиться к ее новой роли."
 SIA_bangfai:0 "Проєкт Пі Фа"
 SIA_bangfai_desc:0 "Частично вдохновленные лаосским фестивалем Бун Банг Фаи в Исане, надлежащие исследования и разработки могут превратить эти самодельные ракеты в ужасное оружие убийства и двигатель для питания наших самолетов."
 SIA_electronicsresearch:0 "Інновації в електроніці"
 SIA_electronicsresearch_desc:0 "Появление Ханиттакорна, вычислительного устройства от компании Танин может чрезвычайно помочь нашим военным усилиям."
 SIA_rulerofheskies:0 "Захист неба"
 SIA_rulerofheskies_desc:0 "Как и Гаруда, мы будем одним из лучших военно-воздушных сил в регионе, с силой, которая может быстро идти куда угодно, быть бдительнее врага и тех, кто осмелится напасть на нас."

