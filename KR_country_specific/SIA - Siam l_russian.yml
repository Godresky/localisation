 siam.21.t:0 "Роялисты сдались (сторона ИИ)"
 siam.21.d:0 "Это событие не предназначено для игры - сообщите об этом как об ошибке, если это появилось."
 siam.21.a:0 "Они сдались (Парламентарии)"
 
 siam.22.t:0 "Переворот Луинга Фибунсонгхрамского"
 siam.22.d:0 "С течением времени и после захвата власти, наконец, началась стабилизация ситуации в Сиаме. Возможно, наконец-то..."
 siam.22.a:0 "...отменим военное положение."
 siam.22.b:0 "...сохраним нашу власть."
 
 #1936:
 siam.23.t:0 "Выборы [GetYear] года"
 siam.23.d.syn:0 "После чистки консерваторов со всех палат правительства, в дополнение к устранению всех рудиментарных властей, результаты выборов довольно ясны."
 siam.23.d.con:0 "После чистки социалистов из всех палат правительства, в дополнение к устранению всех рудиментарных властей, результаты выборов довольно ясны."
 siam.23.d.norm:0 "В его нынешнем виде прогнозы, сделанные в ходе выборов в отношении выборов, были очень близки. Однако кажется, что одной из сторон удалось получить неожиданное большинство в парламенте."
 siam.23.a:0 "Либералы одерживают победу!"
 siam.23.b:0 "Социалисты одерживают победу!"
 siam.23.c:0 "Консерваторы одерживают победу!"
 
## Industrial Nationalizaion ##

 siam.26.t:0 "Вопрос о фабриках, принадлежащих Германии"
 siam.26.d:0 "Известные немецкие предприятия в [SIA.GetName] в основном связаны с судоходной, лесозаготовительной и железнодорожной отраслями. Поскольку нынешняя экономическая ситуация в Германии стоит, кажется, что они, вероятно, согласятся с денежной компенсацией, чтобы помочь стимулировать восстановление экономики, хотя мы могли бы просто захватить их заводы. Однако это может означать экономическое самоубийство для [SIA.GetName]. Как мы должны подойти к ситуации?"
 siam.26.a:0 "Давайте захватим заводы - это не правильно, но как будто они могут что-либо сделать."
 siam.26.b:0 "Предложите денежную компенсацию"
 siam.26.c:0 "Давайте посмотрим в другом месте..."
 
 siam.27.t:0 "Сиам забирает наши заводы!"
 siam.27.d.bast:0 "Новое [SIA.GetProperAdjective]ое правительство начало свою программу 'промышленной национализации', чтобы укрепить свою экономику. Наши заводы в [SIA.GetName] были одной из жертв этой схемы, которая вела незаконный захват их военной хунтой премьер-министра Плака Фибунсонграма."
 siam.27.d.comp:0 "Новое [SIA.GetProperAdjective]ое правительство начало свою программу 'промышленной национализации', чтобы укрепить свою экономику. Наши заводы в [SIA.GetName] были одной из жертв этой схемы, которая вела незаконный захват их военной хунтой премьер-министра Плака Фибунсонграма. Однако он предложил нам денежную компенсацию за наши потери."
 siam.27.a:0 "Ублюдок!"
 siam.27.b:0 "По крайней мере, они дали нам компенсацию."
 
 siam.28.t:0 "Вопрос американских фабрик"
 siam.28.d:0 "Американская автомобильная компания Ford имеет свои операции в Юго-Восточной Азии, расположенные здесь, в Аюттхайе. Из-за политических и экономических распрей в Штатах маловероятно, что Соединенные Штаты ответят, если мы решим захватить фабрики. Что нам следует сделать?"
 
 siam.29.t:0 "Вопрос канадских каучуковых плантаций"
 siam.29.d:0 "Когда британцы в Юго-Восточной Азии вынуждены были отступить в Австралию после Британской революции, многие частные каучуковые плантации в Сират-Малае были оставлены в течение некоторого времени их бывшими владельцами. Хотя мы могли бы просто захватить плантации, это разозлит австралазийцев, которые являются крупными военно-морскими силами в Азиатско-Тихоокеанском регионе и, возможно, союзниками. Что нам следует сделать?"
 
 siam.30.t:0 "Вопрос японских железных шахт"
 siam.30.d:0 "Японцы владеют несколькими железными рудниками в Яла и Накхон-Си-Таммарат, которые используются для передачи драгоценного металла на их остров. Хотя мы могли бы потенциально захватить шахты и получить прибыль для себя, это оттолкнет нас и навсегда повредит сиамско-японские отношения, оставив нас без сильного союзника, чтобы помочь оспаривать немецкую гегемонию в регионе. Что нам следует сделать?"
 
 siam.31.t:0 "Фибунсонгхрама критикуют за слабую внешнюю политику"
 siam.31.d:0 "Благодаря принятым решениям в отношении национальной схемы индустриализации, практически не меняющих экономических изменений, наши оппоненты в средствах массовой информации и на политической арене обвинили нас в слабости и неэффективности руководства."
 siam.31.a:0 "Заткните их!"

## Siamese- Burmese War (NatPop) ##

 siam.32.t:0 "Бирманские агитаторы захвачены"
 siam.32.d:0 "Одиннадцать бирманских агитаторов в Морламаенге, одном из городов большинства Мон по величине в районе дельты реки Салвин, были пойманы сегодня, распространяя брошюры, в которых говорилось: 'Освободимся от [SIA.GetProperAdjective]'. Возможно, мы сможем воспользоваться этим событием, чтобы помочь увеличить поддержку нашего режима и окончательно ликвидировать бирманскую угрозу!"
 siam.32.a:0 "Кто сказал, что я трус?"
 siam.32.b:0 "Отличная возможность научить их, кто тут босс!"
 siam.32.c:0 "К сожалению, мы не готовы к этому прямо сейчас..."
 
 siam.33.t:0 "[SIA.GetNameDefCap] объявляют войну!"
 siam.33.d:0 "Плохие новости только что прибыли! По-видимому, [SIA.GetProperAdjective]ие власти поймали, по их мнению, одиннадцать 'бирманских шпионов', несмотря на то, что они находятся там, что по праву принадлежит нам. Сейчас они продвигаются к Янгону. Это возмутительно!"
 siam.33.a:0 "к орудиям, горожане!"

# Siamese Wins
 siam.34.t:0 "Тавайский договор"
 siam.34.d:0 "Столица Бирмы -Янгон была разгромлена, и наши силы надежно закрепились в тлеющих остатках столицы. Кажется, сейчас самое подходящее время, чтобы требовать уступки от бирманского правительства. Мы можем с уверенностью сказать, что победа наша. Вопрос остается, однако, в том, что мы должны искать мир или продолжать борьбу с войной, пока не избавимся от бирманцев?"
 siam.34.a:0 "Мы потребуем только остальной Шан и воссоединимся с тайцами."
 siam.34.b:0 "Никакого мира, нам нужна вся Бирма!"
 
 siam.35.t:0 "[SIA.GetProperAdjective]ие требования"
 siam.35.d:0 "Проклятье! [SIA.GetProperAdjective]ие собаки полностью одолели нас и уничтожили нашу гордость. Теперь они потребовали, чтобы мы сдали Верхний Шан. Хотя это суровые условия, было бы разумно соблюдать их, чтобы наши соперники в регионе не действовали в нашей ослабленной стране."
 siam.35.a:0 "Нам придется..."
 siam.35.b:0 "Они должно быть шутят, Kaba Ma Kyei!"
 
 siam.36.t:0 "Правительство Бирмы отказалось!"
 siam.36.d:0 "Глупые бирманцы отказались от нашего щедрого предложения."
 siam.36.a:0 "Продолжим войну, они все осознают..."

# Burmese Wins
 siam.37.t:0 "Тавайский договор"
 siam.37.d:0 "Декадентский [SIA.GetProperAdjective]ий режим в Бангкоке был разгромлен, и наши силы надежно закрепились в тлеющих останках Чианг Мая. Кажется, сейчас самое лучшее время, чтобы потребовать уступки от [SIA.GetProperAdjective]ого правительства. Мы можем с уверенностью сказать, что победа наша. Вопрос остается, однако, в том, что мы должны искать мир или продолжать борьбу с войной, пока не избавимся о них?"
 siam.37.a:0 "Мы потребуем назад наши законные территории."
 siam.37.b:0 "Никакого мира, нам нужен весь Сиам!"
 
 siam.38.t:0 "Бирманские требования"
 siam.38.d:0 "Проклятье! Бирманские собаки полностью одолели нас и уничтожили нашу гордость. Теперь они потребовали, чтобы мы сдали им Нижний Шан и Морламанген. Хотя это суровые условия, было бы разумно их соблюдать, чтобы наши соперники в регионе не действовали на нашей ослабленной ситуации."
 siam.38.a:0 "У нас нет другого выбора..."
 siam.38.b:0 "Никакого мира, Rao Suu Mai Thoi!"
 
 siam.39.t:0 "[SIA.GetProperAdjective]ое правительство отказалось!"
 siam.39.d:0 "Глупое [SIA.GetProperAdjective]ое правительство отказался от наших законных требований."
 siam.39.a:0 "Продолжим войну, они все осознают..."

## Phibunsongkhram's Ratthaniyom Reform, Assassination attempt and its aftermath ##
 siam.40.t:0 "Реализация реформ Раттаньома"
 siam.40.d:0 "Раттаньом, или реформы народного государства, были предложены гражданами как средство достижения конечной цели сильной нации, которая пользуется тайским народом. Однако это может привести к некоторым нежелательным трениям с малайцами, китайцами, монами и камбоджиями, проживающими в нашей стране."
 siam.40.a:0 "Какая разница? Начать реформы"
 siam.40.b:0 "Если подумать, то это, вероятно, плохая идея."
 
 siam.41.t:0 "Переименовать Сиам?"
 siam.41.d:0 "Хотя наша страна была известна как Сиам со времен Аюттхая, разведка в [SIA.GetProperAdjective]ом сообществе  указала, что, поскольку наша нация в основном состоит из тайцев, имеет смысл изменить наше имя на Таиланд, с тем чтобы отразить этот факт. Однако это может антагонизировать меньшинства в нашей стране. Что нам следует сделать?"
 siam.41.a:0 "Мы будем нацией тайских людей!"
 siam.41.b:0 "Мы останемся Сиамом!"
 
 siam.42.t:0 "Закон о объединении и новом национальном гимне"
 siam.42.d:0 "После принятия закона, который официально сделал нас тйцами, использование Тай-Лао, Тай-Дам, Тай-Даенг, Тай-Пуан, Тай-Яй, Тай-Саям, Тай-Хуан, Тай-Лу, Тай Юань и других в Культуре Тай-Кадайско группе теперь разговорно известные как тайцы, в то время как меньшинства сохраняют тайский префикс, как они, согласно закону, также тайцы. Государственный гимн также должен быть изменен, чтобы отразить эту новую реальность, и соревнование должно состояться через тридцать дней, чтобы помочь решить новый гимн."
 siam.42.a:0 "Пропустим это!"
 siam.42.b:0 "Нет"
 
 siam.43.t:0 "Закон о национальном языке и обязательном образовании [GetYear] года"
 siam.43.d:0 "Чтобы продвинуть нашу политику таификации или интеграцию меньшинств в Таиланд, центральный тайский язык (диалект в Бангкоке) теперь считается основным языком, с запретом на использование северного тайского и лаосского диалектов. Новый закон должен сделать учение о центральном тайском диалекте обязательным и будет негативно влиять на этнические и религиозные школы, такие как китайские школы, католические Успенские колледжи и мусульманские школы на юге страны, если они не согласны соблюдать новый закон. Разумеется, мы могли бы быть менее решительными в нашей реализации закона или полностью отказаться от его принятия."
 siam.43.a:0 "Таификация - это путь вперед!"
 siam.43.b:0 "Давайте просто пропагандировать использование диалекта Бангкока."
 siam.43.c:0 "Отменить принятие закона..."
 
 siam.44.t:0 "Закон о депортации иностранцев"
 siam.44.d:0 "Из-за недавнего притока китайских иммигрантов, которые избежали кровавой бойни и разрушения гражданской войны в Китае, в [SIA.GetName] мы наблюдали рост уровня безработицы. Чтобы решить эту проблему, правительство решило объявить избранные рабочие места запрещенными неквалифицированными иммигрантами и отложить их для наших собственных людей. Это, однако, негативно скажется на нашей экономике из-за нашей зависимости от китайского труда."
 siam.44.a:0 "Мы должны сохранить [SIA.GetProperAdjective]ий рабочий рынок!"
 siam.44.b:0 "Нам нужен иностранный труд; отменить закон!"
 
 siam.45.t:0 "Завершение реформ Раттанияма"
 siam.45.d:0 "Все основные законы, касающиеся реформ Раттанияма Фибунсогхрама, в настоящее время успешно реализованы так или иначе. Мы с нетерпением ждем реакции общественности на реформы."
 siam.45.a:0 "[SIA.GetProperAdjective]ая нация сильна!"
 siam.45.b:0 "[SIA.GetProperAdjective]ая нация сильна!"
 siam.45.c:0 "По крайней мере, реформы имеют какое-то влияние..."
 siam.45.e:0 "Можно ли это назвать реформой, если ничего не сделано?"

# siam.46 is hidden

 siam.47.t:0 "Фибиунгхрам убит!"
 siam.47.d:0 "Премьер Фибулсункрам только что был убит тайско-китайскими боевиками в [GetDateText] во время его прибытия в Тронный зал Ананды Самахом. Пока он ехал в своем кортеже, его застрелили в сердце и он мгновенно умер. Следующим был политический вакуум, в котором и Пао Шриандон, начальник секретной полиции, и Сарит Танарат, военный силовик Фибунсхрама, стремились взять власть и выполнить свои собственные амбиции. Пао сам рассматривает монархию как архаичный символ и желает официально объявить республику, в то время как Сарит рассматривает сотрудничество с бывшей династией Чакри как лучшее для страны."
 siam.47.a:0 "Пао Шриянон вышел победителем!"
 siam.47.b:0 "Сарит Танарат победил!"
 
 siam.48.t:0 "Фибунсонгхрам переживает попытку убийства!"
 siam.48.d:0 "Премьеру Фибулсункраму выстрелили в челюсти, когда он одевался на работу - одним из своих слуг! Преступник быстро сдался команде безопасности, а Фибулсункрам бросился в тайскую армейскую больницу. Поскольку он был в руках чрезвычайно профессиональной медицинской бригады, он смог быстро восстановиться и сегодня планирует выступить с речью в Тронном зале Ананты Самахом."
 siam.48.a:0 "Даже железному маршалу стоит быть осторожнее"

# siam.49 is hidden

 siam.50.t:0 "Фибиунгхрам убит!"
 siam.50.d:0 "Премьер Фибулсункрам был застрелен в голову, одеваясь на работу - одним из своих слуг, не меньше, - и умер мгновенно! Следующим был политический вакуум, в котором и Пао Шриандон, начальник секретной полиции, и Сарит Танарат, военный силовик Фибунсхрама, стремились взять власть и выполнить свои собственные амбиции.\n\nПао сам рассматривает монархию как архаичный символ и желает официально объявить республику, в то время как Сарит рассматривает сотрудничество с бывшей династией Чакри как лучшее для страны."
 
 siam.51.t:0 "Сиамские изгнанники в Сайгоне"
 siam.51.d:0 "После катастрофических результатов Сиамской Гражданской войны несколько тысяч сиамских солдат достигли наших берегов после того, как бежали из Саттахипа на кораблях.\n\nТеперь нам остается только гадать, что делать с этими опытными войсками - приветствие их в наших рядах могло вызвать некоторые трения с нашими лаосскими и камбоджийскими братьями, но если мы этого не сделаем, это может повлиять на нашу военную поддержку, демонстрируя фракционность в наших революционных рядах."
 siam.51.a:0 "Добро пожаловать в клуб!"
 siam.51.b:0 "Нам не нужны псевдоимпериалисты."
 
 siam.52.t:0 "Смерть Луанга Фибунсонгхрама"
 siam.52.d.rep:0 "Премьер Фибулсункрам скончался мирно в своем доме сегодня в [GetDateText] после перенесенного сердечного приступа. Его последние слова были направлены на его жену Ла-Яде Фибунсонгхрама, в которой он сказал: "Любовь, смерть - это действительно блаженство". Из-за отсутствия назначения политического преемника последовал политический вакуум, в котором и Пао Шриандон, начальник секретной полиции, и Сарит Танарат, военный силовик Фибунсхрама, стремились взять власть и выполнить свои собственные амбиции.\n\nСам Пао рассматривает монархию как архаичный символ и желает официально объявить республику, в то время как Сарит рассматривает сотрудничество с бывшей династией Чакри как лучшее для нации."
 siam.52.d.nor:0 "Премьер Фибулсункрам скончался мирно в своем доме сегодня в [GetDateText] после перенесенного сердечного приступа. Его последние слова были направлены к его жене, Ла-Яде Фибунсонгхраму, в которой он сказал: "Любовь, смерть - это действительно блаженство", в окружении его друзей и семьи.\n\nРождённый, как 'Плаке Хиттасангха' в 1897 году, он получил титул 'Луанг Фибунсонгхрам' из-за его необычайной службы во время сиамской интервенции в Бирме. Он постоянно помогал модернизировать сиамскую армию на протяжении всей своей службы. В его честь было проведено большое шествие во всех четырех ветвях сиамских вооруженных сил в Бангкоке, а улица в городе переименована в шоссе Фибунсонгхрама."
 siam.52.c:0 "Да упокоится он с миром..."
 
 siam.54.t:0 "Первые женщины-офицеры закончили обучение"
 siam.54.d:0 "Сегодня первые 28 женщин-офицеров [ROOT.GetSIAprefixEN]ской [SIA.GetProperAdjective]ой армии закончили свой броский тренировочный курс. Будучи прогрессивным по своей природе, все женщины-курсанты были вынуждены проходить одну и ту же учебную программу, как и их коллеги-мужчины, и должны быть на линии фронта, как это делают мужчины, - но будут вынуждены покинуть активную службу, когда они состоят в браке, консерваторами.\n\nОдин из выдающихся новобранцев был вторым лейтенантом Джираватом Фибунсункрамом, старшей дочерью Луанг Фибунсонграма, которая будет служить в компании Суранари, полку Сурийозари в Лопбури, который позднее будет увеличен до размера батальона, если пилотный проект оказались успешными."
 siam.54.a:0 "Кресла для леди"
 
 siam.55.t:0 "Создание Министерства транспорта"
 siam.55.d:0 "Первоначально часть Министерства внутренних дел - Департамент автомобильных дорог, Департамент путей сообщения, Департамент воздушного транспорта и Управление порта теперь образуют новое отдельное министерство в целях содействия строительству новых автомагистралей и железных дорог, соединяющих крупные города по всей стране. Будучи амбициозным - в самом министерстве не хватает рабочей силы для выполнения плана самостоятельно. Кто-то предлагает нам нанять тех немецких и австрийских инженеров, чтобы помочь нам тем временем, пока те, кого мы отправили учиться за границу, не вернутся домой."
 siam.55.a:0 "Давайте снова возьмем этих инженеров на работу."
 siam.55.b:0 "Мы будем стоять на наших собственных ногах."
 
