 siam.8.t:0 "Сбор налогов"
 siam.8.d:0 "Несмотря на то, что до сих пор мы провели множество радикальных реформ, у нас все еще не хватает денег, чтобы сбалансировать бюджет в этом году. Чрезвычайный налог должен помочь исправить эту ситуацию, но создаст больше неудобств для наших верных подданных."
 #+50, 0 reform
 siam.8.a:0 "Увеличение ставки подоходного налога!"
 #+10, +1 reform
 siam.8.b:0 "Двойной налог на наследство!"
 #+30, -5 NP, +1 reform
 siam.8.c:0 "Поднимите запрет на азартные игры."

## New Governmnet Established for Siam ##
 siam.10.t:0 "Временный кабинет хана Ратсадона"
 siam.10.d:0 "Следуя бескровной революции, теперь наша работа - помочь воссоздать нацию с нуля. Луан Прадитманутам, глава гражданской фракции временного правительства и видный левый, в настоящее время работает над созданием официальной конституции, в то время как другие начинают воспитывать массы в отношении достоинств и действий парламентской демократии. Наряду с этим, Прайа Пахонпонпаюнасен подготовил свои войска в случае оппортунистического вторжения иностранных держав."
 siam.10.a:0 "Это большой шаг вперед для [SIA.GetSIAshortname]а!"
 
 siam.11.t:0 "Временный кабинет Ханагуммаккарна Ратсадона"
 siam.11.d:0 "С подписанием и ратификацией новой конституции Народный комитет, избранный самим Праджадипоком, начал образование масс способами надлежащей парламентской демократии.\n\nПриведенный [SIA.GetProperAdjective]им судом, Комитет также отвечает за реформы в области образования, здравоохранения и индустриализации. Хотя путь впереди Сиама не наполнен розами, светлое будущее ждет нашего великого народа."
 siam.11.a:0 "Это большой шаг вперед для [SIA.GetProperAdjective]ого народа!"

## Khana Ratsadon 1936 Election and subsequent Civil War ##

 siam.12.t:0 "Желтое досье"
 siam.12.d:0 "Сегодня государственный секретарь и член Народной партии, Луанг Прадитманутам, представил Национальному собранию проект плана национального плана экономического развития или 'Желтое досье'.\n\nЖелтой досье - это план, который будет организовывать и обеспечивать государственное благосостояние, перераспределение земли в сельские массы, вмешательство в экономические дела частного сектора и помощь сельским фермерам в более высоких экономических субсидиях.\n\nКаждый прокомментировал сходство предложения с синдикалистской системой, в то время как другие согласились с тем, что это предложение будет полезно в плане содействия жизни [SIA.GetProperAdjective]их людей.\n\nЧто говорит Его Величество в отношении этого предложения?"
 siam.12.a:0 "Его Величество соглашается с Прадитманутамом."
 siam.12.b:0 "Его Величество частично согласен с предложением."
 siam.12.c:0 "Его Величество требует ареста сочувствующего синдикалистам!"
 
 siam.13.t:0 "Ответ Праджадипока"
 siam.13.d:0 "Ответ короля Праджадипока прибыл и сильно раскритиковал проект Луанга Прадитманумама, поскольку он обвиняет Прадитманутама в синдикализме! Экстренное заседание, проведенное главными членами Народной партии, привело к тому, что партия решила..."
 siam.13.a:0 "...отступить на данный момент."
 siam.13.b:0 "...подать иск против короля."
 
 siam.14.t:0 "Внутренние распри"
 siam.14.d:0 "Недавно Чаван Риттидет, частный гражданин, подал иск против короля, обвинив его в вмешательстве в политические, государственные и экономические дела. Выпад над планом Луанга Прадитманутама еще больше разделил кабинет и настроил роялистов и парламентариев друг против друга."
 siam.14.a:0 "Скоро они помирятся"
 siam.14.b:0 "Арестуйте синдикалистов!"
 
 siam.15.t:0 "Дилемма Луанга Фибунсонгхрама"
 siam.15.d:0 "Политический кризис в настоящее время продолжается и почти достиг точки кипения! Напряженность высока, и ясно, что мы должны принять меры для исправления ситуации! Что нам следует сделать?"
 siam.15.a:0 "Тогда это измена! (Сторона парламентариев)"
 siam.15.b:0 "Достоинство ХМ должно быть поддержано! (Сторона Роялистов)"
 siam.15.c:0 "Конец фракционных пререканий."
 
 siam.16.t:0 "Начало Сиамской Гражданской войны"
 siam.16.prd:0 "Несмотря на то, что начальник вооруженных сил заявил о своей преданности монархии, небольшой мятеж в Саттаипе и Канчанабури быстро вышел из-под контроля и теперь охватил весь народ в хаос."
 siam.16.ppd:0 "Несмотря на то, что начальник вооруженных сил объявил свою верность новому кабинету, небольшой мятеж в армии Лопбури и Накхон Ратчасима быстро вышел из-под контроля и теперь охватил весь народ в хаос."
 siam.16.pra:0 "За страну! (Повстанческая сторона)"
 siam.16.prb:0 "За короля! (Сторона правительства)"
 siam.16.ppa:0 "За страну! (Сторона правительства)"
 siam.16.ppb:0 "За короля! (Повстанческая сторона)"
 
 siam.18.t:0 "Захват Бангкока"
 siam.18.d:0 "Сиамская Гражданская война  недавно совершила неожиданный поворот к лучшему, поскольку нашей стороне удалось вернуть Бангкок, столицу. Возможно, правительство придет в себя и установит приоритет безопасности нашей нации вместо того, чтобы бороться за свои интересы и, наконец, сдаться?"
 siam.18.a:0 "Пошлите ультиматум"
 siam.18.b:0 "Мы никогда не будем с ними разговаривать!"
 
 siam.20.t:0 "Конец [SIA.GetProperAdjective]ой Гражданской войны"
 siam.20.d.government_parliamentarian:0 "После восстановления наших восточных и южных регионов, которые были возвращены от повстанцев правительственными войсками, оставшиеся революционеры решили бежать на немецкую Малайю. Но это не важно, потому что позже мы можем захватить повстанцев. Гораздо важнее сначала оплакивать потери, понесенные во время войны нашими верными подданными. Проводились общенациональные общественные похороны, а останки наших верных подданных проходили по дороге Ратчадамноен в Санам Луанг, где король Праджадипок дал нам разрешение на создание общественного погребального костра на священной королевской земле."
 siam.20.d.government_royalist:0 "После того, как наши войска сумели успешно подчинить подавляющее большинство как сепаратистских, так и повстанческих сил, оставшиеся от реакционных бежали в Юньнань. Но это не важно, потому что позже мы поймаем повстанческих подонков. Прежде всего, мы должны оплакивать потери, понесенные нашими верными людьми, и сделаем это благодаря использованию бывшего королевского кремационного поля в качестве общественного погребального костра, чтобы люди могли отдать должное тем, кто благородно пожертвовал собой ради наших дел. Кроме того, Праджадипок, который был в значительной степени не связан с восстанием, был возвращен обратно в Большой дворец."
 siam.20.d.rebel_parliamentarian:0 "После восстановления наших восточных и южных регионов, которые были возвращены от повстанцев правительственными войсками, оставшиеся революционеры решили бежать на немецкую Малайю. Но это не важно, потому что позже мы можем захватить повстанцев. Гораздо важнее сначала оплакивать потери, понесенные во время войны нашими верными подданными. Проводились общенациональные общественные похороны, а останки наших верных подданных проходили по дороге Ратчадамноен в Санам Луанг, где король Праджадипок дал нам разрешение на создание общественного погребального костра на священной королевской земле."
 siam.20.d.rebel_royalist:0 "После того, как нашим войскам удалось успешно захватить Бангкок, то, что осталось от правительственных сил, наряду с бывшим королем Сиама, сбежало в Юньнань. Но это не важно, потому что позже мы поймаем, что осталось от лоялистов. Прежде всего, мы должны оплакивать потери, понесенные нашими верными людьми, и сделаем это благодаря использованию бывшего королевского кремационного основания в качестве общественного погребального костра, чтобы люди могли отдать дань уважения тем, кто благородно пожертвовал собой ради наших дел."
 # Plaek Parliamentarian, Government:
 siam.20.a:0 "Мы победили, да здравствует новая Республика!"
 # Plaek Royalist, Government:
 siam.20.b:0 "Мы победили, слава королю!"
 # Plaek Royalist, Rebel:
