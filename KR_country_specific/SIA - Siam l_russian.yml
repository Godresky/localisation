 siam.2001.t:0 "Заговор внутри армии?"
 siam.2001.d:0 "Хотя консолидация нашего режима прошла без сбоев, было бы неправильно удерживать тех командиров, которые могут представлять опасность для нашего нового режима. Нападая на Фрая Сонгсурадета, непосредственного соперника Фибуна по легитимности, он полностью сокрушит демократического сторонника в армии, то же самое можно сказать и о Фрае Шриттисонгхраме и его соратниках-роялистах. Систематическая чистка одной из этих фракций, надеемся, будет достаточной, чтобы заставить замолчать другую."
 siam.2001.a:0 "Сонгсурадет должен уйти..."
 siam.2001.b:0 "... и угроза роялистов тоже."

