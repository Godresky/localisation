 SIA_Ratthaniyom_NatPop_3_idea:0 "Националистические реформы"
 SIA_buddhisttraditions_idea:0 "Буддистские традиции"
 SIA_buddhisttraditions_idea_desc:0 "Объединив маханикайскую и Таммаюттханикайскую общины, а также меньшинство буддизма Махаяны в нашей стране под единым Верховным Патриархом, единство нашего народа возрастет."
 SIA_merchantmarines_idea:0 "[SIA.GetProperAdjective]ая морская пехоты"
 SIA_merchantmarines_idea_desc:0 "В настоящее время мы создаем полноценную судоходную компанию под контролем правительства, которая также будет нашим вспомогательным средством для Военно-Морского Флота в военное время."
 SIA_war_reparation_received_idea:0 "[SIA.GetProperAdjective]ие военные репарации"
 SIA_war_reparation_paid_idea:0 "Военные репарации"
 SIA_engineer_shortage:0 "Нехватка квалифицированных инженеров"
 SIA_engineer_shortage_desc:0 "Планирование само по себе не приводит к строительству новых автомагистралей, особенно когда студенты-инженеры, которых мы отправили за границу, еще не вернулись домой, а остальные заняты в другом месте."
 SIA_electrified_1:0 "Крупные города электрифицированы"
 SIA_electrified_1_desc:0 "Все крупные города в [SIA.GetName] в настоящее время электрифицированы и готовы снабжать растущую промышленность."
 SIA_electrified_2:0 "Сельская местность электрифицирована"
 SIA_electrified_2_desc:0 "Большинство сельских районов в настоящее время подключены к электросети, и теперь нехватка электроэнергии уходит в прошлое."
 SIA_SiaCW_div_limit_bonus:0 "Сиамская гражданская война"
 SIA_SiaCW_div_limit_bonus_desc:0 "Люди со всех уровней общества так или иначе участвуют в гражданской войне. Одни делают это, чтобы защитить свою любовь, другие сражаются за то, что, по их мнению, является их праведным делом."

