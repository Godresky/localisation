#Events
 shx.0.t:0 "Кліка Шаньсі"
 shx.0.d:0 "Кліка Шаньсі является китайской милитаристской страной во главе с Яном Сишаном. После утраты территории Чжилийской Кликой, а затем восстановленной династией Цин, Кліка стала еще более изолированной, чем уже была. У Шаньсі нет никакого намерения и желания воевать, за исключением иностранного вторжения, в котором Шаньсі вступит на сторону Китая. Тем не менее, Ян Сишань и многие люди в правительстве хотят видеть возвращение своих законных земель в провинции Шаньсі и Шэньси, в настоящее время оккупированные Цин. Ян известен своим оппортунизмом, и очень маловероятно, что он упустит возможность вернуть эти земель, если она представится."
 shx.0.a:0 "Мы процветаем!"
 
 shx.1.t:0 "Мысли Яна Сишаня"
 shx.1.d:0 "Ян Сишань долгое время использовал в своей администрации множество аспектов различных идеологий и религий. Ян Сишань жаждет изменить это, хотя в настоящий момент это не удастся."
 shx.1.a:0 "Ян мудрый человек."
 
 shx.2.t:0 "Ян и Фэн встретились в Тайюане, чтобы обсудить финансирование"
 shx.2.d:0 "В ходе обычной еженедельной встречи Яна и Фэна в столице Шаньсі обсуждение вопроса о финансировании многочисленных проектов Яна и Фэна привело к выдвижению нескольких идей с учетом улучшения положения в Шаньсі. Оба согласились, что Шаньсі и Китай в целом требуют «западного» влияния для продвижения вперед как современной нации, хотя они решили, что дальнейший разговор по этому вопросу должен быть отложен на более поздний срок из-за более насущной проблемы: немецких горнодобывающих компаний и их "вторжения" в Шаньсі."
 shx.2.a:0 "Встреча друзей!"
 
 shx.3.t:0 "Фэн предлагает увеличить финансирование Гоминьцзюня"
 shx.3.d:0 "Фэн предложил Яну, чтобы Шаньсі выжил, у него должны быть сильные военные, и его Гоминьцзюнь должен выполнить эту роль. Ян сообщил Фэну, что у Шаньсі в настоящее время нет дополнительных средств для Гоминьцзюня Фэна. Фэн изящно принял этот ответ, и обсуждение перешло к другим вопросам в Шаньсі."
 shx.3.a:0 "Цена слишком высока."
 
 shx.4.t:0 "Дружеский ужин"
 shx.4.d:0 "В дополнение к обычной еженедельной встрече Фэна и Яна, сегодня они вместе поужинали вместе. Дискуссия была легкой: Фэн упомянул о своей любви к Фрэнку Хоутону, англиканскому миссионеру, который высоко оценил усилия Фэна по распространению христианства в Китае. Ян вежливо выслушал Фэна, затем тема изменилась на последнюю «Мысль» Яна. Дисскусия продолжалась до поздней ночи, после которой они разошлись."
 shx.4.a:0 "Интересно."
 
 shx.5.t:0 "Фэн игнорирует власть Яна и получает дополнительные деньги для Гоминьцзюня"
 shx.5.d:0 "Фэн получил дополнительное финансирование для своего Гоминьцзюня. Это неизвестно Яну, хотя многие полагают, что именно благодаря его новым связям с миссионерами некоторые говорят, что они 'обворовывают' Шаньсі. Ян решил просто принять ситуацию, заключив, что Фэн в конечном счете работает на благо Шаньсі, и, хотя у него могут быть скрытые мотивы, в настоящее время нет оснований для беспокойства."
 shx.5.a:0 "С ним нужно поговорить."
 
 shx.6.t:0 "Ян проводит экономическое совещание"
 shx.6.d:0 "На встрече, проведенной Яном, речь шла о событии, известном как «Черный Понедельник», и его влиянии на экономику Шаньсі. До настоящего времени последствия «Черного Понедельника» были минимальными из-за «неразвитой» экономики Шаньсі. \n\nНесмотря на изоляцию Шаньсі от этого глобального кризиса, Ян, тем не менее, не жалел средств на сельскохозяйственный сектор Шаньсі."
 shx.6.a:0 "Наша экономика должна быть нашей главной целью."
 
 shx.7.t:0 "Фэн набирают людей в Гоминьцзюнь"
 shx.7.d:0 "Фэн отправился в то, что он назвал «Тур доброй воли», путешествуя через Юйлинь со своим Гоминьцзюнем и группой миссионеров. По пути он завербовал в Гоминьцзюнь любого, кто желал креститься в христианскую веру, и продолжал распространять свои идеи. Это принесло некоторую стабильность в регион, его главная цель, по-видимому, заключается в укреплении его влияния в армии."
 shx.7.a:0 "Разве наша армия недостаточно велика?"
 
 shx.8.t:0 "Ян говорит с Фэном о военных"
 shx.8.d:0 "Ян, обеспокоенный политическими амбициями Фэна, говорил с ним наедине. Они втянулись в жаркий спор, и Ян потребовал, чтобы Гоминьцзюнь поклялся в верности ему и Фэну. Фэн уступил, поклявшись, что его Гоминьцзюнь предан Яну и Шаньсі, а затем извинился."
 shx.8.a:0 "В дружбе всегда есть трещины."
 
 shx.9.t:0 "Ян планирует модернизацию сельского хозяйства"
 shx.9.d:0 "Ян проконсультировался с ограниченным числом европейских советников, которых он мог собрать, и разработал планы по модернизации сельскохозяйственного сектора Шаньсі. Янь надеется, что эти методы позволят Шаньсі стать более самодостаточным и улучшить условия жизни тех, кто пашет землю Шаньсі."
 shx.9.a:0 "Он занятой человек."
 
 shx.10.t:0 "Фэн провел встречу с правительственными чиновниками"
 shx.10.d:0 "Недавно Фэн разговаривал с членами местного правительства в Тайюане. Похоже, он пытался заручиться поддержкой некоторых из своих более радикальных идей, и хотя большинство его проигнорировало, лишь немногие соглашаются с его идеями."
 shx.10.a:0 "Он должен придерживаться мнения военных."
 
 shx.11.t:0 "Немецкие горнодобывающие компании расширяются в восточную часть провинции Шаньсі"
 shx.11.d:0 "Принадлежащие Германии горнодобывающие компании, действующие через агентов Лиги Восьми Провинций, начали расширяться в восточной части провинции Шаньсі (Цзиньси). Сельские жители, расположенные рядом с рудником, были вынуждены бежать из-за ущерба, нанесенного окружающей среде в результате операций по прокладке тоннеля и копанию."
 shx.11.a:0 "Возмутительно ... это наши ресурсы, которые они используют!"
 
 shx.12.t:0 "Крестьяне возмущены немецкой эксплуатацией"
 shx.12.d:0 "Чрезвычайно разрушительные методы немецких горнодобывающих компаний привели к столкновениям с местными крестьянами. Хотя до сих пор протесты были незначительными, есть опасения, что напряженность может закипеть и нарушить поток ресурсов."
 shx.12.a:0 "Черт."
 
 shx.13.t:0 "Крестьяне северо-западной провинции Шаньсі протестуют против немецкого посягательства"
 shx.13.d:0 "Немецкие компании пытались расширить добычу в северо-западной провинции Шаньсі и, как и ожидалось, столкнулись с местной враждебностью. В отличие от тех, кто на юге, сопротивление на севере было более ожесточенным, и ему удалось остановить большинство предпринятых операций. Крестьяне осудили Яна и его правительство за отсутствие вмешательства, и начали формироваться гневные толпы."
 shx.13.a:0 "Возможно, нам нужно собрать миротворческие силы ..."
 
 shx.14.t:0 "Фэн хочет справиться с протестами в западном Шаньсі"
 shx.14.d:0 "Гражданские беспорядки продолжаются среди крестьян в западных районах Шаньсі из-за недавнего расширения компаний, поддерживаемых Лигой Восьми Провинций (которые в конечном итоге поддерживаются немцами). Фэн объявил, что он и его силы будут подавлять протесты и будут делать это без кровопролития. Те, кто находился в окружении Яна, предупредили его, что это уловка Фэна, чтобы получить дополнительную поддержку, и они рекомендуют отправить кого-то более надежного, чтобы справиться с беспорядком."
 shx.14.a:0 "Удачи ему."
 shx.14.b:0 "Нет, вместо этого пошлите лейтенанта У."
 
 shx.15.t:0 "Северо-западная операция Фэна"
 shx.15.d:0 "Напряженность была высокой, когда Фэн и его солдаты прибыли. Фэн посовещался со своими офицерами и своим священником и решил начать диалог с шахтерами. После многих долгих напряженных часов переговоров шахтеры согласились прекратить протест после получения уступок от Фэна. Он пообещал рассмотреть их жалобы и обеспечить улучшение условий труда, а также некоторые другие детали, которые не были обнародованы. Перед тем как уйти, Фэн провел открытую молитвенную службу, в которую вошли даже некоторые крестьяне."
 shx.15.a:0 "Дипломатический успех благодаря его новому христианскому хобби?"
 
 shx.16.t:0 "Торговля опиумом в Шаньсі"
 shx.16.d:0 "Опиум, бич Китая, был продан и переправлен через Шаньсі. Были приняты крайние меры для обеспечения наказания лиц, злоупотребляющих этим жалким веществом, без каких-либо исключений. Все опиумные контрабандисты найдут теплые объятия петли палача."
 shx.16.a:0 "Черт."
 
 shx.17.t:0 "Финансирование нашей модернизации"
 shx.17.d:0 "Модернизация Шаньсі будет очень дорогой задачей, и у правительства мало вариантов. После интенсивных дебатов среди близких людей Ян предложил три варианта:"
 shx.17.a:0 "Мы будем финансировать это сами!"
 shx.17.b:0 "Налоги должны быть повышены!"
 shx.17.c:0 "Сократите финансирование армии!"
 
 shx.18.t:0 "Модернизация должна начаться!"
 shx.18.d:0 "После долгих трудностей и лишений Шаньсі в финансовом отношении готова сделать свой первый шаг к модернизации государства."
 shx.18.a:0 "В конце концов!"
 
 shx.19.t:0 "Коррупция в Шаньсі"
 shx.19.d:0 "Широко распространенная коррупция начинает поднимать свою уродливую голову в провинции Шаньсі. Сообщения о том, что представители правительств всех уровней принимают взятки или связаны с распространением опиума, поступают с тревожной частотой. Это должно прекратиться, если Шаньсі действительно хочет процветать."
 shx.19.a:0 "С ними будут разбираться."
 
 shx.20.t:0 "Коррумпированные чиновники уволены"
 shx.20.d:0 "После тщательного расследования и допросов несколько членов правительства были признаны виновными в коррупции. Наказания за эти преступления варьируются от суровых штрафов до лишения свободы в более экстремальных случаях."
 shx.20.a:0 "Справедливость восторжествует."
 
 shx.21.t:0 "Ужин Фэна"
 shx.21.d:0 "Фэн организовал ужин и, похоже, пригласил всех, кроме Яна. До Яна дошли слухи, что во время праздников Фэн обсуждал будущее Шаньсі, а также было много дискуссий о христианстве."
 shx.21.a:0 "Наше приглашение должно видимо потеряли..."
 
 shx.22.t:0 "Предложение немецкой горнодобывающей компании"
 shx.22.d:0 "Немецкая горнодобывающая компания обратилась к нам с предложением помочь им в их работе в провинции Шаньсі. Они предложили Яну 30% прибыли с шахт. Этот шаг был бы крайне непопулярен среди крестьян, но это пошло бы на пользу нашей экономике."
 shx.22.a:0 "Совершить сделку."
 shx.22.b:0 "Мы отказываемся."
 
 shx.23.t:0 "Гражданские возмущения"
 shx.23.d:0 "Западная провинция Шаньсі поглощается гражданскими беспорядками, поскольку немецкие горнодобывающие компании продолжают неослабно расширяться в этом районе. Некоторые в правительстве предсказывали этот результат, так как было невозможно скрыть тот факт, что Ян Сишань разрешил продолжить эти операции. \n\nRажется, единственная политическая персона, извлекающая выгоду из этих событий, - Фэн Юйсян, поскольку местные крестьяне присоединились к нему после осуждения Яна за то, что он позволил иностранным компаниям эксплуатировать ресурсы Шаньсі."
 shx.23.a:0 "Черт."
 
 shx.24.t:0 "Фэн Юйсян осуждает немецкую компанию"
 shx.24.d:0 "В заявлениях, повторяющих антиконцессионскую риторику, услышанную в других местах в Китае, Фэн Юйсян произнес страстную речь, осуждая иностранные горнодобывающие компании, работающие в Шаньсі. Все больше людей посещают его митинги, и народная поддержка его идеологии растет."
 shx.24.a:0 "Это повредит нашим отношениям с немцами..."
 
 shx.25.t:0 "Опиумный притон"
 shx.25.d:0 "Во время недавнего рейда на склад опиума несколько офицеров, лояльных Яну, были пойманы с поличным с мерзким наркотиком, причем одним из них был лейтенант У, хорошо укоренившийся офицер в правительстве Яна. Когда новость дошла до Яна, некоторые из его советников предложили, чтобы офицерам и должностным лицам, арестованным в ходе рейда, было вынесено более легкое наказание с учетом их ранга и должности."
 shx.25.a:0 "Никто не выше закона!"
 shx.25.b:0 "Может быть, домашнего ареста будет достаточно..."
 
 shx.26.t:0 "Разногласия лейтенанта У"
 shx.26.d:0 "Новость о том, что Ян Сишань приговорил лейтенанта У и нескольких других офицеров к домашнему аресту, в отличие от тюремного заключения или даже каторжных работ, прокатилась по Шаньсі, как лесной пожар. Фэн воспользовался возможностью, чтобы осудить использование опиума в качестве инструмента дьявола для умиротворения китайцев, а также осудить У и его коллег по работе за использование этого наркотика. Одно можно сказать наверняка, общественная поддержка Фэна растет все больше, в то время как мнение Яна и его руководства Шаньсі находится на рекордно низком уровне."
 shx.26.a:0 "Черт бы тебя побрал."
 
 shx.27.t:0 "Фэн приносит помощь бедным сельским деревням"
 shx.27.d:0 "Фэн и его многочисленные миссионеры посетили многие более бедные деревни в провинции Шаньсі, чтобы оказать им столь необходимую помощь. Эти посещения увеличили популярность Фэна в сельской местности, и многие крестьяне говорят, что считают его духовным лидером Шаньсі, а не Яна. Кроме того, он основал несколько новых церквей, и христианство распространилось значительно. Советники Яна настоятельно рекомендовали прекратить подобные экскурсии, поскольку ясно, что Фэн манипулирует крестьянами, чтобы увеличить свою популярность. Возможно, миссионеров Фэна следует сопровождать заслуживающими доверия правительственными телохранителями, для их собственной защиты, конечно. Хотя, по всей вероятности, мало кто поверит в это, и наш шаг по усилению привязи Фэна будет очевиден для всех, это, несомненно, помешает политическим махинациям Фэна."
 shx.27.a:0 "Мы должны остановить его промывание мозгов массами."
 shx.27.b:0 "Пусть он делает, как хочет."
 
 shx.28.t:0 "Фэн встретился с губернатором Юйлиня"
 shx.28.d:0 "Во время своих поездок Фэн встретился с губернатором Юйлиня. Благодаря его предыдущему туру доброй воли, Фэн чрезвычайно популярен в Юйлине. К сожалению, подробности обсуждения между Фэном и губернатором еще не дошли до Яна Сишаня и его доверенных министров. Это говорит о том, что Фэн и его Гоминьцзюнь смогли повысить свою внутреннюю безопасность и помешать нашим попыткам шпионить за их деятельностью."
 shx.28.a:0 "Будь ты проклят."
 
 shx.29.t:0 "Ян Хучэн обсуждает военную политику"
 shx.29.d:0 "Ян Хучэн предложил некоторые изменения в военной политике Шаньсі. Его предлагаемые изменения, хотя и небольшие, приведут Шаньсі к более агрессивной позиции. Фэн Юйсян поддержал это изменение, заявив, что Шаньсі не должен оставаться пассивным, поскольку бесчисленные беспорядки в Китае продолжают разворачиваться вокруг нас."
 shx.29.a:0 "Оставить все на своем месте."
 shx.29.b:0 "Увеличьте поддержку военных."
 
 shx.31.t:0 "Шаньсі вводит войска в Ганьсу"
 shx.31.d:0 "Со всеми нашими войсками на линии фронта наши местные гарнизоны и миротворческие силы были сильно истощены. Отчаянно борясь за то, чтобы обратить вспять наши многочисленные военные поражения от рук иностранцев, мы не смогли поддерживать общественный порядок на наших территориях. Тем временем войска наших соседей по клике Шаньсі пересекли границу в Ланьчжоу, якобы для защиты населения от бандитизма или репрессий со стороны иностранных войск. Поскольку наша военная сплоченность незначительна, мы не можем позволить себе рискнуть открыть еще один фронт против Шаньсі."
 shx.31.a:0 "Мы не можем позволить себе еще одну войну."
 shx.31.b:0 "Противостоять этим предателям!"
 
 shx.32.t:0 "Массовая сдача"
 shx.32.d:0 "Наши войска быстро и эффективно заняли Ланьчжоу, и несколько оставшихся местных гарнизонных войск мирно уступили нашим силам. Похоже, что, учитывая их нынешнее положение, руководство Ма решило разрешить продолжить нашу оккупацию."
 shx.32.a:0 "Отлично."
 
 shx.33.t:0 "Массовое сопротивление"
 shx.33.d:0 "Местные гарнизоны и оставшиеся резервы в Ланьчжоу сопротивлялись нашему вторжению в провинцию Ганьсу, и мы получили вызывающее послание от руководства Ма: они требуют, чтобы мы немедленно вывели наши войска из региона, иначе это будет рассматриваться как акт война. Кажется, что наши надежды на мирную оккупацию рухнули, и, несмотря на их неустойчивое военное положение, клан Ма готов сражаться с нами, чтобы защитить свою территорию."
 shx.33.a:0 "Мы уже готовы, война будет!"
 shx.33.b:0 "Отступите, мы не можем позволить себе эту войну."
 
 shx.50.t:0 "Резня в Цзиньси"
 shx.50.d:0 "В неудачном повороте событий силы под командованием лейтенанта У не смогли разрешить конфликт мирным путем, и им пришлось применить силу для подавления беспорядков. Фэн ответил пламенной речью, осуждающей то, что он называет «резня в Цзиньси». «Такое поведение военных офицеров недопустимо, - утверждает Фэн, - потому что эти люди были направлены, чтобы защитить этих людей, а не убивать их». Речь Фэна объединила шахтеров и рабочих по всей провинции, и он пообещал, что ответственные за бойню офицеры будут привлечены к ответственности за свои действия."
 shx.50.a:0 "Что он задумал?"
 
 shx.60.t:0 "Популярность Фэна на подъеме в армии"
 shx.60.d:0 "Популярность Фэна в армии становится тревожной для тех, кто поддерживает Яна. Некоторые опасаются, что если это продолжится, то Фэн будет полностью предан военным и может попросить своего дорогого друга Яна «отойти в сторону». Время покажет..."
 shx.60.a:0 "Тревожные новости..."
 
 shx.61.t:0 "Популярность Фэна на подъеме в провинции Шаньсі"
 shx.61.d:0 "Недавние политические программы и инициативы Фэна начали приносить плоды: многочисленные группы крестьян и официальных судей начали демонстрировать свою поддержку Фэну. Если эта тенденция сохранится, Фэн сохранит контроль над правительством, эффективно отстраняя своего дорогого друга Яна от своей должности."
 shx.61.a:0 "Зловещие новости..."
 
 shx.63.t:0 "Бескровный переворот Фэна"
 shx.63.d:0 "Фэн заручился поддержкой как правительства, так и военных, и взял под контроль Шаньсі в результате бескровного переворота. Ян Сишань решил изящно отойти в сторону, учитывая, что он считает, что взгляд Фэна на будущее Шаньсі достаточно схож с его собственным (несмотря на ревностное христианство Фэна). Фэн разрешил Яну оставаться на консультативном посту, поскольку понимание Яна вполне может потребоваться для решения задач, которые наверняка придут в будущем. \n\n Христианские миссионеры проводят специальные службы, и сотни людей крестятся по всей провинции Шаньсі. Дальнейше укрепляя христианское влияние Фэна среди населения провинции Шаньсі. В одном специфическом инциденте, из-за большого количества тех, кто хотел креститься, Фэн - когда-либо прагматик - предлагал использовать пожарный шланг, чтобы «крестить массы». Это было осуждено его миссионерами, хотя и имело желаемый эффект. Время покажет, как Фэн, его христианство и его «прагматизм» будут продолжать формировать Шаньсі и даже Китай в целом."
 shx.63.a:0 "Действительно прагматично..."
 
 shx.64.t:0 "Фэн Юйсян хочет альянса"
 shx.64.d:0 "Фэн Юйсян, лидер Гоминьцзюнь в Шаньсі, обратился к нам с просьбой о формальном военном союзе. Хотя он может быть очень полезным союзником, он также чрезвычайно ревностен в своих духовных занятиях и может иметь скрытые амбиции в отношении будущего Китая."
 shx.64.a:0 "Мы согласимся."
 shx.64.b:0 "Фэну нельзя доверять."
 
 shx.65.t:0 "[From.GetNameDefCap] вошел в Альянс"
 shx.65.d:0 "[From.GetNameDefCap] принял союз с Фэн."
 shx.65.a:0 "Отлично."
 
 shx.66.t:0 "[From.GetNameDefCap] отклонил союз"
 shx.66.d:0 "[From.GetNameDefCap] отказался от союза с Фэном."
 shx.66.a:0 "Потеря для них."
 
 shx.300.t:0 "Вопрос о правах трудящихся"
 shx.300.d:0 "В Шаньсі существуют две школы мысли о правах трудящихся: первая позволяет бюрократам проводить реформы, которые будут более или менее благоприятствовать работодателям и предприятиям в Шаньсі. Второй - обеспечение защиты прав работников, несмотря на недостатки, которые это представляет для владельцев бизнеса и иностранных инвесторов."
 shx.300.a:0 "Бюрократы проведут реформы. Иностранный капитал является обязательным."
 shx.300.b:0 "Убедитесь, что все граждане в провинции Шаньсі защищены. Иностранцы должны соблюдать наши законы."
 
 shx.301.t:0 "Вопрос о землевладельцах"
 shx.301.d:0 "Китай - это страна, в которой, как и многие другие страны на западе, несколько человек владеют обширными полосами земли, а на них работают наемные крестьяне. Новые реформы могут отменить эту практику: земельные реформы позволят крестьянам стать собственниками своих земель, а бывшие землевладельцы будут вынуждены продавать эти земли правительству. \n\nДругой вариант - пойти на компромисс с землевладельцами, установив ограничения на их налогообложение крестьян, что в конечном итоге может привести к тому, что крестьяне смогут позволить себе свободу. Этот вариант одобрен советниками Яна, так как он позволил бы постепенные изменения в отличие от радикальных земельных реформ."
 shx.301.a:0 "Китай будет постепенно реформироваться, мы должны идти на компромисс с землевладельцами."
 shx.301.b:0 "Мы требуем радикальных земельных реформ."
 
 shx.302.t:0 "Успешная земельная реформа"
 shx.302.d:0 "Наши усилия по земельной реформе начинают приносить серьезные плоды. Опиумные поля были уничтожены, а производство продовольственных культур увеличилось. Кроме того, теперь, когда некоторые фермеры начинают владеть собственной землей, существуют серьезные стимулы для повышения эффективности, и внедряются новые технологии для повышения урожайности и уменьшения эрозии почвы."
 shx.302.a:0 "Отличная новость!"
 
 shx.401.t:0 "Покупка вооружения у Германии"
 shx.401.d:0 "Наши дипломаты подготовили официальный запрос немецкой помощи в виде поставок оружия. Если они примут, они продемонстрируют, что они привержены разумному правительству и хорошим отношениям в Китае."
 shx.401.a:0 "Дальнейшая помощь для нашего дела."
 
 shx.402.t:0 "Шаньсі просит вооружения"
 shx.402.d:0 "Шаньсі, небольшое военное государство в Китае, обратилось к нам с просьбой о предоставлении оружия."
 shx.402.a:0 "Давайте дадим им несколько винтовок."
 shx.402.b:0 "Мы не заинтересованы в Шаньсі."
 
 shx.403.t:0 "Немцы принимают наш запрос!"
 shx.403.d:0 "Немцы удовлетворили наш запрос на вооружение, и поставки уже начались."
 shx.403.a:0 "С их помощью мы будем защищаться."
 
 shx.404.t:0 "Немцы отклоняют наш запрос!"
 shx.404.d:0 "Немцы отказались от нашей просьбы о вооружении. Это темный день для китайско-германских отношений."
 shx.404.a:0 "Неважно, мы будем стоять сами по себе."
 
 shx.405.t:0 "Покупка вооружения у России"
 shx.405.d:0 "Наши дипломаты подготовили официальный запрос на российскую помощь в виде поставок оружия. Если они примут, они продемонстрируют, что они привержены разумному правительству и хорошим отношениям с Китаем."
 shx.405.a:0 "Дальнейшая помощь для нашего дела."
 
 shx.406.t:0 "Шаньсі просит оружие"
 shx.406.d:0 "Шаньсі, небольшое военное государство в Китае, обратилось к нам с просьбой о предоставлении оружия."
 shx.406.a:0 "Давайте дадим им несколько винтовок."
 shx.406.b:0 "Мы не заинтересованы в Шаньсі."
 
 shx.407.t:0 "Русские соглашаются!"
 shx.407.d:0 "Мы получили подтверждение того, что российское правительство согласилось предоставить нам винтовки Мосина-Нагана. Наши квартмейстеры наверняка будут благодарны за помощь."
 shx.407.a:0 "Превосходно."
 
 shx.408.t:0 "Русские отклоняют нашу просьбу!"
 shx.408.d:0 "Русские отклонили нашу просьбу о помощи."
 shx.408.a:0 "Неважно, мы будем стоять сами по себе."
 
 shx.409.t:0 "Имперская провинция"
 shx.409.d:0 "Благодаря нашей поддержке маньчжурского переворота, губернатор Ян Сишань взял на себя обязательство переименовать себя в «имперского губернатора» и принять флаг имперской провинции в поддержку нового режима в Пекине."
 shx.409.a:0 "Отлично!"

