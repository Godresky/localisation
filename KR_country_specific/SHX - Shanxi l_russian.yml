#Focuses
 SHX_Yan_In_Power:0 "Ян у власти"
 SHX_Yan_In_Power_desc:0 "Давний правитель Шаньсі, Ян Сишань, пережил махинации изнутри и снаружи и стал еще сильнее. По мере того, как напряженность в Китае снова начинает расти, Ян должен теперь полностью овладеть государственным аппаратом и обеспечить мир, к которому стремится его народ."
 
 SHX_The_Model_Governor:0 "Образцовый Губернатор"
 SHX_The_Model_Governor_desc:0 "Ян Сишань, губернатор провинции Шаньсі, не допустил войны в свою провинцию и предпринял усилия по модернизации провинции Шаньсі и превращению ее в величайшую провинцию Китая. Для этого Ян Сишань действительно является образцовым губернатором."
 
 SHX_A_Benevolent_Dictatorship:0 "Доброжелательная диктатура"
 SHX_A_Benevolent_Dictatorship_desc:0 "Ян Сишань может быть фактическим диктатором Шаньсі, но он правит справедливой рукой. Хотя он не непогрешим, Ян Сишань использует свои таланты, способности, мудрость и доброжелательность, чтобы улучшить Шаньсі и сделать его островком мира и порядка."
 
 SHX_A_Progressive_State:0 "Прогрессивное государство"
 SHX_A_Progressive_State_desc:0 "Во времена правления Яна Сишаня Шаньсі является довольно прогрессивной провинцией, открытой для реформ, в то время как другие отвергают ее. Так будет и дальше, и Шаньсі будет прогрессивной провинцией, которая откроет будущее Китая."
 
 SHX_With_Progressive_Customs:0 "Прогрессивность"
 SHX_With_Progressive_Customs_desc:0 "Традиции, хотя и полезны и культурно значимы, похожи на оковы, которые сдерживают Шаньсі, заставляя его застрять в прошлом. Эти традиции должны быть отброшены и заменены более прогрессивными обычаями для Шаньсі, чтобы действительно перейти в современность."
 
 SHX_The_Model_Province:0 "Образцовая провинция"
 SHX_The_Model_Province_desc:0 "Шаньсі, современная, прогрессивная и развитая провинция, возглавляемая доброжелательной рукой Яна Сишаня, является главной образцовой провинцией Китая во всем, кроме названия. Шаньсі и впредь будет ярким маяком надежды для всего Китая последовать в будущем."
 
 SHX_The_First_Steps_To_Modernisation:0 "Первые шаги к модернизации"
 SHX_The_First_Steps_To_Modernisation_desc:0 "Модернизация всей провинции - это долгий и трудный процесс, но все великие путешествия должны начинаться скромно. Шаньсі станет провинцией будущего."
 
 SHX_The_Land_Reform:0 "Земельная реформа"
 SHX_The_Land_Reform_desc:0 "Земельная реформа является универсальной проблемой в Китае, и Шаньсі не является исключением. Земля должна быть передана справедливым и равноправным образом фермерам Шаньсі."
 
 SHX_New_Army_Staff:0 "Новый армейский штаб"
 SHX_New_Army_Staff_desc:0 "Армия Шаньсі печально отстает от остального мира с точки зрения военных инноваций и доктрин. Нужно продвигать новых офицеров, обученных на Западе, чтобы армия Шаньсі не отставала."
 
 SHX_The_Soldier_And_His_Labour:0 "Солдат и его труд"
 SHX_The_Soldier_And_His_Labour_desc:0 "Солдаты должны не только наблюдать за границами провинции, но и принимать активное участие в жизни общества, чтобы рабочая сила Шаньсі была действительно использована."
 
 SHX_The_Model_Citizen:0 "Образцовый гражданин"
 SHX_The_Model_Citizen_desc:0 "Настоящий Образцовый Гражданин - это тот, кто возьмется за оружие, чтобы защитить свою Родину и свою страну. Шаньсі, уже возглавляемый нашим образцовым губернатором Яном Сишаном, обязательно похвалит граждан, которые берут оружие для защиты своих домов и своей провинции, и считает их образцами для подражания остальных."
 
 SHX_Public_Education:0 "Народное образование"
 SHX_Public_Education_desc:0 "Как хорошо известно Яну Сишаню, в наше время образованные граждане важнее, чем когда-либо. Государственные школы должны быть открыты для обучения всех детей Шаньсі и, таким образом, раскрытия их полного потенциала."
 
 SHX_Develop_Yan_Xishan_Thought:0 "Развивайте мысль Яна Сишаня"
 SHX_Develop_Yan_Xishan_Thought_desc:0 "Ян Сишань всегда был прагматичен, желая охватить различные аспекты в целом ряде философских традиций, чтобы удовлетворить его потребности и потребности Шаньсі. На пороге великой идеологической войны Ян должен полностью конкретизировать свои доктрины, создавая многогранную идеологию, подходящую для уникальной ситуации Шаньсі."
 
 SHX_Virtue_Knowledge_Welfare:0 "Добродетель, Знание, Благосостояние"
 SHX_Virtue_Knowledge_Welfare_desc:0 "Гоминданы могут элегантно соединять простые идеи с конкретными концепциями, относящимися к их платформе. Мы должны подражать их стилю общения."
 
 SHX_Self_Reflection:0 "Образцовое поведение"
 SHX_Self_Reflection_desc:0 "Конфуцианство и китайская философия в целом превозносят достоинства саморефлексии и вдумчивости. Мы должны обязать наших государственных служащих высокого уровня регулярно публиковать публичный отчет о своем поведении и о том, как они намерены действовать более эффективно в будущем."
 
 SHX_Follow_Tradition:0 "Следовать традиции"
 SHX_Follow_Tradition_desc:0 "Хотя современность хороша для развития Шаньсі, мы не можем идти в будущее, не сохранив того, что делает нас китайцами. Наши традиции должны быть сохранены и поддержаны, даже когда Шаньсі движется в будущее."
 
 SHX_Move_With_The_Times:0 "В ногу со временем"
 SHX_Move_With_The_Times_desc:0 "Китай ужасно отстает от Запада в разработке своих политических и социальных норм. Мы должны принять необходимость изменить наши пути, само наше существо, в стремлении к современности. Конечно, обращение самого Яна побудит массы к делу."
 
 SHX_From_The_Bottom_Up:0 "Снизу вверх"
 SHX_From_The_Bottom_Up_desc:0 "Достоинство рабочих должно быть защищено, это уж точно. Поскольку права трудящихся так тесно переплетены с растущим мировым идеологическим конфликтом, мы должны действовать мягко и придерживаться тех принципов, которых заслуживает народ."
 
 SHX_From_The_Top_Down:0 "Сверху вниз"
 SHX_From_The_Top_Down_desc:0 "Небольшое количество землевладельцев контролируют подавляющее большинство земель нашей провинции. Хотя они важны для стабильности нашего режима, люди негодуют на них. Справедливое решение должно быть достигнуто."
 
 SHX_Peaceful_Existence:0 "Мирное существование"
 SHX_Peaceful_Existence_desc:0 "Нейтралитет Шаньсі спас его от гнева многих амбициозных региональных держав и позволил ему действовать в качестве короля в нескольких небольших конфликтах. Мы должны публично подтвердить нашу приверженность этой политике."
 
 SHX_Maintain_The_Edge:0 "Поддерживать край"
 SHX_Maintain_The_Edge_desc:0 "Хотя мы не хотим сами начинать войны, многие военачальники в Китае с жадностью следят за нашей провинцией и стремятся использовать ее в своих целях. Мы должны сохранить наше преимущество, чтобы защитить Шаньсі."
 
 SHX_Fluid_Like_Water:0 "Текуча, как вода"
 SHX_Fluid_Like_Water_desc:0 "Способность Яна Сишаня сочетать полезные элементы многих, казалось бы, противоречивых идеологий - не что иное, как блеск. Мысль Яна Сишаня может быть адаптирована к любой ситуации, так как она текуча, как вода, действительно лучшая идеология для руководства Шаньсі."
 
###Reuse in new Feng tree
 #"The Guominjun was founded out of desperation. When popular liberation had so nearly been secured, its leaders were betrayed. Finding sanctuary in Shanxi, they have grown stronger and the people have now become desperate. With enthusiasm the people have brought the men of the Guominjun to power. Here we shall build a land like no other, where no man shall hunger in body or soul."
 #"God so loved humanity that He sent His only Son to die for us. Yet almost two millennia later so many in China know not of The Son or his message of progress. Through sweeping principled education reform perhaps that can be addressed."
 #"Heaven rewards those who work hard. Indeed, it was a particular cultural affinity for this religious value which allowed the west, and particularly protestant nations, to develop rapidly. We must promote such an ethos."
 #"Shanxi has always been under threat, and with the radical ideas of the Guominjun now being implemented, the danger of conquest has increased further. The entire state bureaucracy must be reorganized and physically relocated to operate from defensible positions."
 #"With their expulsion from Gansu, the Guominjun's organisational structures were fractured. With control of Shanxi, we should begin to reconstruct the Guominjin itself, separate from, but intimately intertwined with the apparatus of the state."
 #"Beyond agriculture, cottage industries dominate the economy of Shanxi. Perhaps with state provision of certain traditional sectors and incentivization, some may truly embrace industry of the modern kind from their own homes. As The Lord was a carpenter, artisans and craftsmen the masses shall be."
 #"The production of sufficient small arms to suit the needs of not only the army but the masses as well is essential for our defense. We must encourage new cottage industrialists to take up gunsmithing in particular."
 #"We have transformed the foundations of society and we must now make clear in ideological terms the necessity of the coming struggle. The final fate of Shanxi, and all China, hangs in the balance."
 
 SHX_expand_the_taiyuan_railway:0 "Расширить железную дорогу Тайюань"
 SHX_expand_the_taiyuan_railway_desc:0 "Хотя Шаньсі недостаточно развита, даже по китайским стандартам, Тайюань все еще служит важным региональным железнодорожным узлом. Он будет центром нового строительства по всему региону."

 SHX_prepare_datong_connections:0 "Подготовить соединение Датун"
 SHX_prepare_datong_connections_desc:0 "Датун был украден демонами на нашем востоке. Однако он вернется в свое время, и мы должны подготовиться к его интеграции с нашей растущей железнодорожной сетью."

 SHX_the_datong_yanan_railway:0 "Железная дорога Датун-Яньань"
 SHX_the_datong_yanan_railway_desc:0 "Датун снова наш, и может начаться подготовленное расширение его железных дорог в соответствии с нашей более широкой программой."

 SHX_expand_to_xian:0 "Расширить железную дорогу до Сианя"
 SHX_expand_to_xian_desc:0 "Под нашим контролем находится великий город Сиань, мы должны связать его и окружающий его регион с нашей новой железнодорожной сетью."

 SHX_standardise_new_railway_gauges:0 "Стандартизировать новые железнодорожные колеи"
 SHX_standardise_new_railway_gauges_desc:0 "Наши железнодорожные колеи, в целом, меньше, чем в других странах в Китае и мире, что вызывает проблемы с логистикой и препятствует индустриализации. Кроме того, в некоторых регионах вообще нет какого-либо стандартизированного датчика. Мы должны обратить внимание на то, чтобы перейти на более широко используемый рельсовый датчик."

 SHX_get_more_imports:0 "Увеличение импорта"
 SHX_get_more_imports_desc:0 "Чтобы стимулировать нашу растущую экономику, следует облегчать и поощрять импорт определенных потребительских товаров, а также товаров военного значения, освобождая внутреннее распределение."

 SHX_fight_the_opium_trade:0 "Сопротивление импорту опиума"
 SHX_fight_the_opium_trade_desc:0 "Контрабанда опиума значительно возросла благодаря нашим реформам. Мы должны положить конец этой самой отвратительной практике силой."

 SHX_military_infrastructure:0 "Военная инфраструктура"
 SHX_military_infrastructure_desc:0 "Вместо того, чтобы перевозить наиболее тщательно охраняемую технику по гражданским железным дорогам, военные должны иметь собственную ограниченную железнодорожную систему для безопасной перевозки."

 SHX_continue_narrow_gauges:0 "Продлить узкоколейки"
 SHX_continue_narrow_gauges_desc:0 "Хотя это может помешать дальнейшему экономическому развитию, мы не можем позволить себе переоборудовать наши железнодорожные колеи. Действительно, лучше всего, чтобы наше финансирование было выделено в другом месте."

 SHX_rural_industry:0 "Сельская индустрия"
 SHX_rural_industry_desc:0 "Шаньсі всегда была сельской провинцией. Хотя в последнее время предпринимаются усилия по его индустриализации, мы не можем игнорировать нашу сельскую промышленность."

 SHX_agricultural_economy:0 "Сельскохозяйственная экономика"
 SHX_agricultural_economy_desc:0 "Как сельская провинция, Шаньсі имеет долгую и легендарную историю сельского хозяйства. Шаньсі может максимизировать свой сельскохозяйственный потенциал и стать аграрной экономикой."

 SHX_self_reliance:0 "Уверенность в своих силах"
 SHX_self_reliance_desc:0 "Мы не можем позволить себе зависеть от иностранных держав или других милитаристов. Мы всегда должны полагаться на нашу собственную способность выживать и поддерживать наш рост."

 SHX_urban_development:0 "Урбанизация"
 SHX_urban_development_desc:0 "Хотя провинция Шаньсі всегда была довольно слаборазвитой, такие города, как Тайюань, продолжают развиваться и расти, поскольку продолжающиеся усилия по индустриализации и урбанизации начинают приносить свои плоды. Мы должны продолжить эти усилия по полной модернизации Шаньсі."

 SHX_farm_cooperation:0 "Фермерская кооперация"
 SHX_farm_cooperation_desc:0 "Хотя иногда трудно доверять своим соотечественникам в такой шумной стране, как Китай, мы не сможем по-настоящему преуспеть, если не объединимся как китайское сообщество. Мы должны начать сотрудничество с другими региональными державами, чтобы улучшить наш сельскохозяйственный потенциал."

 SHX_expand_the_taiyuan_arsonal:0 "Расширить арсенал Тайюань"
 SHX_expand_the_taiyuan_arsonal_desc:0 "В Китае вы всегда должны быть готовы к войне, и одно из требований - всегда иметь в своем распоряжении оружие и боеприпасы. Арсенал для размещения оружия должен быть построен в Тайюане, чтобы быть уверенным, что мы готовы, когда на нас нападут."

 SHX_ban_opium_trade:0 "Запретить торговлю опиумом"
 SHX_ban_opium_trade_desc:0 "Опиум, вызывающий зависимость западных империалистов, чтобы покорить Китай, является злым и опасным наркотиком, отравляющим Китай на протяжении десятилетий. Мы должны запретить всю торговлю опиумом, чтобы обуздать зависимость от опиума в нашей провинции."

 SHX_promote_things_other_than_opium_to_farm:0 "Альтернативные культуры"
 SHX_promote_things_other_than_opium_to_farm_desc:0 "Помимо запрета на опиум, мы также должны стимулировать фермеров в провинции Шаньсі выращивать другие культуры, такие как различные основные продукты питания, которые могут накормить наших граждан и наших солдат."

 SHX_begin_the_modernisation:0 "Финансирование модернизации"
 SHX_begin_the_modernisation_desc:0 "Модернизация - это дорогостоящий процесс, но, как мы видели на западе, он принесет свои плоды при достаточных инвестициях. Мы должны сделать то же самое, финансируя усилия по модернизации по всей провинции, чтобы перенести нас в будущее."

 SHX_factory_funding:0 "Промышленное финансирование"
 SHX_factory_funding_desc:0 "Для развития современной провинции требуются крупные заводы. Строительство крупных промышленных комплексов для обеспечения постоянного производства товаров, безусловно, принесет пользу Шаньсі."

 SHX_remove_corrupt_bosses:0 "Очищение от коррупции"
 SHX_remove_corrupt_bosses_desc:0 "Коррупция в Шаньсі носит эндемический характер, и это не секрет. Чтобы обеспечить наше постоянное развитие в качестве модернизирующейся провинции, коренные боссы на нескольких фабриках и в организациях должны быть искоренены и удалены."

 SHX_invest_in_companies:0 "Инвестиции в Шаньсийские компании"
 SHX_invest_in_companies_desc:0 "Местные компании являются ключом к нашему успеху как модернизирующейся провинции. Мы должны помочь им расти и стать влиятельными на китайском рынке."

 SHX_improve_roads:0 "Улучшение провинциальных дорог"
 SHX_improve_roads_desc:0 "Шаньсі, относительно слаборазвитая провинция, нуждается в улучшении своей инфраструктуры и дорог для лучшей модернизации. Больше дорог должно быть построено в сети, соединяющей важные части провинции вместе."

 SHX_expand_coal_mines:0 "Расширить добычу угля"
 SHX_expand_coal_mines_desc:0 "Уголь является неотъемлемой частью нашей экономики. Мы должны расширить наши собственные операции по добыче полезных ископаемых по всей провинции Шаньсі, чтобы лучше использовать ресурсы и обогатить себя как провинцию, и таким образом уменьшить нашу зависимость от иностранных корпораций и их оборудования."

 SHX_expand_coal_mines1_decision:0 "Расширить угольные шахты в [1015.GetName]"
 SHX_expand_coal_mines1_decision_desc:0 "Уголь - неотъемлемая часть нашей экономики. Мы должны расширить наши собственные операции по добыче полезных ископаемых в [1015.GetName], чтобы лучше использовать ресурсы и обогатить себя как провинцию, тем самым уменьшив нашу зависимость от иностранных корпораций и их оборудования."

 SHX_expand_coal_mines2_decision:0 "Расширить угольные шахты в [1072.GetName]"
 SHX_expand_coal_mines2_decision_desc:0 "Уголь - неотъемлемая часть нашей экономики. Мы должны расширить наши собственные операции по добыче полезных ископаемых в [1072.GetName], чтобы лучше использовать ресурсы и обогатить себя как провинцию, тем самым уменьшив нашу зависимость от иностранных корпораций и их оборудования."

 SHX_beat_chinese_company_competition:0 "Конкуренция на китайском рынке"
 SHX_beat_chinese_company_competition_desc:0 "У Китая огромный экономический потенциал, и он готов к конкуренции. Шаньсі может стать ведущей провинцией, если ее компаниям удастся победить своих конкурентов. Мы будем инвестировать в эти компании, чтобы помочь им превзойти другие китайские регионы и создать для себя более широкий рынок."

 SHX_modern_manifacturing_techniques:0 "Современные технологии производства"
 SHX_modern_manifacturing_techniques_desc:0 "Китай изучает запад уже много лет, и один из самых важных уроков - западные технологии производства. Мы должны повторить эти методы, чтобы сделать наши собственные заводы более эффективными."

 SHX_improve_metal_refining:0 "Улучшение металлоперерабатывающих заводов"
 SHX_improve_metal_refining_desc:0 "Мы должны улучшить наши методы плавки, чтобы мы могли очищать наши металлы для различных целей, как военных, так и гражданских."

 SHX_improve_metal_refining1_decision:0 "Расширить сталелитейный завод в [1015.GetName]"
 SHX_improve_metal_refining1_decision_desc:0 "Нам следует улучшить наши методы плавки, чтобы мы могли очищать наши металлы для различных целей, как военных, так и гражданских."

 SHX_improve_metal_refining2_decision:0 "Расширить сталелитейный завод в [622.GetName]"
 SHX_improve_metal_refining2_decision_desc:0 "Нам следует улучшить наши методы плавки, чтобы мы могли очищать наши металлы для различных целей, как военных, так и гражданских."

 SHX_improve_metal_refining3_decision:0 "Расширить сталелитейный завод в [622.GetName]"
 SHX_improve_metal_refining3_decision_desc:0 "Нам следует улучшить наши методы плавки, чтобы мы могли очищать наши металлы для различных целей, как военных, так и гражданских."

 SHX_purchase_new_equipment_designs:0 "Новые образцы"
 SHX_purchase_new_equipment_designs_desc:0 "Нас не устраивает старое и устаревшее оборудование. Мы должны приобрести новые образцы, которые мы можем затем воспроизвести на наших собственных заводах."

 SHX_further_modernisation:0 "Продолжить модернизацию"
 SHX_further_modernisation_desc:0 "Благодаря беспрецедентным усилиям, направленным на модернизацию Шаньсі, мы, безусловно, на пути к тому, чтобы стать полностью модернизированной провинцией. Мы должны продолжать эти усилия, чтобы обеспечить полную модернизацию и адаптацию к 20-му веку."

 SHX_further_resource_extraction1_decision:0 "Продолжить модернизацию в [1072.GetName]"
 SHX_further_resource_extraction1_decision_desc:0 "Благодаря беспрецедентным усилиям, направленным на модернизацию [1072.GetName], мы, несомненно, на пути к превращению в полностью модернизированную провинцию. Мы должны продолжать эти усилия, чтобы обеспечить полную модернизацию и адаптацию к 20-му веку."

 SHX_further_resource_extraction2_decision:0 "Продолжить модернизацию в [1015.GetName]"
 SHX_further_resource_extraction2_decision_desc:0 "Благодаря беспрецедентным усилиям, направленным на модернизацию [1015.GetName], мы, несомненно, на пути к превращению в полностью модернизированную провинцию. Мы должны продолжать эти усилия, чтобы обеспечить полную модернизацию и адаптацию к 20-му веку."
 
 SHX_recruitment_problem:0 "Наша проблема найма"
 SHX_recruitment_problem_desc:0 "Небольшой размер Шаньсі и небольшое население сделали трудоустройство чрезвычайно трудным. Мы должны предпринять большое усилие по набору персонала для решения этой проблемы."
 
 SHX_small_arms_research:0 "Исследование стрелкового оружия"
 SHX_small_arms_research_desc:0 "Западное оружие всегда высоко ценится в Китае, и Шаньсі не является исключением. Будут заключены новые контракты для обеспечения того, чтобы наши вооруженные силы были готовы к любой ситуации."
 
 SHX_promote_our_stability:0 "Стабильность образцовой провинции"
 SHX_promote_our_stability_desc:0 "Шаньсі - одна из самых стабильных провинций Китая. Мы должны продвигать нашу правительственную модель, которой должен следовать Китай."
 
 SHX_help_those_in_need:0 "Помощь нуждающимся"
 SHX_help_those_in_need_desc:0 "Большим фактором нашей улучшенной стабильности является наша способность и готовность помогать бедным и нуждающимся, и мы действительно будем продолжать это делать."
 
 SHX_arm_the_troops:0 "Вооружить войска"
 SHX_arm_the_troops_desc:0 "Конечно, армия без оружия - просто безоружная толпа. Мы должны дать нашим солдатам надлежащее оружие, чтобы они могли сражаться как современная армия."
 
 SHX_german_arms_imports:0 "Импорт немецкого оружия"
 SHX_german_arms_imports_desc:0 "Германия является крупным международным поставщиком вооружений. Может быть, мы должны попросить их дать нам немного оружия?"
 
 SHX_rural_investments:0 "Сельские инвестиции"
 SHX_rural_investments_desc:0 "Мы должны инвестировать в наши сельские районы, чтобы они могли помочь нам больше в будущем."
 
 SHX_learn_from_japanese_efficiency:0 "Учитесь у японской эффективности"
 SHX_learn_from_japanese_efficiency_desc:0 "Японцы известны своей эффективностью среди азиатских стран, и все это замечают. Мы не должны отставать; мы должны изучить японские методы, чтобы максимизировать нашу собственную эффективность."
 
 SHX_russian_arms_imports:0 "Импорт российского оружия"
 SHX_russian_arms_imports_desc:0 "Поскольку Россия имеет сухопутную связь с Китаем, мы могли бы попросить их дать нам часть своего оружия."
 
 SHX_rural_military_academies:0 "Сельские Военные Академии"
 SHX_rural_military_academies_desc:0 "Мы должны создать новые военные академии, открытые для сельского населения, чтобы не пропустить следующего Нефритового Маршала."
 
 SHX_yanan_military_factory:0 "Военный арсенал Яньань"
 SHX_yanan_military_factory_desc:0 "В то время как у Тайюаня есть собственный военный арсенал, у Яньаня по другую сторону от Шаньсі должен быть так же арсенал."
 
 SHX_mass_rural_recruitment:0 "Массовый набор в сельской местности"
 SHX_mass_rural_recruitment_desc:0 "Фермеры и владельцы ранчо не освобождаются от призыва в армию, и мы должны подчеркнуть это. Каждый должен быть в состоянии бороться за Шаньсі."
 
 SHX_military_mining:0 "Военные шахты"
 SHX_military_mining_desc:0 "Армия также должна иметь доступ к шахтам, чтобы использовать ресурсы Шаньсі в своих интересах."
 
 SHX_hire_old_bandits:0 "Нанять бывших бандитов"
 SHX_hire_old_bandits_desc:0 "Хотя это может быть спорным решением, мы должны набирать всех, кого можем, включая бывших бандитов. Возможно, армейская жизнь смоет их старые привычки и поможет Шаньсі в долгосрочной перспективе."
 
 SHX_fill_the_factories:0 "Заполнить фабрики"
 SHX_fill_the_factories_desc:0 "Пока мы не на войне, мы должны заполнить заводы солдатами. Солдат может помочь Шаньсі как на конвейере, так и на линии фронта."
 
 SHX_raise_small_militias:0 "Поднять Малые ополчения"
 SHX_raise_small_militias_desc:0 "Маленькие деревенские ополченцы очень важны, когда имеешь дело с бандитами и рейдерами. Они также могут быть полезны при борьбе с захватчиками. В каждой деревне должна быть своя милиция."
 
 SHX_emergency_conscription:0 "Срочная воинская повинность"
 SHX_emergency_conscription_desc:0 "В связи с войной нам требуется значительно больше людей для наших вооруженных сил. Мы должны расширить нашу политику призыва."
 
 SHX_inspirational_warlord:0 "Вдохновляющее лидерство"
 SHX_inspirational_warlord_desc:0 "Мораль - важнейший аспект современной войны. Мы должны дать нашим солдатам справедливое основание для борьбы: бороться за их семьи, бороться за их дома, бороться за Шаньсі!"
 
 SHX_taiyuan_general_staff:0 "Генеральный штаб Тайюаня"
 SHX_taiyuan_general_staff_desc:0 "Нынешняя структура командования армии Шаньсі в лучшем случае децентрализована, а в худшем - дисфункциональна. Мы должны сформировать Генеральный штаб, чтобы скоординировать военные усилия."
 
 SHX_artillery_developments:0 "Артиллерийские разработки"
 SHX_artillery_developments_desc:0 "Артиллерия выиграла много сражений в Китае. Мы должны развивать собственную артиллерию, чтобы соответствовать способностям других милитаристов."
 
 SHX_learn_from_the_warlords:0 "Военные тактики"
 SHX_learn_from_the_warlords_desc:0 "Мы должны изучить тактику, используемую У Пэйфу, Чжан Цзолинем и другими военачальниками, чтобы изучить их стратегии и уметь использовать эти знания против них."
 
 SHX_inspiration_from_dare_to_die_corps:0 "Коммандос"
 SHX_inspiration_from_dare_to_die_corps_desc:0 "Мы должны вдохновить наш собственный Корпус Коммандос, поскольку не только отважные люди должны быть готовы пожертвовать ради Китая, но и за Шаньсі!"
 
 SHX_support_companies:0 "Поддержка"
 SHX_support_companies_desc:0 "Компании поддержки наших бригад имеют решающее значение для обеспечения победы в самых разных ситуациях. Мы будем инвестировать в улучшение наших батальонов поддержки."
 
 SHX_reward_military_innovation:0 "Военные инновации"
 SHX_reward_military_innovation_desc:0 "Инновации в военной тактике и вооружении должны быть вознаграждены. Если наши генералы смогут разрабатывать хитрые планы и вдохновлять свои войска, тогда ни один враг не предстанет перед нами."
 
 SHX_stronghold_taiyuan:0 "Крепость Тайюань"
 SHX_stronghold_taiyuan_desc:0 "Тайюань должен быть превращен в непроницаемую крепость, чтобы обеспечить безопасность Шаньсі. Артиллерийские установки, бункеры, оборонительные позиции и все уловки должны быть рассмотрены."
 
 SHX_radio_companies:0 "Радиокомпании"
 SHX_radio_companies_desc:0 "Технология беспроводной связи через радиосигналы наконец-то превратилась в достаточно компактную форму, чтобы использовать ее в наших военных целях. Мы должны использовать ее для обеспечения быстрой связи между нашим верховным командованием и различными радиокомпаниями на местах."
 
 SHX_central_leadership:0 "Центральное руководство"
 SHX_central_leadership_desc:0 "Сильное и решительное центральное руководство имеет решающее значение для военной сплоченности. Реорганизация системы командования, чтобы она была более централизованной, значительно повысила бы нашу военную эффективность."
 
 SHX_further_artillery_research:0 "Инновационные артиллерийские исследования"
 SHX_further_artillery_research_desc:0 "Необходимы дополнительные артиллерийские исследования, чтобы подавить милитаристов по всему Китаю и обеспечить превосходную огневую мощь наших армий."
 
 SHX_open_officer_schools:0 "Новые офицерские школы"
 SHX_open_officer_schools_desc:0 "Молодые офицеры должны пройти обучение в академиях, чтобы стать командирами, которые в будущем приведут Шаньсі к военным победам."
 
 SHX_fancy_guns:0 "Развитие винтовок"
 SHX_fancy_guns_desc:0 "Приобретение и разработка более совершенных винтовок абсолютно необходима для военного успеха. Централизованное и сплоченное руководство не может быть действительно эффективным, если наши солдаты имеют устаревшее оборудование."
 
 SHX_military_science:0 "Военная наука"
 SHX_military_science_desc:0 "Мы должны углубиться в военную науку, чтобы разобраться, как ее можно использовать, чтобы лучше отточить способность Шаньсі сражаться и выигрывать войны."
 
 SHX_Expand_The_Taiyuan_Railway:0 "Расширить железную дорогу Тайюань"
 SHX_Expand_The_Taiyuan_Railway_desc:0 "Существующая железнодорожная система в Тайюане крайне устарела, мы должны переоборудовать ее в соответствии с современными стандартами."
 
 SHX_Connect_Yanan:0 "Соединить Яньань"
 SHX_Connect_Yanan_desc:0 "Яньань, расположенный в конце Шаньсі, должен быть соединен через железную дорогу и другими средствами с промышленными и правительственными центрами, такими как Тайюань."
 
 SHX_Connect_The_Villages:0 "Соединить деревни"
 SHX_Connect_The_Villages_desc:0 "Шаньсі усеяна деревнями повсюду, они должны быть связаны с помощью современной инфраструктуры."
 
 SHX_Mountain_Railways:0 "Горные железные дороги"
 SHX_Mountain_Railways_desc:0 "Горы больше не является непреодолимым препятствием. Железные дороги узкой колеи и другие методы могут быть использованы для соединения наших поселений в горных районах."
 
 SHX_Exploit_The_Western_Mines:0 "Эксплуатировать западные шахты"
 SHX_Exploit_The_Western_Mines_desc:0 "Шахты на западе Шаньсі благословили провинцию огромным богатством. Мы должны быть в состоянии использовать эту награду на благо Шаньсі."
 
 SHX_Expand_The_Coal_Fields:0 "Расширить месторождения угля"
 SHX_Expand_The_Coal_Fields_desc:0 "Мы должны расширить наши операции по добыче угля, чтобы по-настоящему использовать их обильные ресурсы."
 
 SHX_Industrial_Development:0 "Индустриальное развитие"
 SHX_Industrial_Development_desc:0 "Нам еще предстоит построить настоящую тяжелую промышленность в Шаньсі. Мы должны инвестировать капитал, полученный от наших природных ресурсов, в производственные мощности, чтобы мы могли перейти в полностью промышленно развитую провинцию."
 
 SHX_Fund_Factory_Construction:0 "Фонд развития компаний"
 SHX_Fund_Factory_Construction_desc:0 "Мы должны воспитывать наши молодые корпорации и малые предприятия и обеспечивать стимулы для инвестиций в строительство заводов."
 
 SHX_Urbanisation_In_Taiyuan:0 "Урбанизация в Тайюане"
 SHX_Urbanisation_In_Taiyuan_desc:0 "Тайюань должен быть урбанизирован в полностью модернизированный город. Крупные здания, фабрики, инфраструктура, в ней будет все."
 
 SHX_Attract_Foreign_Investment:0 "Привлекать иностранные инвестиции"
 SHX_Attract_Foreign_Investment_desc:0 "Мы должны привлекать иностранных инвесторов для инвестирования в нашу экономику. В конце концов, сотрудничество лучше, чем эксплуатация."
 
 SHX_Rural_Economy:0 "Сельская экономика"
 SHX_Rural_Economy_desc:0 "Шаньсі нужно научиться полагаться на свои сельские районы. Пусть в экономике доминируют сельские начинания."
 
 SHX_Farm_Cooperation:0 "Фермерская кооперация"
 SHX_Farm_Cooperation_desc:0 "Хотя иногда трудно доверять своим соотечественникам в такой шумной стране, как Китай, мы не сможем по-настоящему преуспеть, если не объединимся как китайское сообщество. Мы должны начать сотрудничество с другими региональными державами, чтобы улучшить наш сельскохозяйственный потенциал."
 
 SHX_Combat_Soil_Erosion:0 "Борьба с эрозией"
 SHX_Combat_Soil_Erosion_desc:0 "Шаньсі имеет очень неприятный случай эрозии почвы, которая сильно вредит нашему урожаю. Мы должны бороться с этим любым возможным способом, если мы хотим продолжать процветать как провинция."
 
 SHX_Irrigation_Projects:0 "Ирригационные проекты"
 SHX_Irrigation_Projects_desc:0 "В то время как мы продолжаем бороться за процветание Шаньсі, мы начнем ирригационные проекты, чтобы помочь росту урожайности."
 
 SHX_Promote_Grain_Production:0 "Содействие производству зерна"
 SHX_Promote_Grain_Production_desc:0 "Производство зерна имеет важное значение для функционирования общества, поскольку зерно необходимо для производства хлеба, основного продукта питания. Мы должны поощрять производство зерна в нашей провинции."
 
 SHX_Ban_The_Opium_Trade:0 "Запретить торговлю опиумом"
 SHX_Ban_The_Opium_Trade_desc:0 "Опиум, введенный западными империалистами для подавления Китая, является злым и опасным веществом, отравляющим Китай на протяжении десятилетий. Мы должны запретить всю торговлю опиумом, чтобы обуздать зависимость от опиума через всю провинцию."
 
 SHX_Rural_Investments:0 "Сельские инвестиции"
 SHX_Rural_Investments_desc:0 "Мы должны вкладывать средства в сельское хозяйство, чтобы лучше развивать наш сельскохозяйственный сектор и сельские общины."
 
 SHX_Industrial_Innovation:0 "Промышленные инновации"
 SHX_Industrial_Innovation_desc:0 "Инновации - важная вещь для индустриализирующейся нации, и мы не можем это игнорировать. Мы должны искать инновационные способы максимизировать производительность."
 
 SHX_Land_Reform_Programs:0 "Программы земельной реформы"
 SHX_Land_Reform_Programs_desc:0 "Земельная реформа является универсальной проблемой в Китае, и Шаньсі не является исключением. Земля должна быть передана справедливым и равноправным фермерам Шаньсі."
 
 SHX_Christian_Statism:0 "Христианский этатизм"
 SHX_Christian_Statism_desc:0 "Фэн Юйсян, известный как «Христианский генерал» за его попытки распространять христианство, захватил контроль над Шаньсі. Он выступит с инициативой сделать Шаньсі маяком христианства и национализма в Китае."
 
 SHX_Rural_Literacy_Programs:0 "Программы сельской грамотности"
 SHX_Rural_Literacy_Programs_desc:0 "Помощь тем, кто в ней нуждается, - основной принцип христианства. Шаньсі должен последовать их примеру, запустив программы сельской грамотности для просвещения масс и создания более информированного и лояльного населения."
 
 SHX_A_Church_Of_Our_Own:0 "Наша Соборная церковь"
 SHX_A_Church_Of_Our_Own_desc:0 "Христианские верования Фэн Юйсяна не обязательно соотносятся с какой-либо авторитетной Церковью в Европе или Америке. Таким образом, Фэн решил основать свою собственную Церковь, Церковь Китая. Церковь Китая будет распространять христианские ценности, а также любовь и восхищение Китаем."
 
 SHX_Sunday_Schools:0 "Воскресные школы"
 SHX_Sunday_Schools_desc:0 "Мы должны открыть воскресные школы, чтобы обучать детей Шаньсі китайским христианским ценностям, чтобы помочь им стать преданными гражданами в будущем."
 
 SHX_Christian_Trade_Unions:0 "Христианские корпорации"
 SHX_Christian_Trade_Unions_desc:0 "Западные советники Фэна выдвинули идею, что наши граждане должны быть организованы в экономические корпорации, основанные на их профессии. Эти корпорации создадут экономическое тело Шаньсі, позволяя людям процветать и расти Шаньсі."
 
 SHX_Promote_The_Christian_Ideal:0 "Продвигать христианский идеал"
 SHX_Promote_The_Christian_Ideal_desc:0 "Христианский идеал с китайскими характеристиками должен стать путем нашего будущего. Гоминьцзюнь в Шаньсі и в Китае должен отстаивать приверженность христианским ценностям в дополнение к созданию духа китайского национализма."
 
 SHX_Social_Welfare:0 "Социальное обеспечение"
 SHX_Social_Welfare_desc:0 "Христианские народы на западе стали инициаторами многих программ благосостояния в соответствии с учением Христа. Мы также должны накормить наших голодных и заботиться о наших сиротах и вдовах и создать процветающий Шаньсі и процветающий Китай."
 
 SHX_Christian_Education:0 "Христианское образование"
 SHX_Christian_Education_desc:0 "Мы должны дать народу Шаньсі правильное христианское образование. Мы должны показать им Божью любовь, побудить их быть добродетельными и поддержать праведное дело Фэна на благо Китая."
 
 SHX_A_University_In_Taiyuan:0 "Университет в Тайюане"
 SHX_A_University_In_Taiyuan_desc:0 "Начальные школы являются обязательным первым шагом в наших образовательных программах. Тем не менее, мы также должны предоставить народу Шаньсі доступ к высшему образованию. Соответственно, мы построим настоящий университет в Тайюане."
 
 SHX_Rebuild_The_Guominjun:0 "Восстановить Гоминьцзюнь"
 SHX_Rebuild_The_Guominjun_desc:0 "Несмотря на то, что сейчас он находится у власти, Гоминьдзюнь по своей сути является немногим больше, чем группа бывших бандитов с центральным командованием. Мы должны реорганизовать Гоминьцзюнь в настоящую армию, с которой нельзя шутить."
 
 SHX_The_Christian_Army:0 "Христианская армия"
 SHX_The_Christian_Army_desc:0 "С замечательным включением христианских ценностей в свою идеологию, Гоминьцзюнь, известный как «Христианская армия», должен оправдать свое имя. Наша цель - распространить христианские и националистические ценности по всему Китаю."
 
 SHX_Christian_Officers:0 "Американские советники"
 SHX_Christian_Officers_desc:0 "Используя свои связи с миссионерскими организациями, Фэн привлек нескольких американских советников, чтобы помочь построить свою новую армию. Хотя Америка не воевала со времен испано-американской войны 1898 года, у них все еще есть столь необходимый опыт, которым можно поделиться с нами."
 
 SHX_Army_Chaplains:0 "Армейские капелланы"
 SHX_Army_Chaplains_desc:0 "Фэн предположил, что корпус капелланов станет частью его армии, чтобы гарантировать, что мораль в его рядах не колеблется, и чтобы напомнить своим солдатам, за что они борются."
 
 SHX_Christian_Soldiers:0 "Христианские солдаты"
 SHX_Christian_Soldiers_desc:0 "Мы должны мотивировать наших солдат посвятить себя Христу и нашему делу распространения китайского христианства и китайского национализма. Фэн даже поручил петь боевой гимн солдатам, перед боем."
 
 SHX_Fengs_Crusade:0 "Крестовый поход Фэна"
 SHX_Fengs_Crusade_desc:0 "Фэн амбициозный человек, и многие это знают. У него есть планы по расширению своей досягаемости до остальной части Китая, что некоторые называют «крестовым походом Фэн Юйсяна». Мы свергнем фальшивых монархов и тиранов и освободим Китай раз и навсегда!"
 
 SHX_Join_The_Fray:0 "Присоединяйся к нам"
 SHX_Join_The_Fray_desc:0 "Хотя Фэн богобоязненный человек, он также знает, что мир полон ужасов тьмы и одного одинокого человека недостаточно."
 
 SHX_Increase_Armament_Production:0 "Увеличить производство вооружений"
 SHX_Increase_Armament_Production_desc:0 "Нам нужно увеличить производство вооружений, чтобы реализовать наши цели и амбиции. Это будет нашим высшим приоритетом."
 
 SHX_New_Rifles:0 "Новые винтовки"
 SHX_New_Rifles_desc:0 "Мы приобретем новые винтовки, чтобы помочь нам освободить Китай. Наша армия не должна быть вынуждена полагаться на устаревшую технику."
 
 SHX_Mountain_Warfare:0 "Война в горах"
 SHX_Mountain_Warfare_desc:0 "Шаньсі - довольно горная провинция, и поэтому мы должны научиться правильно бороться в таких условиях. Опытные альпинисты могут научить солдат правильно сражаться в горах."
 
 SHX_Artillery_Improvements:0 "Улучшения артиллерии"
 SHX_Artillery_Improvements_desc:0 "Артиллерия выиграла много сражений в Китае. Мы должны развивать свою собственную артиллерию, чтобы соответствовать способностям других миилтаристов и способностей иностранных империалистов."
 
 SHX_A_Refined_Force:0 "Изысканная сила"
 SHX_A_Refined_Force_desc:0 "Мы должны дать нашим солдатам и офицерам специальное военное образование, чтобы они могли оттачивать свои способности и помогать нам в наших освободительных войнах."
 
 SHX_Radio_Communications:0 "Радиосвязь"
 SHX_Radio_Communications_desc:0 "Шаньсі - загадка с холмами, горами и другими большими природными препятствиями, делающими общение между частями утомительной задачей. Благодаря использованию беспроводных радиостанций, наши задачи облегчат нашим подразделениям ретрансляцию связи и будут хорошей отправной точкой для наших бегунов." 
 
 SHX_Expand_The_Engineer_Corps:0 "Расширить Инженерный корпус"
 SHX_Expand_The_Engineer_Corps_desc:0 "Шаньсі наделен естественной защитой, что позволяет нашей армии занимать легко подготовленные оборонительные позиции. То же самое можно сказать и о наших соседях, и расширение нашего инженерного корпуса позволит нам справиться с этим."
 
 SHX_Recon_Unit_Training:0 "Обучение подразделения разведки"
 SHX_Recon_Unit_Training_desc:0 "Мы должны провести разведку Гоминьцзюнь, чтобы отточить ее боевые способности в будущем."
 
 SHX_New_Officer_Standards:0 "Новые офицерские стандарты"
 SHX_New_Officer_Standards_desc:0 "Чиновники, продвигаемые через кумовство, больше не являются приемлемыми вариантами для руководства такой большой армией, как Гоминьцзюнь. Мы должны продвигать новый стандарт для офицеров, которому должны следовать все."

