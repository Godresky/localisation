 SHX_xishan_fuxiang_power_struggle_desc:0 "Губернатор Ян Сишань и фельдмаршал Фэн Юйсян, похоже, являются хорошими друзьями, удерживая Шаньсі в качестве нейтрального и стабильного государства. Тем не менее, с годами Сишань знал, что он должен быть осторожен с влиянием Юйсяна в Клике. Хотя Сишань держит сильный контроль над правительством Шаньсі, его власти непосредственно над военными не хватает. Юйсян, с другой стороны, всегда имел сильное влияние в армии благодаря своему руководству Гоминьцзюнем, но никогда не имел большого влияния в более широком правительстве. Если появляется возможность, когда один человек обладает значительно большим влиянием, чем другой, он может воспользоваться возможностью прекратить контроль над своим предполагаемым «другом».\n\n§GЯн Сишань§! эффективно контролирует §Y[?SHX.SHX_xishan_control_gov]%§! правительства.\n§GЯн Сишань§! эффективно контролирует §Y[?SHX.SHX_xishan_control_mil]%§! военных.\n§RФэн Юйсян§! эффективно контролирует §Y[?SHX.SHX_yuxiang_control_gov]%§! правительства.\n§RФэн Юйсян§! эффективно контролирует §Y[?SHX.SHX_yuxiang_control_mil]%§! военных."
 
