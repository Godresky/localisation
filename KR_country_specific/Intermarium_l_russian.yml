 mie.1.t:0 "Восточноевропейское Сотрудничество"
 mie.1.d:0 "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества путем строительства укреплений на нашей российской границе. Эти укрепления уже завершены и готовы служить нашим силам."
 mie.1.a:0 "Здорово!"
 
 MIE_joint_offensive_exercises:0 "Совместные наступательные учения"
 
 mie.2.t:0 "Восточноевропейское Сотрудничество"
 mie.2.d:0 "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, организовав совместные военные учения между восточноевропейскими государствами. Здесь генералы, ориентированные на нападение и танки, имитировали контрнаступление против сил противника и обменивались советами и рекомендациями друг с другом."
 mie.2.a:0 "Здорово!"
 MIE_all_gain_1_attack:0 "Всем генералам государств-членов с чертой §HТанковый командир§! увеличится §G1§! Атаки."
 
 MIE_joint_grand_strategy_planning:0 "Гранд-стратегия"
 
 mie.3.t:0 "Восточноевропейское Сотрудничество"
 mie.3.d:0 "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества путем организации военных игр между армейскими штабами восточноевропейских государств. Здесь наши генералы обсуждали полномасштабное вторжение в регион, разделили роли между национальными государствами и составили грандиозные стратегические планы по остановке штурма."
 mie.3.a:0 "Здорово!"
 MIE_all_gain_1_planning:0 "Всем генералам государств-членов с чертой §HКомандир пехоты §! увеличится §G1§! Планирования."
 
 MIE_defense_contributions:0 "Внести обязательные взносы на оборону"
 MIE_contributions:0 "Взносы на оборону стран Восточной Европы"
 MIE_contributions_desc:0 "Эта страна платит часть своего бюджета в совместный восточноевропейский оборонный бюджет на закупку огнестрельного оружия и другой военной техники."
 MIE_defense_contributions_tt:0 "Каждое государство-член, уплачивающее взносы, добавляет £rifle_texticon  §H20§! £support_texticon  §H10§! £unit_artillery_icon_small  §H10§! в оружейный фонд ежемесячно."
 
 mie.4.t:0 "Восточноевропейское Сотрудничество"
 mie.4.d:0 "[MIE_leader.GetNameDefCap] предложил углубить сотрудничество между восточноевропейскими государствами путем внедрения системы вкладов в оборону. Если мы присоединимся к этой системе, мы будем платить часть нашего бюджета в совместный восточноевропейский оборонный бюджет, с помощью которого [MIE_leader.GetName] сможет закупать оборудование для нашего фонда вооружений."
 mie.4.a:0 "Мы зарегистрируемся."
 mie.4.b:0 "Мы отказываемся."
 MIE_monthly_purchases:0 "Покупки оружия"
 MIE_defense_contributions_amount:0 "£rifle_texticon  §H[?global.MIE_infantry_equipment_monthly]§! £support_texticon  §H[?global.MIE_support_equipment_monthly]§! £unit_artillery_icon_small  §H[?global.MIE_artillery_equipment_monthly]§! будет добавлено в оружейный фонд."
 
 mie.5.t:0 "Восточноевропейское Сотрудничество"
 mie.5.d:0 "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, напрямую отправив нам партию винтовок и боеприпасов. Это оборудование отправлено на наши склады."
 mie.5.a:0 "Здорово!"
 
 mie.6.t:0 "Восточноевропейское Сотрудничество"
 mie.6.d:0 "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда сотрудничества в области обороны, напрямую отправив нам партию армейского Дополнительного снаряжения. Это оборудование отправлено на наши склады. "
 mie.6.a:0 "Здорово!"
 
 mie.7.t:0 "Восточноевропейское Сотрудничество"
 mie.7.d:0 "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, напрямую отправив нам партию артиллерийских орудий. Это оборудование отправлено на наши склады. "
 mie.7.a:0 "Здорово!"
 
 MIE_air_command_1:0 "Объединенная инфраструктура ПВО "
 MIE_all_build_air_infra:0 "Каждое государство-член построит один дополнительный уровень §HАэродрома§! и два дополнительных уровня §HПВО§! в своей столице, а также получит §H50§!  £unit_fighter_icon_small\n\nЭто откроет новые решения."
 
 mie.8.t:0 "Восточноевропейское Сотрудничество"
 mie.8.d:0 "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, создав инфраструктуру для совместного командования ПВО между восточноевропейскими государствами. Это включает в себя строительство новых военно-воздушных баз и обеспечение истребителями всех участников системы."
 mie.8.a:0 "Здорово!"
 
 MIE_air_command_2:0 "Интегрированные воздушные крылья"
 MIE_joint_air_command:0 "Объединенное восточноевропейское воздушное командование"
 
 mie.9.t:0 "Восточноевропейское Сотрудничество"
 mie.9.d:0 "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества путем создания официального Объединенного восточноевропейского командования противовоздушной обороны. Это позволит объединить воздушные крылья всех государств-членов в единую всеохватывающую структуру, что позволит расширить воздушное сотрудничество и контроль над небом."
 mie.9.a:0 "Здорово!"
 
 MIE_air_command_3:0 "Многоязычное Объединенное воздушное командование"
 
 mie.10.t:0 "Восточноевропейское Сотрудничество"
 mie.10.d:0 "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества путем проведения важных реформ для Объединенного восточноевропейского командования противовоздушной обороны. С успешной интеграцией многоязычных авиадиспетчеров и еще более тесным сотрудничеством наших ВВС, эффективность наших военно-воздушных сил обязательно возрастет."
 mie.10.a:0 "Здорово!"
 
 MIE_international_tank_division:0 "Международная танковая дивизия"
 MIE_transferable_armored_division_tt:0 "Эта бронетанковая дивизия будет передаваться между восточноевропейскими государствами всякий раз, когда страна, отвечающая за распределение ресурсов, будет меняться."
 
 mie.11.t:0 "Восточноевропейское Сотрудничество"
 mie.11.d:0 "[MIE_leader.GetNameDefCap] решил инвестировать часть нашего совместного фонда оборонного сотрудничества, сформировав международную бронетанковую дивизию, состоящую из добровольцев из каждой восточноевропейской страны. В то время как [MIE_leader.GetNameDef] интегрирует его в свою армейскую структуру, она будет передана от государства к государству в случае их падения."
 mie.11.a:0 "Здорово!"
