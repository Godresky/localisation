l_russian:

### EE Cooperation Mechanics ###

 mie.0.t:0 "Русская угроза"
 mie.0.d:0 "Десятилетний экономический спад в России закончился, и сейчас русские восстанавливаются - уже сейчас они выдвигают претензии на свои бывшие имперские территории, и восточноевропейские государства, несомненно, станут одной из их мишеней. Чтобы убедиться, что российская угроза сдерживается и восточноевропейские государства смогут защитить свой суверенитет, лидеры и генералы Остстатен собрались в [MIE_leader.GetCapitalVictoryPointName], чтобы обсудить программу взаимного сотрудничества. Был создан совместный фонд военной обороны, и [MIE_leader.GetNameDef] было поручено управлять им для финансирования совместных оборонных предприятий региона."
 mie.0.a:0 "Понятно."
 
 MIE_decisions:0 "Восточноевропейское Оборонное Сотрудничество"
 MIE_decisions_desc:0 "[219.owner.GetNameDefCap] возрождается, и безопасность Восточно-Европейского региона находится под угрозой. Когда начнется Второй Вельткриг, мы должны будем подготовиться к русскому урагану - и если мы не будем работать вместе, нас будут разделывать одного за другим.\n\nПосле того, как [219.owner.GetNameDef] активизирует свое внешнеполитическое дерево, все восточные члены Рейхспакта разблокируют способность §Yобщих ресурсов§! и распределят их между государствами-членами для устранения любых слабых мест. Страна, ответственная за распределение объединенного фонда ресурсов, может инвестировать средства государствам-членам в §Yстроительство укреплений§!, §Yподнять дивизии§!, а также предоставлять полезные §YНациональные идеи§!.\n\nТекущие общие ресурсы:\n    £rifle_texticon  Пехотное снаряжение: §Y[?global.MIE_infantry_equipment]§!\n    £support_texticon  Дополнительное снаряжение: §Y[?global.MIE_support_equipment]§!\n    £unit_artillery_icon_small  Артилерия: §Y[?global.MIE_artillery_equipment]§!\n\n[MIE_leader.GetNameWithFlag] в настоящее время отвечает за распределение общих ресурсов."
 
 MIE_refuse_equipment_shipments:0 "Отказ от поставок снаряжения"
 MIE_refuse_equipment_shipments_desc:0 "По собственным соображениям мы должны сообщить нашим союзникам, что в данный момент мы не нуждаемся в поставках снаряжения, и поэтому они должны быть использованы в других местах."
 MIE_allow_equipment_shipments:0 "Разрешить поставки снаряжения"
 MIE_allow_equipment_shipments_desc:0 "Хотя ранее мы уже просили наших союзников не посылать никакого оборудования, мы вольны отменить это решение в любой момент."
 
