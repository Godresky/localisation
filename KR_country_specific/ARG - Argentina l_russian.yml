### Фокусы ###
 ARG_Woes_of_the_Christmas_Coup:0 "Різдвяний переворот"
 ARG_Woes_of_the_Christmas_Coup_desc:0 "Мануэль Карлес и ПЛ ввергнули Аргентину в хаос сразу же после празднования Рождества в прошлом году, страна находится в состоянии полной анархии, а разные военные силы соперничают за контроль над президентством."
 ARG_Consolidate_Buenos_Aires_Capital_Region:0 "Консолідація регіону ББА"
 ARG_Consolidate_Buenos_Aires_Capital_Region_desc:0 "Хотя столица была первым городом, попавшим под власть ПЛ и АРА, Буэнос-Айрес - это мегаполис, протянувшийся от реки Тигре до старого города Берасатеги, что создаёт нам серьезную проблему, так как различные сети лоялистов старого правительства все еще рассеяно скрываются по всему региону, мешая всем попыткам наших сил их искоренить."
 ARG_Expand_the_Gendarmeria:0 "Жандармерія"
 ARG_Expand_the_Gendarmeria_desc:0 "Чтобы лучше контролировать недовольные провинции и обеспечить силы быстрого реагирования на случай эскалации ситуации, мы должны подумать о создании 'Аргентинской национальной жандармерии', которой будет командовать непосредственно министр внутренних дел, чтобы подавить любых повстанцев в регионах."
 ARG_Control_the_Judiciaries:0 "Підконтрольні суди"
 ARG_Control_the_Judiciaries_desc:0 "Из-за высокого числа 'повстанцев' и 'синдикалистских сторонников' в нашей стране, полный контроль над судебной системой может убедить судей жестче и быстрее разбирать дела этих преступников"
 ARG_Secure_the_Military_Apparatus:0 "Лояльний військовий апарат"
 ARG_Secure_the_Military_Apparatus_desc:0 "Из-за того, что нам пока что верно только ополчение ПЛ и АРА, мы должны убедить гарнизоны и добровольные организации присоединиться к нам и отойти от 'демократических сил', пока мы не получим достаточно влияния над аргентинской армией."
 ARG_Control_the_Railroads:0 "Контроль над залізницями"
 ARG_Control_the_Railroads_desc:0 "Все железные дороги Аргентины идут в Буэнос-Айрес, что дает нам уникальную возможность быстро атаковать и усмирять враждебные силы по всей стране. Однако саботаж и войска повстанцев серьезно повредили эти пути, и поэтому их нужно будет уничтожить и обеспечить контроль над главными железнодорожными центрами Пергамино, Бахия Бланка и Росарио, до того, как мы двинемся дальше."
 ARG_Temporarily_Restrict_Civil_Rights:0 "Тимчасово обмежені права"
 ARG_Temporarily_Restrict_Civil_Rights_desc:0 "Конституция конфликтует с некоторыми пунктами нашей политики, поэтому ее действие нужно будет временно приостановить до окончания этого кризиса. Хотя мы ожидаем серьезное сопротивление этому решению, оно пойдет на пользу нашей Великой Нации!"
 ARG_Seize_Disloyal_Garrisons:0 "Доля нелояльних гарнізонів"
 ARG_Seize_Disloyal_Garrisons_desc:0 "Увидев поражение своих союзников в Росарио и последующие успехи наших войск, многие из бывших нелояльных гарнизонов меняют сторону и переходят к нам."
 ARG_Formation_of_the_Carles_Cabinet:0 "Кабінет Карлеса"
 ARG_Formation_of_the_Carles_Cabinet_desc:0 "Так как наша власть над Аргентиной почти обеспечена, мы наконец-то можем посвятить себя основанию верного и эффективного кабинета, который поможет Карлесу в осуществлении его реформ."
 ARG_Secure_Pampeana:0 "Контроль над 'Ла Пампу'"
 ARG_Secure_Pampeana_desc:0 "После поражения в Росарио, мы должны отправить армию, чтобы она обеспечила контроль над равнинами Пампас и вывело всю оставшуюся оппозицию. Однако, равнины Пампа - одни из самых просторных пахотных земель в мире, поэтому борьба не будет простой."
 ARG_March_on_Cordoba:0 "Марш на Кордову"
 ARG_March_on_Cordoba_desc:0 "У провинции Кордовы всегда были разногласия с взглядами столицы Буэнос-Айреса. Как лидеры коалиции против Карлеса, и из-за расстояния от столицы, нам приходилось трудно разбираться с населением этой провинции, поэтому для контроля над ними понадобятся специализированные силы."
 ARG_Consolidate_Mendoza:0 "Консолідація Мендоси"
 ARG_Consolidate_Mendoza_desc:0 "Известный своим вином, регион Мендоса -  это ключевая экономическая и стратегическая территория нашей страны, учитывая то, что самый просторный и безопасный горный проход в Чили находится именно там, и поэтому его нужно вернуть под наш контроль любой ценой."
 ARG_Purge_Socialist_Remnants:0 "Червона загроза"
 ARG_Purge_Socialist_Remnants_desc:0 "Несмотря на то, что почти все поддерживающие социалистов бежали на юг после провозглашения независимости ПРФ, некоторые остались среди нас, ожидая времени, когда можно будет нанести удар в спину и закончить то, что начал ПРФ, что дает нам прекрасный повод диссидентов среди оппозиции, заботясь о национальной безопасности."
 ARG_Eradicate_Loyalist_Resistance:0 "Знищення опору консерваторів"
 ARG_Eradicate_Loyalist_Resistance_desc:0 "Наша власть над страной растет день за днем, однако все еще есть те, кто считает, что наш режим - это оскорбление аргентинской демократии и аргентинских ценностей, и планируют переворот против нас. Наказательные меры и пропаганды среди этих предателей должна вернуть население в чувство и успокоить любое потенциальное сопротивление."
 ARG_Fall_of_Tucuman:0 "Падіння Тукумана"
 ARG_Fall_of_Tucuman_desc:0 "Тукуман - это не ключевой промышленный центр нашей страны, но это город, дорогой аргентинским патриотам. Это город, где наконец была подписана наша декларация о независимости от Испании, и это место, где наша страна родилась. Теперь, тот же самый город станет свидетелем национального возрождения, когда мы наконец поставим его под наш контроль."
 ARG_Corrientes_Campaign:0 "Кампанія в Коррієнтес" 
 ARG_Corrientes_Campaign_desc:0 "Напряжение в отношениях с парагвайцами заставили нас еще более осторожно обходиться с этой провинцией, так как если мы поступим иначе, мы рискуем получить парагвайскую агрессию, которая тем более опасна, если учесть нашу слабость. Однако, Корриентес - это наши ворота в Мисьонес, поэтому мы отказываемся отдавать эти территории любому врагу!"
 ARG_Retake_Santiago_and_Salta:0 "Повернення Сантьяго та Сальти"
 ARG_Retake_Santiago_and_Salta_desc:0 "Важный центр горной добычи и наш главный производственный центр ценного сахарного тростника, эти провинции очень важны нашей экономике, и поэтому мы обязаны вернуть их из рук восставших. Хотя она пока что достаточной недоразвита, и нас есть планы на эту провинцию и со временем она поменяется."
 ARG_Political_Dominance:0 "Політичне домінування"
 ARG_Political_Dominance_desc:0 "Оппозиция - это предательство Республики и только мешает нам в эти трудные времена. Разве не их жалкая попытка управлять страной привела к выживанию ПРФ? Мы не повторим их прошлые ошибки, поэтому мы станем, как выразился Карлес:'Патриотическими рыцарями, готовыми отдать нашу жизнь в борьбе против варварства за спасение цивилизации'."
 
 ARG_Countercoup:0 "Успішний контрпереворот"
 ARG_Countercoup_desc:0 "Карлес и его фанатики были смещены, и люди наконец-то вновь могут управлять своей судьбой! Давайте все порадуемся величию нашей Республики!" 
 ARG_Safeguard_Democracy:0 "Захист демократії"
 ARG_Safeguard_Democracy_desc:0 "Военные перевороты и репрессивная политика таких популистских партий, как ПЛ, оставили нас опустошенными и отдаленными от демократии. Мы установим законодательные гарантии, чтобы наши права никогда более не нарушались экстремистами. Никто больше не будет вопрошать принцип главенства Конституции!"
 ARG_Stability_on_the_streets:0 "Стабільність на вулицях"
 ARG_Stability_on_the_streets_desc:0 "Несмотря на то, что основные силы ПЛ были побеждены, сторонники движения не собираются так просто сдаваться и в открытую бросили вызов своим соперникам на улицах Буэнос-Айреса. Бунты, драки, перестрелки и убийства вошли в норму, и теперь мы обязаны восстановить закон и порядок в нашей стране!"
 ARG_Crack_down_on_Liga_Patriotica:0 "Доля Патріотичної ліги"
 ARG_Crack_down_on_Liga_Patriotica_desc:0 "Они не достигнули амбициозных целей, поставленных ими перед Аргентиной, поэтому пришло время избавиться от их жалких остатков и восстать из пепла сильнее, чем прежде."
 ARG_Free_Elections_of_the_Republic:0 "Вільні вибори"
 ARG_Free_Elections_of_the_Republic_desc:0 "Народ сказал свое слово: он хочет полной демократии! Хотя не все могут быть довольны результатами, все согласны, что демократия - это путь вперед, и правительство будет уважать народную волю."
 ARG_Social_Reforms:0 "Соціальні реформи"
 ARG_Social_Reforms_desc:0 "Трудовые диспуты между правительством и рабочим классом были ярко выражены во время правления наших предшественников. Базируясь на примере прогрессивных европейских стран, и смешивая их опыт с аргентинскими характеристиками, мы надеемся принять сильное социальное решение тех проблем, что разделяли нашу страну и, как хотелось бы, научиться на ошибках прошлого."
 ARG_Social_Reforms2:0 "Покращена соціальна реформа"
 ARG_Social_Reforms2_desc:0 "Трудовые диспуты между правительством и рабочим классом были ярко выражены во время правления наших предшественников. Базируясь на примере прогрессивных европейских стран, и смешивая их опыт с аргентинскими характеристиками, мы надеемся принять сильное социальное решение тех проблем, что разделяли нашу страну и, как хотелось бы, научиться на ошибках прошлого."
 ARG_Stepping_Stone_Towards_the_Welfare_State:0 "Соціальна держава"
 ARG_Stepping_Stone_Towards_the_Welfare_State_desc:0 "Государство существует для людей, а не для безликих капиталистических организаций. Продолжая социальную программу, мы надеемся построить такое государство, где наши граждане могут быть уверены, что правительство поможет им выжить в этом жестоком мире."
 ARG_Power_of_Capital:0 "Влада капіталу"
 ARG_Power_of_Capital_desc:0 "После основания нашей страны, Аргентина метеором взлетела в топ самых богатых стран мира. Быть может не выплаченные Британией долги после их коллапса и последующее восстание РФП нас задержали, но не сдвинули с пути к процветанию! В конце концов, деньги движут миром, а Аргентина - часть этого мира."
 ARG_Attract_Foreign_Investement:0 "Іноземні інвестиції"
 ARG_Attract_Foreign_Investement_desc:0 "Нам не хватает капитала и технической грамотности, чтобы полностью развить наше промышленное мастерство, поэтому мы должны искать помощи за границей и привлекать предприятия, ослабив некоторые из индустриальных законов."
 ARG_Uphold_Civil_Liberties:0 "Громадянські свободи"
 ARG_Uphold_Civil_Liberties_desc:0 "Свобода личности гарантирована нашей Конституцией, и всегда должна быть нашим приоритетом номер один. Никогда мы не позволим такому движению, как ПЛ, посягать на эти права!"
 ARG_Encourage_Free_Thought:0 "Вільнодумство"
 ARG_Encourage_Free_Thought_desc:0 "Наша молодежь - это будущее Аргентины, и мы не должны сдерживать их интеллект и изобретательность правительственными ограничениями, поставленными от страха перед будущим."
 ARG_Uphold_the_Status_Quo:0 "Статус-кво"
 ARG_Uphold_the_Status_Quo_desc:0 "Недавние события в нашей стране серьезно подорвали доверие нашего народа к радикальным политикам. Нашим людям нужна твердая земля под ногами, а радикальные идеи других партий только усиливают нашу популярность. Как плюс, множество офицеров в армии поддерживают нас, так что мы можем более свободно идти вперед, не опасаясь предательского переворота."
 ARG_Church_Ties:0 "Зв'язки з церквою"
 ARG_Church_Ties_desc:0 "Вера - это один из столпов, на которых стоит Аргентина, и  наши связи с церковью должны оставаться сильными. Поддержав их проекты по развитию и разрешив им почти ничем не ограниченную свободу, мы действительно примем мудрое решение."
 ARG_Long_Live_the_Republic:0 "Хай живе республіка!"
 ARG_Long_Live_the_Republic_desc:0 "У нас осталось несколько тяжелых лет позади, но дух республики выжил, и мы стали сильнее, чем когда-либо! Мы поддержим систему, за которую сражались наши отцы! ¡Viva Argentina!"
 ARG_Rigged_Elections:0 "Фальсифіковані вибори"
 ARG_Rigged_Elections_desc:0 "Наши люди не знают, что им нужно, они даже могут привести к власти радикалов из РФП или ПЛ, если им это позволить! Им нужен сильный защитник, который не постоит за них в тяжёлые времена... как генерал Рамирес!"
 ARG_Restrict_the_press:0 "Обмеження преси"
 ARG_Restrict_the_press_desc:0 "Ложные новости поглотили прессу, кампания по опорочиванию нашего правительства в самом разгаре, и ее нужно остановить... Конечно же, ради блага страны! Мы только хотим защитить правду от тех, кто пытается ее исказить ради своей выгоды."
 ARG_Military_Supremacy:0 "Військова перевага"
 ARG_Military_Supremacy_desc:0 "Мы должны показать миру, что с нами шутки плохи, а наша армия - одна из сильнейших в мире. В прошлом мы брали Европу как пример, и сделаем это еще раз, пока наши вооруженные силы не будут наравне с их стандартами."
 ARG_Cracking_Down_on_Socialism:0 "Переслідування соціалізму"
 ARG_Cracking_Down_on_Socialism_desc:0 "Красный - это цвет тех мерзких крыс, а также цвет их крови, текущей по улицам после того, как мы с ними разобрались!"
 ARG_Conservative_Values:0 "Консервативні цінності"
 ARG_Conservative_Values_desc:0 "Мы должны вдохновляться нашим великим прошлым, когда мы показали, кто правит Южным полушарием, и укрепить наши связи с католической церковью, чтобы убедиться, что наши люди живут по моральному кодексу."
 ARG_Ties_with_Germany:0 "Зв'язки з Німеччиною"
 ARG_Ties_with_Germany_desc:0 "Германия - это наш главный торговый партнер, поэтому она может стать нашим естественным союзником. Хотя Рамирес хочет более близких связей с Германией, особенно учитывая огромное количество немецких мигрантов, прибывших в Аргентину за последние годы, другие были возмущены и могут начать активные действия, если мы рискнем потерять аргентинскую нейтральность, вступив в альянс, который может втянуть нашу миролюбивую страну в войну."
 
 ARG_Five_Year_Plan:0 "Перша п'ятирічка"
 ARG_Five_Year_Plan_desc:0 "Хотя в последнее десятилетие мы преследовали форсированную индустриализацию, чтобы справиться с потерей британского импорта, наша экономика не равна европейским примерам. Кризис, вызванный Черным Понедельником, показал эту слабость парламенту, который вероятнее всего примет пятилетний план, который выведет Аргентину в 20-ый век."
 ARG_Reduce_Textile_Reliance:0 "Зменшена залежність від текстилю"
 ARG_Reduce_Textile_Reliance_desc:0 "Мы десятилетиями рутинно полагались на наши растительные и текстильные товары, но конкуренция с другими странами стала жесткой, что заставило нас адаптировать промышленность к более современному эквиваленту и разнообразить экономику."
 ARG_Renegotiate_with_Mitteleuropa:0 "Переговори з Міттельєвропою"
 ARG_Renegotiate_with_Mitteleuropa_desc:0 "Наши партнёры предложили нам трудные условия, но мы должны согласиться, если хотим поддержать нашу экономику."
 ARG_Budget_Cuts: "Budget Cuts"
 ARG_Budget_Cuts_desc: "Black monday severely cripples our economy, and unfortunately, without budget cuts we can't overcome it. Social payments and army funding have to be reduced until the economy is stable enough to support them."
 ARG_TAMET_Steel:0 "Сталь TAMET"
 ARG_TAMET_Steel_desc:0 "Недостаток европейской стали серьезно вредит нашей экономике, и мы должны быстро вмешаться, если хотим, чтобы она продолжала работать. Поэтому мы решили инвестировать в 'Talleres Metalurgicos', которые обеспечат нас лучшим использованием стали и несколькими местными сталелитейными заводами."
 ARG_Parana_Infrastructure_Plan:0 "План Парани"
 ARG_Parana_Infrastructure_Plan_desc:0 "Реки Парана и Уругвай мешают крупному судоходству в регионе, и поэтому их нужно очистить, чтобы мы смогли больше развить северные провинции и улучшить сообщение между городскими центрами."
 ARG_Engines_of_War:0 "Інструменти війни"
 ARG_Engines_of_War_desc:0 "Война приближается к Аргентине, и мы должны быть к ней готовы. Пока молот бьёт по металлу, а заводы работают сверхурочно, аргентинские инструменты войны приобретают форму, готовые встретиться с любым вызовом."
 ARG_FM_Investement_Program:0 "Інвестиційна програма FM"
 ARG_FM_Investement_Program_desc:0 "Чтобы наделить нашу растущую армию большим количеством необходимого оружия, правительство объявило программу о создании и финансировании 'Fabricaciones Militares', которые смогут обеспечить наших военных нужным стрелковым оружием."
 ARG_Strive_for_Autarky:0 "Автаркія"
 ARG_Strive_for_Autarky_desc:0 "Чтобы наши заводы могли работать, нам нужны железная руда, уголь и сталь, которых у нас серьезный дефицит. Однако возникли слухи о существующих природных резервах необходимых ресурсов, и мы должны понять, чего они стоят, чтобы начать работу по созданию более самодостаточной системы."
 ARG_Export_to_South_America:0 "Експорт до Південної Америки"
 ARG_Export_to_South_America_desc:0 "Наши растительные и потребительские товары наводняют рынки Южной Америки, что дает большую прибыль национальной экономике и усиливает зависимость наших соседей от нас."
 ARG_Economic_Reinvigoration:0 "Пожвавлення економіки"
 ARG_Economic_Reinvigoration_desc:0 "Похоже, беды Черного Понедельника уже остаются позади, и хотя нашей экономике пришлось нелегко, правительственная интервенция значительно снизила возможный ущерб."
 ARG_Import_New_Industrial_Tech: "Import New Industrial Technologies"
 ARG_Import_New_Industrial_Tech_desc: "Modern industrial methods and widespread machine usage can considerably enhance production output and quality of created products."
 ARG_Modernise_Agriculture:0 "Сучасне с/г"
 ARG_Modernise_Agriculture_desc:0 "Современные методы сельского хозяйства, новые удобрения и повсеместное использование машин помогут существенно увеличить выпуск продукции, сведя на нет риск голода и дав возможность увеличить экспорт."
 ARG_Shift_to_Consumer_Goods:0 "Товари народного споживання"
 ARG_Shift_to_Consumer_Goods_desc:0 "Недавние изобретения, такие как холодильник для семьи SIAM и прочие малые приборы пользуются огромным спросом не только на мировом рынке, но и в нашей стране."
 ARG_Banco_Central_de_la_Republica_Argentina:0 "Центральний банк Аргентини"
 ARG_Banco_Central_de_la_Republica_Argentina_desc:0 "Чтобы заменить наш валютный совет из-за его неспособности справиться с Черным Понедельником, в Буэнос-Айресе будет создан новый национальный банк, чтобы служить стране и финансировать госпроекты."
 ARG_Stop_the_Economic_Downturn:0 "Економічний спад"
 ARG_Stop_the_Economic_Downturn_desc:0 "Огромное государственное вмешательство и растущая из-за мобилизации военная промышленность позволили нам в некотором роде смягчить эффекты Черного Понедельника."
 ARG_Grants_for_the_Universidad_de_Buenos_Aires:0 "Universidad Nacional de Cuyo"
 ARG_Grants_for_the_Universidad_de_Buenos_Aires_desc:0 "После недавних событий, таких как переворот ПЛ, воскресло старое соперничество между столицей и внутренними городами, и теперь люди из Мендосы, Сан Хуана и Сан Луиса недовольны тем, что они должны переезжать в Буэнос-Айрес для получения высшего образования. Мы считаем их требования справедливыми, и поэтому будет основан 'Национальный университет Куйо'."
 ARG_YPF_Expansion:0 "YPF"
 ARG_YPF_Expansion_desc:0 "Теперь, когда мы контролируем Патагонию, мы позволим принадлежащей государству 'Yacimientos Petroliferos Fiscales' расширить туда их зону действий. Генерал Энрике Москони особенно заинтересовался проектом и попросил поставить его во главу YPF. Учитывая его инженерный опыт, мы думаем, что он выведет YPF на новый уровень, поэтому мы назначим его 'генеральным директором' этой компании."
 ARG_Economic_Control_over_Argentina:0 "Економічний контроль"
 ARG_Economic_Control_over_Argentina_desc:0 "После сокрушения восстаний и установления правительственного контроля над всеми провинциями, мы можем исправить экономику, которая испытывала трудности с самого окончания Мировой войны."
 ARG_Spread_out_Military_Production:0 "Розосереджене виробництво"
 ARG_Spread_out_Military_Production_desc:0 "Централизация нашего военного производства может стать значительной слабостью нашей страны во время войны, так как потеря промышленных центров будет означать конец Аргентины. Поэтому плановый комитет решил рассредоточить производство и обеспечить линии снабжения даже в самой трудной ситуации."
 ARG_Reduce_Reliance_on_Foreign_Equipement:0 "Зменшена залежність від іноземців"
 ARG_Reduce_Reliance_on_Foreign_Equipement_desc:0 "Танки, самолеты, орудия и ещё много чего импортируется из-за границы и почти не производится дома. Если мы собираемся противостоять великим державам этого мира, нам придется это изменить."
 ARG_Domestic_Aircraft_Manufactories:0 "Домашнє виробництво авіації"
 ARG_Domestic_Aircraft_Manufactories_desc:0 "Американские и немецкие самолеты составляют большую часть нашей авиации, и несмотря на то, что они высококачественные, они сделаны за границами Аргентины, поэтому на них нельзя полагаться. Чтобы это изменить, мы профинансируем новый 'Instituto Aerotecnico', который обеспечит нас самыми современными моделями."
 ARG_Attract_Foreign_Manufacturers:0 "Іноземні виробники"
 ARG_Attract_Foreign_Manufacturers_desc:0 "У нашей страны есть огромный потенциал, который смогут использовать иностранные инвесторы. Понизив требования доя регистрации этих компаний и предложив им значительные субсидии, мы сможем привлечь их в нашу страну и улучшить промышленность."
 ARG_Mitteleuropan_Tank_Deal:0 "Танки Міттельєвропи"
 ARG_Mitteleuropan_Tank_Deal_desc:0 "Близкое сотрудничество с нашими заграничными союзниками дало нам доступ к их технологическим новинкам, таким как танки. Купив несколько из них и изучив их на аргентинской земле, мы поможем нашим собственным исследованиям."
 ARG_Increase_European_Export:0 "Експорт до Європи"
 ARG_Increase_European_Export_desc:0 "Южная Америка - это нестабильная периферия, которая недостаточно крупна для нашей продукции. Однако, нашим партнерам в Европе очень нужны наши ресурсы, и поэтому они наверняка купят больше, если мы увеличим производство."
 ARG_War_Profiteering:0 "Нажива на війні"
 ARG_War_Profiteering_desc:0 "Учитывая войны на европейском континенте, нейтральные страны вроде нас почуют возможность продать нашу продукцию странам в беде... Разумеется, за определенную цену."
 ARG_Modernise_Farms: "Модернізація ферм"
 ARG_Modernise_Farms_desc: "Now that the country has been reunited, we can concentrate on expanding, modernizing, and mechanizing our agricultural sector. With wars looming in Northern America and Eastern Europe, the world needs our food exports more than ever."
 ARG_Modernise_Animal_Husbandry: "Нові тваринницькі ферми"
 ARG_Modernise_Animal_Husbandry_desc: "Now that the country has been reunited, we can concentrate on expanding, modernizing, and mechanizing our agricultural sector. With wars looming in Northern America and Eastern Europe, the world needs our food exports more than ever."
 ARG_Modernise_Forestry: "Нове лісове господарство"
 ARG_Modernise_Forestry_desc: "Argentina has a lot of potential in the forestry industry because of its variety of climates, land quality, and consistent precipitation, which allows for the cultivation of various tree species at high growth rates. Creating a cycle of planting forests, harvesting wood, and exporting cellulose, paper, and furniture made from our wood can significantly benefit our economy."
 ARG_Modernise_Fishing: "Рибна промисловість"
 ARG_Modernise_Fishing_desc: "Expansion of our fishing industry may provide a large number of jobs for our people as well as a reliable source of food for both domestic and export needs. With wars looming in Northern America and Eastern Europe, the world needs our food exports more than ever."
 ARG_Expand_Excavation_Industry: "Добувна промисловість"
 ARG_Expand_Excavation_Industry_desc: "Our land is rich in resources, including iron ore. Expansion of local excavation and steel production can reduce our reliance on steel imports while also creating new jobs."
 
 ARG_FOP_Debacle:0 "Падіння РФП"
 ARG_FOP_Debacle_desc:0 "Рио-Негро уже много лет была неофициальной границей между нами и повстанцами. Хотя часто происходят стычки, еще не было предпринято решительных действий, которые привели бы к разрешению конфликта."
 ARG_Build_up_Defences:0 "Оборонні споруди"
 ARG_Build_up_Defences_desc:0 "Наша южная граница не готова к контратаке РФП, ее нужно укрепить до наступательных действий против Патагонии. У нас остались несколько старых фортов со времен Президента Рока, когда ему пришлось справляться с налетами дикарей мапуче, так что их модернизация будет мудрым шагом."
 ARG_Mobilise_the_Reserves:0 "Мобілізовані резерви"
 ARG_Mobilise_the_Reserves_desc:0 "Пришло время войны, и все страны Южного полушария готовятся к тому, что считается неизбежным. Аргентина получила много живой силы за последние 50 лет благодаря политике открытой иммиграции, поэтому если мы мобилизуемся быстрее наших соперников, у нас будет некоторое превосходство над ними."
 ARG_Look_for_Allies:0 "Пошук союзників"
 ARG_Look_for_Allies_desc:0 "Хотя аргентинская армия сильна, было бы неплохо найти союзников, разделяющих наши взгляды по отношению к социалистам и Бразилии."
 ARG_Cooperate_with_Peru:0 "Співпраця з Перу"
 ARG_Cooperate_with_Peru_desc:0 "Чтобы обеспечить взаимовыгодное соглашение между нашими странами, наш Президент предложил оборонительный пакт между нашими государствами, чтобы прийти друг к другу на помощь в случае иностранного вторжения."
 ARG_Bolivian_Negotiations:0 "Переговори з Болівією"
 ARG_Bolivian_Negotiations_desc:0 "После их унизительного поражения в Чакской войне, Боливия более чем готова вернуть свои земли у Парагвая, что нам поможет, если эти бандиты решат напасть на нас тогда, когда мы будем отвлечены."
 ARG_Fleet_Exercises:0 "Навчання флоту"
 ARG_Fleet_Exercises_desc:0 "Осторожное размещение и снабжение нашего флота поможет в предстоящем морском конфликте с Чили."
 ARG_Strike_Now:0 "Напасти прямо зараз!"
 ARG_Strike_Now_desc:0 "Дипломатия провалилась, пришло время нанести удар!"
 ARG_Reintegrate_Patagonia:0 "Реінтеграція Патагонії"
 ARG_Reintegrate_Patagonia_desc:0 "Патагонское восстание было наконец-то подавлено, и реинтеграция этих земель составит проблему для правительства. Хотя патагонское население полностью истощено, они все еще будут нам мешать, если мы не примем решительные меры."
 ARG_Infrastructural_Expansion:0 "Розширена інфраструктура"
 ARG_Infrastructural_Expansion_desc:0 "Чтобы улучшить отношения с южными провинциями и соединить их с нашей железнодорожной системой, мы подготовили планы по значительному обновлению инфраструктуры недоразвитого региона."
 ARG_Drill_for_Oil:0 "Пошук нафти"
 ARG_Drill_for_Oil_desc:0 "Под предводительством YPF, начнутся огромные операции по бурению в регионе, чтобы обеспечить постоянный поток черного золота, которое насытит нашу машину войны."
 ARG_From_Shore_to_Shining_Shore:0 "Від берега до берега"
 ARG_From_Shore_to_Shining_Shore_desc:0 "От Атлантики до Тихого океана, нашим армиям нет равных. Как Сан-Мартин до нас, мы перешли горы и нанесли смертельный удар нашему врагу. Очевидно, это великий день для Аргентины, а потому и для мира!"
 ARG_Eradicate_Syndicalist_Insurgents:0 "Доля повстанців"
 ARG_Eradicate_Syndicalist_Insurgents_desc:0 "Пока наши агенты работают над уничтожением чилийского сопротивления смене режима, внутренне, секретные службы сверхурочно работают, чтобы обеспечить единую и свободную от социалистов Аргентину!"
 ARG_Expand_Naval_Facilities:0 "Мальвінські острови"
 ARG_Expand_Naval_Facilities_desc:0 "Хотя они являются стратегической территорией для нашего флота, в основном, Мальвинские острова - это символ аргентинского патриотизма, а дальнейшее расширение их объектов покажет всем, что аргентинский флот находится во всеоружии, готовый отразить любое вторжение!"
 
 ARG_A_Catholic_Federation:0 "Конфедеративні Штати Ла-Плати"
 ARG_A_Catholic_Federation_desc:0 "Синдикалистской угрозе показали на ее место, а Аргентинское Государство стоит непобежденным. Пришло время объединить народы Южного полушария в Католическую Федерацию под нашим началом."
 ARG_Punish_Paraguay:0 "Покарати Парагвай"
 ARG_Punish_Paraguay_desc:0 "Парагваю нельзя доверять, а само их существование оскорбляет нашу страну. Мы должны нанести быстрый и решительный удар, чтобы избавить мир от этой чумы." 
 ARG_Integrate_Paraguay:0 "Окупація Парагваю"
 ARG_Integrate_Paraguay_desc:0 "Парагвайское население сопротивляется решительнее, чем мы ожидали, что вынуждает нас рассредоточить наши гарнизоны. Однако, другие показали свою верность и желание вступить в наши ряды, чтобы сражаться за Федерацию."
 ARG_Ideological_Persecution:0 "Ідеологічне переслідування"
 ARG_Ideological_Persecution_desc:0 "У некоторых наших новых граждан есть странное убеждение, что до их идеологии есть дело у Буэнос-Айреса. Небольшой толчок в правильном направлении заставит их поменять свое мнение."
 ARG_Paraguayan_Arms_Industry:0 "Парагвайська військова промисловість"
 ARG_Paraguayan_Arms_Industry_desc:0 "Парагвайцы - это шовинистский народ, показавший свою суть в войнах против нас и Боливии. Вооружить их и направить против наших врагов - это правильно, разве нет?"
 ARG_Mechanised_Agriculture:0 "Механізоване с/г"
 ARG_Mechanised_Agriculture_desc:0 "Уругвай и Парагвай - это в основном аграрные страны, но их процесс механизации только начался, что значительно понижает возможную прибыль. Наш опыт и знания помогут этим землям и сделают их такими же процветающими, как и наши собственные."
 ARG_Uruguay_is_ours:0 "Уругвай наш!"
 ARG_Uruguay_is_ours_desc:0 "Уругвай - это абстрактное образование, у которого нет права на независимость. Пришло время приблизить их к нашей сфере влияния и понизить их зависимость от Бразилии."
 ARG_Integrate_Uruguay:0 "Інтеграція Уругваю"
 ARG_Integrate_Uruguay_desc:0 "Мы уничтожим последние преграды, которые мешают интеграции уругвайских земель, и сделаем их полноправными гражданами Аргентины."
 ARG_Connect_the_Railroads:0 "З'єднати залізниці"
 ARG_Connect_the_Railroads_desc:0 "Наша железнодорожная сеть достаточно современная, но ее соединения с новоприобретенными территориями можно с натяжкой назвать ограниченными, что замедляет их интеграцию и перемещения войск."
 ARG_Expand_Small_Businesses:0 "Малий бізнес"
 ARG_Expand_Small_Businesses_desc:0 "После успешного развития в крупные компании в Аргентине, мы должны позволить малому бизнесу наших новоприобретенных территорий стать крупными игроками."
 ARG_Catholic_Brothers_around_the_World:0 "Католицькі брати"
 ARG_Catholic_Brothers_around_the_World_desc:0 "Повсюду католики чувствуют угрозу гнета социалистической диктатуры. Единственное, что стоит между ними и синдикалистским апокалипсисом - это смелые аргентинские волонтеры, сражающиеся по всему миру за сохранение веры."
 ARG_Encourage_Spanish_Immigration:0 "Іспанська імміграція"
 ARG_Encourage_Spanish_Immigration_desc:0 "Учитывая то, что гражданская война охватила почти весь полуостров, тысячи испанцев бегут в более безопасные места... Такие как Аргентина. Мы должны открыто поприветствовать этих беженцев и помочь им устроиться в их новом доме."
 ARG_Protect_the_heart_of_Christianity:0 "Серце християнства"
 ARG_Protect_the_heart_of_Christianity_desc:0 "В сердце Святого Престола \nВ доме христианства \nЦентр власти в опасности.\n\nПока социалисты маршируют, уничтожая папское сопротивление, мы должны отправить все, что можем, чтобы помочь Папе в его борьбе."
 ARG_Refugee_for_Italian_Scientists:0 "Італійські вчені"
 ARG_Refugee_for_Italian_Scientists_desc:0 "По всей Италии, жители покидают свои дома, бросаясь в поиски лучшего будущего. Среди них есть лучшие интеллектуалы и ученые, которых можно убедить поселиться в нашей стране."
 ARG_Yacuiba_Dispute:0 "Суперечка щодо Якуїба"
 ARG_Yacuiba_Dispute_desc:0 "Отданный Боливии во время Атакамского пограничного конфликта взамен на часть этого региона, Тариха близко связан с Аргентиной, и поддерживает идею объединения. Однако, объяснить это Боливии будет трудно." 
 ARG_Expand_Mining_Facilities:0 "Гірничодобувні підприємства"
 ARG_Expand_Mining_Facilities_desc:0 "В боливийской земле может найти огромные залежи олова и вольфрама, но из-за коррумпированности боливийского правительства, их практически не разрабатывали. Наш опыт и эффективная бюрократия смогут полностью использовать эти ресурсы."
 ARG_Mitteleuropan_Resource_Industrialists:0 "Міттельєвропейські промисловці"
 ARG_Mitteleuropan_Resource_Industrialists_desc:0 "Наш доступ к боливийским ресурсам привлек промышленников со всей Миттельевропы, которые заинтересованы в залежах вольфрама, материала, которого им сильно не хватает."
 ARG_Break_Up_Socialist_Revolters:0 "Злам соціалістичних бунтарів"
 ARG_Break_Up_Socialist_Revolters_desc:0 "Большая разница в доходах и постоянная борьба между шахтерами и олигархами, которые ими правят, создали хорошую почву для всякого рода синдикалистских и социалистических движений. Их нужно будет расчистить, если мы хотим установить полный контроль над регионом."
 ARG_Missiones_Orientales:0 "Східна місія"
 ARG_Missiones_Orientales_desc:0 "Хотя наши претензии на бразильскую территорию в лучшем случае можно назвать слабыми, мы должны сломить монстра, пока он не вышел из-под контроля."
 ARG_Coordinate_the_War_Effort:0 "Координація військових зусиль"
 ARG_Coordinate_the_War_Effort_desc:0 "Бразилия численно нас превосходит и обладает значительной промышленным потенциалом. Мы сможем их победить, только имея тактическое превосходство."
 ARG_Ensure_Supply_Lines:0 "Лінії постачання"
 ARG_Ensure_Supply_Lines_desc:0 "Преодоление бразильской территории составит серьезную проблему нашим инженерам, которые уже круглосуточно работают, чтобы подготовить необходимое снаряжение для основания станций снабжения."
 ARG_Ultimate_Confrontation:0 "Останній бій"
 ARG_Ultimate_Confrontation_desc:0 "Пришло время подчинить зелёного гиганта. В последний раз мы сражались против них в 1825 году. У них было то же превосходство, что и сейчас, но мы одержали знаменательные победы, как в битве за Итузаинго. Давайте помолимся Богу, чтобы он был на нашей стороне и в этот раз!"
 ARG_Impose_Heavy_Reparations:0 "Важкі репарації"
 ARG_Impose_Heavy_Reparations_desc:0 "Бразилия побеждена, и мы можем заставить ее поддержать нашу экономику программой суровых репараций."
 ARG_Purge_in_the_name_of_the_Lord:0 "Чистки в ім'я Господа"
 ARG_Purge_in_the_name_of_the_Lord_desc:0 "Мы должны уничтожить все элементы, которые могут помешать нашему контролю над огромными новоприобретенными территориями, начиная с безбожных социалистов."
 ARG_Economic_Dominance_in_South_America:0 "Економічне домінування"
 ARG_Economic_Dominance_in_South_America_desc:0 "После поражения Бразилии нет ни одной страны, которая могла бы нам противостоять, и наша экономика - главный двигатель развития тысяч квадратных километров. Теперь мы можем осуществить величие, предвиденное нашими отцами-основателями, и станем самым важным коммерческим и промышленным центром Южной Америки, и одним из главнейших в мире."
 ARG_America_Plan:0 "План Америка"
 ARG_America_Plan_desc:0 "Мы не сможем выжить в одиночку, а учитывая то, что Германия и Антанта все ближе походят к мировой войне, мы должны укрепить отношения с американскими странами. Сила в единстве!"
 ARG_Tigthen_ties_with_Peru:0 "Зв'язки з Перу"
 ARG_Tigthen_ties_with_Peru_desc:0 "Оборонительный альянс между нашими странами должен стать более конкретным наступательным пактом, направленным против Бразилии и социалистов по всему континенту."
 ARG_Joint_Military_Developement:0 "Спільний військовий розвиток"
 ARG_Joint_Military_Developement_desc:0 "Чтобы лучше подготовиться, мы совместим наши ресурсы и будем вместе с перуанцами развивать науку и инновации."
 ARG_Fallout_of_the_American_Civil_War:0 "Наслідки громадянської війни США"
 ARG_Fallout_of_the_American_Civil_War_desc:0 "Тьма покрывает Америку, а тысячи беженцев бегут в нашу страну, надеясь избежать смерти на их родине. Однако это может быть посчитано дипломатическим ходом возможным победителем гражданской войны, которому это не понравится, так что мы должны принимать их осторожно."
 ARG_Agriculture_Expansion_in_Paraguay: "С/Г в Парагваї"
 ARG_Agriculture_Expansion_in_Paraguay_desc: "Paraguay is mainly agricultural economies but its mechanisation process has barely started which has dragged output down drastically. Our experience and know-how will be used to assist these lands and enrich them like we have our own. Cotton production and animal farms can greatly benefit from our investments."
 ARG_Agriculture_Expansion_in_Uruguay: "С/Г в Уругваї"
 ARG_Agriculture_Expansion_in_Uruguay_desc: "Uruguay is mainly agricultural economies but its mechanisation process has barely started which has dragged output down drastically. Our experience and know-how will be used to assist these lands and enrich them like we have our own. Animal husbandry and crops production can greatly benefit from our investments."
 ARG_Improve_Economic_Ties_With_New_Territories: "Економічні зв’язки з новими провінціями"
 ARG_Improve_Economic_Ties_With_New_Territories_desc: "After successfully developing themselves into large companies in the Argentinian homeland, we should enable the smaller industries of our acquired territories to develop themselves into powerful players."
 
 ARG_Rapid_Militarisation:0 "Швидка мілітаризація"
 ARG_Rapid_Militarisation_desc:0 "После переворота Карлеса, армия оказалась в состоянии хаоса. Теперь, после получения контроля над страной, мы должны восстановить наши военные возможности. Если мы не сможем восстановить нашу великую армию, наши соседи подумают, что они могут выдвигать претензии на аргентинскую территорию."
 ARG_Eradicate_Military_Cliques:0 "Доля військових клік"
 ARG_Eradicate_Military_Cliques_desc:0 "Нашу армию разделают множество враждующих военных клик, главная из них - это ОГО, 'Объединенная группа офицеров', но она только самая заметная из них всех. Если мы хотим сделать нашу армию более эффективной, их нужно искоренить, а не то их бесполезная борьба за власть ослабит структуру вооружённых сил."
 ARG_Create_Espionage_Agency: "Expand Secretaría de Inteligencia"
 ARG_Create_Espionage_Agency_desc: "With syndicalists plotting near our borders, expanding our spies network should provide valuable information about enemies' movements."
 ARG_Study_The_Weltkried_Doctrine: "Study the Weltkrieg Doctrines"
 ARG_Study_The_Weltkried_Doctrine_desc: "Although the Weltkrieg ended long ago, valuable lessons can be learnt from strategies invented during the war."
 ARG_Interwar_Doctrine_Innovations: "Interwar Doctrines Development"
 ARG_Interwar_Doctrine_Innovations_desc: "After the Weltkrieg there were a lot of regional conflicts - infamous campaign in Patagonia in 1923, the Northern Expedition in China in 1926, Fourth Zhili-Fengtian War in 1928, the Chaco War in 1929 and so on. All they carry a lot of strategical lessons and it will be a waste not to learn them."
 ARG_Import_Foreign_Equipment: "Import German Equipment"
 ARG_Import_Foreign_Equipment_desc: "Argentina can maintain army but it doesn't have the resources to make everything on her own. By importing some equipment from Germany, we will be able to fill in the holes. It will be pricey but this equipment can be crucial on the battlefield."
 ARG_Modern_Infantry_Equipment: "Infantry Weapons Improvement"
 ARG_Modern_Infantry_Equipment_desc: "We must always remain ahead of our enemies in technology. The bulk of our army is made up of infantry, therefore we should invest more effort into the development of improved infantry weapons."
 ARG_Modern_Artillery_Equipment: "Artillery Advancements"
 ARG_Modern_Artillery_Equipment_desc: "Before engaging the enemy, we should soften their formations up. Georg 'Durchbruchmüller' Müller's performance during the Great War impressed both Peron and von der Becke by proving that huge barrages with large artillery can effectively pierce enemy lines if used in coordination with the infantry corps. Large artillery pieces should do the job quite well."
 ARG_Advancements_In_Support_Equipment: "Focus on Support Companies"
 ARG_Advancements_In_Support_Equipment_desc: "A lot of potential battlegrounds our military has to prepare for are difficult to reach and to traverse. If we wish for our military to be able to be adequately supplied in every terrain, we should form specialised battalions dealing with logistics."
 ARG_Request_Foreign_Attache: "Request German Attaché"
 ARG_Request_Foreign_Attache_desc: "With Argentinean annexation of [299.GetName], our relations with the Entente become very cold and the United States facing major internal problems, German colossus is the only strategical power that both has an interest in our region and has resources to spare. We should request the German attaché to bolster our army and navy tactics."
 ARG_Expand_Military_Industrial_Complex: "Military Complex Expansion"
 ARG_Expand_Military_Industrial_Complex_desc: "With country reunification, we are ready to expand our industry, and military complex is not an exception. Our generals suggest to construct new factories dedicated to munitions, guns and artillery production."
 ARG_Mobile_Doctrine_Innovations: "Doctrinal Innovation"
 ARG_Mobile_Doctrine_Innovations_desc: "While our industry might not be on par with that of Germany, we nonetheless possess a decent industrial capacity. We should put it to use to make our military more mobile and harder fitting on the battleground. We should adopt a doctrine focusing on speed and firepower."
 ARG_Infantry_Doctrine_Specialisation: "Focus on Infantry Doctrines"
 ARG_Infantry_Doctrine_Specialisation_desc: "Every military needs a coherent military doctrine to guideline how the army should fight. Many generals suggest sticking with proven methods which have already shown their effectiveness in wars all around the world."
 ARG_Tank_Designs:0 "Експериментальні танки"
 ARG_Tank_Designs_desc:0 "Мировая война ввела в боевые действия новый тип техники: танк. Мы построим наши собственные экспериментальные модели, чтобы включить это оружие в наши вооруженные силы."
 ARG_Mechanised_Equipment_Production: "New Mechanised Equipment"
 ARG_Mechanised_Equipment_Production_desc: "Our new experimental mechanised designs have proven to be able to reach speeds unimaginable with foot infantry and even cavalry. If we put this speed to our advantage, we will be able to have the strategic upper hand on the battlefield."
 ARG_Modern_Doctrine_I: "American Civil War Doctrines"
 ARG_Modern_Doctrine_I_desc: "In the aftermath of the Second American Civil War, the bloodiest conflict in the New World, a lot of military lessons can be learnt in such spheres as urban warfare, armour tactics, widespread militias usage and land-air coordination."
 ARG_Modern_Doctrine_II: "Second Weltkrieg Warfare Studying"
 ARG_Modern_Doctrine_II_desc: "The Second Weltkrieg is over - and it completely changed the nature of warfare. Trench warfare evolved into something completely different. Mobile warfare, widespread aviation usage, massive naval invasions - all lessons of the war will be learnt for decades, but the first ones can be learnt already."
 ARG_Special_Forces_Mountaineers: "Mountaineers Equipment"
 ARG_Special_Forces_Mountaineers_desc: "South America has a lot of hills and mountains, and to succeed in local conflicts, our forces should be prepared for war in mountains."
 ARG_Special_Forces_Jungles: "Jungle Combat Training"
 ARG_Special_Forces_Jungles_desc: "With jungles covering a huge part of South America, our infantry should be trained to fight in jungle warfare to be ready in case they have to fight there."
 ARG_Tested_Methods:0 "Перевірені методи"
 ARG_Tested_Methods_desc:0 "Каждой армии нужна хорошая военная доктрина, которая будет диктовать, как следует ей сражаться. Многие генералы советуют принять методы, уже проверенные в войнах по всему миру."
 ARG_Open_Front_Movement:0 "Маневри на відкритому фронті"
 ARG_Open_Front_Movement_desc:0 "Огромные открытые пространства, такие как Пампа, это наша специальность, что мы уже неоднократно доказывали. Поэтому координация между далеко расположенными штабами - это искусство, которое нам подвластно."
 ARG_Squad_Tactics:0 "Тактика для загону"
 ARG_Squad_Tactics_desc:0 "Чтобы получить больший контроль над нашими отрядами, мы должны принять новые германские тактики для отрядов. Генерал Карлос фон дер Беке попросился написать учебники и осмотреть практику и обучение этим тактикам в военных играх с помощью своего друга, генерала Пистарини. Мы доверяем им обоим, и потому дадим фон дер Беке разрешение."
 ARG_Logistics_Batallions:0 "Логістичні батальйони"
 ARG_Logistics_Batallions_desc:0 "Множество потенциальных местностей, к которым нужно подготовиться нашей армии, трудно перейти. Если мы хотим обеспечить хорошее снабжение в любых условиях, мы создадим специальные батальоны, занимающиеся логистикой."
 ARG_Doctrinal_Innovation:0 "Інновації у доктринах"
 ARG_Doctrinal_Innovation_desc:0 "Хоть наша промышленность и не равна германской, у нас, тем не менее, есть значительный промышленный потенциал. Мы должны его использовать, чтобы наша армия стала более мобильной и лучше подстраивались под местность. Мы примем доктрину, которая концентрируется на скорости и огневой мощи." 
 ARG_Fast_and_Furious:0 "Швидкі та люті"
 ARG_Fast_and_Furious_desc:0 "Наши экспериментальные танки достигают скорости, недостижимой для пехоты и даже для кавалерии. Если мы грамотно используем это превосходство в скорости, мы получим преимущество на полк боя."
 ARG_Precision_Strikes:0 "Точні удари"
 ARG_Precision_Strikes_desc:0 "Обычной пехоте недостает тяжкого снаряжения, чтобы жестко и точно бить по врагу, но наши новые бронеавтомобили, танки и мобильная артиллерия могут. На поле боя большим преимуществом будет возможность наносить решительные удары по врагу до того, как они смогут ответить."
 ARG_Concentrated_Fire:0 "Концентрований вогонь"
 ARG_Concentrated_Fire_desc:0 "Благодаря улучшениям в области промышленности, мы можем производить более тяжёлые и сильные артиллерийские орудия. Сконцентрировав их все, мы получим огромную огневую мощь."
 ARG_Modernised_Equipement:0 "Модернізоване спорядження"
 ARG_Modernised_Equipement_desc:0 "Хотя наша воля сильна, нам все равно нужно современное снаряжение. Их совмещение поможет восстановлению нашей славной армии."
 ARG_Artillery_Innovations:0 "Розвиток артилерії"
 ARG_Artillery_Innovations_desc:0 "До вступления в борьбу с врагом, мы должны ослабить его положение. Участие Георга 'Durchbruchmüller' Мюллера во время Мировой войны удивило как Перона, так и фон дер Беке, доказав, что огромный артиллерийский огонь в координации с пехотным корпусом может пробить любую линию. Крупная артиллерия хорошо нам послужит." 
 ARG_Anti_Tank:0 "Протитанкові гармати"
 ARG_Anti_Tank_desc:0 "Мы - не единственная страна, заинтересованная в танках, то же можно сказать и о наших врагах. Если мы вступим с ними в войну, на понадобятся средства по борьбе с их танками."
 ARG_Small_Arms_Breakthrough:0 "Прорив у стрілецькій зброї"
 ARG_Small_Arms_Breakthrough_desc:0 "Мы должны технологически опережать наших врагов. Основная часть нашей армии состоит из пехоты, поэтому мы должны больше инвестировать в развитие современного стрелкового оружия."
 ARG_Foreign_Assistance:0 "Іноземні ліцензії"
 ARG_Foreign_Assistance_desc:0 "Наша славная страна может поддерживать сильные и современные вооруженные силы, однако даже ей невозможно все сделать самой. Лицензируя иностранные технологии, мы сможем заткнуть дыры."
 ARG_Support_behind_the_Lines:0 "Інститут Балсейро"
 ARG_Support_behind_the_Lines_desc:0 "В настоящее время у нас нет института достаточно изолированного, чтобы протестировать наши изобретения. Маленький городок Барилоче в провинции Рио-Негро окружен потрясающим разнообразием ландшафтов, что делает его прекрасным местом для проведения наших тестирований. В Барилоче следует основать новый институт, чтобы улучшить эффективность наших исследований."
 ARG_Expand_Air_Bases:0 "Повітряні бази"
 ARG_Expand_Air_Bases_desc:0 "Для того, чтобы разместить наши растущие ВВС, нам нужно расширить уже построенные авиабазы, чтобы они смогли вмещать больше самолетов."
 ARG_Centralised_Infrastructure_Committee:0 "Центральний комітет з інфраструктури"
 ARG_Centralised_Infrastructure_Committee_desc:0 "Создав централизованный комитет по инфраструктуре, мы сможем более эффективно строить ее для нашей авиации."
 ARG_Land_Based_AA:0 "ППО наземного базування"
 ARG_Land_Based_AA_desc:0 "Если любой вражеский бомбардировщик пожелает войти в аргентинское воздушное пространство, мы встретим его крупнокалиберным ПВО наземного базирования."
 ARG_Republican_Airforce:0 "Республіканські ВПС"
 ARG_Republican_Airforce_desc:0 "Раньше над Аргентиной летали только птицы. Однако, во время Мировой войны оказалось, что авиация - необходимая техника. Чтобы контролировать небо над Аргентиной, нужно создать ФАА, что означает 'Fuerzas Aerea Argentina'. Хотя до их консолидации они будут подчинены армии, мы надеемся сделать их такими же сильными, как и два других вида вооруженных сил на настоящий момент."
 ARG_Rain_Down_Hellfire:0 "Зруйнувати пекло"
 ARG_Rain_Down_Hellfire_desc:0 "Авиация годится не только для полетов над Андами, но и для глубокого проникновения на вражескую территорию. Построив крупные бомбардировщики с большой полезной нагрузкой, мы сможем с воздуха уничтожать и повреждать ключевую инфраструктуру противника."
 ARG_Strategic_Destruction:0 "Стратегічні бомбардування"
 ARG_Strategic_Destruction_desc:0 "Один бомбардировщик может повредить железнодорожную ветку, но концентрированная волна бомбардировщиков может уничтожить целый узел. Сбрасывая бомбы на большую площадь группой бомбардировщиков, мы сможем нанести противнику решающий урон."
 ARG_Figther_Focus:0 "Сконцентруватися на винищувачах"
 ARG_Figther_Focus_desc:0 "Наши бомбардировщики могут бомбить вражескую инфраструктуру, но то же можно сказать и о авиации противника. Мы должны развить более продвинутые истребители, чтобы перехватывать и уничтожать вражеские воздушные соединения."
 ARG_CAS_Focus:0 "Авіація безпосередньої підтримки"
 ARG_CAS_Focus_desc:0 "Бомбардировщикам не обязательно нужно быть крупными и тяжёлыми, они могут быть маленькими, как и обычный истребитель. Это более ловкие самолеты прекрасно подойдут для поддержки наших наземных сил на поле боя точными бомбардировками."
 ARG_Air_Doctrine:0 "Розвиток доктрин"
 ARG_Air_Doctrine_desc:0 "Со времени создания 'Fuerza Aerea Argentina', они прошли хорошее развитие. Чтобы сделать их силой, равной нашим армии и флоту, мы должны развить новые воздушные доктрины." 
 ARG_War_Experience:0 "Бойовий досвід"
 ARG_War_Experience_desc:0 "В теории, наши бомбардировщики могут с легкостью бомбить вражескую землю, а наши истребители остановить любую авиацию противника. На практике, ситуация в воздухе может стать достаточно хаотичной. С новым полученным опытом, мы можем улучшить нашу воздушную доктрину."
 ARG_Pilots_Training: "Pilots Training"
 ARG_Pilots_Training_desc: "Getting modern aircraft is not enough to succeed in air combat. With providing extensive training for our pilots, we increase their chances to achieve combat goals and return alive."
 ARG_Paratrooper_Corps:0 "Корпус парашутистів"
 ARG_Paratrooper_Corps_desc:0 "Наши бомбардировщики могут глубоко проникать на вражескую территорию. Что если мы переоборудуем эти бомбардировщики в транспортные самолеты, которые будут доставлять наши отряды за линию фронта?"
 
 ARG_Argentine_Navy:0 "Armada Argentina"
 ARG_Argentine_Navy_desc:0 "Аргентинский флот сегодня является восьмым по силе флотом в мире, который опережают только европейские державы, США и Япония. У нас также самый крупный флот в Южной Америке, поддерживать эту гегемонию в наших интересах."
 ARG_Fleet_on_the_Open_Seas:0 "Флот відкритого моря"
 ARG_Fleet_on_the_Open_Seas_desc:0 "Из-за того, что большая часть нашей торговли зависит от морских путей, и многие наши города расположены на берегах Атлантики, нас нужен флот, способный держать под контролем открытое море, вне зависимости от силы противника"
 ARG_Escorting_Ships:0 "Кораблі супроводу"
 ARG_Escorting_Ships_desc:0 "Аргентину называют 'житницей мира' Однако эта репутация будет подорвана, если мы позволим вражеским кораблям топить наши транспорты. Чтобы защитить их и их товары, мы решили, что было бы неплохо инвестировать в корабли сопровождения"
 ARG_Quick_but_Powerful:0 "Швидкі, але сильні"
 ARG_Quick_but_Powerful_desc:0 "Морской бой меняется. Уже недостаточно вместить огромные пушки в крупных бронированных морских монстров, теперь важно, чтобы они могли эффективно догонять и заходить во фланг вражескому флоту, а также уметь уклоняться от вражеского огня, который иначе мог бы стать смертельным." 
 ARG_Submarine_Focus:0 "Сконцентруватися на підводних човнах"
 ARG_Submarine_Focus_desc:0 "Морское Верховное командование 4 года назад приобрело 3 сицилийские подводные лодки. С тех пор, 'Tarantinos', как их называет экипаж, прекрасно себя зарекомендовали, и морской командир Рамон А. Пош настаивает на потенциале этого изобретения в будущих морских сражениях, так что мы должны продолжать в них инвестировать."
 ARG_Battlecruisers:0 "Бойові крейсери"
 ARG_Battlecruisers_desc:0 "Наши десятилетние инвестиции в наш флот принесли пользу, так как в наших доках появилось несколько линкоров. Однако мы заметили разрыв между тяжело вооруженными, но медленными линкорами и слабо вооруженными, но быстрыми крейсерами. Чтобы его заполнить, мы решили инвестировать в современные боевые крейсеры"
 ARG_Coastal_Protection:0 "Оборона берегів"
 ARG_Coastal_Protection_desc:0 "Процветание нашего народа зависит от свободного доступа к морю. Учитывая это, мы не можем позволить противнику заминировать наши берега и порты, поэтому нужно инвестировать в тральщиков и лучшие механизмы обнаружения для нашего флота."
 ARG_Light_Cruisers:0 "Легкі крейсери"
 ARG_Light_Cruisers_desc:0 "Крейсеры класса 'Тренто', которые мы приобрели у сицилийцев несколько лет назад, стали отличным дополнением к нашему флоту. К сожалению, они слишком тяжело вооружены для наших требований. Однако, наши инженеры неустанно трудились над разработкой их лучшей и более легкой версией, которая отправит своих старших братьев на продажу"
 ARG_Carriers:0 "Морська авіація"
 ARG_Carriers_desc:0 "За последние десятилетия значительно выросла роль самолетов, отрицать это бессмысленно. Хотя нам может быть трудно нагнать какую-либо из великих морских держав, мы можем компенсировать недостаток в кораблях морской авиацией, которая сможет повернуть исход боя в нашу пользу."
 ARG_Tandanor_Shipyards:0 "Талерес Навалес де ла Марина"
 ARG_Tandanor_Shipyards_desc:0 "Повышающееся напряжение в отношениях с другими морскими державами Южной Америки и необходимость оставаться сильными вынуждает нас расширить наши судоверфи, и кто сможет с этим лучше справиться, чем Таллерес Навалес де ла Марина?"
 ARG_Cruiser_Program:0 "Програма з крейсерів"
 ARG_Cruiser_Program_desc:0 "Быть может наши линкоры и сильные, но им также нужны сильные корабли сопровождения. Поэтому мы решили, что было бы мудро инвестировать в программу по крейсерам, чтобы улучшить те, которые у нас есть."
 ARG_Fleet_Movements:0 "Розвиток флоту"
 ARG_Fleet_Movements_desc:0 "Недостаточно просто иметь быстрый, прочный и могущественный флот, если наши командиры не будут знать как воспользоваться их преимуществом. Мы отправим их в море на наших кораблях и проведем морские учения."
 ARG_Expand_the_Docks:0 "Розширені судноверфі"
 ARG_Expand_the_Docks_desc:0 "Хотя наши судоверфи впечатляют в масштабах Южной Америки, их не хватает для наших растущих амбиций! Если мы хотим превзойти других держав мира, их необходимо расширить."
 ARG_Merchant_Marine:0 "Торговий флот" already defined above as an idea
 ARG_Merchant_Marine_desc:0 "Хотя аргентинцы гордятся своим военным флотом, самая главная часть - это не ВМС, а торговый флот. Без него мы были бы изолированы от мира, который ждет нашей продукции с распростёртыми объятиями, и именно он сделал нашу страну великой. Необходимы инвестиции в торговый флот."
 ARG_Land_Fortifications:0 "Оборона берега"
 ARG_Land_Fortifications_desc:0 "Наши три главных портовых города - Буэнос-Айрес, Мар дель Плата и Бахия Бланка в настоящий момент не защищены от морского вторжения, если нашему противнику удастся связать или потопить наш флот. Чтобы защититься от такого возможного развития событий, мы решили построить сильные укрепления в городах и слабые по всему берегу."
 ARG_Comando_de_Infanteria_de_Marina:0 "Командування морської піхоти"
 ARG_Comando_de_Infanteria_de_Marina_desc:0 "Хотя у аргентинских морпехов не было достаточно времени, чтобы доказать свое мастерство, все знают об успехах капитана Иполито де Бушара, который в свое время доказал полезность морской пехоты. Если мы хотим когда-нибудь догнать и перегнать морпехов наших конкурентов, надо дать им отдельное командование, 'Comando de la Infanteria de Marina'"
 ARG_Oficina_Central_de_Hidrografia:0 "Oficina Central de Hidrografía"
 ARG_Oficina_Central_de_Hidrografia_desc:0 "В морских сражениях важно не только иметь лучшие корабли и офицеров. Мы должны расширить Oficina Central de Hidrografía (Центральный офис гидрографии), чтобы лучше анализировать погоду, морскую геологию, оканографию и картографию не только наших домашних вод, но и вод противника, чтобы получить над ним превосходство. Наши враги узнают, что мы находимся как дома везде, где бы мы не встретилимь"
 ARG_ASTARSA_Expansion:0 "Експансія АСТАРСА"
 ARG_ASTARSA_Expansion_desc:0 "'Astilleros Argentinos Rio de la Plata S.A.' (Аргентинские судоверфи реки Ла-Плата С.А.) - это одна из важнейших морских компаний в нашей стране. Расширение ее верфей поможет нам сделать флот, от которого будут в страхе трястись синдикалисты!"
 ARG_Naval_Academy: "Морська академія"
 ARG_Naval_Academy_desc: "Expanded courses for naval officers should give our fleet advantage, especially when operating in home waters."
 ARG_Navy_Technologies_Breakthrough: "Нове спорядження кораблів"
 ARG_Navy_Technologies_Breakthrough_desc: "New ships will not be effective enough without new guns, torpedoes, mines and other critically important modules. Our engineers are focused on improving existing equipment and creating new."
 ARG_Rule_Britannia_Britannia_Rules_the_Waves:0 "Irse a Pique Antes que Rendir el Pabellón!" 
 ARG_Rule_Britannia_Britannia_Rules_the_Waves_desc:0 "'Мы лучше потонем, чем спустим наш флаг!' - вот боевой клич адмирала Гильермо Брауна, который он испустил до того, как вступить в битву у Килмеса в 1826 году против Бразильского флота. Наш флот отразит его патриотический дух, и каждый член экипажа сделает все, что в его силах, а не сдаст нашу страну врагу!"
 
#Решения
 ARG_infrastructure_decisions:0 "Пятилетка"
 ARG_infrastructure_decisions_desc:0 "Чтобы помочь нашей экономике оправиться от Черного Понедельника, и вернуть дух аргентинского национализма, правительство решило начать так называемую пятилетку, которая улучшит нашу национальную инфраструктуру и даст крышу над головой растущему населению."
 
 ARG_Tucuman_Rail:0 "Проект Тукуман"
 ARG_Santiago_Rail:0 "Проект Сантьяго"
 ARG_jujuy_Rail:0 "Проект Хухуй"
 ARG_la_rioja_Rail:0 "Проект Ла-Рьоха"
