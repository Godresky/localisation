## Военные ##
 argmil.10.t:0 "Недостаток финансирования флота"
 argmil.10.d:0 "Изменения в бюджете, недавно проведенные правительством, понизили наши траты на флот до угрожающего уровня. Хотя это значительно усилило военных и развитие нового сухопутного оружия, офицеры из ARA нас предупредили, что дальнейшее понижение финансирования может иметь значительные последствия на боеспособность нашего флота."
 argmil.10.a:0 "Тревожно"
 
 argmil.11.t:0 "Беспокойство на судоверфях"
 argmil.11.d:0 "Из-за нехватки правительственных контрактов, некоторые из наших верфей были вынуждены закрыться, уволив сотни портовых работников. Социальное напряжение между правительством и морскими профсоюзами и так было высоко, так что этот кризис только ухудшил отношения."
 argmil.11.a:0 "Тревожно"
 
 argmil.12.t:0 "Взрыв в Пуэрто-Бельграно"
 argmil.12.d:0 "Во время обычной инспекции одного из наших эсминцев в порту, на корабле произошел взрыв, убивший сотни моряков и серьезно повредивший судно. Хотя официальная государственная пропаганда назвала инцидент синдикалистской террористической атакой, настоящая причина кроется в недосмотре нашего постоянно расширяющегося флота и неспособности нашей инженерной службы."
 argmil.12.a:0 "Тревожно"
 
 argmil.13.t:0 "Столкновение в Буэнос-Айресе"
 argmil.13.d:0 "Увеличивающаяся неприязнь между видами наших вооруженных сил нашла выход вчера в Буэнос-Айресе, когда группа пьяных моряков ARA столкнулась с военным патрулем. Споры о недавнем сокращении бюджета привели к схватке между двумя сторонами, к драке вскоре присоединились другие солдаты. В конце концов вмешалась жандармерия, которая разняла драку и посадила под замок зачинщиков, но сделала это слишком поздно, так как один из моряков скончался от понесенных ранений 3 часа спустя, в больнице."
 argmil.13.a:0 "Тревожно"
 
 argmil.20.t:0 "Недостаток финансирования армии"
 argmil.20.d:0 "Недавние правительственные изменения в военном бюджете опустили финансирование армии до тревожно низкого уровня. Хотя это значительно усилило ARA и ускорило исследование новых кораблей, армейские офицеры нас предупредили, что дальнейшее понижение бюджета негативно скажется на боеготовности нашей армии, что может вызвать иностранное вторжение."
 argmil.20.a:0 "Тревожно"
 
 argmil.21.t:0 "Безудержное дезертирство из армии"
 argmil.21.d:0 "Понижающийся уровень жизни в казармах и низкие зарплаты подтолкнули многих покинуть армию и вернуться к своим семьям, чтобы поддержать их во время экономического кризиса. Военной полиции и жандармерии было приказано поймать нарушителей, но пока что они не смогли серьезно повлиять на ситуацию."
 argmil.21.a:0 "Тревожно"
 
 argmil.22.t:0 "Недостаток военной стали"
 argmil.22.d:0 "Новые заказы ARA проглотили все наши резервы стали, что делает потребность в ней армии невыполнимой. Мы были вынуждены понизить производство танков, самолетов и даже пулеметов, чтобы приспособиться к пониженному количеству ресурсов, а наша армия испытывает затруднения с полным самообеспечением современным снаряжением."
 argmil.22.a:0 "Тревожно"
 
 argmil.23.t:0 "Недостаток квалифицированных офицеров"
 argmil.23.d:0 "Пониженные зарплаты и лучшие перспективы в ARA подтолкнули многих наших потенциальных молодых офицеров отвернуться от армии, и вместо этого делать карьеру на флоте. Эта утечка мозгов висит тяжелым бременем на стареющем офицерском корпусе, и мы вскорости будем испытывать затруднения, когда кому-то придется вести наших солдат в битву."
 argmil.23.a:0 "Тревожно" 
 
 argmil.24.t:0 "Перон представляет Альберте"
 argmil.24.d:0 "На военном собрании генерал Перон представил генералитету нового офицера. Его имя Бернардино Альберте и он только что выпустился из военной академии с отличием. Отсутствие реального опыта и связи с Пероном не сильно настроили старую гвардию по отношению к новичку. Перон заверил, что полностью доверяет талантам своего протеже, и нет никакой нужды так резко к нему относиться. Армии всегда нужны свежие кадры."
 argmil.24.a:0 "Надеюсь, это не войдёт в привычку"
 
## Война в Южном полушарии ##
 southern.4.t:0 "Интервенция в Аргентинско-чилийскую войну?"
 southern.4.d:0 "Аргентина начала Аргентинско-чилийскую войну, вторгнувшись на территории повстанцев РФП в Патагонии. Учитывая то, что она занята инсургентами на юге, нам предоставляется прекрасная возможность вернуть Южное Чако!"
 southern.4.a:0 "Атаковать!"
 southern.4.b:0 "Лучше не злить Аргентину"
 
 southern.5.t:0 "Парагвайское вторжение!"
 southern.5.d:0 "Проклятые парагвайские псы учуяли свой шанс, и решили ударить нам в спину, чтобы вернуть Южное Чако!"
 southern.5.a:0 "Изменники!"
 
 southern.6.t:0 "Интервенция в Аргентинско-парагвайскую войну?"
 southern.6.d:0 "Аргентина начала Аргентинско-чилийскую войну, вторгнувшись на территории повстанцев РФП в Патагонии, за чем вскоре последовало объявление войны парагвайцами. Так как они знают, что мы претендуем на различные территории Парагвая и Чили, они предложили нам поддержать их в войне и быть вознагражденными исполнением наших претензий в случае победы нашего союза."
 southern.6.a:0 "Атаковать Парагвай!"
 southern.6.b:0 "Мы атакуем Парагвай И Чили!"
 southern.6.c:0 "Мы не ищем конфликтов"
 
 southern.7.t:0 "Боливия на нашей стороне!"
 southern.7.d:0 "Чтобы поддержать нас в борьбе против отвратительных синдикалистов и их красных марионеток в Чили, Боливия также объявила войну нашим врагам, и полностью приняла нашу сторону."
 southern.7.a:0 "Ура!"

