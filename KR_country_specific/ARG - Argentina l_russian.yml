 southern.8.t:0 "Боливия остается нейтральной"
 southern.8.d:0 "Боясь проиграть еще одну войну маленькому Парагваю после их унизительного поражения, Боливия объявила о своем нейтралитете в конфликте, обещая не оказывать поддержку ни одной из сторон."
 southern.8.a:0 "Весьма жаль!"
 
 
 #for ARG:
 southern.10.t:0 "Мир с Парагваем?"
 southern.10.d:0 "Вчера наши войска, наконец, взяли Асунсьон и заставили парагвайский народ отступить, деморализовать и сломить. Хотя они клянутся продолжать борьбу до конца, они не откажутся от милосердного мирного договора. Как бы нам ни было больно, мы могли бы пока заключить с ними перемирие без каких-либо изменений границ - даже если соглашение существует только для нас, чтобы справиться с синдикалистской угрозой на юге. Не заблуждайтесь, это только выиграет им время, и не более того."
 southern.10.a:0 "Да, предложим им мир."
 southern.10.b:0 "Никогда!"
 
 #for PAR:
 southern.11.t:0 "Мир с Аргентиной?"
 southern.11.d:0 "После того, как Асунсьон попал в руки аргентинцев, стало ясно, что они выиграли это поле. Некоторые в нашем правительстве призывают к партизанской войне и смерти в боях, как это сделал сам Лопес, но они в меньшинстве. В конце концов, аргентинские условия очень разумны и не предусматривают никаких изменений границ. Легко было бы заключить мир, не теряя лица, заключив мир, в конечном счете, ничего не уступая врагу."
 southern.11.a:0 "Да, мы проиграли."
 southern.11.b:0 "Парагвай никогда не сдастся!"
 
 southern.12.t:0 "Парагвай оккупировал Аргентину!"
 southern.12.d:0 "Несмотря на надежды многих, война не закончилась с поражением реакционеров из Буэнос-Айреса. Вопреки всякому здравому смыслу и логике, маленький Парагвай смог расширить своё влияние в этой войне и оккупировал приличную часть аргентинской земли. [PAR.Capital.GetCapitalVictoryPointName] заявил, что они собираются создать на границе с нами нейтральную зону с целью защиты местного населения от  'чрезвычайно агрессивного' патагонского правительства. Или они не верят, что их претензии на Чако и Мисион будут поддержаны, или [PAR.GetLeader] строит какую-то безумную Парагвайскую империю.\n\nКак и ожидалось, многие призывают к войне за освобождение оккупированных территорий. И хотя заявленные претензии Парагвая занимают лишь малую часть Аргентины, но на этих землях живёт столько человек, что мы просто не можем их игнорировать. И хотя Парагвай известен как страна, которая может стойко выстоять против более сильного соседа, мы считаем, что в этот раз удача не на их стороне. Они просто не смогут защитить такой широкий фронт от натиска наших войск. Лишь один приказ, и мы готовы идти в бой."
 southern.12.a:0 "Они не получат ни пяди нашей земли!"
 southern.12.b:0 "Они слишком сильны..."

 southern.13.t:0 "[FROM.GetNameDefCap] готовится к войне"
 southern.13.d:0 "Как многие и предполагали, наше решение оккупировать большие территории Аргентины теперь приведёт к войне. После того, как мы объявили эти земли нейтральной зоной под нашей администрацией, [FROM.GetAdjective]ое правительство пришло в ярость. Они уже мобилизуют войска, а из Буэнос-Айрес слышатся громкие заявления о том, что 'Парагвайская империя зла должна быть уничтожена'.\n\nНаша армия в полной боевой готовности. Первая аргентинская кампания не была лёгкой, вторая обещает быть не менее сложной."
 southern.13.a:0 "Только посмейте..."
 
## Международные дела ##
 argfor.100.t:0 "Аргентина предлагает пакт о дружбе"
 argfor.100.d:0 "Усиливающаяся власть социалистов на континенте сделала положение Аргентины небезопасным. Чтобы справиться с этой угрозой, они предложили нам оборонительный союз, чтобы предотвратить возможные вторжения наших общих врагов."
 argfor.100.a:0 "Подписать пакт"
 argfor.100.b:0 "Отказать им"
 
 argfor.200.t:0 "Лимский договор"
 argfor.200.d:0 "Перуанское правительство поддержало наше предложение и ратифицировало Лимский договор. Любое социалистическое вторжение будет немедленно остановлено нашей объединенной мощью."
 argfor.200.a:0 "Очень хорошо" 
 
 argfor.300.t:0 "Перу отказывается помочь"
 argfor.300.d:0 "Перуанское правительство объявило, что оно не будет защищать нас от Чили, и что они отказываются дальше это обсуждать."
 argfor.300.a:0 "Тогда мы справимся и без них!"
 
 argfor.1.t:0 "Пакт Буэнос-Айрес-Лима"
 argfor.1.d:0 "Так как бразильское чудовище продолжает отстраиваться и готовиться к войне, малые страны Южной Америки должны объединиться, чтобы их не уничтожили один по одному. Поэтому Аргентина предложила союз между нашими странами, чтобы мы сражались вместе, если начнется война."
 argfor.1.a:0 "Подписать пакт"
 argfor.1.b:0 "Отказаться от предложения"
 
 argfor.2.t:0 "Предложение принято"
 argfor.2.d:0 "Перуанское правительство объявило о своей поддержке нашего предложения и ратифицировала это соглашение. Мы надеемся, что наш альянс будет процветать на континенте."
 argfor.2.a:0 "Очень хорошо" 
 
 argfor.3.t:0 "Перу отказывается помочь"
 argfor.3.d:0 "Перуанское правительство объявило, что оно не поддерживает наше предложение и отказалось вести дальнейшие переговоры на эту тему."
 argfor.3.a:0 "Тогда мы справимся и без них!"
 
 argfor.4.t:0 "Аргентина просит помощи"
 argfor.4.d:0 "Завязанная в неминуемой конфронтации с РФП в Патагонии, Аргентина решительно хочет уничтожить красную угрозу на континенте как можно быстрее. Чтобы этого достичь, они попросили нашей помощи в войне, так как Чили намеревается вступить на стороне РФП. Это даёт нам возможность вернуть столь дорогое нам побережье и поставить Чили на его место. Однако, трения с Аргентиной никто не отменял, а регион Якуиба может стать предметом обсуждения, когда мы больше не будем нужны аргентинцам."
 argfor.4.a:0 "Согласиться помочь"
 argfor.4.b:0 "Отказаться от предложения"
 
 argfor.5.t:0 "Интервенция Боливии!"
 argfor.5.d:0 "Боливийское правительство объявило свою поддержку нашему нападению на Чили, и пообещало защищать наш парагвайский фланг, пока мы связаны на юге."
 argfor.5.a:0 "Очень хорошо"
 
 argfor.6.t:0 "Боливия отказывается помочь"
 argfor.6.d:0 "Боливийское правительство объявило, что оно не поддержит наше нападение на чилийцев, и отказалось вести дальнейшие переговоры на эту тему."
 argfor.6.a:0 "Тогда мы справимся и без них!"
 
 argfor.7.t:0 "Добровольцы Риму"
 argfor.7.d:0 "Святой Престол осажден самыми отвратительными человеческими существами на планете - безбожными синдикалистами из Интернационала. Все, что стоит между красной волной и Римом - это смелая папская гвардия и ее итальянский союзник. Тысячи молодых аргентинцев поддержали Папу и готовы покинуть наши берега, чтобы сражаться со злом за морями. Правительство ещё не выразило четкого мнения по этой ситуации, но ему придется, если оно хочет держать яростные массы под контролем."
 argfor.7.a:0 "Разрешить добровольцам сражаться"
 argfor.7.b:0 "Организовать кампанию по пропаганде, чтобы массы воспылали поддержкой Папы"
 
 argfor.8.t:0 "Аргентинские добровольцы прибывают в Рим"
 argfor.8.d:0 "Возмущенные синдикалистской агрессией и поддержанные их правительством, тысячи молодых аргентинцев прибыли, чтобы отдать свою жизнь за Святой Престол, они также привезли с собой большое количество оружия и припасов для наших войск."
 argfor.8.a:0 "Все христианство объединилось!"
 
 argfor.9.t:0 "Аргентина хочет присоединиться к Рейхспакту"
 argfor.9.d:0 "После смещения Карлеса и перехода власти к ОГО, они вели прогерманскую внешнюю политику. Война покрыла весь наш континент, а тысячи немцев погибают от оружия коммунаров, так что они предложили их помощь в войне и выразили желание формально присоединиться к альянсу."
 argfor.9.a:0 "Принять их"
 argfor.9.b:0 "Нам не нужна их помощь"
 
 argfor.91.t:0 "Аргентина хочет присоединиться к Рейхспакту"
 argfor.91.d:0 "Большой интерес в сохранении нашей страны, а если выразиться точнее, в сохранении нашей экономики, сподвиг аргентинский режим выглянуть за пределы своего континента, так что они попросили членство в Рейхспакте."
 argfor.91.a:0 "Принять их"
 argfor.91.b:0 "Нам не нужна их помощь"
 
 argfor.92.t:0 "Аргентина хочет присоединиться к Антанте"
 argfor.92.d:0 "Большой интерес в сохранении нашей страны, а если выразиться точнее, в сохранении нашей экономики, сподвиг аргентинский режим выглянуть за пределы своего континента, так что они попросили членство в Антанте."
 argfor.92.a:0 "Принять их"
 argfor.92.b:0 "Нам не нужна их помощь"
 
 argfor.10.t:0 "Германия принимает наше предложение"
 argfor.10.d:0 "Их Кайзер с радостью принял наше предложение, и вчера всему миру было объявлено, что отныне Аргентина - это член Рейхспакта."
 argfor.10.a:0 "К оружию!"
 
 argfor.102.t:0 "[From.GetNameDefCap] принимает наше предложение"
 argfor.102.d:0 "Они с радостью приняли наше предложение, и вчера всему миру было объявлено, что отныне Аргентина - это член Антанты."
 argfor.102.a:0 "К оружию!"
 
 argfor.11.t:0 "Германия отклоняет наше предложение"
 argfor.11.d:0 "Видимо старческий возраст Кайзера сыграл свою роль в принятии решения, так как наше предложение помочь им в войне было грубо отвергнуто, причем они выразили сомнение в боеспособности наших вооруженных сил."
 argfor.11.a:0 "Мы сохраним нейтралитет"
 
 argfor.112.t:0 "Канада отклоняет наше предложение"
 argfor.112.d:0 "Видимо высокомерие их Короля сыграло свою роль в принятии решения, так как наше предложение помочь им в войне было грубо отвергнуто, причем их министр выразил сомнение в боеспособности наших вооруженных сил."
 argfor.112.a:0 "Мы сохраним нейтралитет"
 
 argfor.12.t:0 "Иммигранты из Соединённых Штатов"
 argfor.12.d:0 "Так как их родина была ввергнута в гражданскую войну, где тысячи людей умирают на улицах некогда великой Америки за пустую идеологию, толпы беженцев отчалили от Восточного берега Штатов, направляясь в нашу страну. Многие годы мы поддерживали политику открытой иммиграции и активно привлекали иностранцев. Однако, принятие беженцев из США может иметь непредвиденные политические последствия в будущем, причем то, в каких масштабах происходит иммиграция, создаёт дополнительные трудности для нашей страны."
 argfor.12.a:0 "Повысить плату за въезд на территорию Аргентины"
 argfor.12.b:0 "Поддержать американскую иммиграцию"
 argfor.12.c:0 "Закрыть границу для американских граждан"
  
 argfor.13.t:0 "Победа на Рио-Негро!"
 argfor.13.d:0 "[ARG_rio_negro] чтобы мы отошли от реки после недавней эскалации пограничной напряженности между силами аргентинской армии и ополчения РФП. Хоть мы и не получили никакой территориальной выгоды после этих столкновений, они высоко подняли наш боевой дух, так как народ понял, что враг не готов к полномасштабному вторжению."
 argfor.13.a:0 "Вперёд, к полной победе!" 

 ARG_rio_negro_FOP:0 "Северное правительство теперь требует"
 ARG_rio_negro_ARG:0 "Южные повстанцы и их чилийские сторонники теперь требуют"

 argfor.20.t:0 "Поражение на Рио-Негро!"
 argfor.20.d:0 "Наши силы вдоль Рио-Негро недавно вступили в перестрелку на границе, потерпев поражение после того, как накалилась напряженность. Несмотря на то, что мы не понесли территориальных потерь в этой борьбе, поражение привело к падению морального духа, так как наш народ задается вопросом, сможем ли мы отбиться от полного вторжения."
 argfor.20.a:0 "Мы должны удвоить наши усилия"
  
 argfor.14.t:0 "Аргентина предлагает 'защиту'" 
 argfor.14.d:0 "Как стервятник реет над своей умирающей добычей, выжидая выгодного момента, так и Аргентина близко наблюдала за серьезными идеологическими переменами в Бразилии. Она больше не может нас защитить, и даже может нанести первый удар и реинтегрировать нашу гордую страну, Бразилия стала слишком опасной, чтобы ей никто не мог дать отпор. Поэтому Аргентина предложила, что она защитит нас от любого вреда с их стороны... Не бесплатно."
 argfor.14.a:0 "У нас нет выбора"
 argfor.14.b:0 "Мы сможем постоять за себя"
 
 argfor.15.t:0 "Уругвай отклонил наше предложение!"
 argfor.15.d:0 "Веря в свой священный нейтралитет, уругвайское правительство  отклонило наше предложение и сказало нашим дипломатам, что они сумеют постоять за себя, если до них дойдет война."
 argfor.15.a:0 "Уважать их нейтралитет"
 argfor.15.b:0 "Заставить их принять нашу 'защиту'" 
 
 argfor.16.t:0 "Военный переворот в Аргентине!"
 argfor.16.d:0 "Продолжительная нерешительность в отношении РФП вновь ввергла нашу страну в хаос, так как военные клики объединились, чтобы получить контроль над страной. Жестокая борьба продолжается в Буэнос-Айресе, Кордова и других городах по всей стране, однако, видимо, наше правительство вновь пало. Исполняя свои обещания сильного и прямого управления, новое военное правительство немедленно объявило войну РФП, чтобы раз и навсегда покончить с кризисом."
 argfor.16.a:0 "О нет!"
 
 argfor.17.t:0 "Уругвай принимает нашу «Защиту»"
 argfor.17.d:0 "Вероятно, чувствуя угрозу нашей военной мощи, режим в Монтевидео мудро решил сложить свои карты и принять нашу защиту. Вновь республика одержала огромную победу!"
 argfor.17.a:0 "Ура!"
  
