 argdem.17.d:0 "Напряжение высоко в Буэнос-Айресе, так как сегодня - вторые выборы после захвата власти военными, а они проводятся так близко к первым. Вера в демократическое решение падает с каждым днём, поэтому нужен сильный кандидат, который сможет восстановить веру в правительство. Все партии достаточно популярны, однако самых важных из них три: Радикальный гражданский союз, Радикальный антисубъективный гражданский союз и Национальная демократическая партия. После закрытия последних участков начинают поступать результаты, и победил..."
