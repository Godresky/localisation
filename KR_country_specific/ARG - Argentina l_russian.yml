 argdem.8.t:0 "Переговоры с РФП"
 argdem.8.d:0 "Жаждущие решить кризис РФП без кровопролития и с народным мандатом, аргентинское правительство подготовило планы по мирной реинтеграции восставших провинций. Повстанцам будут сделаны уступки, но правительство в Буэнос-Айресе уверено, что их южные коллеги также готовы положить конец вражде. Армейские командиры внимательно за этим наблюдают, не желая вмешиваться, помня свой провал во время президентства Рамиреса."
 argdem.8.a:0 "Сделаем им предложение, от которого невозможно отказаться!"
 
 argdem.9.t:0 "Буэнос-Айрес протягивает оливковую ветвь"
 argdem.9.d:0 "Не желая проливать лишнюю кровь в конфликте между нашим зарождающимся государством и аргентинской страной, демократически избранное правительство предложило мирное воссоединение наших наций. Готовые сделать уступки и вместе исправлять социальное неравенство, Буэнос-Айрес предлагает немедленно окончание вражды, если мы примем его предложение."
 argdem.9.a:0 "Принять предложение"
 argdem.9.b:0 "Их уступок недостаточно!"
 
 argdem.10.t:0 "РФП принимает воссоединение!"
 argdem.10.d:0 "Разделенные больше чем десять лет, аргентинские граждане как Патагонии, так и Буэнос-Айреса наконец-то вновь воссоединены. Флаги обеих стран в последний раз символично подняли над Буэнос-Айресом, после чего правительство РФП передало всю власть в руки центрального правительства. Дорога вперёд не будет простой, так как трудовые конфликты все ещё требуют решения, но в мире, охваченном войной и террором, это триумф мира и стабильности."
 argdem.10.a:0 "Да здравствует Аргентина!"
 
 argdem.11.t:0 "РФП противится воссоединению!"
 argdem.11.d:0 "Удивив всех, правительство РФП отклонило наше предложение, назвав его предательством революции и плохой попыткой заставить замолчать оппозицию. Они вновь заставили нас принять реальность, в которой Патагония не сдастся, пока последний революционер не падёт за Отечество!"
 argdem.11.a:0 "Видимо РФП - это просто поджигатели войны и предатели Республики!" 
 
 argdem.12.t:0 "Волна военной пропаганды проходит по стране"
 argdem.12.d:0 "Видимо вдохновлённая провалом так называемого 'демократического' режима в решении патагонской проблемы, широкое распространение получила военная пропаганда, призывающая армию вмешаться и подавить повстанцев силой. Неизвестно, раздавались ли пропаганда членами армии, однако генерал Рамирес отклонил всю ответственность за ситуацию, хотя он признал, что правительству нужно действовать быстрее во время кризиса, а не то за них это сделает кто-то другой."
 argdem.12.a:0 "Вновь правительство неустойчиво"
 
 argdem.13.t:0 "Оппозиция начинает вотум недоверия!"
 argdem.13.d:0 "Так как общественное мнение день за днём склоняется к военному решению патагонской проблемы, этим утром оппозиция предложила вынести вотум недоверия нынешнему правительству. Потребовать от Президента уйти в отставку и как можно скорее провести новые выборы - дела складываются нехорошо для нынешнего правительства. Их неудача в мирном решении проблемы с РФП и неспособность нанести удар по милитаризму уничтожили их популярность, а так как ясного решения проблемы нет, может быть лучше уйти в отставку до эскалации ситуации."
 argdem.13.a:0 "Вотум проваливается!"
 argdem.13.b:0 "Правительство пало!"
 
 argdem.14.t:0 "Вмешательство Рамиреса!"
 argdem.14.d:0 "Продолжающаяся борьба внутри кабинета, провалившиеся переговоры по возобновлению коалиции и увеличивающаяся угроза на южной границе в конце концов подтолкнули Рамиреса к смещению правительства. Назвав свое решение вернуть власть в руки народа худшим за много лет, он наконец установил контроль над страной, пообещав немедленную интервенцию против РФП и репрессии против нарушителей порядка в самой Аргентине."
 argdem.14.a:0 "Гип-гип ура Президенту Рамиресу!"
 
 argdem.15.t:0 "Приближение выборов"
 argdem.15.d:0 "Так как молодая коалиция не смогла управлять страной, а вотум недоверия успешно их сместил, начались новые выборы Президента. Однако армию свободные выборы мало интересуют, поэтому они хотят повлиять на результаты, чтобы получить власть. Рамирес, как освободитель народа от тирании Карлеса станет победившим кандидатом с огромным большинством голосов, разумеется, при поддержке вооруженных сил."
