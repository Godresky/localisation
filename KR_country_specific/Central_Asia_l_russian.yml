 POLITICS_ALIKHAN_BUKEIKHANOV_DESC:0 "Алихан Букейханов родился в 1866 году и с рождения принадлежал к высшему классу казахского общества - он был прямым потомком ханов Букеевской Орды, автономного казахского государства, которое сдалось русским в 19 веке. Высшее образование он получил в Санкт-Петербурге и вырос под влиянием кадетского либерализма и умеренного социализма - в конечном итоге это привело его к тому, что он стал членом кадетов и усердным борцом за независимость Казахстана. После революции 1905 года он отделился и основал партию Алаш - умеренно-либеральную политическую партию, выступавшую за создание автономного казахского образования в составе большой России. Эта мечта стала реальностью после Февральской революции 1917 года, когда благодаря поддержке Александра Керенского, Букейханов был направлен в Казахстан для организации съезда казахов в Семипалатинске.\n\n Во время Гражданской войны в России, Алашская Автономия стала ареной борьбы между несколькими фракциями, хотя в итоге ей удалось отстоять целостность своей территории. Достигнув главной цели своей жизни, Букейханов сложил с себя полномочия президента и позволил демократии взять верх. До 1925 года. Война между Алашской Автономией и Туркестанской Республикой, а также переворот Колчака в России сделали дальнейшее существование Автономии несостоятельным. Букейханов был поставлен во главе автономии младшими казахскими офицерами и наделен широкими чрезвычайными полномочиями для разрешения кризиса - и, в конечном счете, ему это удалось. Набеги южан и российские интеграционистские тенденции вынудили его продолжить чрезвычайное положение. На данный момент 70-летний Букейханов просто... устал. Особенно устал от русских. И если только ему дадут шанс, он без колебаний вырвет Автономию из этой прогнившей структуры."

