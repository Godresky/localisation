### Ideas ###
 NIR_NO_SURRENDER:0 "Не сдаваться!"
 NIR_NO_SURRENDER_desc:0 "Воодушевленные своим юнионистским делом, протестанты Ольстера поклялись сражаться и умереть за свою свободу, чего бы им это ни стоило."
 NIR_WEAKENED:0 "Ослабленные ирландскими репрессиями"
 NIR_WEAKENED_desc:0 "Кампания безжалостных ирландских репрессий ослабила Ольстерское движение изнутри еще до начала гражданской войны, нанеся ущерб руководству Ольстерских добровольцев и проникнув в наши вооруженные силы для распространения дезинформации и нарушения нашей тактики."
 NIR_CATHOLICS:0 "Ольстерские католики"
 NIR_CATHOLICS_desc:0 "Католики Ольстера, составляющие значительное меньшинство населения, лояльны Ирландской Республике и не хотят иметь ничего общего с государством Ольстер, которое они рассматривают как сектантское, явно основанное как протестантское государство для протестантского народа."

