### Decisions ###
 colombia_research_name:0 "Андский Исследовательский Пакт"
 colombia_research_desc:0 ""
 
 COL_war_decisions:0 "Вернуть наше наследие"
 COL_war_decisions_desc:0 "Колумбия не контролирует свою историческую территорию. Хаос в Эквадоре и Венесуэле доказывает, что наш контроль необходим для обеспечения мира и стабильности в Великой Колумбии"
 COL_diplo_decisions:0 "Андский Пакт"
 COL_diplo_decisions_desc:0 "Мы должны создать союз Андских государств для борьбы с синдикализмом и другими угрозами нашей безопасности"
 
 COL_every_allied_country:0 "Каждый член §YПакта§!"

 COL_reclamation:0 "Вернуть наше наследие"
 COL_reclamation_desc:0 "Колумбия не контролирует свою историческую территорию. Хаос в Эквадоре и Венесуэле доказывает, что наш контроль необходим для обеспечения мира и стабильности в Великой Колумбии"
 COL_mobilisation:0 "Мобилизация для Войн Объединения"
 COL_mobilisation_desc:0 "Каждый человек в армии должен знать, что война грядёт, и очень скоро. Войны Объединения будут кровавыми, но спасут наших братьев от синдикализма"
 COL_ecuador_crush:0 "Удар по §YЭквадору§!"
 COL_ecuador_crush_desc:0 "Эквадор - слишком маленькое государство, чтобы защитить себя от угрозы синдикализма. Мы должны вмешаться, чтобы защитить их"
 COL_ecuador_pacify:0 "Усмирить Эквадор"
 COL_ecuador_pacify_desc:0 "Теперь мы должны интегрировать Эквадор в новую Великую Колумбию и показать им, как они важны в нашей общей борьбе"
 COL_ecuador_enrich:0 "Обогатить Эквадор"
 COL_ecuador_enrich_desc:0 "Теперь мы должны инвестировать в промышленность наших новый провинций на территории бывшего Эквадора, чтобы показать населению преимущества нашего правления"
 COL_venezuela_crush:0 "Удар по §YВенесуэле§!"
 COL_venezuela_crush_desc:0 "Мы должны освободить Венесуэлу от синдикализма и декаданса и обеспечить безопасность в Южной Америке для всех народов"
 COL_venezuela_pacify:0 "Усмирить Венесуэлу"
 COL_venezuela_pacify_desc:0 "Теперь мы должны интегрировать Венесуэлу в новую Великую Колумбию и показать им, как они важны в нашей общей борьбе"
 COL_venezuela_enrich:0 "Обогатить Венесуэлу"
 COL_venezuela_enrich_desc:0 "Теперь мы должны инвестировать в промышленность наших новый провинций на территории бывшей Венесуэлы, чтобы показать населению преимущества нашего правления"
 COL_panama_crush:0 "Захватить §YПанаму§!"
 COL_panama_crush_desc:0 "Мы должны положить конец империалистической шараде, которой является Панама"
 COL_panama_pacify:0 "Усмирить Панаму"
 COL_panama_pacify_desc:0 "Теперь Панама узнает, кто их настоящие правители; независимо от мнения элит, народ будет считать нас легитимными"
 COL_panama_enrich:0 "Обогатить Панаму"
 COL_panama_enrich_desc:0 "Теперь мы должны начать инвестиции в Панаму и вознаградить лояльность простых людей"
 COL_crusade_against_syndi:0 "Крестовый поход против синдикализма"
 COL_crusade_against_syndi_desc:0 "Цель наших завоеваний проста: спасти простых людей от лжи и атеизма синдикализма"
 COL_national_defense_comitee:0 "Комитет национальной обороны"
 COL_national_defense_comitee_desc:0 "Наше правительство должно создать комитет национальной обороны для того, чтобы гарантировать хорошее оснащение и подготовку нашей армии к предстоящей борьбе"
 COL_entente_arms_trade:0 "Торговля оружием с Антантой"
 COL_entente_arms_trade_desc:0 "Канада и другие участники Антанты предлагают нам помощь в нашей борьбе. Мы должны принять их предложение и продолжить бороться с синдикализмом!"
 COL_mittelrupa_arms_trade:0 "Торговля оружием с Рейхспактом"
 COL_mittelrupa_arms_trade_desc:0 "Германия и другие члены Рейхспакта предлагают нам помощь в борьбе против синдикализма. Мы должны принять их предложение и продолжить её!"
 
 COL_the_diplomatic_route:0 "Сила дипломатии"
 COL_the_diplomatic_route_desc:0 "Мы должны создать союз Андских государств для борьбы с синдикализмом и другими угрозами нашей безопасности"
 COL_invite_ecuador:0 "Пригласить Эквадор"
 COL_invite_ecuador_desc:0 "Давайте пригласим Эквадор в Андский Пакт и взаимно защитим наши границы и свободу"
 COL_invite_venezuela:0 "Пригласить Венесуэлу"
 COL_invite_venezuela_desc:0 "Давайте пригласим Венесуэлу в Андский Пакт и взаимно защитим наши границы и свободу"
 COL_rescue_panama:0 "Спасти Панаму"
 COL_rescue_panama_desc:0 "Панама вот-вот станет жертвой Красной Гидры. Мы должны спасти их и сделать частью своей страны!"
 COL_Reaffirm_Economic_Ties:0 "Возродить торговые связи"
 COL_Reaffirm_Economic_Ties_desc:0 "Нации, составляющие народ Великой Колумбии, были тесно связаны экономически со времён, как первые поселенцы ступили на эту землю. Наши страны должны снизить, а где-то и вовсе отменить, таможенные пошлины."
 COL_Research_Cooperation:0 "Андский Исследовательский Союз"
 COL_Research_Cooperation_desc:0 "Наш новый союз сильно отстаёт технологически от мировых гегемонов. Мы должны скоординировать наши усилия, чтобы побороть это отставание."
 
 COL_AND_trade:0 "Андский Торговый Союз"
 COL_AND_trade_desc:0 "Тесная экономическая кооперация между членами Андского Пакта приносит свои плоды. Да здравствует наш союз!"
 

### Companies ###
 cementos_argos:0 "Аргос Цементс"
 empresa_telefonos:0 "Телефонная компания Боготы"
 empresa_colombiana:0 "Колумбийская нефтяная компания"
 TNAM:0 "НММИ"
 auto_tecnica:0 "Колумбийский автозавод"


### Ideas ###
 COL_legacy_liberator:0 "Наследие Освободителя"
 COL_coffee:0 "Кофейный бум"
 COL_coffee_desc:0 "Наши фермы производят качественный кофе с повышенными темпами"
 COL_coffee_trade:0 "Экспорт кофе"
 COL_coffee_trade_desc:0 "Кофе стал нашим основным экспортным товаром и благодаря беспорядкам в Бразилии на рынке этого товара у нас фактическая монополия"
 COL_bogotazo:0 "Политические столкновения"
 COL_bogotazo_desc:0 "Столкновение между либералами, консерваторами, синдикалистами и сторонниками «Леопардос» вспыхнули в самой жестокой форме в Боготе. После этого наша партия получила практически полный котроль над колумбийской политикой"
 COL_status_quo:0 "Статус-кво"
 COL_status_quo_desc:0 "Колумбия всегда была хорошим местом для хороших людей. Разве мы не любим нашу страну? Давайте ценить наше процветание и думать о будущем, а не о распрях между нашими братьями"
 COL_arms_deathroad:0 "[ENT.GetAdjective]ий импорт вооружений"
 COL_arms_deathroad_desc:0 "Мы импортируем большое количество вооружений и припасов из [ENT.GetNameDef] и других стран Антанты"
 COL_arms_deathroad_2:0 "Дальнейшая [ENT.GetAdjective]ая поддержка"
 COL_arms_deathroad_2_desc:0 "Мы продолжаем импорт оружия из стран Антанты. Благодаря долгому сотрудничеству, поддержка [ENT.GetNameDef] растёт."
 COL_tradeagreements:0 "Выгодные торговые соглашения"
 COL_tradeagreements_desc:0 "Пользуясь ростом нашей экономики и стабильностью в стране нам удалось заключить крайне выгодные торговые сделки с нашими соседями и сверхдержавами"
 COL_stable_dem:0 "Стабильная демократия"
 COL_stable_dem_desc:0 "Похоже, наша республика находится в состоянии мира и стабильности. Даже учитывая периодические сообщения о вандалах, можно сказать, что мы обеспечили мир и стабильность в это неспокойное время"
 COL_land_reform:0 "Земельная реформа"
 COL_land_reform_desc:0 "Правительство НСЛР конфискует земли политиков-сторонников Консерваторов. Для земли и людей теперь наступили лучшие времена"
 COL_militarist_programmes:0 "Милитаризация"
 COL_militarist_programmes_desc:0 "Теперь, взяв власть, мы должны быть уверены, что каждый гражданин с детства будет готов отдать жизнь за нашу Великую Колумбию. Патриотизм и вера вытеснят идеалы клептократа прошлого!"
 COL_one_nation:0 "Одна нация"
 COL_one_nation_desc:0 "Враги повсюду, и после прошедших выборов планируется множество шагов для того, чтобы Колумбия пережила эти времена повышения налогов"
 COL_mobilize:0 "Великая Колумбийская Мобилизация"
 COL_mobilize_desc:0 "Мы проводим мобилизацию не для того, чтобы объединить нашу Великую нацию!"
 COL_arms_willy:0 "Закупки оружия в Германии"
 COL_arms_willy_desc:0 "Выполняя условия соглашений, заключенных генералом Хорхе Элиэсером Гайтаном во время его недавней поездки в Кайзеррейх, Колумбия теперь импортирует большое количество стрелкового оружия из Германии"
 COL_break_the_chains:0 "Сбросить оковы"
 COL_break_the_chains_desc:0 "Лишь теперь, под флагом синдикализма, Колумбия получила настоящую свободу!"
 COL_militias:0 "Рабочая милиция"
 COL_militias_desc:0 "Милиционеры из числа рабочих теперь буду следить за нашей безопасностью в случае военного мятежа!"
 COL_collectivization:0 "Коллективизация ферм"
 COL_collectivization_desc:0 "Поля и плантации по всей Колумбии выдаются в собственность крестьянам"
 COL_assuming_direct_control:0 "Захват государственного аппарата"
 COL_assuming_direct_control_desc:0 "Видимость законности была окончательно сброшена с Леопардистской хунты, управляющей нашей нацией"
 COL_emergency:0 "Чрезвычайное положение"
 COL_conservative:0 "Консервативное правительство"
 COL_unir:0 "Правительственная коалиция НСЛР"
 COL_coffe_trade:0 "Торговля кофе"
 
### Focuses ###
 COL_the_mission:0 "Вспомнить о миссии в Рейхспакта"
 COL_the_mission_desc:0 "Наша миссия в Рейхспакте, возглавляемая генералом Пинильей, уже некоторое время находится за границей. Настало время вспомнить о них и узнать, что сильнейшая сверхдержава мира готова привнести в наши вооруженные силы."
 COL_army_doctrine:0 "Германская военная доктрина"
 COL_army_doctrine_desc:0 "Германия - держава, одержавшая победу в Вельткриге, и их доктрина и тактика хороши, как докладывает наша миссия. С этого момента наши войска должны соответствовать мировым стандартам."
 COL_modernequipment:0 "Современное военное оснащение"
 COL_modernequipment_desc:0 "Во время миссии наши офицеры столкнулись с суровой реальностью того, насколько устарело наше пехотное оснащение. Похоже, даже армии германских марионеток затмевают нас в военном потенциале! Это должно измениться!"
 COL_art_renewal:0 "Обновление артиллерии"
 COL_art_renewal_desc:0 "Наша артиллерия больше не годится для поддержки наших солдат; мы должны обновить её, даже если это будет означать закупки у иностранных подрядчиков."
 COL_support_brigades:0 "Обучение бригад поддержки"
 COL_support_brigades_desc:0 "Бригады поддержки являются неотъемлемой частью современной военной теории. Мы должны внедрить их в нашу армию, и неважно, насколько сложно будет собрать необходимое оборудование и ресурсы."
 COL_officer_schools:0 "Создание офицерских школ"
 COL_officer_schools_desc:0 "Наши офицеры, входившие в состав миссии в Рейхспакте, получили ценную информацию о ведении современной войны. Теперь они должны передать эти знания офицерам и солдатам более низкого ранга, чтобы обеспечить в нашей армии единое тактическое видение."
 COL_commando_forces:0 "Коммандос"
 COL_commando_forces_desc:0 "Специальные подразделения являются ключевыми для прохождения сложной местности. Мы должны быть уверены, что они достаточно подготовлены, чтобы мы могли полностью использовать потенциал десантников, морской пехоты и горнострелковых войск."
 COL_modern_divisons:0 "Современная структура дивизий"
 COL_modern_divisons_desc:0 "Если наша реформа армии пройдет успешно, мы смоделируем структуру армии, пользуясь опытом Кайзеррейха, и обеспечим безопасность Колумбии от иностранных агрессоров."
 COL_mobile_warfare:0 "Мобильная война"
 COL_mobile_warfare_desc:0 "Многие наши офицеров из числа входивших в военную миссию считают, что, учитывая обширность Южной Америки относительно европейского фронта, наша армия должна сосредоточиться на быстром перемещении, а не на оперативной целостности фронта. Эта концепция весьма спорна, но имеет свои плюсы."
 COL_tanques:0 "Panzerkampwagen"
 COL_tanques_desc:0 "Так называемые Панцеры немецкой армии - это нечто невероятное, их способность продвигать линию фронта нельзя недооценивать. Возможно, мы могли бы использовать такие в нашей армии?"
 COL_spart:0 "Эксперименты с самодельной артиллерией"
 COL_spart_desc:0 "Идея кажется достаточно простой: тяжелый ремень, на другой стороне практически неподвижная тяжелая артиллерийская установка на танковом шасси; так мы сможем с относительной легкостью уничтожать вражескую броню. Применение такое идеи на практике требует опыта, которого у нас, однако, нет."
 COL_complete_military_modernization:0 "Завершить военную модернизацию"
 COL_complete_military_modernization_desc:0 "Наша реформа вооруженных сил практически завершена; осталось всего несколько шагов, после чего наша армия станет самой современной на континенте!"
 COL_military_innovations:0 "Военные инновации"
 COL_military_innovations_desc:0 "Военная наука постоянно развивается. Копирование структуры германской армии продолжается до сих пор, и это уже заняло у нас много времени. Мы должны быть в курсе всех изменений в эти интересные времена."
 COL_luft:0 "Колумбийский Luftstreitkrafte"
 COL_luft_desc:0 "Немецкий Luftstreitkrafte будет использован в качестве образца для наших ВВС, а также мы должны реформировать программу обучения офицеров под стать немецкой."
 COL_fuerza:0 "Иерархия Института ВВС"
 COL_fuerza_desc:0 "Luftstreitkrafte не является эгалитарным; военная дисциплина - очень важный аспект войны. Мы, конечно, не будем заставлять наших пилотов ежедневно подниматься в горы, но они по крайней мере должны прекратить играть в карты внутри бомбардировщиков!"
 COL_bomber:0 "Фокус на бомбардировщиках"
 COL_bomber_desc:0 "Бомбардировщики имею жизненно важное значение, ведь превосходство в воздухе на самом деле нужно для поддержки наземных сил. Мы должны быть уверены, что наши модели соответствуют стандартам Великих держав."
 COL_fighters:0 "Фокус на истребителях"
 COL_fighters_desc:0 "Чтобы быть уверенными, что наши планы о полном господстве в воздухе будут выполнены, мы должны убедиться, что наши истребители так же хороши, как и в Европе."
 COL_nav:0 "Учения морских бомбардировщиков"
 COL_nav_desc:0 "Наш флот бледнеет в сравнении с флотами Перу и других ведущих держав континента, не говоря уже о флотах Северной Америки. Лучший способ сохранить безопасность наших берегов - быть уверенными, что наши эскадрильи смогут уничтожать вражеские корабли с высокой точностью."
 COL_cas_focus:0 "Учения штурмовиков"
 COL_cas_focus_desc:0 "Несмотря на то, что штурмовики крайне важны для наземных операций, у нас недостаточно квалифицированных пилотов для таких самолетов. Необходимо это исправить!"
 COL_strategicial_bombing:0 "Стратегическое уничтожение"
 COL_strategicial_bombing_desc:0 "С захватом превосходства в воздухе наши ВВС смогут бить наших врагов на их же земле."
 COL_navy:0 "Реформировать военный флот"
 COL_navy_desc:0 "Наш флот мал и не эффективен. Мы должны реформировать его, взяв по просьбе наших офицеров в качестве примера Кайзеровский флот."
 COL_dockyard:0 "Ужесточить северное побережье"
 COL_dockyard_desc:0 "Большая часть нашей важнейшей военно-морской инфраструктуры и значительная часть промышленности нашей страны находится вблизи уязвимого северного побережья. Мы должны сделать все возможное для защиты от вторжения."
 COL_destroya:0 "Строительство эсминцев"
 COL_destroya_desc:0 "Среди главных приоритетов наших ВМС - гарантировать безопасность наших морских грузоперевозок даже в военное время; наибольшую опасность для них представляют подлодки, в чем убедились офицеры, входившие в состав миссии в Рейхспакте. Необходимо защититься от них."
 COL_flexible_fleet:0 "Многоцелевой флот"
 COL_flexible_fleet_desc:0 "Если мы хотим гарантировать наш суверенитет, наш флот должен стать хорошо смазанной машиной асимметричной морской войны, обеспеченной всех необходимым."
 COL_large_fleet:0 "Имеющийся в наличии флот"
 COL_large_fleet_desc:0 "Если мы хотим гарантировать наш суверенитет, наш флот должен стать крупнейшим и мощнейшим в регионе, одним своим существованием обеспечивающий нам формальное господство на море, даже не вступая в бой."
 COL_naval_doctrine:0 "Морская доктрина"
 COL_naval_doctrine_desc:0 "Большая эффективность Кайзеровского флота зависит не от размера кораблей, а от их эффективного развертывания и качественной военно-морской доктрины. Наши военно-морские офицеры будут использовать знания, полученные за рубежом."
 COL_cruiser_effort:0 "Строительство крейсеров"
 COL_cruiser_effort_desc:0 "Крейсеры являются важнейшим аспектом любого современного флота любого размера и независимо от доктрины, которую принимает командование."
 COL_black_andes:0 "Реструктуризация экономики"
 COL_black_andes_desc:0 "Большая часть нашей экономики ослаблена и зависима от колеблющегося иностранного капитала; экономические эксперты заявляют, что в ближайшие несколько лет у нас появятся серьезные проблемы. Мы должны подготовиться к худшему, укрепив нашу экономику, чтобы в случае новой войны враждующие государства не смогли на нас надавить."
 COL_infrastructure:0 "Расширение железных дорог"
 COL_infrastructure_desc:0 "Наша возможность импорта и экспорта зависит от нашей железнодорожной сети, которая в настоящее время практически отсутствует. Это нужно изменить."
 COL_ports_airports:0 "Современные сухие доки"
 COL_ports_airports_desc:0 "Мы делаем ставку, прежде всего, на архаичное оборудование или военно-морское производство, способное обрабатывать только небольшие и устаревшие вещи. Поэтому государство должно создать более современную верфь."
 COL_infrastructure2:0 "Масштабные инфраструктурные проекты"
 COL_infrastructure2_desc:0 "Если мы хотим, чтобы наша армия всегда была хорошо оснащена, мы должны реформировать нашу инфраструктуру, чтобы всё необходимое приходило прямо в казармы."
 COL_academical_reforms:0 "Академические реформы"
 COL_academical_reforms_desc:0 "Наши университеты богаты, а ученые умы светлы, однако они не создают для государства чего-то, что может быть использовано в более... практических целях. Некоторые небольшие денежные стимулы должны заставить их направить свои умы в нужное русло."
 COL_eletronics_effort:0 "Исследования в электронике"
 COL_eletronics_effort_desc:0 "Электроника как наука находится в зачаточном состоянии в Колумбии, но всё же есть несколько профессоров, которые в курсе последних разработок. Мы должны обеспечить народу Колумбии доступ к ним."
 COL_secret_weapons:0 "Эксперименты с ракетами"
 COL_secret_weapons_desc:0 "Для ракет дальнего действия необходимы действительно продвинутые вычисления и некоторые сложные концепции; к счастью, данные, вынесенные из последних войн в Европе помогут нам в создании этого оружия."
 COL_the_new_economy:0 "Новая Экономика"
 COL_the_new_economy_desc:0 "Если мы хотим, чтобы наша экономика уцелела в нынешних и грядущих потрясениях, мы должны многое сделать; в частности, следует направить усилия на развитие промышленности, а не сельского хозяйства, и так являющегося основной отраслью в Колумбии."
 COL_coffee_boom:0 "Кофейный бум"
 COL_coffee_boom_desc:0 "Учитывая хаос в Бразилии, разразившийся в последнее время, похоже, теперь Колумбия в одиночку управляет рынком кофе. Необходимо предпринять шаги для обеспечения того, чтобы богатство от такого господствующего положения полностью доходило до государственной казны..."
 COL_coffee_expand:0 "Экспорт кофе"
 COL_coffee_expand_desc:0 "Спрос на кофе огромен и продолжает расти, ведь даже в такие сложные времена всем нужно пить кофе. Наш экспорт растет быстрыми темпами, и экономика извлекает из этого большую выгоду."
 COL_import_industrialization_program:0 "Начать программу импортозамещения"
 COL_import_industrialization_program_desc:0 "Импорто-замещающая индустриализация (проще говоря «Импортозамещение») - это торгово-экономическая политика, выступающая за замену иностранного импорта на внутреннее производство. Она основана на идее, что государство должно уменьшать свою зависимость от иностранного капитала за счет местного производства промышленно развитых продуктов."
 COL_import_industrialization_program_phase_2:0 "Продолжить программу импортозамещения"
 COL_import_industrialization_program_phase_2_desc:0 "Наша программа импортозамещения всё еще находится в зачаточном состоянии, поэтому нам необходимо внести в неё больше организации, чтобы обеспечить конкурентоспособность."
 COL_import_industrialization_program_phase_final:0 "Завершить программу импортозамещения"
 COL_import_industrialization_program_phase_final_desc:0 "Глобальная экономика сейчас, возможно, не на своем пике, но наша программа почти завершена, и время покажет, была ли она успешна. Истина заключается в том, что мы могли бы продолжить такую программу в менее... интересные времена."
 COL_protecionism:0 "Экономический протекционизм"
 COL_protecionism_desc:0 "Наша промышленность сейчас не конкурентоспособна для выхода на мировой рынок, мы должны защищать её и в то же время инвестировать в её модернизацию."
 COL_heavy_industry:0 "Инвестиции в тяжелую промышленность"
 COL_heavy_industry_desc:0 "Нам негде производить ни артиллерию, ни танки, ни самолеты. Нужно это исправить."
 COL_arms_race:0 "Южноамериканская гонка вооружений"
 COL_arms_race_desc:0 "Весь континент готовится к войне, необходимо, чтобы наша нация не отстала в этой гонке вооружений!"
 COL_arms_effort:0 "Улучшение снаряжения"
 COL_arms_effort_desc:0 "Нужно проследить, чтобы наша армия была хорошо оснащена и готова к реакции на любую ситуацию."
 COL_38:0 "Выборы 1938 года"
 COL_38_desc:0 "Эти выборы будут определять гораздо больше, нежели «Либералы или Консерваторы»... люди должны выбирать мудро."
 COL_conservador:0 "Победа консерваторов"
 COL_conservador_desc:0 "Сохранение той Колумбии, которую мы знаем и любим, никогда не было легкой задачей, но сейчас это еще сложнее. Страна в хороших руках."
 COL_appease_conflicts:0 "Апелляционные конфликты"
 COL_appease_conflicts_desc:0 "Наши политические враги не согласны с результатами выборов, но мы обеспечим моральную основу для защиты интересов Колумбии."
 COL_escalate_conflicts:0 "Эскалация конфликтов"
 COL_escalate_conflicts_desc:0 "Наши враги не могут принять результаты выборов и устраивают беспорядки! Тяжелая рука правосудия спустится на них!"
 COL_assert_dominance:0 "Утверждение политического доминирования"
 COL_assert_dominance_desc:0 "Мы всегда были определяющим аспектом политики Колумбии, и с этой важной победой мы можем гарантировать, что наследие будет жить."
 COL_protect_red_tide:0 "Защититься от Красной угрозы"
 COL_protect_red_tide_desc:0 "Всем нам известно, что синдикализм - набирающая силу угроза, и мы должны найти общий язык с либералами, которые поставили Колумбию перед иностранными интересами, чтобы вместе бороться с ней."
 COL_safety_comitee:0 "Комитет общественной безопасности"
 COL_safety_comitee_desc:0 "Мы понимаем, что рано или поздно стране начнет угрожать экстремизм; теперь всё, что мы можем сделать, это подготовится к шторму. Давайте создадим Комитет общественной безопасности и подготовимся к возможной эвакуации гражданских, если произойдет худшее."
 COL_economical_plans:0 "Экономические планы"
 COL_economical_plans_desc:0 "Наш план модернизации производства необходимо продолжать, если Колумбия хочет продолжать экономический рост. Мы должны собрать иностранный и местный капитал для этого важнейшего дела."
 COL_defensive_countermeasures:0 "Оборонительные контрмеры"
 COL_defensive_countermeasures_desc:0 "Мы все надеемся, что наша столица никогда не попадет в осаду, но мы не можем полагаться на надежды. Оборонительные сооружения должны быть на местах."
 COL_plantation_grants:0 "Гранты для плантаций"
 COL_plantation_grants_desc:0 "Многие инвесторы желают принять участие в золотом веке кофе, который переживает рынок и наша нация. Они, конечно, получат в основном лишь номинальную выгоду."
 COL_building_grants:0 "Гранты на строительство"
 COL_building_grants_desc:0 "Мы предоставим разрешение заинтересованным сторонам строить предприятия для Колумбии на государственных землях, чтобы повысить нашу производственную мощь."
 COL_entente_ties:0 "Связи с Антантой"
 COL_entente_ties_desc:0 "Мы имеем тесные экономические связи с государствами Антанты и всё, о чем мы просим, - это оружие для защиты демократии в Южной Америке. Это справедливая сделка, выгодная для всех сторон."
 COL_liberal:0 "Победа либералов"
 COL_liberal_desc:0 "В этой стране Либералов всегда больше волнуют интересы Колумбии, а не наши личные желания. Теперь мы будем стремиться к лучшему будущему."
 COL_political_framework:0 "Политическая структура"
 COL_political_framework_desc:0 "Удар, который мы нанесли как по Радикалам, так и по Консерваторам, был весьма значителен. Политическая структура Колумбии от этого в целом выигрывает."
 COL_urban_renewal:0 "Возрождение урбанизации"
 COL_urban_renewal_desc:0 "Теперь необходимо начать инвестиции в наши города, сердце и душу Колумбии. Так мы создадим основы для лучшего будущего."
 COL_trade_agreements:0 "Пересмотр торговых соглашений"
 COL_trade_agreements_desc:0 "Наши торговые соглашения с нашими соседями должны быть пересмотрены для увеличения выгоды колумбийской нации."
 COL_contain_extremists:0 "Ограничить экстремистские элементы"
 COL_contain_extremists_desc:0 "«Леопардос», когда-то появившаяся в университетских как клуб интеллектуалов, теперь, после поражения Консервативной партии, собрала значительную поддержку и стала опасна. У нас нет другого выбора, кроме как запретить их деятельность на законодательном уровне."
 COL_rule_of_law:0 "Стабильная демократия"
 COL_rule_of_law_desc:0 "Многие элементы НСЛР и других трудовых организаций не являются экстремистами, даже Элиэсер Гайтан. Мы должны убедиться, что наша партия стоит вместе с людьми как друг, а не враг."
 COL_UNIR:0 "Победа НСЛР"
 COL_UNIR_desc:0 "Игра Гайтана окупилась; многие полагали, что НСЛР была лишь партией для лоббирования его самого, так что он мог в будущем возглавить Либеральную партию. Но он был на слуху, а теперь он управляет Колумбией!"
 COL_fight_influence:0 "Борьба с иностранным влиянием"
 COL_fight_influence_desc:0 "Мы должны объединить Колумбию и освободить её от тех, кто украл наши земли и наше богатство!"
 COL_education_programme:0 "Обширная образовательная программа"
 COL_education_programme_desc:0 "Образование станет ключом к будущему Колумбии. Мы не будем жалеть никаких средств на просвещение умов нашей молодежи!"
 COL_homelandland_defense_programme:0 "Программа национальной обороны"
 COL_homelandland_defense_programme_desc:0 "На нашу страну скоро позарятся радикалы и реакционеры, но наш народ должен быть в безопасности!"
 COL_union_alliances:0 "Союзные профсоюзы"
 COL_union_alliances_desc:0 "Профсоюзы имеют естественные синдикалистские склонности, но мы можем убедить их работать в рамках системы, чтобы улучшить условия рабочих Колумбии."
 COL_fufill_campaign_promises:0 "Выполнить обещания предвыборной кампании"
 COL_fufill_campaign_promises_desc:0 "Мы много чего пообещали нашему народу в ходе предвыборной кампании, теперь мы должны сдержать слово, сделав Колумбию лучше, пусть это будет и очень сложно."
 COL_compromise_liberals:0 "Компромисс с либералами"
 COL_compromise_liberals_desc:0 "Либеральная партия является краеугольным камнем политики Колумбии, без их согласия сделать что-то представляется весьма сложным. В любом случае, народ требует, чтобы мы решили эту проблему. Так будут либералы с нами или против нас?"
 COL_agreement_govt:0 "Коалиционное правительство"
 COL_agreement_govt_desc:0 "Теперь мы знаем, кто с НСЛР, а кто против. Мы должны сформировать коалицию, которая с такой легкостью победит на следующих выборах, что они станут чуть более чем формальностью."
 COL_confiscate_imperialist_companies:0 "Конфискация компаний империалистов"
 COL_confiscate_imperialist_companies_desc:0 "Соединенные Штаты и Канада слишком долго держали владельцев наших плантаций в заложниках."
 COL_formalize_workers_rightts:0 "Формализация прав рабочих"
 COL_formalize_workers_rightts_desc:0 "Наших рабочих слишком долго кормили обещаниями, и теперь с трудом сдерживаемая ненависть к правительству, естественно, снижает производительность труда. Им нужны гарантии."
 COL_biased_land_reform:0 "Земельная реформа"
 COL_biased_land_reform_desc:0 "Мы должны приступить к программе ограниченной земельной реформы, которая обеспечит крестьянам работу, конфискует землю у богатых и продаст иностранным державам. Собственники из числа консерваторов, естественно, возьмут на себя основную тяжесть реформы."
 COL_emergencia:0 "Чрезвычайное положение"
 COL_emergencia_desc:0 "Немцы предупреждали, что это произойдет. Лихорадочная ярость против истеблишмента почти завершилась установлением власти синдикалистского правительства! К счастью, генерал Пинилла вовремя вмешался."
 COL_seize_apparatus:0 "Захватить государственный аппарат"
 COL_seize_apparatus_desc:0 "Мы должны убедится, что государство в настоящее время действительно находится под контролем временной хунты."
 COL_witchhunt:0 "Охота на ведьм"
 COL_witchhunt_desc:0 "Синдикалистская Либеральная партия хочет предать Колумбию Интернационалу! Это нужно остановить!"
 COL_end_political_violence:0 "Конец политического насилия"
 COL_end_political_violence_desc:0 "Насилие порождает насилие. Мы должны быть уверены, что наше послание о стабилизации ситуации было ясным, что мы не очередная диктатура, возглавляемая жадными деспотами, такими, как синдикалисты."
 COL_efficent_rule:0 "Эффективное администрирование"
 COL_efficent_rule_desc:0 "Теперь наше правительство может действовать со всей свободой, необходимой для управления Колумбией."
 COL_military_support:0 "Сбор военной поддержки"
 COL_military_support_desc:0 "Армия не поддерживает наше вмешательство в её целостность. Это естественно, но мы должны наращивать поддержку хунты, особенно среди рядового состава."
 COL_formalize_junta:0 "Подчеркнуть временный характер хунты"
 COL_formalize_junta_desc:0 "Некоторые по-прежнему считают, что это захват власти. Они сомневаются в нашей лояльности Колумбии и в том, что она означает! Давайте подготовим выборы, которые произойдут в самом начале 1951 года и объявим об этом всем легальным партиям."
 COL_ensure_loyalties:0 "Обеспечение лояльности"
 COL_ensure_loyalties_desc:0 "Многие генералы по-прежнему считают, что наше вмешательство было ошибкой. Это будет стоить нам столь необходимого политического капитала, но мы должны убедить их в обратном!"
 COL_appeasing_elites:0 "Успокоить городские элиты"
 COL_appeasing_elites_desc:0 "Элиты наших крупных городов будут благодарны за вмешательство как только увидят преимущества тесного сотрудничества."
 COL_syndicalism:0 "Синдикализм в Андах"
 COL_syndicalism_desc:0 "Наконец рабочие Колумбии станут свободны! Давайте позаботимся, чтобы этот сон продолжился."
 COL_reorganise:0 "Реорганизация государства"
 COL_reorganise_desc:0 "Государство не должно быть инструментом для клептократов, а местом, где представлены профсоюзы."
 COL_el_congreso:0 "Конгресс профсоюзов"
 COL_el_congreso_desc:0 "1-й Колумбийский конгресс профсоюзов является знаменательным событием - политика, выбранная его участниками, определит курс Колумбии на ближайшее будущее."
 COL_first_economic_plan:0 "Первая пятилетка"
 COL_first_economic_plan_desc:0 "Прошел первый год синдикалистской экономики и Конгресс должен решить, как мы будем действовать дальше!"
 COL_collectivization_of_fields:0 "Коллективизация полей"
 COL_collectivization_of_fields_desc:0 "Поля, принадлежавшие каудильо, теперь переданы народу, работающему на них! Теперь мы должны налаживать тесные связи с крестьянами, чтобы Колумбия сохранила свою сельскохозяйственную мощь."
 COL_army_of_the_people:0 "Народная армия"
 COL_army_of_the_people_desc:0 "Армия больше не является инструментом империализма, теперь это воля народа защищать свои дома от реакционеров и контрреволюционеров."
 COL_repress_counter:0 "Репрессии против контрреволюционеров"
 COL_repress_counter_desc:0 "Мы должны положить конец всем контрреволюционерам, которые угрожают нашей молодой дорогой синдикалистской республике."
 
