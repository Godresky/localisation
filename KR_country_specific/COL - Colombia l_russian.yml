### Events ###
 col.1.t:0 "Место Колумбии в мире"
 col.1.d:0 "Ослабленная гражданскими войнами (особенно 1899-1903 гг.), Колумбия признала права США на строительство Панамского канала в рамках договора Хай-Бунан-Варилла 1903 года, завершив конфликт между двумя странами по этому поводу. Когда колумбийский конгресс отказался ратифицировать договор, Соединенные Штаты вынудили Панаму отделиться от Колумбии, компенсировав это в промежутке между 1921-1930 годами, суммарно выплатив 25 миллионов долларов. Колумбия официально признала Панаму в 1921. Консерваторы шли по пути модернизации страны и расширения сети железных дорог. С 1850 года Колумбия экспортирует табак и кофе, после 1900 года к этому списку были добавлены (с помощью американского капитала) бананы, а с 1905 года и нефть. Либералы сформировали правительство в 1930 г., после чего провели земельную реформу, лишив земли крупных собственников, а также ряд социальных реформ, привнесших экономические выгоды для среднего класса, рабочего класса и крестьян."
 col.1.a:0 "Каким бы ни было будущее, мы едины"
 
 col.2.t:0 "Президентские выборы 1938 года: Колумбия на распутье"
 col.2.d:0 "Президентские выборы уже начались. Либеральная партия на них хочет сохранить контроль над Президиумом, консерваторы так же хотят победить. Менее популярные, согласно опросам, партии в большинстве своем раскололись, однако из общей массы выделяются самые популярные из них: корпоратократы из Лос Леопардос и левые из НСЛР, во главе с харизматичным Хорхе Элиэсером Гайтаном. Поступают сообщения о столкновениях между сторонниками разных партий. За поддержанием порядка следит Густаво Рохас Пенилла, недавно вернувшийся из поездки по Рейхспакту, где заключил несколько оборонных контрактов и набрался опыта у германских командиров. Итак, кто же победит?"
 col.2.a:0 "Либералы!!"
 col.2.b:0 "Консерваторы!"
 col.2.c:0 "Хорхе Гайтан за счет множества обещаний народу становится президентом, а НСЛР и другие радикальные либералы формируют большинство в парламенте!"
 col.2.e:0 "Молодежная Консервативная коалиция, возглавляемая корпоратократическими «Леопардос» неожиданно получает победу!"
 col.2.f:0 "Армия должна положить конец этой хаотичной демократии! Порядок должен быть восстановлен"
 
 col.3.t:0 "Президентские выборы 1942 года"
 col.3.d:0 "Со стабилизацией демократии в Колумбии усилением страны Гайтан и другие твердолобые либералы попали в правящую партию, а «Леопардос» упустили свой шанс. Теперь народ Колумбии должен снова выбрать своего президента, и его партия снова сможет взять большинство."
 col.3.a:0 "Консерваторы победят!"
 col.3.b:0 "Либералы победят!"
 
 col.4.t:0 "Президентские выборы 1946 года"
 col.4.d:0 "Принесут ли эти выборы стране больше единства, или наоборот еще больше разделят?"
 col.4.a:0 "Либералы, единственно верный выбор"
 col.4.b:0 "Консерваторы встанут у руля"
 col.4.c:0 "За крестьян, рабочих и Колумбию - победят синдикалисты"
 
 col.5.t:0 "Колумбийский ультиматум?!"
 col.5.d:0 "Правительство «Великой» Колумбии предъявило ультиматум! Они требуют, чтобы мы присоединились к Великой Колумбийской федерации, либо мы будем объявлены синдикалистами и врагами общества. Что же нам делать?"
 col.5.a:0 "У нас нет выбора, их армия слишком сильна. Ради блага народа, мы сдаемся"
 col.5.b:0 "Эквадор никогда не сдастся! К оружию!"
 
 col.6.t:0 "Эквадор сдался"
 col.6.d_1:0 "Эквадор сдался под натиском нашей дипломатии! Увы, империалисты, которые покрывали Эквадор пришли в ярость. Мы должны быть готовы к тому, что они нанесут удар."
 col.6.d_2:0 "Вместо того, чтобы отправлять тысячи своих граждан на смерть, Эквадор принимает единственно верное решение - сдаться и войти в состав нашей страны мирно"
 col.6.a:0 "Как и планировалось"
 
 col.7.t:0 "Эквадор отказывается!"
 col.7.d:0 "Какой-то сумасшедший, похоже, взял власть над правительством в Кито, ибо отказались от нашего щедрого предложения защиты и берутся за оружие!"
 col.7.a:0 "Их выбор... плохой выбор"
 
 col.8.t:0 "Колумбийский ультиматум?!"
 col.8.d:0 "Правительство «Великой» Колумбии предъявило ультиматум! Они требуют, чтобы мы присоединились к Великой Колумбийской федерации, либо мы будем объявлены синдикалистами и врагами общества. Что же нам делать?"
 col.8.a:0 "У нас нет выбора, их армия слишком сильна. Ради блага народа, мы сдаемся"
 col.8.b:0 "Эквадор никогда не сдастся! К оружию!"
 
 col.9.t:0 "Венесуэла сдалась"
 col.9.d_1:0 "Венесуэла сдалась под натиском нашей дипломатии! Увы, империалисты, которые покрывали Венесуэлу пришли в ярость. Мы должны быть готовы к тому, что они нанесут удар."
 col.9.d_2:0 "Вместо того, чтобы отправлять тысячи своих граждан на смерть, Венесуэла принимает единственно верное решение - сдаться и войти в состав нашей страны мирно"
 col.9.a:0 "Как и планировалось"
 
 col.10.t:0 "Венесуэла отказывается!"
 col.10.d:0 "Какой-то сумасшедший, похоже, взял власть над правительством в Каракасе, ибо отказались от нашего щедрого предложения защиты и берутся за оружие!"
 col.10.a:0 "Они пожалеют. К оружию!"
 
 col.11.t:0 "Колумбийский ультиматум?!"
 col.11.d:0 "Правительство «Великой» Колумбии предъявило ультиматум! Они требуют, чтобы мы присоединились к Великой Колумбийской федерации, либо мы будем объявлены синдикалистами и врагами общества. Что же нам делать?"
 col.11.a:0 "У нас нет выбора, их армия слишком сильна. Ради блага народа, мы сдаемся"
 col.11.b:0 "Мы никогда не сдадимся! К оружию!"
 
 col.12.t:0 "Панама присоединяется к федерации"
 col.12.d_1:0 "Панама сдалась нам, весь народ ликует! Увы, империалисты, что считали себя повелителями Панамы так просто этого не оставили. Шокированный нашим ходом, они готовятся к дальнейшему конфликту."
 col.12.d_2:0 "Вместо того, чтобы быть раздавленными нашей мощью, империалисты Панамы сдаются и государство вновь входит в состав Колумбии."
 col.12.d_2:0 "Вместо того, чтобы быть сметёнными нашей мощью, империалисты, что угнетали народ Панамы, отдали её прямо нам в руки. Народ ликует!"
 col.12.a:0 "Как и планировалось"
 
 col.13.t:0 "Ультиматум отвергнут!"
 col.13.d:0 "И снова так называемое государство Панама находится между Колумбией и прогрессом. Они поплатятся за свой выбор!"
 col.13.a:0 "Они будут сметены!"
 
 col.14.t:0 "Стабильная демократия"
 col.14.d:0 "Наша победа на следующих выборах гарантирована, даже наши критики в этом уверены. Некоторые однако задаются вопросом экстра-легитимности. С другой стороны, мы можем протянуть оливковую ветвь умеренным либералам, которые давно хотели присоединиться к нашей коалиции. Это поможет значительно увеличить наше политическое влияние."
 col.14.a:0 "В правительстве рады всем колумбийцам"
 col.14.b:0 "Народ любит нас, а не либералов. Они могут присоединится только на правах второй скрипки"
 
 col.15.t:0 "Финальный рывок"
 col.15.d:0 "Колумбийская демократия мертва. Улицы молчат, нет больше споров, обсуждений и политических дискуссий. Только звук марширующих в отдалении солдат Леопардос. Мы наконец может избавиться от старой конституции и формализовать нашу хунту как... постоянную."
 col.15.a:0 "Колумбийская республика будет реорганизована в Великое Колумбийское Государство во имя обеспечения мира и стабильности"
 col.15.b:0 "Таки радикальные меры могут потревожить народ"
 
 col.16.t:0 "Колумбия предлагает альянс"
 col.16.d:0 "Колумбийцы прислали предложение о союзе с ними. Как мы должны ответить?"
 col.16.a:0 "Согласиться!"
 col.16.b:0 "Отклонить предложение"
 
 col.17.t:0 "Венесуэла согласна!"
 col.17.d:0 "Венесуэла согласилась присоединиться к нашему Пакту, но лишь для защиты от перуанской агрессии"
 col.17.a:0 "Свобода и безопасность"
 
 col.18.t:0 "Колумбия предлагает альянс"
 col.18.d:0 "Колумбийцы, заметившие напряжение между нами и перу, предложили нам войти в альянс с ними. Каково наше решение?"
 col.18.a:0 "Согласиться!"
 col.18.b:0 "Отклонить предложение"
 
 col.19.t:0 "Эквадор согласен!"
 col.19.d:0 "Эквадор согласился присоединиться к нашему Пакту, но только чтобы быть в безопасности от перуанской агрессии."
 col.19.a:0 "Свобода и безопасность"
 
 col.20.t:0 "Колумбия аннексировала Эквадор"
 col.20.d:0 "К нашему удивлению, колумбийская армия тайно пересекла границу Эквадора, с целью захватить страну. Наши союзники-трусы сразу же сдались и стали частью Колумбии.\nПри других обстоятельствах мы бы и замяли это дело, но напряжённая обстановка в мире просто обязывает нас отреагировать на подобный шаг."
 col.20.a:0 "К оружию!"
 col.20.b:0 "Пусть подавятся"
 
 col.21.t:0 "Колумбия аннексировала Венесуэлу"
 col.21.d:0 "К нашему удивлению, колумбийская армия тайно пересекла границу Венесуэлы, с целью захватить страну. Наши союзники-трусы сразу же сдались и стали частью Колумбии.\nПри других обстоятельствах мы бы и замяли это дело, но напряжённая обстановка в мире просто обязывает нас отреагировать на подобный шаг."
 col.21.a:0 "К оружию!"
 col.21.b:0 "Пусть подавятся"
 
 col.22.t:0 "Колумбия аннексировала Панаму"
 col.22.d:0 "К нашему удивлению, колумбийская армия тайно пересекла границу Панамы, с целью захватить страну. Наши союзники-трусы сразу же сдались и стали частью Колумбии.\nПри других обстоятельствах мы бы и замяли это дело, но напряжённая обстановка в мире просто обязывает нас отреагировать на подобный шаг."
 col.22.a:0 "К оружию!"
 col.22.b:0 "Пусть подавятся"
 
