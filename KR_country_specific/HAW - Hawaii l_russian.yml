### Monarchy Focuses ###
 HAW_monarchy_restoration:0 "Восстановление монархии"
 HAW_monarchy_restoration_desc:0 "После более чем сорока лет американской оккупации и империализма, Дом Кавананакоа возвращается на престол. Правительство может быть по-прежнему разделено по вопросу о том, как должна управлять семья, но нет ни одного американца, который мог бы устранить демократический процесс принятия решений."
 HAW_cultural_revival:0 "Культурное возрождение"
 HAW_cultural_revival_desc:0 "Там, где правительство США хотела подавить гавайский язык и культуру, не удалось. Мы будем говорить на нашем родном языке и еще раз насладимся покровительством традиционного искусства. Американские иммигранты могут свободно наслаждаться собственной культурой и в этом новом Королевстве."
 HAW_hawaiian_renassiance:0 "Гавайский ренессанс"
 HAW_hawaiian_renassiance_desc:0 "С восстановлением нашего языка, королева заказала перевод каждой работы в библиотеке Гонолулу на гавайский язык. Этому обязательно будет соучаствовать еще один культурный ренессанс."
 HAW_ponana_leo:0 "Понана Лео"
 HAW_ponana_leo_desc:0 "С появлением нового класса художников в нашей великой культуре мы должны устранить ущерб, нанесенный миссионерскими школами. «Пунана Лев», или «Языковое гнездо», - это отклик широких масс на строгий характер образования на Гавайях."
 HAW_kanawai_mamalahoe:0 "Канавай Мамалахо"
 HAW_kanawai_mamalahoe_desc:0 "В первоначальной Конституции 1797 года закреплен указ: «Пусть каждый пожилой человек, женщина и ребенок лежат на обочине в безопасности. Дети, старые и бездомные не пострадают от жестокого обращения в Королевстве."
 HAW_constitutional_monarchy:0 "Конституционная монархия"
 HAW_constitutional_monarchy_desc:0 "Хотя наша Конституция 1797 года имеет несколько современных дополнений, в ней отсутствуют некоторые законодательные обновления, поскольку закон США о территории вступил во владение."
 HAW_devoted_monarchy:0 "Преданная монархия"
 HAW_devoted_monarchy_desc:0 "Дом Кавананакоа провел последние несколько десятилетий, работая над независимостью Гавайи. Независимо от ваших политических или религиозных убеждений, Монархия предана вашему счастью и благополучию как гавайцам."
 HAW_proportional_representation:0 "Пропорцианальное представительство"
 HAW_proportional_representation_desc:0 "Тайный совет управлял законодательством Гавайских островов в течение десятилетий на основе назначения, которое, согласно американскому правилу, было укомплектовано деловыми интересами и контролировалось почти исключительно республиканцами. Нам нужно внести поправки в последнюю Конституцию 1893 года с помощью пропорционального законодательного органа."
 HAW_legacy_of_kamehameha:0 "Наследие Камехамеха"
 HAW_legacy_of_kamehameha_desc:0 "Дом Камехамеха является родительской ветвью Кавананакоа, и мы многим обязаны Королю, который объединил острова."
 HAW_royal_projects:0 "Королевские проекты"
 HAW_royal_projects_desc:0 "Королева приказала построить новые сооружения на Большом Острове, чтобы лучше представить величие Королевства всему миру."
 HAW_peoples_king:0 "Народная королева"
 HAW_peoples_king_desc:0 "Когда-то молодая королева была республиканцем, не видя, как её династия могла восстановить свою власть без поддержки народа. Поэтому королева не унижает республиканцев, а вместо этого надеется превзойти их ожидания в отношении делегированного и ответственного правителя."
 HAW_hawaiian_home_land:0 "Гавайская родина"
 HAW_hawaiian_home_land_desc:0 "Безудержная безработица после Черного Понедельника привела к вспышке бездомности. Поднявшись над Канавай Мамалахо, мы должны использовать королевских строителей, чтобы использовать временный труд для строительства жилья для бедных."
 HAW_return_ceded_land:0 "Возвращение переданной земли"
 HAW_return_ceded_land_desc:0 "Земля, оставленная бегущими американскими бизнесменами, была предоставлена их управляющим. Теперь земля может быть по праву передана в собственность их собственникам. Будь то слуги земли или первоначальные владельцы до незаконного захвата во время переворота 93 года."
 HAW_promote_kama_aina:0 "Поддержи Кама'ина"
 HAW_promote_kama_aina_desc:0 "Чтобы стимулировать рост местного бизнеса после окончания олигополии, мы начали предлагать поддержку Кама'ина. Эти коренные жители являются основой нашей политической поддержки."
 HAW_kuleana_rights:0 "Права Кулеана"
 HAW_kuleana_rights_desc:0 "Ответственность за землю игнорировалась под оккупацией США. Теперь Королевство унаследовало долг Кулеаны, но мы гордимся тем, что управляем нашей землей и принимаем непосредственное участие в обеспечении безопасности нашей флоры и фауны."
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono:0 "Уа Мау Ке О Ка Айна И Ка Поно"
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono_desc:0 "Старый девиз нашего родительского Дома Камехамеха, жизнь на земле увековечена в праведности. Это призыв к мудрому правлению над диктаторскими полномочиями королевы. Самое главное, это благотворное правление над своей землей."
 
### Republic Focuses ###
 HAW_declare_a_republic:0 "Объявить республику"
 HAW_declare_a_republic_desc:0 "В суматохе нашей новой независимости мы решили сохранить демократическую систему старых Соединенных Штатов, хотя локализованных только на наших островах. Свобода победила!"
 HAW_strengthen_democarcy:0 "Укрепить демократию"
 HAW_strengthen_democarcy_desc:0 "Монархисты и радикальные левые стремятся подорвать нашу демократию со всех сторон. Мы должны обеспечить, чтобы неотъемлемое право на демократию никогда не могло быть отменено."
 HAW_political_meritocarcy:0 "Политическая меритократия"
 HAW_political_meritocarcy_desc:0 "Материк впал в хаос отчасти из-за кумовства и семейственности. Мы должны убедиться, что наша новая республика является настоящей меритократией, где каждый может добиться успеха, основываясь на своем интеллекте и навыках."
 HAW_promote_education:0 "Содействовать образованию"
 HAW_promote_education_desc:0 "Функционирование демократии полностью зависит от функционирующей системы образования. Мы должны обеспечить, чтобы Гавайский университет и другие образовательные учреждения могли обеспечить всех, независимо от их происхождения."
 HAW_stable_republic:0 "Стабильная республика"
 HAW_stable_republic_desc:0 "Хотя выборы могут быть захватывающими, они также должны быть стабильными. Президентские выборы 1936 года показали нам необходимость упорядоченного политического процесса. Мы должны гарантировать, что наши демократические традиции защищены как законами, так и нормами."
 HAW_legacy_of_america:0 "Наследие Америки"
 HAW_legacy_of_america_desc:0 "Хотя материк может быть далеко, наследие демократии оставило неизгладимое впечатление на Гавайях. Разделенные ветви власти, открытые и свободные выборы и свобода личности должны быть закреплены в нашей новой конституции."
 HAW_republicanism:0 "Республиканство"
 HAW_republicanism_desc:0 "Прямая демократия, даже в масштабе улыбки на Гавайях, никогда не сработает. Мы должны обеспечить, чтобы наше новое правительство носило республиканский характер, чтобы лучше защищать права и свободы наших граждан."
 HAW_americanism:0 "Американизм"
 HAW_americanism_desc:0 "Американизм означает капитализм, свободу и независимость. Мы должны обеспечить защиту этих прав для всех наших граждан, независимо от их расы или религии."
 HAW_civilizing_mission:0 "Цивилизационная миссия"
 HAW_civilizing_mission_desc:0 "На Гавайях все еще есть много областей, не затронутых современной цивилизацией, особенно на Большом Острове. Мы должны убедиться, что все наши граждане воспитаны на путях западного образования и культуры."
 HAW_seperation_of_powers:0 "Разделение властей"
 HAW_seperation_of_powers_desc:0 "Разделение властей должно быть закреплено в нашей конституции, в противном случае мы можем подчиниться судам или мафиозному правлению. Независимые суды обеспечат, чтобы все принятые законы были справедливыми и равными для всех граждан."
 HAW_multicultural_republic:0 "Многокультурная республика"
 HAW_multicultural_republic_desc:0 "Помимо коренных жителей Гавайских островов, у нас много иммигрантов из Китая, Японии, Филиппин и Португалии. Мы должны обеспечить совместную работу этих сообществ на благо Гавайской республики."
 HAW_big_five_support:0 "Поддержка от Большой Пятерки"
 HAW_big_five_support_desc:0 "Интересы Большой Пятерки хорошо поддерживаются в нашей новой республике, поскольку плантации являются источником жизненной силы нашей экономики."
 HAW_plantation_support:0 "Поддержка плантаций"
 HAW_plantation_support_desc:0 "На плантациях работает большинство наших граждан за пределами Гонолулу. С помощью снижения налогов и другого законодательства мы можем гарантировать, что они останутся на нашей стороне и поддержат новое правительство."
 HAW_hpsa:0 "Ассоциация Гавайских Сахарных Плантаторов"
 HAW_hpsa_desc:0 "АГСП представляет интересы самых влиятельных плантаторов на островах. Мы должны заручиться их поддержкой всеми необходимыми средствами для обеспечения стабильности нашей новой республики."
 HAW_hawaiian_free_trade:0 "Тихоокеанская свободная торговля"
 HAW_hawaiian_free_trade_desc:0 "Мы являемся ценным предприятием в процветающей торговле в Тихом океане, и мы должны обеспечить, чтобы Канада, Япония, Австралазия и другие страны знали, что мы открыты для бизнеса."
 HAW_jewel_of_the_pacific:0 "Жемчужина Тихого океана"
 HAW_jewel_of_the_pacific_desc:0 "Гавайи остаются оплотом свободы и свободы в Тихом океане. Иммигранты со всего мира стекаются к нашим берегам, и наша экономика процветает. Да здравствуют Гавайи!"
 
### Commune Focuses ###
 HAW_revolution_succeeds:0 "Революция успешна"
 HAW_revolution_succeeds_desc:0 "Великая Гавайская революция закончилась, но если что-то не сделать, раны, которые мы разорвали на этой земле, будут продолжать гнить и кровоточить. Мы должны поторопиться, чтобы построить эгалитаристкие, равные и устойчивые Гавайи, из руин старого."
 HAW_improve_living_standards:0 "Революционный Махеле"
 HAW_improve_living_standards_desc:0 "Первый Великий Махеле был, когда Камехамеха III остановил незаконное поселение в 1850 году. Мы, люди, можем превзойти короля и даже предоставить нашим товарищам-американским союзникам дом."
 HAW_progressive_taxation:0 "Уничтожить Большую Пятерку"
 HAW_progressive_taxation_desc:0 "Компании Большой Пятерки через Республиканскую Партию и Тайный совет управляли Гавайями слишком долго. На их политические репрессии и использование расовой милиции следует ответить экспроприацией их активов на островах."
 HAW_revolutionary_mahele:0 "Коллективизация"
 HAW_revolutionary_mahele_desc:0 "Государственная сельскохозяйственная организация в настоящее время объединена в отдел Сельского Хозяйства Коммуны и состоит из доверия по отдельным культурам и географическим подразделениям промышленности. Зерновые культуры продаются либо непосредственно правительству, кооперативам, либо, в очень быстрой степени, на открытых местных рынках."
 HAW_revolutionary_welfare:0 "Революционное благосостояние"
 HAW_revolutionary_welfare_desc:0 "Государственное здравоохранение долгое время оставалось в стороне от Соединенных Штатов, так как бесчисленные бывшие президенты были подчинены воле большого бизнеса над своим электоратом. Теперь, когда мы сломали иго корпораций, государственная собственность наконец была узаконена и обеспечена, и вскоре будет создано процветающее гавайское государство всеобщего благосостояния!"
 HAW_communal_democracy:0 "Общественная Демократия"
 HAW_communal_democracy_desc:0 "Новые Гавайи не могут быть построены авторитарными средствами, мы должны стремиться к лучшему классовому характеру нашей демократии. Благодаря законам, расширяющим полномочия на низовом уровне и собраниям в ратуше, политические решения больше не будут шуметь на Капитолийском холме, они будут прямо среди рабочих!"
 HAW_direct_democracy:0 "Народные Собрания"
 HAW_direct_democracy_desc:0 "Управлять всей цепочкой островов будет сложно. Нам нужно создать автономные народные собрания на каждом острове, чтобы лучше представлять интересы наших граждан, и чтобы их жалобы были услышаны."
 HAW_industrial_democracy:0 "Промышленная демократия"
 HAW_industrial_democracy_desc:0 "Слишком долго, какой бы фиговый листок демократии ни оставался у дверей, гавайцы становились рабами мелких тиранов в Тайном Совете. Народное Собрание поручило новому комитету промышленной демократии содействовать сотрудничеству между профсоюзами для достижения демократической цели."
 HAW_unionization:0 "Объединение в союз"
 HAW_unionization_desc:0 "Профсоюзы должны подняться, чтобы стать доминирующей силой в нашей экономике, профсоюзы теперь расширяют возможности правительства Содружества."
 HAW_peoples_democracy:0 "Сельскохозяйственные союзы"
 HAW_peoples_democracy_desc:0 "Сельскохозяйственный сектор будет обязан накормить нашу нацию, но, кроме этой широкой инструкции, мы можем позволить фермерам работать в основном независимо. Самоопределение насильственной коллективизации или квот приведет к истинному социализму."
 HAW_worker_cooperatives:0 "Рабочие кооперативы"
 HAW_worker_cooperatives_desc:0 "Мы позаботимся о том, чтобы работа, выполняемая нашими работниками, была равноценна их усилиям. Народный Совет принял законы, направленные на отмену регулирования справедливости и расширение возможностей Ассоциации Свободных Контрактов."
 HAW_fight_reactionary:0 "Бой реакционных мнений"
 HAW_fight_reactionary_desc:0 "Ни в одной стране культура не была столь оскорблена капитализмом, как на Гавайях. По сути, гигантская попытка увековечить грабеж рабочих. Пролетарская революция на Гавайях сразу же превратилась в лабиринт лицемерия и интеллектуального мусора, прокладывая путь к славной новой нации."
 HAW_break_patriarchy:0 "Женское освобождение"
 HAW_break_patriarchy_desc:0 "Избирательное право женщин подвергалось нападкам со времени восхождения королевы Лилиуокалани, сначала капиталистами, а затем реакционерами. Мы проходим через оба пути, чтобы обеспечить гавайскому народу истинную демократию в представительстве."
 HAW_education_reform:0 "Реформа образования"
 HAW_education_reform_desc:0 "Мы должны реформировать нашу европоцентричную и антимодернистскую систему образования - компромисс между обеими сторонами. Все дети школьного возраста обязаны посещать, одинаково и курсы английского и гавайского языка, они должны быть доступны."
 HAW_equal_under_the_law:0 "Хо'опонопоно"
 HAW_equal_under_the_law_desc:0 "Эта фраза означает примирение и очищение ума для нас. Мы должны подтолкнуть общественное сознание к смелой медиане между традицией и вестернизацией."
 HAW_ruby_of_the_pacific:0 "Гавайский социализм"
 HAW_ruby_of_the_pacific_desc:0 "Хотя наша доктрина основана на трудах материка, наша решимость и глубокий контроль над социальной средой позволили Гавайям стать образцовым социалистическим государством."
 
### Economic Focuses ###
 HAW_pacific_trade:0 "Тихоокеанская торговля"
 HAW_pacific_trade_desc:0 "У нас мало природных ресурсов, но наша позиция в Тихоокеанском регионе означает, что мы являемся центром торговли. Мы должны гарантировать, что у нас есть адекватные возможности для обработки притока торговли, которая обязательно придет."
 HAW_modernize_the_islands:0 "Модернизировать острова"
 HAW_modernize_the_islands_desc:0 "Многие острова, особенно Большой, не имеют инфраструктуры и каких-либо производственных мощностей. В то время как торговля хороша, мы должны гарантировать, что мы по крайней мере в некоторой степени самодостаточны."
 HAW_sugar_industry:0 "Сахарная промышленность"
 HAW_sugar_industry_desc:0 "Сахар является источником жизненной силы нашей экономики. Мы должны обеспечить, чтобы плантации имели достаточную инфраструктуру и поддержку, чтобы пережить шоки независимости."
 HAW_support_plantations:0 "Поддержать плантации"
 HAW_support_plantations_desc:0 "Кофейные и банановые плантации представляют собой другие основные компоненты нашей экономики, кроме сахара. Мы должны убедиться, что они получают такую же поддержку, как и сахарная промышленность."
 HAW_support_small_business:0 "Поддержка малого бизнеса"
 HAW_support_small_business_desc:0 "Хотя крупные плантации важны для нашей промышленности, малые предприятия в Гонолулу, Хило и других городах также нуждаются в нашей поддержке, чтобы пережить экономический хаос, принесенный независимостью."
 HAW_civilian_investments:0 "Гражданские инвестиции"
 HAW_civilian_investments_desc:0 "[Root.GetLeader] разработал смелую стратегию для содействия восстановлению экономики. Традиционные представления о том, что государственные закупки негативно связаны с ростом, новые теории утверждают, что умные покупки могут стимулировать экономику."
 HAW_maritime_trade:0 "Морская торговля"
 HAW_maritime_trade_desc:0 "Хотя это не так исторически значимо, как на Западном Побережье, у нас все еще есть сильное наследие коммерческих перевозок. Мы должны убедиться, что эта отрасль поддерживает военные усилия."
 HAW_merchant_marine:0 "Торговые судна"
 HAW_merchant_marine_desc:0 "Торговые судна были серьезно повреждены в ходе борьбы 1936 года, [Root.GetLeader] утвердил расширение ветеранских льгот для тех моряков, работающих в действующем дежурстве, которые не находятся в путешествии, если они станут членами Торгового судна во время простоя."
 HAW_foreign_economic_advisors:0 "Внешнеэкономические советники"
 HAW_foreign_economic_advisors_desc:0 "Японские, Канадские и Австралазийские экономические советники более чем рады помочь улучшить нашу экономику. Хотя мы не хотим подписывать слишком много нашей страны далеко, помощь необходима."
 HAW_foreign_investments:0 "Иностранные инвестиции"
 HAW_foreign_investments_desc:0 "Как это ни парадоксально, нам нужны инвестиции из-за пределов Гавайских островов, чтобы стать самодостаточными. Все новые заводы, дороги и порты должны быть построены, и иностранные страны выстраиваются в очередь, чтобы стать частью нашей новой экономики."
 HAW_bounty_of_hawaii:0 "Гавайская щедрость"
 HAW_bounty_of_hawaii_desc:0 "Мы богаты природными ресурсами и производством. Гавайский сахар и кофе известны во всем мире, и мы должны обеспечить, чтобы наши ресурсы поступали на мировые рынки."
 HAW_expand_ports:0 "Расширить порты"
 HAW_expand_ports_desc:0 "Наша экономика, ориентированная на экспорт товаров, требует, чтобы мы постоянно расширяли наши порты, чтобы не отставать от спроса на доставку. Уже были поданы заявки на новые порты. Нам нужно начать строительство сразу."
 HAW_electrification_effort:0 "Усилие электрификации"
 HAW_electrification_effort_desc:0 "Для того, чтобы приспособиться к новым изменениям в инфраструктуре, а также обеспечить безопасность острова от стихийных бедствий, проект электрификации утвержден для всех населенных островов."
 HAW_military_investments:0 "Военные инвестиции"
 HAW_military_investments_desc:0 "Не следует пренебрегать защитой Гавайских островов в нашем стремлении достичь экономической самообеспеченности. Небольшая отечественная военная промышленность может нанимать многих в Гонолулу, а также помогать оснащать наши войска."
 HAW_thriving_economy:0 "Процветающая экономика"
 HAW_thriving_economy_desc:0 "Несмотря ни на что, мы достигли экономической самостоятельности! Наши граждане работают, плантации экспортируют рекордные урожаи, а новые дороги и порты сделали острова более интегрированными, чем когда-либо прежде.!"
 
### Naval Focuses ###
 HAW_navy:0 "Оценить военно-морской флот"
 HAW_navy_desc:0 " Гавайский военно-морской флот полностью или частично зависел от поддержки США. С лоялистами в Гонолулу, посвященных защите Тихого океана над их приказами отступить на материк. Мы чтим их самопожертвование."
 HAW_grand_navy:0 "Гавайский Большой Флот"
 HAW_grand_navy_desc:0 "Великий Белый Флот был высотой для американской военно-морской мощи, хотя он использовался для имперской экспансии. Как суверенная нация, мы превзойдем материк с помощью Великого Флота для взаимной защиты вместо имперского вторжения."
 HAW_battleships:0 "Усилия боевых крейсеров"
 HAW_battleships_desc:0 "Боевые крейсеры представляют средний баланс между тяжелыми линкорами и более быстрыми крейсерами. Мы должны убедиться, что они есть в нашем флоте."
 HAW_protect_our_trade:0 "Защита нашей торговли"
 HAW_protect_our_trade_desc:0 "Торговля -  гавайская жизненная основа. Мы должны сосредоточить нашу военно-морскую доктрину на том, чтобы она была защищена от вражеских набегов."
 HAW_carrier_expermints:0 "Эксперименты на авианосцах"
 HAW_carrier_expermints_desc:0 "Авианосцы - это волна будущего. Мы должны инвестировать в их исследования и строительство, чтобы улучшить проект военно-морской силы."
 HAW_buy_cruisers:0 "Купить крейсеры"
 HAW_buy_cruisers_desc:0 "Легкие крейсеры важны в противовоздушных операциях, а также в атаке эсминцев противника и подводных лодок. Мы должны убедиться, что наш флот имеет несколько таких, чтобы оставаться сбалансированными. Мы должны увидеть, какая военно-морская сила может дать нескольких в наше распоряжение."
 HAW_destroyer_support:0 "Полагаться на береговую охрану"
 HAW_destroyer_support_desc:0 "Восстановление береговой охраны обеспечит бесперебойную торговлю, остановит преступников в море и спасет тех, кто в опасности."
 HAW_naval_avaiation:0 "Морская авиация"
 HAW_naval_avaiation_desc:0 "Морская авиация - будущее войны в открытом море. Мы должны обеспечить, чтобы наши воздушные конструкции могли запускаться с авианосцев и уничтожать вражеский флот, даже не подвергая опасности наш собственный."
 HAW_expand_pearl_harbor:0 "Расширить Перл-Харбор"
 HAW_expand_pearl_harbor_desc:0 "Перл-Харбор является важным военно-морским портом, и мы должны расширить его, чтобы он был более привлекательным для иностранных альянсов. Они будут искать стратегический порт в Тихом океане, и у нас это есть."
 HAW_modern_guns:0 "Современное оружие"
 HAW_modern_guns_desc:0 "Нашего вооружения недостаточно, чтобы прорваться сквозь современные линии. Нам нужно вкладывать средства в улучшение наших вооружений, чтобы сократить разрыв с другими странами."
 HAW_hawaiian_marines:0 "Гавайский военно-морской флот"
 HAW_hawaiian_marines_desc:0 "Semper Fidelis означает «всегда лояльный». Верный военно-морской корпус Перл-Харбора всегда будет оплотом американской свободы и демократии и поможет распространить эти свободы по всему миру."
 HAW_jungle_training:0 "Обучение в джунглях"
 HAW_jungle_training_desc:0 "Обучение наших войск в густых джунглях Большого острова и Мауи позволит им лучше отражать любое вторжение иностранных держав."
 HAW_island_hopping:0 "Стратегия Чехарда"
 HAW_island_hopping_desc:0 "Если один из наших островов подвергнется атаке противника, нам необходимо обучить наши войска наилучшим способам проведения военно-морских вторжений, чтобы отбить его, или помочь нашим союзникам в любых других военно-морских вторжениях вокруг Тихого океана."
 HAW_new_naval_tactics:0 "Новая военно-морская тактика"
 HAW_new_naval_tactics_desc:0 "Морская авиация и новые технологии навсегда меняют облик морской войны. Мы должны убедиться, что наши учебники соответствуют этой новой тактике."
 HAW_naval_industry:0 "Военно-морская промышленность"
 HAW_naval_industry_desc:0 "Наши верфи несколько неадекватны для ведения собственной войны. Нам необходимо обеспечить строительство новых военно-морских производств для поддержки военных действий."
 HAW_coastal_defenses:0 "Береговая защита"
 HAW_coastal_defenses_desc:0 "Мощные береговые орудия могут помочь нам защитить от любого вторжения флота противника и уничтожить вражеские корабли, прежде чем они приблизятся к берегу."
 HAW_modernize_forts:0 "Модернизировать форты"
 HAW_modernize_forts_desc:0 "Много колониальных фортов все еще усеивают острова, но они старые и рушатся. Мы должны отремонтировать и модернизировать их, и обеспечить, чтобы они были способны противостоять атаке современного оружия."
 HAW_haiku_stairs:0 "Радиостанция Ха'ику"
 HAW_haiku_stairs_desc:0 "Совершенно секретный объект в горах Оаху, радиостанция Ха'ику позволит нам отслеживать радиопередачи через Тихий океан, что дает нам значительное преимущество в ожидании атак противника."
 HAW_defend_the_islands:0 "Защитить острова"
 HAW_defend_the_islands_desc:0 "Эти острова - наша родина. Мы должны защищать их любой ценой от тех, кто стремится уничтожить нашу историю и образ жизни."
 HAW_support_brigades:0 "Бригады поддержки"
 HAW_support_brigades_desc:0 "Армия запросила дополнительную поддержку, проходя окопы, которые воздвигли наши враги."
 HAW_wacs_waves_wasps:0 "ЖАК и ЖДСП"
 HAW_wacs_waves_wasps_desc:0 "Женщины могут выполнять множество вспомогательных ролей во флоте, освобождая мужчин для боевого дежурства. Хотя это может быть социально спорным, это значительно поможет военным усилиям."
 HAW_kukini:0 "Кукини"
 HAW_kukini_desc:0 "В древних Гавайи, Кукини был элитным классом людей, отобранных для интенсивной физической и умственной подготовки, чтобы стать быстрыми бегунами. Современные сигнальные технологии позволят нам лучше реагировать на движения противника и отвечать взаимностью."
 HAW_military_research:0 "Военные исследования"
 HAW_military_research_desc:0 "Наши лучшие ученые и бизнес-лидеры изучают, во что нам лучше следует вкладывать наши усилия, в оружие, артиллерию, танки или в улучшение наших собственных доктрин."
 HAW_rule_the_pacific:0 "Правь островами"
 HAW_rule_the_pacific_desc:0 "Благодаря нашим обширным инвестициям в военно-морские исследования и строительство, мы стали одной из ведущих мировых военно-морских держав. Якоря далеко!"
 
### Air Focuses ###
 HAW_hawaiian_air_force:0 "Гавайские ВВС"
 HAW_hawaiian_air_force_desc:0 "Перед войной воздушный корпус американской армии имел присутствие на Гавайях. В то время это было чуть больше, чем филиал армии. В этой новой войне нам нужно обеспечить ее независимость и получить необходимую поддержку."
 HAW_new_pilot_training:0 "Обучение новых пилотов"
 HAW_new_pilot_training_desc:0 "В хаосе этой войны пилотов не хватает. Мы должны обеспечить, чтобы многообещающие кандидаты не отправлялись на передовую, а вместо этого проходили надлежащую подготовку, необходимую для борьбы в воздухе."
 HAW_expand_midway:0 "Расширить Мидуэй"
 HAW_expand_midway_desc:0 "Остров Мидуэй является важным пунктом остановки для военно-морских сил и военно-воздушных сил в Тихом океане. Расширение аэродрома даст нам расширенный прогноз мощности в регионе."
 HAW_paratrooper_focus:0 "Десантники"
 HAW_paratrooper_focus_desc:0 "Десантники позволяют нам быстро атаковать в противном случае изолированные острова. Мы должны начать исследования по воздушной доктрине и оборудованию сразу."
 HAW_air_supremacy:0 "Превосходство в воздухе"
 HAW_air_supremacy_desc:0 "Битва за небо жестокая. Мы должны продвигать доктрину вертикального охвата, чтобы защитить наши бомбардировщики БВП."
 HAW_fighters:0 "Усилия Истребителя"
 HAW_fighters_desc:0 "Американские истребительные проекты были остановлены в 1920-х годах, что привело к недостатку в разработке истребителей. Мы должны восполнить этот пробел в новой стране, где военно-морская авиация необходима для военного успеха."
 HAW_battle_field_support:0 "Поддержка поля битвы"
 HAW_battle_field_support_desc:0 "Запрос армии на дополнительную наземную поддержку при прохождении траншей, которые воздвигли наши враги. Как равноправный партнер, ВВС одобряет этот запрос."
 HAW_bombers:0 "Усилия бомбардировщика"
 HAW_bombers_desc:0 "Бомбардировщики, хотя и созерцание ужаса, позволяют нам проектировать нашу власть за границу. Наш секретный проект также зависит от эффективных и безопасных бомбардировщиков, чтобы доставить их секретный груз."
 HAW_air_observer_corps:0 "Корпус воздушных наблюдателей"
 HAW_air_observer_corps_desc:0 "Наземные наблюдатели необходимы пилотам для выполнения своих миссий. Мы должны обеспечить, чтобы наши сухопутные войска имели надлежащее оборудование и подготовку, чтобы эффективно призывать к авиационной поддержке."
 HAW_wasp:0 "ЖВВС"
 HAW_wasp_desc:0 "Женщины могут летать на самолете так же, как и мужчины, и могут выполнять множество ценных вспомогательных задач, освобождая мужчин для выполнения других обязанностей. Хоть и социально спорно, это будет неоценимым шагом в победе в войне."
 HAW_expand_wake_island:0 "Расширить остров Уэйк"
 HAW_expand_wake_island_desc:0 "Остров Уэйк - еще одна важная авиабаза, которая позволит нам еще дальше планировать мощность через океан."
 HAW_rule_the_skies:0 "Править небом"
 HAW_rule_the_skies_desc:0 "Мы одержали победу над нашими врагами и теперь правим небесами центральной части Тихого океана. Стремитесь высоко, летайте, сражайтесь и побеждайте!"
 
### Events ###
 hawaii.1.t:0 "Гавайская территория восстала"
 hawaii.1.d:0 "С гражданской войной, продолжающейся на материке, остров Гавайи погрузился в хаос. Они решили отделиться от страны и объявили чрезвычайное положение на острове. Вокруг нас бушует гражданская война, нам придется иметь дело с ними позже."
 hawaii.1.a:0 "Мы должны были ожидать этого ..."
 hawaii.1.b:0 "Мы должны были ожидать этого ... (Играть за Гавайи)"
 
 hawaii.2.t:0 "Чрезвычайное управление"
 hawaii.2.d:0 "Со всем этим хаосом на материке Джеймс Доул объявил чрезвычайное управление. Однако страна сейчас стоит на месте. Хаос растет день ото дня. Тем временем идет массовая забастовка, объединяющая гавайских рабочих, которая угрожает выйти из-под контроля и уничтожить Гавайи. Порядок должен быть восстановлен."
 hawaii.2.a:0 "Мы переживем эту бурю"
 
 hawaii.3.t:0 "Работа с всеобщей забастовкой"
 hawaii.3.d:0 "Прежде чем созвать экстренное совещание, чтобы решить гавайскую судьбу, необходимо нанести удар. У Джеймса Доула есть три возможности перед ним. Он может послать Национальную Гвардию, он может игнорировать это, или он может просто расплатиться с ними и выполнить некоторые их требования. Что должно быть сделано?"
 hawaii.3.a:0 "Отправить Национальную Гвардию"
 hawaii.3.b:0 "Игнорировать их"
 hawaii.3.c:0 "Прислушаться к забастовщикам"
 
 hawaii.4.t:0 "Забастовка сокрушена"
 hawaii.4.d:0 "Национальная гвардия была собрана по всей гавайской территории, и при этом им приходилось иметь дело рядом с более агрессивными нападающими. Было много причин в этом подавлении по всей стране, но похоже, что порядок был восстановлен."
 hawaii.4.a:0 "Будем надеяться, что это было необходимо"
 
 hawaii.5.t:0 "Марш на Гонолулу"
 hawaii.5.d:0 "Бастующие вышли на Гонолулу и выставили свои требования. Это больше нельзя откладывать, мы можем либо согласиться на некоторые их требования, либо отправим полицию и национальную гвардию, чтобы раз и навсегда покончить с этим."
 hawaii.5.a:0 "Согласиться с их требованиями"
 hawaii.5.b:0 "Отправить полицию"
 
 hawaii.6.t:0 "Резня в Хило"
 hawaii.6.d:0 "Когда мы отправили Национальную Гвардию и Полицию для борьбы с бастующими, в городе Хило на острове Гавайи произошла резня бастующих. Около двухсот-трехсот человек погибли и десятки получили ранения. Когда известие об этой резне достигло Гонолулу, бастующие пришли в ярость, они начали захватывать здания людей и требовать, чтобы Чрезвычайное Управление было свергнуто и что новое правительство было в ответе за то, чтобы люди управляли Гавайями."
 hawaii.6.a:0 "Это не кажется хорошим"
 
 hawaii.7.t:0 "Забастовка побеждена"
 hawaii.7.d:0 "Наконец Великая Гавайская забастовка закончилась. Теперь мы можем спокойно отдыхать и сосредоточиться на заседании Чрезвычайного Комитета, которое мы отложили для решения этого кризиса."
 hawaii.7.a:0 "Это наконец закончилось"
 
 hawaii.8.t:0 "Битва при Гонолулу"
 hawaii.8.d:0 "Город Гонолулу был превращен в поле битвы, поскольку бастующие и полиция сталкиваются. Он быстро превратился в кровавую баню. Магазины, церкви, правительственные здания и дома были превращены в битву. К концу дня победа принадлежала ..."
 hawaii.8.a:0 "Национальной Гвардии"
 hawaii.8.b:0 "Забастовщикам"
 
 hawaii.9.t:0 "Гавайская революция"
 hawaii.9.d:0 "Вскоре стало очевидно, что забастовщики победили в Гонолулу и что они контролируют город. Революция не заняла много времени, чтобы установить контроль над остальными островами. Этим актом Гавайская Коммуна была провозглашена."
 hawaii.9.a:0 "Победа для народа"
 
 hawaii.10.t:0 "Чрезвычайное совещание"
 hawaii.10.d:0 "Национальный Чрезвычайный Комитет наконец собрался в Гонолулу. Речь идет о судьбе и  гавайском будущем. Должны ли Гавайи стать королевством, республикой? Должны ли мы присоединиться к Америке и, если да, то какая Америка является законной Америкой? Что должно быть решено?"
 hawaii.10.a:0 "Объявить республику"
 hawaii.10.b:0 "Объявить королевство"
 hawaii.10.c:0 "Воссоединиться с федеральным правительством"
 hawaii.10.e:0 "Присоединиться к Америке"
 
 hawaii.11.t:0 "Объявление республики"
 hawaii.11.d:0 "На чрезвычайном совещании принято решение о создании республики. [Root.GetLeader] был назначен временно исполняющим обязанности президента во время проведения выборов. Сегодня гавайские люди счастливы и празднуют новую страницу в истории своей страны."
 hawaii.11.a:0 "Да здравствует Республика"
 
 hawaii.12.t:0 "Объявление королевства"
 hawaii.12.d:0 "Чрезвычайный комитет объявил, что конституционная монархия, свергнутая коалицией американских и европейских бизнесменов в результате переворота 1893 года, будет восстановлена. Иона Кухио Каланиана'оле, последний гавайский принц и наследник престола, умер в 1922 году без проблем. Таким образом, Дом знати выбрал Лидию Лили'уокалани из Дома Кавананакоа новой королевой Гавайев. Лидия родилась в 1905 году и была названа в честь королевы Лили'уокалани, последней королевы Гавайев, и с гордостью заявила о праве своего дома на власть и пообещала создать новое процветающее Королевство Гавайев." 
 hawaii.12.a:0 "Да здравствует королева Лилиуокалани II!"
 
 hawaii.13.t:0 "Воссоединение с Америкой"
 hawaii.13.d:0 "Чрезвычайный гавайский комитет решил, что они должны остаться частью Америки. Как таковые, они объявили, что они все еще являются частью США и присоединились к нашим военным усилиям в этой борьбе."
 hawaii.13.a:0 "Хорошо"

### Monarchy Path ###
 
 hawaii.17.t:0 "Королевское гавайское путешествие"
 hawaii.17.d:0 "Королевская гавайская семья, несмотря на то, что она присутствовала и политически активна на протяжении веков, еще не привлекла уважения других монархий по всему миру. Это упущение, очевидно, из-за имперского ига Америки, только теперь это исправлено. Дом Кавананакоа в настоящее время готовится к тому, чтобы вновь представить Гавайи миру, в частности Ямото и Гогенцоллернам. Они могут даже проплыть около Бразилии, так как новости о возрождении их королевской семьи приносят нам много утешения в нашей возвращенной славе."
 hawaii.17.a:0 "Бон Вояж"
 
 hawaii.18.t:0 "Гавайский король посещает Рио-де-Жанейро"
 hawaii.18.d:0 "Гавайская королевская семья приехала в Рио-де-Жанейро, чтобы встретиться с бразильской королевской семьей. Они провели свой день, посещая места Рио-де-Жанейро, а также на частных встречах с политическими лидерами страны. Отношения между Бразильской Империей и Королевством Гавайи улучшились благодаря этому визиту."
 hawaii.18.a:0 "Алоха из Бразилии"
 
 hawaii.19.t:0 "Гавайский король посещает Токио"
 hawaii.19.d:0 "Гавайская королевская семья приехала в Токио, чтобы встретиться с Японской королевской семьей и другими известными высокопоставленными лицами. Они провели свой день, посещая места Токио, а также проводя частные встречи с политическими лидерами страны. Отношения между Японской империей и Королевством Гавайи улучшились благодаря этому визиту."
 hawaii.19.a:0 "Алоха из Японии"
 
 hawaii.20.t:0 "Гавайский король посещает Оттаву"
 hawaii.20.d:0 "Гавайская королевская семья прибыла в Оттаву, чтобы встретиться с Британской королевской семьей и другими известными высокопоставленными лицами. Они провели свой день, посещая места Оттавы, а также на частных встречах с политическими лидерами страны. Отношения между Британской империей и Королевством Гавайи улучшились благодаря этому визиту."
 hawaii.20.a:0 "Алоха из Канады"
 
 hawaii.21.t:0 "Гавайский король посещает Берлин"
 hawaii.21.d:0 "Гавайская королевская семья прибыла в Берлин, чтобы встретиться с Немецкой королевской семьей и другими известными высокопоставленными лицами. Они провели свой день, посещая достопримечательности Берлина, а также проводя частные встречи с политическими лидерами страны. Отношения между Германской империей и Королевством Гавайи улучшились благодаря этому визиту."
 hawaii.21.a:0 "Алоха из Германии"
 
 hawaii.22.t:0 "Гавайский ренессанс"
 hawaii.22.d:0 "Первый гавайский ренессанс произошел во время правления Камехамеха V в середине 1800-х годов. Это принесло возрождение гавайской культуры, а также стимулировало строительные проекты, в том числе реконструкцию дворца Иолани. Однако американцы пришли и свергли монархию, и значительная часть энергии с этого момента умерла тогда.\n\nТем не менее, теперь, когда монархия вернулась на престол, [HAW.getleader] настаивает на обновлении тех же идеалов что произошли во время первого ренессанса. Впервые за десятилетия наблюдается возрождение и интерес ко всем аспектам гавайской культуры от родного языка, традиционных искусств, хула, музыки и до многого другого. Подобно первому ренессансу, новый ренессанс принес энергию для ремонта зданий и улучшения различных зданий по всей стране."
 hawaii.22.a:0 "Новый день на Гавайях"
 
 hawaii.23.t:0 "Гавайский порядок"
 hawaii.23.d:0 "В прошлом был ряд орденов, которые было установлено Королевстве Гавайи, таких как: Королевский орден Камехамеха, Королевский орден Калакауа, Королевский орден Капиолани Саш, Королевский орден Гавайской Короны и Королевский орден Звезды Океании. Теперь, когда Монархия восстановлена снова, эти ордена и другие медали, которые Королевство выдает, могут возобновить тот авторитет, которого они заслуживают."
 hawaii.23.a:0 "Блестяще"
 
 hawaii.24.t:0 "Самоа и другие Полинезийские монархии"
 hawaii.24.d:0 "В то время как Гавайская Монархия - самый большой из островов, в Тихом океане есть другие с их собственными монархиями, особенно Самоа. С этой целью [HAW.getleader] предложил возродить идею Калакауа, которые хотели создать Полинезийскую Конфедерацию. Это поддержало бы права различных островов за пределами гавайской цепи и их монархий и работало бы, чтобы сформировать узы дружбы между различными королями и королевами."
 hawaii.24.a:0 "Оказать поддержку монархиям"
 
 hawaii.25.t:0 "Гавайская Церковь"
 hawaii.25.d:0 "В старом Гавайском королевстве монархия превратилась в англиканскую церковь и основала Гавайскую Церковь, часть англиканской общины, в качестве государственной религии Королевства. Когда монархия была свергнута, церковь на Гавайях была разрушена и стала частью американской епископальной церкви, и она потеряла свое епископство. Теперь, когда Гавайи стали независимыми, Гавайская Церковь снова получает влияние, и ей даже вернули украденное епископство. Вопрос в том, должна ли Церковь снова получить государственную поддержку или это должно быть личным делом для королевской семьи?"
 hawaii.25.a:0 "Будет оказана государственная поддержка"
 hawaii.25.b:0 "Монархия не должна выбирать стороны в вопросах веры"
 
 hawaii.26.t:0 "Фестиваль Алоха"
 hawaii.26.d:0 "[HAW.GetLeader] создал новый фестиваль под названием Фестиваль Алоха для продвижения гавайской культуры, наследия и туризма. Часть фестиваля включает в себя парад с королевской семьей, танцы Хула и другие отображения гавайской культуры. Он уже пользуется популярностью среди местных жителей и посетителей."
 hawaii.26.a:0 "Алоха Гавайи"
 
 hawaii.27.t:0 "Всеобщие выборы [GetYear] года"
 hawaii.27.d:0 "Настало время для очередных всеобщих выборов. Победитель выборов будет определять, какой лидер партии будет избрана пост Кухина Нуи (премьер-министр). За кого будет голосовать народ Гавайского Королевства?"
 hawaii.27.a:0 "Прогрессивная партия"
 hawaii.27.b:0 "Национально-либеральная партия"
 hawaii.27.c:0 "Республиканская партия"
 hawaii.27.e:0 "Хуэй Алоха Айна"
 
### Republic Path ###
 
 hawaii.31.t:0 "Представляем мисс Дольчинея"
 hawaii.31.d:0 "Конкуренция с 'Компанией Ананасов' вступила в эру средств массовой информации с представлением КСА Мисс Чикитой, новых талисманов, разработанных Диком Брауном. В ответ на это и для охвата молодых клиентов, на которых ориентирован КСА, Джеймс Доул создал талисман для 'Фрукты Доула'. Дольчинеа, испанская женщина, которая служит средством для Доула, чтобы критиковать обращение КСА с латиноамериканцами, а также отвлекать их от собственного гавайского захвата. В детских СМИ начинают появляться объявления о приключениях Дольчинеи, побуждающие клиентов покупать 'произведены без насилия - сделаны с любовью' ананасы свыше бананов."
 hawaii.31.a:0 "Это поможет с продажами"
 
 hawaii.32.t:0 "Статус японских гавайцев"
 hawaii.32.d:0 "Сегодня на Гавайях проживает около 420 тысяч японских иммигрантов, большинство из которых являются гражданами США первого или второго поколения. Распад федеральной власти на островах ускорил новое видное влияние со стороны Японской империи, что усложняет будущую классификацию жителей Японии. Более либеральные элементы Гавайской Республики хотят официально предоставить гражданам Японии право на полноправное гражданство. Военные элементы, все еще привязанные к своему исключительно белому происхождению, заявили о своей позиции против японского гражданства. В-третьих, сама Японская Империя удивила нас, заявив в телеграммах, что жители Японии по-прежнему являются законными гражданами Японии. Как мы поступим?"
 hawaii.32.a:0 "Японцы здесь граждане"
 hawaii.32.b:0 "Японцы здесь просто проживающие иностранцы"
 
 hawaii.33.t:0 "Работа с гавайским ополчением"
 hawaii.33.d:0 "Ополченцы, которые сохранили Гавайи свободными от захватчиков, нуждаются в свежей крови. Они традиционно набирают только белых гавайцев и имеют доступ только к военному излишку оружия. Хотя ситуацию с оружием легко исправить, вербовка все еще решена. Губернатор Доул пришел в ополчение, чтобы предложить им противостоять политическим реалиям территории и отказаться от своих расовых требований. Лидеры ополчения продолжают отказываться от совета, и губернатор пришел, чтобы рассмотреть альтернативное решение. Увольнять лидеров ополчения и назначать мужчин которые голосуют за. Однако это негативно отразится на положении белых гавайцев в целом."
 hawaii.33.a:0 "Отказаться от реформ"
 hawaii.33.b:0 "Заменить лидеров ополчения"
 
 hawaii.34.t:0 "Президентские выборы [GetYear] года"
 hawaii.34.d:0 "Настало время для очередных всеобщих выборов. Победитель выборов определит, какой лидер партии будет избран президентом. За кого будет голосовать народ Гавайской Республики?"
 hawaii.34.a:0 "Национально-либеральная партия"
 hawaii.34.b:0 "Республиканская партия"
 hawaii.34.c:0 "Хуэй Алоха Айна"
 
### Commune ###
 
 hawaii.62.t:0 "Радикальное искусство в Гонолулу"
 hawaii.62.d:0 "Музей искусств Гонолулу является свидетельством растущего богатства и престижа острова под американским правлением. Тем не менее, его использование в качестве центра для создания и продвижения искусства было подавлено, но это чрезмерная зависимость от формального материкового искусства. Не существует ни пропаганды отечественного искусства, ни революционного искусства, созданного другими коммунами по всему миру. Мы должны исправить это, используя те небольшие средства, которые имеются. Мы освободили место для нового крыла Музея Искусств Гонолулу, посвященного..."
 hawaii.62.a:0 "Современному искусству"
 hawaii.62.b:0 "Туземному гавайскому искусству"
 
 hawaii.63.t:0 "Интеграция американских коммунаров"
 hawaii.63.d:0 "Сама Гавайская Коммуна берет свое начало в калифорнийских залах планирования между грузчиками и профсоюзными активистами компании Dole Fruit. Эта важная связь с материковой частью США позволила нам импортировать на Гавайи бюрократов и рабочих организаторов, чтобы лучше достичь социализма. Однако последние несколько месяцев показали некоторую разобщенность между давними организаторами и вновь прибывшими. Новые министры не слишком хорошо разбираются в сельском хозяйстве и судостроении и используют свою зарплату для импорта все более дорогих товаров с материка. Эта проблема была бы незаметна, если бы не растущее недовольство в более эгалитарном обществе, которое мы все строим. Несколько мужчин и женщин анонимно собрались, чтобы попросить 'уютные рабочие места' в качестве награды за месяцы терпения в новой Коммуне. Как мы ответим?"
 hawaii.63.a:0 "Нет! Вы знали на что вы подписались."
 hawaii.63.b:0 "Отлично! Занять место."
 
 hawaii.64.t:0 "Всеобщие выборы [GetYear] года"
 hawaii.64.d:0 "Настало время для других всеобщих выборов, чтобы решить состав Народного Гавайского Совета . Партия или фракция, получившая наибольшее количество мест, избирает своего лидера Генеральным Секретарем. За кого люди будут голосовать?"
 hawaii.64.a:0 "Революционная гавайская партия"
 hawaii.64.b:0 "Гавайская федерация труда"
 hawaii.64.c:0 "Социалистическая гавайская партия"
 hawaii.64.e:0 "Прогрессивная партия"
 
### Buying ships ###
 
 hawaii.78.t:0 "Гавайи хотят купить легкий крейсер"
 hawaii.78.d:0 "Посланник из [HAW.GetNameDef] стремился к нам за помощью, из предложением продажи легкого крейсера. Это немного поможет нашей экономике, хотя нам придется отказаться от верфи, чтобы построить корабль. Должны ли мы принять их предложение?"
 hawaii.78.a:0 "Продадим им корабль"
 hawaii.78.b:0 "Отказаться от их предложения"
 
 hawaii.88.t:0 "Легкий крейсер прибывает в Перл-Харбор"
 hawaii.88.d:0 "Сегодня купленный нами легкий крейсер прибыл в Перл-Харбор. Теперь у нас есть новый корабль для Гавайского флота."
 hawaii.88.a:0 "Еще один корабль для нашего флота"
 
 hawaii.89.t:0 "Гавайи хотят купить Эсминец"
 hawaii.89.d:0 "Посланник из [HAW.GetNameDef] стремился к нам за помощью, из предложением продажи эсминца. Это немного поможет нашей экономике, хотя нам придется отказаться от верфи, чтобы построить корабль. Должны ли мы принять их предложение?"
 hawaii.89.a:0 "Продадим им корабль"
 hawaii.89.b:0 "Отказаться от их предложения"
 
 hawaii.99.t:0 "Эсминец прибывает в Перл-Харбор"
 hawaii.99.d:0 "Сегодня купленный нами эсминец прибыл в Перл-Харбор. Теперь у нас есть новый корабль для Гавайского флота."
 hawaii.99.a:0 "Еще один корабль для нашего флота"
 
### Foreign Events ###
 
 hawaii.101.t:0 "[From.GetNameDefCap] желает присоединиться к [Root.GetFactionName]"
 hawaii.101.d:0 "[From.GetNameDefCap] присылает посла встретиться с нашим правительством, чтобы принести [From.GetNameDefCap] в [Root.GetFactionName]. Должны ли мы принять предложение гавайцев?"
 hawaii.101.a:0 "Конечно, они могут присоединиться"
 hawaii.101.b:0 "Нам не нужны Гавайи"
 
 hawaii.102.t:0 "[From.GetNameDefCap] отказывается"
 hawaii.102.d:0 "[From.GetAdjective]ое правительство отклонило наш запрос на вступление в их альянс. Возможно, мы недостаточно хороши для их критериев или недостойны союзника. В любом случае, ответ был явно нет."
 hawaii.102.a:0 "Чёрт."
 
 hawaii.111.t:0 "Мир с [JAP.GetNameDef]?"
 hawaii.111.d:0 "Гавайи были потеряны японской военной машиной, и полгода прошло без каких-либо посягательств на возвращение островов. Может быть, лучше сократить наши потери и искать мира с [JAP.GetNameDef] - конечно, крошечные Гавайи не стоят затрат на эту войну?"
 hawaii.111.a:0 "Да, давайте покончим с этим."
 hawaii.111.b:0 "Мы не бросим наших союзников!"
 
 hawaii.112.t:0 "Мир с [FROM.GetNameDef]?"
 hawaii.112.d:0 "Несмотря на то, что Гавайи сейчас находятся под нашим контролем, их союзники в [FROM.GetFactionName] до сих пор не признали поражения... до сих пор. Мы приняли пропавшего [FROM.GetAdjective]ого посла, который предложил прекратить эту войну в обмен на признание нашего контроля над Гавайскими островами. Поскольку ни одна из сторон не может эффективно противостоять другой, это кажется приемлемым предложением."
 hawaii.112.a:0 "Мы снова победили."
 hawaii.112.b:0 "Не будет мира с западными империалистами!"
 
 hawaii.113.t:0 "[FROM.GetNameDefCap] отказывается от мира"
 hawaii.113.d.JAP:0 "Несмотря на наши надежды на то, что [FROM.GetNameDef] и [FROM.GetFactionName] увидят тщетность попыток защитить Гавайи от нашего могучего флота, похоже, что они еще не осознали этого. [FROM.GetAdjective]ое правительство уже заявило о своей решимости защитить Гавайи от \"Японской агрессии\"."
 hawaii.113.d.other:0 "Несмотря на наше щедрое предложение, [FROM.GetAdjective]ое правительство категорически отвергло любое предложение о мире с нашим альянсом, очернив наше предложение как \"склонить голову перед западным империализмом\". [FROM.GetNameDefCap] поклялось продолжать эту войну до тех пор, пока мы не будем готовы к миру на \"их условиях\" - какими бы они ни были."
 hawaii.113.a:0 "Война продолжается..."
 
 hawaii.114.t:0 "[FROM.GetNameDefCap] требует воссоединения"
 hawaii.114.d.in_faction:0 "Когда облака дыма и треск выстрелов над континентальной Америкой стихли, многие Гавайцы задались вопросом, не пора ли нам вернуться. Сегодня, [FROM.GetLeader], лидер [FROM.GetNameDef], выступил с радиопередачей по всей Америке, в которой рассказал об итогах кровавой гражданской войны, а также потребовал, чтобы Гавайи отказались от своего союза с [ROOT.GetFactionName] и воссоединиться с республикой как штатом, а не территорией. В то же время небольшая группа делегатов прибыла в Гонолулу, чтобы дождаться ответа."
 hawaii.114.d.default:0 "Когда облака дыма и треск выстрелов над континентальной Америкой стихли, многие Гавайцы задались вопросом, не пора ли нам вернуться. Сегодня, [FROM.GetLeader], лидер [FROM.GetNameDef], сделал радиопередачу по всей Америке, посвященную исходу кровавой гражданской войны, а также с просьбой о том, чтобы Гавайи присоединились к республике в качестве штата, а не территории. В то же время небольшая группа делегатов прибыла в Гонолулу, чтобы дождаться ответа."
 hawaii.114.a:0 "Скажите [faction_leader.GetNameDef] что мы хотим воссоединиться."
 hawaii.114.b:0 "Спросите [faction_leader.GetNameDef] чтобы вмешаться."
 hawaii.114.c:0 "У нас нет выбора."
 hawaii.114.d:0 "Ни в коем случае!"

 hawaii.115.t:0 "Гавайи желают воссоединиться с [america.GetNameDef]"
 hawaii.115.d:0 "После недавней радиопередачи, сделанной [america.GetLeader] требуя воссоединения [FROM.GetNameDef] с [america.GetNameDef], [FROM.GetLeader] проинформировал [ROOT.GetLeader] что Гавайи намерены вернуться под защиту континентальной части Соединенных Штатов. Однако он также хотел бы получить одобрение от нас, прежде чем связываться с делегатами, которые только что прибыли в Гонолулу. \n\nРазрешение им воссоединиться заставит нас говорить, если не в дружеских отношениях с [america.GetNameDef], но мы также отказались бы от важнейшего плацдарма для противодействия Японской агрессии в Тихом океане."
 hawaii.115.a:0 "Любыми средствами."
 hawaii.115.b:0 "Ни в коем случае!"

 hawaii.116.t:0 "[FROM.GetNameDefCap] одобряет воссоединение с Америкой"
 hawaii.116.d:0 "[FROM.GetNameDefCap] выслушал аргументы нашего дипломата из [FROM.Capital.GetCapitalVictoryPointName] привел наши аргументы в пользу воссоединения с континентальной Америкой. Извинившись перед нашими дипломатами на короткое время, мы снова вызвали их и, к великому удивлению и облегчению, согласились разрешить нам вернуться в континентальную Америку. [FROM.GetNameDefCap] желает всего наилучшего нашей стране."
 hawaii.116.a:0 "Отлично!"

 hawaii.117.t:0 "Гавайи воссоединяются с Америкой"
 hawaii.117.d:0 "Сегодня небольшой гарнизон американских войск высадился в Перл-Харборе, пройдя через Оаху в центр города Гонолулу. В полдень, [HAW.GetAdjective]ий флаг на вершине дворца Иолани был спущен, и флаг [america.GetNameDef] был поднят. [HAW.GetLeader] затем выступил с речью, попросив гавайцев отпраздновать воссоединение Гавайев с континентальной Америкой."
 hawaii.117.a:0 "Превосходно!"

 hawaii.118.t:0 "[FROM.GetNameDefCap] отказывается от воссоединения с Америкой"
 hawaii.118.d:0 "После консультаций со своими советниками, [FROM.GetLeader] отклонил нашу просьбу о воссоединении с континентальной Америкой, сославшись на политическую нестабильность в качестве основной причины. Как одно из многих американских владений, контроль над которыми был утрачен во время Гражданской Войны в Америке, воссоединение Гавайев с Америкой, несомненно, принесет столь необходимую легитимность владельцу Белого Дома, сделав Гавайи всего лишь политическим инструментом и не рассматриваемым с истинным равенством в законодательном органе или администрации. \n \nХотя мы можем уважать их решение и отказаться от воссоединения, значительная часть населения Гавайев, несомненно, предпочла бы быть под одним зонтом со всей Америкой. Мы можем тайно сообщить делегатам из Америки и организовать воссоединение под носом у [FROM.GetLeader], прежде чем они успеют отреагировать."
 hawaii.118.a:0 "Бросьте им вызов!"
 hawaii.118.b:0 "Мы должны уважать их решение."

 hawaii.119.t:0 "Гавайи бросают нам вызов!"
 hawaii.119.d:0 "Несмотря на то, что мы представили возможность использования Гавайев в качестве политического инструмента для победителя гражданской войны в Америке, наши информаторы передали сообщения о том, что [HAW.GetLeader] решил организовать свое воссоединение в тайне. Отчеты, которые удалось получить, кажутся убедительными и не оставляют места для интерпретации. Мы можем либо использовать все возможные средства, чтобы они остались в пределах нашего влияния, включая развязывание войны с их хозяевами, либо просто позволить тихоокеанским островам вернуться в состав континентальной Америки."
 hawaii.119.a:0 "Как они смеют!"
 hawaii.119.b:0 "Гавайи не стоят войны."

 hawaii.120.t:0 "[FROM.FROM.GetNameDefCap] угрожает нам"
 hawaii.120.d:0 "В [ROOT.Capital.GetCapitalVictoryPointName] поступил яростный телеграф с требованием остановить возвращение Гавайев в состав континентальной Америки под угрозой войны с [FROM.FROM.GetNameDef]. Очевидно, что они недооценили настроения гавайцев, но при этом хотели сохранить то небольшое влияние, которое они имеют на островах. Мы можем остаться на месте и отказаться, потенциально начав еще одну жестокую войну после недавнего завершения Гражданской войны в Америке, или отступить и позволить им сохранить Гавайи"
 hawaii.120.a:0 "Значит, война."
 hawaii.120.b:0 "Это не стоит того, чтобы проливать из-за этого кровь."

 hawaii.121.t:0 "Гавайи просят вмешательства"
 hawaii.121.d:0 "Зашифрованное сообщение было отправлено [HAW.GetLeader] нам, информируя нас об официальных требованиях [america.GetName] вернуть и реинтегрировать Гавайи. В требованиях подразумевается возможность того, что будут предприняты военные действия для обеспечения их возвращения. Таким образом, [HAW.GetLeader] попросил нас оказать военную поддержку и поддержать их стремление к независимости."
 hawaii.121.a:0 "Мы защищаем наших союзников!"
 hawaii.121.b:0 "Они сами по себе."

 hawaii.122.t:0 "[FROM.GetNameDefCap] вмешивается"
 hawaii.122.d:0 "Гонолулу дал нам ответ. Они отклонили предложение о воссоединении, но прежде чем наши делегаты смогли попросить их передумать, чтобы мы не использовали оружие для обеспечения воссоединения. На эту угрозу [HAW.GetLeader] ответил, что альянс, к которому присоединились Гавайи, [HAW.GetFactionName] поддержит их в случае нападения. Затем делегаты были быстро отправлены на рейс обратно в континентальную Америку. У нас осталось два варианта: вступить в войну за Гавайи или отступить."
 hawaii.122.a:0 "Значит, война."
 hawaii.122.b:0 "Гавайи не стоят войны."

 hawaii.123.t:0 "[FROM.GetNameDefCap] отказывается вмешиваться"
 hawaii.123.d:0 "Мы получили ответ от [FROM.GetLeader], который сообщил нам, что они не поддержат нас в случае американского вторжения. У нас небольшие вооруженные силы, и мы определенно не в состоянии противостоять мощи американской промышленности. Однако у нас все еще есть шанс на борьбу, и мы не можем сдаться или пасть без боя. Каким будет наш следующий шаг?"
 hawaii.123.a:0 "Теперь у нас нет выбора..."
 hawaii.123.b:0 "Мы не откажемся от нашей независимости!"

 hawaii.124.t:0 "Гавайи отказываются от воссоединения"
 hawaii.124.d:0 "Только что нашим делегатам в Гонолулу сообщили, что Гавайи не будут воссоединяться с Америкой. Однако [FROM.GetLeader] не стал уточнять причины отказа от воссоединения и быстро отослал наших делегатов, не оставив возможности для дальнейших переговоров. Нет нужды говорить, что единственные варианты, которые у нас остались, это объявить состояние войны с [FROM.GetNameDef] или отступить."
 hawaii.124.a:0 "Значит, война."
 hawaii.124.b:0 "Гавайи не стоят войны."

 hawaii.125.t:0 "[FROM.GetNameDefCap] требует возвращения Гавайев"
 hawaii.125.d.puppet_same_faction:0 "Гавайи создали независимое правительство во время гражданской войны в Америке и вступили в оборонительный союз, чтобы не допустить, чтобы тучи войны достигли берегов райского Тихого океана. Ранее сегодня мы получили сообщение от [FROM.GetNameDef], информирующее нас о том, что они хотели бы мирного возвращения Гавайев. Гавайи никогда не принадлежали нам, и разрешение вернуть их под контроль континентальных США защитит нас от войны между нами и Америкой, но в то же время мы должны соблюдать наш союз. Что же нам делать?"
 hawaii.125.d.puppet:0 "Во время гражданской войны в Америке на Гавайях было создано независимое правительство, которое находилось под нашей защитой, чтобы тучи войны не достигли берегов тихоокеанского рая. Ранее сегодня мы получили сообщение от [FROM.GetNameDef], информирующее нас о том, что они хотели бы видеть мирное возвращение Гавайев. Гавайи никогда не принадлежали нам, и разрешение им вернуться под контроль континентальной части США защитит нас от войны между нами и Америкой, но в то же время мы должны защищать наш протекторат. Что же нам делать?"
 hawaii.125.d.annexed_same_faction:0 "Мы аннексировали Гавайи во время гражданской войны в Америке, и теперь Америка пришла с просьбой вернуть их, как жемчужину американских владений, потерянную, когда они разбирали свои идеологические разногласия. Стратегическая важность Гавайев в Тихом океане, особенно как плацдарма в Тихом океане, если мы захотим оказать свое влияние, делает это решение трудным, однако, потенциал войны между нами и [america.GetNameDef] - не маленькая угроза. Что же нам делать?"
 hawaii.125.d.annexed:0 "Мы аннексировали Гавайи во время гражданской войны в Америке, и теперь Америка пришла с просьбой вернуть их, как жемчужину американских владений, потерянную, когда они разбирали свои идеологические разногласия. Стратегическая важность Гавайев в Тихом океане делает это решение трудным, однако потенциал войны между нами и [america.GetNameDef] - не маленькая угроза. Что же нам делать?"
 hawaii.125.a:0 "Верните американские земли."
 hawaii.125.b:0 "Нет, мы оставим его."
 hawaii.125.c:0 "Гавайи не стоят того, чтобы из-за них воевать."
 hawaii.125.d:0 "Гавайи принадлежат нам."

 hawaii.126.t:0 "[FROM.GetNameDefCap] возвращает Гавайи"
 hawaii.126.d:0 "Мы получили отличные новости. [FROM.GetNameDef] сообщили нам, что они не хотят подвергать опасности драгоценный мир, который мы сейчас разделяем, и согласились позволить Гавайям мирно воссоединиться с Америкой."
 hawaii.126.a:0 "Превосходно."

 hawaii.127.t:0 "Предательство [FROM.GetNameDefCap]"
 hawaii.127.d:0 "Мы получили известие о необычайном предательстве! [FROM.GetNameDef] отказались обещать нам военное вмешательство в случае вторжения. Без поддержки военных сил мы, скорее всего, будем быстро подавлены американской промышленностью, однако мы также можем попытаться защищаться как можно дольше."
 hawaii.127.a:0 "Это возмутительно!"
 hawaii.127.b:0 "Гавайи не стоят того, чтобы из-за них воевать"

 hawaii.128.t:0 "[FROM.GetNameDefCap] оставляет [Root.GetFactionName]"
 hawaii.128.d:0 "Гонолулу, получив известие о том, что мы не поддержим их в случае американского вторжения, объявили, что покинут [Root.GetFactionName] и гордо встанут в одиночку против своих захватчиков. После этого они осудили нас за трусливое самосохранение и грубо уволили наших дипломатов, несмотря на все усилия убедить их остаться в составе [Root.GetFactionName], однако их гнев понятен, и мы можем только уважать их решение."
 hawaii.128.a:0 "Это могло бы пройти лучше..."

 hawaii.129.t:0 "[FROM.GetNameDefCap] отказывается возвращать Гавайи"
 hawaii.129.d:0 "Поскольку переговоры зашли в тупик, наши делегаты с большим разочарованием и колебаниями сообщили в [america.GetCapital], что [FROM.GetNameDef] не позволит Гавайям присоединиться к нам. Наши делегаты хотели убедить их в обратном, однако они были отстранены и отправлены обратно в континентальные Соединенные Штаты. Таким образом, у нас осталось два варианта: мы можем объявить войну, чтобы заставить Гавайи вернуться, или мы можем отступить и ждать другого времени."
 hawaii.129.a:0 "Значит, война."
 hawaii.129.b:0 "Мы не можем с ними бороться."

