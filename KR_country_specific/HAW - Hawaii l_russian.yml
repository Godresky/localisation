 JAP_hold_hawaii:0 "Поддерживать контроль над Гавайями"
 JAP_hold_hawaii_desc:0 "С разрушенными гавайскими оборонительными сооружениями, и островами, полностью находящимися под нашим контролем, это лишь вопрос времени, пока их союзники не откажутся от борьбы. Тем не менее, мы должны удерживать острова от любых возможных контратак, чтобы их восстановление стимулировало их сопротивление против нас."
 
 HAW_foreign_policy_decisions:0 "Внешнеполитические решения"
 HAW_foreign_policy_decisions_desc:0 "Мы остров посреди Тихого океана и окружены врагами. Если мы хотим выжить, нам нужно объединиться с Великими Странами. Вопрос в том, с кем?"
