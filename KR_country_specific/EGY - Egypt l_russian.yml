 EGY_backwards_economy_1:0 "Аграрная экономика"
 EGY_backwards_economy_1_desc:0 "Экономика Египта крайне нестабильны и по большей части является аграрной. Даже учитывая, что индустриализация уже началась, особого влияния на жизнь она ещё не оказала. Крупные реформы должны быть введены, чтобы решить эту проблему."
 EGY_backwards_economy_2:0 "Развивающаяся экономика"
 EGY_backwards_economy_2_desc:0 "Экономика Египта крайне нестабильны и по большей части является аграрной. Многое изменилось с тех пор, как началась индустриализация, и результаты стали намного заметней. Однако экономике требуется больше времени, чтобы стать современной."
 EGY_illiterate_populace:0 "Неграмотное население"
 EGY_illiterate_populace_desc:0 "Большое количество египтян, живущих вне городов неграмотно. Мы должны реформировать образование в нашей стране, чтобы наконец-то решить эту проблему."
 EGY_illiterate_populace_2:0 "Неграмотное население"
 EGY_illiterate_populace_2_desc:0 "Большое количество египтян, живущих вне городов неграмотно. Мы должны реформировать образование в нашей стране, чтобы наконец-то решить эту проблему."
