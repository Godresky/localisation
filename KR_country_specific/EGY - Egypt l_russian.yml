 EGY_farouks_reforms_just_started:0 "Реформы Фарука: Неясный взгляд"
 EGY_farouks_reforms_just_started_desc:0 "Молодой султан говорил о своем видении 'нового Египта' - но подробностей о том, что повлечет за собой это видение, было мало, и весь Египет ждет их с замиранием сердца."
 EGY_farouks_reforms_liberal_outlook:0 "Реформы Фарука: Либеральные взгляды"
 EGY_farouks_reforms_liberal_outlook_desc:0 "Реформы Фарука пошли по явно реформистскому пути, некоторые даже назвали их, осмелюсь сказать, либеральными. Можно только надеяться, что они приведут к этому 'Новому Египту', о котором мечтает молодой султан."
 EGY_farouks_reforms_conservative_outlook:0 "Реформы Фарука: Консервативный взгляд"
 EGY_farouks_reforms_conservative_outlook_desc:0 "'Зачем пытаться исправить то, что не сломано?' Очевидно, что именно такой подход использовал молодой султан. Его действия до сих пор в основном подтверждали статус-кво и систематизировали его в законе, подпитывая его умеренными реформами то тут, то там. Очевидно, что больших сюрпризов в Египте не ждут."
 EGY_farouks_reforms_absolutist_outlook:0 "Реформы Фарука: Абсолютистский взгляд"
 EGY_farouks_reforms_absolutist_outlook_desc:0 "Становится все более очевидным, что молодой султан решил взять дело, так сказать, в свои руки. Реформа за реформой продолжает все больше и больше закреплять власть в его собственной персоне."
 EGY_farouks_reforms_unclear_outlook:0 "Реформы Фарука: Неясный взгляд"
 EGY_farouks_reforms_unclear_outlook_desc:0 "Реформы Молодого Султана были... непоследовательными, в лучшем случае. С каждой мерой, противоречащей предыдущей, шепот критиков уже вряд ли может быть проигнорирован."
 
 League_of_Arab_States_dynamic_modifier:0 "Член Лиги арабских государств"
 
#### Decisions ####
 
 EGY_cairo_pact_decisions:0 "Каирский Пакт"
 EGY_cairo_pact_decisions_desc:0 "Каирский Пакт должен поддерживать Египетские интересы. Для этого мы должны отправить в другие страны послов, которые будут отстаивать там выгоду для нашей страны."
 
 EGY_meet_with_the_greeks_decision:0 "Встреча с греками"
 EGY_meet_with_the_greeks_decision_desc:0 "Греки - враги Османской Империи и мечтают принести конец турецкому господству. Встреча с ними может принести плоды и привести к поддержке греками наших амбиций против Османской империи."
 
 EGY_press_ottoman_surrender:0 "Надавить на [OTT.GetFlag] §YОсманскую§! капитуляцию"
 EGY_press_ottoman_surrender_desc:0 "Когда союзники контролируют все ключевые арабские города и турки оттеснены в Анатолийские горы, мы наконец можем с гордостью сказать, что арабская родина была освобождена."
 
 EGY_ally_with_morroco_decision:0 "Союз с [FROM.GetNameDef]"
 EGY_ally_with_morroco_decision_desc:0 "[FROM.GetNameDef] недавно обрел независимость. Мы должны отправить посла на встречу с марокканцами и пригласить их в Каирский Пакт."
 
 EGY_ally_with_africa_decision:0 "Союз с [FROM.GetNameDef]"
 EGY_ally_with_africa_desc_CEA:0 "Так как [FROM.GetNameDef] граничит с нами на юге, мы должны предложить им союз и включить их в нашу сферу влияния."
 EGY_ally_with_africa_desc_SOM:0 "[FROM.GetNameDefCap] существует на краю Африканского Рога, они станут для нас ценными союзниками."
 EGY_ally_with_africa_desc_generic:0 "Для усиления нашей страны мы должны пригласить [FROM.GetNameDef] в Каирский Пакт и включить его в нашу сферу влияния. "
 
 EGY_egyptian_reforms_decisions:0 "Египетские реформы"
 EGY_egyptian_reforms_decisions_desc:0 "Несмотря на то, что султан Фарук еще не вышел из подросткового возраста, у него уже есть видение нового Египта. Современный Египет должен совмещать свое величие с лучшими элементами западной системы управления. Для претворения этого видения в жизнь, султан использует свою значительную власть, начиная программу национального строительства, расширения и закрепления власти египетского государства над остававшимся прежде нетронутыми аспектами жизни."
 
 EGY_improve_literacy:0 "Улучшение грамотности"
 EGY_improve_literacy_desc:0 "Египет страдает от высокого уровня неграмотности населения и мы должны сконцентрировать наши усилия на ее ликвидации."
 
 EGY_Integration:0 "Интеграция Великой Сирии"
 EGY_Integrate_Syria:0 "Интегрировать [From.GetName]"
 
 EGY_libyan_egyptian_unification_decisions:0 "Ливийско-Египетское объединение"
 EGY_libyan_egyptian_unification_decisions_desc:0 "С пылью, осевшей в Леванте, египетские ястребы устремили свой взор на борющийся народ Триполитании. Получив независимость совсем недавно, государство все еще борется за то, чтобы определить свою идентичность с такими понятиями, как национальная принадлежность, недавно появившаяся у большинства ливийцев. Это открыло окно для экспансии, так как Бюро по делам арабских государств в Каире предложило использовать ухищрения, чтобы привести к власти HIMT и через них аннексировать Триполитанию в более крупное египетское государство."
 EGY_promote_the_HIMT:0 "Финансировать HIMT"
 EGY_promote_the_HIMT_desc:0 "Это небольшое ответвление более широкого арабского националистического движения, получившее название 'Партия объединения Египта и Триполитании', является инициативой Али Раджаба, который во время своего визита в Александрию был просвещон величием Египта и стремится к интеграции Триполитании в большое египетское государство, утверждая, что Триполитания сам по себе не имеет ни ресурсов, ни власти, чтобы стоять самостоятельно."
 EGY_pan_arabist_propaganda:0 "Панарабская пропаганда"
 EGY_pan_arabist_propaganda_desc:0 "Радио 'Свободный Каир' и наша сеть арабских пропагандистов в преддверии Войны в пустыне, работают сверхурочно, чтобы распространить свое послание по всему миру. Даже в самой маленькой деревне ливийцы должны быть приклеены к своим радиоприемникам, прислушиваясь к великим делам египетского народа и его огромному боевому мастерству."
 TRP_pan_arabist_propaganda:0 "Египет продвигает панарабизм"
 EGY_decry_tripolitanian_nationalism:0 "Противодействовать триполитанскому национализму"
 EGY_decry_tripolitanian_nationalism_desc:0 "Хотя в последнее время в Триполитании наблюдается рост национализма, превышающий обычные городские и семейные узы, которые традиционно считались священными для ливийцев, он все же остается слабым и благодаря новым усилиям нашей пропагандистской машины может быть заменен чувством арабской государственности, а вместе с ней и желанием стать частью египетского государства."
 TRP_decry_tripolitanian_nationalism:0 "Египет противостоит триполитанскому национализму"
 EGY_propose_unification:0 "Предлагать объединение"
 EGY_propose_unification_desc:0 "С нашими союзниками по HIMT, твердо стоящими в седле, пришло время официально объединить наши два штата. Очевидно, во имя великой славы Аравии..."
 
### Focus Tree - Economy ###
 EGY_modernization_program:0 "Програма модернізації"
 EGY_modernization_program_desc:0 "Жалкое состояние промышленного сектора египетской экономики заслуживает нашего внимания. С помощью программы субсидий и предприятий, спонсированных государством мы сможем индустриализировать Египет и сделать его по-настоящему современным государством."
 EGY_egyptian_oil:0 "Єгипетська нафта"
 EGY_egyptian_oil_desc:0 "Египет обладает значительными запасами нефти, которые нужно только начать разрабатывать. Иностранные компании мечтают о доступе к нашим резервам и готовы заплатить за них большие деньги. Создавая общие с ними частно-государственные предприятия, мы сможем сэкономить на необходимом снаряжении и получить нашу долю доходов."
 EGY_nile_dams:0 "Дамби на Нілі"
 EGY_nile_dams_desc:0 "В 1903 году британским инженером Уильямом Уиллкоксом была построена дамба на Ниле. Теперь для электрификации Египта мы подготовили несколько новых проектов по сооружению ГЭС на Белом Ниле, которые обеспечат электричеством тысячи домов и городов."
 EGY_industrialization:0 "План з індустріалізації"
 EGY_industrialization_desc:0 "Для процветания египетской индустрии нужны значительные инвестиции, поэтому мы подготовили экономическую стратегию, которая должна поспособствовать росту как тяжелой, так и легкой промышленности."
 EGY_civilian_improvements:0 "Покращення громадського сектору"
 EGY_civilian_improvements_desc:0 "У нашей стратегии появились первые положительные результаты в секторе гражданского производства, которое стало давать знаки сильного роста в наших основных городских центрах."
 EGY_modernized_agriculture:0 "Механізація землеробства"
 EGY_modernized_agriculture_desc:0 "Трактор - это чудесное изобретение, которое может произвести революцию в долине Нила. Поддерживая механизацию земледелия, мы не только значительно увеличим урожайность, но и повысим миграцию в города, поддерживая промышленность."
 EGY_civilian_investments:0 "Інвестиції в громадський сектор"
 EGY_civilian_investments_desc:0 "Хоть мы уже дали толчок частному сектору нашими инвестициями, мы не должны останавливаться. Нам необходимо создать несколько предприятий, полностью принадлежащих государству, которые будут производить жизненно необходимые товары для нашей промышленности."
 EGY_red_see_trade:0 "Порти в Червоному морі"
 EGY_red_see_trade_desc:0 "Долгие годы Египет концентрировал свое внимание на Средиземном море, однако к нашему югу находится большое пространство, которому не помешает немного инфраструктуры для поддержки как военных, так и торговых кораблей."
 EGY_railroad_expansion:0 "Розширення залізниць"
 EGY_railroad_expansion_desc:0 "Перевозки - важная часть нашей программы, и хотя ранее наши железные дороги строились только с целью перевозки грузов в порты на экспорт, мы собираемся уплотнить железнодорожную сеть и обеспечить связь между поселениями для внутреннего перемещения людей и товаров."
 EGY_egyptian_airports:0 "Єгипетські аеропорти"
 EGY_egyptian_airports_desc:0 "Авиация для нас - скорее дело престижа, доказательство того, что Египет - светоч Ближнего Востока в области технических инноваций. Построив новые аэропорты с помощью европейских экспертов, мы сможем подкрепить это утверждение и начать работать в сторону создания жизнеспособной коммерческой авиации."
 EGY_military_improvements:0 "Військові інвестиції"
 EGY_military_improvements_desc:0 "Одной из сфер промышленности, которые мы можем с легкостью развить, является производство оружия, над которым мы имеем значительное непосредственное влияние. Поддерживая домашнее производство лицензированного немецкого стрелкового вооружения не только усилит экономику, но и вооружит страну."
 EGY_dockyards_of_alexandria:0 "Верфи Олександрії"
 EGY_dockyards_of_alexandria_desc:0 "Некогда Александрия была самым крупным и важным портом Средиземноморья. Хотя она больше не может претендовать на этот титул, расширение ее верфей и порта позволит нам размещать молодой египетский флот более комфортно."
 EGY_cairo_institute_of_arms:0 "Німецькі інвестиції"
 EGY_cairo_institute_of_arms_desc:0 "Маузер, Крупп - эти имена стали символом качественного оружия по всему миру. Теперь престижные немецкие фирмы собираются основать фабрики в Египте и получить правительственные контракты на производство вооружения. Мы не видим причин отказать им."
 EGY_military_factories:0 "Програма з електрифікації"
 EGY_military_factories_desc:0 "Египетское электричество находится под полным контролем частных компаний, из-за чего почти отсутствует стандартизация напряжения и розеток. Создав Египетские Власти по Электричеству мы сможем провести электричество в сельскую местность, а также ввести всеегипетские стандарты."
 EGY_egyptian_cinema:0 "Голівуд на берегах Нілу"
 EGY_egyptian_cinema_desc:0 "Наш расцветающий средний класс показал высокий интерес к кино, а для государства - это еще не освоенный рынок. Египет — это солнечная страна с восхитительными ландшафтами, пригодными для сьемок, поэтому значительные налоговые льготы привлекут кинематографические компании к нашим берегам."
 EGY_egyptian_radio:0 "Єгипетське радіо"
 EGY_egyptian_radio_desc:0 "Коронационная речь султана Фарука стала первой всеегипетской королевской трансляцией в истории нашей страны, приближая массы к из монарху более, чем они могли когда-либо надеяться. Теперь же, после инвестиций в нашу радио-инфраструктуру, вся страна сможет услышать голос султана! Музыка тоже очень популярна."
 EGY_blue_nile_dams:0 "Дамби на Блакитному Нілі"
 EGY_blue_nile_dams_desc:0 "Построить дамбу на Белом Ниле было политически просто, учитывая что 90% реки протекает по контролируемой нами территории. Однако, Голубой Нил станет для нас испытанием, так как его большая часть лежит в территории несколько враждебной Эфиопии. Тем не менее, мы решились начать наш проект и электрифицировать большую часть Судана."
 EGY_synthetic_resources:0 "Більше нафти з пустелі"
 EGY_synthetic_resources_desc:0 "Успех наших прошлых мероприятий по добыче нефти вызвало больший спрос на разработку месторождений, чем наша казна может нам позволить. Легализируя и продавая нефтяные залежи, мы сможем собрать достаточно много денег для стремительного расширения производства."
 EGY_modernize_sudan:0 "Модернізація Судану"
 EGY_modernize_sudan_desc:0 "Пока что, большая часть наших усилий по модернизации была сконцентрирована на самом Египте, а Судан получал только малую долю выгоды. Инвестируя в крупные городские центры Хартум, Омдурман и Джубу, мы сможем распространить наши реформы и на юг."
 EGY_expand_railroads:0 "Розширення залізниць на південь"
 EGY_expand_railroads_desc:0 "Расширяя железнодорожную сеть на Судан и объединяя ее с более развитой египетской железнодорожной системой, мы не только улучшим экономику, но и обеспечим более прочную связь Судана с Египтом, чем с остальной Африкой."
 EGY_invest_in_sudan:0 "Інвестиції в Судан"
 EGY_invest_in_sudan_desc:0 "Есть несколько богатых человек, египтян и не очень, которые хотят инвестировать в нашу страну. Возможно, послабление налогов направить их капиталы на юг, где они вдохнут новую жизнь в местную экономику."
 EGY_airports_for_sudan:0 "Аеропорти Судану"
 EGY_airports_for_sudan_desc:0 "Хотя поезд - чудесный вид транспорта, он недостаточно быстр для бешеного ритма, с которым может двигаться бизнес. Инвестировав в воздушные связи с Хартумом, мы обеспечим, что бизнесмены из Каира и Александрии смогут защитить свои интересы на юге за пару часов, а также мы получим новые базы для Королевских Воздушных Сил."
 EGY_resources_of_the_south:0 "Ресурси півдня"
 EGY_resources_of_the_south_desc:0 "Геологическая экспедиция Каирского  университета открыла богатые залежи минералов в Судане, которые только ждут, чтобы их разработали. Поддержав новый совместный немецко-египетский хромный концерн позволит нам принести на юг страны тяжелую промышленность, значительно разнообразив их экономику."
 EGY_new_universities:0 "Нові університети"
 EGY_new_universities_desc:0 "Недостаточно просто полагаться на наши предприятия. Создание нескольких технологических институтов и научных университетов по австрийскому типу, которые будут учить не только свободным искусствам, но и физике, химической инжинерии и атомной науке, значительно расширит образовательный базис нашей страны и обеспечит современную промышленность квалифицированными сотрудниками."
 EGY_egyptian_steel:0 "Єгипетська сталь"
 EGY_egyptian_steel_desc:0 "Вместе с нашей новой приверженностью к техническому образованию приходит нужда инвестировать в создание большей ресурсной базы. Вместо того, чтобы завозить руду из-за границы, мы можем создать прокатные станы в Порт-Саиде, которые будут производить египетскую сталь для домашнего потребления."
 EGY_new_economy:0 "Нова економіка"
 EGY_new_economy_desc:0 "Всего за несколько коротких лет египетская экономика совершила разворот от отсталой сельскохозяйственной нации к стране с сильной промышленной базой, институтами с высшим образованием и современной транспортной системой. Что бы то ни было, никто больше не может упрекать Египетский султанат в отсталости."

### Focus Tree - Politics ###
 EGY_black_monday_recovery:0 "Початок відновлення після кризи"
 EGY_black_monday_recovery_desc:0 "Хотя Черный Понедельник и нанёс удар по нашему небольшому производственному сектору, наибольший ущерб он причинил экспорту, в частности экспорту хлопка. Энергичная программа поддержки сельского хозяйства, финансового и промышленного секторов должна начаться как можно скорее."
 EGY_secure_cotton_fields:0 "Контроль над бавовняними полями"
 EGY_secure_cotton_fields_desc:0 "Хлопок, растение с богатой историей в Египте, является одним из самых важных растений, выращиваемых нами на экспорт. Переводя не прибыльные плантации в государственную собственность и консолидируя их, мы не только улучшим положение этой отрасли, но и поможем землевладельцам и крестьянам."
 EGY_cotton_subsidies:0 "Бавовняні субсидії"
 EGY_cotton_subsidies_desc:0 "Успех нашей покупки хлопковых плантаций стал очевиден. Теперь, когда мы ослабили удар, нанесенный Черным Понедельником по этой отрасли, мы должны установить нижний порог цен на хлопок, а также начать приватизацию государственных имений, что должно защитить нас от еще одного кризиса."
 EGY_secure_holdings:0 "Забезпечення вкладів"
 EGY_secure_holdings_desc:0 "Никогда со времен краха 1907 года египетский рынок так сильно не страдал, последствия Черного Понедельника чудовищны, но они также предоставят нам новые возможности, если нам удастся грамотно ими распорядиться. Пока что мы закроем Каирскую и Александрийскую фондовые биржи, чтобы провести экстренную реструктуризацию."
 EGY_protect_industry:0 "Захист промисловості"
 EGY_protect_industry_desc:0 "Защита маленькой и хрупкой египетской промышленной базы - это задача, которой может помешать значительная иностранная конкуренция. Введя тарифы и лозунги 'Покупай египетское!', мы покажем нашу поддержку промышленникам и поможем им утихомирить экономический шторм."
 EGY_reopen_stock_exchange:0 "Відкриття фондових бірж"
 EGY_reopen_stock_exchange_desc:0 "Мы не можем себе позволить держать Александрийскую и Каирскую фондовые биржи закрытыми так долго. Чем дольше мы держим один из самых активных рынков Африки и Ближнего востока закрытым, чем больше мы рискуем потерять его положение как важного торгового центра. Открытие рынков покажет нашу уверенность в проведенных экстренных реформах и позволит начаться восстановлению."
 EGY_black_monday_over:0 "Кінець Чорному Понеділку"
 EGY_black_monday_over_desc:0 "Наши программы начинают давать результаты. Пока экономики ближе к германской сфере влияния, охваченные беспорядками, медленно начинают свой путь к восстановлению, мы уже фиксируем повышение занятности и экономический рост."
 EGY_farouks_reforms:0 "Реформи Фарука"
 EGY_farouks_reforms_desc:0 "Несмотря на то, что султан Фарук еще не вышел из подросткового возраста, у него уже есть видение нового Египта. Современный Египет должен совмещать свое величие с лучшими элементами западной системы управления. Для претворения этого видения в жизнь, султан использует свою значительную власть, начиная программу национального строительства, расширения и закрепления власти египетского государства над остававшимся прежде нетронутыми аспектами жизни."
 EGY_administrative_reforms:0 "Адміністративні реформи"
 EGY_administrative_reforms_desc:0 "В настоящий момент, в Египте основная власть принадлежит местным значимым личностям, будь то крупный землевладелец или деревенский староста. Очевидно, что нашему султану хочется реформировать эту систему, стандартизировав администрацию в сорока восьми губернаторствах. Однако стоит вопрос: кого следует назначать и по какому принципу?"
 EGY_judical_reforms:0 "Реформи юстиції"
 EGY_judical_reforms_desc:0 "Египетская система судов была передовой в 1875 году, но юриспруденция не стоит на месте. Теперь, в сотрудничестве с юристами из Каирского университета, султан Фарук собирается пересмотреть организацию судебных процессов. Это дает возможность различным фракциям в правительстве повлиять на то, что именно будет изменено."
 EGY_land_reform:0 "Земельні реформи"
 EGY_land_reform_desc:0 "После того как новая губернаторская система доказала свою эффективность, перед нами встал вопрос земельной реформы - мы можем распределить землю между крестьянами, которые раньше были вынуждены ее арендовать или вовсе были закабалены. Мы также можем сохранить статус-кво и получить поддержку дворянства или же использовать этот шанс для усиления личной власти султана."
 EGY_legal_reforms:0 "Реформа законодавства"
 EGY_legal_reforms_desc:0 "Написание нового гражданского кодекса для Египта - очень сложная задача, поэтому неплохой идеей стало бы базировать наш новый кодекс на уже существующем. Для этого разные юристы предлагают на рассмотрение султана различные законодательства. Посмотрим,, какой ему приглянется..."
 EGY_bureaucracy_reforms:0 "Реформа бюрократії"
 EGY_bureaucracy_reforms_desc:0 "Для эффективного государства необходима бюрократическая система, поэтому наем чиновников должен быть пересмотрен, чтобы создать единую систему. Образовались два лагеря: один ратует за меритократическую систему экзаменировки, другой настаивает на необходимости учитывать традиции и родословную."
 EGY_parliament_reform:0 "Парламентські реформи"
 EGY_parliament_reform_desc:0 "Вопрос дня: что делать с выборами? Пока что Египет работает по немецкой модели королевского парламента, который может наложить вето, но не имеет законодательной инициативы. Вопрос о либерализации поднимается теми, кто хотели бы видеть нашу систему более похожей на британскую. Султану предстоит решить, сохранить ли статус-кво, провести либерализацию, или же и вовсе распустить парламент!"
 EGY_islams_status:0 "Статус ісламу"
 EGY_islams_status_desc:0 "Очевидно, что Фарук - праведный мусульманин, и ни один человек в здравом уме не усомнится в этом. Однако он видит выгоды в французской модели секуляризации церкви и теперь рассуждает об отношениях между мусульманской церковью и Египетским государством."
 EGY_tax_reform:0 "Податкові реформи"
 EGY_tax_reform_desc:0 "Строительство нации - затратное дело, и для финансирования своих амбициозных проектов Фарук собирается ввести новые налоги. Но о том, какие именно налоги следует ввести, до сих пор ведутся горячие споры, и даже западные советники пытаются влиять на султана."
 EGY_education_reform:0 "Реформа освіти"
 EGY_education_reform_desc:0 "Образование заложит фундамент будущего нового Египта, но предмет история может создать противоречия, если с ним обойтись неосторожно. В конце концов, слово нашего султана имеет самый большой вес и ему предстоит решить: следует ли египетской истории сконцентрироваться на временах фараонов, или же нам следует отказаться от языческого прошлого в пользу мусульманского наследия."
 EGY_literacy_program:0 "Програма грамотності"
 EGY_literacy_program_desc:0 "Уровень грамотности в Египте необычайно низок, для того чтобы наша страна стала современной и информированной, его нужно быстро поднять. На рассмотрение султана был составлен радикальный план, который предполагает поддержку коптского языка наравне, а может, даже больше арабского, чтобы воскресить язык и создать уникальную египетскую идентичность."
 EGY_finish_reforms:0 "Завершення реформи"
 EGY_finish_reforms_desc:0 "Пыль начинает оседать на времени огромных социальных перемен для Египта, и теперь нам остается только смотреть в будущее, на султанат, который построил султан Фарук."
 EGY_constitutional_monarchy:0 "Конституційна монархія"
 EGY_constitutional_monarchy_desc:0 "Желания либералов были исполнены, Новый Султанат - это режим, основывающийся на здоровом уважении демократии и свободы, с султаном как благородным номинальным главой, который мудро ослабил личную власть, дав возможность людям Нила иметь свой голос в управлении государством."
 EGY_status_quo_monarchy:0 "Монархія статус-кво"
 EGY_status_quo_monarchy_desc:0 "Консерваторы и исламисты добились своего, новый Египет - это по сути улучшенная версия старой монархии германского типа. Султан продолжит умело управлять кораблем государства, с демократически избранной, хоть и с влиянием аристократии, диетой, которая, вместе с мудростью его предков, будет его направлять."
 EGY_absolute_monarchy:0 "Абсолютна монархія"
 EGY_absolute_monarchy_desc:0 "Огромные перемены были произведены в Египте без единого выстрела. Пусть он все еще простой молодой человек, султан понимает нужды своих подданных, как отец понимает своих детей, и он будет представлять Египет в своем лице."
 
