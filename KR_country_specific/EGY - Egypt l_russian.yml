 EGY_camel_force:0 "Султанский Верблюжий Корпус"
 EGY_camel_force_desc:0 "Мы начали использовать верблюдов как кавалерию раньше, чем большинство наций стало думать об объединении, наши верблюжьи наездники всегда готовы к бою."
