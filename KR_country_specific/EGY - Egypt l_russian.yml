 EGY_inexperinced_officer_corps:0 "Неопытный Генштаб"
 EGY_inexperinced_officer_corps_desc:0 "Египетский генштаб на данный момент крайне неопытен, многие офицеры до сих пор верят в эффективность окопной войны. Если мы собираемся модернизировать нашу страну, то нам требуются крупные реформы армии."
