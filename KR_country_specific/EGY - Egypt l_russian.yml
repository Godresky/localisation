### REVISED FOREIGN TREE ###
############################
 
 EGY_Third_Arab_Congress:0 "Третій арабський конгрес"
 EGY_Third_Arab_Congress_desc:0 "Хотя предыдущие Арабские конгрессы имели сугубо мирные намерения, мероприятие, посвященное арабской культуре и поддерживающее движения, желающие продвигать дело арабов, султан указал, что это событие будет чем угодно, но только не мирным. Кульминацией многих лет подготовки и сотрудничества с подпольными движениями в Османской Империи, этот конгресс сделает первый рывок навстречу новому арабскому миру."
 EGY_Radio_Free_Cairo:0 "Радіо Вільна Палестина"
 EGY_Radio_Free_Cairo_desc:0 "По инициативе националистов в Каире и палестинских изгнанников радиостанция 'Свободный Каир' была создана как место сбора недовольных арабов в Палестине и для того, чтобы убедить их взять в руки оружие против империалистической угрозы. Хотя изначально радио было направлено против сионистов и их западных псов, недавно оно переключило свое внимание на Османскую Империю, обвинив ее в уничтожении арабской культуры и разрушении Палестины."
 EGY_Coordinate_Al_Fatat:0 "Узгодження з Аль-Фататом"
 EGY_Coordinate_Al_Fatat_desc:0 "Джамият аль-Арабия аль-Фатат, или Общество молодых арабов, было основано после младотуркской революции как попытка противостоять турецкому национализму и стремление арабских граждан к автономии. Во время войны организация еще более расширилась и сыграла ключевую роль в неудавшихся хиджазских восстаниях. Несмотря на то, что многие ее члены были заключены в тюрьму после войны, она продолжала действовать в тени, ожидая подходящего момента для нанесения удара."
 EGY_Coordinate_Al_Ahd:0 "Узгодження з Аль-Ахд"
 EGY_Coordinate_Al_Ahd_desc:0 "Подобно аль-Фатату в намерениях, Джамьят аль-Ахд или Общество Завета, имеет множество своих последователей среди арабских офицеров османской армии. В связи с большим присутствием среди них иракцев, организация (в отличие от аль-Фатата) в первую очередь расширила свою деятельность среди иракских вилайетов и стремится к созданию иракского государства. Хотя неясно, насколько высок заговор, ходят слухи, что Ясин аль-Хашими также участвует в его деятельности."
 EGY_Society_Defence_Palestine:0 "Товариство захисту Палестини"
 EGY_Society_Defence_Palestine_desc:0 "Общество защиты Палестины, которое составляет основную тяжесть палестинских партизан в бывшем MOJ, является международной организацией, стремящейся к освобождению Палестины и уходу сионистов. Поскольку наши армии продвигаются на север, организация попросила интегрироваться в египетскую армию, чтобы улучшить связь с нашими офицерами."
 EGY_Support_the_Imamate:0 "Підтримка імамату"
 EGY_Support_the_Imamate_desc:0 "Хотя некоторые считают Йемен родиной Аравии, тем не менее, он не проявляет особого желания сотрудничать с арабскими освободительными движениями, опасаясь создания пан-арабского государства, которое нанесло бы ущерб целостности Йемена. Если мы хотим рассчитывать на поддержку Йемена во время грядущей войны, нам придется осторожно маневрировать вокруг имама."
 EGY_Liberate_Tripolitania:0 "Звільнення Кіренаїки"
 EGY_Liberate_Tripolitania_desc:0 "Орден Сенуси ослаблен несчастным случаем, который сделал их гроссмейстера недееспособными, оставив государственные дела на ссорящийся регентский совет. Идрис I, законный наследник Киренаикского престола, до сих пор живет в Египте и работает с недовольными сенусийскими принцами над восстановлением своего престола. Если мы обещаем нашу поддержку принцу, то, возможно, сможем обезопасить наш левый фланг от османской агрессии."
 EGY_Support_Maghrebi_Rebels:0 "Підтримка повстанців Магрибу"
 EGY_Support_Maghrebi_Rebels_desc:0 "Подвергнутое принудительному труду, рабству и другим гнусным обычаям, население Магриба подавляется последними попытками Франции вернуть себе величие. Своими действиями они породили целую сеть движений сопротивления, многие из которых обращаются к Египту за вдохновением и помощью."
 EGY_Expand_Alexandria:0 "Модернізація ремонтних майстерень"
 EGY_Expand_Alexandria_desc:0 "Египетский флот находится в плачевном состоянии, не имея ни кораблей, ни инфраструктуры, чтобы составить конкуренцию флоту Османской Империи. Однако помощь со стороны Великобритании и Франции планирует выровнять поле битвы и гарантировать, что, если флот не сможет победить в открытом сражении, он может эффективно нарушить османское судоходство и беспокоить прибрежные города Анатолии."
 EGY_Coordinate_Peninsula:0 "Координація з півостровом"
 EGY_Coordinate_Peninsula_desc:0 "[292.Owner.GetAdjective]ие правители в лучшем случае ненадежны, но пока наши интересы, похоже, совпадают, и было бы глупо позволить старым обидам встать на пути к нашей конечной цели. Не имея никакой промышленности или современного оборудования, силы Ибн Сауда зависят от способности снабжать их необходимым вооружением."
 EGY_Bureau_Military_Engineering:0 "Бюро військової інженерії"
 EGY_Bureau_Military_Engineering_desc:0 "Когда британцы пересекли Синай во время завершения Вельткрига, они привезли с собой грозный аппарат инженеров и строителей для прокладки железнодорожных путей и расширения портовых сооружений, обеспечив полную работоспособность их линий снабжения в Египте. Если мы хотим добиться успеха в нашей собственной деятельности, нам придется готовиться к аналогичным работам."
 EGY_Operation_Abu:0 "Операція Абу'л-А'вар"
 EGY_Operation_Abu_desc:0 "Подлый план, разработанный младшим военно-морским офицером, сверхсекретная операция Абу'л-А'вар планирует уравнять игровое поле на море, нанеся молниеносный удар по османскому флоту в его порту в Бейруте. Используя новейшие технологии военно-морской авиации, предоставленные Британским Союзом, кажется невероятным, что этот план окажется неудачным, но учитывая настолько большие шансы, у нас нет другого выбора, кроме как попытаться."
 
 EGY_Victory_Levant:0 "Перемога у Леванті"
 EGY_Victory_Levant_desc:0 "После сотен лет турецкого владычества арабы Леванта наконец-то были освобождены. Арабские мужчины и женщины выходят на улицы, чтобы отпраздновать это событие по всей своей родине! Наша армия и наш народ одержали победу над османскими собаками!"
 EGY_nile_proclamation:0 "Нільське звернення"
 EGY_nile_proclamation_desc:0 "Нил - сердце Египта. Мы никогда не позволим ему попасть в руки врагов Египетского Султаната. Эта река будет принадлежать Египту."
 EGY_gather_african_allies:0 "Збір африканських союзників"
 EGY_gather_african_allies_desc:0 "В Африке есть несколько стран, которые могут стать нашими союзниками. Давайте увеличим нашу сферу влияния и пригласим эти страны в Каирский Пакт."
 EGY_end_the_rivalry:0 "Припинення суперництва"
 EGY_end_the_rivalry_desc:0 "Время прекратить соперничество с Эфиопской империей. Египет будет править Нилом и они никогда более не посмеют ему угрожать."
 EGY_Incorporate_Greater_Syria:0 "Втілення Великої Сирії"
 EGY_Incorporate_Greater_Syria_desc:0 "Захватив под свой контроль Левантскую и Большую Сирию, мы должны приступить к решению задачи интеграции в египетское государство. Однако это будет непростая задача, многие арабы в регионе надеялись создать собственные независимые государства. Неважно, что они хотят, они скоро начнут понимать, что единое государство в Большой Сирии под нашим контролем - это лучшее, что есть у арабского народа."
 EGY_Dockyards_Mediterranean:0 "Середземноморські верфи"
 EGY_Dockyards_Mediterranean_desc:0 "Со времен Параоса, Средиземное море является важнейшим экономическим и политическим регионом. Строя больше верфей вдоль побережья Большой Сирии, мы должны иметь возможность расширить наши военно-морские силы, чтобы лучше защитить Средиземное море от иностранного влияния."
 EGY_Abolish_Ottoman_Land_Reform:0 "Відміна османської земельної реформи"
 EGY_Abolish_Ottoman_Land_Reform_desc:0 "Османская земельная система была сломана и несправедлива по отношению к проживавшему там арабскому населению. Как освободители арабов Левантской и Большой Сирии, мы должны упразднить эту устаревшую систему!"
 EGY_Nationalise_Syrian_Industry:0 "Сирійська промисловість"
 EGY_Nationalise_Syrian_Industry_desc:0 "Промышленность Сирии имеет жизненно важное значение для экономики региона. Возможно, будет лучше, если мы национализируем их, чтобы держать их в безопасности под нашим контролем."
 EGY_Arab_University_Damascus:0 "Арабський університет Дамаска"
 EGY_Arab_University_Damascus_desc:0 "Группа интеллектуалов предложила создать новый университет в центре Дамаска. Многие считают, что это было бы большим шагом на пути к повышению уровня образования в регионе и тем самым способствовало бы общему благополучию арабского народа." 
 EGY_Fourth_Arab_Congress:0 "Четвертий арабський конгрес"
 EGY_Fourth_Arab_Congress_desc:0 "У арабского народа впереди великое будущее. Освободив средний восток от османского ига, мы должны начать координировать наше внутреннее и внешнее развитие. Было решено созвать еще один арабский конгресс, однако на этот раз мы будем стремиться к консолидации наших новых земель и содействию арабскому единству."
 EGY_Defend_Economic_Interests:0 "Захист економічних інтересів"
 EGY_Defend_Economic_Interests_desc:0 "Мы желаем нашим арабским братьям добра, но наши экономические интересы в регионе должны быть обеспечены."
 EGY_Red_Sea_Trade:0 "Торгівля на Червоному морі"
 EGY_Red_Sea_Trade_desc:0 "Красное море - это большая торговля в регионе. Если мы расширим наши порты там, арабские общины получат беспрецедентный рост!"
 EGY_Economic_Social_Council:0 "Економічна та Соціальна Рада"
 EGY_Economic_Social_Council_desc:0 "Была выдвинута идея создания Экономического и Социального Совета. Если мы создадим его для региона, то сможем лучше координировать наши усилия в области развития как единого арабского народа."
 EGY_Customs_Union:0 "Арабський митний союз"
 EGY_Customs_Union_desc:0 "Создание Арабского таможенного союза расширяется как в недавно освобожденных регионах, так и у себя на родине. Для того чтобы лучше связать наш народ и нашу экономику, было решено создать этот таможенный союз для арабского мира."
 EGY_Arab_Academiae:0 "Об'єднана арабська академія"
 EGY_Arab_Academiae_desc:0 "Именно арабский разум принес нам некоторые из величайших теорий мира в области математики и естественных наук. Когда все арабы едины в своем стремлении к науке, нет предела тому, чего мы можем достичь."
 EGY_Tripoli_Alexandria_Railroad:0 "Залізниця Бенгазі-Олександрія"
 EGY_Tripoli_Alexandria_Railroad_desc:0 "Для улучшения транспортного сообщения между двумя нашими странами, было принято решение о создании железной дороги. Эта железная дорога будет проходить из Александрии в Бенгази, что позволит лучше связать нашу Ливию и Египтом."
 EGY_Decolonisation_Maghreb:0 "Деколонізація Магрибу"
 EGY_Decolonisation_Maghreb_desc:0 "Французская администрация в Северной Африке злоупотребила местным населением до такой степени, что мы больше не можем сидеть сложа руки и бездельничать. Пришло время освободить народ Магриба!"
 EGY_Libyan_Egyptian_Unification:0 "Лівійсько-Єгипетське об'єднання"
 EGY_Libyan_Egyptian_Unification_desc:0 "С годами наши два народа становятся все ближе и ближе друг к другу. У нас общий язык и обычаи. Настало время для наших двух арабских народов объединиться под одним знаменем."
 EGY_Joint_Defence_Council:0 "Об'єднана рада оборони"
 EGY_Joint_Defence_Council_desc:0 "Создав Объединенный совет обороны для недавно освобожденных регионов Северной Африки, мы сможем лучше сплотить наши усилия в области международной и национальной обороны."
 EGY_Phalanstere:0 "Участь у Фаланстері"
 EGY_Phalanstere_desc:0 "В прошлом Интернационал был к нам более чем добр. Без их поддержки в операции Абу'л-А'вар наша победа в освободительной войне не была бы столь гарантирована. Пришло время присоединиться к Интернационалу в их научной и промышленной деятельности."
 EGY_Support_Iraq:0 "Підтримка Іраку"
 EGY_Support_Iraq_desc:0 "Иракские арабы - одни из самых смелых и почетных людей на Ближнем Востоке. Их борьба была едина с борьбой арабов Леванта. Вполне естественно, что они присоединяются к нам на пути к единому арабскому будущему."
 EGY_Liberate_Arabistan:0 "Звільнення Аравії"
 EGY_Liberate_Arabistan_desc:0 "Значительная часть арабского населения в настоящее время живет под иранским контролем. Пришло время положить этому конец. Так же, как и турки раньше, иранцы научатся не злоупотреблять арабами!"
 
### Focus Tree - Army ###
 EGY_army_reforms:0 "Армійські реформи"
 EGY_army_reforms_desc:0 "Во многом как великий Мухаммед Али, наш самый знаменитый предок, мы готовим всеобъемлющую реформу вооруженных сил, чтобы их осовременить и реформировать нашу логистику, чтобы она смогла поддерживать продолжительные кампании."
 EGY_mobile_warfare:0 "Рухлива війна"
 EGY_mobile_warfare_desc:0 "Величайшее превосходство которым может обладать армия - это скорость. Атаковать врага до того, как они осознали, что происходит, и возможность преследовать их быстрее, чем они могут отступать — вот как мы будем уничтожать наших врагов."
 EGY_motorized_efforts:0 "Зусилля з моторизації"
 EGY_motorized_efforts_desc:0 "Кавалерия - это хорошо, но будущее военного дела стоит за моторизованными транспортными средствами. Введя тренировочную программу, которая учит наших призывников вождению наравне с их стандартным обучением, мы создадим основание для мобильной армии 20-го века."
 EGY_royal_camel_corps:0 "Королівський верблюжий корпус"
 EGY_royal_camel_corps_desc:0 "Королевский верблюжий корпус - преемник бывшего руководимого британцами Египетского верблюжьего корпуса. Верблюды — это выносливые животные, привыкшие к пустынному климату, и они использовались в боевых действиях с древних времен. Формализуя их место в нашей военной доктрине, мы еще больше приспособим наших людей к родной местности."
 EGY_shendi_horses:0 "Коні Шенді"
 EGY_shendi_horses_desc:0 "Чтобы обеспечить доступ нашей кавалерии к лучшим лошадям, султан Фарук предложил программу, по которой земли для выпаски в Судане, в основном расположенными около города Шенди, передадутся Королевскому Сельскохозяйственному Обществу для развода лошадей. КСО также предложит приятные цены за чистокровных арабских из конюшен аристократии."
 EGY_desert_mobility:0 "Швидкий, як вітер пустелі" 
 EGY_desert_mobility_desc:0 "Наши теоретики разрабатывали и формализовывали доктрину, основанную на координации между отрядами, чтобы двигаться как можно быстрее и проводить операции на необыкновенной скорости. Как пустынная буря, египетская армия может начать атаку и навалиться на врага до того, как он сможет организовать ответ."
 EGY_domestic_gunsmiths:0 "Домашні зброярні"
 EGY_domestic_gunsmiths_desc:0 "Хотя в Египте много веков была кустарная оружейная промышленность, современная армия требует массового производства стрелкового оружия. Поддержка консолидации малых фирм и переход на более новые модели обеспечит нас запасом современного стрелкового оружия."
 EGY_improve_officer_corps:0 "Покращення офіцерського корпусу"
 EGY_improve_officer_corps_desc:0 "Расширение куррикулума заново основанной Египетской Военной Академии увеличит уровень образованности наших офицеров. Формализация основного образования для младшего командного состава и расширение курсов иностранных языков, международных дел и технического образования расширит интеллектуальные горизонты египетских офицеров и повысит престиж наших войск."
 EGY_labour_corps:0 "Робочий корпус"
 EGY_labour_corps_desc:0 "Во время Первой мировой войны британцы нанимали много египетских трудящихся в Египетский Рабочий Корпус, чтобы они помогли обеспечить поддержку британской армии. Вы должны вернуть это для современной египетской армии. Это не только поддержит армию, но и обеспечит рабочими местами египетский народ, особенно тех, кто проживает в Судане."
 EGY_strengthen_royal_gendarmerie:0 "Меджаї"
 EGY_strengthen_royal_gendarmerie_desc:0 "Меджаи - это нубийское племя в Новом Царстве Египта, которые образовывали элитное полицейское формирование. В современности этот термин стал обычным наименованием, которое фараонисты дают Королевской Жандармерии - военной полиции, которая помогает гражданской. По просьбе султана мы можем расширить жандармерию, наделить ее большими ресурсами и полномочиями для обеспечения правопорядка."
 EGY_grand_battle_plan:0 "Великомасштабне планування"
 EGY_grand_battle_plan_desc:0 "Дотошное внимание к деталям и хорошей логистике - ключ к победе в боевых действиях. Пусть другие расширяют свой фронт без возможности его обеспечить; египтяне будут продвигаться, имея в запасе снаряды, пули и пушки."
 EGY_expand_military_academy:0 "Розширення Військової Академії"
 EGY_expand_military_academy_desc:0 "Египетская Военная Школа была основана еще нашим благороднейшим предком Музаммедом Али, но она открывает двери только для аристократии. Переписка этих правил и допуск подающих надежды членов нижнего и среднего классов обогатит талантливость нашего командного состава и создаст братские отношения между классами в египетской армии."
 EGY_planning_schools:0 "Школи планування"
 EGY_planning_schools_desc:0 "Создав специальные школы для логистического и оперативного планирования и отозвав туда наиболее искусных в этих областях офицеров с фронта, мы заложим фундамент куда более профессионального и изощренного корпуса снабжения."
 EGY_desert_training:0 "Тренування у пустелі"
 EGY_desert_training_desc:0 "Египетский народ лучше оборонять вдали от его городских центров и плотно заселенных берегов Нила. Это означает, что наши войска будут участвовать в жестком пустынном климате Северной Африки и Великой Сирии, поэтому мы создали специальные Лагеря по Выживанию в Пустыне, в которые на два месяца отправляются все новобранцы как часть их обычной тренировки."
 #EGY_general_staff:0 "Египетский Генеральный Штаб" already defined above as an idea
 EGY_general_staff_desc:0 "Предоставляя большую независимость начальнику штаба, мы сможем создать департамент подобный Германскому Генеральному Штабу, который будет изучать все спектры боевых действий и составлять планы по мобилизации и кампаниям. Таким образом мы сможем более эффективно использовать наши ресурсы и ослабить ношу планирования, которую несла армия."
 EGY_new_army:0 "Нова єгипетська армія"
 EGY_new_army_desc:0 "Современная, сильная и могущественная. Никогда со времён Мухаммеда Али нашу армию так не уважали и не боялись. Никогда больше Египет не будет управляться другой страной, наша армия защитит честь и свободу своей родины."

### Focus Tree - Navy ###
 EGY_naval_reforms:0 "Морські реформи"
 EGY_naval_reforms_desc:0 "В настоящее время Египетской Флот состоит из захваченных, купленных или позаимствованных у других флотов, в основном у Королевского Флота, кораблей, а также гражданских, переведенных на военную службу. Для того, чтобы создать океанский флот и сделать силу Египта видимой как на суше, так и на море, султан Фарук подготовил пакет морских реформ, которые должны быть немедленно проведены."
 EGY_naval_companies:0 "Єгипетський торговельний флот"
 EGY_naval_companies_desc:0 "Хотя у нас нет флота великой державы, важно, чтобы мы создали крупный торговый флот, чтобы воспользоваться преимуществами нашего стратегического положения в Средиземноморье. Для достижения этой цели мы уже начали заключать морские контракты с различными судостроителями, чтобы начать доминировать на Суэцком торговом пути."
 EGY_navy:0 "Продовження реформ"
 EGY_navy_desc:0 "Как часть программы морских реформ мы построили Морскую теоретическую школу на берегах Нила в Каире. Там наши самые многообещающие моряки смогут стать образцовыми офицерами, учитывая широкие познания в современной морской теории."
 EGY_expand_dockyards:0 "Розширення судноверфей"
 EGY_expand_dockyards_desc:0 "Расширение наших судоверфей необходимо для поддержки современного флота, с заправочными стоянками по всему средиземноморскому побережью. Новые 'морские городки' будут организованы для местного кораблестроительства и прочих сфер деятельности."
 EGY_defend_the_coasts:0 "Захист берегів"
 EGY_defend_the_coasts_desc:0 "Целью нашего флота будет защита длинной береговой линии Египта. Малые патрульные корабли позволят нам отгородиться от вторжения и пресечь любую попытку задушить нашу военную машину подводной войной."
 EGY_light_cruisers:0 "Легкі крейсери"
 EGY_light_cruisers_desc:0 "Использование малых, более слабо бронированных кораблей-разведчиков позволит нам рассредоточить силы на широкой площади, чтобы контролировать всю нашу береговую линию и убедиться что мы сможем быстро отреагировать на вражеское вторжение."
 EGY_destroyers:0 "Виробництво есмінців"
 EGY_destroyers_desc:0 "Специализированные противоподлодочные эсминцы - важная составляющая нашей оборонительной морской стратегии, которая дает приоритет защите наших торговых путей над решительной победой над вражеским флотом."
 EGY_marine_focus:0 "Єгипетська морська піхота"
 EGY_marine_focus_desc:0 "Использование военно-морских ресурсов доя армейских операций всегда было причиной недоверия и соперничества двух ветвей вооруженных сил. Создав независимый Корпус морской пехоты, мы обеспечим то, что специалисты по морскому десанту из армии и флота обучаются вне этих жалких ссор между сухопутными и военно-морским силами."
 EGY_grand_navy:0 "Великий флот"
 EGY_grand_navy_desc:0 "Египетский флот должен быть великим и внушать страх не менее, чем наша армия. Мы готовы перенести бой на сторону противника. Мы будем проводить операции вдали от родных берегов, и комбинируя использование подводных лодок и большие флотские группы, разнесем в прах любую угрозу до того, как она достигнет наших берегов."
 EGY_heavy_cruisers:0 "Важкі крейсери"
 EGY_heavy_cruisers_desc:0 "Использование крупных, тяжеловооруженных крейсеров позволит нам уверенно перенести войну в вражеские моря. Хоть у нас и нет ресурсов для постройки полного линкора, мы можем построить крейсеры с крайне высоким тоннажем для компенсации."
 EGY_submarines:0 "Підводний човен"
 EGY_submarines_desc:0 "Подводные лодки - это самое утонченное оружие Кригсмарине, тихий страх морей. Адаптируя несколько немецких моделей, мы продвинемся в науке, и возможно, разработаем наши собственные модели."
 EGY_the_queen_of_the_mediteranian:0 "Король Середземномор'я"
 EGY_the_queen_of_the_mediteranian_desc:0 "Египетский Королевский Флот теперь равен любому другому на Ближнем Востоке или на Средиземноморье. Египетский флот - Король Средиземноморья, и  пусть любая держава попробует это оспорить."

### Focus Tree - Air Force ###
 EGY_aviation_reforms:0 "Реформа авіації"
 EGY_aviation_reforms_desc:0 "В настоящее время Египетская Армейская Авиация - специальное отделение нашей армии, мудро организованное нашим уважаемым отцом. Однако растущий интерес к авиации в вооруженных силах подтолкнул султана Фарука создать независимые Египетские военно-воздушные силы, которые будут координировать свои действия с армией и флотом, оставаясь при этом отдельным видом войск."
 EGY_pilot_training:0 "Тренування пілотів"
 EGY_pilot_training_desc:0 "В 1928 году, когда наше военное министерство впервые объявило набор волонтеров в ЕАА, более 200 человек предложили свои услуги. Однако лишь трое смогли пройти дотошную мединспекцию. Введя жесткий армейский режим наравне с тренировками на разных видах самолетов, мы обеспечим то, что только лучшие пилоты смогут поступить в ЕВВС."
 EGY_expand_air_ports:0 "Розширення аеропортів"
 EGY_expand_air_ports_desc:0 "Постройка новых взлетных площадок для самолетов необходима, если мы хотим обладать большой авиацией в современной войне. Используя наличие большого количества равнинной земли, мы сможем размещать наши самолеты в долине всего Нила."
 EGY_aviation_industry:0 "Авіопромисловість"
 EGY_aviation_industry_desc:0 "После синдикалистской революции в Британии многие авиационные эксперты были изгнаны или просто застряли в Египте, не зная куда им поддаться. Предложив им стать техническими специалистами в ЕВВС и в новых государственных авиационных заводах, мы найдем применение их знаниям."
 EGY_dominate_the_sky:0 "Домінування у небі"
 EGY_dominate_the_sky_desc:0 "Будущее нашей воздушной доктрины состоит в использовании авиации таким образом, чтобы помешать противнику вести войну в воздухе. Используя тучи истребителей, которые выведут из строя вражеские ВВС, мы обеспечим превосходство в воздухе и сможем отрезать противнику снабжение и подкрепления."
 EGY_fighters:0 "Дослідження винищувачів"
 EGY_fighters_desc:0 "Ловкий и быстрый истребитель - это оружие будущего. Чтобы убедиться, что мы победим в любой воздушной схватке, мы должны уделить ресурсы изготовлению передовых моделей истребителей."
 EGY_battle_ground_support:0 "Підтримка бойових дій"
 EGY_battle_ground_support_desc:0 "Будущее нашей воздушной доктрины - это поддержка движения наших войск авиацией. Используя лучшие бомбардировщики для расчищения пулеметов, артиллерии и оборонительных сооружений, мы облегчим задачу наших солдат на земле."
 EGY_bombers:0 "Дослідження бомбардувальників"
 #EGY_bombers_desc:0 "Bomber" already defined below as focus desc
 EGY_bombers_desc:0 "Грозный и сильный бомбардировщик - это оружие будущего. Чтобы обеспечить возможность превратить бомбардировками наших врагов в пыль, мы должны уделить ресурсы исследованию передовых моделей бомбардировщиков."
 EGY_air_defence_force:0 "Сили ППО"
 EGY_air_defence_force_desc:0 "Хотя мы и не сомневаемся в способностях наших пилотов, понятно, что они не могут быть везде одновременно. Поэтому по монаршему приказу мы создали Египетское Командование ПВО, специальное военное подразделение, занимающееся постройкой и поддержкой систем ПВО в городских центрах."
 EGY_aviation_industry_investment:0 "Більше єгипетських аеропортів"
 EGY_aviation_industry_investment_desc:0 "Для улучшения авиапромышленности по всей стране, мы должны построить больше аэропортов по султанату."
 EGY_egyptian_paratroopers:0 "Єгипетські парашутисти"
 EGY_egyptian_paratroopers_desc:0 "В военное министерство пришло совместное предложение от армии и ВВС создать войска 'Сака'('Молния'). Это будут элитные батальоны нашей армии, сброшенные авиацией в тылу противника для проведения саботажа и захвата ключевых целей. Из тренировка начнется по первому пожеланию султана."
 EGY_rule_the_skies:0 "Прав небом"
 EGY_rule_the_skies_desc:0 "Египетские ВВС готовы утвердить свою гегемонию над Ближним Востоком и большей частью Средиземноморья. Кто посмеет противостоять нашей силе, когда мы обладаем этим мощным символом современных вооружённых сил."
 
 
 
### Events ###
 
 egy.1.t:0 "Султанат Єгипет"
 egy.1.d:0 "История современного Египта ведет с 1882 года, когда он был включен в британскую сферу влияния - ситуация, конфликтовавшая с его юридическим положением как части Османской Империи. В 1914 году протекторат стал официальным и титул главы государства, который в 1867 году сменился с паши на хедива, стал султаном. Это формально отменило сюзеренитет Османского султана из Константинополя, который поддержал Центральные державы в Первой мировой войне. Аббас II был смещен британцами и заменен на посту султана его дядей, Гусейн Камилем. После его смерти в 1917 году его единственный сын принц Кемаль аль-Дин Хусейн отклонил корону, и она перешла к его брату Ахмеду Фуаду, Фуаду I. \n\nПосле ратификации Честного Мира Египет остался в ослабленной британской сфере влияния. Это увеличило злость египетского населения, которая выплеснулась в 1925 году во время падения Британской Империи. Это событие стало известно, как Египетская революция, во время которой Фуад I доказал свою легитимность, возглавив людей в этой революции. Она была в основном националистической, объединявшей египтян всех классов, вере и занятий вместе, в едином порыве желавшие избавить Египет от британцев-иностранцев раз и навсегда. Во время Революции была написана Египетская конституция, смоделированная по немецкому образцу. В хаосе революции международная коалиция (в первую очередь во главе с Великобританией и Германией) захватила Суэцкий канал, который Египет был вынужден принять, чтобы избежать открытого конфликта с бывшими центральными державами.\n\nПосле революции возник конфликт между либералами, которые хотят продолжить реформу и установить конституционную монархию, и консерваторами, которые хотят сохранить статус-кво. Кроме того, в 1936 году все больше внимания уделяется юному Фаруку, наследника, которого готовят к получению престола. С загниванием Османской империи члены всех политических партий начинают планировать восстановление мощи Египта и мечтать о Ближнем Востоке без Османов..."
 egy.1.a:0 "Ми станемо господарями нашої долі!"
 
 egy.2.t:0 "Смерть султана Фуада I"
 egy.2.d:0 "Сегодня султанат шокировала трагическая новость - султан Фуад скончался. Люди в трауре. Теперь трон перейдет к юному 16-летнему Фаруку. Хотя его готовили к получению трона, мало кто знает как он будет править."
 egy.2.a:0 "Султан мертв, да здравствует Султан"
 
 egy.3.t:0 "Черный Понедельник ударил по Египту"
 egy.3.d:0 "Сегодня экономический кризис, охвативший Германию, наконец-то обвил своими щупальцами нашу пресловутую шею. После нашего довольно резкого ухода из британской сферы, большая часть иностранного капитала в нашей стране пришла из Германии и ее экономической сферы. Сейчас, когда ситуация с этими иностранными инвесторами становится все более неясной, наша экономика, в значительной степени основанная на экспорте, начинает трещать под давлением. Наибольший ущерб был нанесен сельскому хозяйству, в особенности хлопковой промышленности. Люди умоляют их представителей в Королевской Диете и Султана сделать все, что в их силах, чтобы разрешить кризис."
 egy.3.a:0 "Спаси нас Аллах"
 
 egy.4.t:0 "Великие Реформы Фарука"
 egy.4.d:0 "Сегодня юный Султан озвучил план реформ, которые приведут Египет в современную эру. Его программы затронут чуть ли не каждый аспект египетской жизни, правительства и общества. Различные министры и придворные уже планируют повлиять или манипулировать юным султаном к их выгоде."
 egy.4.a:0 "Египет будет приведен в современную эру"
 
 egy.5.t:0 "Выборы [GetYear] года"
 egy.5.d:0 "Сегодня состоятся долгожданные выборы премьер-министра Египта. Выборы это года особенно напряжены, т.к. лишь недавно Фарук стал новым Султаном. Четыре главные партии, как и всегда предлагают своих кандидатов, одного из которых люди выберут премьер-министром."
 egy.5.a:0 "§lЛиберально-Конституционная§! партия"
 egy.5.b:0 "Партия §mВафд§!"
 egy.5.c:0 "Партия §cВатани§!"
 egy.5.e:0 "Партия §gИттихад§!"
 
 egy.6.t:0 "Выборы [GetYear] года"
 egy.6.d:0 "Сегодня настал еще один день выборов египетского премьер-министра. За кого проголосуют люди: за одну из либеральных партий или же за одну из консервативных?"
 egy.6.a:0 "§lЛиберально-Конституционная§! партия"
 egy.6.b:0 "Партия §mВафд§!"
 egy.6.c:0 "Партия §cВатани§!"
 egy.6.e:0 "Партия §gИттихад§!"
 
 egy.7.t:0 "Реформа управления"
 egy.7.d:0 "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о губернаторах. Либералы считают, что губернаторы должны быть избираемой должностью, в то время как консерваторы считают, что она должна принадлежать аристократам. Однако есть и третий вариант: назначение губернаторов лично султаном, выбранных по меритократической системе."
 egy.7.a:0 "Избираемые губернаторы"
 egy.7.b:0 "Губернаторы-аристократы"
 egy.7.c:0 "Назначаемые губернаторы"
 
 egy.8.t:0 "Реформа юстиции"
 egy.8.d:0 "Одна из реформ, которые Фарук приводит в Египте, подняла вопрос об юстиции. Либералы считают, что юстиция должны быть независимой, для того, чтобы эффективно приводить в действие законы. Однако, консерваторы считают, что юстиция должны быть подчинена правительству."
 egy.8.a:0 "Независимая юстиция"
 egy.8.b:0 "Присмотр правительства"
 
 egy.9.t:0 "Реформа бюрократии"
 egy.9.d:0 "Одна из реформ, проводимых Фаруком подняла вопрос о том, кто может стать бюрократами. Либералы продвигают современную систему гражданской службы, пополняющейся по меритократической системе. Консерваторы же считают, что бюрократы должны назначаться сверху и  состоять преимущественно из аристократов."
 egy.9.a:0 "Гражданская служба"
 egy.9.b:0 "Назначаемые министры"
 
 egy.10.t:0 "Земельная реформа"
 egy.10.d:0 "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о земельной реформе. Проблема в том, что менее 6 процентов населения Египта обладает 65 процентами земли, в то время как 0.5 процента обладает 1/3 всей пахотной земли. Либералы хотят бороться с этим, покупая землю у аристократии и распределяя ее между крестьянами. Однако консерваторы возмущены таким предложением и уверяют, что оно повредит египетскому сельскому хозяйству. Есть и третий вариант решения проблемы - национализация всей земли, т.е. перевод ее в собственность Султана, по крайней мере на бумаге."
 egy.10.a:0 "Распределение земли"
 egy.10.b:0 "Закрепление статуса-кво"
 egy.10.c:0 "Вся земля будет принадлежать Султану"
 
 egy.11.t:0 "Реформа законодательства"
 egy.11.d:0 "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о законодательной системе. В настоящее время наша законодательство в полном беспорядке, с конфликтующими и повторяющимися законами, взятыми из Англии, Франции, Османской империи и старого Египта. Такая система не подходит для современного государства. Поэтому законы должны быть реформированы. Однако чье законодательство взять за основу — вот в чем вопрос. Либералы считают британское лучшим образцом. Консерваторы уверены, что лучше французское. Наконец, некоторые смотрят на идеи Мухаммеда Али, которые он принес в свое правление в Египет."
 egy.11.a:0 "Британское законодательство"
 egy.11.b:0 "Французское законодательство"
 egy.11.c:0 "Законодательство Мухаммеда Али"
 
 egy.12.t:0 "Реформа Королевской Диеты"
 egy.12.d:0 "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о Королевской Диете. Либералы считает, что Диету нужно усилить за счет власти монарха. Консерваторы считают, что статус-кво работает прекрасно как баланс между абсолютизмом и либерализмом. Наконец, третий вариант — это ослабление Диеты и усиление Монархии."
 egy.12.a:0 "Усилить Королевскую Диету"
 egy.12.b:0 "Сохранить статус-кво"
 egy.12.c:0 "Усилить Монархию"
 
 egy.13.t:0 "Религиозные реформы"
 egy.13.d:0 "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о религии. Либералы хотят, чтобы мы уделили внимание секуляризации, а консерваторы считают, что ислам нужно сделать государственной религией, обеспечив свободу вероисповедания иудейских и христианских меньшинств."
 egy.13.a:0 "Египет - это секулярное государство"
 egy.13.b:0 "Египет - это мусульманская нация"
 
 egy.14.t:0 "Образовательная реформа"
 egy.14.d:0 "Одна из реформ, которые Фарук проводит в Египте, подняла проблему образования. Вопрос состоит в том, чему будут учить в школах. Разгорелся конфликт между фараонистами, которые считают египетскую идентичность средиземноморской и уделяют внимание доисламской эре и исламистами, которые ищут корни египетской идентичности в исламе и уделяют внимание эре Фатимидов, Айюбидов и даже мамлюков."
 egy.14.a:0 "Фараонистская идентичность"
 egy.14.b:0 "Мусульманская идентичность"
 
 egy.15.t:0 "Налоговые реформы"
 egy.15.d:0 "Одна из реформ, которые Фарук проводит в Египте - это налоговая реформа. Есть несколько вариантов: мы можем установить налог на землю, который ударит в основном по богатым землевладельцам, можно послушать наших западных советников, предлагающих нам установить прогрессивное налогообложение по европейскому типу или же пойти на поводу у аристократии и установить ровные налоги."
 egy.15.a:0 "Налог на землю"
 egy.15.b:0 "Ровные налоги"
 egy.15.c:0 "Прогрессивные налоги"
 
 egy.16.t:0 "Программа по борьбе с неграмотностью"
 egy.16.d:0 "Одна из реформ, которые Фарук проводит в Египте, подняла вопрос о грамотности населения. Значительное большинство египтян не умеет читать, неграмотность достигает 80% в основном в сельской местности. Для того, чтобы это исправить, мы запускаем программу обучения населения. Однако хоть большинство считает, что обучать нужно египетскому арабскому, некоторые пытаются добиться воскрешения коптского языка."
 egy.16.a:0 "Сосредоточиться на программе по египетскому арабскому языку"
 egy.16.b:0 "Сосредоточиться на воскрешении коптского языка"
 
 egy.17.t:0 "Новый Египет"
 egy.17.d:0 "Наконец реформы окончены и Египет движется в новую эру. Новую современную эру. Бытб может, реформы не решили все проблемы Египта, но они точно направили его к светлому будущему."
 egy.17.a:0 "Да здравствует Султан! Да здравствует Египет!"
 
 egy.18.t:0 "Либеральный Египет"
 egy.18.d:0 "Реформы государства воплотили в жизнь либеральные мечты, рожденные во время революции 1925 года. Египет трансформировался в либеральную конституционную монархию с Султаном, играющим церемониальную роль."
 egy.18.a:0 "Да здравствует Султан! Да здравствует Египет!"
 
 egy.19.t:0 "Консервативный Египет"
 egy.19.d:0 "Реформы в основном сохранили структуру конституции 1925 года. Однако они укрепили правительство. Сила правительства сбалансирована силой монархии."
 egy.19.a:0 "Да здравствует Султан! Да здравствует Египет!"
 
 egy.20.t:0 "Абсолютистский Египет"
 egy.20.d:0 "Неожиданным поворотом событий, Фарук обыграл своих придворных и министров и утвердил власть Султана в Египте. Либералы возмущены потерей свободы, но сила, величие и слава монаршего дома никогда не были на такой высоте и по всему Египту люди восхваляют Султана. "
 egy.20.a:0 "Да здравствует Султан! Да здравствует Египет!"
 
 egy.23.t:0 "Немецкие инвестиции в Египет"
 egy.23.d:0 "С нашей программой модернизации достигающей полного размаха, некоторые немецкие компании решили обосноваться в Египте. В частности, несколько военных компаний, таких как 'Маузер', получили госзаказ от нашего правительства на производство снаряжения для нашей армии."
 egy.23.a:0 "Совместная выгода"
 
 egy.24.t:0 "Инвестиции в Египет"
 egy.24.d:0 "Несколько компаний решили инвестировать в Египет, который начал свою программу модернизации. Эти компании начинают получать всю большую прибыль, что заметили в Германии."
 egy.24.a:0 "Совместная выгода"
 
 egy.25.t:0 "Немецкие инвестиции покидают Египет"
 egy.25.d:0 "После разгорания войны между Египтом и Германской Империей, немецкие компании решили покинуть нашу страну."
 egy.25.a:0 "Тупые немцы"
 
 egy.26.t:0 "Немцы выводят свои инвестиции из Египта"
 egy.26.d:0 "После разгорания войны между Египтом и Германской Империей, немецкие компании решили покинуть султанат."
 egy.26.a:0 "Тупые египтяне"
 
 egy.27.t:0 "Новые египетские офицеры"
 egy.27.d:0 "С обновившейся египетской армией, многие младшие офицеры продвинулись по службе. Из них трое привлекли внимание Султана Фарука: Гамаль Абдель Нассер, Хусеин аль-Шафли, Абдель Хаким Амир. Эти люди - следующее поколение генералов египетской армии."
 egy.27.a:0 "Посмотрим на что они способны"
 
 egy.28.t:0 "Институт исследования коптского языка"
 egy.28.d:0 "Наша политика провоцирования коптского языка как варианта решения проблемы неграмотности привела к появлению в Александрии Института изучения коптского языка. Это научное заведение посвящено исследованию и поддержке коптского языка. Этот институт принесет значительную пользу нашей языковой политике."
 egy.28.a:0 "Прекрасно"
 
 egy.29.t:0 "Женское избирательное право?"
 egy.29.d:0 "После Египетской революции 1925 года в нашей стране отмечался рост феминистского движения. Его особенно поддерживают Египетский Союз Феминисток и женщины среднего и высшего класса. С продвижением реформ по стране все больше членов Египетского Союза Феминисток продвигают женское избирательное право как часть реформ. Разумеется, это разозлило консерваторов, которые уверены, что это разрушит семью."
 egy.29.a:0 "Поддержать движение"
 egy.29.b:0 "Не поддерживать женское избирательное право"
 
 egy.63.t:0 "Раздел Эфиопии"
 egy.63.d:0 "Эфиопская империя составлена из множества племен, не все из которых желают в ней оставаться. Сомалийцы, оромо, тиграи — это самые крупные группы, но есть еще множество более мелких. У нас может получиться ослабить империю, разжигая в Эфиопии внутренние конфликты."
 egy.63.a:0 "Пусть они грызутся между собой"
 
 egy.64.t:0 "Напряжение в империи"
 egy.64.d:0 "Мы отмечаем увеличение напряжения в регионах Эфиопии, населенных тиграями и сомалийцами. Учитывая трения с Египтом и Сомали, нам нужно быть осторожными, а не то они решат восстать."
 egy.64.a:0 "Мы будем следить за ними"
 
 egy.65.t:0 "Египетский заговор провалился!"
 egy.65.d:0 "Египтяне пытались отвернуть население империи от их императора. Однако, сегодня многие из них поклялись в верности Хайле Селассие и пообещали сражаться за Эфиопию, если разгорится война с Египтом."
 egy.65.a:0 "Вся Эфиопия верна Нгусэ Нэгест"
 
 egy.70.t:0 "Суданские племена клянутся в верности Султану"
 egy.70.d:0 "Эфиопы попытались отвернуть южносуданские племена от нас. Однако, сегодня многие из них поклялись сражаться за султана. Они начали собирать малые отряды ополчения для обороны египетско-эфиопской границы."
 egy.70.a:0 "Они верны государству"
 
 egy.71.t:0 "Суданские племена стекаются к нам"
 egy.71.d:0 "Теперь, когда разгорелась война с Египтом, несколько племен в Южном Судане откликнулись на наш зов войны против египтян. Хоть они всего лишь ополчение, они верны нам и порвали связи со своим прежним сюзереном."
 egy.71.a:0 "Отлично!"
 
 egy.72.t:0 "Эфиопские племена стекаются к нам"
 egy.72.d:0 "Теперь, когда разгорелась война с эфиопами, несколько их племен откликнулись на наш зов войны против Эфиопии. Пусть они нам и не верны, но они не любят эфиопов и готовы сражаться против них."
 egy.72.a:0 "Прекрасно!"
 
 egy.73.t:0 "Племена восстали против нас"
 egy.73.d:0 "Часть южносуданских племён восстала против нас и нашей войны с Эфиопией."
 egy.73.a:0 "Они заплатят за предательство!"
 
 egy.74.t:0 "Племена восстали против нас"
 egy.74.d:0 "Часть южносуданских племён восстала против нас и нашей войны с Эфиопией."
 egy.74.a:0 "Они заплатят за предательство!"
 
 egy.75.t:0 "Речь Абд аль-Рахмана аль-Махди"
 egy.75.d:0 "Суданский лидер Абд аль-Рахман аль-Махди произнес в Хартуме речь перед тысячами людей о необходимости сделать Судан сильным и могущественным. Во время своей речи, он вспоминал своего отца Мухаммада Ахмада, который начал восстание махдистов, в частности выделял его роль как Махди. Хотя он еще не призвал к независимости Судана, многие уже выказывают ему поддержку. Некоторые придворные шепчут, что провозглашение независимости - это вопрос времени."
 egy.75.a:0 "Мы должны следить за ним!"
 
 egy.76.t:0 "Судан объявляет независимость"
 egy.76.d:0 "Суданский лидер Абд аль-Рахман аль-Махди призвал своих сторонников в Хартум и объявил, что Судан не будет подчиняться никому, кроме самого Бога, провозгласив его независимость от Египта."
 egy.76.a:0 "Мы защитим Египет!"
 egy.76.b:0 "Судан не будет подчиняться никому, кроме Бога(Играть за Судан)"
 
 egy.77.t:0 "Племена Южного Судана отказываются присоединиться к восстанию!"
 egy.77.d:0 "На крайнем юге Судана проживают много немусульманских племен - либо язычники-анимисты, либо христиане. Они решили не отвечать на зов Абд аль-Рахмана аль-Махди, и напротив заявили, что они будут сражаться против него, поклявшись в верности Султану."
 egy.77.a:0 "Вместе мы уничтожим повстанцев!"
 
 egy.78.t:0 "Племена Южного Судана присоединяются к восстанию"
 egy.78.d:0 "Несмотря на то, что южные суданцы не мусульмане, они решили подняться против Египта и стекаются к знамени Абд аль-Рахмани аль-Махди."
 egy.78.a:0 "Мы уничтожим этих изменников!"
 
 egy.79.t:0 "Поддержать суданцев?"
 egy.79.d:0 "Абд аль-Рахмани аль-Махди возглавляет восстание против египтян. Некоторые придворные Императора советуют нам поддержать их ради ослабления Египта. Однако другие напоминают, что новый Махди может пойти по стопам своего отца и напасть на Эфиопию."
 egy.79.a:0 "Вооружить суданских повстанцев"
 egy.79.b:0 "Это не в наших интересах"
 
 egy.80.t:0 "Прибытие эфиопской помощи"
 egy.80.d:0 "Эфиопы решили прислать нам оружие, чтобы помочь в нашей войне против египтян."
 egy.80.a:0 "Отлично!"
 
 egy.81.t:0 "Победа Египта!"
 egy.81.d:0 "Сегодня мы во второй раз нанесли поражение махдистам. Победа за нами! Судан больше никогда не будет против нас восставать."
 egy.81.a:0 "Да здравствует Египет"
 
 egy.82.t:0 "Обращение с повстанцами"
 egy.82.d:0 "После нашей победы над суданским восстанием поднимается вопрос: что делать с повстанцами? Некоторые придворные советуют султану проявить милосердие, в то время как другие убеждают его жестко наказать восставших, чтобы показать, что происходит, когда ты поднимаешься против Египта."
 egy.82.a:0 "Быть милосердным"
 egy.82.b:0 "Быть жестким"
 
 egy.8200.t:0 "Враг у наших дверей"
 egy.8200.d:0 "Война развивалась не совсем в нашу пользу. Поскольку махдисты захватили даже наши города, нам остается только надеяться, что они согласятся на переговоры о капитуляции."
 egy.8200.a:0 "Будем надеяться, что они примут это предложение..."
 egy.8200.b:0 "Египет еще не потерян!"
 
 egy.8201.t:0 "Египет просит мира"
 egy.8201.d:0 "Настал час нашей победы. Даже [EGY.GetLeader] и его стая подопечных видят это: Судан побеждает, Египет проиграл войну. Они предлагают мир на основе переговоров, который приведет к освобождению нашего народа от их тирании."
 egy.8201.a:0 "Наконец-то свобода."
 egy.8201.b:0 "Зачем останавливаться сейчас?"
 
 egy.83.t:0 "Победа Судана"
 egy.83.d:0 "Сам Бог предвидел победу Абд аль-Рахмани аль-Махди и своей рукой направил его. Сегодня весь Судан может праздновать, ведь мы в первый раз обрели независимость."
 egy.83.a:0 "Да здравствует Судан"
 
 egy.84.t:0 "Направление Судана"
 egy.84.d:0 "После нашей победой над Египтом, Судан оказался на перепутье. Некоторые считают, что Махди должен отвечать за весь Судан, включая его немусульманскую часть. Другие же считают, что мы не должны обращать на них внимание и оставить Махди лидером только мусульман. "
 egy.84.a:0 "Махди отвечает за всех суданцев"
 egy.84.b:0 "Махди отвечает за мусульман"
 
 egy.85.t:0 "Агитация националистов!"
 egy.85.d:0 "В далеких уголках колонии, разные племенные группы вдохновились победой махдистов над Египтом. Мы должны следить за ними, а не то они попробуют восстать против нас в бессмысленной попытке получить независимость."
 egy.85.a:0 "Мы будем следить за ними"
 
 egy.86.t:0 "Судан обращает внимание на Эфиопию"
 egy.86.d:0 "После победы над Египтом встал вопрос: хотим ли мы выполнить цель Мухаммада Ахмада аль-Махди об уничтожении Эфиопской империи, или же мы будем поддерживать с ними мир?"
 egy.86.a:0 "Махди объявляет войну!"
 egy.86.b:0 "Махди объявляет Мир!"
 
 egy.87.t:0 "Судан объявляет войну"
 egy.87.d:0 "Суданцы объявили войну Эфиопской империи. Мы должны были предвидеть предательство со стороны этого так называемого Махди. Но это не имеет значения: как лев съедает газель, так и Эфиопия победит Судан."
 egy.87.a:0 "Мы защитим Империю!"
 
 egy.100.t:0 "Вопросы египетской идентичности"
 egy.100.d:0 "Когда произошла Египетская революция 1925 года, стали возникать вопросы: что же значит быть египтянином? Когда Египет был великим? Впервые за многие века мы независимы и можем задать себе эти вопросы. Так появились две концепции того, что означает быть египтянином, опирающиеся на романтическое прошлое с радикально различными периодами египетской истории. \n\nПервый лагерь известен как фараонизм. Они обращаются к доисламскому прошлому, ко дням фараонов, и называют это время тем, когда Египет был по-настоящему могущественным и сильным. Они утверждают, что Египет - это средиземноморская цивилизация и выделяют роль Средиземного моря в египетской культуре, но не забывают и про Нил. В основном, члены этого движения состоят в либеральных партиях, но, строго говоря, оно не либерально, и даже некоторые ватани его поддерживают. В 1936 году это самая популярная форма египетской идентичности. \n\nВторое культурное движение - это исламизм, который появился как альтернатива общепринятому фараонизму. Они отвечают на вопрос когда Египет был великим, указывая на Халифат Фатимидов и династию Айюбидов. Вместо фараонов, которых они клеймят как язычников и абсолютных тиранов, они обращают внимание на времена, когда Египет был центром мусульманского мира. Когда многонациональный и толерантный Египет был главенствующей мусульманской державой. Это культурное движение - более консервативная альтернатива общепринятому фараонизму,  и в основном привязано к консервативным движениям, в частности к партии Иттихад.  \n\nСледует отметить, что оба лагеря поддерживают многонациональный Египет, и фараонисты, и исламисты считают, что Египет всегда был многонациональным государством. Обе концепции романтические и националистические, и оказывают влияние на культуру и искусства."
 egy.100.a:0 "Все мы египтяне"
 
 egy.101.t:0 "Дебаты по библиотеке"
 egy.101.d:0 "Частью нашей программы по модернизации является постройка большой библиотеки, которая станет символом Нового Египта. Те, кто поддерживают фараонистов, считают, что мы должны построить новую и современную Александрийскую библиотеку. Исламисты считают, что мы должны построить новый и современный Дом Знаний в Каире. Так что же мы построим?"
 egy.101.a:0 "Новая Александрийская библиотека"
 egy.101.b:0 "Новый Дом Знаний"
 
 egy.102.t:0 "Столица Египта"
 egy.102.d:0 "Был поднят вопрос о столице Египта. Фараонисты считают, что для символизирования Нового Египта столицу необходимо перенести в Александрию. С другой стороны, исламисты считают, что нынешняя столица Каир лучше и всегда была столицей Египта со дня своего основания. "
 egy.102.a:0 "Александрия!"
 egy.102.b:0 "Каир!"
 
 egy.103.t:0 "Новый маяк для Египта"
 egy.103.d:0 "Маяк Порт Саида служил сигнальным огнем для Суэцкого канала с 1869 года. Построенный хедивом Исмаилом, он принадлежал иностранцам после открытия канала. Теперь, когда Канал вновь находится в руках Египта, старый маяк можно перекрасить. У художников есть идея переименовать его в 'Фарос Египетский' по примеру Фароса Александрийского. Традиционаоисты в казначействе отказываются финансировать любые дополнительные работы над маяком."
 egy.103.a:0 "Он будет Фаросом Египетским"
 egy.103.b:0 "Лучше потратить деньги на другие нужды."
 
 egy.104.t:0 "Назначение министра просвещения"
 egy.104.d:0 "Приводящаяся реформа образования вызвала вопрос: кого назначить министром? Есть два главных кандидата: один фараонист, другой исламист. Таха Хуссейн - это кандидат фараонистов, являющийся передовым писателем их направления, а также профессором истории Каирского университета. Кандидат исламистов — это Сейид Кутб, молодой профессор Аль-Ахзара, который много написал о мусульманской философии. Кого мы выберем?"
 egy.104.a:0 "Назначить фараониста"
 egy.104.b:0 "Назначить исламиста"
 
 egy.105.t:0 "Литературное соревнование"
 egy.105.d:0 "Недавно в Александрии начало проводиться литературное соревнование, привлёкшее внимание всей нации, поскольку два фаворита - это известные писатели, связанные с фараонистским и исламистскими культурными течениями. 'Кому отойдет победа?' - этот вопрос сталкивает два движения. Так кто же выйдет победителем?"
 egy.105.a:0 "Книга фараониста"
 egy.105.b:0 "Книга исламиста"
 
 egy.106.t:0 "Новый Великий Имам Аль-Ажарского университета"
 egy.106.d:0 "Великий Имам Аль-Ажарский - одна из самых престижных позиций в Египте. Тот факт, что Аль-Ажар - один из лучших университетов Египта, только увеличивает его влияние. Сегодня необходимо избрать нового Великого Имама, и два главных претендента разделены между фараонистким и исламистским лагерями. Кандидат фараонистов - это Муххамад аль-Завахири, который стал известен поддержкой развития университета и его реформистскими взглядами. Кандидат исламистов - это Мустафа Хассан Абдул Разек, который прославился тем, что дал толчок возрождению исламской философии в университете, а также своими взглядами на необходимость расширения мусульманского образования по стране. Кто станет следующим Великим Имамом?"
 egy.106.a:0 "Назначить Мухаммада аль-Завахири"
 egy.106.b:0 "Назначить Мустафа Хассана Абдула Разека"
 
 egy.107.t:0 "Дамба на Ниле"
 egy.107.d:0 "Асуанская Нижняя Дамба - это был амбициозный британский проект, а ее незавершенность - свидетельство британского наследия в Египте. В 1935 году, греческий христианин Адриан Данинос предложил Султану Фуаду вторую дамбу, чтобы контролировать ежегодный выход Нила из берегов. Сегодня настал этот великий день. Асуанская Нижняя Дамба наконец завершена, что дает Египту беспримерный контроль над Нилом. Единственный вопрос состоит в том, кого мы должны чествовать. Должны ли мы почитать Ибн Аль-Хайсама, кто первый представлял эту дамбу во времена халифата? Или же нам следует ее назвать в честь нашего уважаемого гостя Адриана Даниноса? Это ведь он превратил месту в реальность."
 egy.107.a:0 "Адриан Данинос заслужил эту честь"
 egy.107.b:0 "Ибн аль-Хайсам заслужил эту честь"
 
 egy.108.t:0 "Министерство вакуфов"
 egy.108.d:0 "На рассмотрение Египетской Диеты был подан закон, затрагивающий министерство вакуфов, которое следит за религиозными сборами и назначает имамов, помогающих управлять мечетями. Фараонисты считает, что это противоречит свободе вероисповедания, а исламисты, в особенности Иттихад, считают, что министерство помогает сохранить единство веры."
 egy.108.a:0 "Пусть мечети управляются сами собой"
 egy.108.b:0 "Пусть государство управляет мечетями"
 
 egy.109.t:0 "'Антара' выходит в кинотеатры"
 egy.109.d:0 "После смерти знаменитого поэта Ахмеда Шауки в 1932 году, в его квартире в Каире был обнаружен целый сборник стихов. Среди них есть поэма о знаменитом рыцаре Антаре бен Шадааде. Несмотря на то, что эта поэма восхваляет деяния доисламского египтянина, местные актер Абд аль-Ваххаб сделал фильм в память о Шауки. Съемки фильма в холмах к северу от Каира были прерваны студентами из Аль-Ахжарской школы. Несмотря на это, фильм вышел на экраны нецензурированным во всех крупных городах Египта. Студенты и учителя со всех мечетей Египта требует запретить этот фильм."
 egy.109.a:0 "Студенты правы, немедленно его конфискуйте!"
 egy.109.b:0 "Студенты должны думать об учебе, фильм безобиден."
 
 egy.110.t:0 "Королевский брак Фарука"
 egy.110.d.egypt_bride_only:0 "Новый султан еще не женат, и несмотря на то, что он молод, мы должны обеспечить брак для продолжения династии. Вне зависимости от идеологии, правительство не хочет, чтобы трон перешел к Аббасу Второму, случись что с нашим Султаном. К счастью, возможно, Султану найдена будущая невеста - Сафиназ Зульфикар, дочь александрийского аристократа."
 egy.110.d.egypt_arab:0 "Новый султан еще не женат, и несмотря на то, что он молод, мы должны обеспечить брак для продолжения династии. Вне зависимости от идеологии, правительство не хочет, чтобы трон перешел к Аббасу Второму, случись что с нашим Султаном. Есть два выбора: Сафиназ Зульфикар, дочь именитого египетского аристократа, и Аль Бандари, дочь Абдул-Азиза Аль Сауда, лидера Эмирата Неджд. Кто станет новой Султаной?"
 egy.110.d.egypt_iranian:0 "Новый султан еще не женат, и несмотря на то, что он молод, мы должны обеспечить брак для продолжения династии. Вне зависимости от идеологии, правительство не хочет, чтобы трон перешел к Аббасу Второму, случись что с нашим Султаном. Есть два выбора: Сафиназ Зульфикар, дочь именитого египетского аристократа, и принцесса Шамс Акдас Каджар, дочь династии Каджаров в Иране. Кто станет новой Султаной?"
 egy.110.d.all_brides:0 "Новый султан еще не женат, и несмотря на то, что он молод, мы должны обеспечить брак для продолжения династии. Вне зависимости от идеологии, правительство не хочет, чтобы трон перешел к Аббасу Второму, случись что с нашим Султаном. Поэтому были найдены три подходящие невесты. Первая — это Сафиназ Зульфикар, молодая аристократка из Александрии. Вторая — это Аль Бандари, дочь Абдул-Азиза Аль Сауда, лидера Эмирата Неджд. Третья — это Принцесса Шамс Акдас Каджар, дочь династии Каджаров в Иране. Кто станет новой египетской Султаной?"
 egy.110.a:0 "Сафиназ Зульфикар"
 egy.110.b:0 "Аль Бандари"
 egy.110.c:0 "Принцесса Шамс Акдас Каджар"
 
 egy.111.t:0 "Королевская свадьба"
 egy.111.d.egyptian_bride:0 "Сегодня - особенный день, Фарук и Сафиназ Зульфикар женились в богатой церемонии. Чтобы отметить это радостное событие, в Султанате был объявлен выходной и многие из Каира пришли посмотреть на прекрасную пару. По обычаю, установленным Фуадом, она взяла имя Фарида, так как стала Султаной Египта."
 egy.111.d.arab_bride:0 "Сегодня - особенный день, Фарук и Аль Бандари женились в богатой церемонии. Чтобы отметить это радостное событие, в Султанате был объявлен выходной и многие из Каира пришли посмотреть на прекрасную пару. Абдул-Азиз Аль Сауд и его свита присутствуют, чтобы засвидетельствовать как его дочь станет Султаной Египта. По обычаю, установленным Фуадом, она взяла имя Фара, так как стала Султаной Египта."
 egy.111.d.persian_bride:0 "Сегодня - особенный день, Фарук и Принцесса Шамс Акдас Каджар женились в богатой церемонии. Чтобы отметить это радостное событие, в Султанате был объявлен выходной и многие из Каира пришли посмотреть на прекрасную пару. Иранский Шах и его свита прибыли, чтобы засвидетельствовать как их принцесса станет Султаной Египта. По обычаю, установленным Фуадом, она взяла имя Фатима, так как стала Султаной Египта."
 egy.111.d.arab_bride_saudi:0 "Сегодня - особенный день, Фарук и Аль Бандари женились в богатой церемонии. Чтобы отметить это радостное событие, в Султанате был объявлен выходной и многие из Каира пришли посмотреть на прекрасную пару. Абдул-Азиз Аль Сауд и его свита присутствуют, чтобы засвидетельствовать как его дочь станет Султаной Египта. По обычаю, установленным Фуадом, она взяла имя Фара, так как стала Султаной Египта. Но для нас она всегда будет принцессой Аль Бандари."
 egy.111.d.persian_bride_iranian:0 "Сегодня - особенный день, Фарук и Принцесса Шамс Акдас Каджар женились в богатой церемонии. Чтобы отметить это радостное событие, в Султанате был объявлен выходной и многие из Каира пришли посмотреть на прекрасную пару. Иранский Шах и его свита прибыли, чтобы засвидетельствовать как их принцесса станет Султаной Египта. По обычаю, установленным Фуадом, она взяла имя Фатима, так как стала Султаной Египта. Но для нас она всегда будет Принцессой Шамс."
 egy.111.a:0 "Они замечательно смотрятся вместе"
 
 egy.112.t:0 "Рождение наследника"
 egy.112.d.egyptian_bride:0 "Сегодня - радостный день, Султана Фарида родила мальчика, которого назвали Мухаммадом Али, в честь основателя королевской династии. В каждом городе происходят празднества, весь Египте празднует рождение наследника престола."
 egy.112.d.arab_bride:0 "Сегодня - радостный день, Султана Фара родила мальчика, которого назвали Мухаммадом Али, в честь основателя королевской династии. В каждом городе происходят празднества, весь Египте празднует рождение наследника престола."
 egy.112.d.persian_bride:0 "Сегодня - радостный день, Султана Фатима родила мальчика, которого назвали Мухаммадом Али, в честь основателя королевской династии. В каждом городе происходят празденства, весь Египте празднует рождение наследника престола."
 egy.112.a:0 "Линия наследования обеспечена"
 
 egy.113.t:0 "Коронация Фарука"
 egy.113.d:0 "Сегодня Фарук был коронован Султаном Египта и Судана, Сувереном Нубии, Кордофана и Дарфура в восхитительной церемонии в королевском дворце в Каире. После своей коронации, Фарук произнес речь на радио, обращаясь непосредственно к египетскому народу. Он сказал: 'Если Богу было угодно взвалить на мои плечи в столь юном возрасте ответственность, коей наделен Султан, я с радостью принимаю свои новые обязанности, и я готов на любые жертвы ради исполнения своего долга. Мой благородный народ, я горжусь тобой и твоей верностью, и я уверен в будущем так же сильно, как и верю в Бога. Давайте работать вместе. Мы будем счастливыми, успешными и процветающими. Да здравствует Родина и да здравствует Египет!'"
 egy.113.a:0 "Да здравствует Султан"
 
 egy.114.t:0 "Султана становится почетной вожатой девочек"
 egy.114.d.egyptian_bride:0 "Поддержка Султаном Фаруком египетских бойскаутов и получение им титула Первого Скаута Египта, сподвигло Султану Фариду принять более деятельную роль в 'Девочках-скаутах Египта' и подтолкнуть эту организацию к более активным действиям в обществе. Решение Султаны принять значимую роль в опекании 'Девочек-Скаутов Египта' получило поддержку египетских семей, в особенности растущего среднего и высшего классов."
 egy.114.d.arab_bride:0 "Поддержка Султаном Фаруком египетских бойскаутов и получение им титула Первого Скаута Египта, сподвигло Султану Фару принять более деятельную роль в 'Девочках-скаутах Египта' и подтолкнуть эту организацию к более активным действиям в обществе. Решение Султаны принять значимую роль в опекании 'Девочек-Скаутов Египта' получило поддержку египетских семей, в особенности растущего среднего и высшего классов."
 egy.114.d.persian_bride:0 "Поддержка Султаном Фаруком египетских бойскаутов и получение им титула Первого Скаута Египта, сподвигло Султану Фатиму принять более деятельную роль в 'Девочках-скаутах Египта' и подтолкнуть эту организацию к более активным действиям в обществе. Решение Султаны принять значимую роль в опекании 'Девочек-Скаутов Египта' получило поддержку египетских семей, в особенности растущего среднего и высшего классов."
 egy.114.a:0 "Она поможет девочкам Египта"
 
 egy.115.t:0 "Возрождение египетской архитектуры"
 egy.115.d.capital_cairo:0 "Сегодня Султан Фарук открыл новое здание Парламента в Каире. Оно первое в Египте построено в стиле египетское возрождение. Этот стиль основывается на древнеегипетской архитектуре. Хоть это здание - первое, построенное в таком стиле, оно точно не станет последним, так как множество дизайнеров собираются применять его по всему Египту."
 egy.115.d.capital_alexandria:0 "Сегодня Султан Фарук открыл новое здание Парламента в Александрии. Оно первое в Египте построено в стиле египетское возрождение. Этот стиль основывается на древнеегипетской архитектуре. Хоть это здание - первое, построенное в таком стиле, оно точно не станет последним, так как множество дизайнеров собираются применять его по всему Египту."
 egy.115.a:0 "Новый египетский стиль"
 
 egy.116.t:0 "Выставка весенних цветов"
 egy.116.d:0 "Сестры Фарука Принцесса Фавзия Фуад Египетская и Принцесса Фаика Фуад помогли организовать выставку весенних цветов в Каире. Начавшись в июне, она немедленно завоевала популярность у жителей Каира, которые смогли посмотреть на сады и увидеть настоящую природную красоту. Многие надеются, что в следующем году выставка повторится."
 egy.116.a:0 "Рождение новой традиции"
 
 egy.117.t:0 "Королевская свадьба?"
 egy.117.d:0 "Египтяне прислали нам брачное предложение. Они хотят, чтобы Солтан Хамид Мирза Каджар женился на Принцессе Фавзии Фуад, сестре Султана Фарука. Королевская свадьба может помочь в стабилизации Империи, а Фавзия известна как своим прекрасным вкусом, так и красотой. Однако есть и препятствие: наш Шах шиит, а Фавзия суннитка, и многие консерваторы скептически относятся к возможному союзу. Согласимся ли мы?"
 egy.117.a:0 "Хорошая пара, кого волнуют консерваторы"
 egy.117.b:0 "Мы послушаем консерваторов"
 
 egy.118.t:0 "Королевская свадьба"
 egy.118.d:0 "Наконец, сегодня в [266.GetCapitalVictoryPointName] проводится королевская свадьба, и весь город вывалил на улицы чтобы воздать почести новобрачным. Как часть празднества, шах пригласил на стадион Амжадие 25,000 иранской элиты. За синхронной акробатикой, исполненной студентами, следовали бастани(иранские физкультурники), фехтование и футбол. Тысячи людей ликуют, когда Солтан Хамид Мирза Каджар и Принцесса Фавзия Фуад проходят мимо них, направляясь к Мраморному дворцу, чтобы пожениться, объединив Каджаров Ирана и Алавитов Египта."
 egy.118.a:0 "Кому не нравятся королевские свадьбы"
 
 egy.119.t:0 "Шах оскорбляет Фавзию!"
 egy.119.d:0 "Мы планировали династический брак между Каджарами и нашим королевским домом. Однако, иранцы оскорбили Принцессу Фавзию и отклонили предложение брака. Их потеря, мы найдем ей куда лучшую партию, чем иранцы."
 egy.119.a:0 "Мы найдем кого-то более подходящего"
 
 egy.120.t:0 "Выборы коптского Папы"
 egy.120.d:0 "Недавно скончался Папа Иоанн XIX Александрийский. Теперь Коптская Православная Церковь Александрии должна выбрать нового папу. Есть три подходящих кандидата на эту священную должность: Феофил, Юсуб, Макарий. Феофил — это епископ Иерусалимский и Шаркийский. Феофил - это консервативный, но энергичный и даже богатый епископ, имеющий поддержку Святейшего Епископального Синода, который надеется увеличить значение Патриарха и доказать устаревание Меджлиса. Юсуб - это епископ Гиргский, временно исполняющий обязанности Патриарха, который базируют свою кампанию на дохоаной Нахде(Возрождении). Макарий — это епископ Асюитский, имеющий кампанию реформ. Кто станет новым Папой Коптской Православной Церкви Александрии?"
 egy.120.a:0 "И новый Папа - это..."
 
 egy.121.t:0 "Новый Коптский Папа"
 egy.121.d.theophilus:0 "Сегодня, по обычаю Коптской Православной Церкви Александрии, Феофил, епископ Иерусалимский был избран Коптским Папой под именем Феофил III. После его восшествия на папский престол, власть Святейшего Епископального Синода значительно увеличилась."
 egy.121.d.yusab:0 "Сегодня, по обычаю Коптской Православной Церкви Александрии, Юсуб, епископ Гиргский был избран Коптским Папой под именем Иосиф II. Его восхождение на папский престол означает начало духовной Нахды для коптских верующих Египта."
 egy.121.d.macarius:0 "Сегодня, по обычаю Коптской Православной Церкви Александрии, Макарий, епископ Асюитский был избран Коптским Папой под именем Макарий III. Его восхождение на папский престол означает реформирование Коптской церкви."
 egy.121.a:0 "Да поможет Его Святейшество коптским верующим Египта"
 
 egy.122.t:0 "Коптское возрождение"
 egy.122.d:0 "Приверженность нового Коптского Папы к духовному обновлению и секулярная политика египетского правительства привели к возрождению и укреплению веры, хотя мусульман все еще значительно больше. Новообращённые прихожане Коптской церкви - это в основном христиане, ранее принадлежавшие к другим ветвям, в частности к протестантизму.  По всему Египту строятся новые церкви."
 egy.122.a:0 "Интересно"
 
 egy.123.t:0 "Коптские сироты"
 egy.123.d:0 "Сегодня Папа Коптской Православной Церкви объявил о создании организации, которая должна помочь с образованием для бедных и благотворительностью, которая будет возглавляться местными священниками и епископами. Эта организация показала, что она будет творить великое добро."
 egy.123.a:0 "Благородная организация"
 
 egy.124.t:0 "Найдена библиотека Наг Хаммади"
 egy.124.d:0 "В Верхнем Египте, недалеко от Луксор, крестьянин из города Наг Хаммади обнаружил коллекцию раннехристианских и гностических текстов. Переданный местному коптскому священнику, они предоставляют большой литературный и религиозный интерес."
 egy.124.a:0 "Отличная находка!"
 
 egy.125.t:0 "Французская дипмиссия покидает Египет"
 egy.125.d:0 "Новости из Каира летят быстрее, чем поверенные Фарука. Французская дипмиссия, расположенная в пригороде Каира, начала выходить из состава египетского правительства. Министр археологии и даже министр образования уже покинули город. С ними уходят десятилетия работы, связывающей Запад с египетской историей и мифологией. Нам придется найти способ их заменить."
 egy.125.a:0 "Прискорбная потеря."
 
 egy.126.t:0 "Замена французских министров"
 egy.126.d:0 "С образованием этого политического вакуума, Султан Фарук получил возможность заполнить должности, на которые он раньше не имел влияния. Египетский Парламент предложил назначить нескольких членов партии Вафд. Они без сомнения внесут свой секуляризованный прозападный склад ума на свое рабочее место. Некоторые члены партии Иттихад предложили, что объединение этих должностей в Министерство пропаганды поможет объединить нацию и внушить им славу Египта и династии Мухаммада Али."
 egy.126.a:0 "Пусть Вафд назначает своих министров"
 egy.126.b:0 "Единый министр пропаганды"
 
 egy.127.t:0 "Немецкий туризм в Египте"
 egy.127.d:0 "Веками туристы приезжали в Египет, чтобы посмотреть его достопримечательности. Со времен Древнего Рима, люди были восхищены древнеегипетскими руинами. После недавних немецких инвестиций в Египет, все больше и больше туристов из Германии стали приезжать в Египет. Компания графа Цеппелина предлагает туры на цеппелинах по Египту - одна из самых привлекательных экскурсий для туристов. Все они приносят неплохой доход в нашу казну."
 egy.127.a:0 "Иностранные деньги для Египта"
 
 egy.128.t:0 "Премьера 'Любви и Мести'"
 egy.128.d:0 "Недавно состоялась премьера музыкальной драмы 'Любовь и месть', собравшая превосходные отзывы критиков. Сюжет фильма таков: Сохаир, знаменитая певица, решает уйти с работы, чтобы выйти замуж за ее возлюбленного Вахида, но, к сожалению, ее жених погибает в ночь до свадьбы. Потом Сохаир узнает, что композитор Гамаль Хамди - главный подозреваемый в деле об убийстве Вахид, и вместо того, чтобы подать на него в суд из-за недостатка доказательств, она решает притвориться влюбленной, чтобы открыть правду. \n\nЧастичной предпосылкой его успеха стала неожиданная смерть главной актрисы и певицы Асмахан, которой было всего 26 лет, когда она разбилась в автокатастрофе. Студия Миср, которая сняла фильм, использовала ее смерть для привлечения большего количества зрителей."
 egy.128.a:0 "Прекрасный фильм, но жаль актрису."
 
 egy.129.t:0 "Премьера 'Аль-Азимы'"
 egy.129.d:0 "Сегодня была премьера фильма 'Аль-Азима', или 'Воля', или 'Решительность', собравшего восторженные отзывы критиков. Фильм следит за жизнью молодой и счастливой пары, Мухаммада и Фатимы, однако их счастье длится недолго из-за Черного Понедельника, однако у него хороший конец, так как Мухаммада берут обратно на работу и у пары все хорошо. Его режиссер Камаль Селим получил награды за реалистичное изображение египетских трущоб и симпатизирующее отношение к простым египтянам. Он был настолько реалистичным, что Фарук решил больше помогать бедным."
 egy.129.a:0 "Прекрасный и трогательный фильм."
 
 egy.130.t:0 "Умм Кульсум начинает петь на Каирском радио"
 egy.130.d:0 "Сегодня знаменитая певица Умм Кульсум начала петь на Каирском радио. Это подняло рейтинг данного радио, так как люди включают его, чтобы послушать ее пение. Даже юный Султан остался восхищен ее песнями и ходят слухи, что она поет для королевской семьи."
 egy.130.a:0 "Хорошая музыка"
 
 egy.131.t:0 "Умм Кульсум получает Нишан аль-Камаль"
 egy.131.d:0 "Султан Фарук наградил известную певицу Умм Кульсум Нишан аль-Камалем(Орденом Добродетели). Этим орденом награждаются исключительно женщины и чаще всего аристократки или члены королевских семей. Это только сделало Кульсум еще более популярной по Египту."
 egy.131.a:0 "Ты заслужила эту честь"
 
 egy.132.t:0 "Финал Кубка Египта 1937 года"
 egy.132.d:0 "Сегодня Кубок Египта 1937 года пришел к своему последнему матчу между аль-Масри и аль-Ахли. Кубок проводится в Александрии, а стадион наполнен людьми, наблюдающими за двумя самыми популярными футбольными командами. Кто выиграет кубок?"
 egy.132.a:0 "Кто получит золото?"
 
 egy.133.t:0 "Аль Ахли выигрывает Кубок 1937 года"
 egy.133.d:0 "Аль Ахли выигрывает кубок с счетом 2-3. Люди по всему Каиру празднуют победу своей команды."
 egy.133.a:0 "Поздравляем 'Красного Гиганта!"
 
 egy.134.t:0 "Аль-Масри выигрывает кубок 1937 года!"
 egy.134.d:0 "Аль-Масри выигрывает кубок с счетом 2-3. Люди по всему Порт-Саиду празднуют победу своей команды."
 egy.134.a:0 "Поздравляем 'Зеленых орлов'!"
 
 egy.135.t:0 "Упадок крикета"
 egy.135.d:0 "После революции 1925 года популярность крикета упала. Многие крикетные клубы по всему Египту по закрывались. Его место прочно занял футбол."
 egy.135.a:0 "Все равно футбол интереснее"
 
 egy.136.t:0 "Культурный фестиваль египетской истории"
 egy.136.d:0 "Сегодня по всему Египту празднуется день египетской истории и культуры. Пять тысяч сто лет назад, древний фараон Нармер объединил Египет и основал первую династию, положив начало истории единого Египта, что сегодня празднуется всюду, от маленьких деревень до крупных городов. Султан Фарук раздавал милостыню и выделил сумму денег каждому египтянину, чтобы показать свою щедрость. Несмотря на все это, многие интеллектуалы-исламисты отказались участвовать в мероприятиях, которые они не одобряют. В любом случае, им не испортить радость других египтян."
 egy.136.a:0 "И мы будем процветать еще 5100 лет!"
 
 egy.137.t:0 "Выборы [GetYear] года"
 egy.137.d:0 "Сегодня наступил день выборов премьер-министра Египта. За кого отдадут голоса люди: за либералов, или за консерваторов?"
 egy.137.a:0 "Либерально-конституционная партия"
 egy.137.b:0 "Партия Вафд"
 egy.137.c:0 "Партия Ватани"
 egy.137.e:0 "Партия Иттихад"
 
 egy.138.t:0 "Выборы [GetYear] года"
 egy.138.d:0 "Сегодня наступил день выборов премьер-министра Египта. Хотя либералы и консерваторы пользуются сильной поддержкой, смогут ли социал-демократы, возглавляемые Нассером урвать победу у одной из традиционных партий, известно одному Аллаху."
 egy.138.a:0 "Либерально-конституционная партия"
 egy.138.b:0 "Партия Вафд"
 egy.138.c:0 "Партия Ватани"
 egy.138.e:0 "Партия Иттихад"
 egy.138.f:0 "Социал-демократическая партия"
 
 egy.139.t:0 "Социал-демократическая партия"
 egy.139.d:0 "Хизб аль-Масри аль-Димукрати аль-Ижтмаил, или Египетская социал-демократическая партия много лет не пользовалась поддержкой и плохо выступала на выборах. Однако, это скорее всего изменится, так как руководство партии сменило молодое поколение. Особенный интерес предоставляет молодой и харизматичный генерал Гамаль Абдель Нассер, который стал главой партии."
 egy.139.a:0 "Посмотрим, к чему это приведет"
 
 egy.140.t:0 "Основан орден Джарирья Суфи"
 egy.140.d:0 "На Синайском полуострове Шейх Эйд Абу Джарир надавно основал новый суфийский орден, названный Джарирья. Орден воодушевил многих своих новых сторонников, и значительное число мечетей присоединились к нему."
 egy.140.a:0 "Интересно"
 
 egy.141.t:0 "Признать ахмадие?"
 egy.141.d:0 "К нам пришла петиция от небольшой группы ахмадие, которые просят признать их веру, что по их мнению защитит их от преследований. Однако многие мусульмане, в основном консерваторы, смотрят на них с отвращением. В частности, из Аль-Ажарского университета прошла фетва, направленная против них. Что мы сделаем с их петицией?"
 egy.141.a:0 "Мы уважаем их свободу вероисповедания"
 egy.141.b:0 "Они отступники"
 
 egy.142.t:0 "Всплеск строительства кинотеатров"
 egy.142.d:0 "После поддержки, оказанной правительством зарождающемуся кинематографу, в крупных городах было построено несколько новых кинотеатров. Чаще всего их строят в двух стилях: или арт-деко, или египетское возрождение."
 egy.142.a:0 "Кому не нравится кино"
 
 egy.143.t:0 "Основание 'Аш-Шамса'"
 egy.143.d:0 "Сегодня еврейский журналист Саад Мальки основал газету 'Аш-Шамс', поддерживающую египетский национализм. В частности, газета привлекла внимание своими призывами к захвату Египтом Иерусалима и иудейской святой земли."
 egy.143.a:0 "Интересно"
 
 egy.144.t:0 "Смерть Бея Иосифа де Пиччотто"
 egy.144.d:0 "Сегодня скончался Бей Иосиф де Пиччотто. Бей Иосиф де Пиччотто был известным еврейским министром экономики, назначенным на свой пост после Египетской Революции. Его роль экономического советника помогла нам стабилизировать задолженность после получения независимости."
 egy.144.a:0 "Нам будет его не хватать."
 
 egy.145.t:0 "Смерть Говарда Картера"
 egy.145.d:0 "В 1914 году, мир загорелся пожаром Первой Мировой войны. Пока археологи вроде Т.Э.Лоуренса творили историю мечами, Говард Картер делал это лопатами. Открытие короля-мальчика Тутанхамона восхитило археологов и мировую общественность. Открытие новой гробницы в Долине  Королей и сжигание дворцов в Англии сделало невозможным безопасное покидание их находками Египта. Сегодня Говард Картер был найден мертвым в своей квартире в Луксоре - последняя смерть, связанная с гробницей Тутанхамона. Все эти смерти могут быть просто совпадением, или все же местью короля-мальчика."
 egy.145.a:0 "Это же просто вымысел... Да?"
 egy.145.b:0 "Как юный король, я считаю, что они получили по заслугам. "
 
 egy.146.t:0 "Годовщина Арабского восстания"
 egy.146.d:0 "Начиная с 1926 года, в Александрии и Кафр-эд-Даваре ежегодно проводится парад в честь Арабского восстания. Теперь парад, празднующий борьбу против британского империализма, проводится в каждом крупном городе. Пусть сам Ораби не увидел своими глазами свободный Египет, но его восстание против тирании до сих пор вдохновляет миллионы."
 egy.146.a:0 "Египет празднует свою независимость"
 
 egy.147.t:0 "Лотфия Эльнади пролетает над Египтом"
 egy.147.d:0 "Сегодня молодая летчица Лотфия Эльнади попала во все газеты Египта за победе в летном состязании, где разные пилоты летели из Александрии в Каир, пролетая над Пирамидами. Её победа была провозглашена победой женщин всего Египта, а знаменитая феминистка Худа Шаарави предложила помочь ей найти собственный самолет. Так как она летала в компании 'EgyptAir', многие женщины тоже хотят научиться там летать."
 egy.147.a:0 "Мы точно живем в новой эре"
 
 egy.148.t:0 "Новые синагоги"
 egy.148.d:0 "Недавно в крупных городах Египта, в частности в Каире и Александрии, открылись новые синагоги. Очень много старых синагог были недавно реставрированы. Завершение этих проектов показали жизнеспособность древнего религиозного меньшинства в Султанате."
 egy.148.a:0 "Еврейское сообщество в Египте энергично как никогда"
 
 egy.149.t:0 "Ассоциация молодых мусульманских мужчин"
 egy.149.d:0 "Недавно была основана 'Ассоциация молодых мусульманских мужчин'. АМММ похожа на Ассоциацию Молодых Христианских Мужчин и помогает организовать отдых, начиная с чтения Корана и кончая различными видами спорта, в частности футболом. Более того, она получила внимание за свою помощь системе образования в Египте."
 egy.149.a:0 "Весело состоять в АМММ!"
 
 egy.150.t:0 "Фарукский университет"
 egy.150.d:0 "В Александрии открылся новый университет, университет Фарука Первого, в честь нашего султана. Сам Султан присутствовал на открытии нового и современного университета. Знаменитый интеллектуал Таха Хуссейн был назначен первым ректором университета."
 egy.150.a:0 "Новый Университет для Нового Египта"
 
 egy.160.t:0 "Присоединиться к Каирскому Пакту?"
 egy.160.d.MOR:0 "Египтяне предложили нам присоединиться к Каирскому Пакту. Некоторые думают, что это нас усилит. Другие - то, что это ловушка, чтобы подчинить нас египетским амбициям."
 egy.160.d.SOM:0 "Египтяне предложили нам присоединиться к Каирскому Пакту. Похоже, у них есть свои проблемы с эфиопами. Однако некоторые считают, что Предложение - это всего лишь уловка, чтобы заставить нас подчиниться амбициям египтян."
 egy.160.d.generic:0 "Египтяне обратились к нам с приглашением к своему союзу - Каирскому Пакту. Они утверждают, что это будет выгодно всем африканским мусульманским государствам, однако их недавняя агрессия против Османской Империи и Ливии заставляет многих в нашей стране усомниться в том, что Египет настолько алтруистичен, насколько они утверждают. Должны ли мы присоединиться к Пакту?"
 egy.160.a:0 "Мы присоединимся к египтянам"
 egy.160.b:0 "Нам не нужны египтяне"
 
 egy.161.t:0 "[From.GetNameDefCap] присоединяется к Каирскому Пакту"
 egy.161.d.SOM:0 "[From.GetNameDefCap] решил отказаться от нашего предложения присоединиться к Каирскому Пакту. Мы победим эфиопов без них."
 egy.161.d.generic:0 "[From.GetNameDefCap] решило присоединиться к Каирскому Пакту."
 egy.161.a:0 "Отлично!"
 
 egy.162.t:0 "Марокко отказывается присоединиться"
 egy.162.d:0 "Марроканцы отклонили наше приглашение в Каирский Пакт."
 egy.162.a:0 "Чертовы марроканцы"
 
 egy.182.t:0 "Египет приглашает нас в Лигу арабских государств"
 egy.182.d:0 "Лига арабских государств, созданная в рамках Каирского Пакта, призвана служить новым подтверждением панарабского единства с заявленной целью улучшения отношений между всеми арабскими странами, модернизации их институтов и диктовать общую внешнюю политику против объединенных сил империалистического Запада.\n\nОднако, помимо этих, казалось бы, благих намерений, многие видят в организации способ, чтобы Египет непосредственно вмешивался в их внутренние дела и в военный альянс, предназначенный для защиты арабского мира, инструмент для поджигателей войны в Египте, чтобы расширить свои собственные имперские цели в Африке и на Ближнем Востоке."
 egy.182.a:0 "Мы с радостью присоединимся!"
 egy.182.b:0 "Египтянам нельзя доверять"
 
 egy.183.t:0 "[FROM.GetNameDefCap] принимает наше предложение"
 egy.183.d:0 "Наши друзья из [FROM.GetName] приняли наше предложение и договорились о своем полном вступлении в Лигу арабских государств. По мере того, как растет наше число, будет возрастать и наш потенциал для повышения благосостояния Леванта!"
 egy.183.a:0 "Добро пожаловать!"
 
 egy.184.t:0 "[FROM.GetNameDefCap] отклоняет наше предложение"
 egy.184.d:0 "Гнусные псы из [FROM.GetName] решили, что делить их кальян с империалистическими разносчиками обуви более достойно их времени, чем единство арабских народов. Хотя маловероятно, что мы сможем изменить их мнение, несколько политиков по всему Египту выступили против этого презрительного предательства."
 egy.184.a:0 "Да уничтожит их Аллах!"
 
#wip loc
 egy.185.t:0 "Приглашение к Каирскому Пакту"
 egy.185.d:0 "Египтяне предложили нам присоединиться к Каирскому Пакту. Некоторые думают, что это нас усилит. Другие - то, что это ловушка, чтобы подчинить нас египетским амбициям."
 egy.185.a:0 "Мы присоединимся к египтянам"
 egy.185.b:0 "Нам не нужны египтяне"
 
 egy.186.t:0 "Ирак присоединяется к Каирскому Пакту"
 egy.186.d:0 "Ирак решили присоединиться к Каирскому Пакту."
 egy.186.a:0 "Отлично!"
 
 egy.187.t:0 "Ирак отказывается присоединиться"
 egy.187.d:0 "Ирак отклонил наше приглашение в Каирский Пакт."
 egy.187.a:0 "К черту Ирак"
 
 egy.188.t:0 "Подъем HIMT"
 egy.188.d:0 "Хотя мало кто верит в то, что HIMT является истинно ливийской инициативой, эта партия (которая стремится к объединению Ливии и Египта) в последнее время столкнулась со стремительным ростом поддержки, поскольку ее буклеты, плакаты и пропагандистские материалы наводняют Триполитанию. Хотя правительство ожидает, что этот внезапный приток полиграфических мощностей и средств поступает непосредственно из Каира, оно не имеет твердых доказательств и предпочитает на время избежать дипломатического инцидента."
 egy.188.a:0 "Самое подозрительное..."
 
 egy.189.t:0 "Панарабская пропаганда наводняет страну"
 egy.189.d:0 "Вдохновленные победой арабского альянса в Войне в пустыне, тысячи молодых ливийцев стекаются к знаменам пан-арабистских движений, пока такие клубы, как Союзный спортивный клуб молодых ливийцев и клуб Аль-Мухтар, окунают массы мечтами о великой, объединенной Аравии, простирающейся от Марокко до Ирана."
 egy.189.a:0 "Черт побери."
 
 egy.190.t:0 "Снижение государственной поддержки"
 egy.190.d:0 "Обещания великой, лучшей Ливии, данные теми, кто стремится к объединению всех арабов, привели к тому, что правительство предприняло скудные попытки привить некую триполитанскую государственность. Даже в системе образования сейчас учат великих египетских героев, таких как Салладин и Мухаммед Нагиб, отвергая при этом настоящую историю Ливии."
 egy.190.a:0 "Черт побери."
 
 egy.192.t:0 "Переворот HIMT в Триполи"
 egy.192.d:0 "На волне панарабского воодушевления, сегодня рано утром HIMT совершила переворот. Политики, высокопоставленные лица и подозреваемые враги движения были подняты со своих постелей, и на окраине Триполи были слышны выстрелы, в которых лидеры старого режима были преданы ранней смерти.\n\nВ то время как по улицам Триполи проходят армейские парады под звуки ликующих масс, на их балконах с видом на улицы можно было увидеть матроны Триполи. Потрясая головой в раздумье, их мысли обращены к сыновьям и мужьям, которые истекали кровью за независимость Триполитании, и они задаются вопросом, узнает ли их родина когда-нибудь о мире."
 egy.192.a:0 "Так заканчивается триполитанское государство..."
 
 egy.193.t:0 "Переворот в Триполитании"
 egy.193.d:0 "На волне панарабского воодушевления, сегодня рано утром HIMT совершила переворот. Политики, высокопоставленные лица и подозреваемые враги движения были подняты со своих постелей, и на окраине Триполи были слышны выстрелы, в которых лидеры старого режима были преданы ранней смерти.\n\nВ то время как по улицам Триполи проходят армейские парады под звуки ликующих масс, на их балконах с видом на улицы можно было увидеть матроны Триполи. Потрясая головой в раздумье, их мысли обращены к сыновьям и мужьям, которые истекали кровью за независимость Триполитании, и они задаются вопросом, узнает ли их родина когда-нибудь о мире."
 egy.193.a:0 "Замечательно!"
 
 egy.194.t:0 "Египет предлагает объединение"
 egy.194.d:0 "Стремясь к дальнейшему развитию тесных отношений между Триполитанией и Египтом, правительство Каира официально предложило объединить два государства, чтобы воплотить в жизнь мечту о создании единого арабского государства. Наше правительство, недавно сменившее на этом посту своего гражданского предшественника, неустанно работает над достижением этого союза и очень радуется тому, что этот момент наконец-то наступил. Однако среди людей наблюдается меньший энтузиазм, поскольку люди на улицах задаются вопросом, стоит ли Триполи так быстро отдать свою вновь обретенную независимость?"
 egy.194.a:0 "Мы принимаем!"
 egy.194.b:0 "Никогда!"
 
 egy.196.t:0 "Триполитания отказывается от объединения"
 egy.196.d:0 "Триполитания говорит нет"
 egy.196.a:0 "Предатели!"
 
 egy.197.t:0 "Триполитания противостоит нашему влиянию"
 egy.197.d:0 "Похоже, что правительство в Триполи узнало о нашей последней попытке осуществить панарабскую мечту в своем государстве и сделало все возможное, чтобы 'защитить' своих граждан от 'иностранных уловок'. Несомненно, неудача, но бюро в Каире уверено, что это только временное явление, и прилагает все усилия, чтобы следующая операция была еще более успешной."
 egy.197.a:0 "Небольшая неудача."
 
