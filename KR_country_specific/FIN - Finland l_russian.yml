 finland.90.a:0 "Надеемся на лучшее"
 
 finland.91.t:0 "[FIN.GetName] просит о поставках зерна"
 finland.91.d:0 "[FIN.GetNameDefCap] обратилась к нам с просьбой возобновить поставки зерна в их страну. Во время разгара экономического кризиса мы были вынуждены сократить экспорт зерновых, но теперь, когда худшее позади, мы можем вновь направить зерно на рынки других стран. Как мы ответим на их просьбу?"
 finland.91.a:0 "Мы будем продавать зерно - что может пойти не так?"
 finland.91.b:0 "Игра не стоит свеч"
 
