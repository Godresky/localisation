 finland.88.d:0 "Украина согласилась начать поставки зерна на условиях, что мы оплатим все транспортные издержки. Для всего народа эта новость стала облегчением. Угроза голода обошла нас стороной."
 finland.88.a:0 "Великолепно!"
 
 finland.89.t:0 "[UKR.GetNameDefCap] отказалась..."
 finland.89.d:0 "Ужасно, Украина не стала заключать с нами договор о поставках зерна. Видимо, пока мы не решим зерновой кризис, народу придётся затянуть пояса потуже."
 finland.89.a:0 "Чёрт"
 
