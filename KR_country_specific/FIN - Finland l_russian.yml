 FIN_reinforce_the_mannerheim_line:0 "Укрепить линию Маннергейма"
 FIN_reinforce_the_mannerheim_line_desc:0 "Линия оборонительных укреплений, построенная во время Гражданской войны в России, Линия Маннергейма была ключевой в отношении действий в качестве сдерживающего фактора для русских на востоке. Однако она не была обновлена вовремя и начинает устаревать, приходя в негодность. Мы должны стремиться к ее модернизации."
 fin_join_sdu:0 "Вступить в Скандинавский Оборонительный Союз"
 fin_join_sdu_desc:0 "Скандинавский Оборонительный Союз был создан Данией, Норвегией и Швецией с целью помощи друг другу в случае оборонительной войны. Так как мы преследуем схожие цели, может, нам стоит к ним присоединиться?"
 fin_join_nordic_federation:0 "Вступить в Нордическую Федерацию"
 fin_join_nordic_federation_desc:0 "Наши датские, норвежские и шведские товарищи объединились в федерацию. Как одно из скандинавских государств, мы можем в любое время подать заявку на вступление в федерацию, хотя это повлечет за собой отказ от части нашего суверенитета."
 FIN_join_reichspakt:0 "Вступить в Рейхспакт"
 fin_join_internationale:0 "Вступить в Третий Интернационал"
 fin_join_internationale_desc:0 "Финский пролетариат освободил себя от гнёта капитализма, но реакционерная гидра империализма всё ещё угрожает нам. Мы должны присоединиться к нашим братьям из Третьего Интернационала, чтобы вместе стоять горой за будущее всего мира!"
 
