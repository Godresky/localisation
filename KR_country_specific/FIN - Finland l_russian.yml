 finland.117.t:0 "Финляндия хочет вступить в Скандинавский Оборонительный Союз"
 finland.117.d:0 "Финляндия, видя создание нашего союза, заявила о том, что между нами существую давние связи, и в целом, наши народы близки по своим ценностям. Они просят принять их в этот союз."
 finland.117.a:0 "Добро пожаловать, братья!"
 finland.117.b:0 "Союз только для 'скандинавов', финны..."
 
 finland.118.t:0 "[From.GetNameDefCap] приняла наше предложение"
 finland.118.d:0 "Мы стали частью Скандинавского Союза. Вместе, мы сможем побороть любого врага!"
 finland.118.a:0 "Вместе против тирании!"
 
 finland.119.t:0 "[From.GetNameDefCap] отказала нам"
 finland.119.d:0 "[From.GetAdjective]ое правительство не видит смысла в том, чтобы принять нас в свой союз. По всей видимости, мы теперь сами по себе."
 finland.119.a:0 "Мы защитим себя сами!"
 
 finland.120.t:0 "Финляндия хочет вступить в Интернационал"
 finland.120.d:0 "Социалистическое правительство Финляндии выразило желание помочь нам в борьбе с мировым империализмом. Согласимся ли мы принять их в Интернационал?"
 finland.120.a:0 "Конечно, товарищи!"
 finland.120.b:0 "Они думают это Финнтернационал?"
 
 finland.121.t:0 "Франция согласилась!"
 finland.121.d:0 "Мы получили известия о том, что Франция приняла нас тёплой душой и позволила вместе бороться с мировым капитализмом. Вместе, мы уничтожим этих буржуазных свиней!"
 finland.121.a:0 "Пролетарии всех стран, объединяйтесь!"
 
 finland.122.t:0 "Франция отказала нам!"
 finland.122.d:0 "Коммунары не видят смысла в том, чтобы объединить усилия рабочих мира в их нелёгкой борьбе. Как оказалось, Интернационал оказался не такой уж и Интер-."
 finland.122.a:0 "Чёрт бы побрал этих булкохрустов!"
 
 finland.123.t:0 "Финляндия хочет войти в состав Федерации"
 finland.123.d:0 "Финляндия с интересом наблюдала за развитием нашей федерации. Сегодня, мы получили сообщение от них с просьбой принять их в состав федерации, как полноправного субъекта. Что им на ответить?"
 finland.123.a:0 "Скандинавы, добро пожаловать!"
 finland.123.b:0 "В нашей германской федерации не место азиатам!"
 
 finland.124.t:0 "Наша просьба была отклонена!"
 finland.124.d:0 "Мы получили печальные новости о том, что Скандинавская Федерация не намерена принимать нас в свой состав. Её члены посчитали, что мы, финны, недостаточно нордичны для их 'германской' федерации."
 finland.124.a:0 "Этих "чистокровных" смущаем мы, но не смущает Лапландия?!"
 
 finland.125.t:0 "Гражданская война в России"
 finland.125.d:0 "И вновь, русский медведь кусает свою собственную лапу. После новости о том, что в России началась гражданская война, большинство наших граждан высказалась за то, чтобы ввести войска в Карелию, где живут наши братья! Но нас также предупредили о том, что такая бравада не найдёт поддержки у Германии."
 finland.125.a:0 "К оружию!"
 finland.125.b:0 "Не будите зверя!"
 
 finland.126.t:0 "Финляндия ввела войска в Карелию"
 finland.126.d:0 "Ужас! На фоне нашей войны с Советами, финны, используя националистическую риторику о том, что в Карелии живут их братья, ввели туда войска. Мы должны ответить на такую дерзость!"
 finland.126.a:0 "Нарушение наших границ означает войну!"
 finland.126.b:0 "Карелы, мы ещё вернёмся..."
 
 finland.127.t:0 "Русские отступают!"
 finland.127.d:0 "С продвижением наших войск в Карелии, местные русские гарнизоны активно покидают регион. Молчание со стороны русского правительства дало нам понять, что для них сейчас важнее не допустить красного флага над столицей, нежели воевать с нами."
 finland.127.a:0 "Ура!"
 
 finland.128.t:0 "Фредерик Каарле I умирает"
 finland.128.d:0 "Наш благословенный король, Фредерик Каарле I, умер в возрасте 72 лет от загноения старой раны, полученной во время первого Вельткрига. Его место занял второй старший сын, принц Вольфганг, который был коронован под именем Вяйно I в кафедральном соборе в Хельсинки. Старший сын, принц Филипп, остался в Германии и не поддерживал отношения с семьёй, поэтому он и не стал наследником."
 finland.128.a:0 "Король умер! Да здравствует король!"
 
 finland.130.t:0 "Финляндия и Рейхспакт"
 finland.130.d:0 "Финляндия неофициально связана с Германией с 1917 года, и с тех пор она является частью Миттельевропы. Однако теперь, когда они стабилизировали свое правительство, их членство в Рейхспакте должно быть возобновлено."
 finland.130.a:0 "Добро пожаловать!"
 finland.130.b:0 "Нам не нужны финны."
 
 finland.131.t:0 "Германия отказала нам!"
 finland.131.d:0 "Немцы отказались возобновить наш альянс в Рейхспакте! Это чрезвычайно неожиданно и тревожно."
 finland.131.a:0 "Что происходит в Берлине?"
 
 finland.132.t:0 "Германия возобновляет наш альянс"
 finland.132.d:0 "Министерство иностранных дел Германии, отметив, что мы стабилизировали наше правительство после периода потрясений, вновь протянуло руку дружбы нашему народу. Мы снова являемся частью Рейхспакта."
 finland.132.a:0 "Наша безопасность гарантирована."

