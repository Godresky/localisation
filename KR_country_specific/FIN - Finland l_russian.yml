 finland.80.d:0 "Делегация наших партнёров согласилась продать часть своих самолётов. Наши ВВС сильно выросли в количестве!"
 finland.80.a:0 "Великолепно!"
 
 finland.81.t:0 "[GER.GetNameDefCap] отказала..."
 finland.81.d:0 "Наша делегация вернулась ни с чем - нам не продадут самолёты. Придётся заняться самостоятельным производством."
 finland.81.a:0 "Чёрт"
 
 finland.82.t:0 "Поставки зерна из России"
 finland.82.d:0 "Так как мы более не в фаворе в Германии после выхода из Рейхспакта, свободный доступ на рынки Миттельевропы был перекрыт для нас, и придётся искать поставщика зерна в другом месте. Россия обладает огромным запасом сельхоз продукции, поэтому мы решили обратиться к ним с предложением начать поставки зерна в нашу страну."
 finland.82.a:0 "Надеемся на лучшее"
 
 finland.83.t:0 "[FIN.GetName] просит о поставках зерна"
 finland.83.d:0 "Финляндия испытывает проблемы с зерном в стране, так как их предыдущий поставщик, Украина, более не желает этого делать из-за политических причин. И хотя у нас зерна хватит, чтобы прокормить всю Европу, встал вопрос о том, стоит ли нам выполнить просьбу финнов."
 finland.83.a:0 "Выполним их просьбу"
 finland.83.b:0 "Игра не стоит свеч"
 
 finland.84.t:0 "[RUS.GetNameDefCap] согласилась!"
 finland.84.d:0 "Россия согласилась начать поставки зерна на условиях, что мы оплатим все транспортные издержки. Для всего народа эта новость стала облегчением. Угроза голода обошла нас стороной."
 finland.84.a:0 "Великолепно!"
 
 finland.85.t:0 "[RUS.GetNameDefCap] отказала..."
 finland.85.d:0 "Ужасно, Россия не стала заключать с нами договор о поставках зерна. Видимо, пока мы не решим зерновой кризис, народу придётся затянуть пояса потуже."
 finland.85.a:0 "Чёрт"
 
 finland.86.t:0 "Поставки зерна с Украины"
 finland.86.d:0 "Кризис Чёрного Понедельника нарушил наши торговые связи с Украиной и прервал поставки их зерна. Теперь, когда худшее миновало, мы можем обратиться к ним с просьбой возобновить поставки. Но захотят ли они это делать?"
 finland.86.a:0 "Надеемся на лучшее"
 
 finland.87.t:0 "[FIN.GetName] просит о поставках зерна"
 finland.87.d:0 "Финляндия обратилась к нам с просьбой возобновить поставки зерна в их страну. Во время разгара экономического кризиса мы были вынуждены сократить экспорт зерновых, но теперь, когда худшее позади, мы можем вновь направить зерно на рынки других стран. Как мы ответим на их просьбу?"
 finland.87.a:0 "Мы согласны"
 finland.87.b:0 "Игра не стоит свеч"
 
