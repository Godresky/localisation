### Leaders ###
### Focuses ###
 FIN_democracy_triumphant:0 "Тріумф демократії"
 FIN_democracy_triumphant_desc:0 "Создается впечатление, что в Финляндии наконец-то стала реальной демократией в республиканском стиле, с должностью президента, который стал играть роль главы государства и должностью премьер-министра, созданной для руководства правительством. Новая эпоха политики, похоже, начинается для Финляндии."
 FIN_red_earth_government:0 "Червоноземельники"
 FIN_red_earth_government_desc:0 "Правительство красной земли, получившее свое название благодаря союзу между социал-демократами и аграриями, сочло нужным взять власть в свои руки, объединив две партии в целях обеспечения и поддержания мира и стабильности внутри страны."
 FIN_stave_off_radicalism:0 "Заборона радикалізму"
 FIN_stave_off_radicalism_desc:0 "Важно, чтобы мы никогда не допустили повторения таких событий, как действия, предпринятые бывшим движением Лапуа, в Финляндии. Мы должны сделать все, что в наших силах, чтобы предотвратить радикализм, даже если это означает превышение наших полномочий."
 FIN_reinforce_the_democratic_process:0 "Посилена демократія"
 FIN_reinforce_the_democratic_process_desc:0 "Для того чтобы демократические идеалы действительно укоренились в сознании финского народа, крайне важно, чтобы мы подчеркивали важность демократического процесса и просвещали народ о достоинствах новой системы."
 FIN_endorse_finnish_sovereignty:0 "Незалежність фінів"
 FIN_endorse_finnish_sovereignty_desc:0 "Мы больше не будем под сапогом немцев, русских или какой-либо другой иностранной нации. Судьба Финляндии - это ее собственная судьба, и ей решать, какой путь она выберет. Мы не можем оставаться в стороне и допустить, чтобы финский народ был растоптан иностранными империалистами."
 FIN_foster_unity_throughout_the_nation:0 "Об'єднання народу"
 FIN_foster_unity_throughout_the_nation_desc:0 "Мы должны объединить граждан Финляндии, независимо от их происхождения, поскольку важно не только бороться с силами радикализма, но и создавать атмосферу, которая дает каждому финну чувство гордости за свою страну."
 FIN_heal_divisions_from_the_civil_war:0 "Загоєння ран"
 FIN_heal_divisions_from_the_civil_war_desc:0 "Свежа в сознании финского народа, особенно после недавнего восстания, Гражданская война в Финляндии и ее последствия, которые лишь способствовали еще большему разделению и без того разделенного населения. Мы должны работать над тем, чтобы объединить людей и напомнить им о том, что действительно важно: суверенитет финской нации."
 FIN_favour_the_workers:0 "Заохочення робітників"
 FIN_favour_the_workers_desc:0 "Эпоха первенства сельского хозяйства закончилась, индустриализация стала естественным процессом для всех европейских наций. Пора и нам пойти по стопам мировых держав и отдать первенство в Финляндии рабочим."
 FIN_preserve_the_coalition:0 "Збереження коаліції"
 FIN_preserve_the_coalition_desc:0 "Как рабочий, так и фермер одинаково важны для развития и экономического положения Финляндии. Мы не должны отдавать первенство ни одной из этих групп, но должны работать над тем, чтобы позволить им обеим процветать."
 FIN_favour_the_farmers:0 "Наші фермери"
 FIN_favour_the_farmers_desc:0 "Финляндия уже давно является преимущественно аграрной страной, и нет причин менять такую стабильную систему. Мы должны оказывать поддержку нашим аграриям."
 FIN_the_social_democrats:0 "Соціал-демократи"
 FIN_the_social_democrats_desc:0 "Социал-демократы вышли на первое место. Они оказались радикальными левыми, из-за чего более правое крыло финской политики подтолкнуло партию также взять на себя патриотическую роль. Несмотря на это партия постоянно настаивает на постепенном реформировании Финляндии."
 FIN_confederation_of_finnish_trade_unions:0 "Конфедерація профспілок"
 FIN_confederation_of_finnish_trade_unions_desc:0 "Идея создания конфедерации финских профсоюзов принадлежит многим социал-демократам, поскольку она позволяет финским профсоюзам объединяться и лоббировать права трудящихся перед лицом оппозиции."
 FIN_embrace_reformism:0 "Реформізм"
 FIN_embrace_reformism_desc:0 "Мы должны поддерживать реформирование финского государства, с тем чтобы мы могли позволить государству развиваться и быть лучшим, каким оно и должно быть."
 FIN_mixed_economy:0 "Змішана економіка"
 FIN_mixed_economy_desc:0 "Принимая идеи, изложенные Адамом Смитом в его книге 'Богатство народов', мы должны продолжить развитие капиталистической экономической системы в Финляндии. Однако это не означает, что правительство не может ставить приоритетом интересы народа в рамках системы."
 FIN_the_agrarians:0 "Аграрії"
 FIN_the_agrarians_desc:0 "Аграрии вышли на первое место. Партия, основанная в 1906 году сельскими жителями Финляндии, Аграрии стремяться сохранить республиканскую систему Финляндии и продвигать интересы фермеров, проживающих в стране."
 FIN_decentralisation:0 "Децентралізація"
 FIN_decentralisation_desc:0 "Важно, чтобы наши граждане, проживающие в сельских районах нашей страны, имели такое же представительство, как и наши граждане, проживающие в городских районах этой страны. Вот почему правительство должно быть децентрализовано."
 FIN_curtail_swedish_rights:0 "Обмеження прав шведів"
 FIN_curtail_swedish_rights_desc:0 "Большая часть дворянства Финляндии происходит от шведов и пользуется большими привилегиями, в отличии от обычных граждан. Кроме того, шведский язык в настоящее время имеет особый статус в Финляндии, особенно на Аландских островах. Пора заняться этими вопросами."
 FIN_invest_in_the_countryside:0 "Інвестиції в село"
 FIN_invest_in_the_countryside_desc:0 "Значительная часть экономического развития Финляндии приходится на городские районы страны и ее окрестности. Настало время начать инвестиции в сельскую Финляндию и улучшить жизнь проживающих там граждан."
 FIN_a_moderate_finland:0 "Помірна Фінляндія"
 FIN_a_moderate_finland_desc:0 "Нам удалось добиться народной поддержки республиканской системы демократии в Финляндии. Кажется, что нация вступает в новую эру, полную свободы и демократии для народа Финляндии. Да здравствует Финляндия!"
 
 FIN_mannerheims_ascendancy:0 "Влада Маннергейма"
 FIN_mannerheims_ascendancy_desc:0 "Маннергейм и Белая гвардия взяли под свой контроль Финляндию, пообещав временно управлять страной до тех пор, пока не будет восстановлена стабильность."
 FIN_stabilising_finland:0 "Стабілізація Фінляндії"
 FIN_stabilising_finland_desc:0 "Важно, чтобы мы начали создавать в Финляндии ощущение стабильности, тем самым успокаивая население. Мы должны обеспечить, чтобы произошедшие события оставались в стороне, с тем чтобы лучше способствовать обстановке в стране."
 FIN_bolster_the_white_guard:0 "Біла гвардія"
 FIN_bolster_the_white_guard_desc:0 "Белогвардейцы долгое время боролись за сохранение нации, сначала проявив себя во время финской гражданской войны, а теперь проявив себя, когда они защищали нацию от радикализма движения Лапуа. Мы должны обеспечить, чтобы они оставались нам верны."
 FIN_fund_the_finnish_defence_forces:0 "Сили оборони"
 FIN_fund_the_finnish_defence_forces_desc:0 "Для того чтобы защитить нашу страну от внешних и внутренних угроз, мы должны обеспечить адекватное финансирование вооруженных сил."
 FIN_arrest_prominent_radicals:0 "Арешт радикалів"
 FIN_arrest_prominent_radicals_desc:0 "Соучастников движения Лапуа, Красную Гвардию и Финскую народную делегацию необходимо выследить и арестовать, чтобы предотвратить повторное восстание. Мы должны устроить показательную порку, чтобы показать миру, что угрозы нашему суверенитету недопустимы."
 FIN_promote_the_red_cross:0 "'Червоний Хрест'"
 FIN_promote_the_red_cross_desc:0 "Сам Маннергейм в настоящее время также возглавляет финский Красный Крест и решил, что содействие гуманитарной организации имеет важное значение для восстановления нации. Ведь мы можем использовать всю помощь, что получим."
 FIN_the_bank_of_finland:0 "Банк Фінляндії"
 FIN_the_bank_of_finland_desc:0 "Обеспечение стабильности в виде нашей валюты также очень важно. Мы должны работать над расширением возможностей Банка Финляндии, нашего центрального банка."
 FIN_a_republican_constitution:0 "Республіканська Конституція"
 FIN_a_republican_constitution_desc:0 "Чтобы создать новую республиканскую систему в государстве, мы должны работать над разработкой и принятием новой конституции."
 FIN_prevent_partisanship:0 "Зупинка партизанщини"
 FIN_prevent_partisanship_desc:0 "Нельзя допускать пререканий и междоусобиц между политиками, когда на карту поставлены стабильность и суверенитет Финляндии. Мы не должны попадаться в ловушку партизанской политики и должны заставить политиков видеть дальше своих мелких разногласий, иначе мы снова поляризуем нацию."
 FIN_unify_the_people:0 "Об'єднаний народ"
 FIN_unify_the_people_desc:0 "Примирение идеологических разногласий между финским народом важно, если мы хотим обеспечить стабильность и благополучие государства."
 FIN_support_the_armaments_industry:0 "Національний ВПК"
 FIN_support_the_armaments_industry_desc:0 "Вливание государственных средств в развитие военной промышленности имеет ключевое значение, если мы хотим производить новое оружие, снабжать нашу армию и делать успехи в области военной техники."
 FIN_secure_international_recognition:0 "Міжнародне визнання"
 FIN_secure_international_recognition_desc:0 "Мы должны добиваться того, чтобы страны во всем мире признали суверенитет Финляндии и согласились с нашей позицией суверенного государства."
 FIN_relinquish_control_to_the_parties:0 "Зміна влади"
 FIN_relinquish_control_to_the_parties_desc:0 "Маннергейм решил, что Финляндия теперь достаточно стабильна, чтобы демократия могла править снова. Настало время передать контроль над военными политикам и народу, предоставив им самим решать судьбу нации."
 
 FIN_socialist_victory:0 "Перемога соціалізму"
 FIN_socialist_victory_desc:0 "Финская Народная делегация, действуя с Красной Гвардией, сумела разгромить как силы бывшего короля, так и белогвардейцев, захватив власть. Кажется, что в конце концов красные силы одержали верх над Финляндией..."
 FIN_denounce_monarchism:0 "Знищення монархізму"
 FIN_denounce_monarchism_desc:0 "Мы должны решительно осудить все формы монархизма. Ни один человек не должен и не заслуживает быть выше любого другого человека."
 FIN_disband_state_sponsored_religious_institutions:0 "Секуляризація"
 FIN_disband_state_sponsored_religious_institutions_desc:0 "Религиозные учреждения, спонсируемые государством, во время Гражданской войны работали против нас. Возможно, настало время отомстить им."
 FIN_a_new_constitution:0 "Нова Конституція"
 FIN_a_new_constitution_desc:0 "Для того, чтобы обеспечить легитимность нашего правления наряду с укреплением основ нового финского государства, важно, чтобы мы приступили к разработке и в конечном итоге принятию новой государственной Конституции."
 FIN_the_red_guard_seizes_power:0 "Червоногвардійці захоплюють владу!"
 FIN_the_red_guard_seizes_power_desc:0 "Финская Народная делегация предприняла попытку очистить Красную Гвардию, придя к выводу, что ополчение изжило себя и становится все более трудноконтроллируемым. Мы не могли допустить, чтобы это произошло, поэтому мы без промедления захватили власть и свергли наших бывших союзников."
 FIN_second_red_terror:0 "Червоний терор"
 FIN_second_red_terror_desc:0 "Слишком долго мы были под землей, вынужденные скрываться от анти-синдикалистских сил царя. Пришло время отомстить тем, кто терроризировал нас и наших товарищей. Мы не можем допустить, чтобы реакционные силы снова процветали."
 FIN_centralisation_of_power:0 "Централізація"
 FIN_centralisation_of_power_desc:0 "Власть должна быть сосредоточена вокруг Красной Гвардии и нового правительства, чтобы мы могли более эффективно выполнять наши новые директивы."
 FIN_elected_officers:0 "Виборні офіцери"
 FIN_elected_officers_desc:0 "В Красной Гвардии издавна существовала традиция демократических выборов офицеров. Мы должны распространить это на остальные вооруженные силы, с тем чтобы позволить регулярным солдатам иметь голос в том, как ими управлять."
 FIN_suppress_reactionary_parties:0 "Придушення реакціонерів"
 FIN_suppress_reactionary_parties_desc:0 "Любые остатки реакционного старого порядка должны быть подавлены, чтобы они не восстали снова в попытке угрожать нашему правлению. Мы должны подавить их силой, чтобы обеспечить стабильность государства, и так тому и быть!"
 FIN_seizure_of_private_assets:0 "Націоналізація вкладів"
 FIN_seizure_of_private_assets_desc:0 "Вполне очевидно, что новое государство нуждается в срочном финансировании. Чтобы обеспечить это финансирование, мы должны обратить наше внимание на буржуазные предприятия и богатых людей в Финляндии и захватить их активы на благо государства."
 FIN_finnish_peoples_delegation:0 "Народна Делегація"
 FIN_finnish_peoples_delegation_desc:0 "Как только официальное правительство государства, известного как Красная Финляндия, по праву взяла власть с помощью Красной Гвардии. Настало время начать претворять в жизнь наши директивы, такие как расширение возможностей рабочего движения и превращение Финляндии в настоящее социалистическое государство."
 FIN_disband_the_red_guard:0 "Червона гвардія"
 FIN_disband_the_red_guard_desc:0 "Хотя Красная Гвардия хорошо служила нам во время восстания, многим также ясно, что мы не можем позволить им продолжать действовать, чтобы они не обратились против нас. Действительно, насилие с их стороны во время Гражданской войны и восстания является шоком для многих членов делегации, а сам Куусинен является странным политическим персонажем. Мы должны немедленно принять меры и распустить Красную Гвардию."
 FIN_guard_the_democratic_process:0 "Збережена демократія"
 FIN_guard_the_democratic_process_desc:0 "Хотя мы действительно взяли на себя управление государством и можем формировать его по своему усмотрению, важно также помнить о демократических институтах и традициях, лежащих в основе финской нации, и хорошо охранять их."
 FIN_empower_the_labour_movement:0 "Робочий рух"
 FIN_empower_the_labour_movement_desc:0 "Рабочие были и остаются нашими самыми большими сторонниками и самыми лучшими союзниками, когда дело дошло до восстания. Мы должны вознаградить их за лояльность."
 FIN_ban_capitalist_newspapers:0 "Заборона пропаганди капіталізму"
 FIN_ban_capitalist_newspapers_desc:0 "Финская нация ничего не выигрывает от того, что позволяет капиталистическим газетам действовать, распространяя реакционную пропаганду, которая только стремится подорвать справедливую и равноправную систему социализма. Мы должны закрыть все капиталистические газеты."
 FIN_enforce_taxation:0 "Насильницьке оподаткування"
 FIN_enforce_taxation_desc:0 "Одной из самых больших неудач Финской народной делегации во время войны было отсутствие сбора налогов со стороны правительства. Для того чтобы государственные учреждения могли нормально функционировать и выполнять нашу волю, мы должны немедленно начать с надлежащего сбора налогов."
 FIN_a_new_finland:0 "Нова Фінляндія"
 FIN_a_new_finland_desc:0 "Финляндия возникла заново, теперь следуя социалистическим указаниям революционеров, освободивших народ от цепей и превративших нацию во что-то поистине замечательное."
 
 FIN_the_rebellion_succeeds:0 "Успішна революція"
 FIN_the_rebellion_succeeds_desc:0 "Первоначальное намерение восстания состояло в том, чтобы позволить движению Лапуа захватить власть и свергнуть немецкого короля и его ставленников. Теперь, когда мы сделали это, настало время, чтобы мы начали выполнять наши директивы для нации. Мы должны стремиться к по-настоящему финской Финляндии."
 FIN_anti_parliamentarism:0 "Антипарламентаризм"
 FIN_anti_parliamentarism_desc:0 "Парламент никак не помогает финскому народу, а лишь стоит поперек пути истинного прогресса нации. Мы разберемся с этим учреждением позднее. Пока же мы можем начать культивировать антипарламентские настроения, с тем чтобы, когда придет время, мы могли бы решительно покончить с парламентом."
 FIN_divert_funding_to_the_sinimustat:0 "'Синімустат'"
 FIN_divert_funding_to_the_sinimustat_desc:0 "'Синимустат', молодежная организация движения Лапуа, должна получить адекватное финансирование и поддержку для того, чтобы вырастить следующее поколение финских патриотов. Мы должны привить нравственные и национальные ценности молодежи."
 FIN_eliminate_the_german_presence:0 "Знищення німецької присутності"
 FIN_eliminate_the_german_presence_desc:0 "Хотя восстание в значительной степени успешно свело на нет большую часть немецкого влияния в Финляндии, оно не полностью выполнило свою работу, ведь многие немецкие ставленники все еще остаются на позициях власти, а немецкие институты все еще существуют внутри нации. Мы должны оперативно решить этот вопрос."
 FIN_crack_down_on_socialism:0 "Облава на соціалістів"
 FIN_crack_down_on_socialism_desc:0 "Мы не можем допустить, чтобы в Финляндии вспыхнула третья гражданская война, которая позволила бы окружающим нас державам воспользоваться нашим положением, как это сделала Германия. Мы должны разобраться с корнем этой причины - с социалистами, и немедленно уничтожить их..."
 FIN_finnish_irridentism:0 "Фінський ірредентизм"
 FIN_finnish_irridentism_desc:0 "Мы должны ясно дать понять, что все земли, подпадающие под идею Великой Финляндии, принадлежат нам и в конечном счете, будут нашими. Мы не можем быть робкими на мировой арене."
 FIN_empower_the_clergy:0 "Посилення кліриків"
 FIN_empower_the_clergy_desc:0 "Духовенство сыграло ключевую роль в распространении и подчеркивании ценности нравственности в новой финской нации. Мы должны вознаградить их за непоколебимую преданность."
 FIN_abolish_parliament:0 "Розпуск парламенту"
 FIN_abolish_parliament_desc:0 "Стало ясно, что парламент стал никому не нужен. Теперь, когда достаточно власти сосредоточено в руках движения Лапуа и его сторонников, мы можем окончательно закрыть прогнивший институт парламента раз и навсегда."
 FIN_corporatist_economic_policies:0 "Корпоративістська економіка"
 FIN_corporatist_economic_policies_desc:0 "Предоставление компаниям и другим крупным заинтересованным группам возможности помогать новому правительству управлять экономикой, несомненно, принесет пользу в долгосрочной перспективе."
 FIN_support_the_landowners:0 "Підтримка землевласників"
 FIN_support_the_landowners_desc:0 "Землевладельцы всегда были ключом к экономическому успеху Финляндии. Мы должны предоставить им государственные субсидии, с тем чтобы они могли продолжать развивать свою землю и следовательно, развивать Финляндию."
 FIN_solidify_the_movement:0 "Формалізація руху"
 FIN_solidify_the_movement_desc:0 "Мы должны формализовать движение и действительно стать народной партией, чтобы заручиться поддержкой и легитимностью финнов по всей стране."
 FIN_remilitarise_the_aaland_islands:0 "Ремілітаризація островів"
 FIN_remilitarise_the_aaland_islands_desc:0 "Аландские острова, которые по праву принадлежат нам, согласно Германскому арбитражу, были демилитаризованы. Мы должны это изменить, к черту последствия."
 FIN_a_proud_finland:0 "Горда Фінляндія"
 FIN_a_proud_finland_desc:0 "Финляндия сегодня представляет себя на мировой арене как поистине гордое и независимое государство, не желающее подчиняться воле какой-либо внешней силы или поддаваться чьему-то влиянию. Да здравствует финский народ и финская нация!"
 
 FIN_the_old_order:0 "Старий порядок"
 FIN_the_old_order_desc:0 "Национальная коалиция правит Финляндией с 1918 года, и в это время в нашей стране проходит период беспрецедентного роста и стабильности для нации. Позволить любой другой стороне, кроме них, править Финляндией не имеет смысла, верно?"
 FIN_a_truly_finnish_party:0 "Фінська партія"
 FIN_a_truly_finnish_party_desc:0 "Теперь, когда Национальная коалиция очищена от всех своих немецких элементов и других германофилов, она стала подлинно финской партией, которая будет править только в интересах финского народа."
 FIN_marginalise_the_socialists:0 "Маргіналізація соціалістів"
 FIN_marginalise_the_socialists_desc:0 "Социалисты всегда были проклятием для Финляндии. Настало время предпринять решительные действия против них, медленно отворачивая простых граждан от коррумпированных идей социализма."
 FIN_strengthen_the_presidents_power:0 "Влада президента"
 FIN_strengthen_the_presidents_power_desc:0 "Сильный руководитель должен возглавить Финляндию и представлять волю народа на мировой арене."
 FIN_language_question:0 "Монолінгуалізм"
 FIN_language_question_desc:0 "Вопрос шведскоговорящих финнов всегда был сложным в финском обществе. Однако если и есть сторона, которая может решить такой спорный вопрос, - это мы."
 FIN_compulsory_education:0 "Обов'язкова освіта"
 FIN_compulsory_education_desc:0 "Идея о том, что каждый финн имеет право на образование является единственно верной. Мы должны предоставить нашему народу ресурсы, необходимые для повышения благосостояния наших граждан и процветания нашей страны."
 FIN_progressive_taxation:0 "Нове оподаткування"
 FIN_progressive_taxation_desc:0 "Мы должны перестроить систему налогообложения таким образом, чтобы она стала более справедливой и эффективной."
 FIN_reward_the_businessmen:0 "Нагородження бізнесменів"
 FIN_reward_the_businessmen_desc:0 "Владельцы малого и крупного бизнеса в Финляндии горячо поддерживают Национальную коалиционную партию. Поэтому мы должны предоставлять им вознаграждение в виде субсидий, с тем чтобы сохранить их лояльность."
 FIN_the_monarchy:0 "Монархія"
 FIN_the_monarchy_desc:0 "Несмотря на противостояние со стороны социалистов, либералов и даже военных, королю Фредерику Каарле удалось удержать власть и обеспечить положение монархии в Финляндии, предоставив ей возможность достичь высот, когда-то считавшихся недостижимыми."
 FIN_reorganise_the_etsiva_keskuspoliisi:0 "Реорганізована таємна поліція"
 FIN_reorganise_the_etsiva_keskuspoliisi_desc:0 "Тайная полиция оказала неоценимую помощь в борьбе с внутренними угрозами монархии. Для того чтобы повысить их эффективность, мы должны начать реорганизацию организации, выделяя при этом больше средств."
 FIN_retain_economic_liberalism:0 "Економічний лібералізм"
 FIN_retain_economic_liberalism_desc:0 "Экономический либерализм является краеугольным камнем финского экономического развития, борясь против сил, которые стремятся передать экономическое благополучие нации в руки правительства, тем самым нанося ущерб экономическим выгодам, полученным при владельцах бизнеса. Мы должны сделать упор на защиту свободного рынка."
 FIN_the_conservative_bulwark:0 "Бастіон консерватизму"
 FIN_the_conservative_bulwark_desc:0 "Мы должны действовать как неприступный бастион против радикальных сил социализма, а иногда и сил либерализма, которые стремятся подорвать наше правление и изменить уже великую нацию."
 FIN_educate_the_citizenry:0 "Освіта для людей"
 FIN_educate_the_citizenry_desc:0 "Идея о том, что каждый финн имеет право на образование является единственно верной. Мы должны предоставить нашему народу ресурсы, необходимые для повышения благосостояния наших граждан и процветания нашей страны."
 FIN_support_the_king:0 "Підтримка короля"
 FIN_support_the_king_desc:0 "Мы должны начать воспитание нового поколения финнов с того, чтобы научить их преимуществам дальнейшего правления монархии. Мы не можем допустить, чтобы следующему поколению финнов внушили ненависть к самому институту, обеспечивающему стабильность нации, иначе мы окажемся ввергнутыми в еще один период нестабильности..."
 FIN_reward_the_farmers:0 "Нагородження фермерів"
 FIN_reward_the_farmers_desc:0 "Фермеры Финляндии горячо поддерживают партию Национальной коалиции. Поэтому мы должны предоставлять им вознаграждение в виде субсидий, с тем чтобы сохранить их лояльность."
 FIN_a_stable_finland:0 "Стабільна Фінляндія"
 FIN_a_stable_finland_desc:0 "Король и его близкие советники сумели при тяжелых обстоятельствах сохранить стабильность и мир, которые были характерны для Финляндии после Гражданской войны. Теперь, когда все угрозы нейтрализованы или полностью устранены, мы можем гордо вновь заявить о себе на мировой арене."
 
 FIN_finnish_army:0 "Фінська армія"
 FIN_finnish_army_desc:0 "Мы должны пересмотреть наш взгляд на армию, с тем чтобы обеспечить ее соответствие современным стандартам и возможность противостоять надвигающейся буре и любой потенциальной нестабильности. Финская армия является первой и последней линией обороны в отношении сохранения независимости Финляндии."
 FIN_bombard_the_enemy:0 "Бомбардування противника"
 FIN_bombard_the_enemy_desc:0 "Мы не должны сосредоточивать наши усилия на вербовке большего числа людей, а должны сосредоточиться на массовом производстве нового оружия и разработке новой доктрины."
 FIN_fund_the_taistelukoulu:0 "Фонд Тайстелукулу"
 FIN_fund_the_taistelukoulu_desc:0 "Финансирование Тайстелукулу, колледжа, созданного специально для финских Сил обороны, является ключевым, если мы хотим вырастить квалифицированных и способных офицеров."
 FIN_valtion_kivaaritehdas:0 "Державна зброярня"
 FIN_valtion_kivaaritehdas_desc:0 "Нам стоит обратить внимание на Валтион Кивяэритехдас, государственного производителя огнестрельного оружия. Что касается производства нового оружия, то они смогут нам его предоставить."
 FIN_artillery_production_effort:0 "Артилерійська промисловість"
 FIN_artillery_production_effort_desc:0 "Артиллерия была ключевым компонентом войны со времен Наполеоновских войн и играла решающую роль во время Вельткрига. Инвестирование в эту технологию было бы чрезвычайно полезно, поскольку артиллерия может проводить обстрелы на дальние расстояния, которые пехота не может достичь."
 FIN_increased_manufacturing_capacity:0 "Виробничі потужності"
 FIN_increased_manufacturing_capacity_desc:0 "Хотя наши нынешние темпы производства оружия являются вполне неплохими, мы должны также сосредоточить свое внимание на постоянном развитии нашей промышленности, с тем чтобы в будущем можно было производить еще больше оружия."
 FIN_retain_old_doctrines:0 "Стара доктрина"
 FIN_retain_old_doctrines_desc:0 "Нет необходимости менять нашу нынешнюю доктрину. Планирование битвы - это лучшее, что мы можем сделать, чтобы подготовиться к любым сценариям. В конце концов, лучше перестраховаться, чем потом жалеть."
 FIN_emphasise_discipline:0 "Армійська дисципліна"
 FIN_emphasise_discipline_desc:0 "Дисциплина - самая важная вещь в любой армии. Пока наши солдаты действуют в унисон, как хорошо смазанная машина, а наши офицеры существуют, чтобы руководить этой хорошо смазанной машиной, мы можем гарантировать, что практически каждая битва будет идти в нашу пользу."
 FIN_import_german_arms:0 "Імпорт зброї"
 FIN_import_german_arms_desc:0 "Крайне важно, что мы ориентируемся на производство отечественного вооружения, мы должны также иметь в виду тот факт, что у немцев есть запасные руки, чтобы снабжать нас, и что мы должны быть дураками, чтобы не воспользоваться такой перспективой."
 FIN_continue_working_with_german_officers:0 "Співпраця з Німеччиною"
 FIN_continue_working_with_german_officers_desc:0 "Если мы хотим повысить качество нашей армии, мы должны учиться у немецких офицеров, которые доказали свое превосходство во время Вельткрига."
 FIN_prioritise_the_jager_troops:0 "Пріоритети"
 FIN_prioritise_the_jager_troops_desc:0 "Егерские войска, которые были незаменимы во время Гражданской войны в Финляндии наряду со многими бывшими егерями, которые впоследствии стали высшими офицерами в армии, показали себя высочайшего качества. Мы должны уделить особое внимание этим войскам и продвижению программы Егерей, с тем чтобы продолжить формирование ядра хорошо подготовленных финских солдат."
 FIN_reorganise_the_mobilisation_structure:0 "Реорганізація мобілізації"
 FIN_reorganise_the_mobilisation_structure_desc:0 "Обеспечение быстрой и легкой мобилизации трудоспособных людей в любое время является ключом к защите финской нации. Мы должны под руководством высшего командования разработать новый план мобилизации, в котором будет четко определена роль резервистов и призывников, а также пересмотрена система возрастных категорий."
 FIN_cold_weather_training:0 "Тренування на холоді"
 FIN_cold_weather_training_desc:0 "Никто не знает Финляндию лучше, чем сама финская армия. Однако также разумно, что мы принимаем меры для обеспечения того, чтобы наши военные могли противостоять любым холодным температурам, чтобы дать нам большее преимущество на нашей родной территории."
 FIN_total_defence:0 "Тотальна оборона"
 FIN_total_defence_desc:0 "Мы должны сосредоточиться на полной обороне Финляндии, сражаясь с любым иностранным захватчиком за каждый квадратный дюйм нашей земли. Мы не можем добровольно отказаться от земли, принадлежащей финскому народу, чтобы не показать слабости в военное время."
 FIN_special_forces:0 "Військові спецпідрозділи"
 FIN_special_forces_desc:0 "Развитие наших сил специального назначения будет иметь ключевое значение для ведения партизанской войны, а также позволит нашим войскам лучше освоиться на родной территории."
 FIN_finnish_navy:0 "Флот Суомі"
 FIN_finnish_navy_desc:0 "Чтобы защитить суверенитет Финляндии и сохранить наш контроль над Балтийским морем, мы должны начать инвестировать в наш флот, чтобы отразить любые внешние угрозы."
 FIN_guard_aaland:0 "Захист Аланд"
 FIN_guard_aaland_desc:0 "Шведы продолжают угрожать нашему контролю над Аландскими островами, несмотря на то, что территория была по праву признана нашей при посредничестве Германии. Увеличения численности нашего флота может быть достаточно, чтобы удержать шведов от попытки нападения."
 FIN_coastal_fortifications:0 "Прибережні укріплення"
 FIN_coastal_fortifications_desc:0 "Мы должны укрепить нашу береговую линию, чтобы предотвратить любые внешние вторжения на случай, если мы потеряем контроль над Балтийским морем."
 FIN_turku_shipyard:0 "Верфі Турку"
 FIN_turku_shipyard_desc:0 "Турку - это краеугольный камень финской судостроительной промышленности, мы должны сконцентрировать усилия на продолжении наращивания судостроительных верфей там."
 FIN_purchase_german_light_cruisers:0 "Німецькі крейсери"
 FIN_purchase_german_light_cruisers_desc:0 "Германия обладает многими устаревшими легкими крейсерами, которые потенциально могут быть использованы для поддержки финского флота. Мы должны попросить их продать их нам."
 FIN_request_german_supplies:0 "Постачання з Німеччини"
 FIN_request_german_supplies_desc:0 "Не секрет, что Германия гораздо более развита в отношении своего флота. Возможно, запрос у них чертежей кораблей поможет нам укрепить наш собственный флот к лучшему."
 FIN_kaiserliche_werft_kiel:0 "Kaiserliche Werft Kiel"
 FIN_kaiserliche_werft_kiel_desc:0 "Работая с немецкой судостроительной компанией Kaiserliche Werft Kiel, мы можем рассчитывать на помощь Германии в расширении наших судостроительных мощностей и перенаправлении наших усилий на другие проекты."
 FIN_protect_merchant_shipping:0 "Захист торговельних шляхів"
 FIN_protect_merchant_shipping_desc:0 "Чтобы поддерживать поставки в Финляндию во время кризиса, одновременно утверждая наш контроль над Балтийским морем, мы должны любой ценой защищать наше торговое судоходство."
 FIN_recommission_civil_war_era_ships:0 "Модернізація кораблів"
 FIN_recommission_civil_war_era_ships_desc:0 "У нас все еще есть много устаревших кораблей, которые могут пригодиться, если мы приложим время и усилия, необходимые для их модернизации. "
 FIN_build_uboats:0 "Виробництво субмарин"
 FIN_build_uboats_desc:0 "Независимо от того, насколько продвинутым может быть наш флот, важно также учитывать наши промышленные и судостроительные мощности. Действительно, Финляндия не обладает судостроительным потенциалом таких стран, как Великобритания, США или даже Германия. Именно поэтому крайне важно сосредоточить наши усилия на строительстве небольших, более эффективных судов."
 FIN_wartsila:0 "Wärtsilä Oyj Abp"
 FIN_wartsila_desc:0 "Wärtsilä уже давно существует как отечественная финская компания и очень влиятельна на морском рынке. Воспользовавшись их огромными ресурсами, мы сможем расширить наши верфи."
 FIN_white_air_force:0 "ВПС білої гвардії"
 FIN_white_air_force_desc:0 "Так как белые ВВС получили помощь от шведов и немцев, то естественно, что они лучше оснащены и опытнее в обращении с истребителями противника. Мы должны продолжать развивать их, чтобы лучше защищать Финляндию."
 FIN_ground_support:0 "Підтримка з повітря"
 FIN_ground_support_desc:0 "Работа по созданию истребителей непосредственной воздушной поддержки также позволит нам лучше прикрывать наших людей на земле во время войны."
 FIN_airfield_construction:0 "Будівництво аеродромів"
 FIN_airfield_construction_desc:0 "Для того чтобы размещать большее количество самолетов, вполне естественно, что пора начать строительство новых аэродромов."
 FIN_pilot_training:0 "Тренування пілотів"
 FIN_pilot_training_desc:0 "Чтобы обеспечить более высокое мастерство летчиков ВВС и лучше подготовить следующее поколение офицеров к новым шагам в воздушной войне, мы должны начать внедрять новые методы обучения наших летчиков."
 FIN_purchase_foreign_planes:0 "Іноземні літаки"
 FIN_purchase_foreign_planes_desc:0 "Совершенно очевидно, что Финляндия не в состоянии самостоятельно производить новые самолеты. Именно поэтому мы должны обратиться к дружественным странам и приобрести у них новые модели самолетов."
 FIN_red_air_force:0 "ВПС червоної гвардії"
 FIN_red_air_force_desc:0 "В то время как красные ВВС не были ни очень эффективными, ни очень успешными в своих усилиях во время Гражданской войны, они обладали одной вещью, которой не хватало белым: духом. Имея в своем распоряжении ресурсы финского государства, мы можем использовать этот дух для создания надлежащих, мотивированных военно-воздушных сил."
 FIN_invest_in_bombers:0 "Нові бомбардувальники"
 FIN_invest_in_bombers_desc:0 "Если мы хотим заранее избавиться от противника, понеся минимальные потери на земле, мы должны сначала использовать бомбардировщики для обстрела их позиций."
 FIN_female_pilots:0 "Жінки-пілоти"
 FIN_female_pilots_desc:0 "Если мы позволим женщинам служить в военно-воздушных силах, у нас будет больше людей, что повысит наши шансы найти квалифицированных пилотов."
 FIN_lentosotakoulu:0 "Lentosotakoulu"
 FIN_lentosotakoulu_desc:0 "Lentosotakoulu, учебное воздушное крыло, позволит нам более эффективно обучать наших пилотов и продвигать наши собственные методы, тем самым позволяя выращивать финских пилотов внутри страны, не полагаясь на внешние страны."
 FIN_domestic_aircraft_industry:0 "Власна авіація"
 FIN_domestic_aircraft_industry_desc:0 "Важно, чтобы мы начали развитие и развитие отечественной авиационной промышленности, повышая нашу самостоятельность и создавая рабочие места."
 FIN_aerial_reconnaissance:0 "Повітряна розвідка"
 FIN_aerial_reconnaissance_desc:0 "Если мы действительно хотим развивать финские ВВС, то не следует забывать о необходимости новых методов воздушной разведки наряду с возросшим спросом на более совершенные истребители."
 FIN_doctrinal_techniques:0 "Розвиток доктрини"
 FIN_doctrinal_techniques_desc:0 "Принятие решения по доктрине финских ВВС - дело нешуточное. Ведь важно, чтобы мы добились успехов в области воздушной доктрины, и получили преимущество над любым врагом."
 FIN_the_finnish_economy:0 "Наша економіка"
 FIN_the_finnish_economy_desc:0 "Черный Понедельник ударил по Финляндии и разрушил финскую экономику. Ясно, что мы должны тщательно планировать наш каждый следующий шаг, принимая во внимание различные желания и потребности финского народа, а также сохранять нашу экономику на плаву. Это, безусловно, будет трудный период для нашей нации - период, который мы должны отчаянно пытаться преодолеть."
 FIN_economic_independence:0 "Фінансова незалежність"
 FIN_economic_independence_desc:0 "Теперь, когда мы освободились от всепроникающего немецкого влияния, которое когда-то доминировало в экономике нашей страны, вполне логично, что мы можем начать проводить независимую экономическую политику."
 FIN_purchase_russian_grain:0 "Російське зерно"
 FIN_purchase_russian_grain_desc:0 "Поскольку украинское зерно больше не является выгодным для нас вариантом, мы должны обратиться к нашему соседу, России, которая обладает обилием зерна. Ведь если мы не добудем зерно, то столкнемся с трудными временами и потенциальным голодом."
 FIN_work_with_landowners:0 "Робота із землевласниками"
 FIN_work_with_landowners_desc:0 "Землевладельцы имеют большое влияние в Финляндии, особенно в сельскохозяйственном секторе. Работая с ними, мы можем работать в направлении производства отечественного зерна, одновременно развивая финский сельскохозяйственный сектор."
 FIN_domestic_factory_construction:0 "Націоналізація заводів"
 FIN_domestic_factory_construction_desc:0 "Важно, чтобы мы опирались не только на внешнюю торговлю, но и на собственный промышленный потенциал. Финляндия имеет возможность начать индустриализацию, хотя это займет много времени. Вот почему нам лучше начать это дело как можно скорее."
 FIN_urbanisation:0 "Урбанізація"
 FIN_urbanisation_desc:0 "Урбанизация нашей страны будет в значительной степени способствовать развитию экономики, предоставляя рабочие места тем, кто не смог найти работу в сельских районах нашей страны. Кроме того, это будет стимулировать определенные сектора экономики, такие как сфера услуг и строительство."
 FIN_ahlstrom:0 "Ahlstrom"
 FIN_ahlstrom_desc:0 "Основанный в 1851 году, Ahlstrom известен прежде всего своей торговлей лесоматериалами, лесопильными фабриками и судоходством. Извлекая выгоду из успеха компании, мы можем надеяться наладить лучшие отношения с финскими бизнесменами, а также продвигать отечественные компании в Финляндии."
 FIN_state_railways:0 "Державна залізниця"
 FIN_state_railways_desc:0 "Поскольку правительство имеет большой контроль над государственными железными дорогами, ясно только, что мы должны воспользоваться этой возможностью путем расширения и модернизации инфраструктуры в Финляндии. Таким образом, мы можем обеспечить создание рабочих мест наряду с более легкой транспортировкой товаров."
 FIN_economic_dependence:0 "Економічна залежність"
 FIN_economic_dependence_desc:0 "Король сумел удержать власть, при этом Финляндия осталась под немецкой сферой влияния. Было бы бессмысленно с нашей стороны не воспользоваться помощью от Германии, которая может быть получена через торговлю с Германии и ее союзниками в Миттельевропе."
 FIN_continue_importing_ukrainian_grain:0 "Імпорт українського зерна"
 FIN_continue_importing_ukrainian_grain_desc:0 "Украинский импорт зерна прекратился сразу после Черного Понедельника, но, возможно, мы сможем убедить украинцев снова увеличить количество зерна, отправляемого нам."
 FIN_provide_raw_materials:0 "Експорт пиломатеріалів"
 FIN_provide_raw_materials_desc:0 "Единственное, в чем Финляндия не испытывает недостатка, так это в пиломатериалах и продуктах их переработки, которых в Германии никогда не хватало. Отправляя их немцам, мы, возможно, сможем пожинать плоды в виде преференций в торговле."
 FIN_land_reform:0 "Земельна реформа"
 FIN_land_reform_desc:0 "Изучение того, как землевладельцы действуют в Финляндии, и методов, которые они используют, имеет ключевое значение для того, чтобы мы могли в полной мере использовать нашу богатую землю"
 FIN_german_defence_contractors:0 "Німецькі оборонні підприємства"
 FIN_german_defence_contractors_desc:0 "Убедить немецких оборонных подрядчиков открыть дочерние предприятия в Финляндии - это ключ к дальнейшей индустриализации и созданию рабочих мест на родине."
 FIN_wacker:0 "Wacker"
 FIN_wacker_desc:0 "Основанный в 1848 году, Wacker известен своим строительным оборудованием и инновациями в области производства бетона и грунта. Сотрудничая с ними, мы, возможно, сможем продолжить работу по успешной индустриализации Финляндии."
 FIN_infrastructural_improvements:0 "Оновлена інфраструктура"
 FIN_infrastructural_improvements_desc:0 "Улучшение инфраструктуры в Финляндии имеет ключевое значение, если мы хотим увеличить количество рабочих мест, а также улучшить скорость транспортировки как товаров, так и войск."
 FIN_customs_barriers:0 "Митний союз"
 FIN_customs_barriers_desc:0 "Мы должны еще больше интегрироваться в Миттельевропу. Хотя это увеличит нашу экономическую зависимость от Германии, это позволит нам иметь поддержку в случае еще одного события, подобного Черному Понедельнику."
 FIN_university_of_helsinki:0 "Університет Гельсінкі"
 FIN_university_of_helsinki_desc:0 "Переориентация финансирования на Хельсинкский университет, который является лучшим университетом Финляндии, имеет ключевое значение, если мы хотим создать и способствовать созданию среды, в которой лучшие умы Финляндии могут объединиться и принести инновации в страну."
 FIN_financial_strength:0 "Фінансова допомога"
 FIN_financial_strength_desc:0 "Финляндия наконец заняла свое законное место. Восстав из пепла Черного Понедельника, мы можем теперь смотреть на мир с позиции победителя, с позиции, в которой мы обладаем тем, чем многие не обладают: финансовой силой."
 FIN_foreign_policy:0 "Зовнішня політика"
 FIN_foreign_policy_desc:0 "Мы должны обратить свое внимание на мир и решить, какую позицию мы будем занимать в отношении достижения наших внешнеполитических целей и как мы будем вести себя по отношению к другим странам."
 FIN_diplomacy:0 "Дипломатія"
 FIN_diplomacy_desc:0 "Дипломатия имеет важнейшее значение, когда речь идет о достижении наших целей мирным путем. Мы должны заручиться поддержкой наших соседей и подружиться с ними, чтобы не оказаться втянутыми в войну."
 FIN_settle_the_russian_issue:0 "Питання з росіянами"
 FIN_settle_the_russian_issue_desc:0 "Вопрос о финском суверенитете и нашей собственности на Карелию уже давно является насущным для финской нации. Правда, Россия в ее нынешнем виде представляет угрозу самому нашему существованию как государству. Мы должны смириться с этим и попытаться заключить договор, который позволит нам сохранить суверенитет."
 FIN_assert_neutrality:0 "Нейтралітет"
 FIN_assert_neutrality_desc:0 "Финляндия больше не будет втянута в войны без значительной выгоды или под угрозами внешних сил. Мы будем занимать позицию вооруженного нейтралитета и готовы сражаться со всеми и каждым, кто осмелится выступить против нашего права оставаться беспристрастными."
 FIN_ties_with_sweden:0 "Зв'язки зі Швецією"
 FIN_ties_with_sweden_desc:0 "В стремлении укрепить наши связи со Швецией мы должны найти подход к ним и наладить теплые отношения между нашими двумя странами."
 FIN_ties_with_norway:0 "Відносини з Норвегією"
 FIN_ties_with_norway_desc:0 "В стремлении укрепить наши связи с Норвегией мы должны найти подход к ним и наладить теплые отношения между нашими двумя странами."
 FIN_ties_with_denmark:0 "Зближення з Данією"
 FIN_ties_with_denmark_desc:0 "В стремлении укрепить наши связи с Данией мы должны найти подход к ним и наладить теплые отношения между нашими двумя странами."
 FIN_aggressive_expansionism:0 "Агресивне розширення"
 FIN_aggressive_expansionism_desc:0 "Мы не можем ждать и использовать слова для решения наших проблем. Для того чтобы доказать, что Финляндия является сильной нацией и желает получить то, чего она желает, мы должны начать массовую подготовку военных к величайшей борьбе."
 FIN_draw_upon_heimosodat:0 "Heimosodat"
 FIN_draw_upon_heimosodat_desc:0 "Heimosodat (или, по-английски, братские войны) - это идея о том, что Финляндия должна быть осторожной в отношении статуса финского народа во всем мире. Мы должны исходить из этой идеи, мотивируя наш народ для того, чтобы вернуть или получить территории, которые по праву принадлежит нам."
 FIN_attack_norway:0 "Напад на Норвегію"
 FIN_attack_norway_desc:0 "Саамский народ попадает под покровительство финно-угорской группы, что делает его полноправным подданным Финляндии. Мы должны освободить саамов, живущих в Норвегии, поскольку с ними слишком долго плохо обращались."
 FIN_war_with_russia:0 "Війна з Росіею"
 FIN_war_with_russia_desc:0 "Россия владеет наибольшим количеством по праву финских территорий и всегда упорно отказывалась признавать там главенство финских народов. Мы должны показать им, что эти земли по праву принадлежат нам, и обеспечить независимость живущих там людей."
 FIN_claim_tornedalen:0 "Претензії на Торнедален"
 FIN_claim_tornedalen_desc:0 "Исторически Долина Торне была населена финноязычными жителями, и многие деревни в этом районе продолжают сохранять свое финское название. Действительно, по сей день наш народ продолжает жить в этом регионе, что дает нам право претендовать на этот район. Мы должны немедленно освободить его."
 FIN_proclaim_greater_finland:0 "Велика Фінляндія"
 FIN_proclaim_greater_finland_desc:0 "Теперь, когда вся территория, на которую мы претендовали, находится под нашим контролем, мы можем, наконец, воплотить идею Великой Финляндии в жизнь."
### Events ###
 finland.1.t:0 "Королевство Финляндия"
 finland.1.d:0 "После провозглашения независимости от Русской Республики 4-го декабря 1917 года, финское общество разделилось на два лагеря: Красную Гвардию, которую вёл Али Аалтонен, и Белую Гвардию, которой руководит Карл Густав Маннергейм.\n\nГражданская война между Красной Финляндией, которая была представлена, в основном, социал-демократами, и Белой Финляндией, которая была представлена реакционными силами и немецкими егерями, стала лишь вопросом времени.\n\nПосле трёх месяцев кровопролитных сражений, Белые, при поддержке Германии, выбили Красных и их Народную Делегацию из столицы.\n\nИз пепла войны родилась новая антисоциалистическая Финляндия, во главе с принцем Фредериком Карлом Гессенским, который был коронован как Фредерик Каарле I, в соответствие с финской традицией.\n\nНесмотря на относительно спокойные года бытия немецким протекторатом, финский народ стал всё более негативно настроенными против своих хозяев, чьи компании убили национальную экономику, а офицеры диктуют королю, что делать. Радикалы левого и правого толка наращивают силу, а король и Национальная Коалиция пытаются просто не замечать проблемы..."
 finland.1.a:0 "Vaikeuksien kautta voittoon."
 
 finland.2.t:0 "Чёрный Понедельник бьет по Финляндии!"
 finland.2.d:0 "Жизнь умеет преподносить сюрпризы, особенно тем. кто так сильно полагался на Германию и её Миттельевропу. После краха Берлинской биржи, немецкая экономика резко пробила дно, утянув за собой всех, кто хоть как-то зависел от неё.\n\nНаша страна не стала исключением. Ни для кого не секрет, что нам не хватает пшеницы, чтобы прокормить себя. Мы были вынуждены покупать зерно у украинцев, чьи земли могли кормить хоть всю Европу.\n\nЭкономический упадок сыграл на руку радикалам, чьи идеи стали набирать популярность среди тех, кто разом потерял всё. Чёрный Понедельник придал движению Лапуа и Народной Делегации некий налёт легитимности, которым они воспользуются для достижения власти. По всей стране идут забастовки и протесты, и король теряет хватку над Финляндией..."
 finland.2.a:0 "Перкеле!"
 
 finland.3.t:0 "[UKR.GetAdjective] уменьшает поставки зерна"
 finland.3.d:0 "Экономика Украины была поражена в разы сильнее, чем наша, что заставило их уменьшить экспорт зерна в страны Миттельевропы. Для нас, зависимых от их поставок, эта новость стала шокирующей. Похоже, финскому народу придётся затянуть пояса потуже, а фермерам поработать над тем, чтобы хоть как-то сократить дефицит зерна."
 finland.3.a:0 "Только этого не хватало..."
 
 finland.4.t:0 "Народный марш"
 finland.4.d:0 "С целью дискредитировать Национальную Коалицию и подстегнуть финский национализм, движение Лапуа вышло из её состава и начала так называемый Крестьянский марш в Хельсинки.\n\nВедомые влиятельными правыми, такими как Курт Мартти Валлениус, демонстранты требовали освободить финский народ от немецкого ярма.\n\nКороль сильно взволнован такими анти-монархическими тенденциями. Союз между Национальной Коалицией и Лапуа и так был слаб, а после такой атаки по имиджу монархии многие перейдут на сторону националистов."
 finland.4.a:0 "Чёрт..."
 
 finland.5.t:0 "[Root.GetAdjective]ая народная делегация протестует!"
 finland.5.d:0 "Куллерво Маннер всегда был влиятельной фигурой левого движения, пусть и достаточно противоречивой. Меньшинство в левом движении, которое желало его освобождения, на долгое время ушло в подполье, в то время как большинство умеренных левых согласилось с его приговором.\n\nКак бы то ни было, для многих стало потрясением, когда силы подполья вышли наружу с протестами, требуя освобождения Маннера, который всё ещё де-юре является председателем Народной Делегации. Многие из правых осудили Маннера за то, что он использует нестабильную обстановку в стране, как средство достижения своей свободы, видя во всех этих протестах обычный политический волюнтаризм."
 finland.5.a:0 "Им прошлого раза было мало?!"
 
 finland.6.t:0 "Стычки между Лапуа и Красной Гвардией!"
 finland.6.d:0 "Из Виипури до нас доходят ужасные новости! Судя по всему, Лапуа решили взять власть на улицах в свои руки. Услышав о выступлениях Народной Делегации, они принялись творить погромы с целью уничтожить остатки социализма в стране. На помощь Делегации пришла Красная Гвардия - более милитаризированная и радикальная левая партия.\n\nДо нас доходят слухи, что на улицах Виипури шли ожесточённые схватки и ни одна из сторон не смогла добиться превосходства. Эта драка закончилась ничем.\n\nКороль крайне обеспокоен тем, что на улицах его страны можно так просто устроить массовую драку. Это скажется на его имидже и на имидже страны в целом."
 finland.6.a:0 "Мы должны вернуть порядок на улицы!"
 
 finland.7.t:0 "Король [Root.GetLeader] делает выбор"
 finland.7.d:0 "В связи с последними событиями в Виипури, Король решил дать секретной полиции больше прав по поимке радикалов, которые заполонили страну.\n\nМногие из правых сторонников в правительстве предлагают послать полицию и арестовать драчунов, тем самым создав прецедент для всех последующих решений. С другой стороны, более умеренные сторонники Национальной Коалиции призывают короля прислушаться к голосу разума. По их словам, полиция лишь усилит ненависть народа к правительству и лишь больше озлобит радикалов. Так или иначе, Королю придётся сделать решающий выбор."
 finland.7.a:0 "Послать полицию - нам нужен прецедент."
 finland.7.b:0 "Ситуация сама собой урегулируется."
 
 finland.8.t:0 "Королевская речь"
 finland.8.d.disunity:0 "С целью показать себя персоной-объединителем, Король [Root.GetLeader] выступил с речью перед народом, в которой он пожелал найти компромисс с недовольными его властью.\n\nЗаседая во дворце, он вещал на всю страну посредством радио. В своей речи Фредерик Каарле I призвал народ к объединению, а также пожелал всей стране найти умеренное решение назревших проблем, вместо того, чтобы примыкать к разного рода радикалам.\n\nЕго поддержали члены Национальной Коалиции, в основном - правые антисоциалисты. Время покажет, возымела ли какой-либо эффект его речь..."
 finland.8.d.unity:0 "С целью показать себя персоной-объединителем, Король [Root.GetLeader] выступил с речью перед народом, в которой он пожелал найти компромисс с недовольными его властью.\n\nЗаседая во дворце, он вещал на всю страну посредством радио. В своей речи Фредерик Каарле I призвал народ к объединению, а также пожелал всей стране найти умеренное решение назревших проблем, вместо того, чтобы примыкать к разного рода радикалам.\n\nЕго поддержали члены Национальной Коалиции, в основном - умеренные правые, а также социал-демократы, которые несли много правок в эту речь для большей убедительности. Время покажет, возымела ли какой-либо эффект его речь..."
 finland.8.a:0 "Он выиграл драгоценное время для страны."
 
 finland.9.t:0 "Валлениус консолидирует белогвардейцев"
 finland.9.d:0 "Карл Мартти Валлениус, лидер движения Лапуа, смог собрать вокруг себя достаточно много бывших белогвардейцев, которые перешли на его сторону в надежде добиться полной независимости Финляндии.\n\nВ столице белогвардейцы вступили в конфронтацию с егерями, чтобы показать им свою мощь. Обе стороны пока мирно стоят друг на против друга, и ни единой новости о драке не доходят до нас.\n\nИ пока кроль вздыхает с облегчением от того, что погромов удалось избежать, многие политики видят в этом назревающую бурю..."
 finland.9.a:0 "Мы должны спокойно принять неизвестность."
 
 finland.10.t:0 "Рабочие бастуют!"
 finland.10.d:0 "После Чёрного Понедельника, многие финские рабочие столкнулись с такими прелестями жизни как подскочившие на всё цены, задержки зарплаты и высокая безработица. Это привело к тому, что наш пролетариат стал еле-еле сводить концы с концами. Среди рабочих возникла атмосфера агрессии и недоверия правительству, коей успели воспользоваться левые оппозиционеры. По всей стране идут рабочие забастовки и нам надо что-то с этим делать."
 finland.10.a:0 "Пойдём на уступки..."
 finland.10.b:0 "Мы не прогнёмся!"
 
 finland.11.t:0 "Заговор Лапуа вскрылся!"
 finland.11.d:0 "Недавнее решение короля [Root.GetLeader] ввести отряды полиции в Виипури с целью выявления членов Лапуа, что привело к негодованию многих умеренных и социал-демократов, увенчалось успехом. Полиция вскрыла заговор Лапуа, по которому они собирались посеять смуту по всей стране и атаковать парламент с целью взятие власти и провозглашения независимой Финляндии.\n\nКурт Мартти Валлениус был арестован, а само движение - законодательно распущено. Многие влиятельные члены движения, однако, смогли уйти в подполье. Среди них - Вильхо Аннала, который собирается создать движение Народных Патриотов, на манер старого Лапуа."
 finland.11.a:0 "Надеюсь, мы от них избавились навсегда."
 
 finland.12.t:0 "Социалисты ушли в подполье"
 finland.12.d:0 "После успешного рейда на правых, полиция взялась за социалистов, проведя облаву на Красную Гвардию и Народную Делегацию. И хотя Отто Вилле Куусинен, лидер красногвардейцев, избежал ареста, партия была распущена, а её члены или были посажены за решётку, или ушли в глухое подполье. Что же до Народной Делегации, те из них, кому не хватило ума перебежать к социал-демократам, были арестованы, а сама Делегация была распущена также, как и Гвардия. Красная гидра сегодня лишилась всех своих голов."
 finland.12.a:0 "Чудесно!"
 
 finland.13.t:0 "Движение Лапуа штурмует парламент!"
 finland.13.d:0 "Консолидируя свои силы все эти года, движение Лапуа почувствовало себя достаточно сильным для открытого наступления на парламент. Ведя бой с Егерями, Белая Гвардия, которая решила присоединиться к революционерам, одерживает верх над элитой нашей армии. Король и остатки демократических партий крайне обеспокоены ситуацией. Генерал Курт Мартти Валлениус постоянно выкрикивает своим белогвардейцам слова о том, что "Немцы захватили власть в Финляндии" в попытках озлобить их и поднять боевой дух. И хотя Лапуа стремительно побеждают, для Национальной Коалиции есть ещё один шанс..."
 finland.13.a:0 "Лапуа захватывают власть!"
 finland.13.b:0 "...красногвардейцы приходят на помощь!"
 finland.13.c:0 "Егеря отбили атаку белогвардейцев!"
 
 finland.14.t:0 "Лапуа свергают монархию и разбивают красногвардейцев"
 finland.14.d:0 "После победы и последующего захвата власти, члены Лапуа начали серию арестов видных монархистов и сторонников Народной Делегации.\n\nНовый режим уже получил широкую поддержку от народа. Все те, кто решит встать на пути у новой власти - пожалеет о своём решении. Что будет дальше - неизвестно, но Финляндия в корне изменилась..."
 finland.14.a:0 "Мы приведём [Root.GetName] к славе!"
 
 finland.15.t:0 "Стычка между Лапуа и Красной Гвардией!"
 finland.15.d:0 "Теперь, с прибытием Красной Гвардии на поле боя, исход не настолько очевиден, как ранее. Лапуа, разделавшись с егерями теперь встретились лицом к лицу с красногвардейцами, которые сражаются за независимую социалистическую Финляндию.\n\nВ дополнение, фельдмаршал Маннергейм предложил белогвардейцам прекратить боевые действия и сформировать коалицию из умеренных партий.\n\nСитуация приобрела характер молчаливого ожидания: разные фракции сражаются за власть, а Маннергейм незаметно пытается утвердиться в кресле президента..."
 finland.15.a:0 "[Root.GetAdjective]ая Народная Делегация захватывает власть!"
 finland.15.b:0 "Лапуа захватывают власть!"
 finland.15.c:0 "Маннергейм убеждает белогвардейцев!"
 finland.15.e:0 "Маннергейм не смог убедить белогвардейцев!"
 
 finland.16.t:0 "Король переборол социалистов и националистов"
 finland.16.d:0 "После победы и над революционерами, Король и Национальная Коалиция начали серию арестов видных социалистов и националистов.\n\nПоддержка влиятельных элит обеспечила некоторую стабильность королевской власти. Все те, кто решит встать на пути у короля - пожалеет о своём решении. Что будет дальше - неизвестно, но Финляндия в корне изменилась..."
 finland.16.a:0 "Мы сохраним славу Финляндии!"
 
 finland.17.t:0 "Красная Гвардия свергает монархию и разбивает националистов"
 finland.17.d:0 "После победы и последующего захвата власти, Красная Гвардия начала серию арестов видных монархистов и членов Лапуа.\n\nНовый режим уже получил широкую поддержку от народа. Все те, кто решит встать на пути у новой власти - пожалеет о своём решении. Что будет дальше - неизвестно, но Финляндия в корне изменилась..."
 finland.17.a:0 "Мы приведём Финляндию к славе!"
 
 finland.18.t:0 "Маннергейм собирает белогвардейцев вокруг себя!"
 finland.18.d:0 "Судя по всему, речи Маннергейма оказали влияние на бунтующих белогвардейцев.\n\nПриказав верхушке Лапуа, в том числе и Валлениусу, сложить оружие, Маннергейм всерьёз взялся за Красную Гвардию.\n\nМежду двумя группировками завязалась кровавая борьба. Очевидных победителей нет, и народ застыл в ожидании того, кто же одержит верх..."
 finland.18.a:0 "Народная Делегация приходит к власти!"
 finland.18.b:0 "Маннергейм приходит к власти!"
 
 finland.19.t:0 "Красная Гвардия свергает монархию и разбивает белогвардейцев"
 finland.19.d:0 "После победы и прихода к власти [Root.GetAdjective]ая Народной делегации наряду с потерей Национальной коалиции и Движения Лапуа, [Root.GetAdjective]ая Народная делегация уже начала заключать в тюрьму известных монархистов, егерских военнослужащих и членов Белая гвардия.\n\nНовый режим уже получил широкую поддержку от народа. Все те, кто решит встать на пути у новой власти - пожалеет о своём решении. Что будет дальше - неизвестно, но Финляндия в корне изменилась..."
 finland.19.a:0 "Мы приведём Финляндию к славе!"
 
 finland.20.t:0 "Решение Маннергейма"
 finland.20.d:0 "Разделавшись с последними из противников, Маннергейм собрал в своих руках власть над страной. В своей речи, он поздравил народ с победой в этом противостоянии.\n\nВ глазах простых финнов, Маннергейм теперь выглядит как спаситель народа и борец за независимую Финляндию.\n\nНа повестке остался один насущный вопрос, который поднимают парламентарии. И хотя многие хотят возвращения к демократии, за Маннергеймом встала влиятельная клика белогвардейцев, которые хотят видеть его у власти. Конечный выбор лёг лично на Маннергейма..."
 finland.20.a:0 "Маннергейм остаётся у власти!"
 finland.20.b:0 "Маннергейм передаёт власть народу!"
 
 finland.21.t:0 "[Root.GetAdjective]ие внеочередные выборы"
 finland.21.d:0 "В стране проходят внеочередные выборы [GetYear] года. В них принимают участие три сильнейших партии. Социал-демократы, которые преследуют цель облегчить жизнь рабочих; Аграрии, которые борются за деревню; Национальная Коалиция, которая хочет удержать шаткую стабильность в стране.\n\nС целью сохранить демократический плюрализм, Социал-демократы и Аграрии согласны на создание коалиции.\n\nКакой бы выбор не сделал сегодня народ, Финляндия освободилась от немецкого ярма и смогла добиться настоящей демократии."
 finland.21.a:0 "Социал-демократы победили!"
 finland.21.b:0 "Победила коалиция!"
 finland.21.c:0 "Аграрии победили!"
 finland.21.e:0 "Национальная Коалиция победила!"
 
 finland.22.t:0 "Коалиция 'красноземельников'"
 finland.22.d:0 "Коалиция между Социал-демократами и Аграриями, прозванная в народе красноземельной, победила на прошедших выборах.\n\nНазвание партии вполне символично: от "красных" социал-демократов вошли поборники за права рабочих, а от аграриев-"земельников" в правительство вошли сельские делегаты. И хотя некоторые скептики предрекают распад этой коалиции, общие прогнозы вполне себе оптимистичны."
 finland.22.a:0 "Надежда ещё не угасла."
 
 finland.23.t:0 "Побеждая радикалов"
 finland.23.d:0 "С целью не допустить такого фиаско, как имевшие место недавно быть события, красноземельники собрались усилить демократию в стране.\n\nИ хотя им предстоит много работы, многие из числа молодёжи уже прониклись идеями нового правительства и открыто презирают радикальные взгляды своих старших родственников."
 finland.23.a:0 "Это приведёт нас в светлое будущее!"
 
 finland.24.t:0 "Финская независимость"
 finland.24.d:0 "Независимость нашей страны - это главное, что должно нас сейчас волновать. Мы не позволим нашей Родине вновь пасть под чужим ярмом. Немцы, русские или кто-то ещё - не важно, мы более не прогнёмся. Среди народа наблюдается небывалый всплеск патриотизма, который мы должны сохранить и преумножить."
 finland.24.a:0 "Да здравствует Финляндия!"
 
 finland.25.t:0 "Преодолевая социальный разрыв"
 finland.25.d:0 "Фиаско былых дней всё ещё плотно сидит в мозгах народа. С целью не допустить подобного ещё раз, красноземельники устроили массовое собрание умеренных правых и левых сил, чтобы найти консенсус между ними. Время покажет, принесла ли эта встреча какие-либо плоды..."
 finland.25.a:0 "Мы должны добиться единства."
 
 finland.26.t:0 "Коалиция распалась!"
 finland.26.d.socdem:0 "Социал-демократы приняли решение о роспуске коалиции с целью отдать приоритет рабочим, полностью порвав со своими соратниками. И хотя данное решение вызвало негодование многих, голосов хватило чтобы юридически распустить коалицию.\n\nИ хотя социал-демократы теперь волны вести свою политику самостоятельно, для многих эта новость стала шоком, и среди скептиков появились идеи о том, что политическая жизнь Финляндии вновь поляризуется..."
 finland.26.d.soclib:0 "Аграрии приняли решение о роспуске коалиции с целью отдать приоритет фермерам, полностью порвав со своими соратниками. И хотя данное решение вызвало негодование многих, голосов хватило чтобы юридически распустить коалицию.\n\nИ хотя аграрии теперь волны вести свою политику самостоятельно, для многих эта новость стала шоком, и среди скептиков появились идеи о том, что политическая жизнь Финляндии вновь поляризуется..."
 finland.26.a:0 "Мы сделали всё, что могли."
 
 finland.27.t:0 "Сохранение коалиции"
 finland.27.d:0 "Вместо того, чтобы тянуть лямку каждый на себя и добиться развала коалиции красноземельников, который довольно многие предсказывали, Социал-демократы и Аграрии смогли решить свои разногласия и назло всем сохранить коалицию стабильной. Красноземельники ещё долго будут находиться у власти."
 finland.27.a:0 "Мы должны прекратить наши мелкие разногласия."
 
 finland.28.t:0 "Выполнение обещаний"
 finland.28.d.socdem:0 "С целью наградить своих сторонников, Социал-Демократы решили поддержать рабочий класс, выделив им субсидии и расширив права пролетариата на рабочем месте. И хотя это повысило верность ярых сторонников партии, политические оппоненты, такие как Аграрии и Национальная Коалиция, остались недовольны такими односторонними поблажками."
 finland.28.d.soclib:0 "С целью наградить своих сторонников, Аграрии решили поддержать фермеров, выделив им субсидии и дополнительные земли для распашки и посева. И хотя это повысило верность ярых сторонников партии, политические оппоненты, такие как Социал-Демократы и Национальная Коалиция, остались недовольны такими односторонними поблажками."
 finland.28.a:0 "Мы делаем то, что требуется"
 
 finland.29.t:0 "Социал-Демократическая партия"
 finland.29.d:0 "Известная многим как крайне левая партия во время гражданской войны, Социал-Демократическая партия, ведомая Вяйнё Таннер, всё больше и больше правила, хотя и оставалась верной идеалам социализма. Всё это стало прямым следствием стремления набрать электорат из патриотов-демократов.\n\nСоциал-демократы борются за расширение прав рабочих, ограничения дикого капитализма в стране, и внедрение постепенных социалистических реформ."
 finland.29.a:0 "Для Финляндии настала новая эра!"
 
 finland.30.t:0 "Конфедерация Народных Профсоюзов"
 finland.30.d:0 "С целью более эффективной организации профсоюзов перед лицом оппозиции, Социал-Демократы создали организацию, названную Конфедерацией Народных Профсоюзов, состоящую из всех крупных и влиятельных рабочих профсоюзов страну."
 finland.30.a:0 "Интересно"
 
 finland.31.t:0 "Лига Аграриев"
 finland.31.d:0 "Основанная в 1906 в среде финского сельского населения, Лига Аграриев уже долгие годы бьётся за децентрализацию жизни в Финляндии. Состоящая по большей части из фермеров, Лига выступает как анти-монархическая партия.\n\nАграрии продолжаются бороться за независимость Финляндии, децентрализованную политику и поддержку сельского хозяйства страны."
 finland.31.a:0 "Для Финляндии настала новая эра!"
 
 finland.32.t:0 "Права шведо-финнов"
 finland.32.d:0 "Среди нашего народа, да и самих аграриев, уже давно засел один вопрос: что делать с этническими шведами в нашей стране и их правами? Шведский язык сильно распространён на Аландских островах, и довольно часто слышен на побережье южной и восточной Финляндии.\n\nПолитики-аграрии должны решить: начать ли политику ущемления шведо-финнов в их правах или оставить ситуацию как есть, не нарушая статуса-кво."
 finland.32.a:0 "Шведо-финны угрожают нашей безопасности."
 finland.32.b:0 "Мы не можем обделить в правах крупную часть нашего населения."
 
 finland.33.t:0 "Свободу Куллерво Маннеру"
 finland.33.d:0 "На фоне победы Народной Делегации и репрессиям против реакционеров, Куллерво Маннер, лидер Делегации, вышел из тюрьмы в Суоменлинне после почти 20 лет заключения.\n\nНаправляясь из своей бывшей темницы в Хельсинки, Маннер не стал зря терять время, попутно проводя встречи и выступления среди своих сторонников, которые толпами стекаются увидеть их освобождённого лидера. Чем обернётся всё это для страны, покажет время... или же красногвардейцы..."
 finland.33.a:0 "Какая замечательная новость!"
 
 finland.34.t:0 "Очищение от монархизма"
 finland.34.d:0 "Финский народ десятилетиями жил под немецким ярмом, которое они цинично окрестили монархизмом, под личиной которого скрывалась реакционерная диктатура.\n\nГосударство взяло курс на полное вычищение всех монархический идей в умах народа, что озлобило многих сельских жителей, которые всё ещё консервативны в своих взглядах, и предпочитают эту монархическую абоминацию нашему справедливому синдикализму."
 finland.34.a:0 "Рано или поздно, они всё поймут."
 
 finland.35.t:0 "Евангелическая Лютеранская Церковь Финляндии"
 finland.35.d:0 "Евангелическая Церковь Финляндии, которая резко выступила против нас во время гражданской войны, была объявлена устаревшим реакционерным институтом, отравляющим умы нашего народа.\n\nКрасная Гвардия, которой (на время) была дана свобода действия, чтобы дать клиру понять наши намерения, начала кампанию по истреблению религиозных мракобесов. Конечно, консерваторы пришли в ярость, но мы не можем оглядываться на реакционерное меньшинство."
 finland.35.a:0 "Никто о ней и не вспомнит"
 
 finland.36.t:0 "Конституция Финляндии"
 finland.36.d.syndicalist:0 "С целью упрочить фундамент своей власти, Народная Делегация занялась написанием и ратификацией новой Конституции.\n\nНовая Конституция стала гарантом народной демократии, расширенных прав рабочих, справедливого налогообложения и нового социалистического правительства.\n\nПрофсоюзы, которые получили фактический карт-бланш на проведение внутренней политики, уже послали своих представителей с целью сформировать правительство. Теперь Народная Делегация держит ответ за всё то, что ждёт Финляндию впереди..."
 finland.36.d.totalist:0 "С целью упрочить фундамент своей власти, Красная Гвардия занялась написанием и ратификацией новой Конституции.\n\nНовая Конституция стала гарантом централизованной власти высших эшелонов Гвардии, полного переустройства армии, атеистической политики в отношении Церкви, а также полной национализации всей промышленности.\n\nГвардейцы, которые получили фактический карт-бланш на проведение внутренней политики, уже послали своих представителей с целью сформировать правительство. Теперь Красная Гвардия держит ответ за всё то, что ждёт Финляндию впереди..."
 finland.36.a:0 "Финляндия входит в новую эру."
 
 finland.37.t:0 "Народная Делегация"
 finland.37.d:0 "Народная Делегация, во времена гражданской войны состоящая по большей части из электората будущей Социал-Демократической партии, считает себя легитимной наследницей Красной Финляндии. Ведомая Куллерво Маннером, Делегация преследует амбициозные цели по расширению прав рабочих и написании новой социалистической Конституции.\n\nМногие из членов Делегации были арестованы или репрессированы бывшей Народной Коалицией во времена короля Фредерика. С помощью союзников из Красной Гвардии, Делегация смогла прийти к власти.\n\nТеперь, новое социалистическое правительство находится под угрозой свержения своими же союзниками-гвардейцами..."
 finland.37.a:0 "Мы не должны потерять лицо перед оппозицией."
 
 finland.38.t:0 "Ослабляя Красную Гвардию"
 finland.38.d:0 "Перед тем, чтобы просто подумать о роспуске Красной Гвардии, мы должны нанести ей существенный урон. Под этим подразумевается постепенное урезание бюджета и поставок оружия, пресечение их пропаганды законными методами и вывод представителей из правительства под любыми предлогами. Но больше всего, мы должны работать с их сторонниками, в попытках переманить их на свою сторону.\n\nОднако Куусинен не дурак, и не дастся так просто. Мы должны действовать осторожно, чтобы красногвардейцы не заподозрили ничего..."
 finland.38.a:0 "Шаг за шагом, мы оставим их ни с чем"
 finland.38.b:0 "Красная Гвардия раскрыла нас!"
 
 finland.39.t:0 "Столкновение с Красной Гвардией"
 finland.39.d:0 "Теперь, когда Красная Гвардия раскрыла наш план, поздно бить их из тени. Между Делегацией и Гвардией началась настоящая война, последние уже направили войска на парламент с целью создать новое правительство. Нам остаётся надеяться только на поддержку народа, который остановит этих радикалов и сохранит демократию в стране."
 finland.39.a:0 "Люди встали на нашу сторону!"
 finland.39.b:0 "Красная Гвардия захватила власть!"
 
 finland.40.t:0 "Роспуск Красной Гвардии"
 finland.40.d:0 "Теперь, после успешной кампании по ослаблению гвардейцев, мы можем официально распустить их. Однако до сих пор существует вероятность, что их радикальные сторонники в парламенте уничтожат нас. С другой стороны, мы вложились в пропаганду настолько, что народ с лёгкостью защитит нас."
 finland.40.a:0 "Красная Гвардия была распущена!"
 finland.40.b:0 "Красная Гвардия захватила власть!"
 
 finland.41.t:0 "Вопрос о капиталистических газетах"
 finland.41.d:0 "С целью оградить народ от пропаганды реакционеров-капиталистов, а также с целью упрочить наше положение, все правые газеты были запрещены с сегодняшнего дня. И не подумайте, это не нарушение свободы слова - вы всегда можете узнать достоверную информацию из наших источников, одобренных и тщательно проверенных беспристрастными оценщиками."
 finland.41.a:0 "Мы не потерпим пропаганду"
 
 finland.42.t:0 "Налогообложение"
 finland.42.d:0 "Одна из главных проблем, которую Делегация ставила на повестку дня ещё со времён гражданской войны - неэффективное налогообложение. С целью привлечь средства в бюджет страны, нам придётся пересмотреть налоговую политику и повысить налоги. Мы озлобим этим часть населения, но так надо было сделать."
 finland.42.a:0 "Мы не могли больше откладывать всё в чёрный ящик"
 
 finland.43.t:0 "Красная Гвардия"
 finland.43.d:0 "Парамилитаристические ячейки левого движения, красногвардейцы начали свою историю в 1905, и достигли пика в 1917, после прихода большевиков к власти в России.\n\nВыступая в качестве армии Красной Финляндии, красногвардейцы вошли в сознание народа как леворадикалы, способные на все, ради достижения целей. Это привело к их вражде с умеренными социалистами из Делегации, которые стремились охладить пыл сотоварищей.\n\nЭто позволило белым прорвать линию обороны Красной Гвардии в 1918 и положить конец войне.\n\nТе, кто не бежал в Советскую Россию, были арестованы.\n\nПосле поражения большевиков в 1920, и Делегация, и Красная Гвардия вернулись в Финляндию в виде подполья. Ведомая Отто Куусиненом, Гвардия стремится принести истинный социализм в Финляндию."
 finland.43.a:0 "Мы сделаем Финляндию великой!"
 
 finland.44.t:0 "Второй красный террор"
 finland.44.d:0 "С целью оградить страну от тлетворного влияния реакционеров и капиталистов, Красная Гвардия была вынуждена начать серию арестов и расстрелов всех контрреволюционеров и врагов революции. И хотя правительство на время перестало выполнять свои функции, Гвардия получила шанс сосредоточить всю власть в своих руках и добиться повиновения народа, который дважды подумает, перед тем, как бунтовать."
 finland.44.a:0 "Да будет так"
 
 finland.45.t:0 "Расширение бюрократического аппарата"
 finland.45.d:0 "С целью усилить централизацию административного аппарата и консолидировать власть в своих руках, Отто Куусинен дал добро на расширение бюрократического аппарата за счёт идейных сторонников, готовых выполнять линию партии.\n\nИ хотя это подорвало доверие к нам левого села, чью представители желали большей свободы, городское население радо тому, что теперь их желания смогут учитываться и выполняться с большей эффективностью."
 finland.45.a:0 "Кого-то одарили, кого-то обделили"
 
 finland.46.t:0 "Вопрос частных накоплений"
 finland.46.d:0 "Мы должны направить наш взор на такие реакционные институты капитализма, как банки, фабричные содружества и акционерные фонды.\n\nНа управление страной нужно много денег, знаете ли. Мы уверены, что господа капиталисты поделятся с нами своими накоплениями, которые мы уже национализировали в пользу государства."
 finland.46.a:0 "Они не против, говорю вам"
 
 finland.47.t:0 "Анти-парламентаризм"
 finland.47.d:0 "В манифесте движения Лапуа уже давно была дана трактовка парламента, как независимого органа себе на уме, который может лишь сеять смуту и раздор среди народа. С приходом Лапуа к власти, этот капризный ребёнок административного аппарата должен быть ликвидирован в кратчайшие сроки..."
 finland.47.a:0 "И правда..."
 
 finland.48.t:0 "Вопрос об офицерах"
 finland.48.d:0 "Между членами Лапуа уже давно идут споры. Движение стремится к освобождению от немецкого ига, и поэтому все офицеры, которые хоть как-то были связаны с Егерями, должны быть ликвидированы как потенциальные предатели. С другой стороны, Курт Валлениус, который и сам служил в Егерях, против таких радикальных чисток, которые надолго подорвут боеспособность армии.\n\nВзвесив все за и против, было принято решение..."
 finland.48.a:0 "Ликвидировать всех бывших Егерей"
 finland.48.b:0 "Оставьте их на своих местах"
 
 finland.49.t:0 "Репрессии против социалистов"
 finland.49.d:0 "С целью укрепить народную власть, Лапуа приступили к репрессиям против социалистов, которые исказили идею народности своими левыми уловками. Нам придётся разобраться как с видными членами левого движения, так и с рядовыми сторонниками. Большой крови не избежать, но нам придётся это сделать, ради народа и стабильность финского общества."
 finland.49.a:0 "Замечательно!"
 
 finland.50.t:0 "Роль Церкви"
 finland.50.d:0 "В течение многих лет церковь оказывала поддержку нашему движению, особенно в сельской местности, где многие из наших сторонников пришли в движение после проповедей пасторов. Именно священники и остальной клир помогли протолкнуть нашу идеологию в массы, что привело нас к власти. Мы должны почтить их помощь и даровать больше свобод и прав в нашем государстве."
 finland.50.a:0 "Власть народа - власть Бога"
 
 finland.51.t:0 "Роспуск парламента"
 finland.51.d:0 "Кучка прогнивших политиканов, которая не может ни о чём договориться - это не то, что приведёт народ к процветанию. Парламент превратился в самозамкнутую систему, которая может привести только к очередной гражданской войне. Стране нужна крепкая единоличная власть, поэтому мы и приняли решение распустить парламент и полностью взять бразды правления в свои руки."
 finland.51.a:0 "Он прогнил до самого основания..."
 
 finland.52.t:0 "[FIN.GetName] ремилитаризировала Аландские острова!"
 finland.52.d:0 "Как мы и предполагали, националисты у власти в Финляндии провели ремилитаризацию Аландских островов. Прошлое правительство, при содействии Германии, обязалось уважать права местных шведов. К сожалению, так называемые Лапуа начхали на все договорённости.\n\nИ хотя многие из наших патриотов хоть сейчас готовы пойти на войну за эти острова, политики в нашем правительстве предлагают попытаться вернуть их мирным путём. Как нам поступить?"
 finland.52.a:0 "Нападём на них!"
 finland.52.b:0 "Мы должны надавить на них"
 
 finland.53.t:0 "[SWE.GetName] требует Аландские острова"
 finland.53.d:0 "Вслед за ремилитаризацией Аландских островов, Швеция, опасаясь нашей агрессии, выдвинула нам ультиматум, в котором она потребовала передать острова под их управление, мотивируя это тем, что местное население состоит, в основном, из шведов. Но мы не такие дураки, чтобы пугаться голословных угроз."
 finland.53.a:0 "Давно нас так не смешили"
 
 finland.54.t:0 "Национальная коалиция"
 finland.54.d:0 "Несмотря на то, что во главе партии стоит король-немец, а высшие эшелоны представлены реакционерами, для многих консервативных финнов Национальная Коалиция стала отдушиной.\n\nПартией управляет Пер Эвинд Свинхувуд, который не прочь был запустить свои лапы в республиканские институты при поддержке немцев, которые выдвинули его во время гражданской войны. Свинхувуд, который положительно относится к белогвардейцам, заявил, что радикалы из Лапуа никогда не будут в почёте, пока он жив, ровно как и леваки из Народной Делегации.\n\nПод его руководством, Национальная Коалиция старается усилить власть президента, при этом сохраняя давние традиции финского народа."
 finland.54.a:0 "Мы не можем отказаться от наших традиций!"
 
 finland.55.t:0 "Монолингуализм"
 finland.55.d:0 "Одним из важнейших вопросов на повестке дня, о котором говорят как в народе, так и на официальных заседаниях Национальной Коалиции, стал вопрос о статусе финского, как государственного языка и политики монолингуализма. На данный момент, население Аландских островов, а также отдельные районы южной и восточной Финляндии активно говорят на шведском языке.\n\nВзвесив все за и против, резолюция о статусе финского языка как государственного была принята практически единогласно."
 finland.55.a:0 "Это сделает нас ещё более едиными."
 
 finland.56.t:0 "Реакция жителей Аландских островов!"
 finland.56.d:0 "Жители Аландских остров, которые почти полностью являются носителями шведского, пришли в ужас от недавней резолюции правительства. По все островам идут протесты, а самые радикальные из местных уже собираются присоединиться к Швеции."
 finland.56.a:0 "Им придётся это проглотить."
 
 finland.57.t:0 "Национальная Коалиция"
 finland.57.d:0 "Состоящая из убеждённых анти-синдикалистов, монархистов, теократов и иных праворадикалов, радикальное крыло Национальной Коалиции с самого первого дня было опорой для власти короля и немецких бонз.\n\nНесмотря на потерю значительной части поддержки среди населения, которое мечтает освободиться от немецкого гнёта, Национальная Коалиция смогла доказать всем, что она способна принимать удары судьбы и находить решение злободневных проблем.\n\nКоалиция поставила перед собой цели сохранения тёплых отношений с Германией, объединения народа под эгидой консервативного короля, а также предотвращения дальнейших внутренних беспорядков."
 finland.57.a:0 "Интересно..."
 
 finland.58.t:0 "Король [Root.GetLeader] призывает народ сплотиться"
 finland.58.d:0 "Стоя напротив здания парламента, король Фредерик Каарле в это непростое для страны время решил выступить перед народом с целью сплотить его. Король хочет быть в глазах своего народа не каким-то лакеем Германии, но объединителем всего финского народа и хранителем мира.\n\nГоворя о недавних событиях, которые чуть не закончились революцией, король пообещал пересмотреть свою политику, чтобы она была более реальной и направленной на улучшения благосостояния страны. И хотя сегодня мы не услышали гром аплодисментов всё ещё неуверенной ни в чём толпы, данная речь прибавила нынешней власти сторонников и понизила напряжённость в стране."
 finland.58.a:0 "Не об этом ли нам всем стоит мечтать..."
 
 finland.59.t:0 "Расширение полномочий полиции"
 finland.59.d:0 "Ни ля кого не стала сюрпризом новость о том, что полномочия полиции были серьёзно расширены для того, чтобы эффективней выискивать антисоциальные элементы и диссидентов, которые угрожают порядку в стране.\n\nКороль уже перенаправил часть бюджета на нужды полиции и делегировал многие полномочия в деле слежки министру разведки. Увеличенный бюджет позволит расширить штат сотрудников полиции, а также повысит их лояльность режиму. Однако для многих это стало неприятной новостью, особенно для всяких радикальных маргиналов, вроде тоталистов..."
 finland.59.a:0 "Мы делаем это ради всех нас"
 
 finland.60.t:0 "Стабилизация Финляндии"
 finland.60.d:0 "Несмотря на успешный приход к власти, эту власть Маннергейму ещё предстоит удержать. И хотя радикалы с обеих сторон больше не представляют угрозы, народ всё ещё ни в чём не уверен и сильно сомневается в новом правителе.\n\nС целью получения поддержки среди населения, Маннергейм объявил о проведении курса на стабилизацию страны."
 finland.60.a:0 "Ожидаемо"
 
 finland.61.t:0 "Конституции Финляндии"
 finland.61.d:0 "Дни и ночи напролёт работая с остатками предыдущего правительства, авторами первой Конституции, юристами и членами своей клики, Маннергейм всерьёз задался целью написания.\n\nВ новом документе было официально заявлено о роспуске монархии, усилении парламента, а также о введение прав и свобод граждан Финляндии.\n\nТруд стольких экспертов не прошла даром - народ с радостью принял новую Конституцию, а легитимность правительства Маннергейма резко возросла. Какой эффект на страну окажет эта Конституция покажет время..."
 finland.61.a:0 "Замечательно!"
 
 finland.62.t:0 "Единение всего народа"
 finland.62.d:0 "Мы не можем попусту тратить силы на дрязги, нашей целью станет преодоление идеологического разрыва, единение всего народа для создания новой великой Финляндии. Эта цель требует много времени и усилий, но мы верим, что Маннергейм обладает талантами и навыками, чтобы выполнить эту задачу."
 finland.62.a:0 "Мы должны идти вперёд, гордо подняв головы."
 
 finland.63.t:0 "[FIN.GetName] просит признания"
 finland.63.d:0 "С целью укрепить свою независимость и утвердиться на мировой арене, новое правительство Финляндии ищет поддержки от нас. Их дипломат уже прибыл к нам просит лишь признания. Мы должны подумать, имеет ли смысл связываться с этими финнами."
 finland.63.a:0 "Мы признаем их легитимность."
 finland.63.b:0 "Мы не признаем их легитимность"
 
 finland.64.t:0 "Государство [FROM.GetNameDefCap] признало нас!"
 finland.64.d:0 "Как мы и думали, государство [FROM.GetNameDef] с радостью признало нашу легитимность и наладила дипломатические отношения с нами."
 finland.64.a:0 "Замечательно!"
 
 finland.65.t:0 "Государство [FROM.GetNameDefCap] не признало нас!"
 finland.65.d:0 "Так получилось, что государство [FROM.GetNameDef] не собирается налаживать дипсвязи с нами, что означает лишь то, что они не признали нас."
 finland.65.a:0 "Чёрт бы их побрал!"
 
 finland.66.t:0 "Государство [FIN.GetNameDefCap] просит поставок оружия"
 finland.66.d:0 "Государство [FIN.GetNameDefCap], испытывая проблемы с запасами оружия, просит нас поделиться частью запасов. Стоит ли нам это делать?"
 finland.66.a:0 "Конечно, мы поделимся излишками."
 finland.66.b:0 "Нам самим сейчас не хватает."
 
 finland.67.t:0 "Государство [GER.GetNameDefCap] согласилось!"
 finland.67.d:0 "Немцы согласились передать нам оружие и уже направили делегатов. Это ещё сильнее сблизит нас а также даст передышку местным работягам."
 finland.67.a:0 "Великолепно!"
 
 finland.68.t:0 "Государство [GER.GetNameDefCap] отказало..."
 finland.68.d:0 "Немцы отказали нам, ссылаясь на недостачу собственного вооружения. Это ударило по нашим отношениям и дало ясно понять работягам, что работа в 3 смены - это только начало."
 finland.68.a:0 "Да как они посмели!"
 
 finland.69.t:0 "Государство [FIN.GetNameDefCap] хочет купить лёгкие крейсеры"
 finland.69.d:0 "С целью нарастить мощь своего ВМФ, Финляндия хочет купить у нас два корабля класса Кёнигсберг: Штеттин и Штутгард. Эти корабли безнадёжно устарели, но многие будут скучать по этим молчаливым ветеранам Вельткрига. Стоит ли наша память тех денег, что предлагают финны?"
 finland.69.a:0 "Мы можем продать им устаревшие корыта."
 finland.69.b:0 "Игра не стоит свеч"
 
 finland.70.t:0 "Государство [GER.GetNameDefCap] согласилось!"
 finland.70.d:0 "Немцы решились продать нам свои корабли. Это сблизило нас, а также позволило расширить ВМФ хоть чуть-чуть."
 finland.70.a:0 "Великолепно!"
 
 finland.71.t:0 "[GER.GetNameDefCap] отказала..."
 finland.71.d:0 "Немцы отказали нам в продаже кораблей, ссылаясь на недостачу. Теперь мы вряд ли сможем стать морской державой хотя бы регионального уровня. Нам придётся полагаться целиком на немецкий флот."
 finland.71.a:0 "Им так важны эти корабли?"
 
 finland.72.t:0 "[FIN.GetNameDefCap] попросила чертежи кораблей"
 finland.72.d:0 "Финляндия решила расширить свой ВМФ и просит нас предоставить им чертежи наших новейших кораблей. Стоит ли это делать?"
 finland.72.a:0 "Дадим им чертежи"
 finland.72.b:0 "Игра не стоит свеч"
 
 finland.73.t:0 "[GER.GetNameDefCap] согласилась!"
 finland.73.d:0 "Германия согласилась дать чертежи их новейших кораблей. Это позволит нам построить мощнейший флот в регионе."
 finland.73.a:0 "Великолепно!"
 
 finland.74.t:0 "[GER.GetNameDefCap] отказала..."
 finland.74.d:0 "Германия не согласилась дать чертежи их новейших кораблей. Для многих это стало неприятным сюрпризом. Финны не очень понимают, почему Германия не желает видеть их сильными. Так или иначе, нам придётся самим развивать морские технологии"
 finland.74.a:0 "Даже немного смешно.."
 
 finland.75.t:0 "Восстановление кораблей времён Гражданской войны"
 finland.75.d:0 "После нескольких месяцев упорных трудов, корабли-старички, а именно AG-16, Jääkarhu, и Wäinämöinen, которые были на плаву ещё во времена Гражданской войны, были спущены на воду вновь. Не стоит смеяться над их возрастом - большая часть орудий была модернизирована, так что корабли вполне себе несут угрозу врагу."
 finland.75.a:0 "Замечательно!"
 
 finland.76.t:0 "[FIN.GetName] хочет купить у нас самолёты"
 finland.76.d:0 "Финляндия обратилась к нам с предложением купить у нас самолёты. Стоит ли нам продать часть своих запасов им?"
 finland.76.a:0 "Выполним их просьбу"
 finland.76.b:0 "Игра не стоит свеч"
 
 finland.77.t:0 "[SWE.GetName] согласилась!"
 finland.77.d:0 "Делегация наших партнёров согласилась продать часть своих самолётов. Наши ВВС сильно выросли в количестве!"
 finland.77.a:0 "Великолепно!"
 
 finland.78.t:0 "[SWE.GetName] отказала..."
 finland.78.d:0 "Наша делегация вернулась ни с чем - нам не продадут самолёты. Придётся заняться самостоятельным производством."
 finland.78.a:0 "Чёрт"
 
 finland.79.t:0 "[FIN.GetNameDefCap] хочет купить у нас самолёты"
 finland.79.d:0 "Финляндия обратилась к нам с предложением купить у нас самолёты. Стоит ли нам продать часть своих запасов им?"
 finland.79.a:0 "Выполним их просьбу"
 finland.79.b:0 "Игра не стоит свеч"
 
