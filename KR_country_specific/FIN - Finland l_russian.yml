 finland.99.t:0 "Восстановление отношений с Финляндией?"
 finland.99.d:0 "Для наших дипломатов стало сюрпризом то, что Финляндия, на фоне нарастания напряжения в мире, решила наладить с нами отношения и решить спорные вопросы. С одной стороны, мы могли бы обезопасить один из фронтов, пойдя на дружбу с ними. С другой стороны, мы и так сильнее финнов. Что нам им ответить?"
