 finland.93.d:0 "Ужасно, Украина не стала заключать с нами договор о поставках зерна. Видимо, пока мы не решим зерновой кризис, народу придётся затянуть пояса потуже."
 finland.93.a:0 "Чёрт"
 
 finland.94.t:0 "Поставки украинского зерна вернулись к докризисному уровню!"
 finland.94.d:0 "После того, как кризис улёгся и мы возобновили поставки зерна с Украины, наши торговые отношения становились только теплее. Статистика показывает, что с постепенным наращиванием экспорта мы вышли на докризисный уровень. Для простого народа это означает понижение цен на зерно, а, следовательно, подъём духа."
 finland.94.a:0 "Чудесно!"
 
 finland.95.t:0 "[FIN.GetNameDefCap] хочет улучшить отношения"
 finland.95.d:0 "Для наших дипломатов стало сюрпризом то, что Финляндия, на фоне нарастания напряжения в мире, решила наладить с нами отношения и решить спорные вопросы. С одной стороны, мы могли бы обезопасить один из фронтов, пойдя на дружбу с ними. С другой стороны, мы и так сильнее финнов. Что нам им ответить?"
 finland.95.a:0 "Мы примем их намерения."
 finland.95.b:0 "Мы примем их намерения."
 finland.95.c:0 "Мы не примем их намерения"
 
 finland.96.t:0 "[RUS.GetNameDefCap] согласилась!"
 finland.96.d:0 "Наши дипломаты принесли радостные новости из государства [RUS.GetNameDef] - между нашими странами будет мир и согласие, а отношения пойдут по пути взаимовыгодного партнёрства. Однако русские потребовали у нас отозвать претензии на Карелию.\n\nНарод будет разочарован, если мы примем эти условия, но стоит ли провоцировать Россию?"
 finland.96.a:0 "Не идеальный расклад, но выхода нет..."
 finland.96.b:0 "Мы не сдадим наши исконные земли!"
 
 finland.97.t:0 "[RUS.GetNameDefCap] согласилась!"
 finland.97.d:0 "Наши дипломаты принесли радостные новости из государства [RUS.GetNameDef] - между нашими странами будет мир и согласие, а отношения пойдут по пути взаимовыгодного партнёрства."
