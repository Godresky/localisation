 ENG_IRA:0 "Маловероятный союз"
 ENG_IRA_desc:0 "Хотя в принципе все наше правительство поддерживает независимую объединенную Ирландию, очевидно, что Изумрудный остров действительно не готов к полному освобождению, которое приносит социализм, и поэтому мы решили поместить его под временную совместную оккупацию РА и ЦИК до тех пор, пока не будет найден подходящий лидер. Тем не менее, несмотря на разрушение цепей, которые связали Ирландию с капитализмом, мы столкнулись с резким сопротивлением как со стороны популярной Ирландской Республиканской Армии, расположенной в основном в сельской местности Мюнстера, так и со стороны роялистских Ольстерских добровольческих сил, действующих на северо-востоке страны."
 ENG_IRA_only:0 "Атаки ИРА"
 ENG_IRA_only_desc:0 "С нашей новой оккупацией Ирландии; её национальная армия; различные партизаны и другие ветераны объединились, чтобы восстановить старую ИРА, которая выступала против нас в англо-ирландской войне. Хотя пока они не слишком сильны, они быстро превращаются в опасную угрозу, и с ними необходимо бороться."
 ENG_synthetic_oil_lover:0 "Революция в синтетической нефти"
 ENG_synthetic_oil_lover_desc:0 "В течение долгого времени британская промышленность зависела от импорта из колоний и экономические последствия отрыва от этих поставок по-прежнему очень ощущаются. Чтобы избежать такого нам следует сосредоточиться на исследованиях в области синтетического производства."

