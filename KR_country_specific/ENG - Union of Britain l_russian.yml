 uob.70.a:0 "Да будет так."
 uob.70.b:0 "Возможно любые отношения с Ирландией были ошибкой..."
 
 uob.71.t:0 "Ирландское подчинение"
 uob.71.d:0 "Ирландия без какой-либо серьёзной международной поддержки была вынуждена согласится с нашими требованиями предоставить нам военный доступ и подписать с нами пакт о ненападении. И снова британская дипломатия добилась великой победы!"
 uob.71.a:0 "Хороша сделанная работа!"
 
 uob.72.t:0 "Ирландия отказывается от наших требований"
 uob.72.d:0 "Несмотря на наши щедрые и милосердные требования, ирландское правительство не только не отказалось от наших требований, но и решило сопротивляться нам!"
 uob.72.a:0 "Да будет так."
 uob.72.b:0 "Возможно любые отношения с Ирландией были ошибкой..."
 
 uob.73.t:0 "Ирландский клубок"
 uob.73.d:0 "Ирландское государство по глупости оставалось нейтральным во время нашего военно-морского учения, оставляя саму себя без какой-либо крупной международной поддержки. Теперь решение за нами что с ними делать."
 uob.73.a:0 "Дипломатия канонерок всё ещё работает!"
 
 uob.74.t:0 "Британия защищает рабочих"
 uob.74.d:0 "Лидеры Британского Союза объявили о своём намерении идти нога об ногу с Французской Коммуной. Сотрудничество всех национальностей необходимо для защиты синдикализма в этом опасном мире. Теперь стоит посмотреть насколько долго сохранится нынешний баланс сил."
 uob.74.a:0 "За Британию!"
 
 uob.75.t:0 "Британия присоединяется к Третьему Интернационалу!"
 uob.75.d:0 "Британский Союз теперь на официальных основах присоединился к союзу синдикалистских народов мира. Их военные машины готовы как никогда раньше защищать права рабочих по всему миру."
 uob.75.a:0 "Интересно..."
 
 uob.76.t:0 "Военное столкновение Германии и Британии"
 uob.76.d:0 "Мы долгое время сопротивлялись британцам, а теперь немцы и англичане воюют. Должны ли мы отправить запрос союзникам о вступлении в войну против общего врага?"
 uob.76.a:0 "Да, отправляйте!"
 uob.76.b:0 "Где раньше были эти союзники..."
 
 uob.77.t:0 "Ирландия запрашивает место в Рейхспакт"
 uob.77.d:0 "Ирландцы героически выступали против Британского Союза уже много лет и были предметов большой похвалы и восхищения со стороны как Рейхспакта, так и Антанты. Теперь, когда мы воюем с Союзом, ирландцы хотят присоединится к нам. Что мы ответим?"
 uob.77.a:0 "Наш ответ - да!"
 uob.77.b:0 "От них будет больше проблем..."
 
 uob.78.t:0 "Немецкое согласие"
 uob.78.d:0 "После долгих выступлений против Британского Союза у нас наконец появились союзники в нашей борьбе. Наше мужество и решительность перед лицом огромных разногласий стоили того."
 uob.78.a:0 "Никто не скажет, что ирландцы сражаются, как герои. Но эти герои сражаются, как ирландцы!"
 
 uob.79.t:0 "Немецкий отказ"
 uob.79.d:0 "Наши так называемые союзники в Европе предали нас!"
 uob.79.a:0 "Предатели..."
 
 uob.80.t:0 "Канада и Британия в войне"
 uob.80.d:0 "Мы долгое время сопротивлялись британцам, а теперь канадцы и  англичане воюют. Должны ли мы отправить запрос союзникам о вступлении в войну против общего врага?"
 uob.80.a:0 "Естественно! Любой союзник сейчас на вес золота!"
 uob.80.b:0 "Союз с той империей, против которой мы боролись за свободу? Никогда!"
 
 uob.81.t:0 "Ирландия запрашивает место в Антанте"
 uob.81.d:0 "Ирландцы героически выступали против Британского Союза уже много лет и были предметов большой похвалы и восхищения со стороны как Рейхспакта, так и Антанты. Теперь, когда мы воюем с Союзом, ирландцы хотят присоединится к нам. Что мы ответим?"
 uob.81.a:0 "Да, отправляйте"
 uob.81.b:0 "Вы всё ещё обуза для империи!"
 
 uob.82.t:0 "Канадское согласие"
 uob.82.d:0 "После долгих выступлений против Британского Союза у нас наконец появились союзники в нашей борьбе. Наше мужество и решительность перед лицом огромных разногласий стоили того."
 uob.82.a:0 "Никто не скажет, что ирландцы сражаются, как герои. Но эти герои сражаются, как ирландцы!"
 
 uob.83.t:0 "Канадский отказ"
 uob.83.d:0 "Несмотря на нашего общего врага, канадцы отказали нам в присоединении к Антанте!"
 uob.83.a:0 "У них всё ещё британские взгляды..."
 
 uob.85.t:0 "Конец второй ирландской войны за независимость"
 uob.85.d:0 "После того, как Ирландия снова стала независимой страной и прекратила вражду между двумя народами, ИРА наконец прекратили свою партизанскую войну против нас."
 uob.85.a:0 "Давно пора..."
 
 uob.86.t:0 "Беспорядки в Ирландии"
 uob.86.d:0 "Сегодня многие люди вышли на протесты и демонстрации против нашего правления в Ирландии. Протесты вскоре превратились в беспорядки, нанеся большой урон актами вандализма."
 uob.86.a:0 "Замечательные дела..."
 
 uob.87.t:0 "Засады ИРА"
 uob.87.d:0 "ИРА устроили засады против наших войск, используя тактики партизанских войн."
 uob.87.a:0 "Чёрт..."
 
 uob.88.t:0 "Теракты ИРА"
 uob.88.d:0 "Сегодня ИРА совершила несколько терактов, нанеся значительный урон инфраструктуре в областях."
 uob.88.a:0 "Чёрт..."
 
 uob.89.t:0 "Саботажи ИРА"
 uob.89.d:0 "ИРА разрушили до основания некоторые из наших фабрик в попытках саботировать нашу промышленность."
 uob.89.a:0 "Чёрт..."
 
 uob.90.t:0 "Администрации Ирландии"
 uob.90.d:0 "Прошло почти два года с тех пор, как мы присоединили Ирландию, а ИРА вынуждены были сопротивляться нашим силам. У нас есть несколько вариантов решения проблемы - сохранение статуса-кво, восстановление Ирландской независимости в качестве социалистической республики или начала процесса интернирования врагов Союза."
 uob.90.a:0 "Поддержим же статус-кво"
 uob.90.b:0 "Наше решение по присоединению Ирландии было ошибочно"
 uob.90.c:0 "Радикальные меры — вот наш выбор"
 
