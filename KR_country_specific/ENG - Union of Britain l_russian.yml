### Focuses ###
 ENG_status_quo:0 "Cтатус-кво"
 ENG_status_quo_desc:0 "Синдикалистский порядок выдержал натиск политических вызовов и держался твердо. Британия должна держать свой курс и продолжать смело и непримиримо отстаивать дело революции превыше всего."
 ENG_united_britain:0 "Єдина Британія"
 ENG_united_britain_desc:0 "Британия слишком долго раздиралась снаружи и изнутри. Конфликт с реакционными империалистами неизбежен, поэтому наш народ должен быть един. Враги революции будут уничтожены любыми способами. "
 ENG_decentralized_command:0 "Децентралізація"
 ENG_decentralized_command_desc:0 "В то время как наши армии децентрализованы, они все еще полагаются на неэффективные цепочки командования для принятия тактических решений. Унтер - офицерам и даже самым скромным ополченцам необходимо привить дух лидерства и дать агентству возможность руководить своими подразделениями по своему усмотрению. Никто не должен умирать в ожидании приказа."
 ENG_new_generals:0 "Молоді таланти"
 ENG_new_generals_desc:0 "В наших рядах есть множество молодых, талантливых офицеров, которых часто не замечают из-за того, что начальство больше заинтересовано в улучшении условий жизни своих сокурсников, чем в состоянии армии. Для того чтобы дать нашей армии необходимую встряску, будет проведен новый раунд продвижения по службе, нацеленный на молодых офицеров, показавших отличные результаты в военных академиях."
 
 ENG_the_common_land:0 "Спільна земля"
 ENG_the_common_land_desc:0 "В то время как Британия была родиной промышленной революции, большая часть нашей страны остается сельской и зависит от сельского хозяйства. Для повышения урожайности все земли, изъятые во время революции из дворянских имений, должны быть распределены между сельскими синдикатами. Британская земля теперь принадлежит только ее народу!"
 
 ENG_cayley_plan:0 "Прихований флот"
 ENG_cayley_plan_desc:0 "Во время Вельткрига немцы использовали подводные лодки с большим эффектом. Их окончательная победа в войне убедила влиятельные группы офицеров, что для того, чтобы избежать нашей предыдущей участи, Британия должна быстро увеличить свой подводный флот и перестроить свою доктрину, взяв за образец Германию."
 ENG_anstice_plan:0 "Авіаційний флот"
 ENG_anstice_plan_desc:0 "В то время как многие насмехаются над представлением о том, что самолеты могут когда-либо служить основой флота, Адмирал Эдмунд Энстис утверждает, что необходимо контролировать небо над морем. Для этого Энстис предлагает значительно расширить роль и число авианосцев."
 ENG_dickens_plan:0 "Великий Флот"
 ENG_dickens_plan_desc:0 "Королевский флот был сосредоточен вокруг линкоров и морской огневой мощи. В то время как Великобритания потерпела поражение в Вельткриге, ее флот оставался сильным на протяжении всего конфликта. После революции военно-морская стратегия быстро развивалась, и для многих офицеров республиканского флота Союз Великобритании должен приложить согласованные усилия, чтобы догнать своих соперников, а не применять радикально новый подход к морской войне."
 ENG_merchant_marine:0 "Торговий флот"
 ENG_merchant_marine_desc:0 "Британская торговая служба была на грани гражданской администрации судоходства. В ходе Вельткрига, тактики, разработанные для борьбы с субмаринами, спасали Британию от страшного голода. Если наша республика хочет иметь хоть какой-то шанс пережить будущие конфликты, мы должны создать надежный торговый флот, чтобы регулировать судоходство и призывать гражданские суда на военную службу, когда это необходимо."
 ENG_expand_dockyards:0 "Розширені доки"
 ENG_expand_dockyards_desc:0 "С созданием торгового морского сервиса и прочным объединением всех судов, эксплуатируемых Союзом, порты нашей страны становятся все более перегруженными. Поскольку проблема, по прогнозам, только ухудшится, мы должны немедленно расширить наиболее забитые порты."
 ENG_new_admirals:0 "Нові лідери"
 ENG_new_admirals_desc:0 "Республиканский флот слишком долго был клубом старых мальчиков, и это может нанести серьезный ущерб нашей военно-морской эффективности. Для борьбы с этим мы должны обеспечить, чтобы несколько свежих новых лиц смогли взять бразды правления в свои руки."
 ENG_submarines:0 "Субмарини"
 ENG_submarines_desc:0 "Согласно нашим усилиям по смещению акцента республиканского флота, наш в настоящее время довольно небольшой подводный флот должен быть расширен. Однако наши нынешние конструкции подводных лодок неадекватны. Мы должны разработать и внедрить более совершенные модели."
 ENG_destroyers:0 "Есмінці"
 ENG_destroyers_desc:0 "Наш новый флот не может работать полностью под водой. Для поддержки подводных лодок нам нужны корабли, которые являются универсальными и гибкими, способными справиться с этими угрозами, а подводные лодки не могут."
 ENG_carrier_efforts:0 "Авіаносці"
 ENG_carrier_efforts_desc:0 "Авианосцы взяли на себя гораздо большую роль в военно-морских боях, и Британия должна измениться со временем. Наш авианосный флот станет центральным элементом обновленного британского флота."
 ENG_naval_aviation:0 "Морська авіація"
 ENG_naval_aviation_desc:0 "Традиционные конструкции самолетов не способны удовлетворить уникальные требования морской авиации. Мы должны разработать новые самолеты, предназначенные для эксплуатации с авианосцев и других ситуаций, когда взлетно-посадочное пространство стоит на вес золота."
 ENG_battlecruisers:0 "Крейсери"
 ENG_battlecruisers_desc:0 "В то время как не хватает брони линкора, линейные крейсеры проворны и упаковывают универсальный набор тяжелых орудий. Линейные крейсера эффективно служили во время Вельткрига в качестве посредника между тяжелыми крейсерами и линкорами, и расширение наших флотов крейсеров имеет важное значение для реконструкции британского флота."
 ENG_battleships:0 "Лінкори"
 ENG_battleships_desc:0 "Линкоры являются королями моря, и были ключом к глобальному доминированию Британского Королевского флота на до Вельткрига. Если мы хотим когда-нибудь восстановить наши военно-морские силы, мы должны иметь новые боевые корабли."
 ENG_republican_marines:0 "Республіканські морпіхи"
 ENG_republican_marines_desc:0 "В то время как военно-морская мощь и ее проекция имеют решающее значение для военного успеха, только корабли не могут вторгаться на острова или штурмовать побережья. Мало кто из офицеров морской пехоты встал на сторону революции 1925 года, и в результате возможности республики по проведению десантных операций были ограничены. Если мы хотим иметь хоть какую-то надежду противостоять нашим врагам за морем, мы должны иметь морской департамент."
 ENG_revolutionary_admiralty:0 "Огляд флоту"
 ENG_revolutionary_admiralty_desc:0 "Управление по делам Адмиралтейства и морской пехоты является органом, отвечающим за управление Королевским флотом, и служит форумом для общения между офицерами. Республиканский военно-морской флот в настоящее время не имеет сопоставимого офиса, а военно-морские дела часто связаны в политике. Таким образом, мы должны создать независимое и основательно социалистическое Адмиралтейство."
 ENG_brittania_rules_the_waves:0 "Прав, Британія, морями"
 ENG_brittania_rules_the_waves_desc:0 "Наконец, британский флот начинает походить на себя прежнего. Если еще нет, то скоро Британия снова будет править волнами! Британцы никогда не будут рабами!"
 
 ENG_republican_air_force:0 "Республіканська авіація"
 ENG_republican_air_force_desc:0 "Авиация имеет решающее значение для успеха на современном поле боя. В настоящее время наша авиация подчиняется нашей армии, и, хотя это обеспечивает демократизацию, независимые Военно-воздушные силы, безусловно, были бы более эффективными. Таким образом, мы должны создать военно-воздушные силы как независимого, так и социалистического характера."
 ENG_new_pilot_training:0 "Тренування пілотів"
 ENG_new_pilot_training_desc:0 "Подготовка пилотов во многих странах, в том числе и в нашей, была в значительной степени нестандартной и зависела от энтузиастов, ставших инструкторами. Консультируясь с известными пилотами, мы можем разработать эффективный режим обучения."
 ENG_flying_women:0 "Жінки-пілоти"
 ENG_flying_women_desc:0 "Способных пилотов всегда не хватает, и женщины нашей страны, чья поддержка была так важна для успеха революции, жаждут свободы неба. Хотя это, безусловно, окажется спорным, мы разработали план, позволяющий женщинам служить в RAF в роли поддержки, чтобы освободить больше мужчин для борьбы."
 ENG_aviation_unions:0 "Авіаційні спілки"
 ENG_aviation_unions_desc:0 "Многие мелкие синдикаты по всей Британии эксплуатируют небольшие аэродромы для различных целей. Более крупные из этих объектов должны получить государственное финансирование для расширения."
 ENG_aviation_fuel_administration:0 "Постачання авіаційного палива"
 ENG_aviation_fuel_administration_desc:0 "Неважно, насколько опытен пилот, если в его птичке нет топлива. Скорее всего, в случае войны нам не хватит своих собственных запасов нефти для долгой войны. Во имя революции, мы должны найти способ быть менее зависимыми от капиталистов и их поставок нефти."
 ENG_air_observer_corps:0 "Повітряна розвідка"
 ENG_air_observer_corps_desc:0 "В то время как Лондон терроризировался на протяжении всего Вельткрига немецкими дирижаблями, относительно малый урон был нанесен этими набегами. Однако с тех пор дальность и полезная нагрузка самолетов значительно возросли. Чтобы противостоять угрозе, мы должны создать добровольческую организацию, которая бдительно ищет вражеские самолеты, чтобы подготовить наши перехватчики и зенитные группы."
 ENG_expand_air_unions:0 "Розширені авіаційні спілки"
 ENG_expand_air_unions_desc:0 "Наша программа расширения аэродромов принесла большую пользу ВВС республики, но оказалась существенным административным бременем. Мы не можем останавливаться на достигнутом и должны дальше расширять это дело."
 
 ENG_international:0 "Британія та Інтернаціонал"
 ENG_international_desc:0 "Британские политические фракции выступают за совершенно разные внешнеполитические подходы. После окончания бурной специальной сессии Конгресса 1936 года место Великобритании в мире, и особенно ее отношения с социалистическими товарищами Третьего Интернационала, должны быть пересмотрены."
 ENG_anglo_norwegian_cooperation:0 "Норвезькі товариші"
 ENG_anglo_norwegian_cooperation_desc:0 "Возникла более справедливая Норвегия, и мы должны жить рука об руку с нашими новыми социалистическими братьями. Норвежский и британский народы могут многое предложить друг другу, и в знак нашей доброй воли мы предложим Норвегии щедрую экономическую помощь в обмен просто на будущее сотрудничество."
 ENG_anglo_irish_friendship:0 "Ірландські товариші"
 ENG_anglo_irish_friendship_desc:0 "В свете социализма, наконец, озаряющего Изумрудный остров, пришло время примирения между нашими исторически тесно связанными народами. Мы должны направить в Дублин не только дипломатов и политиков, но и представителей наиболее успешных британских синдикатов, чтобы помочь Ирландии на пути прогресса."
 ENG_class_warfare:0 "Класова боротьба"
 ENG_class_warfare_desc:0 "Война над нами, и чтобы сохранить нашу великую нацию и обеспечить нашу свободу, все рабочие должны теперь объединиться для победы. Мы должны поощрять дух единства, самопожертвования и, самое главное, обновленное классовое сознание, чтобы увеличить наши военные усилия."
 ENG_never_surrender:0 "Ми не здамося"
 ENG_never_surrender_desc:0 "Как и в любой войне, есть много недоброжелателей, которые выступают за примирение с врагом. Чтобы противостоять этим настроениям, мы должны начать пропагандистскую кампанию по пропаганде справедливого характера нашей войны и необходимости победы."
 ENG_bletchley_park:0 "Блетчлі-парк"
 ENG_bletchley_park_desc:0 "На севере Бакингемшира появилась первоклассная команда исследователей военной разведки. Несмотря на минимальное финансирование, профсоюз электриков Блетчли-Парка в координации с нашей службой внешней разведки добился особых результатов. Мы должны расширить объекты Блетчли-Парка и обеспечить их существенным государственным финансированием."
 ENG_support_comrades:0 "Іноземні товариші"
 ENG_support_comrades_desc:0 "Если социализм хочет выжить, все социалистические нации должны процветать. Наш долг как социалистов-помогать прежде угнетенным народам во всем мире, которые теперь доблестно угнетают их."
 ENG_american_comrades:0 "Американські товариші"
 ENG_american_comrades_desc:0 "Из производственного пояса Америки вышел Редут социализма. Этот новый Бастион освобождения, однако, может быть легко уничтожен реакционерами, которым он бросает вызов. Мы должны помогать мужественным трудящимся Америки всеми возможными способами."
 ENG_mexican_comrades:0 "Мексиканські товариші"
 ENG_mexican_comrades_desc:0 "Народ Мексики одним из первых сбросил с себя оковы капиталистической эксплуатации. Однако Мексика по-прежнему недостаточно развита. Мы располагаем средствами для того, чтобы помочь мексиканцам улучшить свою судьбу, и такая помощь, несомненно, способствовала бы укреплению связей между нашими странами."
 ENG_further_cooperation:0 "Подальша кооперація"
 ENG_further_cooperation_desc:0 "Мы должны еще больше помогать нашим североамериканским союзникам. Отношения, которые мы там строим, несомненно, станут началом чего-то гораздо большего."
 ENG_mission_to_australasia:0 "Місія до Австралазії"
 ENG_mission_to_australasia_desc:0 "Социализм в тяжелом положении. Если наши товарищи хотят успешно бороться с капиталистической тиранией, им нужна помощь."
 ENG_australasian_comrades:0 "Австралазійські товариші"
 ENG_australasian_comrades_desc:0 "Теперь, когда наши австралийские братья укрепились, мы можем поддержать их начинания и предоставить всё необходимое для защиты их революции."
 ENG_indian_comrades:0 "Індійські товариші"
 ENG_indian_comrades_desc:0 "Британия когда-то была угнетателем индийского народа. Однако сила отношений между нашими двумя народами, независимо от тех прискорбных обстоятельств, в которых они были построены, неоспорима. Благодаря экономической помощи Коммуне Бхарата мы можем начать исправлять несправедливости истории и в процессе этого укреплять социалистическое дело."
 ENG_liberation_of_canada:0 "Звільнення Канади"
 ENG_liberation_of_canada_desc:0 "За Атлантическим океаном, на холодном Севере, сидит сам дьявол. Канада и ее лакеи наверняка ударит по нам при малейшей возможности. Мы не можем ждать нападения, сейчас мы готовы освободить народ Канады, как никогда."
 
 
 ENG_tuc:0 "Конгрес 1936 року"
 ENG_tuc_desc:0 "В этом году Конгресс, вероятнее всего, будет немного особенным - давний председатель Филипп Сноуден сказал, что намерен подать в отставку. Децентрализованные автономисты, во главе с Томасом Николасом, централизованные максимисты, под лидерством Освальда Мосли, и федерация статусов-кво с Артуром Хорнером и его эгалитарной и пацифисткой подругой Энни Кенни, соперничают за главенствующие посты. Это будут те ещё события для учебников истории..."
 ENG_tuc_economy:0 "Економічна політика"
 ENG_tuc_economy_desc:0 "В этот день съезда дебаты Конгресса зайдут в область экономики. Каждая фракция выдвинет свои собственные предложения. Большинство людей будет полагать, что максимисты выиграют эту дискуссию, поскольку Освальд Мосли в наши дни является важной фигурой в британской экономике."
 ENG_tuc_internal:0 "Внутрішня політика"
 ENG_tuc_internal_desc:0 "Сегодня Конгресс проведёт дебаты о внутренней политике. Каждая фракция, что не удивительно, выдвинет свои собственные предложения. Результат мало предсказуем, но именно него зависит будущее Союза."
 ENG_tuc_military:0 "Військова справа"
 ENG_tuc_military_desc:0 "Сегодня дебаты съезда Конгресса в основном зайдут о военном деле. Каждая фракция снова представит свои варианты и планы по улучшению оной. Несколько последующих дней дебатов явно покажут внутренний раскол внутри самого Конгресса."
 ENG_tuc_foreign:0 "Зовнішня політика"
 ENG_tuc_foreign_desc:0 "В этот день дебаты Конгресса будут в основном о внешней политике. Каждая фракция снова выдвинет свои варианты развития политики. Конгресс будет выслушивать случайно выбранных кандидатов до тех пор, пока очередь не дойдёт до Автономистов. В это же время будет услышан медленный гул, который пройдёт через зал."
 ENG_central_industry_research:0 "Центральна індустрія"
 ENG_central_industry_research_desc:0 "Чтобы подготовить нашу синдикалистскую индустрию для борьбы с капиталистами, мы должны создать Департамент центральных отраслевых исследований, который поможет нам преодолеть неэффективность."
 ENG_local_help:0 "Допомога місцевим"
 ENG_local_help_desc:0 "Многие товарищи в Британии все еще живут в нищете. Бюрократия мало помогла им. Если мы продолжим поддержку местных советов, эти страдающие люди наконец почувствуют благословения революции."
 ENG_expand_industry_1:0 "Промисловість Уельсу"
 ENG_expand_industry_1_desc:0 "Необходимо сосредоточится на том, чтобы помочь нашим синдикалистским работникам расширить индустрию в районе Уэльса."
 ENG_militarized_industry:0 "Воєнізована промисловість"
 ENG_militarized_industry_desc:0 "Только благодаря неустанной эффективности и дисциплине, даже в самых мирских задачах, мы сможем победить капиталистов."
 ENG_expand_industry_2:0 "Промисловість Суссексу"
 ENG_expand_industry_2_desc:0 "Необходимо сосредоточится на том, чтобы помочь нашим синдикалистским работникам расширить индустрию в районе Суссекса."
 ENG_british_rail_reform:0 "Реконструкція автомагістралей"
 ENG_british_rail_reform_desc:0 "Крупные дорожные сети, соединяющие города Великобритании, находятся в ужасном состоянии. Инвестируя в нашу инфраструктуру, мы обеспечим безупречное сотрудничество между синдикатами по всему острову."
 ENG_local_industry:0 "Місцева ініціатива"
 ENG_local_industry_desc:0 "Экономика синдикалистов состоит не только из сталелитейных заводов, но и из небольших нецентрализованных производств. Поддерживая эти независимые синдикаты, мы обеспечим универсальное и гибкое производство."
 ENG_local_talent:0 "Ініціатива місцевих талантів"
 ENG_local_talent_desc:0 "Мы не можем позволить себе тратить инновационные таланты только потому, что они не сосредоточены в мегаполисах. Нам нужно поддерживать местных талантов."
 ENG_local_initiative:0 "Місцева ініціатива"
 ENG_local_initiative_desc:0 "Это местная инициатива даётся для местного населения. Разве это так плохо?"
 ENG_political_commissars:0 "Центральний комітет розвідки"
 ENG_political_commissars_desc:0 "Иногда даже самому добросовестному синдикалисту нужно небольшое напоминание о его обязанностях. И иногда это напоминание должно быть дано пулями из револьверов."
 ENG_defend_the_revolution:0 "Захист Революції"
 ENG_defend_the_revolution_desc:0 "Революцию нужно защищать от атак автономистов и максимистов! Единственный путь вперед - ортодоксальный!"
 ENG_new_capital:0 "Нова столиця"
 ENG_new_capital_desc:0 "Лондон скован централизмом, а ведь это образ Конгресса Профсоюзов. Лишь переместив его в меньший город, легко достижимый со всех уголков Союза, мы сможем гарантировать его долголетие и процветание. Пусть этим городом будет Бирмингем."
 ENG_home_rule:0 "Місцеве самоврядування"
 ENG_home_rule_desc:0 "Синдикализм должен быть достигнут на местном уровне. Некоторые органы управления, такие как налоговые службы, должны быть переведены в столицы штатов Кардифф и Эдинбург. Они могут подготовить создание местных Конгрессов."
 ENG_dissolve_tuc:0 "Розпуск Конгресу"
 ENG_dissolve_tuc_desc:0 "Конгресс профсоюзов отслужил свою роль. К настоящему времени он изменился с символа синдикалистской мечты на символ репрессии централистов. Настало время сделать Народный дворец местом нового, английского Конгресса Профсоюзов."
 ENG_devolution:0 "Деволюція"
 ENG_devolution_desc:0 "Вместе с созданием Конгресса Профсоюзов в Кардиффе и Эдинбурге, процесс деволюции завершился."
 ENG_turn_the_other_cheek:0 "Компроміс із максимістами"
 ENG_turn_the_other_cheek_desc:0 "Атака с обоих флангов отвратительна. Наши шансы на реализацию после компромисса возрастут. И мы не сможем отказаться от такого шанса, даже если это означает компромисс с радикальными элементами правительства."
 ENG_city_upon_a_hill:0 "Компроміс з автономістами"
 ENG_city_upon_a_hill_desc:0 "Атака с обоих флангов отвратительна. Наши шансы на реализацию после компромисса возрастут. И мы не сможем отказаться от такого шанса, даже если это означает компромисс с радикальными элементами правительства."
 ENG_evolution:0 "Еволюція"
 ENG_evolution_desc:0 "Как автономисты, так и максимисты пытаются исправить механизмы уже работающей машины. Британский синдикализм и так в порядке. Вопрос в том, поймут ли они это..."
 ENG_merge:0 "Великий Протектор"
 ENG_merge_desc:0 "Хоть это и неконституционно, но объединение должностей генсека и председателя Конгресса Профсоюзов в новую должность Великого Протектора Союза Великобритании даст нам гораздо больше для продвижения наших реформ."
 ENG_revolution:0 "Революція"
 ENG_revolution_desc:0 "Вся эта «реформа страны» очень скучна. Мы можем попытаться провести один быстрый удар, чтобы полностью использовать средства политики и сделать нашу политическую программу реальностью, но риски высоки."
 
 ENG_centralise_officers:0 "Централізоване планування"
 ENG_centralise_officers_desc:0 "Республиканская армия находится на вершине профессионализма в вооруженных силах Интернационала, но пока не в состоянии захватить Германию в изгнании. Хотя нижним офицерам это может не понравиться, все решения должны быть централизованы и хорошо организованы."
 ENG_officer_autonomy:0 "Автономія офіцерів"
 ENG_officer_autonomy_desc:0 "Республиканская армия была построена на том принципе, что офицер на местах лучше всех знает своих людей и ситуацию, что позволяет более оперативно планировать и поднять боевой дух. Зачем исправлять то, что не сломано?"
 ENG_improve_army:0 "Республіканська армія"
 ENG_improve_army_desc:0 "По мере того, как над Европой собираются штормовые тучи, мы больше не можем безучастно наблюдать за тем, как меняется мир. Республиканская армия, защитники Британии и нашей революции, должны быть стойкими и готовыми к шторму, чтобы нас не смыло приливом истории."
 ENG_revolutionary_command:0 "Об'єднане командування"
 ENG_revolutionary_command_desc:0 "Нынешнее высшее командование склонно к мелочным препирательствам, кликизму и всяким глупым спорам. Создав одну эффективную и интегрированную структуру командования, мы можем значительно улучшить возможности армии."
 ENG_on_foreign_shores:0 "На чужих берегах"
 ENG_on_foreign_shores_desc:0 "Британия - островное государство, и наши враги смотрят на нас со стороны морей. Если мы хотим когда-нибудь положить им конец, то наши солдаты должны быть готовы сражаться на чужом берегу."
 ENG_special_air_service:0 "Спеціальна повітряна служба"
 ENG_special_air_service_desc:0 "Молодой и предприимчивый офицер Дэвид Стирлинг, придумал высококвалифицированное элитное подразделение спецназа под названием 'Особая воздушная служба', которое станет пиком операций 'коммандос'. Мы можем только поддержать эту меру..."
 ENG_doctrinal_studies:0 "Доктринальні дослідження"
 ENG_doctrinal_studies_desc:0 "Теперь, когда военный порядок изменился, нам нужно оптимизировать организацию материально-технического обеспечения, сообщений и приказов, всего того мелкого, скучного, что побеждает в войнах."
 
 ENG_equipment_upgrades:0 "Модернізація обладнання"
 ENG_equipment_upgrades_desc:0 "Снаряжение солдат Революции никогда не может быть достаточно совершенным - время усовершенствовать нашу проверенную временем конструкцию для основного пулемета!"
 ENG_red:0 "Р.Е.Д."
 ENG_red_desc:0 "Вместе с основанием Революционной Экспортной Директории (Р.Э.Д.) мы в состоянии проводить подпольные операции вне Союза, чтобы помочь рабочим во всём мире в их борьбе с угнетателями."
 ENG_raf:0 "Суперечка про доктрину"
 ENG_raf_desc:0 "Несколько последних месяцев длится спор между теоретиками республиканских ВВС и им не совсем ясно, как должна развиваться наша воздушная доктрина. В любом случае спор стоит разрешить так, как это плохо влияет на офицеров."
 ENG_officer_corps_experience:0 "Вибори офіцерів"
 ENG_officer_corps_experience_desc:0 "Одним из главных достижений синдикализма является конец тиранического правления офицеров наших вооружённых сил. Солдаты сами будут вольны избирать себе тех офицеров, под чьим управлением они захотят идти."
 ENG_women_soldiers:0 "Жіноча допоміжна служба"
 ENG_women_soldiers_desc:0 "В настоящее время женская вспомогательная служба позволяет женщинам служить на различных армейских и вспомогательных должностях, но она находится в плохом состоянии и погрязла в бюрократии. Откровенно говоря, она должна быть больше интегрирована в армию и расширена, чтобы освободить больше мужчин для борьбы и позволить женщинам служить на благо Британии."
 ENG_three_armies:0 "Три армії"
 ENG_three_armies_desc:0 "Теперь, когда бывшие страны хотя бы частично обрели автономию, та же автономия должна идти и в местную милицию. Хотя нам и предстоит ещё помочь создавать новые структуры, эти вооружённые силы должны быть самообеспечены уже достаточно скоро."
 ENG_copenhagen_conference:0 "Копенгагенська конференція"
 ENG_copenhagen_conference_desc:0 "Беспокойный мир между нами и изгнанными роялистами по всему миру длится слишком долго. Пришло время созвать конференцию на нейтральной земле, чтобы определить новый статус-кво."
 ENG_the_hague_conference:0 "Гаазька конференція"
 ENG_the_hague_conference_desc:0 "Описание пока не готово. Будет готово в будущих версиях. Честное слово. ^^"
 ENG_show_of_force:0 "Показ сили"
 ENG_show_of_force_desc:0 "С новейшим и полностью действующим авианосцем RNS Rebecca, Республиканский ВМС готов вернуть себе законное положение среди самих могущественных ВМС мира. Одна первая цель для этого всё ещё оспаривается."
 ENG_third_international:0 "Третій Інтернаціонал"
 ENG_third_international_desc:0 "Франция организовала Первый съезд Третьего Интернационала и мы, как и ожидалось, получили приглашение на него. Было бы глупо не воспользоваться им и не отправить делегацию."
 ENG_go_with_france:0 "Разом із Францією"
 ENG_go_with_france_desc:0 "Интернационал отныне будет политическим и военным союзом, и мы не можем позволить себе разделится."
 ENG_military_interventions:0 "Військове втручання"
 ENG_military_interventions_desc:0 "Во всём мире храбрые мужчины и женщины втянуты в борьбу за синдикалистскую мечту. Мы не можем допустить, чтобы такие глупые вещи, как, например, международные обычаи, религия, язык или традиции удерживали нас в нашей борьбе за прогресс человечества. Как только мы сообщим миру, что готовы бороться бок-о-бок с иностранными синдикалистами, так они сразу могут запросить нашу помощь и стать частицей истинного синдикализма."
 ENG_class_war:0 "Класова війна"
 ENG_class_war_desc:0 "Время битвы настало, / Все сплотимся на бой. / В Интернационале/ Сольётся род людской! / Настало время создать мир - синдикалистский мир. Все остальное меркнет перед этой благородной идеей!"
 ENG_mobilized_industry:0 "Мобілізована індустрія"
 ENG_mobilized_industry_desc:0 "Нам необходимо конвертировать каждый промышленный комплекс в военный для того, чтобы производить то, что поможет нам в будущих военных кампаниях."
 ENG_military_industry:0 "Військова індустрія: Глостершир"
 ENG_military_industry_desc:0 "Настало время повысить производственные мощности военного промысла в районе Глостершира."
 ENG_military_industry2:0 "Військова індустрія: Корнуолл"
 ENG_military_industry2_desc:0 "Нашему народу стоит сосредоточится на постройке новых военных заводов в Корнуолле."
 ENG_conscript_vessels:0 "Судна на благо батьківщини"
 ENG_conscript_vessels_desc:0 "Работники рыболовецких судов не осмеливаются выходить в далёкие плавания, но, так или иначе, мы могли бы конфисковать их суда в военное время и вернуть их, когда наступит мир."
 ENG_naval_dockyards:0 "Організація верфей"
 ENG_naval_dockyards_desc:0 "Нынешнее дезорганизованное состояние доков, управляемых младшими синдикалистами является неприемлемым. Должна пройти некоторая централизация, иначе мы проиграем войну на море."
 ENG_technical_expertise:0 "Промислові ветерани"
 ENG_technical_expertise_desc:0 "Информирование разных заводов о практическом опыте обязательно приведёт к дальнейшему повышению эффективности."
 ENG_statistical_warfare:0 "Статистична війна"
 ENG_statistical_warfare_desc:0 "Эта война будет выиграна в кабинетах математиков и исследователей. Мы должны соответствующим образов определить наши приоритеты."
 ENG_home_front_victory:0 "Перемога у тилах"
 ENG_home_front_victory_desc:0 "Мы победили капиталистов на фабриках нашей страны. Кто бы мог подумать..."
 ENG_westminster_project:0 "Проект Дамокл"
 ENG_westminster_project_desc:0 "Мы думаем, что было бы отличной идее открыть новый исследовательский центр в Манчестере. Вряд ли до него доберутся, если мы кого-то упустим..."
 ENG_total_mobilization:0 "Загальна мобілізація"
 ENG_total_mobilization_desc:0 "Каждый человек обязан работать на благо Союза. Каждое второе рабочее место Союза будет обеспечивать военную машину. Каждый второй работник в военной промышленности будет служить окончательному и абсолютному поражению капитализма."
 #ENG_improve_army2:0 "Программа усовершенствования вооружений"
 ENG_improve2_desc:0 "Программа усовершенствования вооружений приведёт к улучшению некоторых аспектов оснащения наших пехотных полков важными приёмами поддержки, такими как артиллерийская, разведывательная или тяжеловооруженная."
 ENG_artillery_research:0 "Інтеграція артилерії"
 ENG_artillery_research_desc:0 "Фокусы на исследования артиллерии приведут к улучшению оной в наших боевых подразделениях. Это хорошо скажется на боеспособности наших войск."
 ENG_small_boat_research:0 "Супровід для RNS Rebecca"
 ENG_small_boat_research_desc:0 "Даже самый крупный авианосец бесполезен, если только он без сопровождения. Теперь, когда RNS Rebecca, гордость нашего флота, наконец на плаву, мы должны инвестировать в исследования меньших кораблей - эсминцев и крейсеров, с которыми наши боевые морские группы будут более боеспособны."
 ENG_navy_doctrine:0 "Реформа Уайтхолл"
 ENG_navy_doctrine_desc:0 "Пока адмиралтейство республиканского флота всё ещё находится в Уайтхолле, где в течении веков находилась штаб-квартира британского флота, утечка мозгов после революции не была полностью преодолена. И она, к сожалению, всё больше и больше начинает проявляться."
 ENG_big_boat_research:0 "Крейсери та лінкори"
 ENG_big_boat_research_desc:0 "Хотя и республиканский ВМС потратил много времени и влил немало средств в RNS Rebecca, но это не совсем правильный путь для развития. Боевые корабли выглядят намного лучше в плане морских стычек, но, тем не менее, они нуждаются в нескольких улучшениях."
 ENG_tank_research:0 "Дослідження танків"
 ENG_tank_research_desc:0 "Инновации в танковых войсках сделают наши войска более сильными, манёвренными и прочными. Разве это плохо?"
 ENG_anti_tank_research:0 "ПТ-САУ та ЗСУ"
 ENG_anti_tank_research_desc:0 "Нам следует сосредоточится на исследовании в области противодействия вражеским танкам и авиации прямо на поле боя. Хорошие самоходки, как противотанковые, так и противовоздушные, необходимы для каждого пехотного подразделения. Хотя и ЗСУ часто недооценивают, но, теоретически, мы можем получить оружие огневой поддержки пехоты, определённый себе парадокс."
 ENG_fighter_research:0 "Ставка на винищувачі"
 ENG_fighter_research_desc:0 "Враг может рассчитывать на бомбардировщики, но что хорошего в увеличении бомбовой нагрузки на самолётах, если они падают сбитыми до того, как долетят до наших земель?"
 ENG_air_doctrine:0 "Повітряна доктрина"
 ENG_air_doctrine_desc:0 "Пути, в которых воздушная война изменилась в предыдущих конфликтах, были поразительны со всех сторон. Только благодаря инновационной адаптации знаний, полученных в войне, мы сможем превосходить над врагами, причём в прямом смысле."
 ENG_bomber_research:0 "Ставка на бомбардувальники"
 ENG_bomber_research_desc:0 "Враг может рассчитывать на истребители, но что хорошего в перехватчиках, если они добираются до наших летающих крепостей после того, как наши бомбы разрываются в их промышленных районах?"
 ENG_motorised_research:0 "Мотопіхота"
 ENG_motorised_research_desc:0 "Да, наши танки хороши, но они станут более полезными, если пехота будет следовать за ними так быстро, как это только возможно. Нам стоит заняться этим вопросом."
 ENG_float_boat_research:0 "Авіаносці"
 ENG_float_boat_research_desc:0 "Республиканский флот приложил немало усилий при разработке и постройке RNS Rebecca. Основываясь на накопленном опыте и дальнейшем расширении нашего авиапарка, мы сделаем нужные шаги в улучшении логистики."
 ENG_sub_research:0 "Підводні човни"
 ENG_sub_research_desc:0 "Согласно стратегиям, немецких ВМС во время Вельткрига, подводные лодки должны использоваться в качестве эскорта главных линкоров. Это было доказано в течение последних дней войны, и мы должны продолжить разработки в этом направлении."
 ENG_navbomb_research:0 "Палубні бомбардувальники"
 ENG_navbomb_research_desc:0 "Теперь, когда у нас есть плавающие аэродромы, мы должны сфокусироваться на исследовании того, что с них должно взлетать."
 ENG_fortress_britain:0 "Фортеця Британія"
 ENG_fortress_britain_desc:0 "Больше никогда не будет второго Мира Чести - мы будем стоять до сражаться до последней капли крови. Мы будем сражаться на пляжах..."
 ENG_blood:0 "Кров, піт, сльози та праця"
 ENG_blood_desc:0 "Никогда «так много» не было «так мало». Воодушевление наших рабочих поможет объединить Союз!"
 ENG_mission_to_norway:0 "Норвезька місія"
 ENG_mission_to_norway_desc:0 "Норвегия переполнена синдикалистами. Мы могли бы отправить команду опытных политических советников и лидеров в норвежскую синдикалистскую партию, чтобы оказать давление на капиталистов и поддержать синдикализм."
 ENG_invite_norway:0 "Запрошення Норвегії"
 ENG_invite_norway_desc:0 "Теперь, когда Норвегия является синдикалистской, нам следовало бы предложить расширить Интернационалу круг друзей."
 ENG_air1:0 "Контроль небес"
 ENG_air1_desc:0 "Тысячелетиями Британия могла полагаться на море, чтобы держать врагов подальше от себя. Сегодня же нам впервые придётся столкнутся с реальной возможностью вторжения в наше воздушное пространство. Но мы можем положится на протестированную доктрину, просто следуйте этим двум шагам - стройте больше истребителей и стройте больше бомбардировщиков!"
 ENG_air21:0 "Контроль поля бою"
 ENG_air21_desc:0 "Да, господство в воздухе важно, но нам всё ещё нужны солдаты, чтобы выигрывать войны. Мы должны соответствующим образом настроить наши заводы и фабрики на благо солдат."
 ENG_radar:0 "Проект «Радар»"
 ENG_radar_desc:0 "Новая технология, именуемая Радаром (RAdio Detection And Ranging, радиообнаружение и измерение дальности) может помочь нам избежать некоторых ошибок и узнать перед битвой о враге больше, чем когда-либо прежде."
 ENG_tuc2:0 "З'їзд Конгресу Профспілок"
 ENG_tuc2_desc:0 "За последние несколько лет мир изменился и теперь у нас будет прекрасная возможность ознакомится с нашими будущими лидерами. Председатель призывает к выборам людей на ведущие должности, включая его собственную."
 ENG_show_of_force_dip:0 "Словом"
 ENG_show_of_force_dip_desc:0 "Наверняка мы сможет решить текущую ситуацию в Ирландии дипломатическими методами."
 ENG_show_of_force_mil:0 "Війною"
 ENG_show_of_force_mil_desc:0 "Войной. Только войной мы сможем решить текущую ситуацию в Ирландии."
 ENG_end_isolation:0 "Кінець ізоляції"
 ENG_end_isolation_desc:0 "Пришло время признать это - мы не являемся изоляционистами, какими были до недавнего времени. Мы заняли ведущую позицию на мировой арене. И должны выполнять все обязанности, навязанные этой позицией..."
 ENG_tuc2_economy:0 "Стан економіки"
 ENG_tuc2_economy_desc:0 "Наша экономика увеличилась в разы со времён, предшествующих войне. Внеочередной съезд теперь должен принять решение - дальше развивать промышленность или взять курс на исцеление индустриальных ран, нанесённых войной."
 ENG_tuc2_demobilization:0 "Програма демобілізації"
 ENG_tuc2_demobilization_desc:0 "Борьба была тяжёлой, жизнь без неё будет ещё сложнее. Программа удерживания мира между государствами должна помочь в этом."
 ENG_tuc2_internal:0 "Зрізати Червону Стрічку"
 ENG_tuc2_internal_desc:0 "Война часто позволяет некоторым сомнительным элементам бюрократии создавать свои маленькие собственные империи в то время, когда правительство втянуто в защиту своей Родины. Нам нужно решить проблему с этой раковой опухолью."

### Events ###

### 0 - 100: TUC and Show of Force ###
 uob.0.t:0 "Новая Британия"
 uob.0.d:0 "После поражения Франции война Великобритании с Германией продлилась недолго - истощенные Великие державы вскоре согласились на официальный мир в Версальском договоре в конце 1919 года, который неофициально стал известен в Британии под именем Ллойда-Джорджа \"Мир с Честью\". Британские заморские территории не были тронуты войной, в отличии от веры людей в победу. \n\n В 1925 году произошло следующее событие в истории Британии: небольшая забастовка шахтёров в районе угольных бассейнов Южного Уэльса переросла в шестинедельные беспорядки, которые закончились бегством королевской семьи в Канаду. Временное правительство распустило то, что осталось после парламента и объявило о создании Британского Союза.\n\n Пятнадцать лет спустя, Конгресс Профсоюзов по-прежнему является центральным элементом политики Союза. Британский народ доволен построением социализма и своей изоляцией, охраняемая ВМС, республиканскими ВВС и народным ополчением, которая выступает в качестве как резервных военных частей, так и новой полиции. \n\n Сейчас, когда мир снова готов погрузится в хаос, многие британцы готовы задаться вопросом: 'Стоит ли Британии распространить революцию на ей бывшие колониальные территории'. В конце концов, монархистам в Канаде нельзя позволить выступать против Союза..."
 uob.0.a:0 "Захватывающе."
 
 uob.1.t:0 "Конгресс Профсоюзов начался"
 uob.1.d:0 "Сегодня начался Конгресс Профсоюзов 1936 года. Различные фракции послали своих делегатов в Лондон, чтобы продвинуть свои политики и изменить облик страны."
 uob.1.a:0 "Да начнутся споры!"
 
 uob.2.t:0 "Голосование за новую экономическую политику"
 uob.2.d:0 "Сегодня дебаты велись в области экономики. Ожидаемо, что каждая фракция выдвинула свои собственные предложения. Большинство людей считает, что максимисты выиграют эти дебаты, поскольку Освальд Мосли занимает главные должности в британской экономике."
 uob.2.a:0 "Экономика должна быть расширена, централизована и упорядочена"
 uob.2.b:0 "Экономика должна быть расширена и централизована"
 uob.2.c:0 "Большая экономическая автономия должна быть предоставлена коренному населению"
 
 uob.3.t:0 "Голосование за внутреннюю политику"
 uob.3.d:0 "Сегодня Конгресс проведёт дебаты о внутренней политике. Каждая фракция, что не удивительно, выдвинет свои собственные предложения. Результат мало предсказуем, но именно него зависит будущее Союза."
 uob.3.a:0 "Местные органы власти должны быть упорядочены в соответствии с Конгрессом"
 uob.3.b:0 "Текущая система и так вполне удовлетворительна"
 uob.3.c:0 "Децентрализация - лучшее решение. По крайней мере для коренных британцев"
 
 uob.4.t:0 "Голосование за военную политику"
 uob.4.d:0 "Сегодня дебаты съезда Конгресса в основном зайдут о военном деле. Каждая фракция снова представит свои варианты и планы по улучшению оной. Несколько последующих дней дебатов явно покажут внутренний раскол внутри самого Конгресса."
 uob.4.a:0 "Вооружённые силы должны быть расширены, а местное ополчение - находится под контролем Конгресса"
 uob.4.b:0 "Армия должна быть расширена, но только в целях самообороны"
 uob.4.c:0 "Стоит провести разделение на шотландскую, английскую и уэльскую национальные армии"
 
 uob.5.t:0 "Голосование за внешнюю политику"
 uob.5.d:0 "В этот день дебаты Конгресса будут в основном о внешней политике. Каждая фракция снова выдвинет свои варианты развития политики. Конгресс будет выслушивать случайно выбранных кандидатов до тех пор, пока очередь не дойдёт до Автономистов. В это же время будет услышан медленный гул, который пройдёт через зал."
 uob.5.a:0 "Мы должны бороться с реакционерами, где бы мы их не нашли"
 uob.5.b:0 "Канада наш заклятый враг, Франция - хороший друг"
 uob.5.c:0 "Позиция примирения с роялистами кажется нам не такой уж и плохой затеей"
 
 uob.6.t:0 "Отставка Филиппа Сноудена"
 uob.6.d:0 "В прошедший день съезда Конгресса, Филипп Сноуден выступил с речью. Он утверждал, что из-за раскола внутри Конгресса и его почтённого возраста, он намерен уйти в отставку немедленно и пусть временная комиссия займет его место до тех пор, пока не будут подведены окончательные итоги голосования.. Он также возжелал прожить оставшееся время со своей семьёй, что, как правило, делают все политики. Все члены Конгресса молчали, когда он отошёл от трибуны и вышел из зала. Страна потрясена и через несколько дней Конгресс будут голосовать за нового председателя."
 uob.6.a:0 "Шок. Мягко говоря..."
 
 uob.7.t:0 "Выборы председателя, максимистов - большинство"
 uob.7.d:0 "Конгресс Профсоюзов решил проголосовать за Освальда Мосли с подавляющим большинством голосов максимистов. Освальд Мосли станет новым председателем Конгресса Профсоюзов."
 uob.7.a:0 "Мои поздравления, товарищ Мосли"
 
 uob.8.t:0 "Выборы председателя, федералистов и конгрегационалистов -  большинство"
 uob.8.d:0 "Конгресс Профсоюзов решил проголосовать за Артура Хорнера от федералистов и Энни Кенни от конгрегационистов с подавляющим большинством голосов этих двух партий. Теперь двум кандидатам предстоит самим решить, кто станет новым председателем, или председательницей, Конгресса Профсоюзов."
 uob.8.a:0 "Мои поздравления, товарищ Кенни"
 uob.8.b:0 "Мои поздравления, товарищ Хорнер"
 
 uob.9.t:0 "Выборы председателя, автономистов - большинство"
 uob.9.d:0 "Конгресс Профсоюзов решил проголосовать за Томаса Эвана Николаса с подавляющим большинством голосов автономистов. Томас Эван Николас станет новым председателем Конгресса Профсоюзов."
 uob.9.a:0 "Мои поздравления, товарищ Николас"
 
 uob.10.t:0 "Выборы председателя, максимистов не большинство"
 uob.10.d:0 "Голосование закончилось ничьей. Что нам делать?"
 uob.10.a:0 "Максимисты и Федералисты находят компромисс."
 uob.10.b:0 "Автономисты и Федералисты находят компромисс."
 
 uob.11.t:0 "Выборы председателя, автономистов не большинство"
 uob.11.d:0 "Конгресс Профсоюзов решил проголосовать за Томаса Эвана Николаса, правда без подавляющего большинства голосов. Томас Эван Николас станет новым председателем, но ему придётся идти на компромисс с другими главенствующими фракциями."
 uob.11.a:0 "Мои поздравления, товарищ Николас"
 
 uob.12.t:0 "Выборы председателя, федералисты и конгрегационисты без подавляющего большинства"
 uob.12.d:0 "Конгресс Профсоюзов решил проголосовать за Артура Хорнера от федералистов и Энни Кенни от конгрегационистов без подавляющего большинства голосов этих двух партий. Теперь двум кандидатам предстоит самим решить, кто станет новым председателем, или председательницей, Конгресса Профсоюзов."
 uob.12.a:0 "Мои поздравления, товарищ Кенни"
 uob.12.b:0 "Мои поздравления, товарищ Хорнер"
 
 uob.13.t:0 "Выборы председателя - ничья"
 uob.13.d:0 "Конгресс неоднократно продолжает голосовать за своих кандидатов, но ничья следует за ничьёй. Что нам делать?"
 uob.13.a:0 "Пусть Конгресс выберет Генсека Тома Манна"
 uob.13.b:0 "В следующем году не будет председателя"
 
 uob.14.t:0 "Выборы председателя - следующий раунд"
 uob.14.d:0 "В прошлом году выборы на пост председателя Конгресса закончились своеобразной ничьёй. Сегодня начнётся следующий раунд."
 uob.14.aa:0 "Эмм... Мои поздравления, товарищ Мосли"
 uob.14.ab:0 "Мои поздравления, товарищ Глейс"
 uob.14.ac:0 "Мои поздравления, товарищ Кенни"
 uob.14.ad:0 "Мои поздравления, товарищ Хорнер"
 
 uob.15.t:0 "Игра мускулами"
 uob.15.d:0 "С новейшим и полностью действующим  авианосцем RNS Rebecca, Республиканский ВМС готов вернуть себе законное положение среди самых могущественных ВМС мира. Одна первая цель для этого всё ещё оспаривается. Большинство офицеров выбирают за полномасштабный военный манёвр около Ирландии или даже в более западных водах - около Азорских островов или Исландии. Но этот манёвр наверняка привлечёт внимание гораздо более мощного Хохзеефлотте (Hochseeflotte) и даже меньшего канадского Королевского флота. Большинство членов Конгресса выбрали более меньший масштаб, возможно даже без покидания британских территориальных вод. Но в конечном итоге военно-морской комиссар более склонен в пользу ирландского варианта."
 uob.15.a:0 "Держите флот в территориальных водах"
 uob.15.b:0 "Отправьте флот в Ирландию"
 uob.15.c:0 "Разделите флот и совершите манёвры около Азорских островов и Исландии"
 
 uob.16.t:0 "Британских флотские манёвры"
 uob.16.d:0 "Британский флот вышел из своих портов и собрался, чтобы продемонстрировать свою силу против нашего нейтрального острова. Перед лицом этой серьёзной ситуации многие политики предполагают, что Ирландия должна найти кого-то, кто мог бы гарантировать её независимость. Наиболее разумный вариант - Германия. Но есть некоторые сторонники возвращения к самому Виндзору."
 uob.16.d.return:0 "[refuse_country.GetNameDefCap] покинула нас и отказывается что-либо делать с нашим затруднительным положением. Что же нам теперь делать?"
 uob.16.a:0 "Пока поддерживайте нейтралитет"
 uob.16.b:0 "Попросите Кайзера о помощи"
 uob.16.c:0 "Попросите канадского короля о помощи"
 
 uob.17.t:0 "Ирландия в поисках помощи"
 uob.17.d:0 "Ирландцы попросили нашу поддержку в лице социалистических нарушений их нейтралитета, что даёт нам возможность вернуть часть нашей сферы влияния и подорвать социалистическую действительность в регионе."
 uob.17.a:0 "Провозгласить то, что Ирландия защищена Антантой"
 uob.17.b:0 "Объявите о нашей поддержке Ирландии"
 uob.17.c:0 "Мы не готовы к такому участию в Старом Свете"
 
 uob.18.t:0 "Канада защищает Ирландию"
 uob.18.d:0 "Канадское правительство предложило Ирландии военную и дипломатическую поддержку против Британского Союза. Несмотря на то, что по-прежнему существует множество опасающихся политических кругов Виндзора, это, безусловно, шаг к ирландской безопасности."
 uob.18.a:0 "Великолепно!"
 uob.18.b:0 "Кровавый ад!"
 
 uob.19.t:0 "Канада поддерживает Ирландию"
 uob.19.d:0 "Канада оказало полную дипломатическую поддержку против Британского Союза. Хоть это и важный политический жест, он имеет мало реальной ценности, поскольку канадцы вряд ли могут напрямую вмешиваться в любой потенциальный конфликт. Тем не менее, Британия, как ожидается, облегчит свою политику в отношении Ирландии до тех пор, пока не изменится дипломатический климат."
 uob.19.a:0 "По крайней мере мы не одиноки..."
 uob.19.b:0 "На самом деле это может быть очень разумно..."
 
 uob.20.t:0 "Канада отказывается от Ирландии"
 uob.20.d:0 "Канада полностью проигнорировала ирландский призыв о помощи. Чтобы дальше не случилось, они должны быть подготовлены к худшему, поскольку это даёт британцам свободу в выборе своего следующего шага к Изумрудному Острову."
 uob.20.a:0 "О нет!"
 uob.20.b:0 "Правь, о, Британия!"
 
 uob.21.t:0 "Ирландия попросила о помощи"
 uob.21.d:0 "Ирландцы попросили нашей поддержки в лице социалистического нарушения их нейтралитета, что даёт нам возможность вернуть часть нашей сферы влияния и подорвать социалистическую деятельность в регионе."
 uob.21.a:0 "Провозглашайте то, что Ирландия защищена Миттельевропой"
 uob.21.b:0 "Объявите о нашей поддержке Ирландии"
 uob.21.c:0 "Мы не готовы к такому участию"
 
 uob.22.t:0 "Германия защищает Ирландию"
 uob.22.d:0 "Германии предложила свою помощь Ирландии против Союза. Хотя не учтено ещё много политических кругов, которые опасаются даже потенциального повышения влияния Гогенцоллерна, но это, безусловно, шаг к ирландской независимости."
 uob.22.a:0 "Великолепно!"
 uob.22.b:0 "Это будет та ещё бойня..."
 
 uob.23.t:0 "Германия поддерживает Ирландию"
 uob.23.d:0 "Немецкое правительство оказало полную дипломатическую поддержку против Британского Союза. Хоть это и важный политический жест, он мало чего значит, поскольку немцы вряд ли попробуют вмешаться в любой конфликт напрямую. Тем не менее, Британия, как ожидается, облегчит свою политику в отношении Ирландии до тех пор, пока не изменится дипломатический климат."
 uob.23.a:0 "Ну, по крайней мере мы не одни..."
 uob.23.b:0 "На самом деле было бы разумно сделать вот что..."
 
 uob.24.t:0 "Германия бросила Ирландию"
 uob.24.d:0 "Правительство Германии проигнорировало ирландский призыв о помощи. Чтобы не произошло дальше, ирландцы должны быть готовы к худшему - это дало англичанам свободу выбора следующего шага к Изумрудному острову."
 uob.24.a:0 "О нет!"
 uob.24.b:0 "Правь, о, Британия!"
 
 uob.25.t:0 "Британский Союз угрожает Исландии и Азорам"
 uob.25.d:0 "Социалистический флот покинул свою военно-морскую базу в Ливерпуле и теперь движется в сторону Исландии и Азорских островов. Пусть это и является не более чем проявлением силы, но этот шаг не следует упускать из виду. Это не прямая угроза Антанте, но многие официальные лица считают, что оставлять такое без присмотра - глупо и не разумно. Наиболее подходящим ответом будет отправка Королевского флота, но против этого выступает большинство канадцев, которые предпочитают дальнейшую подготовку до принятия решительных мер против Союза."
 uob.25.a:0 "Продемонстрируйте свою силу"
 uob.25.b:0 "Потратьте ресурсы на дальнейшее наращивание"
 
 uob.26.t:0 "Королевский флот в Атлантике"
 uob.26.d:0 "Король приказал Королевскому флоту выйти в Атлантику для демонстрации силы, примерно соответствующей нашим. Хотя Антанта слишком слаба для другой войны, мы не должны упускать это из виду, если мы захотим ещё раз продемонстрировать силу."
 uob.26.a:0 "Кровавый ад"
 uob.26.b:0 "Мерде!"
 
 uob.27.t:0 "Канада уступает"
 uob.27.d:0 "Канадцы не посмели отправить свой флот а Атлантику, позволяя нашим силам действовать свободно. Это в очередной раз показало силу социализма и слабость империалистических сил."
 uob.27.a:0 "Правь, о, Британия!"
 uob.27.b:0 "Да здравствует социализм!"
 
 uob.28.t:0 "Британский Союз угрожает Исландии и Азорам"
 uob.28.d:0 "Социалистический флот покинул свою военно-морскую базу в Ливерпуле и теперь движется в сторону Исландии и Азорских островов. Пусть это и является не более чем проявлением силы, но этот шаг не следует упускать из виду. Это не прямая угроза Антанте, но многие официальные лица считают, что оставлять такое без присмотра - глупо и не разумно. Лучшим выбором было бы отправить Хохзеефлот, но против этого выступает большинство немецкого населения, которому больше по душе дальнейшая подготовка до принятия решительных мер против Союза."
 uob.28.a:0 "Продемонстрируйте им нашу собственную силу"
 uob.28.b:0 "Продолжайте дальнейшую подготовку"
 
 uob.29.t:0 "Хохзеефлот в Северном море"
 uob.29.d:0 "Кайзер приказал Хохзеефлоту выйти в Северное море, демонстрирую силу, с которой нам стоило бы считаться. Хоть и Антанта слишком слаба для другой войны, но мы должны помнить о их попытке демонстрации силы, если мы захотим повторить свои успехи снова."
 uob.29.a:0 "Кровавый ад!"
 uob.29.b:0 "Merde!"
 
 uob.30.t:0 "Немцы уступают"
 uob.30.d:0 "Немцы не посмели отправить свой флот в Северное море, что позволит нашим силам действовать свободно, что в очередной раз продемонстрировало силу социализма и слабость империалистических держав."
 uob.30.a:0 "Правь, о, Британия!"
 uob.30.b:0 "Да здравствует социализм!"
 
 uob.31.t:0 "Британцы вторгаются в Ирландию"
 uob.31.d:0 "Вооружённые силы Британского Союза начали вторжение в Ирландию. Согласно договору, который мы подписали с Ирландией, мы обязаны помочь им в войне с британцами. Будем ли мы предупреждать англичан о глупости их действий?"
 uob.31.a:0 "Да, предупредите их. Иначе они встретятся с канадской военной машиной!"
 uob.31.b:0 "Нет, назад! Мы передумали!"
 
 uob.32.t:0 "Канадские роялисты отправляют ультиматум"
 uob.32.d:0 "Канадские роялисты прислали нам ультиматум. Мы должны либо объявлять о прекращении огня и дальнейшем отступлении, либо продолжать дальше, но под угрозой того, что канадцы обязательно ввяжутся в войну."
 uob.32.a:0 "Мы не будем развязывать полномасштабную войну! Назад, к лодкам!"
 uob.32.b:0 "Монархисты? Да кто они такие? Продолжайте идти до самого Дублина!"
 
 uob.33.t:0 "Британцы проигнорировали наш ультиматум"
 uob.33.d:0 "Несмотря на то, что мы отправили им ультиматум, войска Союза продолжают идти в сторону Дублина, явно игнорирую наши требования. У них есть три выбора - отступление к родным берегам, приглашение Ирландии в наш военный союз или объявление войны Союзу. Если мы отступим, то Ирландия явно падёт под британским натиском."
 uob.33.a:0 "Плечом к плечу с ирландскими братьями!"
 uob.33.b:0 "Назад! Мы отступаем!"
 
 uob.34.t:0 "Оттава предупреждает Лондон!"
 uob.34.d:0 "Канада пришла к нас на помощь! Они отправила ультиматум Союзу. Последние же либо вернутся на свой жалкий островок, либо рискуют быть уничтоженными."
 uob.34.a:0 "Мы знали, что они будут за нас!"
 
 uob.35.t:0 "Британское отступление из Ирландии"
 uob.35.d:0 "После канадского ультиматума Союза, их командиры быстро скомандовали прекратить огонь и готовится к отступлению к побережью. Независимость Ирландии будет сохранена, а наша гордость останется нетронутой."
 uob.35.a:0 "Мы бы не могли сделать это без Канады!"
 uob.35.b:0 "Так этим социалистическим свиньям и надо!"
 
 uob.36.t:0 "Канада отступает"
 uob.36.d:0 "Канадцы отказались от своих обещаний, чтобы защитить нас от социалистического зверя. Теперь мы одни."
 uob.36.a:0 "А теперь... до последней капли крови!"
 
 uob.37.t:0 "Британцы вторгаются в Ирландию"
 uob.37.d:0 "Вооружённые силы Британского Союза начали вторжение в Ирландию. Согласно договору, который мы подписали с Ирландией, мы обязаны помочь им в войне с британцами. Будем ли мы предупреждать англичан о глупости их действий?"
 uob.37.a:0 "За Ирландию к победе!"
 uob.37.b:0 "Назад! Мы передумали!"
 
 uob.38.t:0 "Немцы прислали нам ультиматум"
 uob.38.d:0 "Берлин присылал нам ультиматум и теперь мы должны либо объявлять о прекращении огня и дальнейшем отступлении, либо продолжать дальше, но под угрозой того, что немцы обязательно ввяжутся в войну."
 uob.38.a:0 "Мы не будем рисковать войной с Германией! Назад, к лодкам!"
 uob.38.b:0 "Эти монархисты что-то там ещё говорят? Продолжайте наступать на Дублин!"
 
 uob.39.t:0 "Британцы проигнорировали наш ультиматум"
 uob.39.d:0 "Несмотря на то, что мы отправили им ультиматум, войска Союза продолжают идти в сторону Дублина, явно игнорирую наши требования. У нас есть три выбора - отступление к родным берегам, приглашение Ирландии в наш военный союз или объявление войны Союзу. Если мы отступим, то Ирландия явно падёт под британским натиском."
 uob.39.a:0 "Они сделали свой выбор - теперь мы вступаем в войну!"
 uob.39.b:0 "Назад! Мы передумали!"
 
 uob.40.t:0 "Берлин предупреждает Лондон"
 uob.40.d:0 "Германия идёт к нам на помощь! Они прислали Союзу ультиматум. Теперь они могут быть уничтожены из-за своей глупости."
 uob.40.a:0 "Мы знали, что они нас не бросят!"
 
 uob.41.t:0 "Британцы отступают из Ирландии"
 uob.41.d:0 "После нашего ультиматума Лондону, они быстро отступили к своих исходным позициям. Ирландская независимость сохранена, а гордость - не тронута."
 uob.41.a:0 "Мы не могли бы сделать это без Германии!"
 uob.41.b:0 "Эти социалистические свиньи получили то, что заслуживали!"
 
 uob.42.t:0 "Германия отступает"
 uob.42.d:0 "Германия отказалась от своих обещаний по защите нашей земли от социалистов. Теперь мы одни."
 uob.42.a:0 "А теперь... до последней капли крови!"
 
 uob.43.t:0 "Британцы вторгаются в Ирландию"
 uob.43.d:0 "Вооружённые силы Британского Союза начали вторжение в Ирландию. До сих пор мы только предоставляли дипломатическую поддержку Ирландии и не вмешивались. Но мы могли бы показать начать действовать. Хотя после нашей мягкой политики скорее всего будет реакция протестов среди тех, кто поддерживает идеи Ольстера и видит ирландцев как предателей Империи"
 uob.43.a:0 "Мы на стороне Ирландии!"
 uob.43.b:0 "Отправьте им письмо с сильным словечком..."
 
 uob.44.t:0 "Британцы вторгаются в Ирландию"
 uob.44.d:0 "Вооружённые силы Ирландии начали вторжение в Ирландию. Теоретически мы могли бы дальше предоставлять им дипломатическую поддержку и потому не должны вмешиваться, так как многие считают, что мы не готовы к войне. Однако мы не можем позволить синдикалистам захватить дружественное нам государство, ведь мы можем потерять уважение и к нам перестанут относится с доверием."
 uob.44.a:0 "Мы на стороне Ирландии!"
 uob.44.b:0 "Отправьте им письмо с сильным словечком..."
 
 uob.45.t:0 "Дипломатические шаги в Ирландии"
 uob.45.d:0 "Дипломаты Британского Союза за последние несколько дней начали делать пугающие действия в Ирландии, требуя всё больше и больше привилегий и реформ. Сомнений нет — это начало крупномасштабной кампании..."
 uob.45.a:0 "Мы получим то, что хотим!"
 uob.45.b:0 "Нет, только не снова..."
 
 uob.46.t:0 "Британцы угрожают Ирландии"
 uob.46.d:0 "Агенты и послы Британского Союза начали дипломатическое наступление против Ирландии. Согласно договору, который мы подписали с Ирландией, мы обязаны помогать Ирландии в их дипломатической борьбе. Будем ли мы предупреждать британцев о глупости их действий?"
 uob.46.a:0 "Предупредите их вернутся или мы будем действовать!"
 uob.46.b:0 "Назад! Мы передумали!"
 
 uob.47.t:0 "Канадские роялисты пишут..."
 uob.47.d:0 "Канадские роялисты прислали нам письмо, в котором идётся речь либо о выводе наших агентов из Ирландии, либо о проведении большого званого обеда с просьбой о прощении. В ином случае нас ждёт расправа."
 uob.47.aa:0 "Мы не можем одержать здесь победу"
 uob.47.ab:0 "Мы может выиграть здесь. Устроим вечеринку. С сюрпризом..."
 uob.47.ac:0 "Мы никак не будем отвечать монархистам!"
 uob.47.ad:0 "Мы никак не будем отвечать монархистам. Война - решение всех проблем!"
 
 uob.48.t:0 "Британцы игнорируют наши требования"
 uob.48.d:0 "Британский посол проигнорировал наши требования. Хоть мы и могли отказаться от всего этого, мы также могли бы объявить миру, как эти синдикалистские речи ничем не могут быть аргументированы - да, это заставит засомневаться в нас, но и для Союза это будет иметь последствия тоже. Однако, если мы откажемся от этого дела, то Ирландия будет в тяжёлом положении, и мы точно потеряем лицо из-за отказа Ирландии о защите от кровожадных соседей."
 uob.48.a:0 "Размажьте этих чёртовых синдикалистов!"
 uob.48.b:0 "Можно посеять зерно сомнения в речах синдикалистов..."
 
 uob.49.t:0 "Оттава предупреждает Лондон"
 uob.49.d:0 "Канада пришла к нам на помощь! Они отправят письмо послу Британского Союза. Теперь они либо извинятся за их нечестие, либо потерпят дипломатические последствия."
 uob.49.a:0 "Мы знали, что нас не бросят!"
 
 uob.50.t:0 "Британцы будут просить прощения..."
 uob.50.d:0 "После того, как письмо было получено послом Союза, они быстро зарезервировали места в одном из самых больших мест в городе и устроили там довольно приятный ужин, чтобы извинится за своё нечестие. Наша гордость не пострадала."
 uob.50.a:0 "Мы бы не могли сделать это без Канады!"
 uob.50.b:0 "Эти синдикалисты давно нуждались в этом! В любом случае - хороший виски!"
 
 uob.51.t:0 "Канада отступает"
 uob.51.d:0 "Канадцы отказались от своих обещаний защитить нас от синдикалистов. Теперь мы одни против их дипломатических успехов."
 uob.51.a:0 "Мы не выстоим..."
 
 uob.52.t:0 "Канада размажет Британский Союз"
 uob.52.d:0 "Канадские дипломаты начали большую кампанию против нас, делая всевозможные обвинения в зверствах и других, более жестоких проступках!"
 uob.52.a:0 "Это как-то... непропорционально"
 uob.52.b:0 "Слишком смущающее, чтобы быть смущённым"
 
 uob.53.t:0 "Британцы угрожают Ирландии"
 uob.53.d:0 "Агенты и послы Британского Союза начали дипломатическое наступление против Ирландии. Согласно договору, который мы подписали с Ирландией, мы обязаны помогать ирландцам в их дипломатической борьбе. Будем ли мы предупреждать британцев о глупости их действий?"
 uob.53.a:0 "Предупредите их или пусть столкнутся с нашими аргументами!"
 uob.53.b:0 "Назад! Мы передумали!"
 
 uob.54.t:0 "Письмо от Германии"
 uob.54.d:0 "Немцы прислали нам письмо, в котором сказано, что мы обязаны вывести своих агентов из Ирландии, либо провести большой званый обед с просьбой о прощении. В противном случае помощь Ирландии от Германии не заставит себя ждать."
 uob.54.aa:0 "Мы не можем одержать победу здесь"
 uob.54.ab:0 "Мы можем здесь победить. Если и будет вечеринка, так от души!"
 uob.54.ac:0 "Мы не отвечаем монархистам!"
 uob.54.ad:0 "Мы не отвечаем монархистам! Война ответит за нас!"
 
 uob.55.t:0 "Британцы игнорируют наши требования!"
 uob.55.d:0 "Британский посол проигнорировал наши требования. Да, мы могли просто вырваться из всего этого, но таким образом мы ответили бы миру, как эти синдикалистские хулиганы не могут сказать хоть один достойный аргумент - мы будем выглядеть слишком по-детски, хоть и не без последствий для них. Однако, если мы откажемся от всего этого, то Ирландия будет в тяжёлом положении, и мы потеряем уважение из-за отказа о защите."
 uob.55.a:0 "Размажьте этих чёртовых синдикалистов!"
 uob.55.b:0 "Пусть же дети поиграют..."
 
 uob.56.t:0 "Берлин предупреждает Лондон."
 uob.56.d:0 "Германия пришла нам на помощь! Они отправили письмо послу Британского Союза. Они либо извинятся за свою нечестивость, либо понесут дипломатические последствия."
 uob.56.a:0 "Мы знали, что они впрягутся за нас!"
 
 uob.57.t:0 "Британские извинения"
 uob.57.d:0 "После того, как письмо было получено послом Союза, они быстро зарезервировали места в одном из самых больших мест в городе и устроили там довольно приятный ужин, чтобы извинится за своё нечестие. Наша гордость не пострадала."
 uob.57.a:0 "Мы бы не могли сделать это без Германии!"
 uob.57.b:0 "Эти синдикалисты давно нуждались в этом! В любом случае - хороший виски!"
 
 uob.58.t:0 "Германия отступает"
 uob.58.d:0 "Германия отказалась от своих обещаний по защите нашей земли от синдикалистов. Теперь мы одни против дипломатического давления."
 uob.58.a:0 "Мы не выстоим..."
 
 uob.59.t:0 "Германия размажет Британский Союз!"
 uob.59.d:0 "Немецкие дипломаты начали большую кампанию против нас, делая всевозможные обвинения в зверствах и других, более жестоких проступках!"
 uob.59.a:0 "Это как-то... непропорционально"
 uob.59.b:0 "Слишком смущающее, чтобы быть смущённым"
 
 uob.60.t:0 "Дипломатическая кампания"
 uob.60.d:0 "Теперь, когда мы решили попробовать дипломатическое решение проблемы, наши дипломаты ждут наших действий, нашей стратегии по выполнению чего-либо."
 uob.60.a:0 "Ирландия должна стать марионеткой, а нити управления должны тянутся прямиком из Лондона."
 uob.60.b:0 "Ирландия должна стать частью синдикалистской республики!"
 uob.60.c:0 "Военных баз и дружбы должно быть достаточно!"
 
 uob.61.t:0 "Ирландия изолирована!"
 uob.61.d:0 "Теперь, когда мы изолировали Ирландию дипломатично, мы можем отправить им наши требования!"
 uob.61.a:0 "Посмотрим же на их согласие..."
 
 uob.62.t:0 "Ирландия изолирована!"
 uob.62.d:0 "Теперь, когда мы изолировали Ирландию дипломатично, мы можем отправить им наши требования!"
 uob.62.a:0 "Посмотрим же на их согласие..."
 
 uob.63.t:0 "Ирландия изолирована!"
 uob.63.d:0 "Теперь, когда мы изолировали Ирландию дипломатично, мы можем отправить им наши требования!"
 uob.63.a:0 "Посмотрим же на их согласие..."
 
 uob.64.t:0 "Британия требует аннексии!"
 uob.64.d:0 "Наши худшие опасения подтвердились - британское правительство потребовало повторной аннексии Ирландии. Ирландия снова может стать угнетённой провинцией. Хоть ситуация и выглядит безнадёжной, нация готова сражаться до конца, пусть и до самого печального из них."
 uob.64.a:0 "У нас нет выбора..."
 uob.64.b:0 "Пусть же заплатят за каждый дюйм нашей земли, на который они ступят своими грязными сапогами!"
 
 uob.65.t:0 "Британия требует синдикалистского правительства!"
 uob.65.d:0 "Британцы решили распространить свою революцию всё дальше и дальше и для начала потребовали, чтобы наше правительство ушло в отставку, а взамен пришло синдикалистские управленцы, которые, несомненно, являются марионетками британцев. Теоретически Ирландия останется независимой, но многие по-прежнему отказываются от синдикализма."
 uob.65.a:0 "Давайте же сделаем это на благо нашей Родины..."
 uob.65.b:0 "Мы не станем синдикалистским марионеточным государством!"
 
 uob.66.t:0 "Британия требует постройку военных баз в Ирландии!"
 uob.66.d:0 "Британское правительство потребовало, чтобы мы разрешили им основать несколько баз в Ирландии. Так они будут иметь некоторое влияние в этих областях, которое они, без сомнений, будут использовать для продвижения синдикализма. Хоть условия могли быть хуже, большинство не принимает даже такие варианты развития событий."
 uob.66.a:0 "Нам повезло, мы согласны"
 uob.66.b:0 "Ирландия останется полностью независимой!"
 
 uob.67.t:0 "Ирландское подчинение"
 uob.67.d:0 "Видя свою безысходность, ирландское правительство было вынуждено принять наши требования. Гордое ирландское государство, некогда считавшееся потенциальной угрозой безопасности Британского Союза, больше не существует!"
 uob.67.a:0 "Ура! Ура! Ура!"
 
 uob.68.t:0 "Ирландия отказывается от наших требований!"
 uob.68.d:0 "Как и ожидалось, ирландцы отказались от наших требований о повторной аннексии и решили бороться до конца."
 uob.68.a:0 "Да будет так."
 uob.68.b:0 "Возможно любые отношения с Ирландией были ошибкой..."
 
 uob.69.t:0 "Ирландское подчинение"
