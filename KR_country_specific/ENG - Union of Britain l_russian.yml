 uob.1034.t:0 "Современная ведьма?"
 uob.1034.d:0 "Сегодня правительство объявило об отмене Закона о колдовстве 1735 года и о сокращении вдвое сроков наказания всех тех, кто в настоящее время осужден в соответствии с этим законом. При нормальных обстоятельствах это не вызвало бы никаких затруднений, поскольку многие старые законы были импортированы при создании новой конституции и постепенно отменены, несмотря на то, что эта конституция закрепилась.\n\nНеделю назад шотландский медиум по имени Хелен Дункан был арестован на основании ложных обвинений в покупке духа и получении денег под ложным предлогом, прежде чем его приговорили к девяти месяцам тюремного заключения. Дункан, несомненно, войдет в историю как последний человек, представший перед судом и арестованный в соответствии с Законом о колдовстве."
 uob.1034.a:0 "Какая странная история."
 
 uob.1035.t:0 "Поджог в КВВС Пенрхос"
 uob.1035.d:0 "База Республиканских ВВС в Пенрхосе была сожжена прошлой ночью, что выглядело как случайный поджог. Однако сегодня утром в полицейском участке Пулхели сдались три преступника: Сандерс Льюис, Льюис Валентайн и ДиДжэй Уильямс. В красноречивой защите, Сондерс Льюис упомянул о строительстве военно-воздушной базы на таком историческом памятнике культуры как 'преступление против Уэльса', а также о том, что это был просто акт 'подавленного народа, вырвавшегося наружу'. Максимисты Конгресса Профсоюзов призвали казнить предполагаемого главаря Уильямса, а его сообщников посадить в тюрьму. В более спокойном тоне Федералисты призвали к аресту этих трех человек, и наконец, Автономисты и Конгрегационисты призвали к их оправданию."
 uob.1035.a:0 "Многим из них пожизненное заключение!"
 uob.1035.b:0 "Недолгое заключение в тюрьме исправит этих людей."
 uob.1035.c:0 "У Глейс все правильно, пусть ходят как свободные люди!"
 
