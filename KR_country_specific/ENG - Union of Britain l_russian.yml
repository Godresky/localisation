 ENG_naval_devotion:0 "Відданість флоту"
 ENG_naval_devotion_desc:0 "Британия всегда стремилась иметь самый большой флот в Европе и в мире. От уничтожения испанской Армады до Трафальгарской битвы и недавней войны, одержавшей победу над тевтонскими ордами центральной Европы, контроль над морем всегда был приоритетом вооруженных сил наших стран. Тем не менее, несмотря на то, что мы избавились от многих реакционных традиций, наша любовь к флоту сохранилась, мы всегда должны быть в авангарде морских исследований и разработок. Мы всегда должны править волнами."
