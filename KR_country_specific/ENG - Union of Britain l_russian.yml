### 101 - 150: Office Events ###
 uob.101.t:0 "Пост Генерального секретаря"
 uob.101.d:0 "Теперь, когда новый председатель был выбран, многие настаивают на том, чтобы немедленно выбрать нового Генерального секретаря и положить конец неопределённости в британской политике."
 uob.101.aa:0 "Конгрегационисты - наши ближайшие союзники"
 uob.101.ab:0 "Компромисс с максимистами всё ещё в силе"
 uob.101.ac:0 "Николас Глейс (Томас Эван Николас) знает, что делать"
 uob.101.ad:0 "Эрик Блэр - лучший выбор в этом вопросе"
 uob.101.ae:0 "Артур Хорнер знает своё дело"
 uob.101.af:0 "Кристейбел Панкхёрст улучшит права всех британских женщин"
 uob.101.ag:0 "Льюис Джонс сделает всё, как надо"
 uob.101.ah:0 "У меня есть полная уверенность в способностях Тома Манна"
 
 uob.103.t:0 "Объединение должностей Председателя и Генерального секретаря"
 uob.103.d:0 "Мы можем объединить должности председателя и генерального секретаря. Хоть это и неконституционно, это сильно укрепит нашу собственную позицию."
 uob.103.a:0 "Сильный лидер для сильного Союза!"
 uob.103.b:0 "Это не очень хорошая затея..."
 
 uob.106.t:0 "Пост казначейства"
 uob.106.d:0 "Мосли, который очень хорошо работает в Конгрессе Профсоюзов, должен хорошо подумать о сохранении должности главы казначейства. Одновременное сохранение предыдущей должности продолжит концентрацию власти, которая не только запрещена конституцией Союза, но также может повлиять на качество максимистских правил. Единственная проблема заключается в выборе подходящего кандидата."
 uob.106.aa:0 "Аб Моффат, директор машинных заводов Ковентри"
 uob.106.ab:0 "Дэвид Кирквуд, бывший командир ополчения"
 uob.106.ac:0 "Эньюрин Бивен, создатель службы здравоохранения Союза"
 uob.106.ad:0 "Мосли доказал свою эффективность и останется, несмотря на конституцию!"
 
 uob.109.t:0 "Ещё один 1066-ой"
 uob.109.d:0 "Враги синдикализма закрепились на нашем острове! Нация полностью мобилизует все свои резервы, чтобы избавится от этой болезни! (Аллюзия на нормандское завоевание Англии 1066-ого года)"+
 uob.109.a:0 "К оружию, товарищи!"

### 201 - 300 Events ###
 uob.201.t:0 "Революция!"
 uob.201.d:0 "Пришло время ответить на вопрос «Кто мы?». Это ли игра для богатого мальчика? Цвета мира меняются день ото дня. И сегодня мы, максимисты, имеем возможность внести свою лепту в мировую картину! Мы обязаны решить, как мы хотим сформировать нашу страну согласно нашим идеям!"
 uob.201.a:0 "Пойдём по «законному» пути."
 uob.201.b:0 "Арестуйте наших врагов!"
 uob.201.c:0 "Объявите военное положение!"
 
 uob.204.t:0 "«Закон об обеспечении контроля» на рассмотрении"
 uob.204.d:0 "Сегодня Конгресс профсоюзов принял закон «Об обеспечении контроля», передав нашему правительству ключи от диктаторской власти."
 uob.204.a:0 "Мы сделали это!"
 
 uob.205.t:0 "Обсуждение в Конгрессе застопорилось"
 uob.205.d:0 "Переговоры в Конгрессе профсоюзов переговорщики увязли в бесчисленных спорах по предложенному максимистскому закону. Товарищ Блэр предложил провести речь по поводу этого через несколько дней. Он известен и как одарённый публичный оратор, и как не ортодоксальный максимист и может использовать своё красноречие в своих же целях..."
 uob.205.a:0 "Товарищ Блэр всегда был хорошим оратором..."
 uob.205.b:0 "Товарищу Мосли следует возглавить спикерство!"
 
 uob.206.t:0 "«Закон об обеспечении контроля» отклонён"
 uob.206.d:0 "Сегодня Конгресс профсоюзов отклонил «Закон об обеспечении контроля», а также вручил письмо с резким протестом против нашего «авторитарного» правительства."
 uob.206.a:0 "Чёрт бы побрал этих бюрократов!"
 
 uob.207.t:0 "Арест лидеров оппозиции"
 uob.207.d:0 "Сегодня возглавляемые максимистскими командирами подразделения армии ворвались в частные дома по всему Союзу и арестовали самых видных и откровенных врагов нашей идеологии. Отныне наш режим безопасен."
 uob.207.a:0 "Мы сделали это!"
 
 uob.208.t:0 "Лидеры оппозиции сопротивляются аресту"
 uob.208.d:0 "Сегодня подразделения, возглавляемые максимистскими командирами, ворвались в частные дома по всему Союзу и арестовали некоторых из самых выдающихся и откровенных врагов нашей идеологии. Некоторые, однако, сопротивлялись аресту. И все еще сопротивляются..."
 uob.208.a:0 "Огонь!"
 uob.208.b:0 "Убедите их сдаться..."
 
 uob.209.t:0 "Лидеры оппозиции избегают захвата"
 uob.209.d:0 "Сегодня наши максимистские подразделения ворвались в частные дома по всему Союзу. Однако вместо лидеров оппозиции, они обнаружили лишь пустые дома. Наши враги явно были предупреждены кем-то..."
 uob.209.a:0 "Чёртовы контрреволюционеры!"
 
 uob.210.t:0 "Максимисты берут верх"
 uob.210.d:0 "В последнее время мы тесно сотрудничали с лояльными армейскими частями, чтобы взять под контроль все важные места во всем Союзе. Сопротивления не существует. Мы победили."
 uob.210.a:0 "Мы сделали это!"
 
 uob.211.t:0 "Сопротивление против максимистов"
 uob.211.d:0 "В последнее время мы тесно сотрудничали с лояльными армейскими частями, чтобы взять под контроль все важные места во всем Союзе. Однако на многих улицах мы столкнулись с открытым и вооруженным сопротивлением. Если мы не предпримем действия в ближайшее время, это сопротивление может самоорганизоваться."
 uob.211.a:0 "Огонь!"
 uob.211.b:0 "Надеюсь, что они разойдутся по домам..."
 
 uob.212.t:0 "Армия берёт верх"
 uob.212.d:0 "Сегодня, когда мы пытались взять под контроль страну, мы думали, что верные части армии будут поддерживать нас. Теперь контроль находится в руках генерала Т.Э. Лоуренса и его хунты."
 uob.212.a:0 "Что?!?"
 
 uob.213.t:0 "На следующее утро..."
 uob.213.d:0 "Как солнце всходило над Британским Союзом, так оно взошло и сегодня - теперь уже над максимистской страной."
 uob.213.a:0 "Славьте товарища  Мосли!"
 
 uob.214.t:0 "На следующее утро..."
 uob.214.d:0 "Как солнце всходило над Британским Союзом, так оно взошло и сегодня, но над потрясённой страной. Вчерашние события показали, что порядок синдикалистской верхушки не таким, как кажется на первый взгляд..."
 uob.214.a:0 "Кто же знает, что нас ждёт в будущем..."
 
 uob.215.t:0 "Максимистская революция"
 uob.215.d:0 "Вчера Конгресс Профсоюзов Британии принял законопроект «Об активизации контроля», тем самым передав квазидиктаторские полномочия правительству Освальда Мосли. Союз Британии превратился в максимистскую страну."
 uob.215.a:0 "Замечательно!"
 uob.215.b:0 "Какой ужас!"
 
 uob.216.t:0 "Максимистская революция"
 uob.216.d:0 "Вчера Конгресс Профсоюзов Британии принял законопроект «Об активизации контроля», тем самым передав квазидиктаторские полномочия правительству Освальда Мосли. После поразительной речи Эрика Блэра, было обещано, что необходимые ограничения в личных правах останутся до тех пор, пока не найдётся какой-либо другой. Союз Британии превратился в максимистскую страну."
 uob.216.a:0 "Замечательно!"
 uob.216.b:0 "Какой ужас!"
 
 uob.217.t:0 "Максимистская революция предотвращена"
 uob.217.d:0 "Вчера Конгресс Профсоюзов Британии отменил законопроект «Об активизации контроля», после чего направил письмо протеста правительству Освальда Мосли. Это явный знак сопротивления против максимистского правителя и ещё неизвестно, к каким последствием это приведёт в будущем."
 uob.217.a:0 "Какой ужас!"
 uob.217.b:0 "Замечательно!"
 
 uob.218.t:0 "Максимистская революция"
 uob.218.d:0 "Вчера подразделения Британской Республиканской Армии провели аресты многих видных лидеров оппозиции против правительства, возглавляемого Освальдом Мосли. Несколько оппозиционных представителей, оставшихся на Конгрессе, слишком запуганы, чтобы выразить свой протест. Британский Союз превратился в максимистскую страну."
 uob.218.a:0 "Замечательно!"
 uob.218.b:0 "Какой ужас!"
 
 uob.219.t:0 "Максимистская революция"
 uob.219.d:0 "Вчера подразделения Британской Республиканской Армии провели аресты многих видных лидеров оппозиции против правительства, возглавляемого Освальдом Мосли. Однако некоторые из них, кто ещё остался на Конгресс, осудили это незаконное поведение. По неподтверждённым сообщениям они были расстреляны, после того как активно сопротивлялись аресту. Британский Союз превратился в максимистскую страну."
 uob.219.a:0 "Замечательно!"
 uob.219.b:0 "Какой ужас!"
 
 uob.220.t:0 "Максимистская революция предотвращена"
 uob.220.d:0 "Вчера подразделения Британской Республиканской Армии пытались провести аресты многих видных лидеров оппозиции против правительства, возглавляемого Освальдом Мосли. Тем не менее, многие из них покинули свои дома и посты, уйдя в подполье. Но некоторые, по неподтверждённым данным, открыто маршируют в Зал Собраний Конгресса Профсоюзов под массовые выкрики и приветствия демонстрантов, уйдя от трибуны спикера прочь, где их пытались освистать и всячески оскорбить. Это день оставит чёткую отметку в престижности максимистов."
 uob.220.a:0 "Какой ужас!"
 uob.220.b:0 "Замечательно!"
 
 uob.221.t:0 "Максимистская революция"
 uob.221.d:0 "Вчера войска Британской Республиканской Армии были направлены на улицы страны, защищая административные здания и важные опорные пункты от неназванной контрреволюционной угрозы после того, как было объявлено военное положение. Какой бы не была эта угроза, очевидно, что всё находится под контролем, так как максимист принимает чрезвычайные законы один за другим. Британский Союз превращён в максимистскую страну."
 uob.221.a:0 "Замечательно!"
 uob.221.b:0 "Какой ужас!"
 
 uob.222.t:0 "Максимистская революция"
 uob.222.d:0 "Вчера войска Британской Республиканской Армии были направлены на улицы страны, защищая административные здания и важные опорные пункты от неназванной контрреволюционной угрозы после того, как было объявлено военное положение. Угроза стала очевидной, когда солдаты попали под огонь в городской местности, что привело к длительным и тяжёлым сражениям по всему острову. Число жертв неизвестно, но максимисты принимают чрезвычайные законы один за другим, чтобы кое-как сдержать ситуацию. Британский Союз стал максимистской страной."
 uob.222.a:0 "Замечательно!"
 uob.222.b:0 "Какой ужас!"
 
 uob.223.t:0 "Военный переворот в Британском Союзе"
 uob.223.d:0 "Вчера войска Британской Республиканской Армии были направлены на улицы страны, защищая административные здания и важные опорные пункты от неназванной контрреволюционной угрозы после того, как было объявлено военное положение. Однако после некоторой путаницы армия окончательно убрала угрозу в лице представителей максимистов. В конце дня было объявлено, что контроль теперь будет находится в руках временного правительства под председательством Э. Т. Лоуренса."
 uob.223.a:0 "Что?"
 uob.223.b:0 "Неожиданно. Нежелательно."
 
 uob.224.t:0 "Максимистский путч!"
 uob.224.d:0 "Войска Британской Республиканской Армии были направлены на улицы страны, защищая административные здания и важные опорные пункты от неназванной контрреволюционной угрозы после того, как было объявлено военное положение. Их сопровождали официальные лица максимистов. Очевидно, это попытка максимистами захватить власть - мы должны принять меры прямо сейчас или рискнуть потерять контроль над страной."
 uob.224.a:0 "Провозгласите всеобщий удар!"
 uob.224.b:0 "Обычный солдат спасёт наш Союз!"
 
 uob.225.t:0 "Общая забастовка успешна"
 uob.225.d:0 "После того, как мы призвали к общенациональному всеобщему удару, чтобы противостоять незаконному перевороту, улицы Союза вскоре заполнились рабочими, которые несли знамёна и пели синдикалистские песни. Солдаты, видя массовые и скоординиванные действие против них, вскоре сложили оружие."
 uob.225.a:0 "Союз спасён!"
 
 uob.226.t:0 "Общий удар продолжается"
 uob.226.d:0 "Работники следуют нашему призыву к протесту. Солдаты приступают к захвату важных зданий, но они кажутся все более неуверенными. Если мы объявим то, что мы не будем наказывать сегодняшних предателей, они могут быть готовы отказаться от своих дальнейших действий."
 uob.226.a:0 "Амнистия должна их убедить..."
 uob.226.b:0 "Нет! Предатели должны быть наказаны!"
 
 uob.227.t:0 "Общий удар заканчивается кровопролитием"
 uob.227.d:0 "После того, как мы призвали к общенациональному всеобщему удару, чтобы противостоять незаконному перевороту, улицы Союза вскоре заполнились рабочими, которые несли знамёна и пели синдикалистские песни. Но солдаты не сдавались. Драка в Манчестере, по-видимому, убедила лидеров переворота разрешить применять силу. После града пулемётного огня на улицах Британии остались лишь бездыханные тела."
 uob.227.a:0 "Мёртвым нет числа..."
 
 uob.228.t:0 "Солдаты уходят"
 uob.228.d:0 "После того, как мы призвали наших солдат защищать порядок синдикалистов и не подчинятся приказам своих офицеров, многие вскоре вспомнили традиции старых, расформированных рабочих ополчений. Они сформировали солдатские советы и решили уйти. Страх окончен."
 uob.228.a:0 "Союз спасён!"
 
 uob.229.t:0 "Солдаты бездействуют"
 uob.229.d:0 "Солдаты, сидящие на своих танках и охраняющие общественные  площади, похоже, ничего не делают. Время идёт, ничего не происходит. Люди любопытно наблюдают из окон..."
 uob.229.a:0 "Уберите эти гнилые фрукты!"
 uob.229.b:0 "Подождём ещё..."
 
 uob.230.t:0 "Солдаты подчиняются максимистам"
 uob.230.d:0 "Наш призыв к простому солдату остался без ответа. После некоторой неопределённости солдаты-путчисты теперь систематически производят облавы нашего правительства. Они взяли под контроль телефонные линии, и мы потеряли средства связи к остальной части Союза."
 uob.230.a:0 "Мы потерпели неудачу."
 
 uob.231.t:0 "Залечивая раны"
 uob.231.d:0 "Переворот удалось подавить, но его и не должно быть в принципе. Народ гадает, что могло побудить брата пойти на брата. Однако, общий настрой населения остаётся приподнятым, а путчистов принимают обратно в социум. В очередной раз мы доказали, что дух единства силён в Британском Союзе."
 uob.231.a:0 "Мы простим, но не забудем."
 
 uob.232.t:0 "Новый курс Союза"
 uob.232.d:0 "Переворот удался, но вместе с ним пошатнулось единство нации. Нам придётся ещё долго объяснять народу, что мы идём правильным путём."
 uob.232.a:0 "Со временем, они поймут нас."
 
 uob.233.t:0 "Максимистский переворот!"
 uob.233.d:0 "Этим вечером некоторые элементы оккупировали Тауэрский мост и несколько стратегических площадей по всему Лондону. Сопровождающими были максимистскими чиновниками. Очевидно, что это попытка захвата власти максимистами - мы должны принять меры сейчас или рискнуть потерять контроль над страной!"
 uob.233.a:0 "Провозгласите всеобщую забастовку!"
 uob.233.b:0 "Пусть верные армейские элементы восстанавливают порядок!"
 
 uob.234.t:0 "Всеобщая забастовка успешна"
 uob.234.d:0 "После того, как мы призвали к общенациональному всеобщему удару, чтобы противостоять незаконному перевороту, улицы Союза заполнились рабочими, которые несли знамёна и пели синдикалистские песни. Солдаты, видя массовые скоординированные действия сопротивления вскоре сложили оружие."
 uob.234.a:0 "Союз спасён!"
 
 uob.235.t:0 "Всеобщая забастовка продолжается"
 uob.235.d:0 "Рабочие последовали нашему призыву к протесту. Солдаты приступили к захвату важных зданий, но их действие не кажутся уверенными. Если мы объявим, что не будет проводить казнь сегодняшних предателей, то они, возможно, сложат оружие."
 uob.235.a:0 "Амнистия должна их убедить..."
 uob.235.b:0 "Нет! Предатели должны быть наказаны!"
 
 uob.236.t:0 "Всеобщая забастовка обернулась кровопролитием"
 uob.236.d:0 "После того, как мы призвали к общенациональному всеобщему удару, чтобы противостоять незаконному перевороту, улицы Союза заполнились рабочими, которые несли знамёна и пели синдикалистские песни. Солдаты не поддались забастовкам. Наконец, драка в Сохо была убедительным поводом для проведения в действие смертельной силы. После града пулемётного огня на улицах остались лишь бездыханные тела."
 uob.236.a:0 "Мёртвым нет числа..."
 
 uob.237.t:0 "Солдаты не подчиняются максимистским приказам"
 uob.237.d:0 "После того, как мы призвали наших солдат защищать порядок синдикалистов и не подчинятся приказам своих офицеров, многие вскоре вспомнили традиции старых, расформированных рабочих ополчений. Они сформировали солдатские советы и решили уйти. Страх окончен."
 uob.237.a:0 "Союз спасён!"
 
 uob.238.t:0 "Всеобщая забастовка продолжается"
 uob.238.d:0 "Рабочие последовали нашему призыву к протесту. Солдаты приступили к захвату важных зданий, но их действие не кажутся уверенными. Если мы объявим, что не будет проводить казнь сегодняшних предателей, то они, возможно, сложат оружие."
 uob.238.a:0 "Амнистия должна их убедить..."
 uob.238.b:0 "Нет! Предатели должны быть наказаны!"
 
 uob.239.t:0 "Всеобщая забастовка обернулась кровопролитием"
 uob.239.d:0 "После того, как мы призвали к общенациональному всеобщему удару, чтобы противостоять незаконному перевороту, улицы Союза заполнились рабочими, которые несли знамёна и пели синдикалистские песни. Солдаты не поддались забастовкам. Наконец, драка в Манчестере была убедительным поводом для проведения в действие смертельной силы. После града пулемётного огня на улицах остались лишь бездыханные тела..."
 uob.239.a:0 "Мёртвым нет числа..."

### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
 uob.338.t:0 "Затишье после бури"
 uob.338.d:0 "На полях битв тихо. Но, в то время как наши солдаты наслаждаются заслуженным отдыхом, выступили обеспокоенные представители промышленных синдикатов со статистикой, в которой показано, что в значительной степени была преобразована индустрия профсоюзов, чтобы помочь военным. Пока наша экономика по-прежнему стабильна, но в ближайшие годы будет непросто."
 uob.338.a:0 "Когда мы наконец получим перерыв?"

### 350 - 400: Another Congress of the Trade Unions Events ###
 uob.350.t:0 "Чрезвычайный съезд профсоюзов?"
 uob.350.d:0 "Мы почти подтолкнули кайзера и его реакционеров из Европы! Сейчас самое время для того, чтобы призвать Конгресс Профсоюзов и восстановить нашу усталую нацию."
 uob.350.a:0 "Сейчас самое время для реорганизации правительства!"
 uob.350.b:0 "Нынешнее правительство великолепно выполняет свою работу..."
 
 uob.351.t:0 "Экономическое состояние"
 uob.351.d:0 "Наша экономика была расширена за время, которое предшествовало войне. От внеочередного съезда теперь зависит решение наших проблем - дальнейшее расширение экономики или отдача приоритета исцелению ран, нанесённых войной."
 uob.351.a:0 "Вперёд, британская индустрия! Стройте, создавайте, сооружайте!"
 uob.351.b:0 "Мы должны помочь нашим обездоленным гражданам"
 
 uob.352.t:0 "Офис казначейства"
 uob.352.d:0 "Много кандидатов выдвинули свою кандидатуру на важную роль казначейского комиссара. Каждый из них имеет разные взгляды на развитие Союза и промышленности."
 uob.352.a:0 "Клемент Эттли - постройка нового Иерусалима для британского социализма!"
 uob.352.b:0 "Эньюрин Бивен - использование наших богатых ресурсов во благо Союза!"
 uob.352.c:0 "Барбара Касл - защита британских семей от бедности!"
 uob.352.e:0 "Текущий комиссар отлично справляется, оставим всё так, как есть."
 
 uob.353.t:0 "Офис комиссариата иностранных дел"
 uob.353.d:0 "Председатель призвал Конгресс избрать комиссара по иностранным делам."
 uob.353.a:0 "Эрнест Бевин, чтобы проводить бескомпромиссную политику против наших врагов!"
 uob.353.b:0 "Лесли Солли, чтобы закрепить отношения с новой Европой!"
 uob.353.c:0 "Айан Микардо будет защищать интересы Британии превыше всего!"
 uob.353.e:0 "Айан Микардо будет защищать интересы Британии превыше всего!"
 uob.353.f:0 "Текущий комиссар отлично справляется."
 
 uob.354.t:0 "Офис комиссариата по внутренним делам"
 uob.354.d:0 "Председатель призвал Конгресс избрать комиссара по внутренним делам."
 uob.354.a:0 "Херберт Моррисон тот человек, которому люди склонны доверять!"
 uob.354.b:0 "Уильям Джойс подавит как инакомыслие, так и наших врагов!"
 uob.354.c:0 "Текущий комиссар отлично справляется."
 
 uob.355.t:0 "Офис комиссариата военной разведки"
 uob.355.d:0 "Председатель призвал Конгресс избрать комиссара по военной разведке."
 uob.355.a:0 "Ян Флеминг - эксцентричный гений. Но тем не менее гений!"
 uob.355.b:0 "Энтони Блант изничтожить двойных агентов!"
 uob.355.c:0 "Текущий комиссар нас полностью устраивает."
 
 uob.356.t:0 "Время перемен в руководстве?"
 uob.356.d:0 "Товарищ Мосли до сих пор радует съезд своими мудрыми решениями. Максимизм привёл нас к этой войне и по-прежнему пользуется популярностью, но люди устают от авторитаризма, а некоторые максимистские и конгрегационистские элементы стремятся предложить новый либеральный путь в будущее."
 uob.356.a:0 "Максимизм Мосли снова побеждает!"
 uob.356.b:0 "Максимистские либералы Джон Стрейчи и Фил Пирейшен побеждают Мосли!"
 uob.356.c:0 "Шок! Анни Кенни и Эллен Уилкинсон побеждают!"
 uob.356.dd:0 "Председатель на всю жизнь! Правило есть правило!"
 
 uob.357.t:0 "Время перемен в руководстве?"
 uob.357.d:0 "Товарищ Кенни показал такой же характер, какой присущ Элизабет I, когда она неохотно проводила нас в этой войне. Однако сегодня она выглядит усталой и вряд ли выиграет переизбрание. Возможно, она сможет, если она заручится поддержкой более нетрадиционных союзников..."
 uob.357.a:0 "Максимист Мосли и его протеже Джон Стрейчи завоюют лучшие места."
 uob.357.b:0 "Кенни обращается к радикал-социалистам Клемента Эттли за поддержкой!"
 uob.357.c:0 "Возможно, немного больше женственности..."
 uob.357.dd:0 "Военные захватывают контроль!"
 
 uob.358.t:0 "Время перемен в руководстве?"
 uob.358.d:0 "Прошло довольно много времени с тех пор, как председатель Глейс наблюдал за дефедерализацией нашего Союза и автономией Уэльса с Шотландией. Теперь, после европейской войны мы должны решить - заслуживает ли он дальше работать на этой должности?"
 uob.358.a:0 "Максимист Мосли и его протеже Джон Стрейчи завоюют лучшие места."
 uob.358.b:0 "Хорнер и Пристли снова будут говорить за единую страну!"
 uob.358.c:0 "Глейс обращается к валлийским корням Бивана, чтобы сохранить реформы!"
 uob.358.dd:0 "Военные захватывают контроль!"
 
 uob.359.t:0 "Время перемен в руководстве?"
 uob.359.d:0 "Товарищ Хорнер салютует Конгрессу на их мудрые решения. Федерационистские начала повели нас через эту войну и по-прежнему пользуются популярностью, но Освальд Мосли метит на пост председателя. Барбара Касл является конгрегационалистом и у неё такие же цели, как и у Мосли. Федерации, возможно, придётся полагаться на старого союзника, чтобы выиграть..."
 uob.359.a:0 "Хорнер повышает Коле до Генсека."
 uob.359.b:0 "Хорнер стоит в стороне от Клемента Эттли и Коле!"
 uob.359.c:0 "Мосли и Стрейчи побеждают в борьбе за должности председателя и генсека!"
 uob.359.e:0 "Барбара Касл и Джеймс Макстон заключают пакт!"
 
 uob.360.t:0 "Больше никакого домашнего господства"
 uob.360.d:0 "Теперь, когда максимисты правят над всем Соединённым Королевством Великобритании, они должны реализовать своё обещание ограничить правило домашнего господства ещё раз. Хоть это обещание имеет место в заседательных залах Лондона и других городов Англии и выражается в протестах, они же финансируются нашими врагами - и они будут только укрепляется, если мы не примем правило ещё раз..."
 uob.360.a:0 "Это должно быть сделано!"
 uob.360.b:0 "Это не лучшая идея. Может быть..."
 
 uob.361.t:0 "Холодный, влажный день для Эрика Блэра"
 uob.361.d:0 "Товарищ Эрик Блэр, в прошлом союзник Мосли, больше не смог этого выносить. Слишком долго злодей Мосли извращал Конституцию и делал Союз своей собственной игрушкой. Известный писатель и опытный командир полиции, только Блэр имеет право уничтожить тирана. Блэр сегодня смотрел на дождь и он знал - он обязан принять меры."
 uob.361.a:0 "Его популистский переворот прошёл успешно!"
 uob.361.b:0 "Он вводит армию!"
 uob.361.c:0 "Мосли избегает переворота!"
 
 uob.362.t:0 "Холодный, влажный день"
 uob.362.d:0 "Сегодня на рассвете популярный писатель и командир полиции Эрик Блэр был найден мёртвым в своём доме после того, как, очевидно, покончил жизнь самоубийством. Официально никакого завещания не было, но наружу вышел тот факт, что Блер больше не являлся союзником Мосли. \n\n На улицах Лондона сегодня прошла «импровизированная» демонстрация в его честь, толпы людей прошли по городу, многие со слезами на глазах: одни за человека, другие - за последнюю надежду против диктатуры Мосли."
 uob.362.a:0 "Наконец он ушёл..."
 
 uob.363.t:0 "Нефтяной вопрос"
 uob.363.d:0 "Прошли десятилетия с тех пор, как мы вытеснили капиталистов, но мы не можем отдыхать. Пока они все не будут побеждены, мы не будем в безопасности, но для того чтобы победить их, недостаточно простого рабочего духа. В этом вопросе нет двух решений: без нефти наши самолеты, танки и корабли - ничто иное, как металлолом, независимо от мастерства их экипажа.\n\nС тех пор как мы впервые осознали эту проблему, были потрачены колоссальные усилия, в попытке найти отечественные источники нефти. В некоторых из них, как например в Шотландии, сланцевая нефть имела небольшой успех. Другие, как французские нефтяные месторождения, потерпели почти полный провал. К счастью, многие это предвидели, и поэтому уже были потрачены ресурсы на исследование синтетических источников нефти. Если мы направим достаточное количество ресурсов в этом направлении, это может стать возможным..."
 uob.363.a:0 "Этого должно быть достаточно..."
 
 uob.364.t:0 "Поддержка от Британского Союза"
 uob.364.d:0 "Сегодня прибыли посланники из Британского Союза. Они принесли с собой обещания промышленной помощи, военно-морской консультации и технологической поддержки, а также выразили слова восхищения нашей борьбой. Капиталисты могут быть сильными и бороться с нами на каждом шагу, но с такими союзниками как они, мы победим их в любом случае."
 uob.364.a:0 "Истинная рабочая солидарность сияет с британских островов."
 
 uob.365.t:0 "Смена руководства?"
 uob.365.d:0 "Председатель приветствовал Конгресс в связи с их мудрыми решениями. Федерализм спас нас от тирании Мосли, провел нас через эту войну и до сих пор популярен, но ученик Мосли, Джон Стрейчи бросает ему вызов на пост Председателя, так же как и восходящий конгрегационалист Барбара Касл. Федерации, возможно, придется полагаться на старого союзника, чтобы победить в этот день..."
 uob.365.a:0 "Председатель поднимает Д.Д.Г. Коула к генеральному секретарю."
 uob.365.b:0 "Альянс Эттли-Коул победил в этот день!"
 uob.365.c:0 "Стрейчи и Блэр становятся Председателем и Генеральным секретариатом!"
 uob.365.e:0 "Барбара Касл и Джеймс Скстон заключают соглашение!"

### Flavour Events ### (Особые ивенты)
 uob.1000.t:0 "Загадка..."
 uob.1000.d:0 "Наши железнодорожные синдикаты соблюдают традицию выдавать в своих газетах смехотворно трудные кроссворды. Лишь немногие могут действительно их решить. Теперь, однако, ретранслятор Синдиката в Центральной Англии сообщил, что за последние несколько месяцев начали появляться анонимные письма, всегда содержащие правильные решённые кроссворды. Тот, кто пишет эти письма, должен быть каким-то гением и, вероятно, мог бы нам помочь..."
 uob.1000.a:0 "Постарайтесь найти этого человека"
 uob.1000.b:0 "Какая мне разница?"
 
 uob.1001.t:0 "Обёрнутый тайной"
 uob.1001.d:0 "Прошло довольно много времени, но нашим разведывательным службам наконец удалось найти человека, который всё ещё регулярно решает самые трудные кроссворды в стране с лёгкостью. Его зовут Алан Тьюринг. До революции он был профессором и преподавал математику. В настоящее время живёт в Лондоне. Сначала он пытался избегать наших людей, но через некоторое время стал более спокойным. Наши учёные задавали ему некоторые вопросы, предлагали помощь и поддержку. Оказывается, у Алана уже был некий проект, который является очень сложным в техническом плане и ужасно дорогим - в экономическом. Но наши эксперты уверяют нас в том, что Тьюринг на пути к чему-то необыкновенному..."
 uob.1001.a:0 "Предоставьте все необходимые средства!"
 uob.1001.b:0 "Он что? Никогда!"
 
 uob.1002.t:0 "Внутри Энигмы"
 uob.1002.d_1:0 "«Он сделал это, *непереводимая игра слов с использованием местных идиоматических выражений*, он это сделал!» Сегодняшние газеты цитируют наших ведущих учёных. Небольшой проект Тьюринга со временем превратился в небольшую деревню возле бывшего коттеджа в Блетчли-парке и, наконец, увидел успех. Он построил странную машину, которую назвал «Пудинг», в честь, как не удивительно, пудинга, которым он наслаждался, когда ему пришла в голову идея, которая перевернула криптографию с ног на голову. Впервые в истории, военное шифрование и дешифрование ведётся машиной, что придаст Союзу большое преимущество в любом военном конфликте."
 uob.1002.d_2:0 "«Он сделал это, *непереводимая игра слов с использованием местных идиоматических выражений*, он это сделал!» Сегодняшние газеты цитируют наших ведущих учёных. Некогда небольшой проект Алана Тьюринга, значительно выросший с тех пор, как мы предоставили солидное финансирование для операции в Блетчли-Парк, наконец-то увенчался успехом. Тьюринг построил странную машину, названную «Пудинг» в честь Йоркширского пудинга, которым Тьюринг наслаждался, когда у него появилась идея, которая произвела революцию в криптографии. Впервые военное шифрование и дешифрование выполняется машиной. Это даст Союзу важное преимущество в любом военном конфликте."
 uob.1002.a:0 "Чрезвычайное достижение!"
 
 uob.1003.t:0 "Уэллс предлагает Всемирную Энциклопедию"
 uob.1003.d:0 "Герберт Джордж Уэллс только что представил перед Республиканским институтом планы по сбору постоянно растущей и меняющейся Всемирной энциклопедии, которая будет рассмотрена выдающимися авторитетами и станет доступной для каждого человека."
 uob.1003.a:0 "Мы должны распространить Свет знания на весь мир!"
 uob.1003.b:0 "Каждая британская семья должна быть просветлена"
 uob.1003.c:0 "Какая глупая идея..."
 
 uob.1004.t:0 "Энид Мэри Блайтон: Тайна острова сокровищ"
 uob.1004.d:0 "Издательский дом Союза писателей сегодня издал новую книгу известного английского автора и конгрегационалистки Энид Мэри Блайтон «Тайна острова сокровищ». Здесь рассказывается о захватывающих и романтических приключениях Дика, Джулиана и Энн Барнардов, Джорджини Киррин и её преданного и смышлёного пса Тимми. Они сталкиваются со странными событиями, в том числе с одиноким островом, странными кораблями и таинственными огнями. Но, благодаря уму и мужеству Великолепной пятёрки, они способны преодолеть любую угрозу."
 uob.1004.a:0 "Безусловно, Блайтон великий автор"
 
 uob.1005.t:0 "Опубликована книга товарища Блэра"
 uob.1005.d:0 "Долгожданное видение товарища Эрика Артура Блэра о будущем "Союз через сорок лет" наконец выпущена. В нём товарищ Блэр описывает Британский Союз таким, каким он видит в 1984 году, описывая период мира и процветания рабочих не только на наших островах, но и во всём мире. Книга послужит столь необходимой прибавкой к моральному духу в эти трудные времена и была распространена среди всех членов Вооружённых Сил и Национальной Рабочей Силы."
 uob.1005.a:0 "Занимательное чтиво"
 
 uob.1006.t:0 "Всемирная энциклопедия"
 uob.1006.d:0 "Товарищ Уэллс при финансировании Союза Великобритании составил содержание постоянно растущей и меняющейся Всемирной энциклопедии, которая будет рассмотрена выдающимися авторитетами и станет доступной каждому человеку. Весь мир рад бесконечным усилиям, чтобы привнести синдикалистское вероучение даже самым далёким читателям."
 uob.1006.a:0 "Мы обязаны распространить Свет знания на весь мир!"
 uob.1006.b:0 "Это всего лишь очередная синдикалистская пропаганда."
 
 uob.1007.t:0 "Новый Генеральный секретарь"
 uob.1007.d:0 "После недавней смерти Генсека нам необходимо назначить нового."
 uob.1007.a:0 "Георг Дуглас Коле продолжить работать над видением Блэра за кулисами"
 uob.1007.b:0 "Фил Пирейшен! Самое время услышать более либеральный голос максимиста"
 uob.1007.c:0 "Эньюрин Бивен построит рай для рабочих в честь Блэра"
 uob.1007.e:0 "Гарри Поллит сделает Союз счастливым"
 uob.1007.f:0 "Барбара Касл продолжит работу за кулисами"
 #uob.1007.f:0 "Денис Уинстон Хили получит максимальную отдачу от Британии"
 uob.1007.g:0 "Тони Бенн, старший сын Уильяма, получить шанс"
 uob.1007.h:0 "Кристейбел Панкхёрст! Пришло время для большего количества женщин на рабочих местах"
 
 uob.1008.t:0 "Генсек Макстон уходит..."
 uob.1008.d:0 "Генеральный секретарь Джеймс Макстон умер после пожизненного служения рабочим Британии. Союз Британии оплакивает эту неизмеримую потерю."
 uob.1008.a:0 "Memento mori."
 
 uob.1009.t:0 "Генсек Блэр уходит..."
 uob.1009.d:0 "Генеральный секретарь, Эрик Блэр, умер после пожизненного служения рабочим Британии. Союз Британии оплакивает эту неизмеримую потерю."
 uob.1009.a:0 "Memento mori."
 
 uob.1010.t:0 "Генсек Коле уходит..."
 uob.1010.d:0 "Генеральный секретарь, Георг Дуглас Коле, умер после пожизненного служения рабочим Британии. Союз Британии оплакивает эту неизмеримую потерю."
 uob.1010.a:0 "Memento mori."
 
 uob.1011.t:0 "Генсек Бивен уходит..."
 uob.1011.d:0 "Генеральный секретарь, Эньюрин Бивен, умер после пожизненного служения рабочим Британии. Союз Британии оплакивает эту неизмеримую потерю."
 uob.1011.a:0 "Memento mori."
 
 uob.1012.t:0 "Генсек Панкхёрст уходит..."
 uob.1012.d:0 "Генеральный секретарь, Кристейбел Панкхёрст, умерла после пожизненного служения рабочим Британии. Союз Британии оплакивает эту неизмеримую потерю."
 uob.1012.a:0 "Memento mori."
 
 uob.1013.t:0 "Генсек Манн уходит..."
 uob.1013.d:0 "Генеральный секретарь, Том Манн, умер после пожизненного служения рабочим Британии. Союз Британии оплакивает эту неизмеримую потерю."
 uob.1013.a:0 "Memento mori."
 
 uob.1014.t:0 "Председатель Манн уходит..."
 uob.1014.d:0 "Вечно верный слуга Британии и нынешний председатель Конгресса профсоюзов Том Манн умер во сне. Революционер старой гвардии Манн провел свою жизнь, слушая людей Британии, и его очень будет не хватать. На волне симпатии к собственной фракции Артур Хорнер был избран вместо него."
 uob.1014.a:0 "Вас будет не хватать, товарищ."
 
 uob.1015.t:0 "Эньюрин Бивен уходит..."
 uob.1015.d:0 "Известный валлийский активист-труженик Эньюрин Бивен умер после пожизненного служения рабочим Британии. Союз Британии оплакивает эту неизмеримую потерю."
 uob.1015.a:0 "Memento mori."
 
 uob.1017.t:0 "Ужин с неожиданным поворотом"
 uob.1017.d:0 "После недавних событий в Ирландии посол Великобритании в Дублине пригласил своего канадского коллегу и его атташе на званый обед, чтобы наконец смягчить напряженность - так, по крайней мере, что думала канадская делегация. Вместо этого они оказались в ирландском пабе, где ещё подавали тушёное мясо. Когда они, наконец, покинули смущающую встречу, они должны были пройти парадом через улицу, наполненную ирландскими социалистами, подбадривающими британскую делегацию. С этим злобным прощальным жестом, однако, британская кампания против Ирландии, похоже, подошла к концу."
 uob.1017.a:0 "Это многого стоило!"
 uob.1017.b:0 "Как смущающе..."
 uob.1017.c:0 "Простите, что?"
 
 uob.1018.t:0 "Ужин с неожиданным поворотом"
 uob.1018.d:0 "После недавних событий в Ирландии посол Великобритании в Дублине пригласил своего немецкого коллегу и его атташе на званый обед, чтобы наконец смягчить напряженность - так, по крайней мере, что думала канадская делегация. Вместо этого они оказались в ирландском пабе, где ещё подавали тушёное мясо. Когда они, наконец, покинули смущающую встречу, они должны были пройти парадом через улицу, наполненную ирландскими социалистами, подбадривающими британскую делегацию. С этим злобным прощальным жестом, однако, британская кампания против Ирландии, похоже, подошла к концу..."
 uob.1018.a:0 "Это многого стоило!"
 uob.1018.b:0 "Как смущающе..."
 uob.1018.c:0 "Простите, что?"
 
 uob.1019.t:0 "Джон Маклин взорвался!"
 uob.1019.d:0 "Джон Маклин, названный в честь первого президента Союза Великобритании, был самым большим дирижаблем, когда-либо созданным. Он был построен в 1935 году как пропагандистский инструмент, призванный показать миру достижения Союза. В 1936 году он совершил свой первый рейс и вскоре начала регулярно двигаться в Париж. Сегодня, когда он собирался состыковаться на аэродроме в Париже, он взорвался и упал на землю. 35 человек из 97 (и один из наземной команды) погиб."
 uob.1019.a:0 "Трагедия!"
 
 uob.1020.t:0 "Товарищ Мосли назначает встречу"
 uob.1020.d:0 "Товарищ Мосли из фракции максимистов пригласил Жоржа Валуа из французских коллег, Лаврентия Берию из бывших большевиков в Грузии и Бенито Муссолини из итальянских национал-синдикалистов в Бирмингем, чтобы составить манифест с указанием их совместных целей для нового типа социализма, называемого «тотализмом». Сноудена, наш председатель Конгресса, должен следить за его развитием."
 uob.1020.a:0 "Мы беспокоимся, мягко говоря"
 
 uob.1021.t:0 "Мосли хочет поговорить с Муссолини"
 uob.1021.d:0 "Освальд Мосли из Союза Великобритании пригласил председателя Национального Синдиката Бенито Муссолини в Бирмингем обсудить общую точку зрения между их идеологиями. Муссолини поблагодарил его за приглашение и отправился на встречу."
 uob.1021.a:0 "Ступайте же, Бенито!"
 
 uob.1022.t:0 "Мосли хочет поговорить с Валуа"
 uob.1022.d:0 "Освальд Мосли из Соединенного Королевства пригласил лидера революционного синдикализма Жоржа Валуа в Бирмингем обсудить общую точку зрения их идеологий. Валуа поблагодарил его за приглашение и отправился на встречу, захватив с собой в качестве гостей венгерских изгнанников Тибора Самуэли и Матьяша Ракоши, чьи взгляды совпадают со взглядами Мосли и Муссолини."
 uob.1022.a:0 "Безопасного вам полёта, товарищи!"
 
 uob.1023.t:0 "Тибор Самуэли и Матьяш Ракоши снова создают проблемы"
 uob.1023.d:0 "Освальд Мосли из Союза Великобритании назначил встречу со своими французскими и итальянскими коллегами дабы обсудить общие черты в своей общей идеологии. Наши старые левые враги Тибор Самуэли и Матьяш Ракоши, которые живут в изгнании в Париже, также получили разрешение на посещение встречи вместе с французской стороной."
 uob.1023.a:0 "Будем надеяться, что у них не будет никаких идей..."
 
 uob.1025.t:0 "Союз Искусств"
 uob.1025.d:0 "В течение нескольких лет группа художников во главе с немецким эмигрантом по имени Ханнес Мейер выдвинула идею об объединенном Союзе искусств. Они утверждают, что «все искусства должны быть собраны вместе, чтобы создать реальное, полное произведение искусства». Излишне говорить, что многие из авторов адаптировали этот взгляд на искусство на свою политическую жизнь, где они выступают за максимистские взгляды, сделав себя довольно популярными. Они также разработали чертежи для унифицированной жилой площади для более бедных товарищей. \n \n Художественный мир Союза делится, поскольку скульпторы, гончары и писатели отрицают необходимость делать что-либо с этими архитекторами, но чёткий путь должен быть установлен. Должны ли мы установить единый Союз для всех наших искусств или пусть всё будет так, как будет?"
 uob.1025.a:0 "Вперёд, вместе!"
 uob.1025.b:0 "Мы не нуждаемся в централизации ради централизации..."
 
 uob.1026.t:0 "Восстановление Хрустального Дворца"
 uob.1026.d:0 "Хрустальный дворец, построенный в качестве выставочного зала для Великой выставки 1844 года, был чугунным и пластинчатым чудом старой Британской империи. Во время Вельткрига он был преобразован в учебную станцию Королевского флота HMS Victory VI. В результате он стал одним из последних удержаний роялистов в Лондоне и был разрушен огнем во время революции. Покоренный скелет здания был оставлен в печальном состоянии в течение последних десяти лет, так как Лондон работал над своей промышленностью и защитой. Было выдвинуто предложение о восстановлении Хрустального дворца в качестве выставочного зала, где мужчины и женщины Интернационала будут демонстрировать свои промышленные и культурные продукты как равные, а не как имперские трофеи. Однако это очень дорогостоящее мероприятия, чтобы подготовить его к успеху на следующий год, и значительная часть Конгресса выступает за то, чтобы просто разрушить руины и расширять окружающие парки."
 uob.1026.a:0 "Постройте Дворец Рабочих!"
 uob.1026.b:0 "Превратите это в парк для людей!"
 
 uob.1027.t:0 "Дворец рабочих завершен!"
 uob.1027.d:0 "Как раз во время Первого мая старый выставочный зал был перестроен и переименован во имя социализма!"
 uob.1027.a:0 "Ура! Ура! Ура!"
 
 uob.1033.t:0 "Ужин с неожиданным поворотом"
