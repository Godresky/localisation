 ENG_weltkrieg_decisions:0 "Второй Вельткриг"
 ENG_weltkrieg_decisions_desc:0 "Великая Отечественная Война с империалистами началась. Британия должна сделать всё, чтобы защитить революцию. Каждый мужчина и женщина должны внести свой вклад в общее дело."
 ENG_internationale_decisions:0 "Решения Интернационала"
 ENG_internationale_decisions_desc:0 "Британия является членом Интернационала и должна делать всё для своих товарищей по всему миру."
 ENG_merchant_marine_ships:0 "Забрать судна"
 ENG_merchant_marine_ships_desc:0 "Рыбаки больше не выходят в море, так что мы можем забрать их суда и переоборудовать в боевые. Когда война кончится, мы их вернём."
 ENG_the_home_guard:0 "Британская Домашняя гвардия"
 ENG_the_home_guard_desc:0 "Мы должны защитить острова. Для этого необходимо призвать гвардию."
 #ENG_never_surrender:0 "Никогда не сдаваться"
 #ENG_never_surrender_desc:0 "Мы будем сражаться до конца - на земле, на море, в воздухе. За Францию, за идеалы революции. Мы никогда не сдадимся!"
 ENG_scottish_oil:0 "Наращивание темпов бурения шотландских нефтяных скважин"
 ENG_scottish_oil_desc:0 "На федеральной территории Шотландии имеются многочисленные месторождения нефти. С новыми достижениями в технологии раскопок мы должны попытаться использовать их в полной мере."

