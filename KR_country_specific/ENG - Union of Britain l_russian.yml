 gbp.1.t: "Restoration of the [GBP.GetAdjective] Throne?"
 gbp.1.d: "With the Union of Britain thoroughly defeated, the time has come to establish a new administration for the isles. The most natural choice would be to establish a client republic to make the transition from syndicalism to orderly governance less painful. However, it has been proposed by some that we install Carl-Eduard of Saxe-Coburg and Gotha to the British throne. The so-called 'traitor prince' himself is open to the position and has previously expressed an interest in ruling over his birth country, though our new collaboators have warned he will be a liability and his mere presence could badly antagonise the British. Regardless England shall raise its fist against the Vaterland no more!"
 gbp.1.a: "A German king shall sit on St. Edward's Throne!"
 gbp.1.b: "Look what they did to the last king, a republic is more preferable."

 gbp.2.t: "A New Order in Britain"
 gbp.2.d: "Following the defeat of the Union of Britain, the occupation will now officially come to an end following the imposition of new borders. After three centuries of Union, England and Scotland have at last been divided once more. Our armies will continue to remain heavily involved, helping prop up the new English and Scottish governments, until at some point we may deem them more trustworthy. Loyal collaboators seeking to remake these lands anew will take over much of the day-to-day running, particularly in suppressing the ongoing 'continuation' insurgencies of Union loyalists. While the British may yet resist, in time the republics of England and Scotland will cement their place in the world and the concept of the 'British' nation will be relegated to the dustbin of history."
 gbp.2.a: "The natural order of the isles has been restored."

 gbp.3.t: "A New Order in Britain"
 gbp.3.d: "Following the defeat of the Union of Britain, the occupation will now officially come to an end following the imposition of new borders. After half a millenia of union, England, Scotland and Wales have been divided once more. Our armies will continue to remain heavily involved, helping prop up the new English, Scottish and Welsh governments, until at some point we may deem them more trustworthy. Loyal collaboators seeking to remake these lands anew and revive once lost national identities will take over much of the day-to-day running, particularly in suppressing the ongoing 'continuation' insurgencies of Union loyalists. While the British may yet resist, in time the republics of England, Scotland and Wales will cement their place in the world and the concept of the 'British' nation will be relegated to the dustbin of history, once and for all."
 gbp.3.a: "An isle once whole, shattered forever."

 gbp.4.t: "A Little Gift from Zim"
 gbp.4.d: "Not really sure how you got here but to whoever's playing their puppets, here's a little top up for your manpower, guns and factories. Enjoy being a German lackey."
 gbp.4.a: "I promise I will!"

 gbp.5.t: "Another Little Gift from Zim"
 gbp.5.d: "... Uh you're not supposed to see this."
 gbp.5.a: "Yeah whatever"

 gbp.6.t: "Hidden Event #3"
 gbp.6.d: "...\n\nAre you seriously playing puppet Wales?"
 gbp.6.a: "Yes."

 gbp.7.t: "A New Order in Britain"
 gbp.7.d: "Following the defeat of the Union of Britain, the occupation will now officially come to an end following the imposition of a new administration. After centuries of imperial hegemony and international power, Great Britain lies in tatters, a shadow of what once was. Our armies will continue to remain heavily involved, helping prop up the new British government, until at some point we may deem them more trustworthy. Loyal collaboators seeking to remake the nation anew will take over much of the day-to-day running, particularly in suppressing the ongoing 'continuation' insurgencies of Union loyalists. While the British may yet resist, in time the new republic will cement its place in the world and England shall rattle its sword no more."
 gbp.7.a: "May we never experience the same fate."
