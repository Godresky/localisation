 uob.97.t:0 "Операция Деметриус"
 uob.97.d:0 "Сегодня началась активная фаза операции Деметриус. Наши военные отряды заняли многие районы Ирландии и интернировали сторонников ИРА, несмотря на мятежи и противостояние местного населения. Однако за пределами Лейнстера, где наши силы и администрация централизованы, сопротивление Ирландии потенциально может быть достаточным, чтобы одолеть наши армии..."
 uob.97.a:0 "Ирландские повстанцы ответят такими же действиями"
 
 uob.98.t:0 "Ирландское сопротивление захлебнулось"
 uob.98.d:0 "Ирландское сопротивление было подавлено, хотя многие ирландцы всё ещё возмущаются и помнят Ирландскую Республику и, несомненно, будут сопротивляться нам ещё раз в будущем."
 uob.98.a:0 "На сегодня хватит..."
 
 uob.99.t:0 "Операция Деметриус"
