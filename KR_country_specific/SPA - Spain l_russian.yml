### Ideas ###
 SPA_memories_of_the_republic:0 "Воспоминания о республике"
 SPA_memories_of_the_republic_desc:0 "11 августа 1932 года, подошла к концу Вторая Испанская Республика, но республика живет в сердцах многих испанцев. В то время как многие злоумышленники питают карлистские или социалистические настроения, многие политические умеренные люди, особенно среди военных офицеров, хотят, чтобы нынешняя испанская монархия прекратила свое существование."
 SPA_black_monday:0 "Эффекты Черного Понедельника"
 SPA_black_monday_desc:0 "Испания, как близкий партнер Германской Империи, пережила особенно острый экономический спад. Такой кризис, несомненно, усугубит политические беспорядки в Испании."
 SPA_social_breakdown:0 "Перелом общества"
 SPA_social_breakdown_desc:0 "Распространение радикальных идеологий и политического насилия в Испании привело к народному страху и индивидуальной изоляции. Многие боятся даже взаимодействовать с соседями и старыми друзьями. Ни одно общество не может функционировать таким образом."
 SPA_social_breakdown_2:0 "Перелом общества"
 SPA_social_breakdown_2_desc:0 "Наше правительство провело широко освещавшуюся встречу с синдикалистами НКТ-ФАИ, и заявило о своих доброжелательных намерениях по отношению ко всем испанцам, независимо от политических убеждений. Наше общество, в малой, но важной степени, начало выздоравливать."
 SPA_social_breakdown_3:0 "Перелом общества"
 SPA_social_breakdown_3_desc:0 "Испанское правительство выступило с предложениями о мире и примирении как с НКТ-ФАИ, так и с Карлистским претендентом Хавьером. Хотя мир еще не гарантирован, испанское общество уже не так раздроблено, как когда-то."
 SPA_diplomacy_focus:0 "Дипломатический фокус"
 SPA_diplomacy_focus_desc:0 "Испания глубоко расколота, и без целенаправленных усилий по восстановлению целостности испанского общества, Испания, скорее всего, распадется. Правительство Испании заявило о своем намерении содействовать единству посредством дипломатических усилий, направленных как на карлистов, так и на социалистов."
 SPA_economy_focus:0 "Экономический фокус"
 SPA_economy_focus_desc:0 "Человек без работы, может принять радикальную идеологию. В целях укрепления единства, испанское правительство приступило к проведению масштабных экономических реформ."
 SPA_economy_focus_2:0 "Экономический фокус"
 SPA_economy_focus_2_desc:0 "Усилия Испании по проведению экономических реформ были весьма успешными. Когда-то Испания находилась в экономическом застое, а сейчас в ней наблюдается стремительный рост благосостояния."                                                                                                                                                                   
 SPA_economy_focus_3:0 "Экономический фокус"
 SPA_economy_focus_3_desc:0 "Благодаря искусной политике и силе воли, испанская экономика полностью оправилась от своих прежних трудностей, что многие наблюдатели называют это чудом. Провидение или политика, но Испания пользуется беспрецедентным экономическим успехом."
 SPA_military_focus:0 "Военный фокус"
 SPA_military_focus_desc:0 "В условиях, когда Гражданская война, кажется неизбежной, Испания инициировала программу военной модернизации в надежде обеспечить победу в грядущем конфликте."
 SPA_new_jobs_idea:0 "Работа для людей"
 SPA_new_jobs_idea_desc:0 "Испания осуществила масштабные государственные инициативы в области инфраструктуры. Те, кто когда-то остался без работы, теперь строят дороги, каналы и занимают множество ранее незанятых мест. В связи с тенденцией к снижению уровня безработицы, многие испанские проблемы были частично решены."
 SPA_rally_kingdom_idea:0 "Сплочение королевства!"
 SPA_rally_kingdom_idea_desc:0 "В Испании началась Гражданская война. Для того чтобы королевство одержало победу, все должны быть едины в своих мыслях и целях. Viva España!"
 SPA_new_command:0 "Новая команда"
 SPA_new_command_desc:0 "Структура военного командования Испании, была смоделирована по образцу немецкого 'Oberste Heeresleitung', но эффективность немецкого генерального штаба так и не была реализована. Недавно в Испании была проведена дальнейшая реорганизация структуры командования, на этот раз с учетом уникальных обстоятельств, сложившихся в стране."
 SPA_propaganda_focus:0 "Радио Мадрида"
 SPA_propaganda_focus_desc:0 "Из-за многолетней политической нестабильности испанские радиостанции оставались слаборазвитыми по сравнению с соседними странами. Недавно в Испании была создана сеть радиовышек и новых государственных станций. Это привело к заметному росту военной организации."
 SPA_army_production:0 "Продукция для испанской армии"
 SPA_army_production_desc:0 "Испания значительно расширила свои мощности по военному ремонту и производству стрелкового оружия. Оружие играет беспрецедентную роль на испанских производственных линиях."
 SPA_army_production_2:0 "Продукция для испанской армии"
 SPA_army_production_2_desc:0 "Испания значительно расширила свои мощности по военному ремонту и производству стрелкового оружия. Оружие играет беспрецедентную роль на испанских производственных линиях."
 SPA_vitorio_factory:0 "Авиационные заводы Виторио"
 SPA_vitorio_factory_desc:0 "В Испании в непосредственной близости от столицы создан новый авиационный производственный комплекс. В результате Испания значительно увеличила производство самолетов."
 SPA_air_focus_idea:0 "Править небом"
 SPA_air_focus_idea_desc:0 "Испания признала, что в будущих войнах будет все больше использоваться авиатехника. Испания инвестировала большую часть имеющихся у нее ресурсов в развитие жизнеспособных военно-воздушных сил."
 SPA_navy_focus_idea:0 "Править небом"
 SPA_navy_focus_idea_desc:0 "Корабли необходимы для проецирования силы. Чтобы способствовать увеличению производства морских судов, Испания инвестировала значительные средства в модернизацию существующих верфей и строительство новых военно-морских производственных мощностей."
 SPA_splendid_isolation:0 "Великолепная изоляция"
 SPA_regent_killed:0 "Регент убит!"
 SPA_regent_killed_desc:0 "Испанский регент был убит, что еще больше осложнило испанское правопреемство."
 SPA_advisors_natfrance:0 "Помощь Франции"
 SPA_advisors_natfrance_desc:0 "[NFA.GetNameDefCap] направила военных советников в Королевство Испания."
 SPA_advisors_russia:0 "Помощь России"
 SPA_advisors_russia_desc:0 "[RUS.GetNameDefCap] направила военных советников в Королевство Испания."
 SPA_advisors_germany:0 "Помощь Германии"
 SPA_advisors_germany_desc:0 "Германская Империя направила военных советников в Королевство Испания."

### Dynamic Modifiers ###
 SPA_SPR_SWF_civil_war_fervor:0 "Рвение гражданской войны в Испании: [fervor_text]§W\n[SPA_SPR_SWF_fervor_fast_modifier][SPA_SPR_SWF_fervor_combat_modifier][SPA_SPR_SWF_fervor_dig_modifier]§!"
 SPA_SPR_SWF_civil_war_fervor_desc:0 "Гражданская война в Испании - это конфликт, вызванный глубокими экономическими и социальными проблемами, медленным упадком Испании как мировой державы в течение последних двух столетий и неспособностью идти в ногу с остальным миром в плане прогресса.\nОднако в основе этих проблем лежит то, что испанцы не единодушны, и в течение многих лет эскалация насилия выливалась в эту войну крайностей друг против друга, что привело к почти религиозной преданности \"Очистите Испанию от всех проблем, которые с ней связаны\" любыми средствами."
