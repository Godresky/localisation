### Civil War ###

 sprc.1.t:0 "Карлисты восстали!"
 sprc.1.d:0 "Катастрофа - Карлисты в вооруженных силах объединились с остатками Рекуитес, чтобы захватить контроль над Северной Испанией! Карлистские политические организации берут государственную власть, сельское духовенство мобилизует массы, а претендент готов в Бургосе провозгласить начало второй реконкисты, чтобы вернуть Испании истинно католическую династию!"
 sprc.1.a:0 "Мы будем бороться с ними!"
 sprc.1.b:0 "Да здравствует Хавьер I! (Играть за §YКарлистов§!)"
 
 sprc.2.t:0 "Карлистская Испания восстала!"
 sprc.2.d:0 "После столетия борьбы законные претенденты снова поднялись, чтобы вернуть справедливость и христианское правление в Испанию!"
 sprc.2.a:0 "Vivo Cristo Rey!"
 
 sprc.3.t:0 "НКТ-ФАИ восстали!"
 sprc.3.d:0 "Беспрецедентная неделя беспорядков в Каталонии и Андалусии оставила эти регионы во власти анархии. Государственная власть свергнута, были убиты гарнизоны гвардии, частные плантации и фабрики были коллективизированы вооруженными рабочими, а духовенство было насильственно изгнано."
 sprc.3.a:0 "Мы будем бороться, чтобы остановить эту революцию!"
 sprc.3.b:0 "Viva la Revolución! (Играть за §YНКТ-ФАИ§!)"
 
 sprc.4.t:0 "НКТ-ФАИ Испания восстала! ¡A las barricadas!"
 sprc.4.d:0 "Коллективизируйте и мобилизуйте, ради социальной революции!"
 sprc.4.a:0 "Вставайте, рабочие Испании!"
 
 sprc.5.t:0 "Нехватка снаряжения!"
 sprc.5.d:0 "Наши войска испытывают острую нехватку снаряжения, и если мы не приобретем больше - и быстро - то наши усилия на этом направлении затормозятся. Это будет означать обращение к нашим союзникам за старым и устаревшим оружием, скорее всего, по непомерно высоким ценам, но у нас практически нет выбора. Очевидно, что бросать оскорбления нашим врагам менее эффективно, чем стрелять в них."
 sprc.5.a:0 "Да, нам нужно это оружие!"
 sprc.5.b:0 "Нет, давайте пока не будем закладывать наше будущее."
 sprc.5.c:0 "Больше не говори со мной о покупке оружия."

### SPA ###

 sprc.101.t:0 "Гражданская война в Испании!"
 sprc.101.d:0 "Законное испанское королевство под руководством Альфонсо XIII находится перед серьезной угрозой со стороны анархистов и фанатиков! Хотя многие говорят, что это является дополнительным доказательством слабости Дома Бурбонов, мирная Испания является важной частью наших оборонительных планов. Было бы разумно помочь правительству положить конец этим угрозам."
 sprc.101.a:0 "Отправка материалов и технических экспертов"
 sprc.101.b:0 "Испания не представляет интереса для [Root.GetNameDef]"
 
 sprc.102.t:0 "[From.GetAdjective]ая помощь приходит!"
 sprc.102.d:0 "[From.GetAdjective]ое правительство считает, что наш успех в нынешней борьбе за контроль над Испанией имеет важное значение для сохранения стабильности Европы, и направило нам значительные объемы поставок и военных "экспертов", чтобы помочь нам в борьбе."
 sprc.102.a:0 "Хорошо"
 
 sprc.103.t:0 "Конец войны в Испании"
 sprc.103.d:0 "Хорошо это или плохо, испанская война закончилась. Генеральный штаб сообщил, что он извлек много ценных уроков, касающихся характера современных военных действий в ходе конфликта."
 sprc.103.a:0 "Отлично!"
 
 sprc.120.t:0 "Гражданская война в Испании закончилась"
 sprc.120.d:0 "Гражданская война в Испании наконец-то закончилась, и кажется, что [SPA.GetNameDef] одержала победу. Большая часть сельской местности лежит в руинах, и порядок еще не полностью восстановлен, но [SPA.GetAdjective]ое правительство объявило, что с анархистскими и синдикалистскими угрозами наконец-то разобрались и вряд ли когда-нибудь в скором времени они снова восстанут. Это триумф для короля Альфонса XIII, хотя король вряд ли об этом узнает, впав в кому незадолго до начала Гражданской войны."
 sprc.120.a:0 "Слава королю!"
 
 sprc.122.t:0 "[Root.GetAdjective]ий террор"
 sprc.122.d:0 "Во время продолжающейся гражданской войны некоторые из наших командиров начали использовать довольно сомнительные методы для подавления гражданского населения, заподозренного в помощи нашим врагам. Такая политика, даже если и выглядит радикально, необходима в эти темные времена."
 sprc.122.a:0 "Война есть война..."
 
 sprc.124.t:0 "Испания потеряна!"
 sprc.124.d:0 "Континентальная Испания была потеряна для нас, а Мадрид занят грязными [surrender_to.GetAdjective]ими силами. С грустью пора сложить оружие..."
 sprc.124.a:0 "Увы..."
 
 sprc.125.t:0 "[SPA.GetNameDefCap] сдаётся"
 sprc.125.d:0 "Когда Мадрид был взят, а остальные [SPA.GetAdjective]ие силы были выведены, правительство, наконец, осознало тщетность своей позиции и признало поражение. Официальные лица уже либо бегут из страны, либо сдаются любому [Root.GetAdjective]ому солдату, которого они видят."
 sprc.125.a:0 "Отличные новости."
 
 sprc.127.t:0 "[SPR.GetNameDefCap] сдаётся"
 sprc.127.d:0 "Когда Бургос был взят, а остальные [SPR.GetAdjective]ие силы были выведены, Карлистский претендент, наконец, понял бесперспективность своего положения и признал поражение. В то время как некоторые из его сторонников утверждают, что они будут сражаться до последнего, сам Хавьер обратился к [Root.GetAdjective]им войскам и сдался - при условии снисхождения как к нему, так и к его высшим должностным лицам. Похоже, это печальный день для ярых католиков Испании."
 
 sprc.129.t:0 "[SWF.GetNameDefCap] сдаётся"
 sprc.129.d:0 "Когда Барселона была взята, а остальные [SWF.GetAdjective]ие силы были выведены, анархисты, наконец, осознали бесперспективность своей позиции и признали поражение. Хотя это почти наверняка не конец деятельности синдикалистов в Испании, это по крайней мере поражение, которое они не скоро забудут. Сейчас знамя НКТ-ФАИ - разорванное и изношенное - исчезло с политического ландшафта."

### Post-War ###

### SWF ###

 sprc.205.t:0 "[From.GetAdjective]ая поддержка"
 sprc.205.d:0 "[From.GetNameDef] решили поддержать наше дело в гражданской войне. Они послали солдат и припасы, чтобы поддержать нас в борьбе за рабочих!"
 sprc.205.a:0 "Хорошо."
 
 sprc.206.t:0 "Конец войны в Испании"
 sprc.206.d:0 "Хорошо это или плохо, испанская война закончилась. По сообщению Генерального штаба, они извлекли много ценных уроков, касающихся характера современных военных действий в ходе конфликта."
 sprc.206.a:0 "Отлично!"
 
 sprc.207.t:0 "Рабочие восстали"
 sprc.207.d:0 "Наши усилия по организации и строительству на побережье окупаются. Рабочие восстали, чтобы стоять вместе с нами, и наша тайная работа по строительству крепостей в старых замках и сторожевых постах завершилась."
 sprc.207.a:0 "Ура!"
 
 sprc.208.t:0 "Возвращение из Франции"
 sprc.208.d:0 "Изгнанники, которые тренировались во Франции, вернулись!"
 sprc.208.a:0 "За революцию!"
 
 sprc.211.t:0 "Мадрид был взят"
 sprc.211.d:0 "Наши войска захватили город Мадрид!"
 sprc.211.a:0 "Мы должны очистить то, что можем!"
 sprc.211.b:0 "Оставьте город в его нынешнем виде"

### Post-War ###

 sprc.220.t:0 "Победа!"
 sprc.220.d:0 "Несмотря на проблемы, с которыми мы столкнулись, нам удалось объединить наш народ вместе под руководством синдикалистов! Теперь, когда Испания действительно едина, мы должны сделать первые шаги в эту новую эру вместе с нашими коллегами-синдикалистами."
 sprc.220.a:0 "Отлично"
 
 sprc.221.t:0 "Народный дом"
 sprc.221.d:0 "Теперь, когда мы выиграли гражданскую войну, наша синдикалистская мечта  стала реальностью! Но стоит ли нам оставить Народный дом в Барселоне или перевести его в старую столицу Мадрид?"
 sprc.221.a:0 "Мадрид, для единства Испании!"
 sprc.221.b:0 "Барселона теперь и навсегда - Народный дом."
 
 sprc.255.t:0 "Судьба Андорры"
 sprc.255.d:0 "Наше внимание привлек интересный вопрос, касающийся Княжества Андорра.\n\nКняжество Андорра было основано в 1278 году, но с 1607 года связано с Францией сначала через королевскую семью, а затем через различные договоры. Когда власть перешла к немцам, Андорра обратилась к испанцам за защитой, которая была удовлетворена, и официально подписана в 1921 году.\n\nТеперь они находятся под нашим контролем, и это может быть причиной их интеграции в нашу нацию; мы безусловно, не можем оставить их в покое, учитывая их связи со старым французским и испанским правительствами. Опять же, действительно ли это стоит тех проблем, которые стоят перед такой маленькой 'нацией'?"
 sprc.255.a:0 "Они будут частью Испании!"
 sprc.255.b:0 "Оставьте их в покое."
 
 sprc.256.t:0 "Мир с Андоррой"
 sprc.256.d:0 "Княжество Андорра присоединилось к войне против нас в поддержку Франции, но после их поражения, Андорра не имела никаких связей с новой Коммуной и присоединилась к Испании, официально подписав в 1921 году договор о защите.\n\nОднако этот договор не аннулировал их объявление войны против нас, и с тех пор не было заключенно никакого договора. Несколько дипломатов работали над разрешением этого странного обстоятельства, и теперь у нас есть мирное соглашение, готовое к подписанию, это конечно, всего лишь формальность."
 sprc.256.a:0 "Конечно."

### Carlists ###

 sprc.301.t:0 "Восстание карлистов"
 sprc.301.d.not_canada:0 "Испания впадает в анархию, и Папа Римский заявил, что все добрые католики должны поддержать дело Карлистов - Мы должны немедленно послать помощь!"
 sprc.301.d.canada:0 "Карлисты восстали в Испании, и было бы неплохо поддержать Карлистов и получить дружественное правительство в Испании."
 sprc.301.a:0 "Публичная поддержка карлистов"
 sprc.301.b:0 "Молчать о испанских делах"
 
 sprc.302.t:0 "[From.GetNameDef] поддерживает нас"
 sprc.302.d:0 "[From.GetNameDef] решила поддержать наше дело в гражданской войне. Они послали солдат и припасы, чтобы поддержать нас в борьбе!"
 sprc.302.a:0 "Хорошо."
 
 sprc.303.t:0 "Конец войны в Испании"
 sprc.303.d:0 "Хорошо или плохо, испанская война уже окончена. Генеральный штаб сообщил, что они извлекли много ценных уроков в отношении характера современной войны в ходе конфликта."
 sprc.303.a:0 "Отлично!"
 
 sprc.304.t:0 "Португальские припасы и оружие"
 sprc.304.d:0 "Благодаря нашему торговому соглашению с Португалией мы смогли накопить некоторые запасы оружия и материалов для оснащения подразделения ополченцев."
 sprc.304.a:0 "Для Ксавьера и папы!"
 
 sprc.305.t:0 "Итальянские припасы и оружие"
 sprc.305.d:0 "С нашей торговой сделкой с [ITA.GetNameDef], нам удалось накопить некоторые запасы оружия и материалов для оснащения подразделения ополченцев."
 
 sprc.306.t:0 "Убийство регента"
 sprc.306.d:0 "Инфант Хуан - регент короля Альфонса, а также его наследник. Его смерть через [SPA.GetNameDef] вызвала бы беспорядки и дала нам время полностью выбить их из гражданской войны!"
 sprc.306.a:0 "Да получат помощь наши агенты"
 
 sprc.307.t:0 "Заговор убийства провалился!"
 sprc.307.d:0 "Наш заговор по убийству королевского наследника провалился. Похоже, что Инфант Хуан был ранен нашей бомбой, но ожидается, что он полностью оправится от своих травм."
 sprc.307.a:0 "Сбить со следа!"
 
 sprc.308.t:0 "Заговор убийства провалился!"
 sprc.308.d:0 "Карлистский заговор по убийству королевского наследника провалился. Похоже, что Инфант Хуан был ранен бомбой когда он осматривал войска, но ожидается, что он полностью оправится от своих травм."
 sprc.308.a:0 "Какое облегчение!"
 
 sprc.309.t:0 "Наследный принц убит"
 sprc.309.d:0 "Наследный принц был убит, и теперь Королевство Испании попало в хаос!"
 sprc.309.a:0 "Мы еще увидим Ксавьера коронованным!"
 
 sprc.310.t:0 "Наследный принц мертв!"
 sprc.310.d:0 "Вчера вечером группа убийц убила коронованного принца Инфанта Хуана! Он был в положении Регента на время комы своего отца, и теперь страна попала в хаос, поскольку не существует другого регента, и нет четкого преемника трона! Нужно действовать быстро, чтобы сохранить единство страны!"
 sprc.310.a:0 "Мигель Феррер берет все под контроль"
 sprc.310.b:0 "Дж. М. Гил-Роблес Киньонес сохраняет правительство"
 
 sprc.311.t:0 "Наследный принц убит"
 sprc.311.d:0 "Наследный принц Испании Инфант Хуан был убит карлистом. Молодой наследник также действовал как регент короля Альфонса, королевство осталось без наследника, и теперь начался хаос!"
 sprc.311.a:0 "Теперь у нас есть шанс нанести удар!"

### Post-War ###

 sprc.320.t:0 "Победа!"
 sprc.320.d:0 "Несмотря на проблемы, с которыми мы столкнулись, нам удалось объединить нашу гордую нацию! Теперь, когда Испания действительно едина, мы должны предпринять первые шаги в эту новую эру вместе с нашими товарищами-католиками."
 sprc.320.a:0 "Отлично."
 
 sprc.321.t:0 "Столица"
 sprc.321.d:0 "Теперь, когда мы выиграли гражданскую войну, наша Карлистская мечта стала реальностью! Но стоит ли нам переместить нашу столицу Дома Бурбонов в Мадрид или сохранить все как есть?"
 sprc.321.a:0 "В исторический Мадрид!"
 sprc.321.b:0 "Новая династия Бурбонов в новом доме."
 
 sprc.322.t:0 "Проблемы продолжаются"
 sprc.322.d:0 "Несмотря на нашу победу в гражданской войне, по всей стране по-прежнему наблюдается множество беспорядков и партизанских действий. Восстановление доверия людей может занять некоторое время."
 sprc.322.a:0 "Последствия войны"
 
 sprc.323.t:0 "Нация восстанавливается"
 sprc.323.d:0 "Наши усилия по восстановлению страны и доверия граждан окупаются."
 
 sprc.327.t:0 "Синдикалисты в Экваториальной Гвинее"
 sprc.327.d:0 "Анархисты-синдикалисты Испании, взяли под свой контроль испанскую колонию Экваториальная Гвинея, и не один член [Root.GetAdjective]ого правительства предполагает, что позволить [SWF.GetNameDef] владеть землей в центре Африки, вряд ли является мудрой идеей."
 sprc.327.a:0 "Немедленно захватите ее!"
 sprc.327.b:0 "Оставьте это."

