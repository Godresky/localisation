### Focuses ###
 SPA_strengthen_kingdom:0 "Зміцнення Королівства"
 SPA_strengthen_kingdom_desc:0 "Королевство находится в ужасном положении, и многие предсказывают, что дело идет к гражданской войне. Мы должны укрепить свою позицию и решить, как лучше бороться с надвигающейся катастрофой."
 SPA_focus_diplomacy:0 "Дипломатія"
 SPA_focus_diplomacy_desc:0 "Надо сесть за стол переговоров как с карлистами, так и с левыми, и попытаться достичь точек взаимопонимания. Если мы не сделаем этого, они прибегнут к войне."
 SPA_talks_with_SWF:0 "Перемовини з НКП-ФАІ"
 SPA_talks_with_SWF_desc:0 "Пришло время запланировать встречу с анархо-синдикалистами, услышать их требования и посмотреть, сможем ли мы отговорить их от революции."
 SPA_meet_with_xavier:0 "Перемовини з Хавьєром"
 SPA_meet_with_xavier_desc:0 "Хотя трудно представить себе, чего Хавьер мог бы хотеть помимо самого престола, возможно, если бы мы поговорили с ним, то могли бы найти альтернативу."
 SPA_plea_for_peace:0 "Заклик до миру"
 SPA_plea_for_peace_desc:0 "Беспорядок творится по всем испанским землям - настало время для людей услышать своего короля, его просьбу о здравомыслии и мире, прежде чем Испания попадет в полный хаос."
 SPA_focus_economy:0 "Економіка"
 SPA_focus_economy_desc:0 "Основными проблемами, стоящими перед Испанией, являются массовая безработица и экономические трудности. До тех пор, пока мы не решим эти вопросы, люди будут беспокойны и слушать горячие головы, революционеров. Эти вопросы не имеют особого значения, не так ли?"
 SPA_construction_focus:0 "Нова Конституція"
 SPA_construction_focus_desc:0 "Для оживления экономики потребуется строительство: заводов, дорог, железных дорог, вооружений... и то, что люди будут работать в строительстве, не позволит им думать о других проблемах."
 SPA_civ_production:0 "Нові заводи"
 SPA_civ_production_desc:0 "Хотя государственные фабрики никогда не являются самыми эффективными, это будет для нас способом заставить людей работать... и для того, чтобы больше торговли текло в Испанию. Все выиграют!"
 SPA_new_jobs:0 "Робота для людей"
 SPA_new_jobs_desc:0 "Многое еще предстоит сделать, но уже большая часть безработных нашла работу. Нам нужно распространить эту информацию до народа и заверить их в том, что все не так страшно, как кажется. Если они дадут королевству шанс и время на восстановление, мы докажем им, что они сделали правильный выбор."
 SPA_focus_military:0 "Війна"
 SPA_focus_military_desc:0 "Гражданская война, скорее всего, наступит, что бы мы ни делали. Хотя было бы еще лучше, если бы мы нашли другой путь, мы должны также подготовиться к худшему - и это означает укрепление наших войск к предстоящим сражениям."
 SPA_mil_production:0 "Виробництво зброї"
 SPA_mil_production_desc:0 "Экономика должна будет заполнить рабочие места на новых заводах, которые могут производить бомбы и ружья. Они нам понадобятся в первую очередь - остальные могут подойти позже."
 SPA_mil_planning:0 "Лояльність офіцерів"
 SPA_mil_planning_desc:0 "Некоторые могут назвать это "чисткой", но все проще - надо отобрать офицеров, которые возглавляют наши силы, и проследить за тем, чтобы те, кто остается на высших должностях, не были тайно лояльны к карлистам или анархо-синдикалистам. А кто останется, должны собраться вместе и поговорить о военном планировании. Давайте сделаем так, чтобы каждый сценарий развития событий был учтен до начала стрельбы."
 SPA_fortify_madrid:0 "Укріплення Мадриду"
 SPA_fortify_madrid_desc:0 "Наша столица, здесь, в самом сердце Испании, является нашим самым слабым звеном. Его можно легко окружить, и наши враги знают, что захват королевской семьи обеспечит мгновенное сложение оружие. Мы не можем допустить чтобы это произошло, даже если это означает превратить красивый Мадрид в настоящую крепость."
 SPA_rally_kingdom:0 "Єднання королівства"
 SPA_rally_kingdom_desc:0 "Несмотря на все, что мы предприняли, началась гражданская война. Сейчас настало время сплотить лояльных королю, устранить наши оставшиеся разногласия и обеспечить, чтобы наша нация не попала в руки к радикалам."
 SPA_no_civil_war:0 "Катастрофа зупинена!"
 SPA_no_civil_war_desc:0 "Мы преуспели! Опасность миновала и наше правительство получило мандат от народа, который даже Карлисты и Анархо-синдикалисты не могут игнорировать. Они могут попытаться подняться снова, но знают, что люди не будут следовать за ними, чтобы изменить ситуацию. В Испании все еще страшно, но, по крайней мере, мы можем быть уверены, что у нас есть сила, благодаря которой можно работать."
 SPA_victor_civil_war:0 "Перемога в протистоянні!"
 SPA_victor_civil_war_desc:0 "Мы упорно боролись, и в конце концов битва была выиграна традицией и королем. Испания - едина, и снова наша!"
 SPA_consolidate_spain:0 "Консолідація Іспанії"
 SPA_consolidate_spain_desc:0 "Настало время обратить взгляды по всей стране и решить, что нужно сделать, чтобы собрать ее воедино и исцелить раны, образовавшиеся после падения Второй республики."
 SPA_replace_alfonso:0 "Відновлення монархії"
 SPA_replace_alfonso_desc:0 "Наш король Альфонсо находится в коме, и, похоже, из неё никогда не выйдет. Регент не справится поэтому мы должны решить, кто должен возглавить Испанию на ближайшие годы." 
 SPA_arrest_leaders:0 "Арешт невдоволених"
 SPA_arrest_leaders_desc:0 "Мы никогда не достигнем настоящего мира, пока радикалы могут разжигать раздоры в стране. Хотя они, безусловно, сделают все возможное, чтобы подняться, их время уже прошло, и они это знают. Мы должны арестовать самых больших ненавистников нашего режима - это путь к прочному единству Испании."
 SPA_new_constitution:0 "Нова Конституція"
 SPA_new_constitution_desc:0 "До тех пор, пока НКТ-ФАИ и Карлисты не станут частью нашего правительства, Испания никогда не познает истинного единства. Надо дать им возможность участвовать в выборах. Мы не должны бояться, что они могут победить. Скорее мы должны принять их и, возможно, получится добиться мира."
 SPA_unity_at_last:0 "Національна єдність"
 SPA_unity_at_last_desc:0 "Мы, наконец, преодолели разногласия, которые разорвали наш народ, по крайней мере, на данный момент. Настало время двигаться в будущее, уже как обновленная Испания, и чтобы мир знал, что мы едины, и нас не запугать."
 SPA_rebuild_industry:0 "Перебудова промисловості"
 SPA_rebuild_industry_desc:0 "Наш промышленный сектор сильно пострадал от войны и разрушенной экономики - пришло время объединить людей, чтобы восстановить былое и двигаться вперед."
 SPA_railroads_1:0 "Національні залізниці"
 SPA_railroads_1_desc:0 "До того, как начнется строительство настоящей индустрии, нам нужна отличная транспортная сеть, которая пересекает Испании с одной стороны в другую. Это будет национальное обязательство, которое потребует наших усилий."
 SPA_new_industry:0 "Нові методи"
 SPA_new_industry_desc:0 "Мир промышленности и технологий развивается без нас, и мы должны посмотреть за пределы Испании на эти новые методы. Охватить их - это единственная надежда, иначе мы так и будем догонять."
 SPA_expand_industry_1:0 "Розширення промисловості"
 SPA_expand_industry_1_desc:0 "Мы должны сосредоточиться на расширении нашей гражданской промышленности, расширении торгового потенциала Испании и нашего места в качестве электростанции в Европе."
 SPA_expand_mines_1:0 "Нові шахти"
 SPA_expand_mines_1_desc:0 "В Испании есть еще неиспользованные ресурсы, которые позволяют нам получить доступ к новым технологиям. Мы должны использовать их."
 SPA_expand_industry_2:0 "Розвиток потенціалу"
 SPA_expand_industry_2_desc:0 "Мы должны продолжать акцент на расширении нашей гражданской промышленности, расширении торгового потенциала Испании и нашего места в качестве электростанции в Европе."
 SPA_trade_focus:0 "Торгівля"
 SPA_trade_focus_desc:0 "Мы должны искать новые рынки для испанских товаров, а также организовывать торговые соглашения для приобретения необработанных ресурсов, которые нам так необходимы."
 SPA_recover_black_monday:0 "Подолання кризи"
 SPA_recover_black_monday_desc:0 "Это был долгий путь, и Испания, пожалуй, пострадала сильнее, чем некоторые. Тем не менее, мы пережили бурю, и настало время выйти из другого конца ее сильнее, чем когда-либо."
 SPA_university:0 "Університет Сент-Естудіос"
 SPA_university_desc:0 "Основанная в 1933 году Ассоциация католиков-пропагандистов, Университет Сент-Эстудиос является основой для развития образования. Он контролировал и поддерживал только несколько университетов, таких как Университет Деусто, но теперь он получает контроль над всей образовательной структурой нашей страны."
 SPA_radio_focus:0 "Центральне радіо"
 SPA_radio_focus_desc:0 "Радио - это путь в будущее - мы должны сформировать его здесь, в Мадриде, и найти способ работать нам нашу пользу."
 SPA_electronics_focus:0 "Розвиток електроніки"
 SPA_electronics_focus_desc:0 "Электроника и компьютеры - это то, где мы будем соревноваться - мы должны научиться защищать нашу информацию, одновременно обнаруживая, что планируют наши враги. Мы никогда не получим преимущество, если не узнаем, что наши враги готовят."
 SPA_united_minds:0 "Об'єднання геніїв"
 SPA_united_minds_desc:0 "Мы допустили, что наши разногласия слишком долго мешали нам. Настало время собрать прекрасные испанские умы вместе в наших университетах и дать им свободное самоуправление в способничествующее большому скачку вперед - в современную эпоху."
 SPA_rebuild_command:0 "Відновлення командування"
 SPA_rebuild_command_desc:0 "Наши командные структуры были пустыми. Сейчас настало время перестроить их заново, отбросить старые и устаревшие способы мышления и принять новые."
 SPA_standing_army:0 "Сильна армія"
 SPA_standing_army_desc:0 "Мы должны сосредоточиться на силе и качестве нашей армии, вместо того, чтобы улучшать области, которые мы по-настоящему не можем себе позволить."
 SPA_mobile_army:0 "Мобільна армія"
 SPA_mobile_army_desc:0 "Пехота и кавалерия скоро останутся в прошлом. Стоимость оснащения нашей армии транспортными средствами будет высокой, но эта мера необходима."
 SPA_new_equipment:0 "Нове озброєння"
 SPA_new_equipment_desc:0 "Мы должны сосредоточиться на модернизации оснащения нашей армии, большая часть которого - экспонаты прошлой эпохи."
 SPA_motor_focus:0 "Іспанська мотопіхота"
 SPA_motor_focus_desc:0 "Мы должны снять с наших солдат тяготы длительных пеших переходов и сосредоточиться на том, чтобы дать им такую ​​мобильность, которая даст нам преимущество."
 SPA_artillery_focus:0 "Вогнева міць"
 SPA_artillery_focus_desc:0 "Огневая мощь - это то, что нам необходимо. Она позволит в случае чего сровнять укрепления противника с землей или обратить их наступление в бойню, если они посмеют пересечь Пиренеи."
 SPA_tank_focus:0 "Танковий корпус"
 SPA_tank_focus_desc:0 "Тяжелые танки - они ​​сочетают в себе как скорость, так и огневую мощь, и это наш путь к победе в войнах."
 SPA_army_innovation:0 "Інновації в армії"
 SPA_army_innovation_desc:0 "Прежде всего, мы должны обеспечить, чтобы в нашей армии служили самые прекрасные умы, которые смогут запланировать и наступление, и оборону. Без них самое прекрасное оборудование в мире будет бесполезно."
 SPA_air_academy:0 "Авіаційна академія"
 SPA_air_academy_desc:0 "После окончания войны было предложено создать новую военно-воздушную академию, в которой можно было бы обучить наши славные воздушные силы и исследовать новые аэронавигационные доктрины. Это потребует небольшой стоимости для нас и должно принести большие преимущества нашим воздушным силам."
 SPA_air_factory:0 "Авіаційний завод Віторія"
 SPA_air_factory_desc:0 "До начала войны были планы по открытию новой авиационной промышленности в Витории, втором по величине городе Басков после Бильбао, но плохая экономическая ситуация и война помешали любым инвестициям. Теперь, когда мы достигли нашей славной победы, у нас наконец есть возможность финансировать и поддерживать проект."
 SPA_expand_airforce:0 "Розширення ВПС"
 SPA_expand_airforce_desc:0 "Мы должны сосредоточиться на исследовании новых типов самолетов, чтобы наши военно-воздушные силы не отставали от наций, которые на этом поприще дольше. Если у нас не будет силы чисел, у нас будет качество."
 SPA_air_focus:0 "Домінування в небі"
 SPA_air_focus_desc:0 "Основным фактом является то, что мы не можем быть крупной как военно-морской, так военно-воздушной силами, поэтому мы решили управлять небом и превратить нашу отрасль в производство таких воздушных сил, которые сделают превосходство над небом чем-то, что мы можем достичь."
 SPA_naval_academy:0 "Морська академія Іспанії"
 SPA_naval_academy_desc:0 "Во всей Испании действует несколько военно-морских академий, но все они придерживаются давно устаревших методов. Мы должны объединить их и предоставить им ресурсы для обеспечения принятия новых доктрин, которые дадут нам тот морской опыт, который нам так необходим."
 SPA_shipyards:0 "Барселонська верф"
 SPA_shipyards_desc:0 "Модернизация устаревших судостроительных объектов в Барселоне - наш самый многообещающий путь к созданию действительно мощного испанского флота."
 SPA_expand_navy:0 "Розгортання ВМС"
 SPA_expand_navy_desc:0 "Мы должны сосредоточиться на исследовании новых типов кораблей, чтобы наш военно-морской флот не отставал от наций, которые на этом поприще дольше. Если у нас не будет количества, у нас будет качество."
 SPA_navy_focus:0 "Домінування на морі"
 SPA_navy_focus_desc:0 "Основным фактом является то, что мы не можем быть крупной как военно-морской, так военно-воздушной силами, поэтому мы решили управлять морями и превратить нашу отрасль в производство таких морских сил, которые сделают превосходство над морями тем, что мы можем достичь ,"
 SPA_place_in_the_world:0 "Наше місце"
 SPA_place_in_the_world_desc:0 "Со всеми неприятностями, которые затронули королевство, мы стали относиться к стране второго сорта в Европе - стране, которую нужно игнорировать, или даже той, которая может рассматриваться как легкая цель. Теперь, когда мы подтвердили свою позицию, настало время восстановить наш контакт с остальным миром и сообщить им, что наша сила вернулась."
 SPA_join_germany:0 "Приєднатися до Райхспакту"
 SPA_join_germany_desc:0 "Наше место лежит на стороне Германии - вступим в Рейхспакт, и синдикалисты окажутся в окружении."
 SPA_join_entente:0 "Приєднатися до Антанти"
 SPA_join_entente_desc:0 "Наше место лежит на стороне наших традиционных союзников, англичан. Мы должны помочь им вернуть свои земли и добавить их силу к своей, чтобы стереть синдикализм с лица мира."
 SPA_isolation:0 "Ізоляція"
 SPA_isolation_desc:0 "Поистине, Испания не заинтересована в присоединении к более крупным конфликтам в мире. Мы видели достаточно проблем. Пока мы восстанавливаемся и строим собственную защиту."
 SPA_guard_border:0 "Охорона кордону"
 SPA_guard_border_desc:0 "Множество путей в Пиренеях - наша единственная слабость. Мы должны укреплять границу, чтобы никто не напал на испанскую территорию, пока мы еще можем ее защитить."
 SPA_bourbon_throne:0 "Претензії на трон Бурбонів"
 SPA_bourbon_throne_desc:0 "Король Хайме I по праву является старшим законным мужским наследником Дома Капе и, таким образом, наследником французского престола. Действительно, есть много французов, которые считают его королем Франции де-юре. Настало время предъявить это требование и показать, что Франция и Испания объединены под одним знаменем снова."
### Events ###
### Domestic ###

 sprd.1.t:0 "Королівство Іспанія"
 sprd.1.d:0 "Королевство Испания: когда-то величайшая из колониальных империй, она видела, как все ее оставшиеся заморские колонии были утеряны после короткой войны против США в 1898 году. После этого возникли сепаратистские движения как в стране Басков, так и в Каталонии, и борьба Церкви и радикальное рабочее движение, НКТ-ФАИ вмешивающиеся во внутреннюю политику. Население Испании стало одолеваемо глубокими разногласиями. \n\n После того, как он занял свое место на троне в 1902 году, король Альфонсо XIII, стремился вернуть прежний статус Испании как колониальной державы, вторгнувшись в Марокко. Эта интервенция продолжалась целые десять лет, и результат, хотя и был победой, был не совсем в пользу Испании: ее марокканские владения остаются источником постоянных волнений.  После этого Испания ушла в себя, оставаясь нейтральной во время Вельткрига, в то время как вера народа в короля Альфонсо исчезала. \n\n В результате всеобщих выборов 1931 года была объявлена ​​Вторая испанская республика, и Альфонсо, приняв волю своего народа, отправился в изгнание. Однако республика продолжалась всего лишь короткое время. Королевство было восстановлено государственным переворотом, проведенным генералом Санджурджо всего через год. Тем не менее воспоминания о недолговечной неудаче, которая была Испанской Республикой, подпитывали противников режима слева и справа. \n\n На сегодняшний день в испанском обществе сохраняются глубокие разногласия. С одной стороны, возрождающееся движение карлистов во главе с Альфонсо Карлосом стремится восстановить «истинную династию» и воссоздать христианскую монархию, а с другой стороны, анархо-синдикалисты из НКТ-ФАИ стремится к отмене испанской нации в целом, и заменить ее добровольной федерацией общин и экономических коллективов. Если политический раскол не будет исправлен, Испания может увидеть гражданскую войну."
 sprd.1.a:0 "Переможемо!"
 
 sprd.2.t:0 "Чорний Понеділок в Іспанії"
 sprd.2.d:0 "Испанская экономика была связана с Германией с конца Вельткрига. После поражения Франции и Англии значительная часть нашей экономики была сосредоточена на экспорте материалов и товаров на рынки Германии. Таким образом, мы можем ожидать поток увольнений и закрытий. Наши политические враги, несомненно, будут использовать это в своих интересах."
 sprd.2.a:0 "Нам це не потрібно!"
 
 sprd.3.t:0 "Розкол суспільства"
 sprd.3.d:0 "Пререкания как левых, так и традиционалистских фанатиков привели к тому, что испанский народ впал в безумное состояние, а устойчивый экономический кризис после Черного Понедельника вылил бензин на тлеющие угли. Несколько политических групп призвали к открытому протесту против нашего правления."
 sprd.3.a:0 "Це погано."

### Carlist Chain ###

 sprd.4.t:0 "Альфонсо Карлос де Бурбон умирает"
 sprd.4.d:0 "Альфонсо Карлос, герцог Сан-Хайме и претендент карлистов на трон Испании, умер сегодня в Вене в возрасте 86 лет. Он умер естественной смертью, поэтому это должно было положить конец проблеме преемничества карлистов, поскольку нынешний король Альфонсо XIII теперь является главой династии Капетинов. Увы, глава общины карлистов в Испании, герцог Хавьер де Бурбон-Парма, вместо этого был назначен герцогом в качестве его законного наследника."
 sprd.4.a:0 "Карлисты, должно быть, что-то замышляют."
 
 sprd.5.t:0 "Выступление Хавьера"
 sprd.5.d:0 "Хавьер де Бурбон - лидер движения «карлистов» и претендент на трон Испании. Вчера он выступил с речью, в которой утверждалось, что королевство Испания должно сблизиться с нашими соседями во время экономического кризиса. Он предлагает создать экономический блок с другими средиземноморскими странами, чтобы поддерживать друг друга в эти трудные времена."
 sprd.5.a:0 "Хотя его усилия достойны восхищения, он по-прежнему представляет угрозу. Держите его под наблюдением."
 
 sprd.6.t:0 "Португалия соглашается присоединиться к блоку Хавьера"
 sprd.6.d:0 "Португалия согласилась с предложенным Хавьером Средиземноморским экономическим блоком. Хотя это поможет восстановить нашу экономику, это также поможет областям, которые поддерживают Хавьер больше всего."
 sprd.6.a:0 "Любая помощь лучше, чем никакой"
 
 sprd.7.t:0 "Итальянская Федерация соглашается присоединиться к блоку Хавьера"
 sprd.7.d:0 "Итальянская федерация согласилась с предложенным Хавьером Средиземноморским экономическим блоком. Хотя это поможет восстановить нашу экономику, это также поможет областям, которые поддерживают Хавьер больше всего."
 sprd.7.a:0 "Любая помощь лучше, чем никакой"
 
 sprd.8.t:0 "Амбиции Хавьера на трон"
 sprd.8.d:0 "После недавних дипломатических успехов за границей лидер карлистов - Хавьер дал еще одно выступление. Он использует свои успехи, чтобы претендовать на то, что он больше подходит для управления этой страной, чем король Альфонсо."
 sprd.8.a:0 "Время, чтобы запретить его организацию"
 sprd.8.b:0 "Арестовать Хавьера и его последователей!"
 sprd.8.c:0 "Хвалить его за усилия"
 sprd.8.e:0 "Игнорировать претендента"
 
 sprd.9.t:0 "Терракт!"
 sprd.9.d:0 "Прошлой ночью один из наших командиров был убит в результате взрыва."
 sprd.9.a:0 "Проклятие!"
 
 sprd.10.t:0 "Протесты карлистов"
 sprd.10.d:0 "Сторонники движения «Карлист» вышли на улицы, чтобы выразить протест против нашего правительства, назвав нашу недавнюю политику «безбожной»."
 sprd.10.a:0 "Разогнать их"
 
 sprd.11.t:0 "Убийство!"
 sprd.11.d:0 "Вчера, поздно вечером, после долгого дня, посвященного обсуждению статуса внутренней безопасности нашей страны, начальник службы безопасности нашей нынешней администрации Мигель Понте Мансо де Суньига был застрелен по пути с работы домой."
 sprd.11.a:0 "Да упокоится он с миром"
 
 sprd.12.t:0 "Убийство!"
 sprd.12.d:0 "Прошлой ночью, Хосе Унтрия Хименес, министр разведки, был убит в результате взрыва заминированного автомобиля на пути с работы домой!"
 sprd.12.a:0 "Ох"

### НКТ-ФАИ Chain ###

 sprd.13.t:0 "НКТ-ФАИ"
 sprd.13.d:0 "Анархо-синдикалистский союз НКТ-ФАИ является одной из самых больших угроз правительству Его Величества. Вчера Хоакин Маурин Джулиа, лидер движения, выступил с речью под названием «Мои герои», в которой заявил, что SWF попытается организовать всех уволенных рабочих, чтобы спасти экономику страны."
 sprd.13.a:0 "Запрет организаций работников"
 sprd.13.b:0 "Арест лидеров движения"
 sprd.13.c:0 "Насильственное расформирование движения"
 sprd.13.e:0 "Позволить этому случиться"
 
 sprd.14.t:0 "Протесты НКТ-ФАИ"
 sprd.14.d:0 "Стронники НКТ-ФАИ вышли на улицы в знак протеста против нашего правительства"
 sprd.14.a:0 "Разогнать их"
 
 sprd.15.t:0 "НКТ-ФАИ запускают всенародные акции протеста"
 sprd.15.d:0 "В ответ на наше запрещение их усилий по организации безработных НКТ начали национальную кампанию протеста."
 sprd.15.a:0 "Отправить в полицию!"
 sprd.15.b:0 "Позволитье им организовать"
 
 sprd.16.t:0 "Арест лидеров НКТ-ФАИ"
 sprd.16.d:0 "Наша полиция начала арест лидеров НКТ-ФАИ, но мы их не нашли. В нашей полиции должна быть крыса! Лидеры, вероятно, находятся в подполье или за пределами страны"
 sprd.16.a:0 "Найти крысу и создать секретную полицию!"
 sprd.16.b:0 "Мы знали, что это произойдет"
 
 sprd.17.t:0 "Расформирование НКТ-ФАИ"
 sprd.17.d:0 "Наша полиция и военные пришли распустить и арестовать как можно больше членов НКТ-ФАИ, насколько это возможно. Однако мы не нашли почти никого. Они, кажется, бежали или ушли в подполье"
 sprd.17.a:0 "Это показывает, насколько они слабы!"
 
 sprd.18.t:0 "Организация рабочих"
 sprd.18.d:0 "НКТ-ФАИ приступили к организации уволенных работников и безработных. Они придумали серию проектов, чтобы заставить этих людей работать."
 sprd.18.a:0 "Следить за ними внимательно"
 
 sprd.19.t:0 "Начало работы НКТ-ФАИ!"
 sprd.19.d:0 "НКТ-ФАИ объявили, что они открывают серию общественных проектов и горных работ вдоль южного побережья. Организованные в коммунальные системы, эти операции свободно контролируются из их штаб-квартиры в небольшом городке Агуа Амарга."
 sprd.19.a:0 "Пусть они работают"
 
 sprd.20.t:0 "Открываются шахты и дороги"
 sprd.20.d:0 "Операции НКТ-ФАИ в южной части нашей страны неуклонно достигают запланированного производства. Организация использует рабочих с пользой. Кажется, все идет хорошо"
 sprd.20.a:0 "Ну посмотрим, куда это зайдет"

### Elections ###

 sprd.21.t:0 "У нашего короля инсульт!"
 sprd.21.d:0 "Ранним утром Король Альфонсо III перенес серьезный удар. Его врачи заботятся о нем, но результат неизвестен!"
 sprd.21.a:0 "Ох нет!"
 
 sprd.22.t:0 "Альфонсо в коме"
 sprd.22.d:0 "Хотя нынешнее состояние Его Величества стабильно, он еще не пришел в сознание - король находится в коме. Неизвестно, сможет ли наша страна снова оправиться от очередной проблемы. Наши политические враги требуют принятия мер, чтобы навсегда изменить правительство Испании!"
 sprd.22.a:0 "Призыв к проведению свободных и открытых выборов"
 sprd.22.b:0 "Призыв к выборам, но только с выбранными сторонами"
 sprd.22.c:0 "Король не мертв! Ничего не делать!"
 
 sprd.23.t:0 "Всеобщие выборы"
 sprd.23.d:0 "Выборы прошли, и все стороны договорились и действовали добросовестно."
 sprd.23.a:0 "Голоса еще не учтены..."
 
 sprd.24.t:0 "Выборы-отменены"
 sprd.24.d:0 "В связи с гражданской войной выборы были официально отменены."
 sprd.24.a:0 "Это не хорошо!"
 
 sprd.25.t:0 "Массовые беспорядки!"
 sprd.25.d:0 "Когда мы призывали к выборам, запретив избираться НКТ и Карлистам, мы знали, что будут проблемы... Сейчас за день до выборов происходят беспорядки в нескольких частях страны"
 sprd.25.a:0 "Отменить выборы -  объявлено военное положение"
 sprd.25.b:0 "Ничто не остановит эти выборы"
 
 sprd.26.t:0 "День Выборов. Катастрофа!"
 sprd.26.d:0 "Этот день выборов омрачен бесчисленными актами насилия, 4 избирательных участка подверглись попаданию бомб, более тысячи человек погибли в результате других актов насилия. Целые группы полицейских и военнослужащих исчезли"
 sprd.26.a:0 "Это была ошибка!"
 
 sprd.27.t:0 "Что делать с королем?"
 sprd.27.d:0 "Война закончилась, и Король по-прежнему находится в коме. Должны ли мы официально объявить, что Хуан III является новым королем, или он должен оставаться на заднем плане?"
 sprd.27.a:0 "Назовать его преемником Альфонсо"
 sprd.27.b:0 "Нет, возможно, время королевства закончилось"
 
 sprd.28.t:0 "Восстановление монархии"
 sprd.28.d:0 "После убийства Хуана место королевского регента осталось пустым. Теперь старший брат Хуана Хайме вернулся из-за границы и просит о своем законном месте в качестве наследника нашего Королевства."
 sprd.28.a:0 "Назовите его как преемника Альфонсо."
 sprd.28.b:0 "Нет, возможно, время королевства уже прошло."
 
 sprd.31.t:0 "[From.GetNameDef] хочет присоединиться к [Root.GetFactionName]"
 sprd.31.d:0 "[From.GetNameDef] недавно объявила, что хочет присоединиться к [Root.GetFactionName]. Как мы должны реагировать?"
 sprd.31.a:0 "Конечно, добро пожаловать."
 sprd.31.b:0 "Не лучшая идея."

 sprd.32.t:0 "[From.GetName] соглашается"
 sprd.32.d:0 "[From.GetNameDef] согласилась, что [Root.GetNameDef] будет полезным дополнением к [From.GetFactionName]. В настоящее время создан союз между двумя странами."
 sprd.32.a:0 "Мы бросили нашу работу с ними..."
 
 sprd.33.t:0 "[From.GetName] отказывается"
 sprd.33.d:0 "Дипломаты из [From.GetNameDef] отказались от любых предложений альянса или просьб о защите [Root.GetAdjective]ой независимости. Мы сами по себе."
 sprd.33.a:0 "Так и будет"
 
 sprd.34.t:0 "Гражданская война предотвращена!"
 sprd.34.d:0 "И хотя по стране прошла волна беспорядков, результаты выборов были оглашены - победила нынешняя партия. Весь народ вздохнул с облегчением. И хотя Карлисты и НКТ-ФАИ и пытались оспаривать результаты, народ их не слушал. Более того, из-за учинённых беспорядков они потеряли доверие людей."
 sprd.34.a:0 "Свобода выиграла день"
 
 sprd.35.t:0 "НКТ-ФАИ победили!"
 sprd.35.d:0 "И хотя по стране прошла волна беспорядков, результаты выборов были оглашены - победила НКТ-ФАИ. Весь народ вздохнул с облегчением. И хотя Карлисты и Роялисты и пытались оспаривать результаты, народ их не слушал. Более того, из-за учинённых беспорядков они потеряли доверие людей. Мы полагаем, что если не будут предприняты какие-либо меры, королевская семья тут же будет смещена и отстранена от власти."
 sprd.35.a:0 "Нет, мы будем придерживаться результата"
 sprd.35.b:0 "Аннулировать выборы!"
 
 sprd.36.t:0 "Карлисты одержали победу!"
 sprd.36.d:0 "И хотя по стране прошла волна беспорядков, результаты выборов были оглашены - победили Карлисты. Весь народ вздохнул с облегчением. И хотя НКТ-ФАИ и Роялисты и пытались оспаривать результаты, народ их не слушал. Более того, из-за учинённых беспорядков они потеряли доверие людей. Мы полагаем, что если не будут предприняты какие-либо меры, королевская семья тут же будет смещена и отстранена от власти двуличным и лживым Хавьером."
 sprd.36.a:0 "Нет, мы будем придерживаться результата."
 sprd.36.b:0 "Недействительные выборы!"

