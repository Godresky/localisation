### Foreign ###

 sprf.1.t:0 "Средиземноморский экономический блок"
 sprf.1.d:0 "Хавьер де Борбон-Парма, лидер линии карлистов испанской королевской семьи, решил сделать что-то для борьбы с экономическим кризисом, который в настоящее время вредит большей части Европы. Его идея состоит в том, чтобы сформировать Средиземноморский экономический блок для борьбы с кризисом вместе. Конечно, у него есть и дальнейшие планы."
 sprf.1.a:0 "Принять"
 sprf.1.b:0 "Отказаться-это опасно"
 
 sprf.2.t:0 "Средиземноморский экономический блок"
 sprf.2.d:0 "Хавьер де Борбон-Парма, лидер линии карлистов испанской королевской семьи, решил сделать что-то для борьбы с экономическим кризисом, который в настоящее время вредит большей части Европы. Его идея состоит в том, чтобы сформировать Средиземноморский экономический блок для борьбы с кризисом вместе. Конечно, у него есть и дальнейшие планы."
 sprf.2.a:0 "Принять"
 sprf.2.b:0 "Отказаться-это опасно"
 
 sprf.3.t:0 "Карлисты запрещены в Испании"
 sprf.3.d:0 "После попыток увеличить свою власть движение карлистов подверглось жестоким репрессиям со стороны нынешнего правительства. Мануэль Фал-Конде и новый претендент, Франсиско Хавьер де Бурбон-Парма, ищут убежища в Риме и просят поддержки Ватикана, чтобы продолжить движение к восстановлению самой христианской монархии в Испании."
 sprf.3.a:0 "Позволить им продолжать работать из Италии"
 sprf.3.b:0 "Разрыв дипломатических отношений с Испанией"
 sprf.3.c:0 "Вымойте руки карлистов"
 
 sprf.4.t:0 "НКТ-ФАИ"
 sprf.4.d:0 "Руководители НКТ-ФАИ покинули Испанию. Они пришли к нам с просьбой о помощи в подготовке и поддержке,чтобы , когда они вернутся, они были готовы сбросить Короля!"
 sprf.4.a:0 "Дать им то, что они просят!"
 sprf.4.b:0 "Отказаться, но дать им убежище"
 sprf.4.c:0 "Выгнать их"
 
