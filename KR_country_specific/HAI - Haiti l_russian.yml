 hai.1.t:0 "День независимости Гаити"
 hai.1.d:0 "Президент Каликст и элита Опеки Гаити прошли парадом по Порт-о-Пренсу, чтобы отпраздновать День независимости Гаити, день, который многим кажется ироничным, учитывая политическую ситуацию на Гаити. Гаити было оккупировано Соединенными Штатами в 1919 году, и хотя оккупация официально закончилась в 1933 году, американские ограничения все еще остаются жесткими.\n\nПосле того, как президент Каликст в 1933 году сверг бывшего президента Луи Борно, гаитяно-американские отношения стали еще более напряженными. Поскольку марионетка истеблишмента Борно больше не выполняла волю американских банков, они изо всех сил пытались заставить президента Каликста следовать соглашениям, заключенным предыдущими правительствами Гаити в отношении финансов Гаити. Как и во всем на Гаити, расовая принадлежность играет важную роль. Каликст любит более бедное черное население, включая его самый гордый институт - армию. Политическая элита смешанной расы ненавидит Каликста и хочет вернуть контроль над политическим аппаратом.\n\nПоскольку в апреле на Гаити пройдут всеобщие выборы, Каликст будет бороться за поддержку Национальной Ассамблеи, чтобы добиться переизбрания, и еще больше бороться за поддержку в Государственном Совете для ратификации. Его кабинет министров и группа советников предложили Каликсту три варианта действий. Во-первых, попытаться использовать запрещенные методы, чтобы заручиться поддержкой депутатов и советников. Во-вторых, провести народную кампанию и отказаться от звания командующего Опекой Гаити в качестве жеста доброй воли. Третий, самый радикальный вариант, - сделать все, что в его силах, чтобы предотвратить ратификацию победы Леско и назначить себя в свой собственный кабинет, тем самым продолжая править де-факто даже после истечения своего срока.\n\nЛидер оппозиции Эли Леско, которого поддерживает широкая коалиция, включающая националиста Стенио Винсента и либерала Жана Прайс-Марса, дал понять, что если Каликст проиграет законным путем и откажется передать власть, он прибегнет к насилию для защиты демократии на Гаити."
 hai.1.a:0 "Свобода, Равенство, Братство"

 hai.2.t:0 "Черный Понедельник ударил по Гаити"
 hai.2.d:0 "Катастрофа! После краха немецкой экономики, немецкие предприятия и американские финансовые институты послали ударную волну по Гаити. Поскольку на Гаити и без того царит безработица, этот кризис только усугубит проблему. Все реформы, проведенные президентом Каликстом за последние несколько лет, оказались напрасными."
 hai.2.a:0 "Майн Готт"

 hai.3.t:0 "Леско осуждает превышение президентских полномочий"
 hai.3.d:0 "В то время как президент Каликст жестко опирался на членов Государственного совета и Национального собрания, лидер основной оппозиции Эли Леско осудил президента Каликста в своей речи в Национальном собрании. Хотя это может укрепить решимость оппозиционных депутатов, Леско никогда не нравился Каликсту, и его речь мало кого переубедит."
 hai.3.a:0 "Он не важен"

 hai.4.t:0 "Советник-центрист высказывает свое мнение"
 hai.4.d:0 "В резкой критике избирательной кампании президента Каликста, центристский советник осудил Каликста как недемократичного и граничащего с диктатурой. Он утверждает, что действия режима Каликста приведут к концу демократии на Гаити."
 hai.4.a:0 "Заставить его замолчать"
 hai.4.b:0 "Отпустить его"

 hai.5.t:0 "Предложение от Кассеуса"
 hai.5.d:0 "По мере того, как выборы продолжаются, мы можем отбросить любые надежды на убедительную победу. Выборы, скорее всего, будут ожесточенными и близкими. Чтобы увеличить наши шансы на победу, мы можем рассмотреть некоторые \"другие методы\", такие как использование имен умерших в бюллетенях. Это делается только для безопасности Гаити, поскольку у Каликстf только добрые намерения в отношении нашей любимой страны."
 hai.5.a:0 "Это должно быть сделано для сохранения гаитянской демократии и порядка."
 hai.5.b:0 "Вот так умирает демократия... под гром аплодисментов."

 hai.6.t:0 "Скандал в предвыборной кампании"
 hai.6.d:0 "Как-то во время предвыборной кампании выяснилось, что несколько членов Опеки Гаити брали взятки из Доминиканской Республики. Некоторые утверждают, что взятки доходят до самого президента Каликста. Хотя преданность Опеки Гаити не вызывает сомнений, это может быть трудно преодолеть политически."
 hai.6.a:0 "Признать, что это проблема, которую необходимо изучить"
 hai.6.b:0 "Отрицать эти преступления"

 hai.7.t:0 "Член Ассамблеи объявляет о поддержке Каликста"
 hai.7.d:0 "Похоже, что наши усилия принесли плоды. Благодаря харизме Каликста на предвыборной тропе и некоторым \"мотивам\", ряд членов Ассамблеи из различных департаментов заявили о своей поддержке Каликста."
 hai.7.a:0 "На шаг ближе к победе"

 hai.8.t:0 "Прайс Марс остается скептическим"
 hai.8.d:0 "Выдающийся врач и политик Жан Прайс-Марс рассказал о своих сомнениях в отношении режима президента Каликста. Хотя Прайс-Марс соглашался с левыми взглядами президента, он неоднократно осуждал его авторитарные тенденции."
 hai.8.a:0 "Сесть с ним наедине"
 hai.8.b:0 "Вызвать его в прессе"

 hai.9.t:0 "Жан Прайс-Марс поддерживает Каликста"
 hai.9.d:0 "Похоже, что аргументы и рассуждения Каликста склонили Прайс-Марса на свою сторону. С прогрессивным делом за спиной мы будем побеждать!"
 hai.9.a:0 "Замечательно!"

 hai.10.t:0 "Жан Прайс-Марс упрекает Каликста"
 hai.10.d:0 "Прайс Марс осудил Каликста как деспота, заявив, что тактика и политика Каликста лишь подрывает демократию на Гаити. Учитывая популярность доктора среди образованных людей и его собственную базу поддержки, это серьезная неудача для движения Каликста."
 hai.10.a:0 "Что за идиот."

 hai.11.t:0 "Каликст приведен к присяге в качестве нового министра юстиции"
 hai.11.d:0 "Поскольку ясно, что президент Каликст не выиграет переизбрание в Национальном собрании, его советники разработали схему, с помощью которой он будет тянуть с ратификацией и продолжать управлять страной как де-факто президент через кабинет министров. Поскольку в конституции Гаити неясно, что произойдет, если к 10 июня не будет выбран президент, широко распространено мнение, что кабинет бывшего президента будет де-факто управлять страной. Поскольку президент Каликст теперь также является членом своего собственного кабинета, он может продолжать управлять страной даже после истечения срока своих полномочий."
 hai.11.a:0 "Тот, кто додумался до этого, просто гений"

 hai.12.t:0 "Протесты Национального собрания"
 hai.12.d:0 "Объявив нашу кампанию мошеннической и полной коррупции, члены Национальной ассамблеи выступили против нас с протестом. Они пообещали сделать все, что в их силах, чтобы помешать Каликсту стать президентом. Наши позиции в стране достаточно надежны, и эти глупцы скоро узнают, что они оказались не на той стороне гаитянской истории."
 hai.12.a:0 "Кому не все равно?"

 hai.13.t:0 "Советники пойманы в сговоре с Леско"
 hai.13.d:0 "Мы получили известие о том, что некоторые члены совета находятся в открытом сговоре с Эли Леско. Хотя на нашей стороне достаточно много сторонников, это дает преимущество стороне Леско. Хотя мы можем просто оставить их в покое, для укрепления наших шансов на победу мы можем попросить Опеку убедить их в обратном."
 hai.13.a:0 "Арестовать их и помиловать за их голоса"
 hai.13.b:0 "Отпустить их"

 hai.14.t:0 "Новый командующий Опеки Гаити"
 hai.14.d:0 "Пришло время назначить нового командира для прославленной и элитной Опеки Гаити. Институционалисты в Национальной ассамблее поддерживают Альфреда Огюста Немура, в то время как многие в окружении президента Каликста поддерживают Поля Маглуара, молодого офицера, преданного Каликсту лично и политически."
 hai.14.a:0 "Выбрать Немура"
 hai.14.b:0 "Маглуар всегда был верен"

 hai.15.t:0 "Американский крах"
 hai.15.d:0 "Случилось немыслимое. В течение многих лет, пока Соединенные Штаты страдали от экономического беспорядка и нестабильности, их постоянное присутствие в Карибском бассейне превратило Гаити в виртуальную марионетку. В течение многих лет гаитянский народ страдал - морские пехотинцы США не принесли нашему народу ничего, кроме несчастья. Проекты, осуществляемые при поддержке США, не принесли Гаити ничего, кроме системы корвеев, снова превратив Гаити в рабовладельческое государство. Не более. Колосс Нового Света разразился тотальной гражданской войной и пал на колени. Нет сомнений, что они не смогут править нами, как империалисты, которыми они и являются. И снова цепи Гаити разбиты."
 hai.15.a:0 "Боже мой"

 hai.16.t:0 "Последствия дела Монте-Кристи"
 hai.16.d:0 "После того, как доминиканская армия уничтожила тысячи гаитянских граждан в приграничном городе Монте-Кристи, напряженность в отношениях между доминиканцами и нашим правительством резко возросла."
 hai.16.a:0 "Мы должны быть готовы"

 hai.17.t:0 "Сообщения о взятках"
 hai.17.d:0 "Хотя [HAI.GetLeader] изо всех сил старается пресечь доминиканские вылазки через границу, его усилия по-прежнему пресекаются полевыми командирами. Один из младших офицеров сообщил, что доминиканцы подкупили этих командиров, чтобы те молчали и отказывались пресекать действия доминиканских солдат."
 hai.17.a:0 "Мы должны остановить доминиканцев"
 hai.17.b:0 "Мы не можем позволить себе поймать этих предателей"

 hai.18.t:0 "Гаити арестовывает чиновников"
 hai.18.d:0 "По сообщениям наших пограничных агентов, офицеры, которых мы подкупили, были арестованы. Хотя это не помогло им решить основную проблему коррупции в своих рядах."
 hai.18.a:0 "Мы должны продолжать подрывать их"

 hai.19.t:0 "Гаитянские офицеры успешно подкуплены"
 hai.19.d:0 "Наши шпионы через границу и информаторы в наших собственных армейских подразделениях сообщили, что за последние несколько недель доминиканские чиновники выдали очередную порцию взяток нашим офицерам на местах. В сочетании с сообщениями из тех же подразделений о том, что с доминиканской стороны границы не было никакой активности, мы можем предположить, что этим офицерам нельзя доверять."
 hai.19.a:0 "Напряженность нарастает"

 hai.20.t:0 "Выборы в Гаити 1940 года"
 hai.20.d1:0 "В ходе, возможно, самых масштабных и необычных выборов на Гаити, гаитяне со всех уголков острова проголосовали сегодня в избирательных участках - стремясь принять участие в, казалось бы, демократическом голосовании в стране. Напряженность в стране высока, и в конце дня тысячи людей собрались в столице страны Порт-о-Пренсе, чтобы узнать результаты выборов. Соперниками в этом году стали никто иной, как действующий президент Каликст, лидер прогрессистов Жан Принс-Марс и националисты Стенио Винсента. Выборы прошли в ожесточенной и идеологической борьбе, но результаты уже получены, и победителем стал..."
 hai.20.d2:0 "В ходе, возможно, самых масштабных и необычных выборов на Гаити, гаитяне со всех уголков острова проголосовали сегодня в избирательных участках - стремясь принять участие в, казалось бы, демократическом голосовании в стране. Напряженность в стране высока, и в конце дня тысячи людей собрались в столице страны Порт-о-Пренсе, чтобы узнать результаты выборов. В этом году конкуренцию им составляют никто иной, как действующий президент Леско, лидер прогрессистов Жан Принс-Марс, и националисты Стенио Винсента. Ожесточенные и идеологически оспариваемые выборы, результаты получены, и победителем стал..."
 hai.20.d3:0 "Генерал Лаво обещал новые выборы, и теперь он их выполнил! После захвата власти военными были назначены новые выборы, чтобы окончательно вернуть демократию в Гаити. Гаитяне со всех уголков острова сегодня проголосовали в избирательных участках, стремясь принять участие в, казалось бы, демократическом голосовании в стране. Напряженность в стране высока, и в конце дня тысячи людей собрались в столице страны Порт-о-Пренсе, чтобы узнать результаты выборов. Среди кандидатов - Стенио Винсент, лидер националистов, Поль Маглуар, ныне лидер старой партии Каликста, а также Жан Прайс-Марс, лидер Прогрессивной партии."
 hai.20.d4:0 "Генерал Лаво обещал новые выборы, и теперь он их выполнил! После захвата власти военными были назначены новые выборы, чтобы окончательно вернуть демократию в Гаити. Гаитяне со всех уголков острова сегодня проголосовали в избирательных участках, стремясь принять участие в, казалось бы, демократическом голосовании в стране. Напряженность в стране высока, и в конце дня тысячи людей собрались в столице страны Порт-о-Пренсе, чтобы узнать результаты выборов. Среди кандидатов - Стенио Винсент, лидер националистов, Поль Маглуар, ныне лидер старой партии Каликста, Жан Прайс-Марс, лидер Прогрессивной партии, и Макс Гудинкур, лидер Социалистической партии."
 hai.20.a:0 "Президент Каликсте побеждает на перевыборах с большим перевесом."
 hai.20.b:0 "Либералы Эли Леско выиграли перевыборы!"
 hai.20.c:0 "Прогрессисты Жана Прайса-Марса побеждают!"
 hai.20.d:0 "Националисты Стенио Винсента заявляют о своей победе!"
 hai.20.e:0 "Макс Гудинкур успокоит наших союзников-социалистов!"
 hai.20.f:0 "Пол Маглуар - человек для этой работы!"

 hai.21.t:0 "Окончание 2-й Гражданской войны в США"
 hai.21.d:0 "Пыль осела, и [361.owner.GetNameDef] восстал из пепла. Как они изменят свою нацию и Гаити?"
 hai.21.a:0 "Американцы возвращаются."
 hai.21.b:0 "Смена владельца."

 hai.22.t:0 "Гаити хочет присоединиться к альянсу [Root.GetFactionName]"
 hai.22.d:0 "С началом войны в Америке маленькая карибская страна Гаити внезапно оказалась свободной и независимой, но одинокой в мире. В то время как напряженность по всему миру накаляется, правительство Гаити не осталось в стороне от опасностей своего нового положения, и после создания ряда новых экономических связей с нашей экономической сферой, теперь подало прошение о членстве в [Root.GetFactionName]. \n\nНаш иностранный офис подробно обсудил это предложение - хотя Гаити не очень известна как держава на мировой арене, их стратегическое положение в центре Карибского моря поможет нам проводить операции во всем регионе, который включает в себя значительные запасы полезных ископаемых и всегда важный Панамский канал. Более того, некоторые более оптимистичные умы считают, что Гаити может быть в состоянии поддерживать некоторые каучуковые плантации, если получить капитал для их развития. Возможно, нам стоит принять предложение Порт-о-Пренса?"
 hai.22.d.GER:0 "Гражданская война в Америке оказалась серьезным ударом по доктрине Монро, и малые государства Америки оказались без защиты в вакууме власти. Островное государство Гаити обратилось к нам, как к одной из немногих региональных держав Америки с военно-морским флотом, с просьбой присоединиться к нашему альянсу. Хотя они не могут предоставить много оружия или людей, учитывая обстоятельства, возможно, стоит расширить наш охват в Карибском бассейне, чтобы укрепить наши существующие позиции в этом регионе. Однако Гаити не одиноки на Испаньоле - их отношения с соседями из Доминиканской Республики иногда оказываются нестабильными. Возможно, стоит присмотреться к текущей ситуации, пока министерство иностранных дел взвешивает свои возможности."
 hai.22.d.ENT:0 "Гражданская война в Америке оказалась серьезным ударом по доктрине Монро, и малые государства Америки оказались без защиты в вакууме власти. Островное государство Гаити обратилось к нам, как к одной из немногих региональных держав Америки с военно-морским флотом, с просьбой присоединиться к нашему альянсу. Хотя они не могут предоставить много оружия или людей, учитывая обстоятельства, возможно, стоит расширить наш охват в Карибском бассейне, чтобы укрепить наши существующие позиции в этом регионе. Однако Гаити не одиноки на Испаньоле - их отношения с соседями из Доминиканской Республики иногда оказываются нестабильными. Возможно, стоит присмотреться к текущей ситуации, пока министерство иностранных дел взвешивает свои возможности."
 hai.22.d.INT:0 "Гражданская война в Америке оказалась серьезным ударом по доктрине Монро, и малые государства Америки оказались без защиты в вакууме власти. Островное государство Гаити обратилось к нам, как к одной из немногих региональных держав Америки с военно-морским флотом, с просьбой присоединиться к нашему альянсу. Хотя они не могут предоставить много оружия или людей, учитывая обстоятельства, возможно, стоит расширить наш охват в Карибском бассейне, чтобы укрепить наши существующие позиции в этом регионе. Однако Гаити не одиноки на Испаньоле - их отношения с соседями из Доминиканской Республики иногда оказываются нестабильными. Возможно, стоит присмотреться к текущей ситуации, пока министерство иностранных дел взвешивает свои возможности."
 hai.22.a:0 "Конечно!"
 hai.22.b:0 "Мы в них не нуждаемся."

 hai.23.t:0 "[From.GetNameDefCap] отказывает нам в членстве в альянсе [From.GetFactionName]"
 hai.23.d:0 "По какой-то причине [From.GetNameDefCap] решил, что не может принять нас в свой альянс. Видимо, наша гордая нация - не более чем обуза для так называемых гигантов мировой арены."
 hai.23.a:0 "Чтоб их!"

 hai.24.t:0 "Спросить [?FROM.faction_leader.GetNameDef] О выращивании резины"
 hai.24.d:0 "По мере затягивания 2-го Вельткрига стало ясно, что каучук будет жизненно важным ресурсом. Поскольку доступ к Африке и Азии далеко не гарантирован, мы предложили стране [?FROM.faction_leader.GetNameDef] начать разработку каучука на Гаити."
 hai.24.a:0 "Будем надеяться, что они будут на борту!"

 hai.25.t:0 "Гаити предлагает программу развития производства каучука"
 hai.25.d:0 "По мере затягивания 2-го Вельткрига стало ясно, что каучук будет жизненно важным ресурсом. Поскольку доступ к Африке и Азии далеко не гарантирован, Гаити предложило нам начать развивать выращивание каучука. Это не только облегчит нам доступ к этому ценному ресурсу, но и позволит получить огромную прибыль."
 hai.25.a:0 "Это отличный способ поставить Гаити на ноги!"
 hai.25.b:0 "Отличная идея, которая принесет пользу нам обоим!"

 hai.26.t:0 "[?FROM.faction_leader.GetNameDef] соглашается!"
 hai.26.d:0 "[?FROM.faction_leader.GetNameDef] согласился с нашим предложением и с нетерпением ждет начала производства. На самом деле, они так хотят начать производство, что согласились позволить нам забрать всю прибыль и передать право собственности полностью в руки гаитянского правительства и гаитянских корпораций."
 hai.26.a:0 "Фантастические новости!"

 hai.27.t:0 "[?FROM.faction_leader.GetNameDef] соглашается!"
 hai.27.d:0 "[?FROM.faction_leader.GetNameDef] согласился с нашим предложением и с нетерпением ждет начала производства. Однако они оговорили, что некоторые [?HAI.faction_leader.GetAdjective]ие компании возьмут на себя часть собственности на плантации, чтобы обеспечить их надлежащее управление. Хотя мы уверены, что сможем управлять ими сами, и потеря прибыли невелика, это позволяет иностранной компании взять на себя часть ответственности."
 hai.27.a:0 "Как и ожидалось."

 hai.28.t:0 "Гаити просит о дальнейших инвестициях в выращивание каучука"
 hai.28.d:0 "Несмотря на стабильный прогресс, правительство Гаити просит о дальнейших инвестициях. Их перерабатывающие предприятия и усилия по выращиванию могут потребовать дополнительной помощи. Если мы предоставим дополнительные ресурсы, это, вероятно, ускорит возврат средств."
 hai.28.a:0 "Они их получат"
 hai.28.b:0 "Мы не можем выделить средства"

 hai.29.t:0 "[?FROM.faction_leader.GetNameDef] соглашается с нашим запросом на дальнейшие инвестиции"
 hai.29.d:0 "После некоторого рассмотрения, [?FROM.faction_leader.GetNameDef] удовлетворил нашу просьбу о новом раунде инвестиций в наши каучуковые плантации. С новым вливанием капитала мы сможем еще больше увеличить скорость и масштаб развития."
 hai.29.a:0 "Отлично!"

 hai.30.t:0 "[?FROM.faction_leader.GetNameDef] отказывает нам в просьбе о дальнейших инвестициях"
 hai.30.d:0 "К сожалению, [?FROM.faction_leader.GetNameDef] не согласился с нашим выводом о том, что наши молодые каучуковые плантации нуждаются в новых инвестициях. По их словам, капитал сейчас в большом спросе и дефиците, а уже выделенных инвестиций должно быть более чем достаточно для развития вполне разумного выращивания каучука. Нам просто нужно обходиться тем, что есть."
 hai.30.a:0 "Черт..."

 hai.52.t:0 "Хаос в правительстве"
 hai.52.d:0 "После того, как правительство провалилось под натиском доминиканцев, армия и Национальное собрание взбунтовались из-за того, что [HAI.GetLeader] не смог привлечь их к ответственности. Чтобы предотвратить полный крах, генерал Франк Лаво и клика армейских офицеров захватили контроль над правительством и [HAI.GetLeaderName] был арестован. Хотя демократия временно приостановлена, генерал Лаво обещает, что выборы нового правительства будут проведены в обычный срок в 1940 году."
 hai.52.a:0 "Мы не можем позволить себе выглядеть слабыми"

 hai.53.t:0 "Радикализация увеличивается"
 hai.53.d:0 "Политическая реакция на наше отступление по делу Монте-Кристи не была положительной. Националисты Стенио Винсента и синдикалисты Жака Ромена начали набирать популярность."
 hai.53.a:0 "Это нехорошо"

 hai_civ.1.t:0 "Выборы в Национальное собрание"
 hai_civ.1.d:0 "Наконец-то после долгой и ожесточенной кампании с участием обеих сторон состоялись выборы в Национальную ассамблею Гаити. От Порт-о-Пренса до Порт-де-Пэ гаитяне с нервным ожиданием ждут выборов, которые определят следующего президента их страны."
 hai_civ.1.a:0 "Мы ждем президентских выборов"
 hai_civ.1.b:0 "Мы ждем президентских выборов"

 hai_civ.2.t:0 "Национальное собрание голосует за президента"
 hai_civ.2.d:0 "На своем первом заседании новая Национальная Ассамблея собралась, чтобы избрать нового Президента Республики. После подсчета голосов мы ожидаем результатов..."
 hai_civ.2.a:0 "Победа!"
 hai_civ.2.b:0 "Мы проиграли"
 hai_civ.2.c:0 "Собрание в тупике"

 hai_civ.3.t:0 "Государственный совет ратифицирует выборы"
 hai_civ.3.d:0 "Государственный совет собрался, чтобы ратифицировать результаты выборов. Хотя существовали некоторые сомнения в том, что институционалистские сторонники Леско откажутся от ратификации, они выполнили свой долг и ратифицировали результаты выборов."
 hai_civ.3.a:0 "Наконец-то победа"

 hai_civ.4.t:0 "Президент Каликст объявляет о победе!"
 hai_civ.4.d:0 "После голосования в Национальной ассамблее президент Каликст объявил о своей победе. Хотя некоторые могут утверждать, что наша тактика на выборах была менее чем благородной, это просто цена за то, чтобы позволить президенту Каликсту продолжить свою работу и улучшить Гаити."
 hai_civ.4.a:0 "Все, что нужно для победы"

 hai_civ.5.t:0 "Леско получает поддержку"
 hai_civ.5.d:0 "После заявления Национального собрания лидер оппозиции Эли Леско начал собирать сторонников на севере страны, некоторые из которых, по слухам, вооружены. Хотя война еще не стала неизбежной, Леско, похоже, не собирается смиряться с этим."
 hai_civ.5.a:0 "Это нехорошо..."

 hai_civ.6.t:0 "Совет отказывается утвердить результаты выборов"
 hai_civ.6.d:0 "В то время как Национальное собрание в ходе свободных и честных выборов приняло решение переизбрать президента Каликста, друзья Эли Леско в Государственном совете делают дикие заявления о том, как мы выиграли эти выборы."
 hai_civ.6.a:0 "Мошенничества не было!"

 hai_civ.7.t:0 "Гаитяне бунтуют на улицах"
 hai_civ.7.d:0 "После отказа Государственного совета ратифицировать результаты выборов гаитяне вышли на улицы Порт-о-Пренса, чтобы выразить протест и контрпротест против решения Совета. Очевидно, что ненасильственного разрешения ситуации не будет."
 hai_civ.7.a:0 "Битва за будущее Гаити начинается сейчас"

 hai_civ.8.t:0 "Леско собирает сторонников на Севере"
 hai_civ.8.d:0 "После столкновений на улицах Эли Лескот создал на севере страны ополчение, преданное его делу. Пока у него нет людей, способных бросить вызов нашим силам на поле боя, но у него есть средства, и если международное сообщество поверит, что он может победить, он еще может победить."
 hai_civ.8.a:0 "Гражданская война в Гаити началась"

 hai_civ.9.t:0 "Леско провозгласил себя победителем"
 hai_civ.9.d:0 "По итогам выборов в Национальное собрание победителем был объявлен кандидат от оппозиции Эли Леско"
 hai_civ.9.a:0 "Черт, мы хорошо сражались"
 hai_civ.9.b:0 "Остановить подсчет!"
 hai_civ.9.c:0 "Мы должны предотвратить ратификацию любой ценой"

 hai_civ.10.t:0 "Государственный совет ратифицирует выборы Леско"
 hai_civ.10.d:0 "После голосования в Национальном собрании друзья Леско в Государственном совете официально ратифицировали избрание. Его крайняя коррупция не может быть терпимой."
 hai_civ.10.a:0 "Пусть наши 'сторонники' протестуют."

 hai_civ.11.t:0 "Наши сторонники бунтуют на улицах"
 hai_civ.11.d:0 "Несмотря на то, что Государственный совет ратифицировал выборы, наши сторонники протестуют против их решения."
 hai_civ.11.a:0 "Они лишь демонстрируют свои права гаитян!"

 hai_civ.12.t:0 "Контрпротест сторонников Леско"
 hai_civ.12.d:0 "Пока наши сторонники протестовали против результатов, Леско собрал банду головорезов, чтобы избить наших законных мирных протестующих."
 hai_civ.12.a:0 "Он легитимный президент"
 hai_civ.12.b:0 "Террористы!"

 hai_civ.13.t:0 "Каликст разгоняет войска Опеки в столице"
 hai_civ.13.d:0 "После столкновений в Порт-о-Пренсе президент Каликст приказал Опеке поддерживать мир. Они вступили в столкновение с бандами, поддерживаемыми Леско, но им удалось оцепить город."
 hai_civ.13.a:0 "Началась война"

 hai_civ.14.t:0 "Американская поддержка прибывает!"
 hai_civ.14.d:0 "Несмотря на прекращение оккупации пару лет назад, американский интерес к Гаити по-прежнему силен. Они решили поддержать нас в этом конфликте, и мы постараемся, чтобы их поддержка не была ошибочной."
 hai_civ.14.a:0 "Большое спасибо, янки!"

 hai_civ.15.t:0 "Встреча с послом Германии"
 hai_civ.15.d:0 "После начала гражданской войны в Гаити и продолжающегося распада американской политической системы Германия начала проявлять интерес к расширению своих владений на Гаити. Поскольку наш режим отчаянно пытается одержать верх, эти переговоры с немецким правительством имеют жизненно важное значение."
 hai_civ.15.a:0 "Мы должны заручиться поддержкой Германии"

 hai_civ.16.t:0 "Президент Гаити [HAI.GetLeader] просит о поддержке"
 hai_civ.16.d:0 "В условиях гражданской войны на Гаити между действующим президентом [HAI.GetLeader] и претендентом [HAI.HAI_presidential_opponent], [HAI.GetLeader] обратился к нам за поддержкой. В обмен они обещают, что Германия получит дружественный порт в Карибском бассейне и сможет расширить свое влияние в Америке."
 hai_civ.16.a:0 "Мы поддержим законное правительство Гаити"
 hai_civ.16.b:0 "Мы не будем принимать ничью сторону"

 hai_civ.17.t:0 "Германия должна поддержать нас!"
 hai_civ.17.d:0 "После переговоров с министром иностранных дел Германии, Германия согласилась поддержать наше дело в обмен на экономические и внешние уступки после войны."
 hai_civ.17.a:0 "Отлично"

 hai_civ.18.t:0 "Германия не будет нас поддерживать"
 hai_civ.18.d:0 "Переговоры между нашим правительством и министерством иностранных дел Германии сорвались из-за непримиримых разногласий. Стало ясно, что Германия отвергла наши предложения."
 hai_civ.18.a:0 "Зря"

 hai_civ.19.t:0 "Подкуп советников"
 hai_civ.19.d:0 "Хотя Леско может выиграть выборы и получить поддержку Национального собрания, мы все еще можем удержать власть, если сможем заблокировать ратификацию в Государственном совете. Однако наши встречи с государственными советниками дали понять, что их коррумпированная поддержка Эли Леско не знает границ. Возможно, нам придется найти другие мотивы, чтобы заручиться их поддержкой."
 hai_civ.19.a:0 "Это единственный способ"

 hai_civ.20.t:0 "Леско не смог получить большинство в государственном совете"
 hai_civ.20.d:0 "Наша тактика принесла свои плоды. Несмотря на победу в Национальном собрании, его избрание не было ратифицировано Государственным советом."
 hai_civ.20.a:0 "Успех!"

 hai_civ.21.t:0 "Министр оспаривает полномочия Каликста"
 hai_civ.21.d:0 "Хотя Деместен Каликст, возможно, и был президентом, формально он им уже не является. Став министром юстиции, один из второстепенных министров кабинета отказался следовать диктату, утверждая, что Каликст не имеет на это законных полномочий."
 hai_civ.21.a:0 "Прикажите Опеке арестовать его"
 hai_civ.21.b:0 "Мы не можем нарушить эту деликатную ситуацию"

 hai_civ.22.t:0 "Налет на американский лагерь"
 hai_civ.22.d:0 "Сегодня утром по нашему приказу войска Опеки ворвались в американский комплекс, чтобы захватить ценное оружие и припасы, оставшиеся после оккупации. С этим современным американским вооружением у нас будет больше шансов одержать победу над силами повстанцев. Хотя немногие морские пехотинцы, находившиеся там, предприняли доблестные усилия в короткой стычке, комендант Джон Рассел сдался, осознав безнадежность своего положения."
 hai_civ.22.a:0 "Наконец-то Рассел бессилен"

 hai_civ.23.t:0 "Судьба американских предприятий"
 hai_civ.23.d:0 "Несмотря на захват главного американского комплекса, у американцев все еще есть сеть объектов по всему Гаити. Их поставки обеспечат нам как внутреннюю безопасность Гаити, так и помощь в борьбе с доминиканской угрозой."
 hai_civ.23.a:0 "Мы должны захватить американские объекты и оборудование"
 HAI_american_salvage:0 "Американское спасение"
 HAI_american_salvage_desc:0 "Обнаруженные на острове останки американских объектов помогли нам в наших исследованиях."

 hai_civ.24.t:0 "Столкновения протестующих на улицах"
 hai_civ.24.d:0 "Наши мирные демонстранты вступили в столкновение с бунтовщиками Эли Леско после объявления о тупике в Национальном собрании. Насилие распространилось от здания парламента почти до президентского дворца, так как их террористы пытались разгромить здание парламента."
 hai_civ.24.a:0 "Объявить военное положение!"
 hai_civ.24.b:0 "Возможно, они правы!"

 hai_civ.25.t:0 "Центристские советники считают выборы легитимными"
 hai_civ.25.d:0 "Группа центристских советников, которые считали, что президент Каликст представляет угрозу демократии, объявили сегодня, что они изменили свое мнение и считают, что Каликст доказал, что является защитником демократии. Они заявили, что поддерживают ратификацию выборов."
 hai_civ.25.a:0 "Фантастические новости!"
 
 hai_cal.1.t:0 "Президент Каликст обращается к Национальному собранию"
 hai_cal.1.d_no_civil_war:0 "После успешной ратификации результатов своего избрания президент Каликст выступил перед Национальным собранием и Государственным советом. В своей речи он изложил свои планы в отношении Гаити. [GetAmericanSituationHAI] В своей речи он объявил, что..."
 hai_cal.1.d_civil_war:0 "После победного парада в Порт-о-Пренсе президент Каликст выступил перед оставшимися членами Национальной ассамблеи, в основном чернокожими. В своей речи он изложил свои планы для Гаити. [GetAmericanSituationHAI] В своей речи он объявил, что..."
 hai_cal.1.a:0 "Президент Каликст должен продолжать править указом."
 hai_cal.1.b:0 "Мы должны разработать новую социал-демократическую конституцию для Гаити."
 HAI_America_pre_civil_war:0 "По мере усугубления американского политического кризиса главнокомандующий дал понять, что Гаити должна выбрать свой собственный курс."
 HAI_America_in_civil_war:0 "Поскольку гражданская война в Соединенных Штатах продолжается и конца ей не видно, стало ясно, что Гаити должна выбрать новый курс."

 hai_cal.2.t:0 "Президент Каликст открывает Народное собрание"
 hai_cal.2.d:0 "После Конституционного собрания Гаити президент Каликст объявил о создании новой народной ассамблеи, избранной на основе всеобщего мужского избирательного права. Сейчас собрание собралось впервые. Все они принесли присягу, пообещав отстаивать свободу, равенство и братство. По-прежнему почитаемый как опытный политик и невероятный полководец (некоторые даже сравнивают его с великим Туссеном Л'Увертюром), президент Каликст даже привлек мулатскую элиту Порт-о-Пренса для участия в торжествах."
 hai_cal.2.a:0 "Наконец-то представительное правительство!"

 hai_cal.3.t:0 "Вопрос Опеки Гаити"
 hai_cal.3.d:0 "Когда в начале 1930-х годов американские оккупанты начали уходить, их место заняла Опека Гаити президента Каликста. Однако теперь, когда президент Каликст начал передавать власть истинно демократическому правительству, стали возникать вопросы о том, не слишком ли много власти у Опеки. Несмотря на то, что Опеку больше не возглавляет президент Каликст, возникает вопрос, не слишком ли велика его власть."
 hai_cal.3.a:0 "Ее власть должна быть уменьшена"
 hai_cal.3.b:0 "Это наша гордость, мы должны поддерживать закон и порядок!"

 hai_cal.4.t:0 "Победа!"
 hai_cal.4.d:0 "Президент Каликст привел нас к победе в гражданской войне! Последние ополченцы Леско бегут в горы, чтобы вести отчаянную партизанскую борьбу, а сам предатель Леско сдался. Президент Каликст решил просто посадить его под домашний арест, так как очевидно, что его политическая сила ослабла."
 hai_cal.4.a:0 "Парад в порядке вещей!"

 hai_cal.5.t:0 "Выбор нового благотворителя"
 hai_cal.5.d:0 "Поскольку Соединенные Штаты охвачены беспорядками и их присутствие становится все более хаотичным в течение последних нескольких месяцев, многие в нашем правительстве предлагают нам обратиться к новой великой державе, которая одновременно поможет нам обеспечить безопасность нашего долга и защитить нас от других держав."
 hai_cal.5.a:0 "Германия поддержала нас в нашей борьбе, нет никаких сомнений!"
 hai_cal.5.a_spd:0 "Когда у власти находится СДП, склониться перед влиянием Германии - единственный выход."
 hai_cal.5.b:0 "Мы - социалисты, мы должны объединиться с Интернационалом!"

 hai_cal.6.t:0 "Открытие немецкой базы в Кап-Аитьене"
 hai_cal.6.d:0 "В рамках нашего соглашения с правительством Германии в обмен на облегчение долгового бремени и экономические инвестиции, мы предоставили Германии земельный участок в портовом городе Кап-Аитьен для строительства военно-морской базы. Поскольку Германия пытается проецировать силу в Карибском бассейне, мы можем стать центральным плацдармом для дальнейшей экспансии Германии в регионе."
 hai_cal.6.a:0 "Это лучшая торговая сделка в истории торговых сделок!"

 hai_cal.7.t:0 "Пол Маглуар уходит в отставку в знак протеста"
 hai_cal.7.d:0 "Принципиальный лейтенант президента Каликста Поль Маглуар подал вчера в отставку в знак протеста после того, как Каликст отказался написать новую демократическую конституцию. Генерал, которого считали сторонником левых взглядов, Маглуар вскоре может попытаться уехать во Францию и из изгнания поддержать небольшие левые движения на Гаити."
 hai_cal.7.a:0 "Не важно"

 hai_cal.8.t:0 "Замена Каликста на посту командующего Опекой Гаити"
 hai_cal.8.d:0 "Теперь, когда президент Каликст пообещал передать часть власти демократическому правительству, многие начинают призывать его уйти с поста командующего Опекой Гаити."
 hai_cal.8.a:0 "Генерал Маглуар станет отличной заменой."

 hai_cal.9.t:0 "Предложение о проведении Всемирной гаитянской выставки"
 hai_cal.9.d_1:0 "Пока Гаити восстанавливается после разрушений гражданской войны, некоторые гаитяне предлагают показать всему миру, что мы не являемся захолустьем, как многие считают. В качестве демонстрации современности черной культуры экспозиция покажет городскую красоту Порт-о-Пренса, стремление Гаити к международному сотрудничеству, а также уникальную культуру и исторические памятники.\n\nПредложение предусматривает строительство арки ворот, нового конференц-центра и масштабное улучшение инфраструктуры для обслуживания прибывающих иностранцев. В целом, это чрезвычайно амбициозный проект, но он, как мы надеемся, принесет Гаити огромные экономические, дипломатические и политические результаты."
 hai_cal.9.d_2:0 "Пока в Гаити проходит процесс смены правительства, некоторые гаитяне предлагают показать всему миру, что мы не являемся захолустьем, как многие считают. В качестве демонстрации современности черной культуры экспозиция покажет городскую красоту Порт-о-Пренса, стремление Гаити к международному сотрудничеству, а также уникальную культуру и исторические памятники.\n\nПредложение предусматривает строительство арки ворот, нового конференц-центра и масштабное улучшение инфраструктуры для обслуживания прибывающих иностранцев. В целом, это чрезвычайно амбициозный проект, но он, как мы надеемся, принесет Гаити огромные экономические, дипломатические и политические результаты."
 hai_cal.9.a:0 "Достойное начинание!"

 hai_cal.10.t:0 "Растущие расходы на Всемирную выставку"
 hai_cal.10.d:0 "Хотя строительство арки и конференц-центра идет по графику, стоимость рабочей силы и материалов значительно превышает бюджет. Поскольку уже слишком поздно отменять проект или сокращать расходы, у нас нет другого выбора, кроме как выделить дополнительные средства."
 hai_cal.10.a:0 "В конце концов, оно того стоит... верно?"

 hai_cal.11.t:0 "Открытие Гаитянской всемирной выставки"
 hai_cal.11.d1:0 "Сегодня открылась Всемирная выставка в Гаити, и огромные толпы людей приветствовали иностранных высокопоставленных гостей и чудеса, которые их ожидали. Арка и конференц-центр были построены в срок, хотя и с превышением бюджета. На выставке присутствовали представители Французской Коммуны, Папского государства, Аргентины, Кубы, Гватемалы, Социалистической Республики Италии, Мексики, Венесуэлы и Вест-Индской Федерации.\n\nТелеграмма от французского председателя [FRA.GetLeader] была зачитана вслух вместе с парадом небольшой роты солдат Коммуны. Многие высокопоставленные лица дали положительные отзывы как о своем размещении, так и о церемонии открытия."
 hai_cal.11.d2:0 "Сегодня открылась Всемирная выставка в Гаити, и огромные толпы людей приветствовали иностранных высокопоставленных гостей и чудеса, которые их ожидали. Арка и конференц-центр были построены в срок, хотя и с превышением бюджета. На выставке присутствовали представители Германской империи, Папского государства, Аргентины, Кубы, Гватемалы, Королевства Обеих Сицилий, Мексики, Венесуэлы и Вест-Индской Федерации.\n\nТелеграмма от кайзера Германии [GER.GetLeader] была зачитана вслух вместе с парадом небольшой роты немецких солдат. Многие высокопоставленные лица дали положительные отзывы как о размещении, так и о церемонии открытия."
 hai_cal.11.a:0 "Фантастическое начало!" 

 hai_cal.12.t:0 "Всемирная выставка удалась!"
 hai_cal.12.d:0 "После церемонии закрытия Президент Каликст получил сообщение из своего иностранного офиса, что весь день поступали поздравительные послания, в которых Гаити поздравляли с грандиозным достижением. Совершенно очевидно, что мы изменили представление мира о нашей стране."
 hai_cal.12.a:0 "Замечательное событие!"

 hai_cal.13.t:0 "Всемирная выставка провалилась!"
 hai_cal.13.d:0 "После церемонии закрытия президент Каликст получил из своего иностранного офиса сообщение о том, что, несмотря на то, что поступило несколько поздравительных посланий, экспозиция в основном прошла безрезультатно. После того, как первоначальное волнение по поводу выставки улетучилось, большинство высокопоставленных гостей оказались скучными и не впечатленными. Несмотря на все деньги, вложенные в это мероприятие, похоже, мало что можно показать."
 hai_cal.13.a:0 "Соедините меня с организатором этой шарады!"

 hai_cal.14.t:0 "Президент Каликст посетил качалку для мужских боев"
 hai_cal.14.d:0 "Поскольку мужские бои являются чрезвычайно распространенным видом спорта на Гаити и во всем Карибском бассейне, то было лишь вопросом времени, когда президент Каликст придет на публичный матч. Заявив, что он был поклонником этого вида спорта в детстве и подростковом возрасте, президент, похоже, с удовольствием наблюдал за тем, как два slaves борются за звание boss of this gym. Он не принимал участия в ставках, но, похоже, знал, что и когда делать, что вызвало одобрение местных жителей, присутствовавших на матче."
 hai_cal.14.a:0 "Всегда интересно посмотреть, как пара петухов занимается этим!"

 hai_les.1.t:0 "Вопрос о верхней палате парламента Гаити"
 hai_les.1.d:0 "В конституции, написанной в конце 1910-х годов Франклином Делано Рузвельтом и Филиппом Судре Дартигенаве, был предусмотрен Сенат, который должен был служить верхней палатой Национального собрания. Однако американцы предпочли использовать Государственный совет - гораздо меньший орган, который они могли бы контролировать. Они настаивали на том, что после вывода войск они восстановят Сенат. Однако, когда в 1932 году был избран бывший президент Борно, он отказался восстанавливать Сенат и предпочел работать с Государственным советом.\n\nТеперь у нас есть выбор: продолжать использовать Государственный совет или возродить Сенат."
 hai_les.1.a:0 "Продолжить работу Государственного совета"
 hai_les.1.b:0 "Повторный созыв Сената"

 hai_les.2.t:0 "Вопрос о Конституции"
 hai_les.2.d:0 "Конституция Гаити претерпела так много изменений и пересмотров, что некоторые полностью ставят под сомнение ее авторитет. Однако многие также утверждают, что она выдержала многочисленные испытания, включая недавние выборы и распри между президентом Леско и бывшим президентом Каликстом. Сейчас президент Леско должен решить, писать ли новую конституцию или продолжать пользоваться старой версией."
 hai_les.2.a:0 "Написать новую конституцию"
 hai_les.2.b:0 "Сохранить старую Конституцию"

 hai_les.3.t:0 "Президент Леско обращается к Национальному собранию"
 hai_les.3.d:0 "Вчера президент Леско выступил перед Национальным собранием, чтобы проинформировать его о ходе написания новой Конституции. Многие советники Леско сейчас задаются вопросом, следует ли нам принять парламентское правительство, во многом похожее на те, которые разработаны и используются в Европе и Канаде. Другие выступают за президентскую республику, которую мы имели на протяжении десятилетий."
 hai_les.3.a:0 "Леско продолжит полномочия президента Каликста"
 hai_les.3.b:0 "Леско обещает передать дополнительные полномочия законодательной власти"

 hai_les.4.t:0 "Должны ли мы пригласить Жана Прайс-Марса в правительство?"
 hai_les.4.d:0 "После выступления президента Леско некоторые члены нашего правительства предложили пригласить в правительство Жана Прайс-Марса, лидера Прогрессивной партии. Либерал в душе, но усталый от авторитаристов, мы, возможно, сможем убедить его в наших намерениях и получить его мощный голос для нашего правительства."
 hai_les.4.a:0 "Он был бы достойным партнером"
 hai_les.4.b:0 "Никогда!"

 hai_les.5.t:0 "Победа!"
 hai_les.5.d:0 "Президент Леско привел нас к победе в гражданской войне! Последние ополченцы Каликста бегут в горы, чтобы вести отчаянную партизанскую борьбу, а сам предатель Каликст сдался. Президент Леско решил просто посадить его под домашний арест, поскольку очевидно, что его политическая сила ослабла."
 hai_les.5.a:0 "Парад в порядке вещей!"

 hai_les.6.t:0 "Леско открывает новый законодательный орган"
 hai_les.6.d:0 "После всеобщих выборов президент Леско открыл новую законодательную сессию, выступив с речью перед Национальным собранием. Он высоко оценил демократический дух гаитянского народа и осудил реакционный популизм бывшего президента Каликста."
 hai_les.6.a:0 "Отличная речь!"

 hai_les.7.t:0 "Выбор нового благотворителя"
 hai_les.7.d:0 "Поскольку Соединенные Штаты охвачены беспорядками и их присутствие становится все более хаотичным в течение последних нескольких месяцев, многие в нашем правительстве предлагают нам обратиться к новой великой державе, которая одновременно поможет нам обеспечить безопасность нашего долга и защитить нас от других держав."
 hai_les.7.a:0 "Германия поддержала нас в нашей борьбе, нет никаких сомнений"
 hai_les.7.b:0 "Страны Антанты - наши естественные союзники!"

 hai_les.8.t:0 "Вопрос Опеки"
 hai_les.8.d:0 "Нынешнее руководство Опеки Гаити, долгое время являвшейся институтом лидерства чернокожих, которым злоупотреблял бывший диктатор Д.П. Каликст, слишком долго доставляло неудобства. Многие также утверждают, что оно является выходом для социальной мобильности черных, и без него они обратились бы к революции. По крайней мере, пока они являются членами Опеки, за ними можно наблюдать и контролировать. В результате многие утверждают, что мы должны сохранить Опеку в его нынешнем виде, чтобы не нарушать его руководящую структуру."
 hai_les.8.a:0 "Опеке нужна смена руководства."
 hai_les.8.b:0 "Оставить Опеку как есть."

 hai_les.9.t:0 "Предложение Винсента"
 hai_les.9.d:0 "Лидер Националистической партии Стенио Винсент встретился сегодня с президентом Леско в Президентском дворце. На встрече Винсент резко осудил присутствие синдикалистской Народной социалистической партии. Он назвал их негаитянскими, предателями и шпионами 3-го Интернационала. Он официально попросил президента Леско не только осудить их деятельность, но и активно запретить им организовывать и проводить собрания."
 hai_les.9.a:0 "Он прав, они слишком опасны, чтобы оставлять их в живых"
 hai_les.9.b:0 "Это только укрепит их"

 hai_les.10.t:0 "Шепот восстания"
 hai_les.10.d:0 "Президент Леско не пользуется популярностью среди преимущественно чернокожего населения. Однако он остается в безопасности благодаря своей жестокой сети полицейских начальников, известных как начальники секций, которые предупреждают министра внутренних дел Жоржа Леже о любых признаках восстания в армейских гарнизонах, через маронов в пустыне, или о любом общем недовольстве на крупных фермах. Леже сообщил нам, что в армии ходят разговоры о том, действительно ли Леско является тем человеком, который нужен для предстоящей войны против доминиканцев, или же лейтенант бывшего президента Каликста Поль Маглуар больше подходит для этой работы. Хотя это может показаться опасным, речь идет о чиновниках низшего звена, и Леже дал понять, что не существует более широкого обсуждения заговора с целью переворота."
 hai_les.10.a:0 "Мы должны быть настороже."
 
 hai_les.11.t:0 "Проблемы реформы высшего командования"
 hai_les.11.d:0 "После объявления президентом Леско о том, что высшее командование Опеки Гаити будет полностью реформировано, у многих чернокожих офицеров низшего звена возникли проблемы в связи с этим событием. Хотя они не настолько многочисленны, чтобы создать серьезную проблему, это все же может помешать эффективности реформ. Мы можем попросить начальников отделов приструнить отдельные армейские подразделения, или мы можем организоваться вокруг них, зная, что они недовольны."
 hai_les.11.a:0 "Расколоть"
 hai_les.11.b:0 "Пусть будут."
