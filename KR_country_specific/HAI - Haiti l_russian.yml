##Focus Tree
 haiti_focus:0 "Фокуси Гаїті"
 HAI_secure_support:0 "Підтримка Ради"
 HAI_secure_support_desc:0 "В первую очередь мы должны стремиться привлечь на свою сторону членов Государственного совета и, по возможности, Национального собрания. Финансирование может быть перенесено на финансирование 'подарков' и экономических уступок для законодателей, чтобы привлечь их на нашу сторону."
 HAI_new_commander:0 "Новий командир"
 HAI_new_commander_desc:0 "Президент Каликст продолжает исполнять обязанности командующего опеки, к огорчению даже своих союзников в Палате депутатов. Для достижения эффективного политического урегулирования необходимо назначить нового командующего, но кто должен занять этот пост?"
 HAI_new_justice_minister:0 "Новий міністр юстиції"
 HAI_new_justice_minister_desc:0 "Провал политического балансирования, выросшего из переворота Каликста, неизбежен. Однако, благодаря одной причуде конституции Гаити, конец исполнительной власти Каликста может и не наступить. В случае, если ни один из кандидатов не будет избран президентом, по окончании срока полномочий действующего президента, совет определенных министров, выбранных уходящим президентом, наделяется исполнительной властью, и эти министры могут одновременно занимать выборные должности..."
 HAI_black_monday_hits_haiti:0 "Чорний Понеділок"
 HAI_black_monday_hits_haiti_desc:0 "Немецкий фондовый рынок рухнул, и вместе с ним мир почти повсеместно погрузился в рецессию. Для Гаити, и без того остро страдающей от экономических потрясений в США, это особенно тревожно."
 HAI_german_loan:0 "Німецький кредит"
 HAI_german_loan_desc:0 "США не оказали обещанной экономической помощи и продолжают использовать наши долги перед американскими финансистами для влияния на нашу политику. Несмотря на собственные проблемы, нам следует обратиться к Германии, чтобы сохранить финансовую состоятельность нашего правительства."
 HAI_american_loan:0 "Американський кредит"
 HAI_american_loan_desc:0 "Мы не должны забывать о том, как европейские страны использовали свои финансовые рычаги влияния на нас. Мы должны обратиться за помощью к американцам, чтобы поддержать наше правительство на плаву."
 HAI_civil_relief_programs:0 "Допомога громадянам"
 HAI_civil_relief_programs_desc:0 "Получив финансирование, мы наконец-то можем попытаться напрямую бороться с депрессией, а не просто полагаться на рыночные циклы для восстановления."
 HAI_decrease_mil_spending:0 "Скорочений військовий бюджет"
 HAI_decrease_mil_spending_desc:0 "Без иностранной поддержки у нас нет другого выхода, кроме как сократить военные расходы. Мы должны просто смириться с последствиями для нашей безопасности и поддержки как населения, так и элиты."
 HAI_german_investments:0 "Німецькі інвестиції"
 HAI_german_investments_desc:0 "Германская империя надеется, что ее крупнейшие компании смогут закрепиться на Гаити, а не работать через местных посредников. Мы должны предложить полный доступ немецким компаниям в обмен на обязательства по найму персонала."
 HAI_begin_recovery:0 "Початок відновлення"
 HAI_begin_recovery_desc:0 "После стабилизации государственного баланса и обеспечения новых источников стимулирования мы можем ослабить самоконтроль в финансовой сфере."
 HAI_lescot:0 "Перемога Леско"
 HAI_lescot_desc:0 "Каликст был отстранен от власти, а Эли Леско, представитель старого порядка, занял пост президента."
 HAI_conservative:0 "Консервативна Гаїті"
 HAI_conservative_desc:0 "Хотя консервативные наклонности Эли Леско всегда были очевидны, дальнейшее преобладание консерваторов в рядах политической оппозиции президенту Каликсту было далеко не однозначным. Тем не менее, старый порядок, хотя, возможно, и с другим характером, возобладал."
 HAI_old_constitution:0 "Стара Конституція"
 HAI_old_constitution_desc:0 "Конституция 1932 года основана на сильной политической традиции. Хотя ее идеологические особенности подвергаются критике, в частности, довольно двусмысленный статус Государственного совета и Сената, этот документ должен быть изменен, а не заменен."
 HAI_reconvene_senate:0 "Скликання Ради"
 HAI_reconvene_senate_desc:0 "При президенте Дартигенаве верхняя палата национального законодательного органа, Сенат, была заменена временным органом сроком на один год - механизм, закрепленный в гаитянском законодательстве на протяжении десятилетий. Однако с тех пор действие указа Дартигенава продлевалось. Наконец-то пришло время восстановить Сенат."
 HAI_continue_council:0 "Робота Державної Ради"
 HAI_continue_council_desc:0 "При президенте Дартигенаве верхняя палата национального законодательного органа, Сенат, была заменена временным органом сроком на один год - механизм, закрепленный в гаитянском законодательстве на протяжении десятилетий. Однако с тех пор действие указа Дартигенава продлевалось. Вместо того чтобы восстанавливать Сенат, этот орган следует исключить из конституции и закрепить в ней нынешний Государственный совет."
 HAI_define_executive:0 "Виконавча влада"
 HAI_define_executive_desc:0 "Нечеткое определение в конституции некоторых полномочий исполнительной власти позволило Каликсту подвести страну к пропасти. В координации с обеими палатами Собрания мы должны разработать ряд поправок, точно определяющих место каждого органа и ограничивающих выборных должностных лиц от одновременного занятия назначаемых должностей."
 HAI_reactionary_republic:0 "Реакційна республіка"
 HAI_reactionary_republic_desc:0 "Поскольку многие передовые граждане страны выражают скептицизм по поводу принятия нашим правительством умеренной реформы, мы должны развеять их опасения."
 HAI_question_of_guarde:0 "Доля гвардії"
 HAI_question_of_guarde_desc:0 "Армия долгое время была предметом национальной гордости, ведь Гаити, в конце концов, родилось в результате праведной борьбы. Однако она также долгое время была занозой в боку гражданских администраций. Действительно, мы в состоянии обратить вспять ущерб, нанесенный опекой под руководством Каликста. В дальнейшем мы должны убедиться, что Опека полностью находится под гражданским контролем, и снизить ее общественный статус."
 HAI_liberal:0 "Ліберальна Гаїті"
 HAI_liberal_desc:0 "Из-за своих разногласий с другими оставшимися со времен Борно и более консервативными националистами, президент Леско привел либеральных националистов к политическому подъему, обеспечив при этом свое дальнейшее политическое господство."
 HAI_attract_business:0 "Великий бізнес"
 HAI_attract_business_desc:0 "Крупнейшие компании укрепили свое господство и все больше создают сети филиалов по всему миру. Хотя они могут и не быть 'гаитянскими' по происхождению, мы должны активно способствовать приходу крупнейших мировых корпораций в Гаити. Позиционируя себя как верного союзника таких компаний, мы, несомненно, выиграем."
 HAI_cash_crops:0 "Гаїтянський HASCO"
 HAI_cash_crops_desc:0 "Пошлины на роскошные сельскохозяйственные продукты поддерживают государственный бюджет. Государство должно идти вперед и открывать новые земли для их выращивания."
 HAI_cash_mining:0 "Мінеральні багатства"
 HAI_cash_mining_desc:0 "Минеральные богатства нашей страны остаются почти полностью не изученными. Для стимулирования развития горнодобывающего сектора необходимо предоставить землевладельцам полный юридический контроль над подземными ресурсами и обеспечить финансовые стимулы для исследования ресурсов под их участками."
 HAI_building_infrastructure:0 "Нова інфраструктура"
 HAI_building_infrastructure_desc:0 "За пределами городов для транспортировки товаров и персонала предприятия вынуждены полагаться только на ряд грунтовых дорог местного значения, часто используя вьючных животных. Давайте снова возьмем на себя факел инфраструктурного развития, расширив железнодорожную сеть Борно до самых изолированных районов страны."
 HAI_housing_projects:0 "Нове житло"
 HAI_housing_projects_desc:0 "Неформальные поселения доминируют в городах. Новые архитектурные разработки, к счастью, могут наконец-то позволить нам решить эту проблему. Государство должно строить стандартные многоквартирные дома высокой плотности над такими поселениями и сдавать их в аренду бывшим скваттерам."
 HAI_agrarian_economy:0 "Аграрна економіка"
 HAI_agrarian_economy_desc:0 "Чтобы начать оценивать пути дальнейшего национального развития без ущерба для преимущественно аграрной структуры экономики, мы должны действовать осторожно. Необходимо создать новую комиссию из лидеров бизнеса, которая будет консультировать наше правительство о том, как этого добиться."
 HAI_modernize_farming:0 "Модернізація с/г"
 HAI_modernize_farming_desc:0 "Механизация сельского хозяйства ускорила взрывной рост производительности ферм в ведущих странах мира. Мы должны направить государственные средства на приобретение и распространение современного сельскохозяйственного оборудования."
 HAI_begin_electrification:0 "Електрофікація"
 HAI_begin_electrification_desc:0 "Гаити на десятилетия отстала от большинства стран мира в обеспечении населения электричеством. За пределами богатых районов Порт-о-Пренса электричество является исключительной собственностью государства. Мы должны, наконец, решить эту проблему."
 HAI_begin_tourism:0 "Розвиток туризму"
 HAI_begin_tourism_desc:0 "Природная красота Гаити, несомненно, привлекла бы бурно развивающуюся индустрию туризма, если бы мы только рекламировали нашу страну как потенциальное место назначения."
 HAI_subsidize_farmers:0 "Субсидії для фермерів"
 HAI_subsidize_farmers_desc:0 "Богатые страны увеличили субсидирование сельского хозяйства, наводнив периферийные рынки товарами. Хотя мы не можем предложить нашим фермерам такую щедрую помощь, мы можем покрыть некоторые расходы фермы."
 HAI_expand_lumber:0 "Лісова промисловість"
 HAI_expand_lumber_desc:0 "Во время американской оккупации экспорт пиломатериалов значительно вырос. Однако новые методы ведения лесного хозяйства, позволяющие создавать огромные плантации деревьев, так и не были применены на практике. Немного государственного капитала - это как раз то, что нужно лесозаготовительной промышленности, чтобы превратиться в прибыльный маяк современности."
 HAI_rural_housing:0 "Сільське житло"
 HAI_rural_housing_desc:0 "Многие сельские жители живут в убожестве, что ставит под угрозу производительность их труда. При государственной поддержке строительства нового жилья в сельской местности сельскохозяйственное производство, несомненно, значительно вырастет."
 HAI_revitalized_economy:0 "Відновлена економіка"
 HAI_revitalized_economy_desc:0 "Экономическая депрессия, начавшаяся в 1925 году и достигшая нового минимума в 1936 году, подошла к концу. Наша казна переполнена плодами экономического процветания. Мы можем использовать эти деньги, расширяя, а не сокращая наши наиболее успешные экономические инициативы."
 HAI_new_constitution:0 "Нова конституція"
 HAI_new_constitution_desc:0 "Конституция 1932 года, хотя и пропитанная традициями, представляет все, что не так с гаитянской демократией, и показывает, насколько далеко Гаити отошла от идеалов своих основателей. Необходимо разработать совершенно новый документ, предусматривающий более глубокую демократизацию политической системы и сокращение власти исполнительной власти."
 HAI_parliamentary:0 "Парламентська система"
 HAI_parliamentary_desc:0 "Чтобы исключить злоупотребление властью, пост президента должен стать в основном церемониальным, а исполнительная власть должна быть передана спикеру Национальной ассамблеи. Переход, конечно, должен быть постепенным, при этом президенту Леско должно быть предоставлено время для агитации за Ассамблею и роль спикера."
 HAI_presidential:0 "Президентська республіка"
 HAI_presidential_desc:0 "Исполнительная власть доказала свою эффективность в решении чрезвычайных ситуаций национального масштаба. Чтобы исключить злоупотребление должностью, президент и его кабинет должны быть подотчетны перед законодательным органом в форме импичмента, а спикер Национальной ассамблеи наделен ограниченными исполнительными полномочиями."
 HAI_dissolve_guarde:0 "Розпуск гвардії"
 HAI_dissolve_guarde_desc:0 "Армия угрожала администрации за администрацией. Хотя сильные пограничные силы должны быть сохранены, сама армия, опека, просто должна быть распущена. Давайте бить по железу, пока оно горячо, и ликвидировать армию, пока она слаба."
 HAI_democratic_legislature:0 "Законодавчі збори"
 HAI_democratic_legislature_desc:0 "Хотя Гаити, возможно, была первой страной, официально установившей всеобщее избирательное право, в реалиях гаитянской демократии доступ к избирательной урне был сильно ограничен. Устранив структурные проблемы, мы должны инвестировать в новые механизмы надзора за выборами, чтобы каждый гаитянин знал о своем избирательном праве и мог им воспользоваться."
 HAI_liberal_republic:0 "Деволюція"
 HAI_liberal_republic_desc:0 "Для того чтобы в стране больше никогда не доминировало ядро городской элиты, мы должны сократить расстояние между властными структурами и простыми людьми. Для этого муниципалитеты и департаменты должны быть наделены большими административными полномочиями и иметь возможность формировать свои собственные избираемые прямым голосованием советы управления."
 HAI_civil_war_idea:0 "Громадянська війна!"
 HAI_civil_war_idea_desc:0 "Из-за политических беспорядков на Гаити рухнул общественный порядок. Судьба Гаити будет решаться силой оружия."
 HAI_mobilize_people:0 "Мобілізація народу"
 HAI_mobilize_people_desc:0 "Большая часть Опеки осталась верна Каликсту. В результате мы должны вложить значительные средства в организацию новых боевых сил из числа простых людей путем призыва в армию по мере необходимости."
 HAI_mobilize_guard:0 "Мобілізація гвардії"
 HAI_mobilize_guard_desc:0 "Рядовой состав Гаитянской Опеки остается верен лично Каликсту. Поскольку наши ряды остаются практически нетронутыми на большей части территории страны, для организации эффективной боевой силы потребуются минимальные усилия."
 HAI_capture_north:0 "Захист півночі"
 HAI_capture_north_desc:0 "С консолидированными силами мы должны закрепить нашу базу на севере страны."
 HAI_organise_forces:0 "Організація наших сил"
 HAI_organise_forces_desc:0 "Наспех собранный характер наших сил и командная структура требуют быстрого реформирования. Мы можем применить опыт, полученный на начальных этапах гражданской войны, для создания более эффективной структуры войск и завоевания сердец наших людей."
 HAI_prepare_push_south:0 "Прорив на південь"
 HAI_prepare_push_south_desc:0 "После консолидации северной части страны мы должны разработать планы и подготовить людей к большому продвижению на юг."
 HAI_prince_liberated:0 "Порт-О-Пренс звільнено!"
 HAI_prince_liberated_desc:0 "В результате большой символической победы столица перешла под контроль наших войск. Мы должны вложить необходимые ресурсы, чтобы закрепить контроль над городом."
 HAI_american_help:0 "Підтримка від американців"
 HAI_american_help_desc:0 "Соединенные Штаты очень хотят, чтобы Каликст потерпел поражение. Теперь, когда у нас есть преимущество в борьбе за Гаити, американцы должны быть готовы помочь нам."
 HAI_les_cayes:0 "Ле-Ке - наш!"
 HAI_les_cayes_desc:0 "Ле-Ке, некогда прочно контролируемый войсками Каликста, пал. Мы должны работать над укреплением нашего контроля."
 HAI_german_help:0 "Підтримка від німців"
 HAI_german_help_desc:0 "Германская империя стремится закрепиться на Гаити для своих войск и предприятий. Мы должны быть в состоянии получить от них значительную военную помощь в обмен на обещания уступок по окончании войны."
 HAI_push_les_cayes:0 "Рух до Ле-Ке"
 HAI_push_les_cayes_desc:0 "Ле-Ке остается в состоянии почти анархии, но находится на расстоянии удара от основной части наших сил. Мы должны подготовить наступление для захвата города."
 HAI_seize_american_weapons:0 "Конфіскація зброї"
 HAI_seize_american_weapons_desc:0 "Хотя Соединенные Штаты поспешно отступили из Гаити перед лицом своих собственных внутренних проблем, они по-прежнему враждебны нашему правительству. Мы должны взять под контроль все оставшиеся американские материальные средства, несмотря на их неизбежные возражения."
 HAI_aftermath_of_collapse:0 "Наслідок колапсу"
 HAI_aftermath_of_collapse_desc:0 "Возвращение американских войск на континентальную часть США оставило на Гаити не только оборудование, но и физическую инфраструктуру. Мы должны составить каталог и использовать неиспользуемые американские объекты."
 HAI_les_cayes_cache:0 "Захоплення схованку в Ле-Ке"
 HAI_les_cayes_cache_desc:0 "В Ле-Ке находится крупный склад Опеки и склад боеприпасов, и возвращение этого объекта в строй стало бы благом для наших сил."
 HAI_saint_marc:0 "На північ до Сен-Марку"
 HAI_saint_marc_desc:0 "Порт в Сен-Марке снабжает большую часть страны иностранной продукцией. Мы должны захватить город-порт и обеспечить его функционирование."
 HAI_final_offensive:0 "Фінальний наступ"
 HAI_final_offensive_desc:0 "Большая часть Гаити наша. Мы должны организовать людей для последнего рывка на север против сил Леско."
 HAI_cap_haitien:0 "Кап-Аїтьен - наш!"
 HAI_cap_haitien_desc:0 "Кап-Аитьен, который когда-то прочно контролировался силами Леско, пал. Мы должны работать над укреплением нашего контроля."
 HAI_calixte:0 "Калікст переобраний!"
 HAI_calixte_desc:0 "Деместен Петрус Каликст получил еще один срок на посту президента Гаити, несмотря на недоверие со стороны большей части политического класса."
 HAI_equality:0 "Рівноправна Гаїті"
 HAI_equality_desc:0 "Наконец-то открыт путь для проведения широких демократических реформ. Хотя реформа может усложнить процесс выработки политики в ближайшей перспективе, она обеспечит будущее Гаити."
 HAI_democracy:0 "Демократична конституція"
 HAI_democracy_desc:0 "В такой стратифицированной нации, как Гаити, основной закон страны должен стремиться обеспечить доступ к политическому процессу исторически недопредставленным слоям населения. Давайте разработаем новую конституцию полностью с нуля."
 HAI_peoples_assembly:0 "Народні збори"
 HAI_peoples_assembly_desc:0 "Структура национальной ассамблеи исторически благоприятствовала политическому центру Гаити - Порт-о-Пренсу, особенно его наиболее известным богатым норам. Наша новая ассамблея, в которой депутаты будут представлять округа, а не департаменты, а для сельских регионов будут сделаны оговорки, несомненно, принесет столь необходимые перемены. Проведя подготовку, давайте немедленно проведем выборы в новый орган."
 HAI_no_foreigners:0 "Уряд Гаїті"
 HAI_no_foreigners_desc:0 "Чтобы предотвратить возврат к временам иностранного господства, членам собрания должно быть запрещено иметь какие-либо финансовые отношения с иностранными гражданами."
 HAI_lib_friends:0 "Дружба з лібералами"
 HAI_lib_friends_desc:0 "Хотя из-за своего несогласия с методами Каликста и политическим влиянием Опеки либералы Гаити вступили в конфликт с президентом Каликстом, они разделяют многие политические цели президента. Мы должны протянуть им оливковую ветвь и ввести их в правительство, предложив ключевые министерские посты."
 HAI_social_democracy:0 "Соціал-демократія"
 HAI_social_democracy_desc:0 "Освободившись от коррупции элиты смешанной расы, президент Каликст восстановил демократию на Гаити. Новое социал-демократическое правительство будет немедленно работать над обеспечением экономического и социального равенства для народа Гаити, который долгое время страдал от несправедливости."
 HAI_diminish_guarde:0 "Зменщення гвардії"
 HAI_diminish_guarde_desc:0 "Гаитянская армия долгое время была авангардом политической власти чернокожих перед лицом политического господства мулатов. Однако политизация армии может привести к подрыву гаитянской демократии. Поскольку Гаити наконец-то встала на путь свободы, независимость Опеки должна быть ограничена путем тщательного гражданского надзора и установления четких правил, регулирующих политические назначения в Опеке."
 HAI_workers_rights:0 "Права трудящих"
 HAI_workers_rights_desc:0 "Гаити уже давно колеблется между доминированием иностранных интересов и протекционизмом. Вместо этого мы должны использовать иностранные интересы на благо народа Гаити. Прежде чем выдвигать какую-либо согласованную экономическую программу, необходимо принять всеобъемлющую хартию прав трудящихся."
 HAI_strong_haiti:0 "Сильна Гаїті"
 HAI_strong_haiti_desc:0 "Истинная демократия по-прежнему является судьбой Гаити. Однако последние события показали, что Опека должна сохранить свою ведущую роль в политике. Мы должны вести нашу великую нацию к светлому будущему."
 HAI_state_economy:0 "Економіка держави"
 HAI_state_economy_desc:0 "Чтобы экономика Гаити выжила, именно государство должно диктовать направление развития экономики. Только под контролем государства средства производства будут должным образом контролироваться и защищать интересы бизнеса на Гаити."
 HAI_calixte_state:0 "Держава Калікста"
 HAI_calixte_state_desc:0 "Гражданская война, грозившая расколоть нашу нацию, была подавлена нашей несгибаемой решимостью. Повстанцы уничтожены, а враги Гаити либо мертвы, либо находятся в трусливом изгнании.  Пришло время залечить раны, нанесенные гражданской войной, и раскрыть наш истинный потенциал. Под руководством Каликста мы превратим Гаити в мощную державу, которой она должна быть, и найдем свое место под солнцем!"
 HAI_subservient_assembly:0 "Контроль за зборами"
 HAI_subservient_assembly_desc:0 "Хотя мы согласны с тем, что демократические ценности необходимы, демократия может быть опасна в наше нестабильное время. Мы были свидетелями даже падения североамериканского гиганта, и очевидно, что демократия не смогла спасти их там. С нашим новым лидером Каликстом во главе, мы будем следить за Ассамблеей - именно так будет действовать новая демократия Гаити."
 HAI_institutionalize_guarde:0 "Збільшення гвардії"
 HAI_institutionalize_guarde_desc:0 "Армия издавна служила оплотом народа против господства политической элиты. Естественно, ей должна быть отведена непосредственная роль в гражданском управлении, если наша нация не хочет снова оказаться во власти миллионеров, плантаторов и капитанов промышленности."
 HAI_haitian_caesar:0 "Цезар Гаїті"
 HAI_haitian_caesar_desc:0 "Подобно великому Цезарю, который привел Рим к славе, отвоевав его у своих соперников, Каликст с таким же триумфом промаршировал в Порт-о-Пренс! Спасая Гаити в трудную минуту, Каликст действительно восстановил порядок, закон, мир и демократию в нашей стране. Под руководством гаитянского Цезаря перед нами открываются безграничные возможности, и наша страна будет идти с ним вперед, как легионы Цезаря, к славе!"
 HAI_prosperous_haiti:0 "Процвітаюча Гаїті"
 HAI_prosperous_haiti_desc:0 "Нельзя отрицать, что экономика Гаити отстает по сравнению с остальными странами западного полушария. Однако благодаря новым промышленным и финансовым реформам, проводимым Каликстом, наша страна, несомненно, догонит их. Благодаря тому, что государство помогает испытывающим трудности предприятиям и промышленности, наши реформы превратят Гаити в процветающую страну."
 HAI_state_plantations:0 "Kaffeemark"
 HAI_state_plantations_desc:0 "После реорганизации под государственным контролем многие крупные сахарные плантации по всей стране начали приносить дивиденды. Необходимо выделять больше средств на расширение наиболее прибыльных участков."
 HAI_technical_assistance:0 "Перемовини з HAPAG"
 HAI_technical_assistance_desc:0 "Для модернизации нашей стране потребуется помощь специалистов из-за рубежа. В рамках амбициозного плана Каликста по модернизации страны, мы наймем советников, техников и инженеров из немецкой судоходной компании HAPAG, чтобы помочь построить нашу страну как действительно современное государство. Они будут помогать в строительстве и развитии наших городов и инфраструктуры, чтобы Гаити стала одной из самых развитых стран Карибского бассейна."
 HAI_education_reform:0 "Реформи освіти"
 HAI_education_reform_desc:0 "Наша страна отстает от большинства стран Карибского бассейна, когда речь идет о грамотности; несмотря на то, что Карибский бассейн очень слабо развит в сфере образования, уровень неграмотности в Гаити просто ужасающий. Однако под руководством Каликста все изменится. В начале нашей реформы образования мы начнем вводить обязательное образование, чтобы наши дети стали поколением гаитянской интеллигенции."
 HAI_education_spending:0 "Видатки на освіту"
 HAI_education_spending_desc:0 "Наши первоначальные реформы в сфере образования оказались успешными! Мы получаем сообщения о том, что день ото дня все больше гаитянских детей посещают школу, но все же этого недостаточно. Наши школы сильно недофинансированы, и наше правительство предложило начать вливать в них деньги, чтобы обеспечить нашим детям самые лучшие условия."
 HAI_expand_welfare_state:0 "Базові потреби"
 HAI_expand_welfare_state_desc:0 "Черный Понедельник нанес серьезный удар по нашей стране, лишив работы и выведя на улицы больше людей, чем когда-либо прежде. Несмотря на небольшое восстановление экономики, чтобы помочь тем, кто испытывает трудности, потребуется нечто большее, чем просто свободный рынок. Правительство позаботится о том, чтобы те, кто находится в отчаянии, могли удовлетворить свои потребности - в эти напряженные времена правительство должно заботиться о своем народе."
 HAI_begin_industrialization:0 "Початок індустріалізації"
 HAI_begin_industrialization_desc:0 "С помощью наших технических консультантов и нашей растущей финансовой реформы, нашим следующим проектом в полном развитии нашей страны является начало индустриализации Гаити. Хотя мы действительно крошечная страна, у нас есть ресурсы и пространство для начала индустриализации. Благодаря Каликсту, Гаити скоро станет самой передовой экономикой Карибского бассейна."
 HAI_business_subsidies:0 "Субсидії місцевому бізнесу"
 HAI_business_subsidies_desc:0 "Черный Понедельник сильно ударил по многим местным предприятиям; без защиты правительства многие компании были вынуждены обанкротиться. Теперь, когда наша экономика постепенно восстанавливается, пришло время вновь инвестировать в гражданскую экономику. Чтобы стимулировать рост предприятий, правительство будет предоставлять им субсидии в качестве инвестиций и помогать компаниям встать на ноги."
 HAI_state_work:0 "Державні робочі програми"
 HAI_state_work_desc:0 "После того как худшие последствия Черного Понедельника остались позади, многие гаитяне по-прежнему остаются безработными. Это дает правительству Гаити свободную рабочую силу, и мы можем использовать ее для строительства государственных проектов, таких как государственное жилье, инфраструктура и школы. Мы не только сможем развивать нашу экономику, но и дадим многим гаитянам возможность снова работать."
 HAI_infrastructure_expansion:0 "Розширення інфраструктури"
 HAI_infrastructure_expansion_desc:0 "В рамках наших государственных рабочих программ мы предпримем шаги по строительству инфраструктуры на Гаити. Большая часть инфраструктуры Гаити состоит из плохо проложенных дорог, а в некоторых районах дороги просто отсутствуют. Гражданская война также разрушила некоторые из существующих объектов инфраструктуры, что затрудняет использование их нашим народом по мере того, как экономика страны вновь поднимается. Мы предпримем программу строительства инфраструктуры, чтобы создать инфраструктуру Гаити и одновременно обеспечить гаитян рабочими местами."
 HAI_seize_american_assets:0 "Американські активи"
 HAI_seize_american_assets_desc:0 "Соединенные Штаты явно позиционируют себя против нас и нашего будущего. С тех пор как они незаконно оккупировали острова, Гаити неоднократно эксплуатировалось нашим соседом-гигантом. В результате, деятельность американских компаний на Гаити и любые активы должны перейти в собственность государства, чтобы лучше служить гаитянскому народу. Мы больше не должны быть связаны цепями янки - их промышленность по праву принадлежит нам!"
 HAI_electrification_program:0 "Програма електрофікації"
 HAI_electrification_program_desc:0 "Гаити на десятилетия отстала от большинства стран мира в обеспечении населения электричеством. За пределами богатых районов Порт-о-Пренса электричество является исключительной собственностью государства. Мы должны, наконец, решить эту проблему."
 HAI_housing_program:0 "Нове житло"
 HAI_housing_program_desc:0 "Благодаря Черному Понедельнику и гражданской войне многие гаитяне лишились своих домов. Мы глубоко переживаем за судьбу наших соотечественников на Гаити, и поэтому мы предпримем шаги для решения этой проблемы. С помощью правительства мы начнем реализацию масштабного проекта по строительству государственного жилья. Таким образом, мы сможем обеспечить менее удачливых гаитян дешевым жильем, чтобы у них, наконец, появилась крыша над головой."
 HAI_financial_control:0 "Фінансовий контроль"
 HAI_financial_control_desc:0 "Наша экономика долгое время была связана с экономикой Соединенных Штатов, и не будет лишним сказать, что Гаити действительно была американской марионеткой. Это делало нас невероятно слабыми и зависимыми от американских товаров, но не теперь. Сейчас, когда американский гигант вовлечен в собственную гражданскую войну, мы наконец-то можем заявить о себе в финансовом плане. Наша нация наконец-то раскроет свой экономический потенциал; мы больше не будем зависеть от других!"
 HAI_mining_sector:0 "Гірничодобувний сектор"
 HAI_mining_sector_desc:0 "Природные богатства нашей страны остаются в основном неизученными и неиспользованными. Необходимо создать государственную горнодобывающую компанию, чтобы, наконец, изучить, что лежит под нашей страной, и полностью использовать наши природные ресурсы."
 HAI_subsidize_foreign_business:0 "Субсидії іноземному бізнесу"
 HAI_subsidize_foreign_business_desc:0 "Хотя мы развиваем нашу внутреннюю экономику, Гаити обладает многими ресурсами, в которых заинтересованы другие страны. Чтобы еще больше стимулировать инвестиции в Гаити, мы будем предоставлять субсидии предприятиям. Это заставит другие страны охотнее инвестировать в наше будущее, что поможет нам наконец избавиться от финансовых проблем."
 HAI_new_economy:0 "Нова економіка"
 HAI_new_economy_desc:0 "Когда Черный Понедельник ударил по Гаити, наблюдатели считали, что это станет для нас гибелью на десятилетия и что мы никогда не восстановим экономику до уровня, предшествовавшего депрессии. Правительство Каликста доказало, что они ошибались, и сейчас Гаити стоит как никогда крепко; наша экономика наконец-то процветает. Худшие дни депрессии могут быть упомянуты в наших учебниках истории, но теперь наша страна переживет новую экономику, новую эру процветания и богатства для всех гаитян!"
#Foreign Policy Tree 
 HAI_mission_to_ottawa:0 "Місія в Оттаві"
 HAI_mission_to_ottawa_desc:0 "После краха Соединенных Штатов как экономического гегемона на североамериканском континенте мы должны обратить свой взор на север. Альянс Антанты под руководством Канады может быть потенциальным торговым партнером, учитывая их экономический союз ИСЭР. Мы должны послать делегацию для официального открытия отношений между нашими двумя странами."
 HAI_trade_wif:0 "Королівський флот Вест-Індії"
 HAI_trade_wif_desc:0 "Наш сосед, Вест-Индийская Федерация, является членом Антанты. Предоставление дополнительных возможностей для размещенного там Королевского флота поможет укрепить наши связи."
 HAI_natfrance_ties:0 "Французькі зв'язки"
 HAI_natfrance_ties_desc:0 "Хотя отношения между Францией и Гаити в прошлом были напряженными, учитывая тот факт, что Гаити действительно когда-то была частью французской колониальной империи, по мере сближения с Антантой мы должны восстановить наши связи с французским государством. Мы будем укреплять наши связи с французским народом через наши общие интересы и ценности."
 HAI_iedc_engineers:0 "Інженери ІСЕР"
 HAI_iedc_engineers_desc:0 "Как часть экономического сообщества Антанты, мы будем иметь доступ к ресурсам ИСЭР. Руководство ИСЭР заявило, что готово инвестировать в экономику Гаити и направить инженеров на наш остров-государство для помощи в таких проектах, как развитие современной инфраструктуры."
 HAI_join_isac:0 "Приєднатися до ІНАС"
 HAI_join_isac_desc:0 "Наша страна отстает от остального мира, когда речь идет об академических и научных исследованиях. В рамках нашего сотрудничества с Антантой мы присоединимся к ИНАС, чтобы расширить наши исследовательские возможности и помочь модернизировать нашу страну."
 HAI_mission_to_berlin:0 "Місія в Берліні"
 HAI_mission_to_berlin_desc:0 "Нынешний мировой гегемон - Германская Империя. Только с Германией, Гаити обретет безопасность, мир и порядок. Мы направим миссию в Берлин, чтобы начать создание сердечных отношений между нашими двумя странами."
 HAI_german_naval_bases:0 "Об'єкти HAPAG"
 HAI_german_naval_bases_desc:0 "Немецкая судоходная компания HAPAG является основным лидером немецких инвестиций в Гаити. Они предложили построить несколько производственных объектов и расширить свою базу на Гаити, что принесет пользу нашей экономике."
 HAI_entice_german_investments:0 "Німецькі інвестиції"
 HAI_entice_german_investments_desc:0 "Гаити содержит ресурсы, в которых заинтересована Германия, такие как сахар и кофе. Помимо этих отраслей, немцы также заинтересованы в развитии нашей индустрии туризма. Чтобы повысить экономическую производительность Гаити, мы будем поощрять немцев приезжать и привозить свои предприятия на Гаити, надеясь, что они увидят в Гаити достойного инвестиционного партнера."
 HAI_subsidize_german_business:0 "Субсидії німецьких підприємств"
 HAI_subsidize_german_business_desc:0 "У Германской империи мало инвестиций в странах Карибского бассейна, но теперь, когда наше сотрудничество расширяется, мы должны стремиться изменить эту ситуацию. Чтобы стимулировать дальнейшие немецкие инвестиции, правительство Гаити будет предлагать субсидии потенциальным инвесторам - так они с большей вероятностью откроют бизнес на Гаити."
 HAI_purchase_german_arms:0 "Німецька зброя"
 HAI_purchase_german_arms_desc:0 "Немецкая армия - самая сильная в мире и имеет самое современное оборудование. Оружейная промышленность Гаити невелика, и большинство нашего оружия все равно поступает от иностранных поставщиков. В рамках расширяющегося германо-гаитянского сотрудничества мы начнем закупать оружие у Германской империи. Наши солдаты будут оснащены самым современным оружием и находиться под наблюдением немецких офицеров, которые охотно обучают нашу армию."
 HAI_attract_german_immigration:0 "Німецька іміграція"
 HAI_attract_german_immigration_desc:0 "Начиная с середины 1800-х годов, немцы стали прибывать на Гаити благодаря ограниченной конкуренции и открытости нашей страны для свободной торговли. Хотя немцы составляли меньшинство населения Гаити, американцы захватили немецкие владения во время своей оккупации. Теперь, когда Гаити свободна, мы вернем эти владения их владельцам и будем поощрять немецких иммигрантов, поскольку начинается новая эра немецко-гаитянского сотрудничества."
 HAI_place_in_the_sun:0 "Місце під сонцем"
 HAI_place_in_the_sun_desc:0 "Поскольку Гаити полностью находится в сфере влияния Германии, Гаити теперь будет делать все возможное для защиты интересов Германии в Карибском бассейне. Немцы будут использовать Гаити в качестве плавучей станции для контроля своих интересов в Карибском бассейне, одновременно защищая нашу страну от иностранных агрессоров. Для этого Гаити поможет Германии занять свое место под солнцем, одновременно превращая наше государство в современную карибскую нацию."
 HAI_mission_to_france:0 "Місія в Комуні"
 HAI_mission_to_france_desc:0 "В конце концов, Гаити - франкоязычная страна. С позицией Французской коммуны по антиколониализму мы начнем устанавливать дипломатические связи с Французской коммуной и признаем их страну как законную Францию. Под защитой Коммуны мы сможем быть независимыми от империалистических держав, которые хотят использовать Гаити в своих интересах."
 HAI_join_phalanstere:0 "Приєднатися до Фаланастеру"
 HAI_join_phalanstere_desc:0 "После установления дипломатических и торговых отношений с Коммуной Франции мы получили возможность официально присоединиться к Фаланастеру. Это позволит Интернационалу помогать нашей развивающейся экономике посредством инвестиций, обмена технологиями и предоставления нам инструментов, необходимых для построения современной экономики."
 HAI_trade_mission_internationale:0 "Місія в Інтернаціоналі"
 HAI_trade_mission_internationale_desc:0 "Мы направим официальную делегацию в великие социалистические державы - Великобританию и Францию - для переговоров о торговле и коммерции между нашей страной и Третьим Интернационалом. По мере развития дипломатических связей между Парижем и Лондоном мы будем поощрять Интернационал присылать нам советников и иммигрантов, чтобы помочь превратить нашу развивающуюся нацию в силу Карибского бассейна."
 HAI_attract_3I_investment:0 "Інвестиції з Інтернаціоналу"
 HAI_attract_3I_investment_desc:0 "Наша страна борется за модернизацию и экономическое развитие, пока еще отставая от остального западного мира. Однако, благодаря нашим растущим сердечным связям с Интернационалом, страны Интернационала выразили желание инвестировать в нашу страну. С их помощью мы сможем ускорить нашу модернизацию."
 HAI_continental_navy_base:0 "База континентального флоту"
 HAI_continental_navy_base_desc:0 "В старых Соединенных Штатах началась гражданская война, и старый режим был сметен революционным социалистическим режимом. Хотя новая социалистическая Америка обещала защищать Гаити, не вмешиваясь в наши дела, они попросили нас предоставить им военно-морскую базу для обеспечения безопасности в Карибском бассейне. Это укрепит связи между нашими странами, но также будет способствовать сотрудничеству в морских делах и даст нам столь необходимую защиту."
 HAI_army:0 "Збройні сили Гаїті"
 HAI_army_desc:0 "Будучи изначально простой жандармерией, Опека Гаити превратилась в полноценную армию. Она и наши растущие пограничные силы должны достичь полного паритета с враждебными силами."
 HAI_dealing_with_dominicans:0 "Конфлікт з домініканцями"
 HAI_dealing_with_dominicans_desc:0 "Когда политическая ситуация стабилизируется, мы можем принять то, чего требует наш народ, - более воинственную позицию по отношению к доминиканским агрессорам на границе."
 HAI_help_from_abroad:0 "Іноземна допомога"
 HAI_help_from_abroad_desc:0 "Поведение Доминиканской Республики привлекло внимание некоторых международных наблюдателей. Мы можем использовать это для получения военной помощи от нескольких ключевых стран."
 HAI_expand_defenses:0 "Розширення оборони"
 HAI_expand_defenses_desc:0 "Несмотря на постоянные конфликты с доминиканцами, ни одна гаитянская администрация не укрепила должным образом ни один участок границы. Чтобы усилить наши пограничные подразделения и обеспечить безопасность в случае возникновения открытого конфликта, мы должны укрепить путь в Порт-о-Пренс из Санто-Доминго."
 HAI_elite_army:0 "Елітна армія"
 HAI_elite_army_desc:0 "Хотя Опека была организована вокруг ядра, обученного американцами, большая часть рядового состава не соответствует требованиям. Мы должны сократить численность Опеки и сосредоточить ресурсы на обучении и снабжении наших подразделений."
 HAI_centralized_high_command:0 "Централізоване командування"
 HAI_centralized_high_command_desc:0 "Мы должны обратиться к победоносной немецкой армии за руководством в формализации высшего командования Опеки - до сих пор это неразбериха в политике власти и мошенничестве."
 HAI_mass_mob:0 "Масова мобілізація"
 HAI_mass_mob_desc:0 "Гаити - маленькая страна, и чтобы обеспечить нашу оборону во враждебном мире, каждый способный мужчина должен служить своей стране."
 HAI_decentralized_command:0 "Децентралізоване командування"
 HAI_decentralized_command_desc:0 "Хотя политиканство офицеров Опеки вызвало критику и призывы к усилению централизованного надзора за провинциальными офицерами, такое решение далеко от идеала. Вместо этого нам следует расширить полномочия таких офицеров, предоставив им исключительную свободу действий во многих ключевых областях, имеющих стратегическое значение."
 HAI_nco_training:0 "Нові сержанти"
 HAI_nco_training_desc:0 "Конфликт на границе дал бойцам важнейший боевой опыт. Среди командования Опеки распространились предложения об ослаблении ограничений на продвижение по службе для рядового состава, и они должны быть реализованы. Многие на границе показали себя более чем способными к службе в качестве сержантского состава."
 HAI_improved_training:0 "Підготовка офіцерів"
 HAI_improved_training_desc:0 "Необходимо создать новую офицерскую школу, в которой будут работать аккредитованные иностранные инструкторы."
 HAI_professional_army:0 "Професійна армія"
 HAI_professional_army_desc:0 "Использование иррегулярных и специальных подразделений должно быть полностью прекращено. Все, кто находится в командной структуре Опеки, должны быть вырезаны из самой жесткой ткани."
 HAI_citizen_soldiers:0 "Цивільні солдати"
 HAI_citizen_soldiers_desc:0 "Иррегулярные формирования играют важную роль в поддержании порядка на Гаити. Вместо того чтобы пытаться порвать с этой практикой, Опеке следует создать формальные системы управления нерегулярными формированиями, такие как стандартное руководство по избранию нерегулярных сержантов и отдельный набор званий и окладов."
 HAI_modern_army:0 "Сучасна армія"
 HAI_modern_army_desc:0 "Для обеспечения оперативной целостности мы должны привести центральный арсенал в Порт-о-Пренсе в соответствие с мировыми стандартами."
 HAI_border_exercises:0 "Навчання на кордоні"
 HAI_border_exercises_desc:0 "Мы больше не можем уступать стратегическую инициативу доминиканцам. Чтобы продемонстрировать нашу готовность к эскалации пограничных столкновений, мы должны провести военные учения по всей длине границы."
 HAI_prepare_total_war:0 "Тотальна війна"
 HAI_prepare_total_war_desc:0 "Хотя Санто-Доминго ведет себя сердечно в официальных дипломатических каналах, его внутренняя риторика и частые провокации на границе выдают его истинные намерения. Война, на данный момент, кажется неизбежной. Мы должны подготовиться к противостоянию с доминиканцами раз и навсегда."
 HAI_air_force:0 "Авіаційний корпус"
 HAI_air_force_desc:0 "Самолеты занимают центральное место на современном поле боя. Если мы надеемся добиться успеха в бою, нам понадобятся военно-воздушные силы."
 HAI_air_port:0 "Повітряні об'єкти"
 HAI_air_port_desc:0 "Гражданские и бывшие американские аэродромы уже усеяли страну. Мы должны только взять под контроль эти объекты и переоборудовать их для использования авиакорпусом."
 HAI_fighter_purchases:0 "Закупівля літаків"
 HAI_fighter_purchases_desc:0 "Чтобы запустить воздушный корпус, нам, конечно, понадобятся самолеты. Наши друзья за рубежом, несомненно, предоставят доступ к излишкам оборудования."
 HAI_early_innovations:0 "Авіаційні дослідження"
 HAI_early_innovations_desc:0 "Мы должны создать центральную авиамастерскую для обслуживания и модификации, а не полагаться на отдельные авиабазы."
##Decisions
 HAI_election_season:0 "Сезон выборов в Гаити"
 HAI_election_season_desc:0 "На Гаити наступил сезон выборов! Поскольку президент Каликст завершает срок полномочий бывшего президента Борно, Каликст должен быть переизбран Национальным собранием и утвержден Государственным советом этой весной. Выборы в Национальное собрание назначены на 21 марта, а президентские выборы - на 6 апреля. Государственный совет должен утвердить выборы до 15 мая, когда начнется новый срок. Поскольку большинство членов Совета и Ассамблеи - старые институционалисты и выступают против президентского переворота 1933 года, президент Каликст должен заручиться их поддержкой или принять решительные меры...\n\n§YНациональное собрание:§!\n\nНас поддерживает §Y[?HAI_assembly_support] из 40§! депутатов.\n\n§YГоссовет:§!\n\nНас поддерживает §Y[?HAI_council_support] из 21§! советников."
 HAI_strongarm_councillors:0 "Советники сильного оружия"
 HAI_strongarm_councillors_desc:0 "Хотя многие государственные советники поклялись в верности коалиции Леско и отказались ратифицировать выборы, есть, возможно, несколько человек, которых можно убедить."
 HAI_strongarm_assemblymen:0 "Сильно вооруженные члены Ассамблеи"
 HAI_strongarm_assemblymen_desc:0 "Хотя многие члены Ассамблеи поклялись в верности коалиции Леско и отказались голосовать за Каликста, возможно, есть несколько человек, которых можно переубедить."
 HAI_nominate_councillor:0 "Выдвижение кандидатуры советника на должность в кабинете министров"
 HAI_nominate_councillor_desc:0 "Хотя многие советники откажутся от своих убеждений, есть и другие способы лишить их голоса в Государственном совете. Выдвижение их на должность в кабинете министров заставит их отказаться от своего места и позволит нам выдвинуть лояльного члена."
 HAI_meet_with_commissioner_russell:0 "Встреча с комиссаром Расселом"
 HAI_meet_with_commissioner_russell_desc:0 "Хотя американская оккупация официально завершена, комиссар Рассел остается в Порт-о-Пренсе, представляя американские интересы на Гаити. Он по-прежнему имеет большой вес, и у него и Каликста сложились хорошие рабочие отношения за последние два года. Заручиться его поддержкой будет жизненно важно для обеспечения переизбрания."
 HAI_secure_the_election:0 "Обеспечить безопасность выборов"
 HAI_secure_the_election_desc:0 "В конце концов, обещания и угрозы дают только положительный результат. Мы должны быть активными в наших действиях, чтобы сохранить президентство, и обеспечение избрания наших кандидатов в Национальное собрание - лучший способ сделать это, даже если это технически 'нарушает демократические принципы Гаити'."
 HAI_campaign_in_north:0 "Кампания на Севере"
 HAI_campaign_in_north_desc:0 "Серия выступлений в северных рыбацких деревнях и в порту Кап-Аитьен обязательно привлечет тамошнее население на нашу сторону!"
 HAI_campaign_in_rural_areas:0 "Кампания в сельской местности"
 HAI_campaign_in_rural_areas_desc:0 "Преимущественно черные сельские районы Гаити всегда были на стороне президента Каликста. Заручиться их поддержкой с помощью популярной кампании должно быть легко!"
 HAI_campaign_in_south:0 "Кампания на Юге"
 HAI_campaign_in_south_desc:0 "Крупные города Порт-о-Пренс и Ле-Ке будет гораздо труднее убедить, учитывая их большое количество смешанного населения, но с большим количеством чернокожих представителей рабочего класса мы все еще можем надеяться получить несколько мест в этих районах."
 HAI_industrialization:0 "Начало гаитянской индустриализации"

 HAI_civil_war_category:0 "Гражданская война в Гаити"
 HAI_civil_war_category_desc:0 "После политического кризиса, связанного с выборами 1936 года, Гаити погрузилось в гражданскую войну! Президент, или бывший президент Каликст, в зависимости от вашей точки зрения, контролирует столицу Порт-о-Пренс и Ле-Ке. Его Опека Гаити поддерживает порядок в городе, и он спешно собирает ополчение, чтобы обеспечить контроль. На севере страны оппозиционная коалиция под руководством Эли Леско собирает свои силы в Кап-Аитьене. Грядущая война определит контроль над Гаити.\n\nПрогресс к победе в гражданской войне осуществляется через дерево фокусов, а победа достигается, когда дерево завершено. Однако для взятия фокуса требуется определенный импульс £war_support_texticon. Импульс £war_support_texticon набирается с помощью решений, описанных ниже, а также случайных событий. На карту поставлено будущее Гаити, удачи!\n\nУ Вас сейчас [?HAI_momentum]£war_support_texticon импульс."
 HAI_regroup_and_retrain:0 "Перегруппировка и переподготовка"
 HAI_raise_new_militias:0 "Создание новых ополчений"
 HAI_scavenge_for_weapons:0 "Поиск оружия"
 HAI_make_speech:0 "Произнести ораторскую речь"
 
 
 HAI_border_clashes:0 "Пограничные столкновения на Испаньоле"
 HAI_border_clashes_desc:0 "Доминиканский режим постоянно вторгается на территорию Гаити. Они совершали набеги на различные приграничные деревни, а затем подкупали наших чиновников, чтобы предотвратить ответные действия. Президент Каликст пришел к власти, чтобы остановить доминиканские набеги, но доминиканский подкуп продолжает оставаться для нас бельмом на глазу. Мы должны найти решение, если хотим защитить нашу границу.\n\nКоррупция Гаити составляет [?HAI.HAI_corruption|R%].\n\nВлияние доминиканских взяток на Гаити: \nОрганизация дивизий: [?HAI.HAIborderclashesORG|=+%]\nПоддержка войны: [?HAI.HAIborderclashesWS|=+%]\nСтабильность: [?HAI.HAIborderclashesST|=+%]"
 HAI_corruption_hai:0 "§RЕсли коррупция вырастет примерно на 50%, мы можем оказаться не в состоянии справиться с любыми доминиканскими угрозами.§!"
 HAI_corruption_dom:0 "§RЕсли коррупция вырастет примерно на 50%, мы сможем заставить Гаити подчиниться нашим требованиям без боя.§!"
 HAI_bribe_officials:0 "Подкуп гаитянских чиновников"
 HAI_bribe_officials_desc:0 "Если нам удастся успешно подкупить гаитянских чиновников и офицеров, мы сможем убедить их не отвечать агрессией на агрессию, когда мы неизбежно выступим против приграничных деревень."
 HAI_lower_corruption:0 "Расследование коррупции в армии"
 HAI_lower_corruption_desc:0 "Поступали многочисленные сообщения о том, что доминиканцы подкупают наших чиновников и офицеров. Если слишком многие из них будут находиться под доминиканским влиянием, это может затруднить нашу реакцию в случае нападения доминиканцев."

 HAI_rubber_cultivation:0 "Проект по выращиванию каучука"
 HAI_rubber_cultivation_desc:0 "Пока бушует 2-й Вельткриг, у наших союзников в [Root.GetFactionName] резко возрос спрос на резину. В новый век моторизованной и механизированной войны резиновые шины стали необходимым компонентом как самолетов, так и грузовиков. Хотя деревья, из которых добывают латекс, обычно растут в Африке или Юго-Восточной Азии, исследователи из Университета Гаити предположили, что при усердной работе мы сможем воссоздать похожий климат. Разработать эту программу будет непросто, но она может оказаться как очень прибыльной, так и очень полезной для наших союзников в [Root.GetFactionName]."
