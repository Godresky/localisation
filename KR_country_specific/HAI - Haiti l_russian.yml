##Ideas
 HAI_precarious_governance:0 "Нестабильное управление"
 HAI_precarious_governance_desc:0 "Правительство Гаити висит на волоске - [Root.GetLeader] стоит на краю пропасти. Столкнувшись с противоборствующими силами, необходимо как можно скорее укрепить свои позиции в стране, поскольку политическая ситуация в Гаити становится все более нестабильной."
 HAI_crippling_illiteracy:0 "Калечащая безграмотность"
 HAI_crippling_illiteracy_desc:0 "Мы не можем отрицать слона в комнате: большая часть Гаити остается крайне безграмотной, школы сильно недофинансируются, а большинство детей отправляют на работу в раннем возрасте. Высшее образование, как правило, разрешено для франкоговорящих гаитян, а для средних гаитян - тех, кто говорит на креольском языке, - ресурсов практически нет. Хотя Гаити уже отстает от остального мира, если проблема безграмотности не будет решена, Гаити будет продолжать отставать от остальных соседей."

 HAI_foreign_control_dynamic_modifier:0 "£pol_idea Внешний политический и экономический контроль"
 HAI_foreign_control:0 "Внешний политический и экономический контроль"
 HAI_foreign_control_desc:0 "Несмотря на то, что американцы прекратили оккупацию нашего острова, Гаити продолжает оставаться в американской экономической сфере. Разделенный между немецкими и американскими экономическими интересами, наш народ постоянно эксплуатируется, и если ни с одной из этих держав не произойдет ничего существенного, мы будем продолжать оставаться под их властью.\n§W-----------------§!\n§WАмериканское экономическое влияние:§! [GetAmericanInfluence]\n§WНемецкое экономическое влияние:§! [GetGermanInfluence]\n§WЭкономическое влияние Французской Коммуны:§! [GetFrenchInfluence]§![GetENTInfluence]\n\n§W[GetRestrictions]§WПожертвования промышленных предприятий:§! [?HAIeconomicinfluncecivs|=+0]\n§WПрирост политической власти:§! [?HAIeconomicinfluncepp|%+0]"

 HAI_foreign_control_dummy:0 "$HAI_foreign_control$"
 HAI_foreign_control_dummy_desc:0 "Несмотря на то, что американцы прекратили оккупацию нашего острова, Гаити продолжает оставаться в американской экономической сфере. Разделенный между немецкими и американскими экономическими интересами, наш народ постоянно эксплуатируется, и если ни с одной из этих держав не произойдет ничего существенного, мы будем продолжать оставаться под их властью.\n§W-----------------§!\n§WАмериканское экономическое влияние:§! §RВысокое§!\n§WНемецкое экономическое влияние:§! §GНизкое§!\n§WЭкономическое влияние Французской Коммуны:§! §GНизкое§!\n\n§WОграничения, установленные американскими властями:§! §RГосударственные расходы§!\n\n§WНе может назначать министров или законы:§! §RДа§!\n§WПожертвования промышленных предприятий:§! [?1|=+0]\n§WПрирост политической власти:§! [?-0.1|%+0]"

 HAI_border_clashes_dynamic_modifier:0 "£pol_idea Пограничные столкновения у Доминиканской Республики"
 HAI_border_clashes_idea:0 "Пограничные столкновения у Доминиканской Республики"
 HAI_border_clashes_idea_desc:0 "После вывода американских войск, доминиканцы начали наращивать свои силы на нашей границе и становиться еще более агрессивными в своих действиях. Несмотря на наше желание нанести ответный удар, доминиканские взятки ослабили нашу армию. Мы должны очистить нашу армию от коррупции и хоть немного модернизировать ее, чтобы быть в состоянии защитить наши границы.\n§W-----------------\nОрганизация дивизий: [?HAIborderclashesORG|+=%1]\nСтабильность: [?HAIborderclashesST|+=%]\nПоддержка войны: [?HAIborderclashesWS|+=%]§!"

 HAI_black_monday:0 "Черный Понедельник"
 HAI_black_monday_desc:0 "Наша зарождающаяся экономика потерпела серьезное поражение, когда в Черный Понедельник рухнула экономика Германии. Уровень бедности продолжает расти, поскольку все больше и больше людей в нашей стране оказываются без работы. Учитывая, что вибрации, распространившиеся далеко через Атлантику, парализовали нашу и без того нелегкую экономику, только время покажет, сможет ли экономика Гаити когда-нибудь восстановиться до прежнего состояния."
 HAI_young_democracy:0 "Молодая демократия"
 HAI_young_democracy_desc:0 "Впервые за многие годы демократия наконец-то вернулась в страну Гаити. Путь к демократии не будет легким, и будет много препятствий, которые помешают нашему правительству выразить идеи свободы, братства и равенства. Это новый смелый курс для нашей страны, но он, несомненно, станет маяком свободы в Карибском бассейне!"
 HAI_state_economic_reforms:0 "Государственные экономические реформы"
 HAI_state_economic_reforms_desc:0 "Взяв пример с других экономик мира, государство решило напрямую вмешаться в экономику Гаити, чтобы предотвратить ее крах. Расширяя свою роль, правительство будет помогать гаитянскому народу в восстановлении разрушенной экономики, чтобы сделать ее такой, с какой ни один гаитянин никогда не сталкивался. Благодаря государственным проектам и строительству, Гаити будет возрождена в более сильную страну, которая будет вдохновлять остальные страны Карибского бассейна."
 HAI_social_economic_reforms:0 "Социально-экономические реформы"
 HAI_social_economic_reforms_desc:0 "Средний гражданин Гаити сильно пострадал в результате экономического краха. Вместе мы станем сильнее и преодолеем то, что обрушилось на нас - величайшую финансовую катастрофу в истории Гаити.  Поскольку даже девиз нашей страны подчеркивает братство, правительство предпримет шаги по проведению социальных и экономических реформ, чтобы помочь облегчить бремя своих братьев и сестер-гаитян в эти неспокойные времена."
 HAI_institutionalized_guarde:0 "Расширенная Garde d'Haiti"
 HAI_institutionalized_guarde_desc:0 "Гаити понадобится закон и порядок, поскольку в ближайшие дни подрывные элементы из-за рубежа и внутри страны планируют разрушить нашу страну. Укрепляя Garde d'Haiti и расширяя его функции, мы можем гарантировать, что наша страна будет в безопасности в эти времена. Граждане Гаити могут спать спокойно, будучи уверенными в безопасности Garde, зная, что опасным личностям не будет места в нашем обществе."
 HAI_civil_war:0 "Гражданская война!"
 HAI_civil_war_desc:0 "События, последовавшие за выборами, привели к повсеместному хаосу на острове. Многие вступают в ряды Леско и Каликста, поскольку начинается борьба за душу Гаити. Обе стороны будут стремиться сделать шаги, чтобы усилить свой импульс и власть над островом, но только время покажет, кто окажется успешным... £war_support_texticon [?HAI_momentum]."
 HAI_citizens_army:0 "Гражданская армия"
 HAI_citizens_army_desc:0 "Армия будет расширена для защиты нашей страны от внутренних угроз и иностранных угроз, чтобы включить в нее больше граждан Гаити. Гаитянские военные будут формироваться из лояльных и усердных граждан, чтобы расширить роль армии в защите и служении гаитянской нации."
 HAI_the_old_constitution:0 "Продолжение старой Конституции"
 HAI_the_old_constitution_desc:0 "Конституция будет восстановлена, чтобы обеспечить постоянную стабильность режима. Согласно этим указам, мы обеспечим, чтобы власть была сосредоточена в правильных руках, а не в руках неуправляемой толпы. Это обеспечит укрепление класса мулатов, передав контроль тем, кто будет использовать его наилучшим образом. Тем не менее, несмотря на восстановление конституции, затянувшаяся американская и иностранная хватка нашей нации остается постоянным напоминанием об отсутствии полной независимости нашей страны."
 HAI_expanded_University_haiti:0 "Расширенный Государственный университет Гаити"
 HAI_expanded_University_haiti_desc:0 "Государственный университет Гаити - одно из самых престижных учебных заведений Гаити. Возникший в 1820-х годах, университет в результате слияния различных объектов привел к расширению университета. Медицинская и юридическая школы будут модернизированы, чтобы включить западные исследования - для обеспечения будущего блестящих гаитян. Гаитянские студенты теперь будут иметь доступ к современным средствам для исследований и обучения, что значительно расширит академические возможности нашей страны."
 HAI_importing_haitian_rubber:0 "Импорт гаитянского каучука"
