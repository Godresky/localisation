 # temporary decision to patch the Latvia-Riga war until Latvia gets a tree. Can be kept around if wished:
 LAT_attack_riga:0 "Закончить бой"
 LAT_attack_riga_desc:0 "Кунгс Курелис, могу я спросить, что вы делаете на этом танке?\n\n'Сударь. Заканчиваю эту битву.'"
 LAT_join_internationale:0 "Присоединиться к Третьему Интернационалу"
 LAT_join_internationale_desc:0 "Пришло время формально присоединиться к синдикалистскому блоку."
 LAT_return_to_riga:0 "Перенести столицу в Ригу"
 LAT_return_to_riga_desc:0 "Рига, жемчужина Прибалтики, наконец-то наша. Перенесем администрацию из Лиепаи в настоящую столицу Латвии."
 LAT_demand_western_dvinsk:0 "Потребовать западный Двинск"
 LAT_demand_western_dvinsk_desc:0 "Двинск, как его называют русские, несомненно, латвийский. Мы должны встать во весь рост и потребовать этот район у русского гиганта."
 LAT_join_russia:0 "Присоединиться к Московскому блоку"
 LAT_join_russia_desc:0 "Пришло время подписать официальный военный союз с российским блоком."
 LAT_attack_country:0 "Удар по [FROM.GetNameDef]"
 LAT_attack_country_desc:0 "Ситуация в [FROM.GetNameDef] вышла из-под контроля. Мы должны вмешаться."
 LAT_buy_small_arms:0 "Приобрести Коммунарское вооружение"
 LAT_buy_small_arms_desc:0 "Должно быть заключено постоянное соглашение о поставках вооружениях с Французской Коммуной."
 
 LAT_visit_to_RUS:0 "Официальный визит в Россию"
 LAT_visit_to_RUS_desc:0 "Чтобы начать новую эру отношений с Россией, Курелис запланировал государственный визит. Давайте положим начало этому."
 LAT_visit_to_EST:0 "Официальный визит в Эстонию"
 LAT_visit_to_EST_desc:0 "Чтобы начать новую эру отношений с Эстонией, Курелис запланировал государственный визит. Давайте положим начало этому."
 LAT_nordic_investment:0 "Запросить [FROM.GetAdjective]ое финансирование"
 LAT_nordic_investment_desc:0 "Чтобы заручиться [FROM.GetAdjective]ой финансовой поддержкой, был разработан план создания совместных государственных предприятий. Нам нужно только одобрение."
 LAT_mutual_protection:0 "Единая оборонная политика"
 LAT_mutual_protection_desc:0 "Эстонцы уже давно стали нашими братьями по оружию. Если они потерпят крах, мы точно последуем за ними. Поэтому мы должны стремиться к обмену взаимными оборонительными гарантиями с Таллином."
 LAT_EST_Last_Stand:0 "Снова братья"
 LAT_EST_Last_Stand_desc:0 "Чтобы защитить нашу независимость в этот мрачный час, было выдвинуто предложение об обновлении союза с Эстонией."
 LAT_LIT_Last_Stand:0 "Наши товарищи на юге"
 LAT_LIT_Last_Stand_desc:0 "Наши соотечественники, прибалты, литовцы, наконец-то присоединились к нам, чтобы вырваться из тисков немцев. Если мы будем вместе, мы будем сильнее!"
 
 LAT_rebuild_valmiera_industrial_center:0 "Восстановить Валмиерский промышленный центр"
 LAT_redirect_train_lines_to_Liepaja:0 "Перенаправить железные дороги"
 LAT_redirect_train_lines_to_Liepaja_desc:0 "Железнодорожное сообщение между Лиепаей и большей частью страны проходит через Ригу. Необходимо построить альтернативные маршруты."
 LAT_build_a_dam:0 "Строительство плотины Кегумской ГЭС"
 LAT_build_a_dam_desc:0 "Чтобы свести к минимуму наши усилия по строительству плотины, необходимо полностью задействовать великую Даугаву. Был установлен участок в городе Кегумс недалеко от границы Риги, и строительство планируется начать как можно скорее."
 LAT_more_financement_for_construction:0 "Выделить бюджет текущим проектам"
 LAT_more_financement_for_construction_desc:0 "При строительстве плотины мы мобилизовали много машин и людей, чтобы завершить ее. При этом оставшуюся часть госбюджета можно было бы выделить на всю страну."
 LAT_extract_steel:0 "Шахты и заводы"
 LAT_extract_steel_desc:0 "Многие участки, недавно очищенные от торфа, богаты железом. Государство должно немедленно приступить к разработке этих месторождений и заселению этих территорий. Для этого современные сталелитейные заводы следует строить как можно ближе к этим районам без ущерба для эффективности."
 LAT_extract_oil_from_peat:0 "Электроэнергия из торфа"
 
 LAT_military_decisions:0 "Военные решения"
 LAT_military_decisions_desc:0 "Новая латвийская армия должна быть построена с нуля. Она должна начать с ряда реформ, чтобы быть в состоянии конкурировать с армиями немецких угнетателей и наших воинственных соседей."
 LAT_reorganise_high_command:0 "Реорганизовать верховное командование"
 LAT_reorganise_high_command_desc:0 "Наконец-то можно заняться структурой высшего командования армии."
 LAT_form_training_camps:0 "Новые помещения для подготовки"
 LAT_form_training_camps_desc:0 "Великие державы мира используют узкоспециализированные средства для подготовки войск. Мы должны изучать их практики и подражать им."
 
