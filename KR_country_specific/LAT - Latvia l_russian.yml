### Ideas ###
 
 LAT_dualism:0 "Двоевластие"
 LAT_dualism_desc:0 "Латвийская республика родилась из двух организаций двух амбициозных людей, объединившихся в хрупкий союз против немецкого бича. Латышские партизаны сражались за Латвию, но восприятие Латвии отличается от человека к человеку – одни хотят национальное, патриотическое государство под руководством признанного лидера, другие смотрят в сторону социалистического Исколата. Now that the Germans have been evicted, these differences need to be resolved."
 LAT_remember_riga:0 "Latvieši, neaizmirstiet Rīgu!"
 LAT_remember_riga_desc:0 "Бьющееся сердце Латвии, ее вечная столица, была украдена у нас – нашим партизанам не удалось захватить город, и теперь на его земле возвышается «Вольный город Рига», постоянное напоминание о том, что наша борьба с балтийскими немцами еще не закончена. Латвийцы, никогда не забывайте Ригу!"
 LAT_desesperate_situation:0 "Отчаянная ситуация"
 LAT_desesperate_situation_desc:0 "§RЭта ситуация может быть разрешена сама по себе, если в стране восстановится стабильность, а правительство вернет себе больше власти.§!"
 LAT_disorganised_economy:0 "Неорганизованная экономика"
 LAT_disorganised_economy_desc:0 "Утрата Риги со всем ее опытом и капиталом нанесла серьезный ущерб нашей экономике. Нам нужно организовать экономику, основанную на латвийском народе, а не на крошечном меньшинстве."
 LAT_territory_0:0 "Программа переориентации"
 LAT_territory_0_desc:0 "Латвийское государство намеренно меняет внутренние торговые сети."
 LAT_territory_1:0 "Земельная реформа"
 LAT_territory_1_desc:0 "Латвийское государство намеренно меняет внутренние торговые сети и структуры собственности на капитал."
 LAT_army_0:0 "Одна нация - две армии"
 LAT_army_0_desc:0 "Латвия располагает двумя часто конкурирующими армиями, действующими под крайне недостаточной общей структурой командования."
 LAT_army_1:0 "Раздвоенная армия"
 LAT_army_1_desc:0 "Благодаря тщательной реформе конкурирующие латвийские армии были полностью подчинены государственной власти, хотя проблемы сохраняются."
 
 LAT_latvian_people_constitution_authoritarian:0 "Имперское президентство"
 LAT_latvian_people_constitution_authoritarian_desc:0 "В то время как латвийская конституция налагает мало ограничений на государственную власть, система управления, созданная при переходном правительстве, была подорвана концентрацией исполнительной власти."
 LAT_latvian_people_constitution_liberal:0 "Ограниченная исполнительная власть"
 LAT_latvian_people_constitution_liberal_desc:0 "Хотя конституция Латвии налагает немного ограничений на государственную власть, она также закрепляет децентрализацию исполнительной власти. Иностранные наблюдатели заклеймили Латвию как авторитарную республику-директорию."
 LAT_territory_2:0 "Государственный капитализм"
 LAT_territory_2_desc:0 "Латвийское государство задает направление экономического развития, и существует множество государственных компаний."
 LAT_investment_0:0 "Иностранные совместные предприятия"
 LAT_investment_0_desc:0 "Латвия совместно управляет несколькими крупными компаниями с соседними государствами, способствуя инвестициям."
 LAT_investment_1:0 "Иностранные совместные предприятия"
 LAT_investment_1_desc:0 "Латвия совместно управляет несколькими крупными компаниями с соседними государствами, способствуя инвестициям."
 LAT_investment_2:0 "Иностранные совместные предприятия"
 LAT_investment_2_desc:0 "Латвия совместно управляет несколькими крупными компаниями с соседними государствами, способствуя инвестициям."
 LAT_food_export:0 "Экспорт зерна в Россию"
 LAT_food_export_desc:0 "Латвия в больших количествах экспортирует крупы в Россию."
 LAT_cooperation_with_estonia:0 "Балтийская торговая зона"
 LAT_cooperation_with_estonia_desc:0 "Латвия и Эстония приняли общую торговую политику и договорились поддерживать единые стандарты на продукцию и промышленность в дальнейшем."
 LAT_a_call_to_the_homeland:0 "Латвийцы возвращаются домой"
 LAT_a_call_to_the_homeland_desc:0 "Латвийцы за рубежом, особенно в бывшей Российской империи, в большом количестве возвращаются домой."
 LAT_leave_russia:0 "Латвийцы покидают Россию"
 LAT_leave_russia_desc:0 "В ответ на этническую напряженность и репрессии против латышского народа многие латвийцы, большинство из которых являются этническими латышами, начали бежать из России в новое независимое Латвийское государство. В то время как Россия пыталась подавить массовый исход на границе, иммиграция осуществляется легко: сотни латышей ежедневно пересекают границу Латвии."
 LAT_agrarian_economy:0 "Государственная механизация"
 LAT_agrarian_economy_desc:0 "Латвийское государство активно продвигает механизацию сельского хозяйства, закупает и распространяет современное оборудование и откровенно отдаёт предпочтение механизированным операциям в государственных контрактах.
 LAT_growing_economy:0 "Новая система лесного хозяйства"
 LAT_growing_economy_desc:0 "Латвия внедрила новую систему управления, чтобы превратить национальные леса в двигатели экономического роста. В рамках этой системы большая часть лесов страны перешла в номинальную государственную собственность, а государство сдает эти участки в аренду заинтересованным сторонам за гроши и субсидирует их эксплуатацию. От арендаторов требуется выделять значительную часть своих земельных участков под современное монокультурное выращивание деревьев, избегая при этом вырубки лесов, будь то за счёт сохранения старых или посадки новых деревьев."
 LAT_growing_economy_1:0 "Путь прогресса"
 LAT_growing_economy_1_desc:0 "Государственная политика привела к коренным изменениям в латвийской экономике."
 LAT_growing_economy_2:0 "Путь прогресса"
 LAT_growing_economy_2_desc:0 "Государственная политика привела к коренным изменениям в латвийской экономике."
 LAT_growing_economy_3:0 "Путь прогресса"
 LAT_growing_economy_3_desc:0 "Государственная политика привела к коренным изменениям в латвийской экономике."
 LAT_growing_economy_4:0 "Экономическое пробуждение"
 LAT_growing_economy_4_desc:0 "В конце концов латвийская экономика смогла восстановиться и стала центральной опорой экономики Восточной Европы и Балтийского моря. Это позволит стране испытать сильный рост, сопровождаемый повышением уровня жизни и военного и гражданского производства."
 LAT_food_independence:0 "Независимость сельского хозяйства"
 LAT_food_independence_desc:0 "Благодаря государственной политике латвийские фермы производят непропорционально большое количество продуктов питания но мало чего другого."
 LAT_Imanta_army:0 "Единая армия"
 LAT_Imanta_army_desc:0 "Благодаря тщательной реформе соперничающие латвийские армии были полностью подчинены государственной власти."
 LAT_Imanta_army_1:0 "Единая армия"
 LAT_Imanta_army_1_desc:0 "Благодаря тщательной реформе соперничающие латвийские армии были полностью подчинены государственной власти."
 LAT_Imanta_army_2:0 "Хорошо организованная армия"
 LAT_Imanta_army_2_desc:0 "Благодаря тщательной реформе соперничающие латвийские армии были организованы в соответствии с последними нововведениями и полностью подчинены государственной власти."
 LAT_Aizsargi:0 "Айзсарги"
 LAT_Aizsargi_desc:0 "Организация Айзсарги «Защитники», была преобразована в военизированную силу в составе латвийской армии."
 LAT_interventionism:0 "Сила в количестве"
 LAT_interventionism_desc:0 "Латвийские лидеры считают, что только активная внешняя политика и поддержка более крупных держав могут гарантировать независимость малых стран. Латвия не только стремится сформировать официальные оборонные обязательства, но и направляет войска за границу в непропорционально больших количествах."
 LAT_neutrality:0 "Вооруженный нейтралитет"
 LAT_neutrality_desc:0 "Латвия приняла вооруженный нейтралитет. Она стремится укрепить свою оборону, оставаясь в стороне от официальных военных союзов."
 
 LAT_bolshevism:0 "Большевизм"
 LAT_bolshevism_desc:0 "В то время как Латвийская Социалистическая Республика решительно поддерживает синдикалистские державы мира, она отказалась от синдикализма как жизнеспособной модели национального строительства в пользу большевизма."
 LAT_bolshevism_political:0 "Большевизм"
 LAT_bolshevism_political_desc:0 "В то время как Латвийская Социалистическая Республика решительно поддерживает синдикалистские державы мира, она отказалась от синдикализма как жизнеспособной модели национального строительства в пользу большевизма."
 LAT_bolshevism_military:0 "Большевизм"
 LAT_bolshevism_military_desc:0 "В то время как Латвийская Социалистическая Республика решительно поддерживает синдикалистские державы мира, она отказалась от синдикализма как жизнеспособной модели национального строительства в пользу большевизма."
 LAT_bolshevism_political_military:0 "Большевизм"
 LAT_bolshevism_political_military_desc:0 "В то время как Латвийская Социалистическая Республика решительно поддерживает синдикалистские державы мира, она отказалась от синдикализма как жизнеспособной модели национального строительства в пользу большевизма."
 LAT_october_revolution_legacy:0 "Новый Октябрь"
 LAT_october_revolution_legacy_desc:0 "В то время как Латвийская Социалистическая Республика решительно поддерживает синдикалистские державы мира, она отказалась от синдикализма как жизнеспособной модели национального строительства в пользу большевизма."
 LAT_totalism:0 "Синдикалистская модель"
 LAT_totalism_desc:0 "Хотя многие латвийские социалисты отвергают синдикализм в пользу большевистской экономической и политической модели, преобладание синдикализма неоспоримо. Таким образом, латвийское государство приняло гибридную модель синдикализма, чтобы облегчить сотрудничество с синдикалистскими державами."
 LAT_totalism_1:0 "Всемирное братство"
 LAT_totalism_1_desc:0 "Хотя многие латвийские социалисты отвергают синдикализм в пользу большевистской экономической и политической модели, преобладание синдикализма неоспоримо. Таким образом, латвийское государство приняло гибридную модель синдикализма, чтобы облегчить сотрудничество с синдикалистскими державами."
 LAT_totalism_2:0 "Ценность лидерства"
 LAT_totalism_2_desc:0 "Хотя многие латвийские социалисты отвергают синдикализм в пользу большевистской экономической и политической модели, преобладание синдикализма неоспоримо. Таким образом, латвийское государство приняло гибридную модель синдикализма, чтобы облегчить сотрудничество с синдикалистскими державами."
 LAT_5_year_plan:0 "Ранний Госплан"
 LAT_5_year_plan_desc:0 "Комитет государственного планирования Латвии, Valsts Plāna Komiteja или сокращенно VPK, разрабатывает планы по достижению конкретных экономических целей для центрального правительства. Он в значительной степени сосредоточен на развитии тяжелой промышленности и эксплуатации природных ресурсов."
 LAT_5_year_plan_1:0 "Частичный Госплан"
 LAT_5_year_plan_1_desc:0 "Комитет государственного планирования Латвии, Valsts Plāna Komiteja или сокращенно VPK, разрабатывает планы по достижению конкретных экономических целей для центрального правительства. Он в значительной степени сосредоточен на развитии тяжелой промышленности и эксплуатации природных ресурсов."
 LAT_5_year_plan_2:0 "Госплан"
 LAT_5_year_plan_2_desc:0 "Комитет государственного планирования Латвии, Valsts Plāna Komiteja или сокращенно VPK, разрабатывает планы по достижению конкретных экономических целей для центрального правительства. Он в значительной степени сосредоточен на развитии тяжелой промышленности и эксплуатации природных ресурсов."
 LAT_state_farms_preparation:0 "Государственная земельная собственность"
 LAT_state_farms_preparation_desc:0 "Государство непосредственно владеет большими участками возделываемых земель, напрямую управляя развитием коллективных форм сельского хозяйства в этих областях."
 LAT_state_farms_idea:0 "Коммунальные сельскохозяйственные эксперименты"
 LAT_state_farms_idea_desc:0 "На государственных землях латвийское правительство экспериментирует с различными формами общинного, а не коллективного сельского хозяйства. Несмотря на то, что эта программа еще не предприняла попыток внедрить широкую коммунализацию, она принесла прогресс в методах управления."
 LAT_dekulakisation:0 "Раскулачивание"
 LAT_dekulakisation_desc:0 "Класс богатых крестьян, или кулаков, постепенно отстраняется от экономической и политической власти по всей латвийской сельской местности. Некоторые полагают, что такая политика - всего лишь предвестник более решительных действий против кулаков."
 LAT_total_collectivization:0 "Отмена частной земельной собственности"
 LAT_total_collectivization_desc:0 "Частная собственность на сельскохозяйственные земли, по крайней мере, номинально, отменена. Латвийское государство медленно, но верно следит за объединением различных частных участков, перераспределенных после революции в большие коллективы."
 LAT_partial_collectivization:0 "Смешанная сельскохозяйственная система"
 LAT_partial_collectivization_desc:0 "Хотя латвийское государство поощряет коллективизацию сельского хозяйства, частные участки, принадлежащие фермерам, которые обрабатывают их по системе государственного контракта, допускаются."
 LAT_spread_the_revolution:0 "Социалистическая кампания"
 LAT_spread_the_revolution_desc:0 "Латвийская Социалистическая Республика считает, что ее безопасность может быть гарантирована только путем достижения глобальной социалистической революции. Таким образом, она отправляет огромное количество вооруженных добровольцев за границу."
 LAT_french_advisors:0 "Политические советники коммунаров"
 LAT_french_advisors_desc:0 "Французская Коммуна направила в Латвийскую Социалистическую Республику политических советников."
 LAT_economic_ministry:0 "Департамент по промышленным вопросам"
 LAT_economic_ministry_desc:0 "Департамент по промышленным вопросам в рамках партии ЛСД контролирует отношения партии с различными местными профсоюзами, которые де-юре являются основой муниципальной администрации в Латвии."
 LAT_economic_ministry_1:0 "Департамент по промышленным вопросам"
 LAT_economic_ministry_1_desc:0 "Департамент по промышленным вопросам в рамках партии ЛСД контролирует отношения партии с различными местными профсоюзами, которые де-юре являются основой муниципальной администрации в Латвии."
 LAT_economic_ministry_2:0 "Департамент по промышленным вопросам"
 LAT_economic_ministry_2_desc:0 "Департамент по промышленным вопросам в рамках партии ЛСД контролирует отношения партии с различными местными профсоюзами, которые де-юре являются основой муниципальной администрации в Латвии."
 LAT_syndicalist_assemblies:0 "Профсоюзное самоуправление"
 LAT_syndicalist_assemblies_desc:0 "Профсоюзы были организованы в провинциальные советы под председательством губернаторов партии. Посредством этих советов партия тщательно решает проблемы местных лидеров, обеспечивая место для небольшой степени инакомыслия в рамках партийной линии и делегитимизируя незаконную оппозицию."
 LAT_communist_high_command:0 "Красное верховное командование"
 LAT_communist_high_command_desc:0 "За счет тактической гибкости Латвия значительно расширила свои возможности централизованного военного планирования и способствовала твердой приверженности планированию в армии"
 LAT_communist_army:0 "Большевистская армия"
 LAT_communist_army_desc:0 "Верная партии, верная народу. Латвийская армия требует от своих солдат железной дисциплины."
 LAT_totalist_army:0 "Насквозь красный"
 LAT_totalist_army_desc:0 "Независимо от рода занятий, все латвийцы часто участвуют в идеологически заряженных боевых учениях на рабочем месте."
 LAT_guerilla:0 "Партизанская армия"
 LAT_guerilla_desc:0 "Военная доктрина Латвии признает тщетность попыток вести стандартные боевые действия против гораздо более крупных стран. Вместо этого она фокусируется на использовании местности, погоды и асимметричной войне в целом."
 LAT_gun_prod:0 "По ружью в каждой руке"
 LAT_gun_prod_desc:0 "Отечественное упрощение иностранных образцов стрелкового оружия получило широкую государственную поддержку. Хотя некоторым видам латвийского вооружения не хватает блеска иностранных образцов, оно так же хорошо стреляет, и его легче производить."
 LAT_internationale_advisors_idea:0 "Коммунарские военные советники"
 LAT_internationale_advisors_idea_desc:0 "Французская Коммуна направила в Латвийскую Социалистическую Республику военных советников."
 
