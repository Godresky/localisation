 BHU_reforms_decision_category_desc:0 "Бутан отстаёт от остальных стран по многим параметрам: его армия состоит из еле обученных и вооружённых крестьянских ополченцев, его прединдустриальная экономика представлена земледелием и мастерскими.  Бутану придётся преобразовать свою феодальную структуру во что-то более крепкое и устойчивое, если он хочет выжить в современном мире.  Для достижения этой цели надо будет разобраться с тремя направлениями реформ: \nПервое из них - £legitimacy центральная власть.  Эта цифра представляет контроль центральной власти Бутана над различными пенлопами, монастырями и отдалёнными деревнями в королевстве.  Усиливать власть правительства необходимо для приобретения ресурсов для проведения реформ в стране.  \nВторое из них – £industry_texticon экономическое развитие.  Эта цифра олицетворяет инвестиции государства в индустриальные мастерские страны.  Однако чем больше государство вкладывает в экономику, тем больше политической власти будут эти инвестиции стоить.  В крайних случаях при нехватке средств их можно раздобыть, уменьшив вложения в экономику и высвободив капитал для других проектов.  \nТретье – £manpower_texticon военные инвестиции.  Эта цифра представляет инвестиции, сделанные государством в вооружение и обучение центральной армии страны.  Однако чем больше государство вкладывает в вооружённые силы, тем больше политической власти будут эти инвестиции стоить.  В крайних случаях при нехватке средств их можно раздобыть, уменьшив вложения в армию и высвободив капитал для других проектов.  Каждый из этих параметров может быть £increase_texticon увеличен или £decrease_texticon уменьшен различными событиями, фокусами и решениями.  Будьте бдительными со своими инвестициями!  Мудрый правитель централизует государство, прежде чем увеличит расходы, и инвестирует в армию, прежде чем начнёт конфликт."
