### Reform ###
 BHU_feudal_1:0 "Ужасная королевская власть"
 BHU_feudal_1_desc:0 "Наша нация управляется сплоченным Пенлопом и мелкими лордами, которые постоянно выбирают между личными интересами и интересами государства.  Большая часть страны управляется монастырями и феодалами, и наше правительство вынуждено сотрудничать с ними для осуществления государственной политики и управления государством."
 BHU_feudal_2:0 "Слабая королевская власть"
 BHU_feudal_2_desc:0 "Наша нация управляется сплоченным Пенлопом и мелкими лордами, которые постоянно выбирают между личными интересами и интересами государства. Подавляющее большинство страны управляется монастырями и феодалами, не имеющих никакого отношения к капризам центрального правительства, и практически невозможно проводить государственную политику или управлять царством."
 BHU_feudal_3:0 "Нестабильная королевская власть"
 BHU_feudal_3_desc:0 "Наша нация управляется сплоченным Пенлопом и мелкими лордами, которые постоянно выбирают между личными интересами и интересами государства.  Почти вся часть страны управляется монастырями и феодалами, с очень малой связью с капризами центрального правительства, и становится все труднее проводить государственную политику или управлять государством."
 BHU_feudal_4:0 "Помірний авторитет роялістів"
 BHU_feudal_4_desc:0 "Наша нация управляется сплоченным Пенлопом и мелкими лордами, которые постоянно выбирают между личными интересами и интересами государства. Большая часть страны управляется монастырями и феодалами, и наше правительство вынуждено сотрудничать с ними для осуществления государственной политики и управления государством."
 BHU_feudal_5:0 "Сильная королевская власть"
 BHU_feudal_5_desc:0 "Нашей нацией управляет горстка людей из лояльных Пенлопу и мелких лордов, которые помогают продвигать интересы государства. Большая часть страны управляется монастырями и феодалами, которые усердно сотрудничали с центральной властью, чтобы проводить политику правительства и управлять королевством."
 BHU_feudal_6:0 "Абсолютная королевская власть"
 BHU_feudal_6_desc:0 "Нашей нацией управляет горстка людей из лояльных Пенлопу и мелких лордов, которые помогают продвигать интересы государства. Большая часть нации управляется монастырями и феодалами, которые усердно проводят политику правительства и управляют королевством."
 BHU_feudal_7:0 "Абсолютная центральная власть"
 BHU_feudal_7_desc:0 "Нашей нацией управляет горстка людей из лояльных Пенлопу и мелких лордов, которые помогают продвигать интересы государства. Большая часть нации управляется монастырями и феодалами, которые усердно проводят политику правительства и управляют королевством."

 BHU_economy_1:0 "Огромные промышленные инвестиции"
 BHU_economy_1_desc:0 "Вкладывая значительное количество ресурсов в развитие нашей индустрии, у нас получается держаться на одном уровне с нашими более развитыми соседями."
 BHU_economy_2:0 "Обширные промышленные инвестиции"
 BHU_economy_2_desc:0 "Вкладывая ресурсы в развитие нашей индустрии, у нас лучше получается держаться на одном уровне с нашими более развитыми соседями. Однако, несмотря на приложенные усилия, мы всё равно сильно отстаём от индустриализованных стран."
 BHU_economy_3:0 "Умеренные промышленные инвестиции"
 BHU_economy_3_desc:0 "Вкладывая некоторые ресурсы в развитие нашей индустрии, у нас лучше получается держаться на одном уровне с нашими более развитыми соседями. Однако, несмотря на некоторые приложенные усилия, мы всё равно сильно отстаём от всех индустриализованных стран."
 BHU_economy_4:0 "Скудные промышленные инвестиции"
 BHU_economy_4_desc:0 "Вкладывая некоторые ресурсы в развитие нашей индустрии, у нас лучше получается держаться на одном уровне с нашими более развитыми соседями. Однако, несмотря на небольшие приложенные усилия, мы сильно отстаём от всех индустриально развитых стран."
 BHU_economy_5:0 "Сокращение промышленных инвестиций"
 BHU_economy_5_desc:0 "Мы сократили расходы на развитие промышленности и торговли в королевстве, высвободив ресурсы для реализации других проектов."
 BHU_economy_6:0 "Значительное сокращение промышленных инвестиций"
 BHU_economy_6_desc:0 "Мы сократили расходы на развитие промышленности и торговли в королевстве, высвободив ресурсы для реализации других проектов."

 BHU_military_1:0 "Огромные военные инвестиции"
 BHU_military_1_desc:0 "Вкладывая значительные ресурсы в наши вооружённые силы, у нас получается равняться силой с нашими более развитыми соседями."
 BHU_military_2:0 "Обширные военные инвестиции"
 BHU_military_2_desc:0 "Вкладывая ресурсы в наши вооружённые силы, у нас лучше получается равняться силой с нашими более развитыми соседями. Однако, несмотря на наши крупные инвестиции, мы сильно отстаём от всех индустриализованных стран."
 BHU_military_3:0 "Умеренные военные инвестиции"
 BHU_military_3_desc:0 "Вкладывая некоторые ресурсы в наши вооружённые силы, у нас лучше получается равняться силой с нашими более развитыми соседями. Однако, несмотря на наши умеренные инвестиции, мы сильно отстаём от всех индустриализованных стран."
 BHU_military_4:0 "Скудные военные инвестиции"
 BHU_military_4_desc:0 "Вкладывая некоторые ресурсы в наши вооружённые силы, у нас лучше получается равняться силой с нашими более развитыми соседями. Однако, несмотря на наши небольшие инвестиции, мы сильно отстаём от всех индустриализованных стран."
 BHU_military_5:0 "Сокращение военных инвестиций"
 BHU_military_5_desc:0 "Мы сократили расходы на развитие вооружённых сил королевства, высвободив ресурсы для реализации других проектов."
 BHU_military_6:0 "Значительное сокращение военных инвестиций"
 BHU_military_6_desc:0 "Мы сократили расходы на развитие вооружённых сил королевства, высвободив ресурсы для реализации других проектов."

### Political ###

 BHU_Monastic_Control:0 "Монастирський контроль"
 BHU_Monastic_Control_desc:0 "Большая часть Бутана состоит из полунезависимых монашеских владений, что делает их одной из самых могущественных сил в королевстве."
 BHU_Monastic_Reform:0 "Монастыри успокоены"
 BHU_Monastic_Reform_desc:0 "Большая часть Бутана состоит из полунезависимых монашеских владений, что делает их одной из самых могущественных сил в королевстве. Увеличивая их жалование, мы укрепили их поддержку нашего правительства и поможем стабилизировать нацию."
 BHU_Monastic_Dom:0 "Монастырский контроль"
 BHU_Monastic_Dom_desc:0 "Большая часть Бутана состоит из полунезависимых монашеских вотчин, что делает их одной из самых могущественных сил в королевстве. Предоставив монастырям значительные новые привилегии и присоединившись к ним в их крестовом походе за истинно буддийское царство, мы укрепили их поддержку нашему правительству."
 BHU_Monastic_Welfare:0 "Монашеское благополучие"
 BHU_Monastic_Welfare_desc:0 "Большая часть Бутана состоит из полунезависимых монашеских владений, что делает их одной из самых могущественных сил в королевстве. Увеличивая их жалование, мы укрепили их поддержку нашего правительства и поможем стабилизировать нацию."
 BHU_Monastic_Primacy1:0 "Главенство монастырей"
 BHU_Monastic_Primacy1_desc:0 "Большая часть Бутана состоит из полунезависимых монашеских вотчин, что делает их одной из самых могущественных сил в королевстве. Предоставив монастырям значительные новые привилегии и присоединившись к ним в их крестовом походе за истинно буддийское царство, мы укрепили их поддержку нашему правительству."
 BHU_Monastic_Primacy2:0 "Главенство монастырей"
 BHU_Monastic_Primacy2_desc:0 "Большая часть Бутана состоит из полунезависимых монашеских вотчин, что делает их одной из самых могущественных сил в королевстве. Предоставив монастырям значительные новые привилегии и присоединившись к ним в их крестовом походе за истинно буддийское царство, мы укрепили их поддержку нашему правительству."
 BHU_Monastic_Primacy3:0 "Возрождение диархии"
 BHU_Monastic_Primacy3_desc:0 "Большая часть Бутана состоит из полунезависимых монашеских вотчин, что делает их одной из самых могущественных сил в королевстве. Предоставив монастырям значительные новые привилегии и присоединившись к ним в их крестовом походе за истинно буддийское царство, мы укрепили их поддержку нашему правительству."

 BHU_hermit_kingdom:0 "Ізольоване королівство"
 BHU_hermit_kingdom_desc:0 "Бутан – словно политическая капсула времени: его общество осталось в средних веках.  Крестьяне трудятся круглый год чтобы не умереть с голоду, а немощная индустрия представлена ремесленными мастерскими богатых аристократов и небольших рынков.  Вооружённые силы основаны на системе пенлопов: те созывают со своих земель под свои знамёна местных бойцов.  В этом районе Гималаев время остановилось, и мир оставил Бутан позади в прошлом."

 BHU_Great_Purge:0 "Большая чистка"
 BHU_Great_Purge_desc:0 "Бутан раздирает Большая чистка, которая истребляет любого, кто посмеет потревожить порядок, установленный его святейшеством Шабдрунг Ринпоче Джигме Дорджи. Критики режима и имеющие связи со старым режимом исчезают по ночам.  Навсегда."

 BHU_Reformed_Bureaucracy:0 "Бюрократическое образование"
 BHU_Reformed_Bureaucracy_desc:0 "Бутан официально принял западную систему бюрократического образования, и для этой новой системы было создано несколько школ, сосредоточенных вокруг гражданской академии в Пунахе."

 BHU_Military_Edu:0 "Военное образование"
 BHU_Military_Edu_desc:0 "Бутан официально принял западную систему военного образования, и для этой новой системы было создано несколько школ, сосредоточенных вокруг военной академии в Пунахе."

 BHU_Buddhist_Edu:0 "Монастырское образование"
 BHU_Buddhist_Edu_desc:0 "Бутан официально принял традиционную систему буддистского образования и выделил средства для содержания монастырских школ в стране."

 BHU_Zhabdrung_Revolt:0 "Восстание Шабдрунга"
 BHU_Zhabdrung_Revolt_desc:0 "Шабдрунг Туктрул Джигме Дорджи начал открыто противодействовать правлению короля Джигме, собирая поддержку в попытке восстановить власть реинкарнаций Шабдрунга."
 BHU_Zhabdrung_Aftermath:0 "Последствия восстания"
 BHU_Zhabdrung_Aftermath_desc:0 "Битва при монастыре тало заставила народ пошатнуться. Без наличия сильной центральной власти бандитизм свирепствует, а местные правители пренебрегают своими обязанностями."
 BHU_Zhabdrung_Aftermath2:0 "Последствия восстания"
 BHU_Zhabdrung_Aftermath2_desc:0 "Глубокие шрамы, оставленные битвой при монастыре тало, продолжают терзать Бутан. В то время как страна начала стабилизироваться, коррупция и бандитизм все еще свирепствуют."
 
 BHU_Raven_Crown:0 "Корона Ворона"
 BHU_Raven_Crown_desc:0 "Корона Ворона - это символ могущества и престижа друка Гьялпо, и совершенно необходимо, чтобы он восседал на голове своего законного владельца."

 BHU_Lama_Legacy:0 "Наследие Нгаванга Намгьяла"
 BHU_Lama_Legacy_desc:0 "Бутан был основан мудрым ламой-воином, который спас Бутан от тибетского господства и принес просветление нашему народу. Шабдрунг Джигме Дорджи является живой реинкарнацией этого великого воина и правителя, и еще раз спасет Бутан от ее многочисленных врагов!"
 
 BHU_Bhutan_Raiders:0 "Бутанские рейдеры"

### Economic ###

 BHU_Regional_Taxation_1:0 "Региональное налогообложение"
 BHU_Regional_Taxation_1_desc:0 "У нас получилось восстановить экономику Бутана предоставив местным главам больше автономии и уменьшив губительные налоги королевского правительства."
 BHU_Regional_Taxation_2:0 "Региональное налогообложение"
 BHU_Regional_Taxation_2_desc:0 "У нас получилось восстановить экономику Бутана предоставив местным главам больше автономии и уменьшив губительные налоги и ограничения королевского правительства."
 
 BHU_Centralised_Economy_1:0 "Централизованная экономика"
 BHU_Centralised_Economy_1_desc:0 "Мы начали процесс централизации нашей экономики, отсечения раздутых налоговых кодексов и сосредоточения внимания на экономическом развитии."
 BHU_Centralised_Economy_2:0 "Централизованная экономика"
 BHU_Centralised_Economy_2_desc:0 "Мы продолжаем централизовать нашу экономику, сокращая раздутые налоговые кодексы и концентрируясь на экономическом развитии через уполномоченную комиссию по планированию."

 BHU_Phuentscholing_Treaty:0 "Пхунчхолингский договор"
 BHU_Phuentscholing_Treaty_desc:0 "Договор Фуэншолинга в значительной степени служит для Бутана воротами в более широкий мир. Политические уступки, сделанные с Индией, предоставили Бутану небольшую денежную стипендию и возможность торговать через их южную границу."
 BHU_Phuentscholing_Treaty_Good:0 "Пхунчхолингский договор"
 BHU_Phuentscholing_Treaty_Good_desc:0 "Договор Фуэншолинга в значительной степени служит для Бутана воротами в более широкий мир. Политические уступки, сделанные с Индией, предоставили Бутану небольшую денежную стипендию и возможность торговать через их южную границу. Сейчас, когда эти две страны ближе, чем когда-либо прежде, выгоды от их экономических отношений особенно сильны."
 BHU_Phuentscholing_Treaty_Puppet:0 "Пхунчхолингский договор"
 BHU_Phuentscholing_Treaty_Puppet_desc:0 "Договор Фуэншолинга в значительной степени служит для Бутана воротами в более широкий мир. Политические уступки, сделанные с Индией, предоставили Бутану небольшую денежную стипендию и возможность торговать через их южную границу.  Теперь, с попаданием Бутана в сферу влияния Индии, выгоды от их экономических отношений особенно сильны."
 BHU_Indian_Trade:0 "Торговля с Индией"
 BHU_Indian_Trade_desc:0 "Политические уступки, сделанные с объединённой Индией, предоставили Бутану возможность торговать через их южную границу, открыв путь в более широкий мир и укрепив бутанское правительство."

 BHU_Mighty_Fruits:0 "Плоды нашей силы"
 BHU_Labour_Fruits:0 "Плоды нашего труда"
  
