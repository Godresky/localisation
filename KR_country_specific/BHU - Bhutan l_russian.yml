 BHU_army_military_1:0 "Бутанская армия"
 BHU_army_military_1_desc:0 "Сделав упор на качестве наших солдат и снаряжения мы создадим профессиональную армию для защиты нашей страны."
 BHU_army_military_2:0 "Бутанская армия"
 BHU_army_military_2_desc:0 "Сделав упор на качестве наших солдат и снаряжения мы создадим профессиональную армию для защиты нашей страны."
 BHU_army_military_3:0 "Бутанская армия"
 BHU_army_military_3_desc:0 "Мы создали бутанскую королевскую армию, истинных защитников нашего королевства! Сделав упор на качестве наших солдат и снаряжения мы сформировали воистину элитную силу."

 BHU_militia_military_1:0 "Военное ополчение"
 BHU_militia_military_1_desc:0 "Сделав упор на реорганизации нашего местного ополчения мы сможем создать крупную оборонительную силу."
 BHU_militia_military_2:0 "Военное ополчение"
 BHU_militia_military_2_desc:0 "Сделав упор на реорганизации нашего местного ополчения мы сможем создать крупную оборонительную силу."
 BHU_militia_military_3:0 "Военное ополчение"
 BHU_militia_military_3_desc:0 "Мы создали объединённое бутанское ополчение, оплот защиты от внешних агрессоров и внутренних раздоров! Сделав упор на централизации нашего ополчения мы сформировали воистину внушительную силу."

### Focuses ###
 bhu_end_revolution:0 "Кінець революції"
 bhu_end_revolution_desc:0 "С завершением боевых действий в сельской местности, нашему правительству наконец-то была предоставлена возможность решить проблемы, характерные для нашей нации, реформируя нарушенные системы, характерные для Бутана, в наше видение идеального правительства."
 bhu_buddhist_nationalism:0 "Країна буддистів"
 bhu_buddhist_nationalism_desc:0 "Жители Бутана прежде всего буддисты, а не бутанцы. Их преданность буддистским направлениям друкпа кагью и ньингма – основа их поддержки нашей власти. Неверующие должны быть повержены, а наши традиции защищены!"
 bhu_increase_pension:0 "Фінансування монастирів"
 bhu_increase_pension_desc:0 "В последнее время поддержка Дже Кхенпо и монастырей ослабла, хотя долгое время они были верными сторонниками короля. Если мы увеличим финансирование монастырей, то сможем убедить более скептических монахов в нашей верности буддистскому учению друкпа."
 bhu_discourage_hindu_practices:0 "Індуїстські звичаї"
 bhu_discourage_hindu_practices_desc:0 "Представители религии в Бутане давно уже требуют более активного распространения буддизма друкпа по стране. Мы начём кампанию по борьбе с индуистским меньшинством на юге и их замене лояльными буддистами."
 bhu_expand_dzongs:0 "Дзонги"
 bhu_expand_dzongs_desc:0 "Угрозы имеются и внутренние, и внешние.  Нам необходимо укрепить наши оборонительные рубежи, если мы хотим выжить. В стране есть ряд ключевых позиций, которые остаются недоразвитыми. Расширение наших традиционных баз сильно поможет в укреплении нашей власти над Бутаном."
 bhu_expand_punakha:0 "Розширення столиці"
 bhu_expand_punakha_desc:0 "В настоящее время мы продолжаем заведовать государственными делами из древних крепостей и пышных замков, построенных во времена средневековых героев и знати. Самый величественный из всех дзонгов – дзонг в Пунакхе: зимний дворец, который в последнее время обветшал."
 bhu_strengthen_dynasty:0 "Зміцнення династії"
 bhu_strengthen_dynasty_desc:0 "Правление семьи Вангчук сравнительно молодо, и в стране есть много людей, которые помнят времена, предшествовавшие их правлению Вангчук Друк Гьялпос. Эту слабость можно смягчить с помощью кампании по поклонению первому королю, Угьен Вангчук."
 bhu_meet_loyal_penlops:0 "Лояльні Пенлопи"
 bhu_meet_loyal_penlops_desc:0 "Хотя многие западные Пенлопы отвернулись от нас после смерти короля, большинство из них остаются нашими стойкими союзниками. Мы должны встретиться с теми, кто остается верным нашему правлению."
 bhu_national_assembly:0 "Національна асамблея"
 bhu_national_assembly_desc:0 "На протяжении многих поколений народ Бутана страдал от жестоких повелителей и бездарных правителей, которые не обращали внимания на справедливые замечания деревенских гевогов и старшин.  Мы сможем разрешить многочисленные проблемы нашего королевства только в том случае, если будем сотрудничать с этими людьми.  Нам стоит созвать вспомогательный совет во главе с мудрым Гонгзим Сонам Топгйе Дорджи, чтобы тот сумел полноценно проинформировать и проконсультировать короля."
 bhu_tsatong_tax:0 "Доля податоку тсатонг"
 bhu_tsatong_tax_desc:0 "Запутанные налоги и ограничения, в особенности налог тсатонг, тормозящий развитие деревень в обмен на мизерную прибыль, обременяют народ нашего королевства."
 bhu_entrench_feudal_hierarchy:0 "Феодальна ієрархія"
 bhu_entrench_feudal_hierarchy_desc:0 "Семья Вангчук на протяжении многих лет пытались подорвать хрупкий баланс между правителем Бутана и его вассалами.  Они пренебрегали привилегиями монастырей и пенлопов, которые существуют уже сотни лет.  Эти права будут восстановлены, в Бутан вернётся стабильность."
 bhu_unifying_king:0 "Король-об'єднувач"
 bhu_unifying_king_desc:0 "Одна из главных задач Друк Гьялпо – сохранение баланса среди множества группировок в стране. Обычно согласия по этому поводу мало, однако все в столице считают, что правление семьи Вангчук легитимно и играет ключевую роль в обеспечении наших независимости и процветания."
 bhu_new_civil_service:0 "Нова державна служба"
 bhu_new_civil_service_desc:0 "Госслужащие – сердце нашего королевства, отвечающее за установление власти короля во всех концах страны. Однако этот орган стал ненадёжным, коррумпированным и заговорщическим из-за бесчисленных лет государственной стагнации.  Нам предстоит избавиться от самых проблемных представителей и заменить их верными и энергичными мужчинами."
 bhu_rein_in_bureaucracy:0 "Наша бюрократія"
 bhu_rein_in_bureaucracy_desc:0 "Собиратели налогов в Бутане наделены широкими полномочиями, которыми они нередко пользуются для разрешения личных споров или терроризирования политических соперников.  Мы не собираемся дальше терпеть вымогательство и бандитизм."
 bhu_create_military_school:0 "Військова школа"
 bhu_create_military_school_desc:0 "Мы сможем улучшить командный состав нашей армии, если будем обучать сыновей аристократии военному делу. Их подготовка в стенах Дзонга в Пунакхе обеспечит безопасность положения Друк Гьялпо."
 bhu_protector_of_bhutan:0 "Протектор Бутану"
 bhu_protector_of_bhutan_desc:0 "Традиционалистская придворная фракция давно уже называет себя мечом и щитом Бутана. Теперь, при поддержке этой группировки, Друк Гьялпо стал неоспоримым носителем меча и щита."
 bhu_punakha_academy:0 "Академія у Пунакху"
 bhu_punakha_academy_desc:0 "Создав гражданскую академию в Пунакхе мы обеспечим себя новым поколением лидеров и администраторов. Мы импортируем западных учителей и методы обучения и соединим их с традиционными нуждами нашего королевства."
 bhu_establish_planning_commission:0 "Комісія з планування"
 bhu_establish_planning_commission_desc:0 "Мы создадим комиссию мудрых экспертов, которые помогут нам в развитии нашей промышленности. Хотя эта комиссия не будет иметь полномочий для принятия политических решений, их рекомендации будут переданы непосредственно королю и его советникам."
 bhu_streamline_administration:0 "Раціоналізація управління"
 bhu_streamline_administration_desc:0 "Наша местная администрация дико раздута и неэффективна. Во многих случаях наши деревни платят налог десяткам различных бюрократов и инспекторов, многие из которых ничего не предоставляют ни государству, ни народу."
 bhu_decentralization:0 "Децентралізація"
 bhu_decentralization_desc:0 "На протяжении последних десятилетий короли Бутана отнимали власть  и привилегии у местных глав, ограничивая экономическое развитие в стране. Нам необходимо вернуть автономию пенлопам и местным лидерам, чтобы те могли управлять своими землями."
 bhu_increase_serfs:0 "Опір на селян"
 bhu_increase_serfs_desc:0 "Наша страна давно полагается на труд наших безземельных крестьян. Фракция реформистов давно пытается изменить статус этих подопечных, однако нам стало ясно, что такое революционное преобразование может потрясти всю общественность."
 bhu_beginnings_of_industry:0 "Розвиток Бутану"
 bhu_beginnings_of_industry_desc:0 "После проведения реформ по стабилизации страны мы можем приступить к развитию городов и деревень. Многие насторожены государственным вмешательством в эти дела, но для защиты нашей Родины мы должны предпринять решительные меры."
 bhu_solidify_new_regime:0 "Посилений контроль"
 bhu_solidify_new_regime_desc:0 "Наш новый режим не может рассчитывать на добрую волю наших бывших соперников. Чистка враждебных элементов, естественно, на короткий срок ослабит наше правительство, однако ни один великий дзонг не строился на гнилом фундаменте."
 bhu_curtail_penlops:0 "Зупинити вольових пенлопів"
 bhu_curtail_penlops_desc:0 "Многие пенлопы поддержали наших соперников во время борьбы за трон. Их необходимо лишить власти.  Большинство мы, естественно, в будущем помилуем, однако некоторым мы напомним, что происходит с предателями."
 bhu_raid_our_neighbors:0 "Наша міць"
 bhu_raid_our_neighbors_desc:0 "На протяжении многих лет Бутан был мальчиком на побегушках у своих соседей. На приходилось преклоняться перед желаниями Индии и стоять в стороне, пока Непал разрушал наши амбиции. Но мы не забудем величия наших предков, которые со зверской яростью боролись с врагами."
 bhu_assembling_raiders:0 "Скликання нальотчиків"
 bhu_assembling_raiders_desc:0 "Тшеринг Пенджор добивается верности своих солдат всего двумя обещаниями: куда бы они ни пошли, он будет с ними, и, когда бы они ни вернулись, они вернуться с возами добычи."
 bhu_kangyur_tengyur:0 "Буддистський канон"
 bhu_kangyur_tengyur_desc:0 "108-томный ганджур и 225-томный данджур составляют основу тибетского буддистского канона.  Шабдрунг заявил о своём намерении спонсировать издание каллиграфических изданий этих двух основополагающих работ ради просвещения буддистов в Бутане."
 bhu_monastic_primacy:0 "Монастирська перевага"
 bhu_monastic_primacy_desc:0 "С момента своего рождения Бутан следовал ветви друкпа буддизма ваджраяна. Шабдрунг Нгавал Намгьял принёс учения секты друкпа в Бутан сотни лет назад, и во времена его просвещённого правления монахи и владыки Бутана жили мирно благодаря великому закону Ца Йиг.  Восстановив Ца Йиг в его исконном виде, новейшая реинкарнация Жабдрунг узрит духовное возрождение Бутана!"
 bhu_purge_impurities:0 "Винищування єретиків"
 bhu_purge_impurities_desc:0 "Мы будем править Бутаном не только в качестве преемников немощного и трусливого клана Вангчук. Мы истребим наследие бездарности, начиная с жадных реформистов, которые продали нашу страну индейцам за мизерную сумму.  В каждый дзонг и монастырь закрались враги и предатели, и Бутан не станет свободным до тех пор, пока они свободны."
 bhu_moderate_our_message:0 "Наші ідеї"
 bhu_moderate_our_message_desc:0 "Множество аристократов и монахов поддерживали предыдущий монархический режим Вангчук, однако их идеи и цели в общем-то схожи с нашими. Если мы хотим полноценно править страной, то нам стоит дать им понять, что наша главная задача – восстановление былого величия Бутана."
 bhu_monastic_welfare:0 "Монастирська благодійність"
 bhu_monastic_welfare_desc:0 "Традиционно сердцами местных общин были монастыри, которые предоставляли близлежащим деревням помощь и базовые услуги.  Монастыри снова смогут помогать общественности, если мы их снабдим светскими средствами."
 bhu_fund_monastic_schools:0 "Монастирські школи"
 bhu_fund_monastic_schools_desc:0 "Нельзя наши умственные силы полностью уделять материальному миру. Вложив наши богатства в монастырские школы, мы обеспечим себя новым поколением мудрых монахов, которые помогут в управлении Бутана в будущем."
 bhu_revise_dual_system:0 "Діархія"
 bhu_revise_dual_system_desc:0 "Прошло много веков с правления первого Ламы Бутана.  Дуалистическая система управления государством, которую он ввёл, с тех пор уже неузнаваема. Бутаном снова будет править Лама!"

 bhu_address_military:0 "Бутанська армія"
 bhu_address_military_desc:0 "Нашу вооружённые силы необходимо срочно реформировать. Мы опираемся на призыв ополченцев пенлопов, под контролем центрального правительства находится мизерное количество королевских солдат. Нам нужно выбрать между увеличением местного ополчения или усилением централизованной армией."
 bhu_using_terrain:0 "Унікальна місцевість"
 bhu_using_terrain_desc:0 "Наша уникальная местность – главное оборонительное преимущество нашей страны.  Нам необходимо составить стратегии, которые будут основаны на наших природных силах и историческом опыте сражения в горах."
 bhu_fortify_key_passes:0 "Ключові перевали"
 bhu_fortify_key_passes_desc:0 "Связь нашей горной страны с внешним миром обеспечивается рядом узких горных перевалов на севере и юге. Нам надо защитить эти проходы системой современных укреплений."
 bhu_mountain_guides:0 "Гірські путівники"
 bhu_mountain_guides_desc:0 "Умение ориентироваться в горной местности необходимо нашей армии, учитывая наше географическое местоположение. Нам надо научиться полагаться на местных, которым знаком регион, и нанимать их в наши войска."
 bhu_new_weapons:0 "Нові гармати"
 bhu_new_weapons_desc:0 "Основное вооружение наших солдат – разного рода колониальные кремниевые и избыточные ружья, если они вообще есть. Нам необходимо модернизировать оружие, которым сражаются наши бойцы."
 bhu_study_foreign_arms:0 "Контрабанда зброї"
 bhu_study_foreign_arms_desc:0 "Покупать контрабандное оружие, конечно, грязное дело, однако наше выживание полагается на получении современного вооружения. С помощью связей в Индии мы сможем воспользоваться их лишним оружием на складах."
 bhu_invest_in_soldiers:0 "Інвестиції у солдат"
 bhu_invest_in_soldiers_desc:0 "Если мы собираемся сражаться с обученными и опытными ополченцами наших соседей, то нам надо будет инвестировать в обучение и вооружение наших войск. Если мы выделим часть средств на обмундирование, питание и здоровье наших солдат, то сможем из рекрутов сделать солдат и создать боевую силу, которая сможет дать отпор врагам."
 bhu_create_national_doctrine:0 "Національна доктрина"
 bhu_create_national_doctrine_desc:0 "Централизация наших вооружённых сил в единую армию предоставила нам возможность выбора единой доктрины. Мы обратимся к нашим лучшим генералом для формулирования доктрины, подходящей нашей армии."
 bhu_noble_officers:0 "Аристократичні офіцери"
 bhu_noble_officers_desc:0 "Аристократы королевства командуют нашими армиями на протяжении многих лет.  Эти мужчины происходят из военных семей, и их опыт и умения незаменимы при создании новой армии."
 bhu_promote_regional_leaders:0 "Підвищення місцевих лідерів"
 bhu_promote_regional_leaders_desc:0 "Наша основная задача при реорганизации национального ополчения – удостовериться, что их командиры качественно интегрированы в нашу командную структуру. Они снабдят наших генералов пониманием ополченцев и укрепят народную веру в нас."
 bhu_every_family_son:0 "З кожної сім'ї по сину"
 bhu_every_family_son_desc:0 "Традиционно аристократы в трудные времена призывали каждую семью отправлять по одному боеспособному мужчине служить солдатом. Мы эту систему модифицируем, теперь каждая семья должна будет отправлять одного сына на службу в резерв. Эти мужчины станут костяком нашей новой современной армии."
 bhu_specialized_units:0 "Спеціалізовані війська"
 bhu_specialized_units_desc:0 "Нам стоит предоставить специализированные орудия нашей модернизирующейся армии. Снабдив небольшие группы солдат особым оборудованием, мы сможем создать воистину современную боевую силу."
 bhu_reorganise_militia_structure:0 "Реорганізація ополчення"
 bhu_reorganise_militia_structure_desc:0 "Наши вооружённые силы разбиты на ряд ополчений по всей стране, которые не имеют друг с другом связи. Распределив их в соответствии с организованной иерархией, мы увеличим их дееспособность и взаимопонимание."
 bhu_finish_mil_reform:0 "Завершення військової реформи"
 bhu_finish_mil_reform_desc:0 "Нам удалось значительно улучшить структуру и боеспособность наших вооружённых сил и составить план реформ, которого мы сможем придерживаться в будущем. Тем не менее, нам предстоит приложить немалые усилия, если мы собираемся сражаться с современными армиями наших соседей. Нам придётся полагаться на мужество и волю наших солдат вместо качества их орудий и продолжить инвестировать в оборону наших владений."

