 bhutan.0.t:0 "Статус Бутана"
 bhutan.0.d:0 "Бутан всегда был на периферии Великобритании, и когда империя начала распадаться, он твердо остался на периферии. После создания социалистической республики в Бенгалии государственному деятелю Бутана Сонаму Топье Дорджи удалось договориться о стабильных отношениях с Коммуной Бхаратия. Бутан отказался от своих традиционных претензий к дуарам и признал Коммуну независимой нацией, а взамен новое синдикалистское правительство в Калькутте продолжило дореволюционные экономические инвестиции раджи и признало суверенитет Бутана. Ситуация в Индии накаляется и только королевство Бутан остается на острове мира и стабильности среди этого огромного моря хаоса."
 bhutan.0.a:0 "Интересно"
 
 bhutan.1.t:0 "Гималайская пороховая бочка"
 bhutan.1.d:0 "С времен правления великого Шабдрунга Нгаванга Намгьяла, Бутаном правили наследники Шабдрунга, который делегировал временную власть Десаи-Друкам, избранным дворянами, или Канонам, и Дже Кхенпо, избранным монахами. Однако эти два лидера с течением времени вступили в сговор с целью ликвидации власти Шабдрунга, и к девятнадцатому веку страна прочно оказалась в руках Друков Дези и Дже Кхенпо. Эта диархия была еще более упрощена, когда в 1807 году Карандаш Тронгсы, Угьен Ванчук, сокрушил своих соперников и короновал себя в наследство от монарха. Королевство пережило короткий период кризиса после смерти короля Угена в 1825 году, когда среди хаоса индийской революции двое претендентов, сын Угена Джигме и карандаш Паро Черинг Пенджор, спешили короновать себя в качестве его преемника. С помощью близких политических союзников Угена, семьи Дордзи, Джигме удалось завоевать трон и укрепить свою власть. Однако с ослаблением власти семьи Дордзи другие политические силы поднялись, чтобы бросить вызов правлению Джигме. Новейшая реинкарнация Шабдрунга потратила последние десять лет на создание базы, с помощью которой он бросает вызов королевской власти, и в Бутане есть много тех, кто стремится извлечь выгоду из слабости короля."
 bhutan.1.a:0 "Вот тебе и островок стабильности?"
 
 bhutan.2.t:0 "Самозванец в Паро"
 bhutan.2.d:0 "К западу от нашей столицы лежит Паро, дарованный Тшерингу Пенджору прежним королем Угьеном, вместе с обещаниями, что Тшеринг Пенджор будет править королевством после смерти покойного короля.  Только поспешность Сонама Топгье Дорджи, короновавшего молодого принца Джигме Вангчука, помешала ему самому занять трон, и с тех пор аристократ неистовствовал на Западе. У Тшеринга Пенджора есть небольшой запас огнестрельного оружия, а также Корона Ворона покойного короля Угьена.  Хотя это правда, что Тшеринг Пенджор верно служил королю с тех пор, как Джигме победил его в титуле, можно только гадать, где же его истинная преданность.  У него есть много союзников из числа традиционалистских Пенлопов и ключевых членов ограниченных вооруженных сил Бутана,и он служит объединяющим пунктом для тех, кто выступает против политики короля.  Однако, не имея ни жен, ни сыновей, о которых можно было бы говорить, обычно считается, что Тшеринг Пенджор умрет к тому времени, когда сын Джигме, Джигме Дорджи, достигнет совершеннолетия, чтобы унаследовать традиционное место наследников королевства в Паро."
 bhutan.2.a:0 "Мы будем пристально следить за ним"
 
 bhutan.3.t:0 "Сонам ​Топгье Дорджи возвращается"
 bhutan.3.d:0 "Главный советник короля, Гонгзим Сонам ​​Топгье Дорджи, вернулся с миссии из Коммуны Бхарата. В качестве основного проводника к внешнему миру, он приносит ассортимент подарков и сокровищ, которые были получены за рубежом, в том числе старинные винтовки первой мировой и различные предметы роскоши. Вручив эти дары царю, Сонам ​​Топгье немедленно приступил к управлению делами государства. Сонам ​​Топгье - главный союзник семьи Вангчук, и, когда их дети обручены друг с другом, Джигм считает, что так и будет. Хотя власть англичан и короля, семья Дорджи осталась в Бутане, и именно самые консервативные элементы Бутана увидели их методы реформ дикими и плохо продуманными."
 bhutan.3.a:0 "Что хорошего в Друке Гьялпо без хорошего Гонгзима?"
 
 bhutan.4.t:0 "Шабдрунг делает свой ход"
 bhutan.4.d:0 "После многих лет планирования кажется, что «Шабдрунг» стремится заставить какую-то силу сыграть против короля. По Бутану распространяются слухи о том, что брат Шабдрунга, Чоки Гьелтшен, отправился в Индию, чтобы встретиться с выдающимся аграрием Мохандасом Ганди, обещая создание социалистической теократии в обмен на его помощь. В то время как индийский лидер отказался поддержать это восстание, распространились новые слухи о том, что сторонники Шабдрунга обнаруживают заговор, который тайно убивает короля Джигме! Уже ведущие люди Бутана призывали к действию, обещая привлечь Шабдрунга и его сторонников к ответственности, если эти обвинения верны."
 bhutan.4.a:0 "Эта змея!"
 
 bhutan.5.t:0 "Новый начальник гвардии?"
 bhutan.5.d:0 "Должность начальника Королевской гвардии оставалась в руках старшего члена семьи Вангчук задолго до коронации Джигме. Из-за слухов о заговорах против Джигме, Черинг Пенджор неустанно добивается назначения на эту должность младшего племянника короля Джигме, благородного воина Чхабда Намгьяла Бахадура. Хотя король опасается вводить верного агента Шеринга Пенджора на столь влиятельный пост, Намгьял Бахадур - проверенный командир и искусный боец. Известный тем, что сломал две винтовки голыми руками во время обучения у британцев, Намгьял Бахадур известен как человек с двумя позвоночниками, славящийся своей силой и мужеством. Его помощь была бы неоценима в случае начала вооруженного конфликта."
 bhutan.5.a:0 "Король должен быть защищен! Согласиться с Пенджором!"
 bhutan.5.b:0 "Нет никакой необходимости во всех этих изменениях!"
 
 bhutan.6.t:0 "Джигме обращается к суду"
 bhutan.6.d:0 "Со слухами о том, что Шабдрунг возглавил переворот против короля, Джигме решил внести изрядную долю нормальности обратно в бутанскую политику. Бутан уже давно разделен между традиционалистами во главе с Тшерингом Пенджором и реформаторами во главе с Сонамом Топгье. Сделав обращение, которое играет на одной из двух сторон, Джигме вернет дискуссию от убийств к сбору налогов.  Однако такие противоречивые разговоры грозят еще больше расколоть базу поддержки Джигме, и базу, в которой он нуждается сейчас больше, чем когда-либо."
 bhutan.6.a:0 "Поддержать реформистов"
 bhutan.6.b:0 "Поддержать традиционалистов"
 bhutan.6.c:0 "Искать компромисс"
 
 bhutan.7.t:0 "Марш за Шабдрунга!"
 bhutan.7.d:0 "Большое количество общин на севере королевства отправились в паломничество к монастырю тало, вооруженные так, как будто они были армией. Тшеринг Пенджор написал королю предупреждение об этой вооруженной толпе, хотя и не предложил своей помощи в борьбе с ней."
 bhutan.7.a:0 "Мы пошлем войска на север, чтобы встретить их"
 bhutan.7.b:0 "Если уж Тшеринг Пенджор так беспокоится, пусть сам разбирается!"
 bhutan.7.c:0 "Они всего лишь крестьяне!"
 
 bhutan.8.t:0 "Безопасность наследника"
 bhutan.8.d:0 "С момента своего рождения в 1929 году сын короля, Джигме Дорджи, жил со своим отцом, обучаясь основам управления, религии и ведения войны у ближайших советников Джигме. Поскольку столица становится все более опасной с каждым днем, Сонам Топгье предложил отвезти молодого наследника в Индию, где он мог бы улучшить свой хинди и поступить в официальную школу."
 bhutan.8.a:0 "За границей он будет в большей безопасности"
 
 bhutan.9.t:0 "Столкновения Вокруг Пунакхи"
 bhutan.9.d:0 "Земли, окружающие Пунакху, традиционно принадлежали царствующему Шабдрунгу, и именно этими землями последнее воплощение начало снабжать своих сторонников. В ответ на его действия король решил захватить эти земли для себя, отправив Королевскую гвардию в окрестные деревни, чтобы искоренить любое сопротивление.  В то время как большинство поселений были кооперативными, одно из них укрывало банду бандитов Шабдрунга, которые сумели разбить наши силы в неожиданном нападении. Эта деревня остается вне нашей досягаемости и базы для снежного кома Шабдрунга."
 bhutan.9.a:0 "Как неловко!"
 
 bhutan.10.t:0 "Столкновения вокруг Пунакхи"
 bhutan.10.d:0 "Земли, окружающие Пунакху, традиционно принадлежали царствующему Шабдрунгу, и именно этими землями последнее воплощение начало снабжать своих сторонников. В ответ на его действия король решил захватить эти земли для себя, отправив Королевскую гвардию в окрестные деревни, чтобы искоренить любое сопротивление.  В то время как большинство поселений были кооперативными, одно из них укрывало банду бандитов Шабдрунга, которым почти удалось разбить наши силы в неожиданном нападении. К счастью, наши дисциплинированные воины смогли перегруппироваться и отбиться от этих бродяг, хотя многие из них были потрясены свирепостью своих противников."
 bhutan.10.a:0 "Город защищен!"
 
 bhutan.11.t:0 "Тшеринг Пенджор предлагает помощь"
 bhutan.11.d:0 "Тшеринг Пенджор прибыл в Пунакху во главе армии, чтобы поддержать Джигме в его борьбе с Шабдрунгами. Его войска равны по численности войскам короля, хотя и не имеют современного вооружения. Тшеринг Пенджор просил, чтобы ему была оказана честь возглавить объединенные армии, поскольку он более опытный командир, чем Король Джигме.  Воинственные способности Тшеринга Пенджора были бы ценным приобретением в грядущем конфликте, но многие из ближайшего окружения короля усомнились в его лояльности. Возможно, будет лучше, если король лично возглавит эти силы."
 bhutan.11.a:0 "Тшеринг Пенджор может возглавить авангард"
 bhutan.11.b:0 "Король Джигме возглавит эту армию"
 
 bhutan.12.t:0 "Известие из Пхунчолинга"
 bhutan.12.d:0 "Сонам Топгье прислал весточку из своего поместья на индийской границе, сообщив, что он установил контакт с иностранными торговцами оружием, которые тем временем будут готовы контрабандой ввозить оружие в королевство через связи Дорджи и Калькутту. Хотя это оружие было бы полезно против Шабдрунгов, эта сделка только еще больше увеличила бы долг короля перед семьей Дорджи."
 bhutan.12.a:0 "Скажите ему, чтобы он связался с ними"
 bhutan.12.b:0 "Нам не нужно социалистическое оружие!"
 
 bhutan.400.t:0 "Столкновение между воинами"
 bhutan.400.d:0 "Некоторые из наемников Тшеринга Пенджора вступили в конфликт с некоторыми местными ополченцами. Эти люди утверждают, что наемники, индуистские воины из Непала, проявили неуважение к местной святыне и украли снаряжение.  Поскольку Тшеринг Пенджор по-прежнему молчит о назревающем конфликте, королю пришлось прийти к какому-то соглашению."
 bhutan.400.a:0 "Вышвырните вон этих несчастных наемников"
 bhutan.400.b:0 "Мы не можем позволить себе потерять еще больше воинов"
 
 bhutan.13.t:0 "Поставка прибывает"
 bhutan.13.d:0 "Партия оружия прибыла в Пунаху, поддерживая королевскую коллекцию излишних винтовок первой мировой."
 bhutan.13.a:0 "Молодец Дорджи!"
 
 bhutan.14.t:0 "Требования от наших вассалов"
 bhutan.14.d:0 "С доставкой иностранного оружия Sonam Topgye без происшествий начались дискуссии о том, кто именно получит оружие. В то время как Королевская гвардия остается недостаточно экипированной, многие из наших вассалов все еще сражаются с армиями из мечей и луков."
 bhutan.14.a:0 "Нам нужны эти пистолеты для наших людей"
 bhutan.14.b:0 "Дайте оружие нашим самым верным союзникам"
 bhutan.14.c:0 "Поделитесь нашим новым вооружением со всеми нашими союзниками"
 
 bhutan.15.t:0 "Шабдрунг найден"
 bhutan.15.d:0 "Хотя многие опасались, что Шабдрунгам удалось бежать в Тибет, Непал или в общину Бхарата, до нас дошли слухи, что молодой лама собирает своих сторонников в монастыре Тало на холмах к северу от Пунакхи.  Многие считают, что он намеревается собрать там армию, прежде чем отправиться на юг, чтобы вернуть свои земли и прежние силы.  Большинство членов суда считают, что пока Шабдрунг жив, он представляет собой угрозу стабильности Бутана."
 bhutan.15.a:0 "Король должен действовать"
 
 bhutan.16.t:0 "Марш на Тало"
 bhutan.16.d:0 "Поход из Пунакхи в соседний монастырь Тало начал показывать, насколько могущественным стал Шабдрунг за последние десятилетия. С тех пор как мы повернули на юг, нашу армию постоянно преследовали, и надежда застать противника врасплох была разбита.  Чем дальше мы въезжаем на территорию Шабдрунгов, тем яснее становится, что наше численное и боевое превосходство менее выражено, чем когда-то считалось."
 bhutan.16.a:0 "Мы продолжим путь в брюхо зверя!"
 
 bhutan.17.t:0 "Осада города Тало"
 bhutan.17.d:0 "Королевская коалиция столкнулась с гораздо большим сопротивлением, чем ожидалось от сил, лояльных Шабдрунгам, но сумела организовать надлежащую осаду монастыря Тало. В то время как королевская армия превосходит численностью тех, кто находится в монастыре, на сотни человек и вооружена стрелковым оружием и пушкой, становится все более очевидным, что открытое противостояние будет разрушительным как для королевской армии, так и для доверия Джигме.  Еще большую тревогу вызывают начавшиеся конфликты между наемниками, лояльными Сонаму Топгье Дорджи, и рядом наемников Тшеринга Пенджора.  Король изо всех сил старается поддерживать дисциплину и опасается, что многие члены коалиции скорее отвернутся друг от друга, чем встретятся лицом к лицу с Шабдрунгами."
 bhutan.17.a:0 "Возможно, какое-то решение возникнет само собой"
 
 bhutan.18.t:0 "Самтен Джамтшо предлагает решение"
 bhutan.18.d:0 "Самый близкий союзник короля среди монашеского корпуса, Самтен Джамтшо, вернулся после встречи со многими монахами в храме. Ссылаясь на древнюю роль бутанских монахов как посредников мира, монахи в монастыре тало были бы готовы организовать встречу между королем и Шабдрунгом, номинально определив судьбу молодого выскочки.  В то время как Тшеринг Пенджор выразил свою озабоченность по поводу безопасности такой встречи, Самтен Джамтшо пообещал им алмаз, чтобы монахи могли гарантировать безопасность короля.  Такая встреча бросила бы короля в логово льва, но это может быть наш единственный шанс избежать кровопролития открытого конфликта.  Учитывая растущую напряженность внутри королевских войск, это может быть единственным вариантом, который у него остался."
 bhutan.18.a:0 "У нас нет другого выбора, кроме как пойти на этот риск!"
 bhutan.18.b:0 "Продолжайте осаду! Мы можем переждать этого выскочку"
 
 bhutan.19.t:0 "Монахи Тало"
 bhutan.19.d:0 "Продолжающаяся осада монастыря Тало нанесла урон его обитателям. Несколько монахов, изможденных признаками голода, вышли из крепости, чтобы сговориться с Дже Кхенпо, представлявшим Самтена Джамцхо, стремясь договориться о мире. Самтен Джамцхо, верный агент короля, поручил им, что постоянная стабильность внутри страны будет достигнута только в мире без Шабдрунга. В то время как большинство монахов здесь отталкиваются такой идеей, в отсутствие Дже Кхенпо Чокьи Вангчука Самтен Джамцхо является высшим монашеским авторитетом, за исключением, конечно, Шабдрунга. Группа вернулась в монастырь, их мысли были перегружены выполнением поставленной задачи."
 bhutan.19.a:0 "Необходимое зло"
 
 bhutan.20.t:0 "Внезапная смерть Шабдрунга Джигме Дорджи"
 bhutan.20.d:0 "К королю и его союзникам подошла делегация монахов, в том числе несколько членов королевской заговорщической группы. Они показали, что Шабдрунг трагически скончался ночью, причем смерть его была столь внезапной и безмолвной, что даже монахи, занимавшиеся в соседней комнате, ничего не слышали.  В то время как настроение среди королевской команде мрачное, есть большое облегчение, что в этот день не будет большего кровопролития."
 bhutan.20.a:0 "Мы должны начать восстанавливаться"
 
 bhutan.21.t:0 "Отступление в Пунакху"
 bhutan.21.d:0 "Когда войска короля начинают свой путь обратно в столицу, и тишина тяжело нависает над сельской местностью. В деревнях и монастырях по всей стране тайным шепотом звучат обвинения в адрес короля и его союзников.  Многие говорят приглушенными голосами о шелковом шарфе в ночи, либо как о последнем акте отчаявшегося Шабдрунга, либо как о орудии агента короля.  В то же время официальные гонцы распространили весть о трагической гибели Шабдрунга от естественных причин. Их отчеты смешивают обвинения в неверности и моральном разложении Шабдрунга с рассказами о печальном трауре короля Джигме по поводу смерти его соперника и правителя де-юре.  Хотя мало кто полностью верит в эту историю, никто не осмелится открыто поставить ее под сомнение."
 bhutan.21.a:0 "Лучше, чтобы тебя боялись, чем любили, если ты не можешь быть и тем, и другим одновременно"
 
 bhutan.22.t:0 "Джигме устроил засаду"
 bhutan.22.d:0 "Встреча между Джигме Вангчуком и его соперником началась сердечно, но вскоре стало ясно, что Шабдрунг не намерен сдаваться и просить прощения. Вместо этого он принялся ругать молодого короля, смешивая оскорбление с угрозой.  Когда его тирада достигла лихорадочного накала, один из личных гвардейцев короля выхватил свой клинок и начал наступать на Шабдрунгов, вызвав яростный ответ со стороны сторонников молодого ламы. Большая группа воинов, вооруженных ножами и мечами, напала на короля и его окружение. Несколько человек из его гвардии пали от их клинков, а сам король едва спасся, тяжело раненный.  Король был немедленно доставлен в свой личный шатер, и целители отчаянно трудятся, чтобы вернуть его с края смерти. С королем бессвязным и недееспособным, все глаза обратились к Церингу Пенджору, чтобы отомстить за короля в нападении на монастырскую крепость."
 bhutan.22.a:0 "Змея раскрылась"
 
 bhutan.23.t:0 "Конец Шабдрунга"
 bhutan.23.d:0 "В ответ на предательство Шабдрунга Церинг Пенджор заявил, что злой дух овладел лидером монастыря Тало, и что любой верный человек обязан поразить этого демона. Борьба за крепость была короткой, жестокой и кровавой. Все, кто противостоял королевским силам, были преданы смерти. В разгар боев Шабдрунг был найден скрытым в своей комнате и бесцеремонно казнен некоторыми солдатами Церинг Пенджорс. Затем западный пенлоп вывел голову остальным из тех, кого поддерживали поздний Шабдрунг, и объявил, что они свободны от злого духа, который заклинает. Армия начала поход обратно в Пунакху, хотя состояние короля Джигме еще больше ухудшается."
 bhutan.23.a:0 "Королевство на краю пропасти..."
 
 bhutan.24.t:0 "Король уходит"
 bhutan.24.d:0 "Столица находится в состоянии траура. Его величество, мудрый и благородный Джигме Вангчук, скончался, получив множество ран, полученных от рук коварной змеи из монастыря Тало. Из семьи короля, чтобы отпраздновать его короткую, но прославленную жизнь и начать похоронные приготовления, два выдающихся человека нации отсутствуют. Церинг Пенджор вышел из столицы вместе с рядом своих ближайших союзников, собирая поддержку среди западных Пенлопов. Дорджи тоже, Сонам ​​Топгье Дорджи покинул суд до неизвестных мест."
 bhutan.24.a:0 "Стервятники нависают над гниющим трупом"
 
 bhutan.25.t:0 "Церинг Пенджор коронован в Паро"
 bhutan.25.d:0 "На церемонии, в которой приняли участие ряд влиятельных деятелей Бутана, в частности, Джехенпо Чоки Вангчук и его Лопон Самтен Джамцхо, а также военачальник Намгьял Бахадур, Тшеринг Пенджор, наконец, был коронован Друк Гьялпо. Прежний пенлопоп Паро, мрачного военного, пообещал защищать Бутан от иностранных агрессоров и уже начал говорить о создании новой Королевской армии Бутана во главе с его близкими союзниками. Корона Ворона снова вернулась на свое законное место, на вершине Друк Гьялпо."
 bhutan.25.a:0 "Король мертв, да здравствует король!"
 
 bhutan.26.t:0 "Противостояние в Пхеншолинге"
 bhutan.26.d:0 "Этот бродячий разбойник Сонам Топгье Дорджи начал марш на север от индийской границы с небольшой армией наемников. Он намеревается короновать младшего сына покойного короля. Хотя он и получил некоторую поддержку, и он, и его марионетка не представляют для нас никакой угрозы, пока мы находимся к югу от южных горных перевалов. Намгьял Бахадур собрал Королевскую гвардию и небольшую армию верных солдат, чтобы встретить это войско мятежников, прежде чем они смогут добраться до столицы. В то время как Намгьял Бахадур стремится уничтожить силы Сонама Топгье, многие члены суда выступают за более примирительный подход."
 bhutan.26.a:0 "Мы встретимся и решим этот вопрос"
 bhutan.26.b:0 "Либо Дорджи уйдет, либо его вырубят!"
 
 bhutan.27.t:0 "Гражданская война предотвращена"
 bhutan.27.d:0 "На встрече, организованной Дже Кхенпо, две противоборствующие фракции достигли соглашения о разрешении гражданской войны, прежде чем будет пролита всякая кровь. Тшеринг Пенджор назвал молодого Джигме Дорджи Вангчука своим наследником и подарил молодому королю Губернаторство Тронгса. Он также пообещал уважать интересы Сонама Топье на юге страны и предоставить государственному деятелю значительную автономию в обмен на ежегодную оплату оружия и индийских торговых товаров. Хотя есть некоторый вопрос относительно того, будет ли здесь достигнут мир, две армии без происшествий отошли к Паро и Тронгсе."
 bhutan.27.a:0 "Хорошо, что он сумел разглядеть причину"
 
 bhutan.28.t:0 "Назад от края пропасти"
 bhutan.28.d:0 "Битва между наемниками Сонама Топгье и королевскими гвардейцами Намгьяла Бахадура была быстрой и кровавой. Хотя обе стороны понесли значительные потери, королевские войска едва ли смогли дать отпор узурпаторам.  Стремясь разрешить конфликт, Дже Кхенпо заключил перемирие, которое удовлетворило обе стороны.  Тшеринг Пенджор пообещал назвать Джигме Дорджи Вангчука своим наследником, а Сонама Топгье Пенлопом Тронгсы в обмен на ежегодную поставку оружия от патриарха Дорджи."
 bhutan.28.a:0 "Мы обрели мир на конце меча"
 
 bhutan.29.t:0 "Джигме Доржи коронован в Фуэншолинге"
 bhutan.29.d:0 "На церемонии, в которой приняли участие несколько влиятельных фигур в Бутане, в частности Дже Кхенпо Чокьи Вангчук, бывший Чогьял Таши Намгьял и глава королевских телохранителей Джигме Дорджи Вангчук, молодой сын покойного короля Джигме, был коронован как Друк Гьялпо.  Мало кто подозревает, что новый король, восьмилетний Джигме Дорджи Вангчук, будет представлять собой нечто гораздо большее, чем пешку Сонама Топгье Дорджи и его союзников, по крайней мере в краткосрочной перспективе.  Примечательно, что на этом собрании отсутствовал Тшеринг Пенджор и ряд его военных союзников, в том числе Намгьял Бахадур."
 bhutan.29.a:0 "Король умер, Да здравствует король!"
 
 bhutan.30.t:0 "Тшеринг Пенджор уходит в Паро"
 bhutan.30.d:0 "Поскольку все больше и больше Пенлопов и лордов обещают свою поддержку новому королю Вангчука, Тшеринг Пенджор снова ушел в свою личную вотчину на Западе. Он отказался от всех приглашений в столицу и молча дымится в своем дворце в Паро. Тшеринг Пенджор не предпринимал никаких открытых шагов против молодого Джигме Дорджи, предлагая возможность закопать топор войны между мятежным Лордом и его сеньором.  Некоторые из советников короля предположили, что большой подарок мог бы завоевать поддержку Тшеринга Пенджора, в то время как другие считают, что Пенлоп Паро придет к соглашению по собственному желанию, понимая тщетность сопротивления королю."
 bhutan.30.a:0 "Пошлите ему караван индийских торговых товаров"
 bhutan.30.b:0 "Мы не нуждаемся в его поддержке!"
 
 bhutan.31.t:0 "Тшеринг Пенджор соглашается"
 bhutan.31.d:0 "Видя, что ситуация оборачивается против него, Тшеринг Пенджор неохотно признал Джигме Дорджи законным королем Бутана. Хотя это обещает возвращение к столь необходимому миру, лояльность Тшеринга Пенджора по отношению к новой администрации Нижнего в лучшем случае сомнительна.  Западный пенлоп, конечно, не воспользуется этой возможностью, чтобы начать посылать налоги в нашу сторону. Однако при номинальной поддержке Тшеринга Пенджора молодой король, а главное его регент, может приступить к осуществлению реформ, в которых нуждается королевство."
 bhutan.31.a:0 "Наконец-то наступил мир"
 
 bhutan.32.t:0 "Тшеринг Пенджор возвращает корону"
 bhutan.32.d:0 "Видя, что ситуация оборачивается против него, Тшеринг Пенджор неохотно принял Джигме Дорджи в качестве законного короля Бутана, послав молодого короля короны ворона, чтобы он мог быть официально коронован. Это действие обещает возвращение к столь необходимому миру и показывает приверженность к молодому Джигме Дорджи, которая выходит за рамки его отца.  Некоторые считают, что Тшеринг Пенджор Лоуэр-англинг должен принимать более активное участие в воспитании и управлении молодого короля, в то время как другие считают, что он устал сопротивляться центральной власти.  Как бы то ни было, западные Пенлопы, конечно же, не воспользуются этой возможностью, чтобы начать посылать налоги в нашу сторону.  Однако при поддержке Тшеринга Пенджора молодой король, а главное его регент, может начать осуществлять реформы, в которых нуждается королевство."
 bhutan.32.a:0 "Наконец-то наступил мир"
 
 bhutan.33.t:0 "Бутанские требования"
 bhutan.33.d:0 "Через брак были связаны Чогьял из Сиккима и могущественный клан Дорджи из Бутана. Теперь, когда Сонам Дорджи возглавляет гражданскую администрацию Бутана, Бутан стремится восстановить Чогьял, по необходимости под номинальным контролем бутанского монарха. Бутан пригрозил войной, если его требования в Сиккиме не будут выполнены."
 bhutan.33.a:0 "Бутан? Мы их раздавим!"
 bhutan.33.b:0 "Мы должны уступить Сикким"
 
 bhutan.34.t:0 "Непал отказывается"
 bhutan.34.d:0 "Непал отказался уступить контроль над Сиккимом. Мы угрожали непальцам войной, если они откажутся, мы должны отступить или объявить войну."
 bhutan.34.a:0 "Значит это война."
 bhutan.34.b:0 "Но если подумать, то зачем нам война."
 
 bhutan.35.t:0 "Непал уступает Сикким"
 bhutan.35.d:0 "Удивительно, но Непал согласился уступить Сикким. Чогьял должен быть быстро восстановлен в своем законном положении."
 bhutan.35.a:0 "И это был счастливый сюрприз."
 
 bhutan.41.t:0 "Возможность"
 bhutan.41.d:0 "Изгнанный со своего трона Чогьял из Сиккима нашел убежище в Бутане, номинально поклявшись в верности королю Джигме. С тех пор мы всегда стремились восстановить Чогьял. Теперь беспорядки в Непале побудили Нью-Дели и Коммуну атаковать. Поскольку большинство их сил, несомненно, вступает в бой с индейцами, сейчас самое подходящее время, возможно, единственное время для нападения."
 bhutan.41.a:0 "Объявить войну!"
 bhutan.41.b:0 "Нет, мы должны ждать, пока мы станем сильнее."
 
 bhutan.42.t:0 "Бутан объявляет войну"
 bhutan.42.d:0 "Видя возможность в войне с Дели и Коммуной восстановить Чогьяла в Сиккиме, Бутан объявил нам свою войну."
 bhutan.42.a:0 "У королевства отшельников есть когти."
 
 bhutan.43.t:0 "Наши цели достигнуты"
 bhutan.43.d:0 "Мы захватили Сикким. Учитывая военную мощь Непала относительно нашей, мы можем предложить мир, пока у нас есть преимущество."
 bhutan.43.a:0 "Предложить мир."
 bhutan.43.b:0 "Продолжить бой."
 
 bhutan.44.t:0 "Бутан предлагает мир"
 bhutan.44.d:0 "Бутан стремится положить конец нашей войне. Они предложили принять владельцев этих земель в обмен на Сикким."
 bhutan.44.a:0 "Мы уничтожаем всех, кто бросает нам вызов."
 bhutan.44.b:0 "Мы принимаем это предложение."
 
 bhutan.45.t:0 "Непал принял наши условия"
 bhutan.45.d:0 "Непал принял наше предложение о мире. Сикким наш!"
 bhutan.45.a:0 "Ура!"
 
 bhutan.46.t:0 "Непал отказался"
 bhutan.46.d:0 "Непал отклонил наше предложение о мире, война будет продолжаться, как и прежде."
 bhutan.46.a:0 "Мы будем драться."
 
 bhutan.47.t:0 "Потепление отношений с Индией"
 bhutan.47.d:0 "Недавний Индийский национальный конгресс и назначение аграрного лидера Мохандаса Ганди главой Калькуттского правительства дали нашим народам возможность подтвердить наши обязательства друг перед другом. Сонам Топгье отправился в Калькутту, чтобы встретиться с Махатмой и составить новый договор о дружбе. Будучи давним соратником индийского лидера, Сонам Топгье Дорджи сумел эффективно договориться о прочном двустороннем соглашении между двумя странами.  Ганди пообещал увеличить индийские инвестиции в горное королевство и вернуть земли вокруг Деотанга в обмен на некоторые политические реформы и легализацию Бхаратийского Национального Конгресса."
 bhutan.47.a:0 "Да будет мир в наше время!"
 bhutan.47.b:0 "Завершить переговоры"
 
 bhutan.48.t:0 "Потепление отношений с Индией"
 bhutan.48.d:0 "Недавний Индийский национальный конгресс и назначение умеренного лидера А.К. Фазлула Хука главой Калькуттского правительства дали нашим народам возможность подтвердить наши обязательства друг перед другом. Сонам Топгье отправился в Калькутту, чтобы встретиться с бенгальским тигром и составить новый договор о дружбе. Хотя первоначально переговоры начали затягиваться, их спас молодой умеренный лидер Джавахарлал Неру, который разработал тесное двустороннее соглашение с Сонамом Топгье Дорджи. Г-н Неру пообещал увеличить индийские инвестиции в горное королевство в обмен на политические реформы и легализацию Национального Конгресса Бхарата."
 bhutan.48.a:0 "Честная торговля!"
 bhutan.48.b:0 "Завершить переговоры"
 
 bhutan.49.t:0 "Индо-бутанские отношения рушатся"
 bhutan.49.d:0 "В ответ на недавнее назначение Субхаса Чандры Боса председателем Индийского национального конгресса, мы направили группу советников для встречи с этим новым лидером огненной марки. К сожалению, эти дипломаты были отвергнуты на границе с Индией, которая значительно усилилась после восхождения Бозе. Похоже, что новый председатель пообещал не вести переговоры с «реакционными» державами. Нам нужно будет посмотреть, как будут развиваться эти новые дипломатические отношения, но ясно, что новый враг на наших границах традиционно не задумывался."
 bhutan.49.a:0 "Трагично"
 
 bhutan.50.t:0 "Бозе нарушает Калькуттский договор"
 bhutan.50.d:0 "После захвата власти в Коммуне, Субхас Чандра Бозе быстро отменил дипломатические соглашения, заключенные между Сонамом Топье Дорджи и его предшественником. Взглянув на эти договоры в качестве примера слабости своих внутренних оппонентов, Бозе милитаризировал границу и начал отвергать как торговцев, так и дипломатов. Нам нужно будет посмотреть, как будут развиваться эти новые дипломатические отношения, но ясно, что новый враг на наших границах."
 bhutan.50.a:0 "Это печально..."
 
 bhutan.51.t:0 "Направление для наших военных"
 bhutan.51.d:0 "Хотя в нашем правительстве мало кто не верит в то, что наши Вооруженные Силы нуждаются в реформе, направление этой реформы является источником интенсивных дебатов.  Настроенные на реформы члены суда выступают за увеличение инвестиций в местные ополчения Бутана с целью укрепления его обороны, в то время как лидер традиционалистов Намгьял Бахадур неоднократно призывал к созданию небольшой, но эффективной центральной армии."
 bhutan.51.a:0 "Мы создадим небольшую, но эффективную армию"
 bhutan.51.b:0 "Мы будем инвестировать в наших ополченцев"
 
 bhutan.52.t:0 "Национальное Собрание"
 bhutan.52.d:0 "Гонгзим и Регент Сонам Топгье Дорджи призвали к созданию Национального собрания, чтобы консультировать короля и предоставить ему возможность высказаться по более локальным вопросам.  Хотя он решил, что такой совет должен состоять из двадцати представителей под председательством Дорджи Гонгзима, все еще остается вопрос о том, кто именно должен занять эти места.  Поскольку ассамблея наделена полномочиями представлять рекомендации царствующему королю"
 bhutan.52.a:0 "Все двадцать членов будут избраны руководителями деревень Гепос"
 bhutan.52.b:0 "Каждому Пенлопу и Дже Кхенпо предоставлен представитель с десятью избранными коллегами"
 bhutan.52.c:0 "Места будут разделены между представителями Пенлопов и монастырей."
 
 bhutan.53.t:0 "Первое заседание Национального Собрания"
 bhutan.53.d:0 "Новое собрание собралось на одно из двух ежегодных собраний в Пунахе. Собрание состоит из двадцати членов, каждый из которых представляет небольшое количество деревень. Находясь в Пунакхе, они подготовили ряд планов для своих будущих собраний и намерены начать давать советы царю на их следующей встрече. Их основная цель - информировать короля о проблемах, которые в противном случае могут быть оставлены без внимания судом."
 bhutan.53.a:0 "Люди высказывались"
 
 bhutan.54.t:0 "Первое заседание Национального Собрания"
 bhutan.54.d:0 "Новая ассамблея собралась на одно из своих двух ежегодных заседаний в Пунакхе. Собрание состоит из двадцати членов, девять из которых назначаются каждым из Пенлопов, один представляет монастыри, а десять - ряд Гевогов, небольших административных округов, содержащих несколько деревень. Находясь в Пунакхе, они составили несколько планов своих будущих встреч и намереваются начать формально консультировать царя перед их следующей встречей. Их главные цели-защита интересов пенлопских аристократов и информирование короля о местных проблемах, которые в противном случае могут остаться незамеченными двором."
 bhutan.54.a:0 "Поистине уважаемая коллекция советников"
 
 bhutan.55.t:0 "Национальное Собрание радикализируется"
 bhutan.55.d:0 "На последних двух заседаниях Национального Собрания этот орган подготовил ряд консультативных документов для короля.  К сожалению, спикер Ассамблеи Сонам Топгье утверждал, что некоторые из этих предложений были слишком радикальными, требуя ресурсов, которых у Короны не было, и нарушая центральное планирование, к которому давно призывал Гонгзим.  В ответ на возросший антагонизм между Сонамом Топгье и советом многие члены начали выступать за то, чтобы ассамблея получила больше власти, формируя новый блок власти радикальных реформаторов."
 bhutan.55.a:0 "И новая опасная фракция"
 
 bhutan.56.t:0 "Национальное Собрание стагнирует"
 bhutan.56.d:0 "Последние два заседания Национального собрания были совершенно бесполезными.  С некоторыми членами, представляющими консервативных аристократов, а другие в значительной степени обязаны прыгающей кошке, которая трудится под началом этих лордов, было трудно найти общий язык. Дебаты превращаются в крикливые поединки, и никакого прогресса не происходит, все это время члены радикализируются с обеих сторон."
 bhutan.56.a:0 "Возможно, Бутан не готов к демократии"
 
 bhutan.57.t:0 "Джигме Дорджи берет бразды правления в свои руки"
 bhutan.57.d:0 "Завершив свое образование и проявив себя как энергичный и прилежный человек, Джигме Дорджи получил ряд новых полномочий, а регент Сонам Топгье Дорджи вернулся к своей роли первого министра короля. Хотя король все еще будет в значительной степени зависеть от своих советников и своего двора, он также невероятно независим и стремится начать свою собственную программу социальных реформ."
 bhutan.57.a:0 "Пусть его царствование будет долгим и процветающим"
 
 bhutan.58.t:0 "Король заболевает"
 bhutan.58.d:0 "Король Джигме давно страдает приступами слабости. Принято считать, что этот недуг - результат проклятия. Легенда повествует о духе, обитающем в лесах, окружающих летний Дзонг, который наложил эту темную магию на молодого Джигме в наказание за охоту, не оставив при этом надлежащих жертв. С момента этого инцидента Джигме страдал от проклятия, которое привело его к приступам истощения. Однако недавно короля посетил молодой индусский врач, который поставил альтернативный диагноз. Он утверждает, что король страдает сердечным заболеванием. Многие в суде возмущены этим утверждением, которое ставит под сомнение здоровье короля и принижает силу лесных духов."
 bhutan.58.a:0 "Отправь этого индуистского шарлатана обратно!"
 bhutan.58.b:0 "Возможно, нам следует прислушаться к его предупреждениям"
 
 bhutan.59.t:0 "Король ищет лечения"
 bhutan.59.d:0 "В ответ на тревожный диагноз врача-индуиста Джигме начал покровительствовать ряду мужчин, знакомых с медициной и болезнями. Он начал процесс лечения своего состояния, отказавшись от мяса и выполняя упражнения, рекомендованные этими профессионалами. Еще неизвестно, помогут ли эти методы лечения королю, хотя он потерял несколько фунтов в процессе."
 bhutan.59.a:0 "Здоровый король - здоровое королевство"
 
 bhutan.60.t:0 "Грандиозное соревнование по стрельбе из лука"
 bhutan.60.d:0 "Король Джигме давно заядлый лучник, проводивший ряд охоты и соревнований. Это последнее мероприятие было его самым амбициозным на сегодняшний день, когда лучники со всего Бутана выступали друг против друга. Несмотря на то, что после нескольких дней напряженного спорта конкуренция была жесткой, победитель был найден в конце третьего дня."
 bhutan.60.a:0 "Пусть победит величайший лучник!"
 bhutan.60.b:0 "Пусть победит величайший король!"
 
 bhutan.61.t:0 "Новая лошадь короля"
 bhutan.61.d:0 "Джигме держал несколько королевских лошадей в годы своего правления. Его воспитали в верховой езде как одной из центральных составляющих его боевого образования, и его любовь к верховой езде не уменьшалась с детства. Таким образом, стало хорошо известно, что подарок лошади, если бы кто-то мог себе это позволить, мог оказать большую поддержку со стороны короля. Недавно в столицу прибыл несовершеннолетний дворянин, привезший с собой красивого серого тибетского пони."
 bhutan.61.a:0 "Подарок королю!"
 
 bhutan.62.t:0 "Великий праздник"
 bhutan.62.d:0 "Во время своего пребывания на посту Пенлопа из Паро Черинг Пенджор часто был первым лидером Бутана, который встречал иностранных гостей, которые проезжали по действующим торговым дорогам в долине Паро, чтобы продолжить путь в столицу. Именно в этом качестве Тшеринг Пенджор стал известен своими большими пирами, развлечением гостей танцами в масках в черной шляпе и экскурсиями по своему поместью. Я был в тот период, когда он стал хорошо известен британским посланникам, которые одаривали его подарками и престижем, но называл его уничижительным именем сэр Кумференс. За годы, прошедшие после краха британского правления в Индии, количество иностранных путешественников, проезжающих через Паро, значительно уменьшилось, но жажда веселья Черинг Пенджор не уменьшилась вместе с этим. Поскольку до фестиваля Паро Чечу осталось несколько месяцев, гедонистический король призвал к празднованию монархии в столице с едой, играми и мероприятиями. Черинг Пенджор считает, что такой праздник сблизит королевство после хаоса последних лет."
 bhutan.62.a:0 "Есть что праздновать!"
 
 bhutan.63.t:0 "Традиционалистские разногласия"
 bhutan.63.d:0 "Фракция традиционалистов основана на союзе между консервативными монахами и аристократическими военными деятелями, которые объединились, чтобы защитить королевство от влияния Сонама Топгье Доржи и его союзников-реформистов. Хотя эта договоренность позволила этим группам взять под свой контроль страну, внутри фракции начали появляться разногласия. Тшеринг Пенджор твердо попадает в лагерь военных реформаторов и мало заботится о прихотях монахов. Он, однако, готов вести переговоры, чтобы сохранить мертвую хватку традиционалистов над страной."
 bhutan.63.a:0 "Увеличить монашескую комиссию"
 bhutan.63.b:0 "Оставь их в покое"
 
 bhutan.64.t:0 "Примирение фракций"
 bhutan.64.d:0 "Был короткий период, когда казалось, что религиозные консерваторы в Бутане откажутся от дела традиционалистов, но наши опасения оказались неоправданными. После Дже Кхенпо и Чжунг Дратшанг мы рассказали об уступках, сделанных королем Черингом Пенджором делу буддизма, голоса диссидентов были заглушены, и приказ был возвращен в суд."
 bhutan.64.a:0 "Хорошо"
 
 bhutan.65.t:0 "Раскол фракций традиционалистов"
 bhutan.65.d:0 "Представители Дже Кхенпо недавно обратились к королю с предложением заказать новую копию текстов, лежащих в основе Линии Друкпа Буддизма. Хотя король невероятно ясно дал понять, что средства, необходимые для такого проекта, вместо этого должны пойти на создание Королевской армии, настоятель не был доволен ответом. Вскоре многие монашеские лидеры-традиционалисты присоединились к представителю в его осуждении, а некоторые даже с отвращением покинули столицу. На самом деле, похоже, это была соломинка, которая сломала спину верблюду, когда сотни некогда верных союзников повернулись к нам спиной."
 bhutan.65.a:0 "По крайней мере, они не реформисты"
 
 bhutan.66.t:0 "Замадар Ченчо повышен"
 bhutan.66.d:0 "Замадар Ченчо, долгое время служивший лояльным, но скромным военным деятелем, является ключевой частью новых инициатив для современных вооруженных сил. Именно за эти качества мы решили сделать его квартирмейстером новой Королевской армии Бутана. В нашей стране, где ресурсы ограничены, а каждое оружие ценно, наличие такого способного персонажа, как квартирмейстер, несомненно, будет благом."
 bhutan.66.a:0 "Теперь куда я положил все эти патаги?"
 
 bhutan.67.t:0 "Воспитание наследника"
 bhutan.67.d:0 "Поскольку Джигме Дорджи готовится вступить на престол, характер его образования может иметь широкие последствия для будущего королевства. На данный момент Джигме Доржи обучался в столице и на границе с Индией, а его базовое образование дополняли придворные и наставники, а один из великих учителей Лопена дал ему основы буддийской линии Друкпа. Молодой король с энтузиазмом подошел к учебе и подает большие надежды как перспективный государственный деятель. Сейчас он находится в важной поворотной точке, его последние годы учебы, несомненно, повлияют на его подход к управлению нацией."
 bhutan.67.a:0 "Он должен закончить учебу в суде"
 bhutan.67.b:0 "Продолжить образование в Индии"
 bhutan.67.c:0 "Пусть генералы наставляют его"
 
 bhutan.68.t:0 "Воспитание короля"
 bhutan.68.d:0 "Поскольку Джигме Дорджи готовится полностью взять на себя обязанности престола, характер его образования может иметь широкие последствия для будущего королевства. На данный момент Джигме Доржи обучался в столице и на границе с Индией, а его базовое образование дополняли придворные и наставники, а один из великих учителей Лопена дал ему основы буддийской линии Друкпа. Молодой король с энтузиазмом подошел к учебе и подает большие надежды как перспективный государственный деятель. Сейчас он находится в важной поворотной точке, его последние годы учебы, несомненно, повлияют на его подход к управлению нацией."
 bhutan.68.a:0 "Он должен закончить учебу в суде"
 bhutan.68.b:0 "Продолжить образование в Индии"
 bhutan.68.c:0 "Попробуйте пригласить европейского репетитора"
 
 bhutan.69.t:0 "Поэтапный отказ от крепостничества"
 bhutan.69.d:0 "Бутанское общество структурировано как традиционная феодальная иерархия с тысячами бессильных крепостных, которыми правят аристократы и ламы вместе с их армиями бюрократов. Хотя эти крепостные представлены вождями деревень гевог, у них практически нет прав, и их сюзерены часто злоупотребляют ими. В то время как традиционалисты довольны сохранением этой жестокой и устаревшей системы управления, такие люди, как Сонам Топгье Доржи, начали экспериментировать с более либеральным подходом, освобождая свое личное крестьянство от их традиционного рабства и внедряя новую систему налогообложения. Его усилия улучшили качество жизни в его вотчине, и он утверждает, что его новые налоги принесут такой же доход, как только его личная бюрократия сумеет их должным образом ввести. Возможно, нам следует расширить рамки его эксперимента."
 bhutan.69.a:0 "Звучит рискованно"
 bhutan.69.b:0 "Освободите личных крепостных короля"
 bhutan.69.c:0 "Распространяйте эти практики по всему королевству"
 
 bhutan.70.t:0 "Либерализация застаивается"
 bhutan.70.d:0 "Хотя наша кампания по искоренению крепостного права была продиктована благими намерениями, она в значительной степени потерпела неудачу перед лицом несговорчивых чиновников и апатичного населения. Поскольку дворянство не желает отказываться от своих традиционных прерогатив, а у деревень мало стимулов для борьбы за свои недавно обещанные права, в Бутане практически ничего не изменилось. Хотя крестьян больше не называют крепостными, они мало что получили, кроме нового имени."
 bhutan.70.a:0 "Разочарование"
 
 bhutan.71.t:0 "Плохой урожай"
 bhutan.71.d:0 "В стране Бутана земледелие глубоко привязано к буддийскому канону. Название сельского хозяйства - сонам, слово, означающее благословение, и любая земля считается благословенной, если она способна поддерживать любую из девяти культур, известных как дру-на-гу: рис, пшеница, ячмень, горох, два вида гречихи, пшено, горчица и соевые бобы. Таким образом, если хороший урожай считается подарком высших сил, то плохой урожай многими воспринимается как знак недовольства духов или отражение общества, которое заблудилось. Тем не менее, последний урожай оказался ниже ожидаемого: ранние заморозки и плохие условия привели к скудному урожаю."
 bhutan.71.a:0 "Пусть этим займутся местные лорды и гевоги."
 bhutan.71.b:0 "Снижение налога на товары в этом году"
 bhutan.71.c:0 "Может быть, если завести рис на юге?"
 
 bhutan.72.t:0 "Неорганизованный ответ"
 bhutan.72.d:0 "Обращение к местным властям с просьбой решить проблему неурожая оказалось ошибкой. В то время как одни районы страдают от нехватки продовольствия, другие продолжают накапливать излишки зерновых. Присутствие королевских сборщиков налогов в домах борющихся сельских жителей испытывает терпение даже самых лояльных подданных, и общественное мнение далеко не благоприятное. В то же время те, у кого есть зерно и средства для передвижения по сельской местности, становятся богатыми за счет голодающих."
 bhutan.72.a:0 "Ой"
 
 bhutan.73.t:0 "Собран новый урожай риса"
 bhutan.73.d:0 "Хотя рис был одной из центральных культур в Бутане еще до появления первого Шабдрунга, его можно было высаживать только в определенных регионах страны, на берегах рек, прорезающих великие долины Тхимпху, Пунакха, Тронгса и Паро. В южных низинах клубни, такие как ямс и таро, составляют основную часть урожая, а климат считается неподходящим для рисовых полей. Однако по указанию Гонгзим Сонам Топгье Доржи, эта культура была завезена в регион. Используя сложную систему оросительных каналов и новые сорта риса, лучше приспособленные к климату, эксперимент в значительной степени сработал, поскольку доступны гораздо более крупные урожаи и большая продовольственная безопасность."
 bhutan.73.a:0 "Фантастика!"
 
 bhutan.74.t:0 "Агитатор на юге"
 bhutan.74.d:0 "Мы обратили внимание на то, что глава деревни открыто критикует наше правительство. Этот мандал, Пашупати Адхикари, является членом меньшинства лхоцампа, группы непальцев, которые мигрировали в Бутан из своих родных мест в Непале и Ассаме. Его жалобы связаны с особыми налогами на землю, взимаемыми с этих лхоцампа, и его послание начинает находить отклик в других деревнях лхоцампа. У нас есть основания полагать, что корнем этих предательских разговоров является Лига Горкха, опасная банда радикалов лхоцампа, которые выступают за непальское правопреемство."
 bhutan.74.a:0 "Лучше оставить его в покое"
 bhutan.74.b:0 "Выгоните его и заберите его имущество"
 bhutan.74.c:0 "Устраните этого сброда"
 
 bhutan.75.t:0 "Проблемы с лхоцампа"
 bhutan.75.d:0 "Верный слуга Сонама Топгье Доржи, Джулендра Бахадур Прадхан, прибыл в столицу с плохими новостями. Он сообщает, что ряд руководителей деревни лхоцампа начали более тесно контактировать с Лигой Горкха, жалуясь на дискриминационную практику и ища способы противостоять центральному правительству. Хотя сейчас не время решать проблему лхоцампа, возможно, нам следует заняться этим развитием, прежде чем ситуация выйдет из-под контроля."
 bhutan.75.a:0 "Составим более равноправное соглашение"
 bhutan.75.b:0 "Возможно, налоги можно было бы немного снизить"
 bhutan.75.c:0 "Прижмите этих диссидентов"
 
 bhutan.76.t:0 "Проходит французский исследователь"
 bhutan.76.d:0 "Недавно нашу столицу посетила небольшая группа европейских исследователей. Среди них была Александра Давид-Нил, француженка, которая много писала о своих путешествиях в Тибет. В настоящее время она пытается вернуться в Лхасу вместе со своим мужем, но опасается, что правительство откажет ей в этом, поэтому планирует путешествовать инкогнито."
 bhutan.76.a:0 "Удачного путешествия, миссис Дэвид-Нил!"
 
 bhutan.77.t:0 "Несчастный случай на охоте"
 bhutan.77.d:0 "По мере того, как он подрастает, молодой Джигме Дорджи проявляет большие надежды как охотник, с восхитительным мастерством стрельбы из лука и всадника. Его наставники, довольные его мастерством и энтузиазмом, заказали охоту на тигра в южной низменности, чтобы испытать силу Джигме Дорджи. В то время как охота началась в приподнятом настроении, вскоре случилась трагедия, когда Джигме Дорджи неожиданно сбросили с лошади, причинив ему незначительные травмы и положив конец перспективам охоты. Неудачливый охотник теперь прикован к постели и некоторое время будет полностью выздоравливать. Надеюсь, что в это время он не умрет от скуки."
 bhutan.77.a:0 "Скорбь настигает Джигме Доржи"
 bhutan.77.b:0 "Ну что ж..."
 
 bhutan.78.t:0 "Экономика Бутана"
 bhutan.78.d:0 "Горное королевство Бутан, часто считается лучшим примером в истории государств, нетронутых индустриальной революцией. Большая часть рабочей силы в стране занята в натуральном хозяйстве, а возможности для развития передовых ремесел ограничены. Строительство ведется с помощью системы грубого труда, при этом впечатлительные сельские жители работают над осуществлением планов строительства, которые оставались неизменными на протяжении последних четырехсот лет. Большая часть продукции производится в небольших кустарных мастерских, где редкие квалифицированные ремесленники передают из поколения в поколение свои поделки. Некоторые из этих ремесленников были наняты королем лично в искусстве изготовления оружия, задача, которой мало кто из них увлечен и мало кто по-прежнему компетентен. Ситуация в королевстве не слишком благоприятна для перемен, но если бы хоть один человек закрепил свои позиции во главе нации, он, несомненно, захотел бы реформировать эту систему."
 bhutan.78.a:0 "Каждая винтовка сделана вручную!"
 
 bhutan.79.t:0 "Пхунчхолингский договор"
 bhutan.79.d:0 "Так как революция в Индии зашла в тупик, крошечное королевство Бутан было вынуждено сделать трудный выбор. Долгое время, поддерживавшаяся администрацией Британии, для монархии Пунакхи казалось вполне естественным продолжать укреплять своих виндзорских коллег. С другой стороны, дни британской гегемонии в Индии казалось сочтены, и небольшая группа министров и знати начала открывать каналы связи с молодой индийской республикой. С Индией, которая тщательно сфокусировалась на ситуации на Юге, бутанская миссия, во главе с Сонам Тобгай Доржи, удалось договориться об условиях, равным преждним договорам с Великобританией, он обещая политику невмешательства в дела Индии, в обмен на экономическую помощь.  Обе стороны извлекли выгоду из соглашения, Индия была признана бывшим союзником короны и гарантировала их постоянный контроль над дуарами, в то время как Бутан сохранил важные экономические льготы, которые в значительной степени подпитывали центральное правительство. Однако в последнее время, напряженность в отношениях между двумя странами нарастает, поскольку взгляды снова обращаются к возможности войны на Индийском субконтиненте. Многие сомневаются в приверженности короля Джигме нейтралитету в предстоящем конфликте, и есть некоторые, кто хотел бы, чтобы его отстранили от власти, хотя бы для того, чтобы исключить возможность вмешательства Бутана в грядущий конфликт."
 bhutan.79.a:0 "Договор делает нас сильными!"
 
 bhutan.80.t:0 "Пхунчхолингский договор аннулирован"
 bhutan.80.d:0 "Во многих смыслах, Пхунчхолингский договор был личным достижением Сонама Тобгай Доржи. Несмотря ни на что, молодой служитель спас королевство отшельников от настоящей изоляции от остального мира, установив новые отношения с югом. Однако, Тшеринг Пенджор мало заботится об остальном мире и более чем довольствуется тем что есть. Имея это в виду, король прекратил посылать дипломатов в Калькутту и ограничил свободу действий Сонама Тобгай Доржи для взаимодействия со своими коллегами на юге, опасаясь, что он может найти там поддержку для переворота.  Для индийцев, Тшеринг Пенджор - надежный человек, который возглавит Бутан. Он не особо предан британцам и мало заботится о том, сколько именно помощи поступает в страну. Хотя отношения между Бутаном и Индией далеки от мертвых, очевидно, что эти две страны становятся все более и более отдаленными."
 bhutan.80.a:0 "Договор сделал нас слабыми!"
 
 bhutan.81.t:0 "Странные сообщения с юга"
 bhutan.81.d:0 "Сонам Тобгай Дорджи предупредил нас о слухах, которые он слышал в Пхунчхолинге. Они говорят о странном караване, идущем на север к центральному Бутану, уклоняясь от деревень и попутчиков. Не исключено, что это группа сторонников Шабдрунга или даже банда бандитов, стремящихся уйти от наших патрулей. Однако Намгьял Бахадур представил еще более тревожную перспективу, что караван может содержать солдат и современные припасы из Индии. Хотя Сонам Тобгай настаивает на том, что Бхаратская Коммуна не будет угрожать отношениям между двумя странами, возможно, было бы хорошей идеей продолжить расследование этого вопроса."
 bhutan.81.a:0 "Отправьте Намгьяла Бахадура на расследование"
 bhutan.81.b:0 "Попросите Сонам Тобгай лично расследовать"
 bhutan.81.c:0 "Мы не можем позволить себе гоняться за слухами!"
 
 bhutan.82.t:0 "Слухи об исчезновении каравана"
 bhutan.82.d:0 "Мы обратились к нашим местным контактам, чтобы попытаться найти таинственных контрабандистов, но с незначительным успехом. В один прекрасный день наши люди услышали о странных людях, идущих на восток в направлении долины Паро, а в следующий раз говорят о том, что в северной Даге были замечены торговцы, ищущие иностранцев. Кем бы ни были эти таинственные люди, они исчезли на холмах или нашли убежище в мятежной деревне."
 bhutan.82.a:0 "Возможно, их вообще никогда не существовало?"
 
 bhutan.83.t:0 "Намгьял Бахадур подтверждает слухи"
 bhutan.83.d:0 "После опроса нескольких стариков из деревни, Намгьял Бахадур уверен, что по слухам, караван настоящий и направляется в долину Тронгса. Располагая этой информацией, он уверен, что караван стремится присоединиться к силам Шабдрунга. Намгьял Бахадур считает, что лучше всего было бы разместить своих солдат на главных дорогах в Пунакху, чтобы они могли устроить засаду для приближающегося каравана. Однако другие члены партии выразили обеспокоенность тем, что контрабандисты могут попытаться избежать главных дорог и вместо этого посоветуют отряд разложить свои силы по горным перевалам, ведущим на север. В то время как тонкое распределение его сил сделает его слабым для атаки, их концентрация может позволить каравану ускользнуть сквозь его пальцы."
 bhutan.83.a:0 "Подготовьте засаду на главной дороге"
 bhutan.83.b:0 "Отправьте патрули в горные перевалы"
 
 bhutan.84.t:0 "Сонам Тобгай подтверждает слухи"
 bhutan.84.d:0 "После подкупа стариков из деревни, Сонам ​​Тобгай уверен, что караван по слухам, реален и направляется в долину Тронгса. Имея эту информацию, он полагает, что караван может быть перехвачен контрабандистами, пытающимися продать оружие Шабдрунгу и его союзникам. Поскольку известно, что враг движется по дорогам между личными силами короля и экспедицией Сонама Тобгай, у Гонгзима есть к решение. Связь короля со своими войсками, предложил Сонаму Тобгаю отправить своих конных разведчиков вверх по главной дороге в Пунакху, чтобы мобилизовать Королевскую гвардию, что позволит им устроить засаду и поймать повстанцев между их двумя силами. Сонам ​​Тобгай, однако, уверен, что его собственные силы смогут сразиться с контрабандистами, и планирует двинуться на север как можно скорее поймать контрабандистов, пока они застряли на главной дороге. Разделение его сил сделает его слабым для атаки, а их концентрация может позволить каравану ускользнуть из его досягаемости."
 bhutan.84.a:0 "Сконцентрируйте силы и удвойте время в Пунакхе"
 bhutan.84.b:0 "Отправьте всадников на север, чтобы предупредить короля"
 
 bhutan.85.t:0 "Намгьял Бахадур ловит караван"
 bhutan.85.d:0 "Когда выяснилось, что Королевская гвардия зря тратит время, защищая дорогу, беспокоя паломников и местных торговцев, наши разведчики обнаружили караван, пробивающийся к нашим позициям. Благодаря нашей тщательно спланированной засаде, мы смогли полностью подавить охрану каравана. Хотя большинство захваченных нами мужчин были мятежными монахами, среди них было несколько индийских солдат, возможно, наемников. Также в караване были обнаружены современные индийские пулеметы и стрелковое оружие, а также продукты питания и другие товары. Захват этого каравана - наша крупная победа, поскольку мы снабжаем наши собственные силы и лишаем их снабжения Шабдрунга. Конечно, большая часть оружия, найденного в караване, не дошла до короля, а большая часть оружия была потеряна по дороге обратно в Пунакху, почти наверняка истекшая кровью, чтобы заполнить личные арсеналы Черинга Пенджора."
 bhutan.85.a:0 "Фантастика!"
 
 bhutan.86.t:0 "Сонам Тобгай ловит караван"
 bhutan.86.d:0 "Не прошло много времени, прежде чем силы Сонама Тобгай вошли в контакт с караваном, который медленно шел на север по главной дороге в Пунакху. Бои были ожесточенными, но караван был разбит после того, как некоторые из наших разведчиков обошли во фланг их оборонительные позиции и атаковали с севера. Хотя большинство захваченных нами мужчин были мятежными монахами, среди них было несколько индийских солдат, потенциально наемников. В караване также были обнаружены современные индийские пулеметы и стрелковое оружие, а также продукты питания и другие товары. Захват этого каравана является нашей крупной победой, поскольку мы снабжаем наши собственные силы и отказываем в этих поставках Шабдрунгу. Конечно, большая часть оружия, найденного в караване, не вернулась к королю, причем большая часть заблудилась по дороге обратно в Пунакху, почти наверняка истек кровью, чтобы заполнить личные арсеналы Сонама Тобгай."
 bhutan.86.a:0 "Фантастика!"
 
 bhutan.87.t:0 "Наши войска попали в засаду"
 bhutan.87.d:0 "Когда наши верные силы заметили караван на главной дороге на север от Пунакха, они направились навстречу этим загадочным противникам. К сожалению, наш патруль не был готов к урагану современного пулеметного огня. Слабый патруль не смог продвинуться вперед перед лицом такого передового оружия и был вынужден отступить. То, что наши силы изначально считали союзным подкреплением, оказалось вместо этого еще большим количеством повстанцев, которые полностью загнали наших солдат в угол. С полным уничтожением одного из наших патрулей, шанс перехватить вооруженный караван оказался практически невозможным."
 bhutan.87.a:0 "Мы не можем снова проиграть этому выскочке!"
 
 bhutan.88.t:0 "Конец королевской коалиции"
 bhutan.88.d:0 "В ответ на предательство Шабдрунга, Черинг Пенджор заявил, что злой дух овладел лидером монастыря Тало и что любой верный человек должен победить этого демона. Война за крепость была короткой, жестокой и кровавой. Королевские войска штурмовали главные ворота во двор монастыря, но были встречены потоком пулеметного огня с возвышенных позиций. После того, как защитники сломили основную силу штурма, прилив быстро изменился, когда недисциплинированные воины попытались сбежать из смертоносного двора. Черинг Пенджор был убит, когда пытался перестроить своих солдат, и вскоре королевские силы были полностью разбилиты. Мятежники захватили монастырь, и застали умирающего царя и захватили припасы и оружия. С открытой дорогой в Пунакху и отсутствием оставшихся сил, которые могли бы противостоять растущей армии Шабдрунга, похоже, он был готов захватить столицу."
 bhutan.88.a:0 "Где наследник короля?"
 
 bhutan.89.t:0 "Наследник и Гонгзим исчезают"
 bhutan.89.d:0 "Сонам Тобгай Дорджи и наследник бутанского трона Джигме Дорджи Вангчак считаются большинством представителей королевского двора единственными людьми, которые могут спасти Бутан. Однако обоих нигде нет, поскольку король был отправлен на юг вместе с Сонамом Тобгаем в первые дни конфликта. Хотя некоторые, похоже, верят, что Гонгзим попытается организовать контратаку со своей базы на юге страны, большинство понимает, что без поддержки королевской гвардии или хозяев Тшеринга Пенджора, самым большим, что может собрать Сонам Тобгай, была бы небольшая группа наемников. С ослаблением остатков центральной власти, несколько Пенлопов, судя по всему, уже практически празднуют окончание монархии."
 bhutan.89.a:0 "Предательство со всех сторон!"
 
 bhutan.90.t:0 "Монастыри признают Шабдрунга"
 bhutan.90.d:0 "Монастыри Бутана долгое время составляли основу для поддержки стремления Шабдрунга Джигме Дорджи к власти. Центральная монашеская организация, возглавляемая советом из пяти Лопен Ринпоче и могущественного Дже Кхенпо, вероятно, единственная сильнейшая политическая сила в Королевстве Бутан. Хотя первоначально казалось, что Шабдрунг получил поддержку только от низших рангов членов массивного теологического аппарата, в дни после разгрома королевских войск, трое мастеров Лопена начали высказывать их тихую поддержку молодому Шабдрунгу. В то время как старший Лопен Самтен Джамтшо и Дже Кхенпо Чокьи Вангчук хранили молчание по этому поводу, становится ясно, что влияние Шабдрунга оказалось больше, чем считалось раньше."
 bhutan.90.a:0 "Крысы прыгают с тонущего корабля"
 
 bhutan.91.t:0 "Восхождение Шабдрунга"
 bhutan.91.d:0 "После того, как военные силы, верные покойному королю, были полностью уничтожены, монашеское тело быстро выразило изменение лояльности, а оставшиеся лидеры ушли в свои крепости Дзонг, а Шабдрунг и его союзники стали выдающимися силами в Бутане. Призвав сформировать новый Лхенге Жунгтшог - древний советный орган, который помог первым жабдрунгам управлять страной, Шабдрунг Джигме Дорджи запросил присутствие Центрального монастыря в монастыре Тало. При этом, Джигме Дорджи попросил наконец выразил свое желание править Бутаном, как когда-то это делал Шабдрунг. Поскольку мало кто хотел противостоять ему, кажется, что ему удалось возродить диархию Чой-Сида. Ни разу, со времен Нгаванг, Намгьял Шабдрунг не владел таким большим количеством светской власти!"
 bhutan.91.a:0 "Наследие Нгаванга Намгьяла реализовано"
 
 bhutan.92.t:0 "Реставрирование наших дзонгов"
 bhutan.92.d:0 "Дзонги – это укреплённые монастыри, которые к тому же служат религиозными, военными, административными и общественными центрами. Хотя многие из них были построены в позднем средневековье, они остаются центрами правительственной власти в стране.  Обычно дзонги разделены на две части, первая из которых отвечает за светскую деятельность губернаторов пенлопов, в том числе управление феодальной территорией и оборона от бандитов и иностранных вторжений.  Вторая часть выделена для религиозных функций, в основном в качестве храма и места проживания для монахов.  Это разделение административных и религиозных функций символизирует идеализированную двойственность власти в Бутане.  С расширением некоторых крепостей, нам придётся затронуть их двойственную роль: либо мы отдадим одной из функций предпочтение, либо постараемся сохранить древний баланс."
 bhutan.92.a:0 "Упор на религиозность"
 bhutan.92.b:0 "Дзонг – это крепость!"
 bhutan.92.c:0 "Почему бы не оба варианта?"
 bhutan.92.e:0 "Дзонги в улучшении не нуждаются"

 bhutan.93.t:0 "Расширение Пунакхи"
 bhutan.93.d:0 "Пунакхский дзонг, также известный как Пунгтанг Деватчен Пходранг, или Дворец Великого Счастья, был построен во время правления первого Жабдрунг, Нгаванг Намгьял. Он содержит величайшие реликвии Бутана и является зимним дворцом короля и центром монашества, что делает его опорным пунктом королевской и религиозной власти.  Но в последние годы дворец пришёл в упадок, что непозволительно в столице нашей страны.  Нам необходимо реставрировать и расширить дворец любой ценой.  Некоторые из наших более скупых советников были обеспокоены идеей траты заметной суммы правительственных средств на всего лишь одно здания, однако их уговорили смутными обещаниями об административной роли новых крыльев дворца."
 bhutan.93.a:0 "Не жалеть денег"
 bhutan.93.b:0 "Сэкономить средства"

 bhutan.94.t:0 "Строительство затормаживается"
 bhutan.94.d:0 "Несмотря на все наши усилия, строительство пунакхского дзонга приостановилось из-за многочисленных задержек и проблем. Король не сможет долго игнорировать эту проблему, хотя он всегда может списать все сложности на деятельность злых духов.  Многие придворные призывают втихую забросить проект, но есть и возможность снова инвестировать в проект и проследить, чтобы он больше не испытывал глупых задержек."
 bhutan.94.a:0 "Удвоить наши усилия!"
 bhutan.94.b:0 "Втихую забросить проект"

 bhutan.95.t:0 "Новый Дворец Счастья"
 bhutan.95.d:0 "Пунгтанг Деватчен Пходранг наконец-то снова открылся после приложенных нами усилий, его строения крепче, а декорации красивее, чем когда-либо были. Самым важным стало восстановление моста через реку Мо-Чу, который чуть не был снесён наводнением несколько лет назад.  Монахи довольны увеличенным жилым пространством, а реформисты довольны модернизацией гражданских офисов, которые теперь снабжены заграничными роскошами.  Но одной из новых построек ещё не была присвоена роль.  Как нам её использовать?"
 bhutan.95.a:0 "Новые кабинеты реформистам"
 bhutan.95.b:0 "Дом, достойный короля!"

 bhutan.96.t:0 "Положить конец придворным интригам"
 bhutan.96.d:0 "На протяжении многих лет королевский двор Бутана был разделён на противоборствующие фракции.  Конфликты в политике – дело естественное, однако восстание реинкарнации Жабдрунга показало опасность нашей разрозненности.  Нам необходимо добиться некой гармонии в королевском дворе путём уступок одной или обеим фракциям.  Настоящее единство не обеспечить грубой силой, нужно признать власть и контроль наших соперников и попытаться найти общий язык.  Будет сложно прийти к договорённости, но ради благополучия королевства нам надо сплотиться!"
 bhutan.96.a:0 "Нам стоит поддержать Дже Кхенпо и его сторонников"
 bhutan.96.b:0 "Нам стоит проводить более умеренные реформы"
 bhutan.96.c:0 "Возможно, эти Реформисты в чём-то правы"
 bhutan.96.e:0 "Нам нужно истинное единство!"
 bhutan.96.f:0 "Нам нужно истинное единство!"

 bhutan.97.t:0 "Непал слаб!"
 bhutan.97.d:0 "На протяжении многих веков пенлопы Паро сражались с непальцами за Сикким.  Наши амбиции были остановлены паршивыми британцами, но мы смогли бы присоединить крохотное королевство, если бы король Угьен не умер во время Индийского Кризиса.  Теперь же непальцы закрепились в горах Сиккима и оскверняют наши величественные храмы своим присутствием.  Теперь же мы возьмёмся за дело наших предков и покажем нашим древним врагам, что на нашей границе им не место!  Взяв под наш контроль несколько горных перевалов между западным Бутаном и землями, на которые претендует Непал, мы сможем управлять ситуацией на границе.  [BHU.GetLeader] возглавит экспедицию в эти земли, чтобы Непал опасался нашей мощи."
 bhutan.97.a:0 "По коням, воины Бутана!"
 bhutan.97.b:0 "Зачем рисковать войной ради пары храмов"

 bhutan.98.t:0 "Защитить наши анклавы в Тибете"
 bhutan.98.d:0 "Более 300 лет назад великий Жабдрунг Ринпоче Нгаванг Намгьял сбежал из Тибета в Бутан, где проповедовал линию Друкпа, тем самым создав Бутан. С течением времени после его ухода, ряд деревень в западном Тибете принял буддизм Друкпа и признали лидеров Бутана своими сюзеренами.  В наши дни деревни Кхангри, Тарчен, Тсекхор, Дирапху, Дзунг Тупху, Джангехе, Чакип и Коча платят налоги Бутану, и хотя они полностью окружены Тибетом, всем очевидно, что там проживают бутанцы.  В последние годы регентство Тибета отрицательно сказалось на наших подопечных в Тибете.  Бандиты разгуливают по стране, нападая на наших сборщиков налогов и монахов.  Нам придётся силой восстановить порядок в регионе.  [BHU.GetLeader] возглавит экспедицию в эти земли, чтобы тибетцы трепетали перед нами."
 bhutan.98.a:0 " По коням, воины Бутана!"
 bhutan.98.b:0 " Зачем рисковать войной ради пары храмов"

 bhutan.99.t:0 "Путь в Дуары открыт!"
 bhutan.99.d:0 "Более 70 лет назад бравые лидеры Бутана защищали наши исконные земли в дуарах Ассама и Бенгала от кровавых британцев и их индийских подсосов. После поражения от безбожных завоевателей мы стали лишь марионеткой наших южных соседей.  Эту несправедливость мы больше не будем терпеть!  Мы отправим отряд наших самых бравых воинов для установления контроля над северными дуарами и мести за наших предков.  Индийцы сейчас слишком заняты братоубийством, чтобы заметить наше вторжение, а если мы преуспеем, то будем пожинать плоды плодородных земель.  [BHU.GetLeader] возглавит экспедицию в эти земли, индийцы будут трепетать перед нами."
 bhutan.99.a:0 "По коням, воины Бутана!"
 bhutan.99.b:0 "Пожалуй, спящего тигра лучше не будить"

 bhutan.100.t:0 "Обнаружены бутанские рейдеры"
 bhutan.100.d:0 "До нас дошли сведения, что из Бутана на наши земли проникли бандиты, которые устраивают налёты и грабежи на нашей границе. Будь это началом войны или авантюра местного аристократа, нам нужно решить, как с ними разобраться.  Судя по всему, если мы их проигнорируем, то эта бутанская свора попытается установить контроль над некоторыми из наших земель.  Это бы, конечно, ударило по авторитету правительства, но на деле ничего за собой не влечёт.  Бутан как комар: либо мы прилагаем усилия чтобы их раздавить сейчас, либо игнорируем их как мелких кровососущих букашек."
 bhutan.100.a:0 "Поймать их за руку как дешёвок"
 bhutan.100.b:0 "Проигнорировать их"

 bhutan.101.t:0 "Результаты нашего рейда"
 bhutan.101.d:0 "Наша банда вернулась, обременённая телегами с богатой добычей.  Кроме того, мы проявили себя перед соседями и поставили спорные земли под наш контроль. Собранные в ходе этой победы налоги и трофеи усилят нашу власть и позволит нам быть более агрессивными на мировой арене.  Скоро все наши враги будут бояться знамён Бутана!"
 bhutan.101.a:0 "Победа будет за нами!"

 bhutan.102.t:0 "Разобраться с королевством-отшельником"
 bhutan.102.d:0 "На протяжении многих лет Бутан существовал на периферии между китайской и индийской сферами влияния и был как и воротами, так и полем боя для обеих стран. Во время большой игры между британскими империалистами и их русскими соперниками, Бутан был присоединён к старому Раджу в качестве рычага воздействия на Тибет.  С падением Раджа бутанцы бросили своих прежних хозяев и обратились за помощью к социалистическим агитаторам в Калькутте.  Теперь же, с падением обеих сил, весьма вероятно, что Бутан согласится с нашим контролем в обмен на защиту от крепчающих сил на севере."
 bhutan.102.a:0 "Оставить их в покое"
 bhutan.102.b:0 "Предложить защиту"
 bhutan.102.c:0 "Уничтожить их!"

 bhutan.103.t:0 "Федерация Раджей предлагает стать протекторатом"
 bhutan.103.d:0 "После установления контроля над Индией, Федерация Раджей обратилась к нам с предложением о новом договоре между нашими странами. Они предложили средства для нашего правительства и защиту от непальской и китайской агрессий в обмен на контроль над нашей дипломатией и право размещать индийских солдат в нашей стране.  Однако вместе с этим обещанием появляется угроза, что если мы откажемся, то они и станут агрессорами.  Многие предупреждают, что, согласившись, мы станем марионеткой другого государства.  Тем не менее, почему бы не быть вассалом могущественного повелителя, если альтернатива этому – кровавая бойня?"
 bhutan.103.a:0 "Принять их условия"
 bhutan.103.b:0 "Мы никогда не подчинимся иностранцам!"

 bhutan.104.t:0 "Бутан отказался от нашего предложения"
 bhutan.104.d:0 "Безрассудные бутанцы отказались от нашего неимоверно щедрого предложения, обрекая себя на ничтожное существование в горных закоулках. Вопрос в том, нам их добить или оставить за ненадобностью."
 bhutan.104.a:0 "Мы им покажем, как вести себя"
 bhutan.104.b:0 "Они не стоят того"

 bhutan.105.t:0 "Торговля с Индией нормализуется"
 bhutan.105.d:0 "Отношения с нашим южным соседом нормализовались, и теперь мы получаем прибыль от торговли с Индией.  Новые караваны добираются из Калькутты и Ассама до наших агентов на границе, которые смогли заключить ряд договоров и сделок, выгодный обеим сторонам, по торговле между нашими странами."
 bhutan.105.a:0 "Великолепно!"

 bhutan.106.t:0 "Вопрос королевства-отшельника"
 bhutan.106.d:0 "На протяжении многих лет Бутан существовал на периферии между китайской и индийской сферами влияния и был как и воротами, так и полем боя для обеих стран. В ходе Большой Игры между нашим Раджем и предательскими русскими Бутан был присоединён к Индии в качестве рычага воздействия на Тибет.  Когда нам пришлось отступить из Бенгалии и Ассама, бутанцы предали нас и признали кровавых социалистических повстанцев законным индийским государством.  Теперь же, когда нам удалось объединить Индию, несколько бутанских агентов обратились к нам с заявлениями, что их королевство браво сдерживало социалистическую угрозу, а приняли они условия только из-за угрозы красного вторжения.  Они нас уверяют, что бутанцы с радостью примут прежние условия протектората, нам стоит только предложить."
 bhutan.106.a:0 "Оставить их в покое"
 bhutan.106.b:0 "Новый пунакхский договор!"
 bhutan.106.c:0 "Наказать их за предательство!"

 bhutan.107.t:0 "Британская Индия предлагает новый договор"
 bhutan.107.d:0 "После установления власти над всей Индией Доминион обратился к с предложением восстановить старый договор между нашими странами. Они предложили средства для нашего правительства и защиту от непальской и китайской агрессий в обмен на контроль над нашей дипломатией и право размещать индийских солдат в нашей стране.  Однако вместе с этим обещанием появляется угроза, что если мы откажемся, то они и станут агрессорами.  Многие предупреждают, что, согласившись, мы станем марионеткой другого государства.  Тем не менее, почему бы не быть вассалом могущественного повелителя, если альтернатива этому – кровавая бойня?"
 bhutan.107.a:0 "Возобновить договор 1910 года"
 bhutan.107.b:0 "Мы никогда не доверимся коварному Альбиону!"

 bhutan.108.t:0 "Бутан отказался от нашего предложения"
 bhutan.108.d:0 " Безрассудные бутанцы отказались от нашего неимоверно щедрого предложения, обрекая себя на ничтожное существование в горных закоулках. Вопрос в том, нам их добить или оставить за ненадобностью."
 bhutan.108.a:0 "Мы им покажем, как вести себя"
 bhutan.108.b:0 "Они не стоят того"

 bhutan.109.t:0 "Вопрос королевства-отшельника"
 bhutan.109.d:0 "На протяжении многих лет Бутан существовал на периферии между китайской и индийской сферами влияния и был как и воротами, так и полем боя для обеих стран. В ходе мерки членов между озверевшими британскими империалистами и их русскими врагами Бутан был присоединён к старому Раджу с целью искоренения неповиновения в Тибете.  Когда наша революция вытеснила британцев и их шавок с востока, бутанцы к нам обратились с предложением: они стабилизировали северную границу и предотвращали возможную интервенцию Непала и Тибета.  Пока мы были заняты врагами на западе и юге, мир с северным соседом нам был выгоден, каким бы отсталым и немощным он бы ни был.  Однако, с поражением индийских реакционеров, встал вопрос о Бутане.  Мы можем оставить страну в покое, сохранив статус-кво, или уничтожить их, положив конец реакционной угрозе с севера.  В настоящее время они служат хорошим буфером между нами и Китаем, однако контроль над гималайскими перевалами бы позволил нам расширить нашу сферу влияния на север."
 bhutan.109.a:0 "Оставить их в покое"
 bhutan.109.b:0 "Прихлопнут реакционеров!"

 bhutan.110.t:0 "Торговля с Социалистической Индией нормализуется"
 bhutan.110.d:0 "После победы республиканцев в Индии многие боялись, что они захватят наше королевство.  Однако они решили сохранить статус-кво, что позволило нам разбогатеть на торговле с Индией. Новые караваны добираются из Калькутты и Ассама до наших агентов на границе, которые смогли заключить ряд договоров и сделок, выгодный обеим сторонам, по торговле между нашими странами."
 bhutan.110.a:0 "Великолепно!"

 bhutan.111.t:0 "Бюрократические клики остаются"
 bhutan.111.d:0 "Несмотря на то, что мы одолели королевские силы и полностью контролируем страну, мы продолжаем использовать административный аппарат старого режима. Монастыри и религиозные ордена помогают нам в большинстве управления страной, но мы всё равно пользуемся старыми системами сборщиков налогов, гевогов и пенлопов.  До нашего прихода к власти эти члены правительства были разбиты в бюрократические клики, раздирающие страну, но когда их существование было под угрозой, то эти группировки прекратили свои ссоры и представились аполитичными слугами.  С возвращением мира в Бутан эти группировки снова всплыли и угрожают разодрать нашу администрацию своими конфликтами."
 bhutan.111.a:0 "Мы не можем себе позволить их потерять"

 bhutan.112.t:0 "Сомнительная верность военных"
 bhutan.112.d:0 "На протяжении многих лет феодальная армия Бутана была предана пенлопу Паро, Тшеринг Пенджор. При помощи этого дворянина растущая клика аристократических офицеров стала требовать больше финансирования и власти, и многие служащие под бутанским знаменем стали искать вдохновения заграницей.  Со смертью Тшеринг Пенджор от наших рук и уничтожением традиционалистской клики с приходом к власти его святейшества Жабдрунг Ринпоче встал вопрос об аристократических офицерах.  Мы могли бы, конечно, распустить этот орган, но в таком случае они бы стали агитировать против наших амбиций."
 bhutan.112.a:0 "Пойти на уступки"
 bhutan.112.b:0 "Уволить аристократов"

 bhutan.113.t:0 "Истребить бюрократов"
 bhutan.113.d:0 "Когда мы разбили роялистов и взяли Бутан под свой контроль, различные группировки в стране присягнули нам и признали нашу власть в королевстве. Однако лояльность этих бюрократов весьма сомнительна, и они, скорее всего, готовят между собой заговор по свержению нашего святого правительства.  В последнее время в закрытые круги нашей администрации стали поступать доклады о поимке госслужащих, которые отрицательно высказывались о нашем приходе к власти, положительно вспоминали о предыдущем короле и распространяли слухи о живом потомке Вангчук.  Этих факторов достаточно, чтобы положить конец этим группировкам."
 bhutan.113.a:0 "Они слишком опасны, чтобы продолжать существовать"

 bhutan.114.t:0 "Требование преданности от военных"
 bhutan.114.d:0 "Лорды Бутана слишком долго держали монополию на настоящую военную мощь в Бутане. В то время как монастыри и деревни вооружают и обучают ополчение для защиты от бандитов, настоящие ополченцы и вооружённые рыцари находятся под командованием пенлопов и роялистов.  После поражения королевской армии под монастырём Тало единственная сила, представляющая из себя угрозу, это объединённые пенлопы, каждый из которых имеет маленькую личную армию.  Это недопустимо!  Нам нужно либо избавиться от некоторых восставших лордов в качестве примера, либо полностью избавиться от этого правящего класса.  Что бы мы ни предприняли, страна будет дестабилизирована, но ради блага королевства мы должны чем-то пожертвовать."
 bhutan.114.a:0 "Истребить главарей"
 bhutan.114.b:0 "Заполнить ряды лоялистами"

 bhutan.115.t:0 "Жабдрунг Сунгтрул требует власти"
 bhutan.115.d:0 "Когда первый Жабдрунг Ринпоче Нгаванг Намгьял умер больше 300 лет назад, Дже Кхенпо, Друк Деси и пенлопы попытались подорвать власть перевоплощений Жабдрунг, признав три воплощения великого ламы: мысленное воплощение, разговорное воплощение и телесное воплощение.  Линия телесная вымерла, мысленный лама правит страной, а разговорный лама продолжает существовать в безвластии.  Его сегодняшнее воплощение прибыло ко двору его святейшества Джигме Дорджи и попросило скромной позиции советника при дворе.  Однако нынешний глава Жабдрунг не раз отмечал, что имя разговорного Жабдрунг осквернено предыдущим воплощением, которое позорно передала свою власть предательскому клану Вангчук."
 bhutan.115.a:0 "Предоставить ему место при дворе"
 bhutan.115.b:0 "Два воплощения Жабдрунг - многовато"

 bhutan.116.t:0 "Советники критикуют новые проекты"
 bhutan.116.d:0 "Несмотря на то, что его безмерно мудрое святейшество Жабдрунг Ринпоче решил обратиться к соседям насчёт развития страны, многие из его приближённых не одобряют эти идеи. Некоторые, например брат Джигме Дорджи, одобряют изменения, но большинство сторонников и советников выразили свои опасения насчёт плана Жабдрунг.  Они, конечно же, понимают, что Жабдрунг исполняет волю великого ламы Нгаванг Намгьял, но многие из них поддержали нас из-за попыток бывшего короля модернизировать страну.  Теперь же, когда новый правитель также следует по пути централизации и индустриализации, они отчаянно просят его сменить курс."
 bhutan.116.a:0 "Нам нужно эволюционировать, чтобы выжить"
 bhutan.116.b:0 "Отменить наши инвестиции!"

 bhutan.117.t:0 "Генералы требуют большего финансирования"
 bhutan.117.d:0 "Тшеринг Пенджор долгое время был главой аристократических военных в Бутане, что и позволило ему захватить бутанский трон и стать королём. После этого он себя окружил советом воинов, дворян и рыцарей, которые ему нашёптывают требования и советы.  Последние реформы его Величества озаботили этих вояк, которые переживают, что король перестаёт следовать их идеалам.  Теперь они обращаются к королю с требованием пересмотреть его решения."
 bhutan.117.a:0 "Они получат свои деньги тогда, когда мне это будет удобно!"
 bhutan.117.b:0 "Перевести им деньги с экономических проектов"

 bhutan.118.t:0 "Тшеринг Пенджор распределяет власть"
 bhutan.118.d:0 "Тшеринг Пенджор никогда особо не вникал в государственные дела.  Он, конечно, умелый администратор и великолепный организатор торжеств, но сложности налогообложения и другие государственные обязанности ему чужды.  Вместо этого он предпочитает посвящать себя подготовке различных пиров и мероприятий королевского двора и наслаждаться преимуществами бутанского короля.  Вместо него за королевским правительством следит тайный совет, состоящий из привилегированных воинов и преданных слуг."
 bhutan.118.a:0 "Меньше работы – больше пиров"

 bhutan.119.t:0 "Тшеринг Пенджор предлагает сделку"
 bhutan.119.d:0 "Сейчас Тшеринг Пенджор один из самых ярых союзников короля, хотя когда-то он был претендентом на трон. В конце концов Джигме сумел овладеть королевством после смерти короля Угьен Вангчук, однако угрюмый пенлоп Паро Тшеринг Пенджор сохранил многие привилегии королевской власти, в том числе второе воплощение короны бывшего короля, прекрасную Корону Ворона.  После прихода Джигме к власти корона осталась у Тшеринг Пенджор, и считалось, что она так и не вернётся в руки короля.  Однако недавно Тшеринг Пенджор прибыл к королю с предложением: расширение его привилегий в обмен на Корону Ворона.  Тшеринг Пенджор требует много, но мало кто готов отрицать символическую важность этого головного убора."
 bhutan.119.a:0 "Заманчивое предложение!"
 bhutan.119.b:0 "Нууу, она не стоит того"
 
 bhutan.120.t:0 "Бутан соглашается"
 bhutan.120.d:0 "Разумные бутанцы приняли наше крайне щедрое предложение о защите, сбросив оковы изоляции и присоединившись к нам.  Солдаты уже оккупировали ключевые северные перевалы, а наши купцы уже вовсю пользуются преимуществами нового сотрудничества."
 bhutan.120.a:0 "Плацдарм в Гималаях!"

 bhutan.121.t:0 "Провозглашение 14 Далай Ламы"
 bhutan.121.d:0 "После смерти 13 Далай Ламы в 1933 году всем буддистам в Гималаях было не по себе.  В последние годы жизни Тубтен Гьяцо Ганден Подранг подвергся давлению китайской автократии, русского мистицизма и индийской демократии.  Восход 14 Далай Ламы в Лхасе опровергнул милленаристские идеи читателей Калачакры.  Несколько монахов Гелугпа в Бутане заявили [BHU.GetLeader] о своём намерении направиться в Лхасу для ознакомления с Далай Ламой."
 bhutan.121.a:0 "Счастливого пути!"

 bhutan.122.t:0 "Предполагаемый Далай-лама сослан в Бутан"
 bhutan.122.d:0 "Странное влияние индийцев и русских в Тибете привело к очередной катастрофе для Далай-ламы. Если в 1920 году русский безумец по имени барон Роман фон Унгерн-Штернберг узурпировал законную власть Богд-хана, чтобы насильно включить Монголию в состав Российской Империи. Теперь русский мистик по имени Николай Рерих отправился из Санкт-Петербурга в Сикким, чтобы узурпировать власть Ганден Пходранга с помощью 'демократии'. Мы не верим в утверждения Рериха о том, что он одновременно является 9-м Далай-ламой и атеистом-ленинцем. Группа монахов Гелугпа прибыла в Бутан с ребенком, Тензином Гьяцо, который, как они утверждают, был найден в Амдо как 14-й Далай-лама. Уже принеся своим присутствием большой престиж нашим землям, монахи и 14-й Далай-лама утверждают, что они останутся в Бутане до тех пор, пока Тибет не избавится от этого российского посредника."
 bhutan.122.a:0 "Он будет в безопасности с нами"

 bhutan.123.t:0 "Восстановление буддизма в Монголии"
 bhutan.123.d:0 "Истории о безумном бароне Монголии Романе фон Унгерн-Штернберге уже много лет пугают детей в Бутане. Даже среди таких степных налетчиков, как Джа-лама, Владимир Ленин и Григорий Семенов, Унгерн вызывает наибольший резонанс. Человек, который заставил китайцев отступить, поработил и убил тысячи людей и назвал все это 'буддизмом', является предостережением на века. С большим облегчением [BHU.GetLeader] узнал, что группа просвещенных монахов, верных Богд-хану, стоящему выше военачальников, свергла Унгерна. Теперь сказка о диком русском, столь грязном в святотатстве, может закончиться. В конце истории добрые буддийские люди противостояли иностранной агрессии и в конце концов победили."
 bhutan.123.a:0 "А теперь иди спать, а то русский тебя достанет!"

 bhutan.124.t:0 "Китайцы вторгаются в Тибет"
 bhutan.124.d:0 "Бутан и Тибет связывают долгие исторические отношения, начавшиеся с того момента, когда мятежный тибетский лама бежал из страны со значительным количеством религиозных артефактов, образовав первое Бутанское государство в результате ряда доблестных побед над своими тибетскими противниками. С тех пор наши страны колебались между теплыми периодами союза и торговли и более холодными периодами насилия. Когда Тибет еще номинально был вассалом империи Цин, именно король Угьен отправился с британцами в Лхасу, чтобы выступить в качестве посредника. Даже после Синьхайской революции Тибету угрожали военачальники новой империи Цин. Сегодня ко двору [BHU.GetLeader] пришло известие о том, что мусульманские псы семьи Ма спустились в предгорья Тибета, пытаясь раз и навсегда подчинить себе Гималаи. Хотя мы предложили нашим северным соседям поддержку, мы не можем позволить себе отправить ни одного из наших воинов на север, пока индийские республиканцы угрожают нашей независимости."
 bhutan.124.a:0 "Мы будем молиться за их победу"

 bhutan.125.t:0 "Реформисты приходят к власти в Тибете"
 bhutan.125.d:0 "Используя свои связи с британцами, тибетский государственный деятель Царонг Дзаса захватил контроль над Тибетом, введя армию в столицу Лхасу. После того как регент и премьер-министр Тримён впал в безумие, Царонг получил свободу для выполнения своей миссии по возвращению Тибета в XX век. Черпая вдохновение на Западе, Царонг и его Партия молодого Тибета стремятся модернизировать страну с помощью амбициозного плана экономической и политической либерализации. Для реформистской фракции при бутанском дворе успех 'Молодого Тибета' является призывом к действию, привлекая в движение новые лица и укрепляя решимость их лидеров."
 bhutan.125.a:0 "Сонам Топгье и его союзники ликуют!"

 bhutan.126.t:0 "Тибетские традиционалисты сохраняют контроль над ситуацией"
 bhutan.126.d:0 "В прошлом году различные силы угрожали сместить консервативного регента Тибета и премьер-министра Тримёна. После того как агенты Великобритании и китайского Гоминьдана потерпели поражение от тибетских ополченцев и солдат, традиционалисты в Лхасе утвердились в качестве бесспорных хозяев страны. Эта победа статус-кво в Тибете активизировала традиционалистскую фракцию в нашем собственном дворе, склонив многих на сторону их призывов к стабильному пути в будущее."
 bhutan.126.a:0 "Тшеринг Пенджор и его союзники ликуют!"

 bhutan.127.t:0 "Сонам Топгье Дорджи лишился благодати"
 bhutan.127.d:0 "Гонгзим Сонам Топгье Дорджи давно является близким доверенным лицом короля, с тех самых пор, как министр ратовал за передачу короны Джигме после смерти его отца. Однако в последние дни Джигме все меньше прислушивается к своему первому министру, вместо этого прислушиваясь к традиционалистам под руководством Черинга Пенджора. Хотя Сонам Топгье по-прежнему обладает большой властью в Бутане, его Дом Бутана является центром южной торговли, а его положение Гонгзима незыблемо, нет сомнений в том, что дни его господства прошли. Вместо него король обратился к двум самым старшим лейтенантам Шеринга Пенджора, Намгьялу Бахадуру и Замадару Ченчо, которые стремятся продолжить новую траекторию развития королевства, уходящую от реформ."
 bhutan.127.a:0 "В Бутане начинается новая глава"

