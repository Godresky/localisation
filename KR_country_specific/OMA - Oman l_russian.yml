### Leaders ###

### Decisions ###
 OMA_Saudi_Invasion:0 "Война в пустыне"
 OMA_Saudi_Invasion_desc:0 "Упорный отказ имама сотрудничать с Маскатом и отсутствие слаженного руководства с обеих сторон нашей нации, оставили нас открытыми для нападения со стороны Ихвана. После невероятного роста власти саудовской династии, некоторые племена даже на наших землях начинают сомневаться в том, что Ибн Сауд на самом деле не послан Аллахом, чтобы воссоединить арабский народ..."

### Идеи ###
 OMA_tribal_army:0 "Дезорганизованная армия"
 OMA_DiCT:0 "Защита Омана"
 OMA_DiCT_2:0 "Защита нации"
 OMA_indian_idea:0 "Советники из Индии"
 OMA_persian_idea:0 "Советники из Персии"
 OMA_black_monday:0 "Чёрный Понедельник"
 OMA_black_monday_2:0 "Восстановление экономики"
 OMA_tax_idea:0 "Современное налогообложение"
 OMA_army_of_muscat:0 "Армия Маската"
 OMA_imamate_of_oman:0 "Оманский имамат"
 OMA_modern_budget:0 "Реформированный бюджет"
 OMA_industrialisation_boost:0 "Начальная индустриализация"
 OMA_industrialisation_boost_2:0 "Продвинутая индустриализация"
 OMA_entente_navy:0 "Выполняя свою роль"
 
 OMA_tribal_army_desc:0 "Наша армия состоит, по большей части, из разного рода племенных образований, что делает её крайне дезорганизованной."
 OMA_DiCT_desc:0 "Наши усилия по тренировке солдат Омана привели к тому, что они стали хорошими защитниками."
 OMA_DiCT_2_desc:0 "Мы никогда не прогнёмся под чужеземцев! Мы не станем рабами, даже под страхом смерти!"
 OMA_indian_idea_desc:0 "Советники из Индии сделали наших солдат более организованными!"
 OMA_persian_idea_desc:0 "Советники из Персии сделали наших солдат более приспособленными!"
 OMA_black_monday_desc:0 "Последствия краха германской экономики затронули и нашу маленькую страну!"
 OMA_black_monday_2_desc:0 "И хотя худшее уже позади, наша экономика восстановилась не до конца."
 OMA_tax_idea_desc:0 "Новое налогообложение принесёт больше денег в казну."
 OMA_army_of_muscat_desc:0 "Так как племена практически неподконтрольны, мы не можем призывать в армию всех подряд."
 OMA_imamate_of_oman_desc:0 "Страна и её племена ещё не до конца приняли власть Имама. Мы должны убедить их подчиниться ему."
 OMA_modern_budget_desc:0 "Наша промышленность теперь работоспособна как никогда ранее!"
 OMA_industrialisation_boost_desc:0 "Экономические инвестиции в нашу военную промышленность!"
 OMA_industrialisation_boost_2_desc:0 "Экономические инвестиции в нашу гражданскую промышленность!"
 OMA_entente_navy_desc:0 "Может мы и не сверхдержава, но роль свою мы выполняем! Наши порты станут надёжным убежищем для союзных конвоев!"


### Фокусы ###
 oman_focus:0 "Фокуси Оману"
 
 OMA_defense_of_the_realm:0 "Захист земель"
 OMA_defense_of_the_realm_desc:0 "Имам требует чтобы наши земли были защищены должным образом. Мы должны назначить достойных людей на руководящие должности. Важны как сухопутные войска, так и авиация и флот."
 OMA_royal_navy:0 "Відновлення королівського флоту"
 OMA_royal_navy_desc:0 "Наш флот - кучка устаревших лоханок, оставшихся со времён Вельткрига. Мы должны разобраться, что можно разобрать на части, а что подлежит модернизации."
 OMA_muscat_royal_dockyard:0 "Верфи Маскату"
 OMA_muscat_royal_dockyard_desc:0 "Новому флоту нужны новые, современные верфи. Так заложим же фундамент нашего нового благополучия, во имя Аллаха!"
 OMA_omani_trade_fleet:0 "Новий торговий флот"
 OMA_omani_trade_fleet_desc:0 "Наши конвои безнадёжно устарели и не могут обеспечить бесперебойные поставки грузов. Мы должны заказать 20 новых кораблей, которые смогут обеспечить необходимый грузооборот!"
 OMA_foreign_naval_officers:0 "Іноземні морські офіцери"
 OMA_foreign_naval_officers_desc:0 "Просто иметь корабли не значит что мы можем ими управлять. Мы должны нанять зарубежных инструкторов, чтобы они научили наших моряков самым современным тактикам!"
 OMA_royal_army_reform:0 "Реформа армії"
 OMA_royal_army_reform_desc:0 "Наша армия в нынешнем её виде годится разве что на разгон племенных босяков. Мы должны реформировать нашу армию по всем современным стандартам."
 OMA_the_saudi_threat:0 "Загроза Саудів"
 OMA_the_saudi_threat_desc:0 "Сауды всегда зарились на Аравийский полуостров. Необходимо укрепить места потенциального вторжения."
 OMA_muscat_armament_plan:0 "Промисловість Маскату"
 OMA_muscat_armament_plan_desc:0 "У нас есть план как остановить врагов, но нет оружия которым мы его остановим. Мы должны построить дополнительные военные заводы, чтобы обеспечить солдат всем необходимым."
 OMA_artillery_purchases:0 "Купівля артилерії"
 OMA_artillery_purchases_desc:0 "Патроны - это хорошо. Но на открытых пространствах нам нужно что-то более дальнобойное и увесистое, чтобы враг точно не смог подойти близко. Самый простой способ - купить артиллерию за границей."
 OMA_infantry_equipment_reorganization:0 "Реорганізація спорядження"
 OMA_infantry_equipment_reorganization_desc:0 "Наши винтовки времён Вельткрига разваливаются прямо в руках солдат. Наши дипломаты доложили что во всём развитом мире уже давно появились более современные винтовки. Настало время и нам принять их на вооружение."
 OMA_dealing_with_tribal_militias:0 "Доля племен"
 OMA_dealing_with_tribal_militias_desc:0 "Пустынные племена слишком долго оспаривали нашу власть. Если мы хотим получить боеспособную армию, стоит разобраться с ними как можно быстрее."
 OMA_regular_regiments:0 "Регулярна армія"
 OMA_regular_regiments_desc:0 "Наши бывшие племенные дивизии вооружены чем попало. Это делает затратным их перевооружение, тем более, что мы не всегда знаем, что им нужно. Если бы мы ввели единый стандарт экипировки, это существенно бы облегчило задачу снабжения."
 OMA_hierarchy_reorganization:0 "Військова ієрархія"
 OMA_hierarchy_reorganization_desc:0 "Мы должны чётче разграничить иерархию в нашей армии, чтобы принимать запланированные и обдуманные решения. Небольшая армейская верхушка, знающая своё дело, куда лучше иррегулярных вождей и офицеров."
 OMA_indian_advisors:0 "Індійські радники"
 OMA_indian_advisors_desc:0 "Индия довольно продолжительное время успешно воевала в условиях, похожих на наши. Пригласив некоторых из их офицеров в качестве инструкторов, мы бы смогли повысить организованность нашей армии."
 OMA_persian_advisors:0 "Перські радники"
 OMA_persian_advisors_desc:0 "Иран имеет схожий с нашим рельеф. Кроме того, он десятилетиями воевал в условиях оккупации. Пригласив некоторых Иранских офицеров в качестве инструкторов, мы смогли бы увеличить приспособленность нашей армии."
 OMA_royal_airforce:0 "Королівські ВПС"
 OMA_royal_airforce_desc:0 "Все мы видели как аэропланы изменили ход Вельткрига. До сих пор над нашими небесами иногда пролетают немецкие самолёты. Может настало и нам время полетать?"
 OMA_anti_aircraft_defenses:0 "Протиповітряна оборона"
 OMA_anti_aircraft_defenses_desc:0 "Так как большая часть населения сосредоточена в нескольких регионах, точечная бомбардировка могла бы с лёгкостью стереть нас с лица земли. Нам нужно как-то защищить себя от вражеских бомбардировок."
 OMA_aerial_training:0 "Тренування пілотів"
 OMA_aerial_training_desc:0 "Те немногие кто умеет пилотировать самолёты всё ещё не понимают как работать вместе. Необходимо натренировать наших пилотов и научить их стандартным тактикам."
 OMA_foreign_fighter_purchases:0 "Купівля винищувачів"
 OMA_foreign_fighter_purchases_desc:0 "У нас нет столько ресурсов чтобы производить всё с нуля. Мы должны разослать послов по миру чтобы они купили готовые истребители и привезли их сюда!"
 OMA_administrative_reform:0 "Адміністративна реформа"
 OMA_administrative_reform:0 "Если мы хотим держать пустыни и мириады населяющих их племён под своей властью, нам необходимо реформировать наш устаревший бюрократический аппарат. Пусть это и дорого, но реформа окупит себя в долгосрочной перспективе."
 OMA_tax_reform:0 "Податкова реформа"
 OMA_tax_reform_desc:0 "Мы должны провести стандартизацию собираемых налогов, включая разделение регулярного налогового сбора в пользу Имама. И хотя реформа влетит нам в копеечку, через пару лет усилия себя окупят."
 OMA_economical_reform_planning:0 "Економічна реформа"
 OMA_economical_reform_planning_desc:0 "Большая часть дорог и трактов находятся под контролем Имама и других элит. Если бы мы открыли свободный доступ к этим дорогам, ушлые дельцы бы начали вести на них свои дела, развивая нашу экономику."
 OMA_education_reform:0 "Реформа освіти"
 OMA_education_reform_desc:0 "Большая часть населения до сих пор не умеет читать, а всё образование для них - походы в мечеть по воскресеньям. Если мы хотим развиваться, народ Омана должен быть образованным и готовым к новым идеям."
 OMA_muscat_airport:0 "Аеропорт Маскату"
 OMA_muscat_airport_desc:0 "Чтобы удовлетворить потребности растущего воздушного флота и увеличить транспортную мобильность народа необходимо заложить новый аэропорт в нашей столице, Маскате."
 OMA_foreign_blueprints:0 "Іноземні креслення"
 OMA_foreign_blueprints_desc:0 "Наши дипломаты продолжают путешествовать по миру, находя всё новые и новые разработки для нашей страны."
 OMA_incorporate_the_hinterlands:0 "Інтеграція племен"
 OMA_incorporate_the_hinterlands_desc:0 "Клиники, школы, современные дороги - всё это покажет пустынным народам что они тоже часть нашей страны. Очень важно чтобы народ был един и сплочён."
 OMA_taxate_the_hinterlands:0 "Податки для племен"
 OMA_taxate_the_hinterlands_desc:0 "Теперь, когда система налогов систематизирована, мы можем послать сборщиков налогов из городов в сельскую местность, к племенам. Теперь и они должны вносить свою лепту в жизнь государства."
 OMA_call_banners_from_the_hinterlands:0 "Мобілізація племен"
 OMA_call_banners_from_the_hinterlands_desc:0 "Мы не сможем призвать много людей только с прибрежных городов. Настало время заставить племена служить на общих основаниях."
 OMA_loyalty_to_the_imam:0 "Лояльність Імаму"
 OMA_loyalty_to_the_imam_desc:0 "Племенные вожди, богатые элиты, религиозные проповедники - все они подрывают авторитет Имама. Мы должны показать народу, кто ведёт страну к процветанию."
 OMA_budget_recovery:0 "План відновлення"
 OMA_budget_recovery_desc:0 "Наш бюджет сильно пострадал от последствий Чёрного Понедельника. Первое время всем придётся потуже затянуть пояса, пока основные институты государства снова не начнут работать в полную силу. Впоследствии мы будем вынуждены его реформировать."
 OMA_budget_rebalancing:0 "Балансування бюджету"
 OMA_budget_rebalancing_desc:0 "Теперь, когда экономика понемногу начинает вставать на ноги, нам необходимо перебалансировать бюджет между военной и гражданской сферой. Мы должны отдать приоритет чему-то одному."
 OMA_budget_restructuring:0 "Фонд відновлення"
 OMA_budget_restructuring_desc:0 "Теперь, когда экономика снова на высоком уровне, мы можем инвестиовать нашу прибыль в здравоохранение и образование. Для этого наши предприятия должны производить товары не только в больших масштабах, но ещё и более технологично."
 OMA_muscat_railway_company:0 "Залізниці Маскату"
 OMA_muscat_railway_company_desc:0 "Промышленная революция обошла стороной Оман в XIX веке, так что теперь мы навёрстываем упущенное. Мы должны основать национальную ж/д компанию которая бы соединила наши основные города."
 OMA_dhofar_railway:0 "Залізниці Дофару"
 OMA_dhofar_railway_desc:0 "Теперь, когда у нас есть одна ж/д линия через столицу, мы можем соединить Маскат с остальной страной. Пассажиры и грузы смогут достигнуть Дофара в течение суток. Также это пойдёт на пользу нашей армии, ведь солдаты смогут быстрее перемещаться по стране!"
 OMA_port_of_muscat:0 "Порт Маскату"
 OMA_port_of_muscat_desc:0 "Исторически, Оман всегда был морской державой. Хотя ж/д линии и облегчили перевозку товаров, основной доход идёт от морской торговли. Было бы разумно провести ж/д линии к самим портам и объединить процессы транспортировки товаров как на суше, так и на воде!"
 OMA_local_manufactury_incentives:0 "Місцеві підприємства"
 OMA_local_manufactury_incentives_desc:0 "Мы должны поддерживать местные предприятия, чтобы все жители Омана смогли найти себе работу. Производя всё необходимое внутри страны, мы понизим зависимость от импорта и освободим больше бюджета на полезные дела."
 OMA_commerce_industrialization_plan:0 "Комерційні фабрики"
 OMA_commerce_industrialization_plan_desc:0 "Вложив деньги в разнообразные предприятия, мы ускорим рост промышленности и сможем расширить наш ВПК. Имея таких агрессивных соседей нам просто необходимо как можно больше коммерчески окупаемых военных преприятий!"
 OMA_intensify_administration_plan:0 "Збільшення зростання промисловості"
 OMA_intensify_administration_plan_desc:0 "Мы убеждены что при текуших темпах роста экономики наш ВПК достаточно развит. Однако, мы также должны обеспечивать всем необходимым наш новый средний класс. Нужно инвестировать в гражданскую промышленность чтобы народ оставался спокойным."
 OMA_finish_economical_plan:0 "Завершення економічних реформ"
 OMA_finish_economical_plan_desc:0 "Мы наконец-то пожинаем плоды наших реформ. Развитие промышленности, инфраструктуры и торговли привело к тому, что теперь наша экономика процветает как никогда прежде."
 OMA_compromises_for_our_independence:0 "Захист незалежності"
 OMA_compromises_for_our_independence_desc:0 "Враги окружают нас со всех сторон. Если мы хотим сохранить суверенитет, нам необходимо найти себе союзника."
 OMA_persian_protection:0 "Союз із Персією"
 OMA_persian_protection_desc:0 "Персия заинтересована в таком стратегически важном союзнике как мы. Вместе мы установим контроль над всем Персидским заливом."
 OMA_imperial_army_officers:0 "Імперські офіцери"
 OMA_imperial_army_officers_desc:0 "В обмен на союз, Персия потребовала чтобы к каждой нашей дивизии был приписан персидский офицер. Хоть это и даст нам необходимый опыт, люди не одобрят подобный шаг. Однако, некоторые жертвы необходимы, чтобы заручиться поддержкой надёжных союзников."
 OMA_equipment_efforts:0 "Розвиток екіпірування"
 OMA_equipment_efforts_desc:0 "Союз с местным гегемоном позволил нам посмотреть как устроена его армия. Мы должны принять на вооружение экипировку и технику по персидскому образцу."
 OMA_prepare_for_resistance:0 "Підготовка до опору"
 OMA_prepare_for_resistance_desc:0 "Мы знаем что враг придёт, это лишь вопрос времени. Каждый житель Омана должен быть готов взять в руки оружие и встать на защиту Родины. ЗА ИМАМА!"
 OMA_call_upon_the_raj:0 "Звернення до Індії"
 OMA_indian_business_ties: "Індійські ділові зв'язки"
 OMA_indian_business_ties_desc: "Now that we're once again under the British umbrella, we can access extra funding from influential Indian entrepreneurs. Convincing them to invest in [ROOT.GetNonIdeologyName] shouldn't be very hard."
 OMA_call_upon_the_raj_desc:0 "Индия выступила на стороне Антанты и не прогадала. Мы с Индией, в целом, схожи. Имеет смысл попросить Антанту впустить нас в свои ряды."
 OMA_join_the_isac:0 "Вступити в ІНАР"
 OMA_join_the_isac_desc:0 "Канада предложила нам членство в ИНАС. Эта престижная организация учёных и исследователей несомненно станет базой для наших собственных проектов."
 OMA_royal_navy_cooperation:0 "Співпраця флотів"
 OMA_royal_navy_cooperation_desc:0 "Канада, лидер Антанты, активно развивает свой флот. Они предложили научить нас секретам кораблестроения. Мы должны поблагодарить их за столь щедрое предложение."
 OMA_a_special_relationship:0 "Особливі стосунки"
 OMA_a_special_relationship_desc:0 "Индия предложила нам помощь в делах управления государством. Хотя это и является в определённой степени ударом по нашей независимости, но мы по крайней мере продолжим существовать. Лучше мы падём ниц перед Индией, ведь другие нации не будут так благосклонны к нам."
 OMA_egyptian_mediation:0 "Примирення з Єгиптом"
 OMA_egyptian_mediation_desc:0 "Египет станет нашим новым арабским союзником, который решит все наши вопросы на полуострове. Народ останется доволен и мы не пустим неверных-иностранцев в свою политику."
 OMA_solve_issues_with_yemen:0 "Питання з Єменом"
 OMA_solve_issues_with_yemen_desc:0 "Йемен уже долгое время заявляет права на Дофар. Мы должны решить этот вопрос при посредничестве Египта. Хоть нам и придётся пойти на непопулярные в народе территориальные уступки, но мы по крайней мере сохраним свою независимость."
 OMA_solve_arabian_issues:0 "Питання з арабами"
 OMA_solve_arabian_issues_desc:0 "Арабы уже давно зарятся на наши порты. Египет предложил основать совместное поселение в пустыне в обмен на небольшие уступки. Хоть мы и не рады этому, но нам всё ещё нужна поддержка Египта."
 OMA_cairo_pact_arms_deal:0 "Єгипетська зброя"
 OMA_cairo_pact_arms_deal_desc:0 "Наша зависимость от Египта дала свои результаты. Каир посылает нам огромное количество оружия и припасов. Это станет солидным подспорьем для нашей армии и послужит делу защиты страны от врагов."
 OMA_porte_assistance:0 "Місія Рауф-паші"
 OMA_porte_assistance_desc:0 "Это суровая правда, что мы не можем в одиночку противостоять силе саудовцев. Если мы не хотим, чтобы Маскат пал перед захватчиками, мы должны принять военную экспедицию, которую предложила нам Возвышенная Порта, как бы трудно ни было убедить себя в благих намерениях османов."
 OMA_military_reform:0 "Османські військові реформи"
 OMA_military_reform_desc:0 "Миссия, возглавляемая адмиралом Рауф-паши, показала нам неадекватное состояние наших вооруженных сил, как в организации, так и в тактике. С помощью османов мы можем начать модернизацию нашей армии."
 OMA_revise_budget:0 "Реорганізація адміністрації"
 OMA_revise_budget_desc:0 "Среди вещей, которые мы должны перенять у наших новых благодетелей, это их стремление модернизировать свое правительство. Нам необходимо начать масштабную реорганизацию нашего управления, сделать его более функциональным и подходящим для современного времени."
 OMA_freedom_once_more:0 "Знищення протекторату"
 OMA_freedom_once_more_desc:0 "С исчезновением угрозы Саудовской Аравии, нам больше не нужна защита Османов. Пришло время Рауфу-паше вернуться в Басру, и вернуть нам нашу драгоценную независимость."

### События ###
 oma.1.t:0 "Оман"
 oma.1.d:0 "Нерушимая изоляция Омана не окончилась с наступлением Вельткрига и султан надеялся что в скором времени положение дел не изменится. Однако, колесо судьбы никогда не перестаёт делать обороты и защитники Омана в лице Британии и Индии были ввергнуты в хаос. Хуже того, армия Саудов вошла в договорные провинции, перед Оманом в полный рост встала угроза войны. Мечты о ибадитском султанате были разрушены.\n Однако, война так и не началась. Мобилизованные государством солдаты так никогда и не увидели боёв против Ихванов и Саудов. Неужели кампания по захвату договорных провинций влетела Саудам в копеечку? Может быть Ибн Сауд готовит какой-то коварный план? Вне зависимости от причин, Оман в ближайшее время не получит помощи от Британской Индии. Один этот факт стал причиной паники и беспокойств во всём регионе.\n Всё же, прежде чем начать разбираться со внешними угрозами, необходимо покончить с внутренними. Говоря конкретнее, местные племена более преданы имаму Омана, ежели деградирующую монархию в столице. Однако, если все эти невзгоды удастся преодолеть, история Омана закончится не так быстро."
 oma.1.a:0 "Чудово"
 
 oma.6.t:0 "Предложение из Омана"
 oma.6.d:0 "Испуганные арабами у своих границ, Оман снова попросил у нас поддержки. Не смотря на то, что революция в Британии привела империю к краху, наш ближневосточный друг сумел сохранить нейтралитет. Учитывая наши успехи в объединении страны, мы могли бы вернуть Оман под наше крыло."
 oma.6.a:0 "Предложить им защиту"
 oma.6.b:0 "Отвергнуть их просьбу"
 
 oma.7.t:0 "Предложение из Омана"
 oma.7.d:0 "Взволнованные нашим конфликтом с арабами, Оман просит нас поддержать его в любых войнах, которые могут произойти в будущем. В то время как наша защита сможет уберечь Оман от его агрессивных соседей, мы также можем увязнуть в конфликте с Египтом и его союзниками, если не будем достаточно осторожными."
 oma.7.a:0 "Предложить им защиту"
 oma.7.b:0 "Отвергнуть их просьбу"
 
 oma.10.t:0 "Лояльные имаму отказываются платить налоги"
 oma.10.d:0 "Имамат долгое время освобождал верное ему население от уплаты налогов нашим чиновникам, что привело наших налогоплательщиков в бешенство. Если мы хотим ослабить влияние имама и ему подобным, то мы должны что-то предпринять."
 oma.10.a:0 "Верность должна вознаграждаться!"
 
 oma.11.t:0 "Племенные рейды"
 oma.11.d:0 "Набеги враждебных нам племён во внутренних районах страны уже давно являются для нас головной болью, а усиление влияния Саудов в данном регионе заставляет племена совершать более яростные и ожесточённые набеги. Наша армия делает всё возможное для поимки этих бандитов, но им всё равно удаётся ускользать."
 oma.11.a:0 "Поймать этих бандитов!"
 
 oma.12.t:0 "Последствия Чёрного Понедельника достигли Омана"
 oma.12.d:0 "Катастрофа! Берлинская фондовая биржа окончательно рухнула, волной прокатившись по всему миру, уничтожая экономики и закрывая предприятия. Не смотря на то, что наша аграрная страна не сильно пострадала по сравнению с другими, иностранные инвесторы и предприятия всё ещё страдают от последствий ЧП, унося за собой нашу экономику на дно."
 oma.12.a:0 "Будем надеяться на быстрый выход из кризиса."
 
 oma.13.t:0 "Защита Омана"
 oma.13.d:0 "Следуя нашим прежним договорённостям, Оман передал нам часть своего внешнеполитического суверенитета в обмен на обещание защищать их. Теперь Султанат является нашей марионеткой."
 oma.13.a:0 "Отлично!"
 
 oma.14.t:0 "Ибн Сауд марширует по оазису аль-Бурайми"
 oma.14.d:0 "Владение Оазисом, расположенным на границе между Маскатом и бывшими Договорным Оманом, было спорным делом многих поколений султанов Маската и эмиров, живущих дальше к северу. После завоевания последних Ибн Саудом, он также взял на себя эти старые притязания и использует их для своих собственных махинаций.\n\nНи для кого не секрет, что Ибн Сауд не планирует останавливать свое продвижение после захвата Оазиса, и заявляя, что когда-то мы были частью великого ваххабистского государства, он непременно не остановится до тех пор, пока город Маскат не сгорит, а гнусный Ихван не уничтожит все, что ему противостоит.\n\nУгроза, которую представляет Ибн Сауд, однако, обеспечила лучшие отношения между имамом и султаном, так как, несмотря на свои разногласия, они оба твердо придерживаются оманского партикуляризма и ни перед чем не остановятся, чтобы защитить свою родину от захватчиков."
 oma.14.a:0 "Над нашим маленьким народом нависают темные тучи ..."

