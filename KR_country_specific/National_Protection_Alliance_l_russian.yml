### Ideas ###

 CHS_legitimacy:0 "Ограниченная легитимность"
 CHS_legitimacy_desc:0 "Теперь, когда Север и Юг воссоединились, мы должны приступить к выполнению грандиозной задачи по созданию нового центрального правительства Китая. Многие на всей территории Китая, особенно на недавно завоеванном Севере, не признают нас прежде всего законными. Потребуется время и усилия для того, чтобы доказать свою правоту тем, кто сомневается в нас, и только тогда мы сможем по-настоящему заявить о воссоединении Китая."
 
 CHS_bureaucracy:0 "Чрезмерная бюрократия"
 CHS_bureaucracy_desc:0 "В одночасье наша бюрократия прошла путь от управления рядом провинций на юге до управления большинством Китая. Сказать, что наша бюрократия перегружена - это преуменьшение. Нашу государственную службу необходимо будет многократно расширить, чтобы обслуживать новые провинции. А до тех пор наша экономика и способность достучаться до народа будут страдать."
 
 CHS_military:0 "Новая китайская армия"
 CHS_military_desc:0 "Теперь, когда Китай воссоединился, наши победоносные армии стали армиями нового центрального правительства. Поэтому после десятилетий независимого развития, необходимо интегрировать ряд арсеналов и военных академий. Эти вопросы, наряду с интеграцией северных армий, негативно сказываются на наших силах, и для их решения потребуются ресурсы."
 
 NPA_military:0 "Новая китайская армия"
 NPA_military_desc:0 "Теперь, когда Китай воссоединился, наши победоносные армии стали армиями нового центрального правительства. В связи с этим необходимо объединить ряд арсеналов и военных академий после десятилетий независимого развития."
 NPA_milindustryland:0 "Объединенные оружейные предприятия"
 NPA_nativeaircraft:0 "Проекты китайских самолетов"
 NPA_navallegacy:0 "Верфи республики"
 CHS_NPA_legacy:0 "Наследие Войны за защиту республики"
