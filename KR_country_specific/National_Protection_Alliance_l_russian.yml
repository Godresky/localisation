### Focus ###

 CHS_provisional_government:0 "Временное правительство"
 CHS_provisional_government_desc:0 "Под нашим контролем находится ядро Китая, и мы создали новое Временное правительство, которое будет работать над новой, надеюсь, постоянной конституцией и создаст единую Республику, которая выдержит испытание временем."
 
 CHS_strengthen_parliament:0 "Усилить парламент"
 CHS_strengthen_parliament_desc:0 "Демократы по всему Китаю согласны с тем, что необходимо укрепить парламент, чтобы обеспечить демократию в стране и добиться того, чтобы авторитарные деятели не смогли вновь узурпировать власть в молодой республике."
 
 CHS_strengthen_presidency:0 "Расширить полномочия президента"
 CHS_strengthen_presidency_desc:0 "Провал предыдущего республиканского правительства показывает, что полномочия правительства должны быть четко определены, а также важность президентства для обеспечения стабильности и надлежащего управления."
 
 CHS_xinhai_legacy:0 "Наследие Синьхая"
 CHS_xinhai_legacy_desc:0 "Синьхайская революция знаменует собой рождение современного Китая и республики. Она и ее революционеры должны быть удостоены чести и памяти, поскольку их наследие будет жить до тех пор, пока живет наша Республика."
 
 CHS_national_protection_legacy:0 "Наследие Защиты республики"
 CHS_national_protection_legacy_desc:0 "Движения Национальной защиты стали символом приверженности наших лидеров и армий, республиканизму и конституционализму, и их следует почитать вместе с Синьхайской революцией, которая родила нашу Республику, так как они обеспечили ее выживание."
 
 CHS_federalist_model:0 "Федеративная модель"
 CHS_federalist_model_desc:0 "Со времени Синьхайской революции, движение федералистов в Китае несколько раз поднималось и падало, но оно остается важным движением в нашем временном правительстве. Федеральная система обеспечит надлежащее разделение полномочий, а местные дела останутся в руках местных жителей, которые понимают свои проблемы лучше, чем любое центральное правительство."
 
 CHS_weaken_provincialism:0 "Атака на Провинциализм"
 CHS_weaken_provincialism_desc:0 "Провинциализм - это инструмент разделения нашей нации на вотчины, а федереализм - попытка наделять это законным статусом. Необходимо обеспечить верховенство центрального правительства, поскольку это единственный способ надлежащим образом воссоединить Китай как единую нацию, а не совокупность местных тиранов."
 
 CHS_new_republic:0 "Новая Республика"
 CHS_new_republic_desc:0 "С уроками старой республики, мы можем построить новую республику. В Китае родится новый порядок, который будет по-настоящему уважать наследие его основателей - республиканизм, конституционализм и демократию, она будет рождена и на этот раз сохранится."
 
 CHS_personality_cult:0 "Культ Личности"
 CHS_personality_cult_desc:0 "[GetLeader] - единственная причина, по которой Союз Спасения Нации смог сокрушить монархистов, радикалов и претендентов, а после восстановить наследие Синьхайской революции. Без него не было бы республики, и его наследие как освободителя Китая, сохранится."
 
 CHS_new_bureaucracy:0 "Новая бюрократия"
 CHS_new_bureaucracy_desc:0 "От управления одной или двумя провинциями, до управления ядром Китая, наша бюрократия изо всех сил старается сделать хоть что-то. Независимо от того, приняли ли мы федералистскую или централистскую модель, необходимо нанимать новых государственных служащих и реорганизовывать всю службу с нуля."
 
 CHS_election:0 "Новые выборы в Национальное Собрание"
 CHS_election_desc:0 "Новое правительство не может надеяться действовать законно как республика, без созыва нового парламента. Новые выборы в Национальное собрание должны состояться впервые за несколько десятилетий (разумеется, со скидкой на незаконные выборы маньчжурских тиранов), что поможет придать легитимность нашему Временному правительству."
 
 CHS_national_reunification:0 "Национальное воссоединение"
 CHS_national_reunification_desc:0 "С новым Национальным собранием и ратификацией новой Конституции, наше правительство больше не является временным, а единственным законным правительством Китая. Президент [GetLeader] поведет народ к национальному воссоединению, и Китай снова станет единым и свободным. Да здравствует Республика!"
 
 CHS_reintegrate_academies:0 "Реинтегрировать академии"
 CHS_reintegrate_academies_desc:0 "Военные академии разбросаны по всему Китаю еще со времен Синьхайской революции и в основном развивались независимо с момента первого распада династии Цин. Они должны быть реинтегрированы, а учебные планы всех офицеров еще раз стандартизированы."
 
 CHS_standardised_arsenals:0 "Стандартизированные арсеналы"
 CHS_standardised_arsenals_desc:0 "В течение нескольких десятилетий, арсеналы Китая находились под контролем различных и в основном независимых провинциальных и национальных правительств. Теперь, когда ряд этих арсеналов находится под нашим контролем, материально-технические проблемы, возникающие в связи с тем, что разные арсеналы производят разное оружие и разного калибра для одной армии, являются существенными и должны быть устранены как можно скорее."
 
 CHS_fate_of_northern_officers:0 "Судьба северных офицеров"
 CHS_fate_of_northern_officers_desc:0 "После поражения северных военачальников у нас много офицеров в качестве военнопленных. Чэнь Цзюнмин считает, что мы должны быть снисходительными, так как многие из них компетентны и большинство готово присягнуть на верность новой республике. Однако не многие разделяют этот оптимизм, и они должны служить примером для подражания предателям Китая."
 
 CHS_small_arms_development:0 "Развитие стрелкового оружия"
 CHS_small_arms_development_desc:0 "Несмотря на попытки многочисленных национальных и провинциальных правительств модернизировать винтовку, самой распространенной из находящихся в эксплуатации, остается маститая, но сильно устаревшая винтовка Модель 88. Сделать стандартизацию новой, современной винтовки, реальностью, а не проектом на бумаге, является главным приоритетом для того, чтобы улучшить наши слабые военные возможности по сравнению с другими современными военными."
 
 CHS_motorisation:0 "Моторизация армии"
 CHS_motorisation_desc:0 "По мере совершенствования инфраструктуры единого Китая, не только становится возможна моторизация, но она становится необходимостью в связи с самим размером нашей страны. Повышение мобильности увеличит наши возможности как на поле боя, так и за его пределами, что позволит обеспечить большую гибкость и досягаемость - особенно в отдаленных районах, где продолжают перемещаться бандиты."
 
 CHS_artillery_modernisation:0 "Модернизация артиллерии"
 CHS_artillery_modernisation_desc:0 "Артиллерия - короли поля боя, а современные предметы были роскошью в эпоху военачальников. Обладая возможностями объединенного Китая, мы можем модернизировать наши орудия и приблизить нашу огневую мощь к мировому стандарту."
 
 CHS_support_companies:0 "Армейская поддержка и логистика"
 CHS_support_companies_desc:0 "Любители изучают тактику, мастера изучают логистику. С такой большой и разнообразной страной, как Китай, эту пословицу нужно воспринимать всерьез, как многие военачальники и усвоили через свой нелегкий путь. Улучшение тылового обеспечения улучшит боевые возможности наших армий намного больше, чем любое современное огнестрельное оружие."
 
 CHS_tank_arsenal:0 "Танковый арсенал"
 CHS_tank_arsenal_desc:0 "Развитие бронетанковой войны, безусловно, было замечено в Китае, но разрабатывать и использовать его здесь было несбыточной мечтой. Теперь, когда мы едины и сильнее, чем когда-либо, пришло время перейти к этим передовым технологиям. Арсенал, посвященный бронетехнике, должен стать важной ступенью в модернизации Китая."
 
 CHS_aviation_school:0 "Формализовать авиационные школы"
 CHS_aviation_school_desc:0 "Хотя в Китае действительно существуют школы для пилотов, их немного и они относительно неорганизованы. Официальное прихнание этих школ и создание надлежащей учебной программы для пилотов и обслуживающего экипажа, поможет создать надлежащие военно-воздушные силы для Китая."
 
 CHS_new_aircraft_factories:0 "Новые авиационные заводы"
 CHS_new_aircraft_factories_desc:0 "На юге страны за последние один-два десятилетия, было создано несколько небольших самолетостроительных мастерских, но они оставались довольно небольшими, способными отремонтировать лишь несколько самолетов. Создание надлежащих авиационных заводов - это еще один шаг на пути развития развивающейся авиационной промышленности, которая является одним из основных направлений современной эпохи."
 
 CHS_native_fighter_design:0 "Проекты отечественных истребителей"
 CHS_native_fighter_design_desc:0 "Был предпринят ряд попыток создания китайского самолета, в основном на основе зарубежных разработок. С помощью иностранных экспертов и растущего числа местных технических специалистов, мы сейчас в наиболее благоприятных условиях, и можем разрабатывать собственные проекты в надежде создать современные военно-воздушные силы для защиты нашего неба."
 
 CHS_medium_bomber:0 "Тактический бомбардировщик"
 CHS_medium_bomber_desc:0 "Средние тактические бомбардировщики предлагают ВВС универсальность с возможностью выполнения различных типов миссий. Конечно, проектирование такого большого самолета до сих пор было неслыханным делом, и безусловно, будет непростой задачей."
 
 CHS_light_bomber:0 "Армейская авиационная поддержка"
 CHS_light_bomber_desc:0 "Легкие бомбардировщики, своего рода летающая артиллерия, и является лучшим способом, которым воздушные силы могут поддерживать наземные операции. Вполне логично, что мы концентрируемся на этих самолетах непосредственной поддержки, когда создаем современные военно-воздушные силы."
 
 CHS_southern_fleets_legacy:0 "Наследие Южного флота"
 CHS_southern_fleets_legacy_desc:0 "Флот Гуандун (или Южный) имел короткую и бурную историю. Созданный в конце 19-го века, его финансирование было переправлено в сторону Наньянского флота в Шанхае, мало чего достигшего в китайско-французских и китайско-японских войнах, после чего был бесцеремонно расформировано еще до Синьхайской революции. Тем не менее, это был один из четырех современных флотов Китая, и его наследие сохранилось в местной памяти."
 
 CHS_naval_academy:0 "Восстановить военно-морские академии"
 CHS_naval_academy_desc:0 "Военно-морские академии Китая в значительной степени игнорировались сменявшими друг друга национальными и провинциальными правительствами. Теперь, когда существует единое, не оспариваемое центральное правительство, у нас есть возможность возобновить военно-морские интересы и поддержать новую команду офицеров Республиканского военно-морского флота."
 
 CHS_destroyers:0 "Современные флотилии эсминцев"
 CHS_destroyers_desc:0 "Эсминцы - основа любого современного флота, особенно такого, как китайский. Они будут защищать наши берега, судоходные трассы и более крупные военные корабли от подводных лодок и небольших штурмовых кораблей."
 
 CHS_submarines:0 "Разработка подводных лодок"
 CHS_submarines_desc:0 "Подводные лодки незаменимы в современной морской войне. Для такого ограниченного флота как наш, они могут оказаться настоящим спасением, позволяя нам атаковать гораздо более сильных врагов, совершая набеги на их судоходные трассы и преследуя их более крупные флоты."
 
 CHS_cruisers:0 "Крейсера для нашего флота"
 CHS_cruisers_desc:0 "Крейсера важны для разведки и прикрытия, а если говорить реалистично, могут быть самыми большими военными кораблями, которые мы способны построить в настоящее время."
 
 CHS_coastal_defence:0 "Внимание на береговой обороне"
 CHS_coastal_defence_desc:0 "Было бы безумием начать планировать большой флот, способный соперничать с военно-морскими силами Великих держав. Поэтому мы должны сосредоточиться на создании более гибкого военно-морского флота, способного защищать наше протяженное побережье и интересы в Тихом океане."
 
 CHS_grand_fleet:0 "Великий флот?"
 CHS_grand_fleet_desc:0 "Если Китай по праву считается Великой державой, то нам необходим великий военно-морской флот. Хотя это безусловно, будет очень долгосрочный план, наш военно-морской флот должен где-то начинаться, и начинаться он должен уже сейчас."
 
 CHS_naval_bomber:0 "Морской бомбардировщик"
 CHS_naval_bomber_desc:0 "Хотя на первых порах это игнорировалось, военно-морские бомбардировщики, вооруженные торпедами и бронебойными бомбами, быстро становятся серьезной угрозой даже для самых больших военных кораблей, находящихся в настоящее время в море. Эта технология может быть именно той, которая нужна Китаю: рентабельный способ уничтожения огромного вражеского флота, угрожающего нашей береговой линии."

### Events ###

 npa.1.t:0 "Формирование Союза Спасения Нации"
 npa.1.d:0 "Слишком долго Пекин предавал китайскую нацию. От поддержки диктаторов до монархистов, мы больше не можем сидеть сложа руки, так как север продолжает разрушать нашу великую нацию. Руководители провинций Юга должны вновь объединиться и восстановить движение "Национальной защиты", чтобы раз и навсегда свергнуть их. Новая Республика вновь принесет величие Китаю!"
 npa.1.a:0 "Да здравствует Республика!"
 
 npa.2.t:0 "Запрос от [From.GetLeader]"
 npa.2.d:0 "[From.GetLeader] сделал официальный запрос на вступление в Союза Спасения Нации. Хотя единство должно стоять на первом месте против борьбы с Севером, было бы неразумно принимать просьбу без должного учета последствий возможного предательства."
 npa.2.a:0 "Конечно!"
 npa.2.b:0 "Это было бы неразумно."
 
 npa.3.t:0 "[ROOT.GetLeader] принят в ССН"
 npa.3.d:0 "Наша провинция была принята в Союза Спасения Нации. Теперь мы будем готовиться к неизбежной Второй северной экспедиции, которая, несомненно, поставит правительство Пекина на колени!"
 npa.3.a:0 "За Республику!"
 
 npa.4.t:0 "[ROOT.GetLeader] отказано в ССН."
 npa.4.d:0 "Наша просьба была отклонена; [From.GetLeader] отказал нам во вступлении в Союз Спасения Нации."
 npa.4.a:0 "Как невежливо!"
 
 npa.5.t:0 "Приглашение от [From.GetLeader]"
 npa.5.d:0 "[From.GetLeader], лидер Союза Спасения Нации, официально пригласил нас присоединиться к движению за свержение Пекинского режима. Союз, как и предыдущее движение Защиты Нации, представляет собой свободный альянс, состоящий из различных провинциальных лидеров с различными уровнями амбиций. Несмотря на то, что это усилит влияние [GetLeader] в регионе, это потенциально может укрепить наши собственные позиции как на региональном, так и на национальном уровне, а потенциальная борьба за власть после захвата Пекина, потенциально может пойти нам на пользу."
 npa.5.a:0 "Мы должны объединиться!"
 npa.5.b:0 "Мы должны отказаться."
 
 npa.6.t:0 "[From.GetLeader] присоединяется!"
 npa.6.d:0 "[From.GetLeader] принял наше предложение, присоединившись к Союзу Спасения Нации. Мы на один шаг ближе к завоеванию севера!"
 npa.6.a:0 "Превосходно!"
 
 npa.7.t:0 "[From.GetLeader] отказывается"
 npa.7.d:0 "[From.GetLeader] отказался вступить в Союз Спасения Нации. Мы должны будем разобраться с ним позже или сделать это без него."
 npa.7.a:0 "Предатель!"
 
 npa.8.t:0 "Освобождение Пекина"
 npa.8.d:0 "Имея под контролем бывшую имперскую столицу, находящуюся под контролем Союза Спасения Нации, мы наконец, можем восстановить Республику и почтить наследие Синьхайской революции. Как лидер Союза, мы обязаны провозгласить новое Временное правительство и занять наше место в качестве лидеров нового Центрального правительства Китая."
 npa.8.a:0 "Да здравствует Республика!"
 
 npa.9.t:0 "Формирование Временного правительства"
 npa.9.d:0 "Теперь, когда за нами твердо стоят наши союзники, мы можем приступить к решению монументальной задачи восстановления Китая и Республики."
 npa.9.a:0 "Да здравствует Республика!"
 
 npa.10.t:0 "Формирование Временного правительства"
 npa.10.d:0 "Имея под контролем бывшую имперскую столицу, находящуюся под контролем Союза Спасения Нации, мы наконец, можем восстановить Республику и почтить наследие Синьхайской революции. [From.GetLeader], лидер Союза, пригласил нас присоединиться к нему для создания нового Временного правительства. Это прочно поставит нас под его руководство, и мы будем поддерживать его в предстоящей великой задаче."
 npa.10.a:0 "Очень хорошо."
 npa.10.b:0 "[From.GetLeader] не подходит быть лидером!"
 
 npa.11.t:0 "(( Борьба за власть... ))"
 npa.11.d:0 "Это скрытое событие. Если ты это видишь, то я, Vidyaország, облажался (или ты противный сжульничал). Пожалуйста, отправьте сообщение об ошибке, если увидите это. Спасибо."
 npa.11.a:0 "Бип-бип-буп"
 
 npa.12.t:0 "Борьба за власть"
 npa.12.d:0 "Хрупкий союз, который был ССН, разрушен. Некоторые из наших бывших союзников обернулись против нашего правления, объявив нас неспособными руководить новой Республикой, а наше Временное правительство незаконными.\n\nПохоже, начался очередной виток гражданской войны."
 npa.12.a:0 "Предатели! Изменники!"
 
 npa.13.t:0 "(( Завершение борьбы за власть... ))"
 npa.13.d:0 "Это скрытое событие. Если вы это видите, то я, Vidyaország, облажался (или ты противный сжульничали). Пожалуйста, отправьте сообщение об ошибке, если вы это видите. Спасибо."
 npa.13.a:0 "В [GetYear] год была объявлена война"
 
 npa.14.t:0 "Временное правительство обезопасено"
 npa.14.d:0 "После того, как все остальные заявители подчинились, мы закрепили за собой позицию главы временного правительства. Теперь мы можем приступить к выполнению монументальной задачи по восстановлению Китая и Республики."
 npa.14.a:0 "Да здравствует Республика!"
 
 npa.15.t:0 "Формирование Ассоциация Защиты Нации"
 npa.15.d:0 "С образованием Временного правительства, ряд китайских политиков, от милитаристов и бизнесменов до бесстыдных лизоблюдов, объединились в политическую партию - Ассоциацию Защиты Нации. Стремясь обеспечить безопасность новой Республики и наследие движения "Защиты Нации", эта проправительственная партия лишь стремится поддержать нашу политику и заручиться общественной поддержкой. Это гарантирует нам много голосов в будущем парламенте Китая и значительную политическую власть по мере того, как мы переходим от провинциального правительства к национальному."
 npa.15.a:0 "Необходимое присутствие в Национальном Собрании."
 
 npa.16.t:0 "Восстановление Конституции 1924 года"
 npa.16.d:0 "Окончательная конституция Китайской Республики была принята в последние годы, чтобы заменить старые временные конституции. Хотя новое оказалось столь же временным, новое Временное правительство, что неудивительно, решило восстановить ее, пока не будет принято решение о новой Конституции. Надеемся, что новая и окончательная Конституция будет составлена своевременно, в отличие от бурных времен первой Республики."
 npa.16.a:0 "Это временно... верно?"
 
 npa.17.t:0 "Выборы в Национальную Ассамблею [GetYear] года"
 npa.17.d:0 "Пришло время окончательно избрать представителей нового законодательного органа. Из-за политической и конституционной ситуации, проправительственные кандидаты практически не имеют противодействия из-за относительно узкого электората и бойкота выборов радикалами. Хотя это может и не способствовать политическому плюрализму, оно будет гарантировать, что законодательный орган поддержит нашу политику, и тем самым обеспечит стабильность Республики в первые годы ее существования."
 npa.17.a:0 "Да здравствует Республика!"
 
 npa.18.t:0 "Выбор столицы"
 npa.18.d:0 "Пришло время назначить место нового Центрального правительства. Нанкин и Пекин - это очевидный выбор, хотя последний довольно относительно, учитывая неспокойную историю первой республики. Ухань также является хорошим компромиссом, будучи центром Синьхайской революции, которая впервые свергла Цинь. Гуанчжоу, тем временем, является экономическим центром Южного Китая и хорошо вписывается в наши основные земли."
 npa.18.a:0 "Нанкин"
 npa.18.b:0 "Пекин"
 npa.18.c:0 "Ухань"
 npa.18.e:0 "Гуанчжоу"
 
 npa.19.t:0 "Ультиматум от Центрального правительства"
 npa.19.d:0 "Новое Центральное правительство потребовало, чтобы мы признали их законным правительством Китая. Это означало бы интеграцию в новую Республику и существенную потерю автономии."
 npa.19.a:0 "Принять"
 npa.19.b:0 "Отказать"
 
 npa.20.t:0 "[From.GetLeader] принимает"
 npa.20.d:0 "[From.GetLeader] из [From.GetNameDef], принял наши требования и признал нас законным правительством Китая. Они будут интегрированы в новую Республику."
 npa.20.a:0 "Да здравствует Китай!"
 
 npa.21.t:0 "[From.GetLeader] отказывается"
 npa.21.d:0 "[From.GetLeader] из [From.GetNameDef], отказался признать нас законным правительством Китая. Их наглость станет прекрасным примером для тех, кто захочет отказаться подчиниться."
 npa.21.a:0 "Они заплатят."

### Decisions ###

 CHS_national_protection_alliance:0 "Союз Спасения Нации"
 CHS_national_protection_alliance_desc:0 "Союз Спасения Нации - это свободная конфедерация южных полевых командиров, цель которой - свержение пекинского правительства и восстановление республиканского правления."
 
 CHS_NPA_second_northern_expedition:0 "Вторая Северная экспедиция"
 CHS_NPA_second_northern_expedition_desc:0 "Вторжение на Север - очень трудный подвиг, о чем свидетельствует попытка Гоминьдана, приведшая к их гибели. Для этого потребуется тщательное планирование, надежное тыловое обеспечение и конечно же, сплоченная армия. Мы добьемся успеха там, где Гоминьдан потерпел неудачу, и воссоединим нацию!"
 
