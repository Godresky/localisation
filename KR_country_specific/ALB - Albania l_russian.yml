### Ideas ###
 ALB_black_monday_idea:0 "Чорний Понеділок"
 ALB_black_monday_idea_desc:0 "Даже Албания не смогла избежать краха экономики, произошедшего во многих странах из-за Черного Понедельника. Если мы не начнем масштабные реформы, такие как аграрная реформа, индустриализация страны, балансировка бюджета, банковская реформа и не начнем использовать албанскую землю и албанский народ в полной мере, мы не можем даже надеяться избежать этой ужасной катастрофы. Надеюсь, мы сможем это сделать."
 ALB_land_reform_idea:0 "Земельна реформа"
 ALB_land_reform_idea_desc:0 "Начав земельную реформу и передачу земли от аристократии к обычным албанцам мы сможем оттолкнуть от себя аристократию, которая контролирует крестьян-фермеров в нашей стране. Конечно, аристократам это не понравиться, и мы должны ожидать серьезного отпора..."
 ALB_farming_techniques_idea:0 "Нові сільськогосподарські технології"
 ALB_farming_techniques_idea_desc:0 "Крестьяне фермеры в Албании все еще используют деревянные плуги и натуральное хозяйство. Это оказывает негативный эффект на нашу экономику, ведь наши доходы от экспорта не настолько велики, как могли бы быть. Улучшив методы ведения хозяйства и инструменты, мы увеличим нашу прибыль и улучшим жизни сотен тысяч албанцев."
 ALB_illiteracy:0 "Повальна безграмотність"
 ALB_illiteracy_desc:0 "Образование в Албании очень плохое, 80% населения безграмотно. В дополнение, образование необязательное и в стране не действует ни одного университета. Единственные, кто имеет образование в нашей стране — это аристократы, а это значит, что мы серьезно отстаем от наших европейских соседей в плане исследований и нас не воспринимают всерьез. Отдельные турецкие школы для мусульман и греческие для православных никак не помогают решить проблему."
 ALB_illiteracy2:0 "Безграмотність"
 ALB_illiteracy2_desc:0 "Хоть мы и начали попытки решить проблему неграмотности, создав албанские школы для албанцев, проблема образования остаётся открытой, пока в стране нет высших учебных заведений."
 ALB_economic_boom_idea:0 "Економічний бум"
 ALB_economic_boom_idea_desc:0 "Мы смогли успешно справиться с последствиями Черного Понедельника и под нашим руководством Албания вошла в свой золотой век. Доходы от сельского хозяйства огромны, индустриализация приумножила наши доходы, уровень жизни большей части нашего населения взлетел вверх и люди больше не угнетены. Да здравствует Албания!"
 ALB_economic_miracle_idea:0 "Економічне диво"
 ALB_economic_miracle_idea_desc:0 "С помощью использования дефляции, улучшение издольщины, предоставления налоговых льгот для компаний в Албании и увеличения доходов от сельского хозяйства, Албания вошла в свой золотой век. Многие называют это Албанским Экономическим Чудом."
 ALB_polarised_nation_idea:0 "Розділена нація"
 ALB_polarised_nation_idea_desc:0 "С самого становления независимой Албании, две партии пытаются взять власть в свои руки. Социал-демократы из Партии Единства во главе с Авни Рустеми и социал-консерваторы из Прогрессивной партии во главе с Шефкетом Верладжи. Хоть партии и преследуют разные цели, они обе имеет большое число сторонников, так что не удивительно, что Албания является политически очень разделенной страной..."
 ALB_feudal_system_ended:0 "Розпад феодальної системи"
 ALB_feudal_system_ended_desc:0 "Мы смогли освободить простых албанцев от аристократов и землевладельцев, дав им право самим распоряжаться своим жизнями. Это по праву самый запоминающийся и великий день для простого гражданина нашей страны!"
 ALB_arm_of_gendarmerie_idea:0 "Жандарми"
 ALB_arm_of_gendarmerie_idea_desc:0 "Инвестиции в жандармерию необходимы, если мы хотим защитить Албанию от тех, кто желает ее падения внутри или вне страны."
 ALB_improved_sharecropping_idea:0 "Поліпшене сільське господарство"
 ALB_improved_sharecropping_idea_desc:0 "Снабдив наших крестьян фермеров улучшенными инструментами, мы сможем увеличить доход от сельского хозяйства и сделать жизнь крестьян лучше."
 ALB_fund_bank_idea:0 "Фінансування банку"
 ALB_fund_bank_idea_desc:0 "Стимулируя богатых инвестировать в банки, мы сможем увеличить благосостояние государства и позволить банкам лучше выполнять функцию помощи компаниям и знатным людям, если им понадобятся деньги."
 ALB_increased_agricultural_output_idea:0 "Збільшений прибуток від сільського господарства"
 ALB_increased_agricultural_output_idea_desc:0 "Обучив наших крестьян новым методами ведения хозяйства и отучив их от натурального хозяйства, мы добьемся того, что они будут производить не только для себя, но также и для государства и землевладельцев, увеличив наш суммарный доход от сельского хозяйства."
 ALB_deflation_measures_idea:0 "Дефляційні заходи"
 ALB_deflation_measures_idea_desc:0 "Убрав определённое количество лек из оборота, мы сможем лучше справиться с инфляцией, вызванной Черным Понедельником и стабилизировать нашу валюту. Однако это уменьшит наши производственные мощности."
 ALB_universal_health_care_idea:0 "Доступна медицина"
 ALB_universal_health_care_idea_desc:0 "Идея Фана Ноли о доступной всем медицине, оплачиваемой из налогов, поможет улучшить уровень жизни албанцев, а также увеличит рождаемость в стране."
 ALB_assert_sovereignty_idea:0 "Суверенітет Албанії"
 ALB_assert_sovereignty_idea_desc:0 "М не позволим Албании пасть перед австрийской или сербской угрозой! Мы должны сплотить всех албанцев и убедиться, что Албания останется стабильной, свободной и демократической, несмотря ни на что! Да здравствует Албания и да здравствуют граждане Албании! "
 ALB_civil_liberties_idea:0 "Громадянські свободи"
 ALB_civil_liberties_idea_desc:0 "Гарантирование расширенных гражданских прав нашим людям, которые были угнетены высшими классами на протяжении долгого времени это основа для создания демократичного, справедливого и свободного албанского государства."
 ALB_tax_incentives_idea:0 "Податкові пільги"
 ALB_tax_incentives_idea_desc:0 "Дарование бизнесу особых привилегий и налоговых льгот позволит ему открыть локальные филиалы в Албании, что увеличит активность нашей экономики и сделает нас привлекательными для потенциальных инвесторов."
 ALB_liberal_republic_idea:0 "Лібералізація"
 ALB_liberal_republic_idea_desc:0 "Партия Единства закончила все свои реформы и сделала Албанию либеральной и вестернизированной республикой. Мы больше не будем находиться в тени других стран политически и экономически. Наши люди больше не будут прозябать в нищете. Мы теперь свободное и демократическое государство. Да здравствует Албания, да здравствуют ее граждане! "
 ALB_trade_with_bulgaria_idea:0 "Албансько-Болгарська торгівля"
 ALB_trade_with_bulgaria_idea_desc:0 "Создав торговые связи между нашими государствами, мы сможем лучше справляться с экономическими последствиями Черного Понедельника."
 ALB_trade_with_romania_idea:0 "Албансько-Румунська торгівля"
 ALB_trade_with_romania_idea_desc:0 "Создав торговые связи между нашими государствами, мы сможем лучше справляться с экономическими последствиями Черного Понедельника."
 ALB_trade_with_two_sicilies_idea:0 "Албансько-Сицилійська торгівля"
 ALB_trade_with_two_sicilies_idea_desc:0 "Создав торговые связи между нашими государствами, мы сможем лучше справляться с экономическими последствиями Черного Понедельника."
 ALB_centralise_power_idea:0 "Централізація"
 ALB_centralise_power_idea_desc:0 "Объединив албанское правительство в нашей столице, Тиране, мы сможем лучше и более эффективно управлять страной и контролировать ее жителей."
 ALB_preserve_traditions_idea:0 "Албанські традиції"
 ALB_preserve_traditions_idea_desc:0 "Обеспечение защиты священных традиций, установленных нашими предками и сохранение этих традиций от любого чужеземца, который стремится стереть и / или навредить им, имеет первостепенное значение. Албания должна остаться свободной на века!"
 ALB_assassinated_leader_idea:0 "Політичний переворот"
 ALB_assassinated_leader_idea_desc:0 "Теперь, когда мы смогли захватить власть, так или иначе, наше правление не признается людьми, так как мы получили власть в результате убийства и переворота. В дополнение, мы дестабилизировали Албанию и нарушили баланс сил. Пройдет немало времени, пока все не устаканится."
 ALB_gave_austria_oil:0 "Албанська нафта"
 ALB_gave_austria_oil_desc:0 "Нам удалось получить контроль над добычей албанской нефти, так как вся страна теперь подчиняется нам. Это несомненно поможет нашей экономике и увеличит производство."
 ALB_hydroelectricity_idea:0 "Гідроелектроенергія"
 ALB_hydroelectricity_idea_desc:0 "Благодаря использованию потенциальной энергии наших рек с помощью дамб, мы можем позволить производить дешевую энергию в нашей стране, тем самым предоставляя всем албанцам доступ к энергии."
 
