### Decisions ###
 ALB_foreign_policy_decisions:0 "Зовнішня політика"
 ALB_foreign_policy_decisions_desc:0 "Необходимо начать обратить наше внимание на окружающий мир и заключить союзы и/или установить связи с другими странами, чтобы укрепить наше положение на мировой арене."
 ALB_cultivate_egyptian_ties:0 "Розвивати єгипетські зв'язки"
 ALB_cultivate_egyptian_ties_desc:0 "Египетская королевская семья имеет албанские корни и Добре отнесется к нашим попыткам улучшить отношения между нашими странами. Сблизиться с ними будет логичным и правильным решением."
 ALB_reignite_romanian_friendship:0 "Відновити дружбу з Румунією"
 ALB_reignite_romanian_friendship_desc:0 "Теперь, когда румынская королевская семья вернула себе трон, мы можем начать медленно восстанавливать нашу дружбу с румынами, которые были первой страной, признавшей независимость Албании и установившей с нами дипломатические связи."
 ALB_the_tosk_albanians:0 "Тоскські албанці"
 ALB_the_tosk_albanians_desc:0 "Народ арбересхе, или тоскские албанцы — это люди, живущие в южной Италии. Они покинули Албанию, когда Османская Империя захватила ее и начала распространять среди ее жителей ислам. Они смогли сохранить свою культуры и язык – арберехский. Налаживание связей с ними также поможет нам укрепить наши отношения с королевством Двух Сицилий."
 ALB_foster_relations_with_bulgaria:0 "Поліпшення взаємовідносин із Болгарією"
 ALB_foster_relations_with_bulgaria_desc:0 "Болгария поддерживала и боролась вместе с албанскими сепаратистами и освободила нас от сербского владычества. Налаживание связей с ней поможет в закреплении нашего статуса как независимой страны на Балканах."
 ALB_increased_austrian_ties:0 "Зміцнити зв'язки з Австрією"
 ALB_increased_austrian_ties_desc:0 "Теперь, когда мы находимся под контролем Австрии, очень важным шагом будет налаживание отношений с ними. Это поможет нам сохранить наши свободы."
 ALB_the_fight_for_kosovo:0 "Битва за Косово"
 ALB_the_fight_for_kosovo_desc:0 "Османская империя отдала Косово, регион, где произошло Национальное Пробуждение Албанцев, сербам по итогам Балканских войн. Большинство населения Косово — это этнические албанцы, желающие освобождения от сербского империализма. Мы обязаны вернуть Косово, чего бы это не стоило."
 
 ALB_economic_policy_decisions:0 "Економічна політика"
 ALB_economic_policy_decisions_desc:0 "Мы должны сделать Албанию экономически сильной страной. Единственным способом претворить это в жизнь это инвестирование в новые ресурсы и создание новых фабрик. Кроме того, важно также учитывать и наше сельское население."
 ALB_hydroelectricity:0 "Гідроелектроенергія"
 ALB_hydroelectricity_desc:0 "Мы должны учитывать репутацию Албании в международном сообществе. На нас смотрят, как на бедную отсталую страну, само собой мы должны это исправить. Построив дамбы и электростанции, мы сможем провести доступное электричество во все уголки страны; сельские или нет – неважно."
 ALB_fier_county_oil_drilling:0 "Буріння нафтових свердловин у графстві Фієрі"
 ALB_fier_county_oil_drilling_desc:0 "Многие города в графстве Фиери, такие как Патос-Маринза и Дриза, обладают большими запасами нефти на своей территории. Если мы продолжим бурение скважин в графстве Фиери, возможно нам повезет, и мы сможем обнаружить еще больше нефти."
 ALB_emergency_food_aid:0 "Екстрене постачання їжі"
 ALB_emergency_food_aid_desc:0 "Наш сельскохозяйственный сектор в значительной степени пострадал после краха Берлинской Фондовой Биржи. Это вылилось в рекордно низкий урожай и многие бедные люди теперь голодают.  В результате ситуация начала стремительно ухудшаться. Если мы не начнем организованно помогать им, это выльется в гражданские беспорядки."
 
