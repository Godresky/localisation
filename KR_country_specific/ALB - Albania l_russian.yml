### Leaders ###
 
### Events ###
 albania.1.t:0 "Республіка Албанія"
 albania.1.d:0 "Начало Вельткрига принесло Албании новые проблемы в виде Австро-Венгрии, которая потребовала, чтобы албанцы выступили на ее стороне. Когда принц Вильгельм отказался, ссылаясь на Лондонский договор, где был обозначен нейтралитет Албании, субсидии, которые он получал внезапно прекратились. Его режим стал рушиться, и принц Вильгельм покинул страну 3 сентября 1914 года, чтобы присоединиться к немецкой армии, оставаясь формально главой государства. В 1919 году, 'Мир с Честью' официально утвердил статут Албании; восстановленное княжество во главе с принцем Вильгельмом, в сфере влияния Австрии.\n\n Однако, из-за событий в Австрии, Албания, в 1924, смога освободиться при помощи выдающихся националистов, таких как Ахмет Зогу, Шефкет Верладжи, Али Келменди, Сулейман Дельвина, Фан Ноли, и Авни Рустеми – которые успешно свергли Вида и избавили нацию от австрийского влияния. Албанская революция 1924 года позволила появиться двум партиям в Албании - Партии Единства под руководством Авни Рустеми и Партии Прогрессистов Шефкета Верладжи.\n\nС помощью Верладжи, крупнейшего землевладельца в Албании, и других аристократов страны, Зогу и основная часть Прогрессистской партии одержали победу на выборах 1924, 1928 и 1932 годов. Однако, демократы внутри страны и в Партии Единства требовали провести земельную реформу и дать больше власти низшему классу. Все эти предложения откланялись Прогрессистами и из-за этого, Албания является очень разобщенной страной с трудными годами впереди..."
 albania.1.a:0 "Ne do të mbizotërojmë, pa marrë parasysh rrethanat..."
 
 albania.2.t:0 "Чорний Понеділок б'є по Албанії!"
 albania.2.d:0 "3 февраля, 1936, Берлинская фондовая биржа потерпела крах, сильно ударив по всем странам. Сама Албания – молодая и аграрная страна, которая пытается найти свое место в мире. Из-за отсутствия аграрной реформы, отсутствия индустриализации, и концентрации богатств в руках аристократов. Демократическое население, особенно сторонники Партии Единства, уже требовали либерализацию и индустриализацию государства. С ростом безработицы и стремительным падением экономики люди начинают выступать против нас с лозунгами Рустеми и Ноли. К тому же, аристократы, финансировавшие Албанский Национальный банк, больше не смогут делать этого из-за провала и закрытия банка. В довесок ко всему этому, выборы 1936 на носу и происшествия с экономикой изменяют баланс сил в пользу Партии Единства."
 albania.2.a:0 "Прокляття!"
 
 albania.3.t:0 "Вибори [GetYear] року"
 albania.3.d:0 "Самые ожидаемые выборы за многое время. Долгожданные выборы [GetYear] года. К тому же, усилившееся расслоение общества только обостряет борьбу между Партией Прогрессистов и Партией Единства. Партия Прогрессистов выступает за малую индустриализацию, банковскую реформу, сбалансированный бюджет, дефляцию для противодействия последствиям черного понедельника и лучшие условия для издольщиков. Партия Единства же, между тем, выступают за земельную реформу, аграрную реформу, индустриализацию Албании, либерализацию и вестернизацию страны и повышение уровня жизни. Эти выборы определят судьбу Албании на годы вперед. Голоса уже подсчитаны и победителем становиться..."
 albania.3.a:0 "Партія Єдності"
 albania.3.b:0 "Партія Прогресистів"
 
 albania.9.t:0 "Прогресисти, опираються перерозподілу землі!"
 albania.9.d:0 "Шефкет Верладжи, Ахмет Зогу, и остальные прогрессисты, бок о бок с аристократами и землевладельцами жестко сопротивляются перераспределению земли, называя текущую политику правительства «нечестной» и «нарушающей права определенной части населения». К тому же, после учреждения указа, Рустеми, лидер Партии Единства, уже пережил несколько покушений на свою жизнь. Если мы не справимся с ситуацией как можно скорее, нас ожидает крах!"
 albania.9.a:0 "Чорт забирай!"
 
 albania.10.t:0 "Замахи на життя Рустемі"
 albania.10.d:0 "Прогрессисты, очень недовольные земельной реформой и пришедшие к заключению, что Партия Единства не собирается останавливаться, решили серьезно заняться этой проблемой. Слухи о попытках убийства Рустеми для уничтожения Партии Единства всплыли на поверхность..."
 albania.10.a:0 "Господь допоможи нам."
 
 albania.11.t:0 "Спроба вбивства Авні Рустемі!"
 albania.11.d:0 "Прогрессисты сделали свой ход и реши нанять убийц для Рустеми, чтобы положить конец реформам, которые проводит он и Партия Единства."
 albania.11.a:0 "Вбивця, щойно зробив свій постріл та..."
 
 albania.12.t:0 "Провал замаху"
 albania.12.d:0 "Благодаря инвестициям в жандармерию, мы смогли предотвратить убийство Авни Рустеми партией Прогрессистов. Убийца был пойман жандармами, и все участники заговора были задержаны."
 albania.12.a:0 "На щастя, все гаразд."
 
 albania.13.t:0 "Пропозиція союзу від Албанії?"
 albania.13.d:0 "К нам пришли вести от Албанской делегации; по всей видимости, они желают заключить с нами альянс. Хоть мы и помогали им в их борьбе с сербами во время Вельткрига, работая плечом к плечу с Албанскими партизанами, они все еще претендуют на часть Македонии, ссылаясь на огромное число проживающих там албанцев. Но факт остается фактом: мы не поддерживаем теплых отношений ни с одной страной на Балканах, и любая помощь могла бы сильно облегчить нашу ситуацию. Так что же мы им ответим?"
 albania.13.a:0 "Погодимося."
 albania.13.b:0 "Відмовимося."
 
 albania.14.t:0 "Болгарія погодилася!"
 albania.14.d:0 "Мы только что получили отличную весть от болгарской стороны: они согласились подписать альянс с нами. Это определенно поможет нам достичь наших внешнеполитических целей и в случае чего защитить себя от соседей, которые только и ждут, когда мы будем уязвимы."
 albania.14.a:0 "Відмінно!"
 
 albania.15.t:0 "Болгарія відмовилася!"
 albania.15.d:0 "Плохие новости! Болгария отказалась подписывать с нами договор, ссылаясь на наши претензии на Македонию и наше неустойчивое положение на Балканах."
 albania.15.a:0 "Як вони посміли!"
 
 albania.19.t:0 "Торгівля з Албанією?"
 albania.19.d:0 "Албания только что обратилась к нам с предложением улучшить отношения между нашими странами и начать торговлю. Это поможет нам лучше справиться с последствиями Черного Понедельника, наряду с потеплением отношений между двумя нашими странами.  Имея это в виду, мы должны решить..."
 albania.19.a:0 "Торгуватимемо з албанцями."
 albania.19.b:0 "Жодної торгівлі з ними."
 
 albania.20.t:0 "Албансько-Болгарські економічні зв'язки!"
 albania.20.d:0 "Нам пришло послание, что Болгария согласилась подписать с нами торговое соглашение, это улучшит отношения между нашими народами и позволит нам легче справится с последствиями Черного Понедельника. Это безусловно даст большой стимул нашей экономике на годы вперед!"
 albania.20.a:0 "Піднімемо тост, за болгарських друзів!"
 
 albania.21.t:0 "Болгарія відмовляється"
 albania.21.d:0 "Болгария отказалась подписывать торговый договор с нами, ссылаясь на текущую нестабильность в экономике и нежелание рисковать."
 albania.21.a:0 "Чорт..."
 
 albania.22.t:0 "Торгівля з Албанією?"
 albania.22.d:0 "Албания только что обратилась к нам с предложением улучшить отношения между нашими странами и начать торговлю. Это поможет нам лучше справиться с последствиями Черного Понедельника, наряду с потеплением отношений между двумя нашими странами.  Имея это в виду, мы должны решить..."
 albania.22.a:0 "Торгувати з албанцями."
 albania.22.b:0 "Жодної торгівлі з ними."
 
 albania.23.t:0 "Албансько-Румунський торговий договір!"
 albania.23.d:0 "Нам пришло послание, что Румыния согласилась подписать с нами торговое соглашение, это улучшит отношения между нашими народами и позволит нам легче справится с последствиями Черного Понедельника. Это безусловно даст большой стимул нашей экономике на годы вперед!"
 albania.23.a:0 "Піднімемо тост, за румунських друзів!"
 
 albania.24.t:0 "Румунська відмова"
 albania.24.d:0 "Румыния отказалась подписывать торговый договор с нами, ссылаясь на то, что у них сейчас нет средств, так они заняты восстановлением страны после гражданской войны."
 albania.24.a:0 "Чорт..."
 
 albania.25.t:0 "Бунтівники в Албанії!"
 albania.25.d:0 "Авни Рустеми, Фан Ноли, а также Партия Единства, плечом-к-плечу с низшим классом, устраивают акции протеста против земельной реформы, называя текущую политику правительства «несправедливой» и «нарушающей гражданские права определенной части населения». Также, за свою политику, Верладжи, лидер партии Прогрессистов, уже пережил несколько покушений на свою жизнь. Если мы быстро не разрулим ситуацию, нас ожидает крах!"
 albania.25.a:0 "Чорт би їх узяв!"
 
 albania.26.t:0 "Спроби вбивства Верладжі"
 albania.26.d:0 "Партия Единства, находясь в очень плохом расположении духа, придя к выводу, что нынешнее правительство не собирается проводить земельную реформу, решила взять дело в свои руки. Слухи о попытках убийства Верладжи и иных способах подрыва партии Прогрессистов дошли до наших ушей..."
 albania.26.a:0 "Господь допоможи нам."
 
 albania.27.t:0 "Замах на життя Верладжі!"
 albania.27.d:0 "Партия Единства наняла убийцу, чтобы избавиться от Верладжи и завершить правление партии Прогрессистов."
 albania.27.a:0 "Вбивця щойно зробив постріл ..."
 
 albania.28.t:0 "Провал замаху"
 albania.28.d:0 "Благодаря инвестициям в жандармерию, мы смогли предотвратить убийство Шефкета Верладжи Партией Единства. Убийца был пойман жандармами, и все участники заговора были задержаны."
 albania.28.a:0 "Все добре, що добре закінчується."
 
 albania.30.t:0 "Вибори [GetYear] року"
 albania.30.d:0 "Вибори [GetYear] року в Албании наконец-то начались и  люди жаждут увидеть победителя. Как обычно, две партии собирают вокруг себя основную часть населения: социал-демократы из Партии Единства и социал-консерваторы из партии Прогрессистов. Голоса уже подсчитаны и победителем становится..."
 albania.30.a:0 "Партія Єдності!"
 albania.30.b:0 "Партія Прогресистів!"
 
 albania.31.t:0 "Альянс з Албанією?"
 albania.31.d:0 "Албанская делегация пришла к нам с предложением о заключении альянса. Хоть мы и были первым государством, кто признал их независимость во время Вельткрига, Албания недостаточно сильна, чтобы помочь нам в каком-нибудь конфликте. Но факт остается фактом – любая помощь может помочь нам сдвинуть баланс сил в нашу пользу. Так что же мы им ответим?"
 albania.31.a:0 "Погодимося."
 albania.31.b:0 "Відмовимося."
 
 albania.32.t:0 "Румунія погодилася!"
 albania.32.d:0 "Мы только что получили отличные новости от румын, они согласились заключить с нами союз. Этот союз поможет нам достичь наших целей и защитит нас от соседей, которые только и ждут, как бы нанести нам удар."
 albania.32.a:0 "Добре!"
 
 albania.33.t:0 "Румунія відмовилася!"
 albania.33.d:0 "Плохие новости! Румыния отказалась заключить союз с нами, ссылаясь на наше неустойчивое положение на Балканах."
 albania.33.a:0 "Як вони могли!"
 
 albania.34.t:0 "Пропозиція дружби від Албанії"
 albania.34.d:0 "Чтобы укрепить связи и увеличить свое влияние на мировой арене, Албанцы желают укрепить связи с Египтом. Так как королевская семья имеет албанские корни, Албания – мусульманская нация, а также у нас есть общий враг – Османская империя. Мы не видим никаких причин отказываться от такого предложения."
 albania.34.a:0 "Вітаю наших нових друзів!"
 
 albania.35.t:0 "Успішна делегація у Єгипті!"
 albania.35.d:0 "Хорошие новости пришли от наших дипломатов в Египте. Наше предложение дружбы имело решительный успех. Учитывая, что у их королевской семьи албанские корни, что у нас общая вера и общий враг, египтяне подписали наш договор о дружбе."
 albania.35.a:0 "Радісна подія!"
 
 albania.36.t:0 "Пропозиція дружби від Албанії"
 albania.36.d:0 "Для укрепления связей и расширения своего влияния на мировой арене, Албания предлагает нам расширить Сицилийско-Албанское сотрудничество. Так как в нашей стране проживает большая албанская диаспора мы не видим причин для отказа."
 albania.36.a:0 "Надішліть звістку нашим новим друзям!"
 
 albania.37.t:0 "Успішна делегація у Королівстві Обох Сицилій!"
 albania.37.d:0 "Хорошие новости пришли от наших дипломатов в Королевстве Двух Сицилий. Наше предложение дружбы имело решительный успех. Учитывая, сто в их стране проживает огромное количество албанцев, они не решились отказать нам в дружбе."
 albania.37.a:0 "Радісна подія!"
 
 albania.38.t:0 "Повернення Косово"
 albania.38.d:0 "Косово, родина Албанского Национального Пробуждения, слишком долго находится в руках вероломных сербов. Эта земля по праву принадлежит Албании, ведь большая часть ее жителей считает себя Албанцами. Годами мы выжидали, позволяя сербам контролировать этот регион. Но сегодня мы вернем себе то, что наше по праву."
 albania.38.a:0 "Слава Албанії!"
 
 albania.39.t:0 "Ми були атаковані Албанією!"
 albania.39.d:0 "Албания неожиданно объявила нам войну, они желают заполучить исконно сербскую территорию – Косово, которую они считают своей. Этот регион принадлежит нам с того момента, как мы нанесли поражение Османской Империи во время Балканских Войн. Мы не можем отдать им эту землю, она принадлежит нам и только нам."
 albania.39.a:0 "Ми не здамося!"
 
 albania.40.t:0 "Партизанські атаки на німецькі школи!"
 albania.40.d:0 "В попытке бороться с созданием немецких школ, албанские националисты начали громить и портить государственную собственность. Они надеются запугать нас, чтобы мы отказались от постройки немецких школ."
 albania.40.a:0 "У них не вийде!"
 
 albania.41.t:0 "Верладжі було вбито!"
 albania.41.d:0 "Удивительное происшествие как для албанцев, так и для иностранных наблюдателей, покушение на жизнь Шефкета Верладжи увенчалось успехом. Бывший президент Албании был убит и Партия Единства, возглавляемая Авни Рустеми, увеличивает свое влияние. Сегодня траурный день для многих албанцев, даже для тех, кто не любил Верладжи, ведь далеко не все считают Партию Единства достойной получить власть над Албанией..."
 albania.41.a:0 "Мине час, доки ситуація не стабілізується."
 
 albania.42.t:0 "Верладжі вижив!"
 albania.42.d:0 "К счастью, убийца не смог убить [Root.GetLeader], который теперь в безопасности и восстанавливается от ран. Те, кто наняли убийцу – Партия Единства, были репрессированы, и Фан Ноли теперь управляет разваливающейся партией..."
 albania.42.a:0 "Сьогодні чудовий день!"
 
 albania.43.t:0 "Рустемі було вбито!"
 albania.43.d:0 "Удивительное происшествие как для албанцев, так и для иностранных наблюдателей, покушение на жизнь Авни Рустеми увенчалось успехом. Бывший президент Албании был убит и партия Прогрессистов, возглавляемая Шефкетом Верладжи, увеличивает свое влияние. Сегодня траурный день для многих албанцев, даже для тех, кто не любил Рустеми, ведь далеко не все считают партию Прогрессистов достойной получить власть над Албанией..."
 albania.43.a:0 "Мине час, доки ситуація не стабілізується."
 
 albania.44.t:0 "Рустемі вижив!"
 albania.44.d:0 "К счастью, убийца не смог убить [Root.GetLeader], который теперь в безопасности и восстанавливается от ран. Те, кто наняли убийцу – Партия Единства, были репрессированы, и Ахмет Зогу теперь управляет разваливающейся партией..."
 albania.44.a:0 "Сьогодні чудовий день!"
 
 albania.48.t:0 "Бунтівники атакують!"
 albania.48.d:0 "Бунтовщики, которым не понравились перемены в стране, начали атаку на разнообразные важные постройки с целью заставить нас свернуть проводимую политику. Это не стало неожиданностью для нас, так как мы были готовы к такому повороту событий, но все равно наносит нам ощутимый вред."
 albania.48.a:0 "Чортові націоналісти."
 
 albania.49.t:0 "Ще більше партизанських атак!"
 albania.49.d:0 "Партизане продолжают атаковать нас, теперь они сосредоточились на линиях снабжения, так что нам лучше побыстрее вооружить солдат и справиться с ними. Это происшествие отбросит нас далеко назад и понадобится время, что все вернулось на круги своя."
 albania.49.a:0 "Чортові націоналісти."
 
 albania.50.t:0 "Саботаж австрійських компаній"
 albania.50.d:0 "Албанские националисты и анти-австрийцы начали саботировать новые австрийские компании, с целью прогнать иностранный капитал из страны. Это не сулит нам ничего хорошего."
 albnaia.50.a:0 "Ми повинні бути спокійними."
 
 albania.51.t:0 "Німецькі школи дають результати"
 albania.51.d:0 "В связи с нашей политикой о запуске программы немецких школ наряду с тем, что образование в Албании является обязательным, особенно для этих школ, мы смогли снизить уровень безграмотности до минимальной отметки. Это несомненно подарит нам образованное и лояльное население."
 albania.51.a:0 "Добре!"
 
 albania.52.t:0 "Албанська нафта"
 albania.52.d:0 "Получив контроль над Албанией после воцарения там Вильгельма Вида, мы начали получать поставки нефти оттуда, которые несомненно помогут нашей экономике и промышленности."
 albania.52.a:0 "Чудово."
 
 albania.54.t:0 "Замах на життя Віди!"
 albania.54.d:0 "Мы должны были предвидеть это еще с момента начал реформ. Пока партизаны просто бунтовали против нововведений в Албании, таких как немецкие школы и роспуск республиканских учреждений, убийца был нанят, чтобы ликвидировать Вида и избавить страну от австрийского влияния. Если Вид умрет, это будет катастрофой для всех, кто связан с нынешней властью."
 albania.54.a:0 "Пролунав постріл..."
 
 albania.55.t:0 "Від був убитий!"
 albania.55.d:0 "К нам пришли новости из Албании. Вид был убит и все наши усилия по подчинению страны были напрасны. Националисты берут власть в свои руки. Что же нам делать?"
 albania.55.a:0 "Ми цього так не залишимо!"
 albania.55.b:0 "Ми не готові до війни..."
 
 albania.57.t:0 "Переслідування партизанів"
 albania.57.d:0 "Мы нашли на след партизан близ линий снабжения и других важных структур. Пока что у них получалось убегать от нас, но это несомненно поможет нам проследить за ними до их штаба."
 albania.57.a:0 "З'явилася надія."
 
 albania.58.t:0 "Партизанські атаки продовжуються!"
 albania.58.d:0 "Следы партизанских атак вновь были обнаружены на важных объектах инфраструктуры, таких как железные дороги. Это значит, что охота продолжается."
 albania.58.a:0 "Не важливо, скоро ми позбудемося їх!"
 
 albania.59.t:0 "Арешт партизан"
 albania.59.d:0 "Наконец, мы смогли проследить за партизанами и обнаружить их штаб в лесах Албании. Похоже, что их лидеры, которые когда-то были бойцами националистами собираются напасть на нас. Не важно, теперь они в окружении и скоро с ними будет покончено."
 albania.59.a:0 "На щастя, тепер вони під замком."
 
 albania.60.t:0 "Торгівля з Албанією?"
 albania.60.d:0 "Албания только что обратилась к нам с предложением улучшить отношения между нашими странами и начать торговлю. Это поможет нам лучше справиться с последствиями Черного Понедельника, наряду с потеплением отношений между двумя нашими странами. Имея это в виду, мы должны решить..."
 albania.60.a:0 "Торгувати з албанцями."
 albania.60.b:0 "Не торгувати з ними."
 
 albania.61.t:0 "Албансько-Сицилійські торгові зв'язки!"
 albania.61.d:0 "Нам пришло послание, что Сицилия согласилась подписать с нами торговое соглашение, это улучшит отношения между нашими народами и позволит нам легче справится с последствиями Черного Понедельника. Это безусловно даст большой стимул нашей экономике на годы вперед!"
 albania.61.a:0 "Піднімемо тост, за сицилійських друзів!"
 
 albania.62.t:0 "Сицилійська відмова"
 albania.62.d:0 "Две Сицилии отклонили наше предложение, ссылаясь на то, что ресурсы им нужны для восстановление своей страны и на то, что мы находимся слишком далеко."
 albania.62.a:0 "Чорт..."
 
### Focuses ###
 ALB_aftermath_of_black_monday:0 "Наслідки Чорного Понеділка"
 ALB_aftermath_of_black_monday_desc:0 "Черный Понедельник, экономический крах в Германии только что ударил и по Албании. Из-за нашей сельскохозяйственной экономики и минимальной индустриализации, а также несовершенной финансовой системы, удар, нанесенный по нам был особенно сильным и наши люди в ужасе, ведь безработица растет, а экономика падает!"
 ALB_balance_the_budget:0 "Збалансований бюджет"
 ALB_balance_the_budget_desc:0 "Даже до Черного Понедельника, Албания испытывала дефицит бюджета из-за маленького дохода и слабой экономики. Мы должны постараться сбалансировать бюджет и выйти в плюс, чтобы выбраться с того дна, на котором находится наша экономика."
 ALB_banking_reform:0 "Банківська реформа"
 ALB_banking_reform_desc:0 "Албанский Национальный Банк сильно зависит от вложений землевладельцев. Но с начавшимся кризисом, многие из них больше не могут финансировать банк. Очевидно, что мы должны заставить банк лучше регулировать валюту, провоцировать экономический рост и стабильность цен."
 ALB_industrialisation_programmes:0 "Програма індустріалізації"
 ALB_industrialisation_programmes_desc:0 "Черный Понедельник показал всю слабость нашей экономики, мы страдаем от отсутствия индустриализации, наряду с системой распределения земли, которой заведует аристократия и которая работает на аристократию. Очевидно, что программы по индустриализации помогут нам побороть последствия Черного Понедельника и догнать остальные европейские страны."
 ALB_end_the_feudal_system:0 "Реформа феодальної системи"
 ALB_end_the_feudal_system_desc:0 "Низшие классы в стране находятся под гнетом землевладельцев и аристократов уже очень много времени. Мы должны разрушить институты, что лишают людей прав и избавиться от издольщины. Мы должны добиться свободы для каждого албанца. "
 ALB_land_redistribution:0 "Розподіл землі"
 ALB_land_redistribution_desc:0 "Землевладельцы контролировали то, что принадлежит албанскому народу слишком долго и блокировали любые попытки для улучшения нашей экономики. Мы должны навязать им перед земли, чтобы помочь как экономике, так и крестьянам, Верладжи и его прогрессисты будут раздавлены!"
 ALB_establish_a_middle_class:0 "Середній клас"
 ALB_establish_a_middle_class_desc:0 "Теперь, когда мы наделили обычного человека правами и перераспределили землю, улучшив экономику и уровень жизни албанцев, мы должны начать создание среднего класса. Для того, чтобы люди сохранили свои сбережения, и чтобы Албания оставалась богатой и процветающей мы создадим образованный и богатый средний класс."
 ALB_new_farming_techniques:0 "Фермерська техніка"
 ALB_new_farming_techniques_desc:0 "Как известно, крестьяне фермеры в Албании используют устаревшее оборудование и технологии. Многие наши фермеры могут себе позволить только деревянные плуги и ведут натуральное хозяйство. Если мы хотим улучшить их жизнь и увеличить доход от сельского хозяйства, необходимо научить наших фермеров использовать новые технологии и улучшить их инструменты."
 ALB_trade_agreements:0 "Торгівельні угоди"
 ALB_trade_agreements_desc:0 "Подписав торговые соглашения с нашими соседями, мы улучшим отношения с ними, наряду с дополнительными доходами для нашей экономики. Это улучшит экономическую ситуацию в стране и поможет лучше бороться с эффектами Черного Понедельника."
 ALB_improve_sharecroppping:0 "Нові інструменти"
 ALB_improve_sharecroppping_desc:0 "Конкретно, наши крестьяне фермеры и издольщики продолжают использовать устаревшие инструменты, такие как деревянные плуги, и как итог, количество работы, которую они могут выполнять намного меньше, чем с хорошими инструментами. Улучшив оборудование, мы сможем увеличить прибыль от сельского хозяйства."
 ALB_fund_the_bank:0 "Інвестиції в банки"
 ALB_fund_the_bank_desc:0 "После Черного Понедельника, многие из высшего общества забрали свои вложения из банка, это поставило банк в крайне затруднительное положение. Стимулируя богатых инвестировать в банк, мы сможем заполнить государственную казну, а также лучше выполнять функцию банка, помогая компаниям и/или знати, которым нужны деньги."
 ALB_minor_industrialisation:0 "Невелика індустріалізація"
 ALB_minor_industrialisation_desc:0 "Ахмет Зогу, по совместительству премьер министр, уговорил Шефкета Верладжи, лидера партии, провести небольшую индустриализацию, чтобы догнать остальные европейские страны и лучше бороться с последствиями Черного Понедельника. Эта программа несомненно будет находиться под пристальным надзором землевладельцев и аристократии, так что никак не повредит издольщине."
 ALB_increased_agricultural_output:0 "Ефективне сільське господарство"
 ALB_increased_agricultural_output_desc:0 "Обучив наших фермеров новым фермерским технологиям и отучив от натурального хозяйства, мы сможем увеличить прибыль от сельского хозяйства, так как фермеры больше не будут выращивать только для себя и своей семьи. Это принесет выгоду стране."
 ALB_tax_incentives:0 "Податкові пільги"
 ALB_tax_incentives_desc:0 "Продвижение налоговых льгот для определенного бизнеса будет очень неплохим решением, так как этот бизнес укоренится в Албании, увеличив экономическую активность страны и конечно, помогая бороться с последствиями Черного Понедельника."
 ALB_enact_deflation_measures:0 "Дефляція"
 ALB_enact_deflation_measures_desc:0 "Внедрение мер по дефляции и изъятие определенного количества лек(албанская валюта) из оборота поможет нам бороться с инфляцией и даст повод банкам начать стабилизацию валюты. Надеемся, что это подарит стабильность нашей стране."
 ALB_oil_drilling:0 "Нафтові свердловини"
 ALB_oil_drilling_desc:0 "Добывая нефтяные ресурсы Албании, которые распространены в таких регионах, как Патос-Меринза, Кучоджа и Дриза, мы сможем дать толчок нашей экономике и сделать Албанию выгодным государством для инвестирования."
 ALB_infrastructural_improvements:0 "Нова інфраструктура"
 ALB_infrastructural_improvements_desc:0 "В настоящее время, малое количество путей снабжения было построено только для шахт и военных баз. Если мы хотим лучше транспортировать наших людей, ресурсы и солдат нам необходима развитая железнодорожная система, которая будет соединять разные части Албании."
 ALB_an_economic_miracle:0 "Економічне диво"
 ALB_an_economic_miracle_desc:0 "Несмотря ни на что, мы смогли победить разрушительные последствия для экономики, вызванные Черным Понедельником и превратили Албанию в современную и сильную в финансовом плане страну.  Мы можем рассчитывать на то, что будем известны как процветающая страна с хорошей экономикой."
 
 ALB_albanian_elections_of_1936:0 "Вибори 1936 року"
 ALB_albanian_elections_of_1936_desc:0 "Вибори 1936 року будут особенно горячими из-за нарастающего конфликта между Башкими и прогрессистами. Люди, уставшие от статуса-кво и желающие больше гражданских свобод наряду с переделом земли против нежелания аристократии идти на компромисс. Албания стала очень разделенной страной и эти Вибори определят ее будущее на многие годы вперед."
 ALB_bashkimi_victory:0 "Перемога Башкимі"
 ALB_bashkimi_victory_desc:0 "Башкими смогли одержать победу на выборах в 1936 году, и Авни Рустеми, глава партии, взял власть в свои руки. Их политика включает в себя перераспределение земли, расширение гражданских свобод, либерализацию и вестернизацию Албании, дарование прав простым людям и индустриализацию страны."
 ALB_universal_health_care:0 "Реформа медицини"
 ALB_universal_health_care_desc:0 "Фан Ноли, заместитель главы Башкими, предложил идею медицины доступной всем, за которую люди будут платить из своих налогов."
 ALB_albanian_sovereignty:0 "Суверенітет Албанії"
 ALB_albanian_sovereignty_desc:0 "Авни Рустеми и Фан Ноли – настоящие патриоты Албании, которые хотят провозгласить суверенитет Албании перед всем мировым сообществом. Прошли те времена, когда Албания была лишь марионеткой в руках иностранных держав! Мы должны избрать свой собственный путь и заботиться только о процветании Албании и албанцев! "
 ALB_extend_civil_liberties:0 "Громадянські свободи"
 ALB_extend_civil_liberties_desc:0 "Во время правления прогрессистов, аристократия лишала народ его прав, заставляя их подчиниться феодальной системе и отсутствию свободы слова. Мы должны подарить всем албанцам одинаковые права и свободы."
 ALB_reform_the_justice_system:0 "Реформа юстиції"
 ALB_reform_the_justice_system_desc:0 "Ноли также собирается реформировать систему юстиции, покончив с исламскими законами и введя западный гражданский кодекс. Все это чтобы добиться справедливости для всех албанцев и продолжить вестернизацию страны."
 ALB_freedom_of_press:0 "Свобода преси"
 ALB_freedom_of_press_desc:0 "Свобода печати необходима для каждой развитой западной страны, так как позволяет общественности выражать свое мнение по поводу всех событий в стране. Если СМИ не могут свободно работать, то какой смысл во всех остальных реформах?"
 ALB_liberalisation:0 "Лібералізація"
 ALB_liberalisation_desc:0 "Мы смогли превратить Албанию в лучшую, современную страну, реформировав основные административные и правительственные учреждения и гарантировав гражданские права и свободы наших граждан. Албания сейчас на пути становления свободной и развитой страной, наравне с многими европейскими станами. Славься Албания и ее жители!"
 ALB_progressive_victory:0 "Перемога прогресистів"
 ALB_progressive_victory_desc:0 "Прогрессивная партия одержала победу на выборах 1936 року и Шефкет Верладжи берет власть в свои руки. Их политика основывается на централизации страны для более лучшего управления ею, сохранение албанских традиций и предоставлении автономии кланам на севере."
 ALB_centralisation_of_power:0 "Централізація"
 ALB_centralisation_of_power_desc:0 "Для того чтобы лучше управлять Албанией, которая является страной в которой проживают люди разных этнических групп и религиозных конфессий, нам нужно сконцентрировать весь административный аппарат в Тиране. Это будет хорошим подспорьем нам в выполнении наших дальнейших целей."
 ALB_resist_land_reform_efforts:0 "Відміна земельної реформи"
 ALB_resist_land_reform_efforts_desc:0 "Башкими, чертовы демократы и так называемые патриоты, начали активно агитировать за земельную реформу. Они требуют отобрать земли у аристократов и передать их простым людям. Почему мы, аристократия, должны просто отдать наши земли крестьянам фермерам, которые никогда не смогут использовать их так же Добре, как мы? Заявления о перераспределении земли безумны и должны быть пресечены."
 ALB_grant_autonomy_to_northern_clans:0 "Автономія північних кланів"
 ALB_grant_autonomy_to_northern_clans_desc:0 "Католики на севере всегда поддерживали Прогрессивную партию, несмотря на всю оппозицию. Они будут награждены за свою поддержку."
 ALB_preserve_albanian_traditions:0 "Албанські традиції"
 ALB_preserve_albanian_traditions_desc:0 "Большая часть программы Прогрессивной партии строится на сохранении. Пока Башкими желают вестернизировать страну и ввести иностранные гражданские кодексы, мы верим, что в Албании все и так Добре и перемены нам не нужны. Мы не будем подстраиваться под стандарты европейских держав. Албания для албанцев – вот наш девиз!"
 ALB_crush_the_opposition:0 "Питання опозиції"
 ALB_crush_the_opposition_desc:0 "Пока Башкими были полезны один раз, во время становления свободного Албанского государства, но теперь они переходят все границы и забыли, где их настоящее место. Они продолжают агитировать против Прогрессивной партии и остальных аристократов. Такие действия не могут сойти им с рук!"
 ALB_empower_the_aristocracy:0 "Сильна аристократія"
 ALB_empower_the_aristocracy_desc:0 "Аристократия должна принять свою роль во главе Албании, так как они лучше всех знают, что будет лучше для обычных людей и смогут повести наш народ в светлое будущее, к процветанию. Ура новой Албании!"
 ALB_albanian_schools:0 "Албанські школи"
 ALB_albanian_schools_desc:0 "Еще до освобождения Албании от тирании австрийцев мы уже начали создание албанских школ для албанцев, чтобы бороться с неграмотностью внутри нашей нации, чтобы мы не отставали в умственном плане от других народов. Мы должны продолжать образовательную программу и построить еще больше школ для албанцев и расширить уже существующие, все для процветания нации."
 ALB_new_research_institutes:0 "Нові дослідницькі інститути"
 ALB_new_research_institutes_desc:0 "Инвестируя в новые исследовательские институты мы поддерживаем молодые таланты и стимулируем албанцев заниматься научной деятельностью. Это выльется в новых ученых, врачей, изобретателей и учителей, которые будут служить на благо Албании."
 
 ALB_albanian_national_army:0 "Албанська Національна Армія"
 ALB_albanian_national_army_desc:0 "Албанская Национальная Армия маленькая и плохо экипированная, и вряд ли справиться с вражескими армиями. Если мы хотим защитить Албанию от внешних врагов, мы должны начать спонсировать и улучшать нашу армию."
 ALB_modernisation_of_equipment:0 "Нове спорядження"
 ALB_modernisation_of_equipment_desc:0 "Винтовки и другое снаряжение это старые до-Вельткриговые винтовки Maschinengewehr M. 7, которые хоть и работают, все же остаются старыми и неподходящими для новых условий ведения войны. Мы должны серьезно заняться перевооружением."
 ALB_invest_in_artillery:0 "Инвестиції в артилерію"
 ALB_invest_in_artillery_desc:0 "Артиллерия решала исход битв со времен наполеоновских войн и играла важную роль во времена Вельткрига. Инвестирование в эти технологии будет невероятно полезным, так как артиллерия может стрелять на такие расстояния, которые недостижимы для пехоты."
 ALB_research_new_doctrines:0 "Військова доктрина"
 ALB_research_new_doctrines_desc:0 "Выбор и соблюдение определённой доктрины очень важно, если мы хотим профессионализировать и скоординировать стратегию с высшим командованием."
 ALB_armour_research:0 "Дослідження бронетехніки"
 ALB_armour_research_desc:0 "Изобретенные британцами в 1916, танки способны прорывать вражеские ряды и обладают огневой мощью, не виданной ранее. Исследование бронетехники станет решающим для вооруженных сил Албании."
 ALB_motorised_infantry:0 "Мотопіхота"
 ALB_motorised_infantry_desc:0 "Мотопехота незаменима, когда дело доходит до защиты от вражеского огня, также она способна быстро перевозить войска из одной точки в другую."
 ALB_arm_of_gendarmerie:0 "Зброя жандармів"
 ALB_arm_of_gendarmerie_desc:0 "Усиление корпуса жандармов для защиты Албании от внутренних угроз необходимо, так как постоянно появляются новые враги, снаружи и внутри страны, угрожая албанскому суверенитету. Корпус жандармов станет тайным защитником Албании, остающимся в тени, пока он не будет готов нанести удар."
 
 ALB_albanian_naval_force:0 "ВМС Албанії"
 ALB_albanian_naval_force_desc:0 "Сейчас, ВМС Албании состоит из четырех кораблей, которые являются патрульными лодками, построенными на деньги аристократии. Если мы хотим защитить нашу независимость и наши берега, мы должны серьезно взяться за наши морские силы."
 ALB_albanian_air_force:0 "ВПС Албанії"
 ALB_albanian_air_force_desc:0 "На данный момент, наши ВВС включают в себя 5 самолетов, модели Альбатрос-Фоккер, которые экипированы недостаточно, чтобы справиться с воздушной угрозой. Расширение ВВС необходимо если мы хотим защитить себя в случае войны."
 ALB_submarine_research:0 "Полювання на конвої"
 ALB_submarine_research_desc:0 "Субмарины дешевые и их легко производить, мы можем использовать их, чтобы повреждать и совершать налеты на вражеские морские торговые пути."
 ALB_fighter_effort:0 "Бій в небі"
 ALB_fighter_effort_desc:0 "Если хотим контролировать небеса и сбивать вражеские самолеты, мы должны инвестировать время и деньги в постройку новых штурмовиков."
 ALB_new_destroyers:0 "Нові есмінці"
 ALB_new_destroyers_desc:0 "Эсминцы — это крепкие маневренные корабли, которые можно использовать для защиты наших верфей, конвоев и основных боевых сил. Мы должны создать побольше этих кораблей."
 ALB_create_bombers:0 "Знищення ліній постачання"
 ALB_create_bombers_desc:0 "Бомбардировщики созданы для атаки как морских, так и наземных целей. Это значит, что вражеские корабли, солдаты и даже линии снабжения могут быть атакованы. Постройка таких самолетов поможет нам во время войны."
 ALB_airbase_construction:0 "Нові авіабази"
 ALB_airbase_construction_desc:0 "Чтобы идти в ногу со все большим количеством самолетов, мы должны задуматься о создании новых авиабаз в нашей стране, чтобы вместить больше самолетов."
 ALB_naval_bases:0 "Нова база ВМС"
 ALB_naval_bases_desc:0 "Создание морской базы в Дурресе поможет найти место, где можно разместить уже существующие корабли, а также решит проблему с поиском места для кораблей строящихся."
 ALB_aerial_doctrines:0 "Повітряні доктрини"
 ALB_aerial_doctrines_desc:0 "Мы должны обучить наших пилотов новым способам управления самолетом. Таким образом, мы сможем перехитрить противника и продвинуться в изучение новых доктрин ведения воздушного боя."
 ALB_naval_doctrines:0 "Морські доктрини"
 ALB_naval_doctrines_desc:0 "Позволив нашим адмиралам определить путь развития наших ВМС, а также обучить наших морских офицеров новым технологиям позволит усилить и модернизировать наш флот."
 
 ALB_restoration_of_the_king:0 "Повернення Віди"
 ALB_restoration_of_the_king_desc:0 "Теперь, когда австрийцы контролируют Албанию, они собираются вернуть Вильгельма Вида на трон, чтобы он стал королем Албании. Он будет представлять австрийские интересы в стране. Это несомненно расстроит многих албанских националистов и антиимпериалистов."
 ALB_setting_up_the_albanian_kingdom:0 "Королівство Албанія"
 ALB_setting_up_the_albanian_kingdom_desc:0 "Теперь, когда мы установили свою власть очень важно укрепить ее и начать переход к монархической форме правления, чтобы лучше подготовиться к будущим событиям."
 ALB_establishment_of_german_schools:0 "Німецькі школи"
 ALB_establishment_of_german_schools_desc:0 "Поскольку необходимо подчинить албанский народ, а также выполнять желания Австрии, мы создадим немецкие школы. Это также уменьшит уровень безграмотности среди албанцев."
 ALB_abolition_of_republican_institutions:0 "Республіканські інститути"
 ALB_abolition_of_republican_institutions_desc: "МЫ должны начать избавляться от республиканских институтов, которые были созданы в те времена, пока Албания была республикой. Эти системы устарели, и совсем не подходят нам, они служат только для усиления черни. Нам придется, конечно, столкнуться с широкой оппозицией."
 ALB_prioritise_the_needs_of_catholics:0 "Вимоги католиків"
 ALB_prioritise_the_needs_of_catholics_desc:0 "Поддержав католиков и передав им земли, мы уменьшим влияние мусульманских землевладельцев и усилим людей, которые, надеемся, останутся лояльными к нам."
 ALB_cementing_the_power_of_the_king:0 "Влада Віди"
 ALB_cementing_the_power_of_the_king_desc:0 "Очевидно, что мы должны обратить наше внимание на усиление власти Вида и убедиться, что люди принимают его как нового короля Албании. Да здравствует Скандербег II!"
 ALB_setting_up_austrian_companies:0 "Австрійські компанії"
 ALB_setting_up_austrian_companies_desc:0 "Разрешив австрийским компаниям обосноваться в Албании, мы сможем значительно увеличить прибыль от промышленности и задобрить Австрию."
 ALB_crushing_partisans:0 "Знищення партизан"
 ALB_crushing_partisans_desc:0 "Стало очевидно, что мы должны обратить наше внимание на партизан, в основном националистов и антиимпериалистов, и избавиться от этой новой угрозы раз и навсегда."
 ALB_providing_austria_with_oil:0 "Нафта для Австрії"
 ALB_providing_austria_with_oil_desc:0 "Так как в Албании достаточно нефти, важно начать добычу ресурсов нашей страны. И, когда мы это сделаем, нужно будет отправить какую-то часть Австрии, чтобы улучшить наши с ней отношения."
 ALB_granting_autonomy_to_catholic_clans:0 "Автономія католицьких кланів"
 ALB_granting_autonomy_to_catholic_clans_desc:0 "Для того, чтобы усилить католиков, живущих в Албании, а также заслужить их верность, мы должны дать им автономию. После этого мы получим союзников, которые так важны в эти тяжелые времена."
 ALB_finalisation_of_the_kingdom:0 "Королівство Албанія"
 ALB_finalisation_of_the_kingdom_desc:0 "Теперь, когда все эти реформы проведены и албанцы начинают принимать их, мы можем наконец-то официально стать Королевством Албания."
 
