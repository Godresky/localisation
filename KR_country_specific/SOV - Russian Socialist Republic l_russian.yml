### Focuses ###
 Russia_Socialist:0 "Фокусы России"

 SOV_Proletarian_Humanism:0 "Пролетарский гуманизм"
 SOV_Proletarian_Humanism_desc:0 "С позиции риторики и ловкого маневрирования, Бухаринское видение России и других стран состояло в доминирующей роли его во Всесоюзной Коммунистической Партии. Он поддерживал путь ползучего темпа социализма, и избегания создания государственной бюрократии, сохраняя победы пролетариата в недавней Революции."
 
 SOV_Fight_Urban_Rural_Conflict:0 "Борьба с сельско-городскими противоречиями"
 SOV_Fight_Urban_Rural_Conflict_desc:0 "На нашей земле ведётся великая борьба городов и деревень, борьба между развитыми землями и отсталой сельской местностью, между рабочими и крестьянами. Один из наших первых шагов в сохранении революции это перебороть это деление, следовательно мы должны объединить усилия по борьбе с угнетателями,ведь это лучше, чем ссориться между собой."
 
 SOV_Voluntary_Collectivisation:0 "Добровольная коллективизация"
 SOV_Voluntary_Collectivisation_desc:0 "Россия едва начинает двигаться от феодализма, а тем временем мы освободили страну. Новая Экономическая Политика Советской Республики должна включать программу добровольной коллективизации сельского хозяйства,что-то позволит бедным крестьянам объединиться и объединить их ресурсы без уничтожения всей сельскохозяйственной системы."
 
 SOV_Cautious_Industrialisation:0 "Осторожная индустриализация"
 SOV_Cautious_Industrialisation_desc:0 "Супериндустриализм левого крыла партии приведёт к массивной государственной бюрократии, которая будет превалировать среди пролетариата. Только умеренная индустриализация, одну из которых защищает Смычка, является необходимым требованием в краткосрочной перспективе, так как она решает многие проблемы в своём пути."
 
 SOV_Control_The_Unions:0 "Контролировать союзы"
 SOV_Control_The_Unions_desc:0 "Мы соблюдаем разграничение между объединениями и административными органами, но это должно быть исправлено. Пока мы должны различать назначение объединений, профсоюзов и производственных объединений. Заново созданный административно-экономический аппарат будет демократически избран рабочими, широкими массовыми собраниями всех хозяйственно-производственных слоёв."
 
 SOV_Fight_Bureaucratisation:0 "Борьба с бюрократизацией"
 SOV_Fight_Bureaucratisation_desc:0 "Борьба против бюрократии- это постоянная борьба, как подметил в своё время Ленин. Мы должны бороться против бюрократии, пока она ещё не окончательно не установилась и любой ценой мы должны избегать этого. Мы будем готовить настоящих пролетарских бюрократов и заменим ими реакционных бюрократов, которых пока ещё предостаточно."
 
 SOV_Revolutionary_Vanguard:0 "Революционный Авангард"
 SOV_Revolutionary_Vanguard_desc:0 "После долгой борьбы, видение революционного будущего Карла Радека победило, вопреки всему остальному. Радикал возглавляющий радикалов, предполагающий, что примитивное накопление и пятилетние планы позволят производить ресурсы, необходимые для перехода к социализму."
 
 SOV_Mass_Collectivisation:0 "Массовая коллективизация"
 SOV_Mass_Collectivisation_desc:0 "Сельскохозяйственные угодья России довольно просторны, но они никогда не контролировались самими крестьянами, а вместо них там господствовали великий князь, царь и капиталист. Это угнетение рабочих не должно больше проявляться и нам необходимо начать радикальную программу ускоренной коллективизации на наших сельскохозяйственных землях. Только в коллективном владении рабочие по-настоящему будут свободны от капиталистического ига."
 
 SOV_Militarisation_of_Labour:0 "Вооружение рабочих"
 SOV_Militarisation_of_Labour_desc:0 "Люди, которые избегают работы, должны быть подвержены государственному принуждению, как необходимому элементу создания общества, основанного на интересах трудового большинства. Таким образом нам нужно учредить армии рабочих. Всё что нам для этого нужно, это мобилизовать пролетариат, дабы они под военным надзором выполняли приказы, также нам нужно бороться с рабочими-дезертирами и теми, кто хочет саботировать Великую Революцию."
 
 SOV_Proletarian_Revolution:0 "Пролетарская Революция"
 SOV_Proletarian_Revolution_desc:0 "Революция должна быть окончательной и всеохватывающей. Для достижения социализма, мы должны направить все наши усилия к свершению Революции и радикальному изменению общества сверху донизу. Только после удаления раковой опухоли в виде предыдущего режима, наше общество рабочих по-настоящему избавится от угнетения."
 
 SOV_First_Five_Year_Plan:0 "Первая Пятилетка"
 SOV_First_Five_Year_Plan_desc:0 "Налогообложения крестьянства и таким образом, взятие прибавочной стоимости крестьян позволят перейти производительным силам к социализму, что лучше всего сделать через центральное агентство по планированию, создающее планы, которые обеспечивают быструю индустриализацию."
 
 SOV_Industrial_Democracy:0 "Индустриальная демократия"
 SOV_Industrial_Democracy_desc:0 "Взгляды Коллонтай о профсоюзном контроле над экономикой привело к победе над большинством мнений товарищей. Несмотря на свое благородное происхождение, она всегда была борцом за больший контроль над профсоюзами и, следовательно, за экономикой, поскольку профсоюзы являются лучшим представлением воли пролетариата."
 
 SOV_Break_The_Smychka:0 "Разбить смычку"
 SOV_Break_The_Smychka_desc:0 "В результате векового феодального и капиталистического правления в России появилось мало настоящих крестьян. Поэтому немыслимо, что фермер окажется в центре революции, хотя и не по своей вине. Нет, авангард революции - рабочий, а не крестьянин, и он должен быть возвышен как таковой."
 
 SOV_Create_the_VSR:0 "Создать ВСР"
 SOV_Create_the_VSR_desc:0 "Создав ВСР - Всероссийский Союз Рабочих, профсоюзам будет оказана большая поддержка на их труд и экономику в целом. В конце концов, это послужит укреплению как рабочего, так и Союза."
 
 SOV_Separation_Of_Powers:0 "Разделение сил"
 SOV_Separation_Of_Powers_desc:0 "Интересы профсоюзов слишком долго игнорировались, мы создадим разделение власти между профсоюзами, Советами и Коммунистической партией, что позволит лучше представлять пролетариат в государственном аппарате, а также будет обеспечивать эффективную защиту от реакционеров."
 
 SOV_Rebuild_The_Country:0 "Перестроить страну"
 SOV_Rebuild_The_Country_desc:0 "В то время как последние годы перестают быть одними из худших, российские земли были разорены бедствиями войны и тирании на всю нашу живую память. Процесс восстановления страны будет долгим и трудным, и мы должны сосредоточить все свои усилия на этом."
 
 SOV_Help_The_People:0 "Помочь народу"
 SOV_Help_The_People_desc:0 "Вторая российская гражданская война опустошила крупные районы нашей страны, она также обнищала многих людей. Нам придется исправить это бедствие и положить конец великим страданиям, созданным для многих гражданской войной, иначе мы не смогли бы выполнить нашу главную миссию по улучшению жизненного положения населения в целом."
 
 SOV_Rebuild_The_Bureaucracy:0 "Перестроить бюрократию"
 SOV_Rebuild_The_Bureaucracy_desc:0 "Власть Керенского и её последствия едва ли улучшили положение со времен царей. Если мы хотим иметь функционирующий государственный аппарат, способный обслуживать рабочих, а не интересы горстки капиталистов и их приближенных, вся государственная бюрократия должна быть перестроена с нуля."
 
 SOV_Allow_Small_Traders:0 "Поддержать малое предпринимательство"
 SOV_Allow_Small_Traders_desc:0 "Чтобы обеспечить более плавный переход к социалистической экономике, в несущественных секторах экономики будет разрешен ограниченный объем торговли. В конце концов, обычный человек, управляющий небольшим магазином, не так уж далек от рабочего на фабрике, и приравнивание его к промышленному барону нанесет ненужный вред массам."
 
 SOV_The_GOELRO_Plan:0 "План ГОЭЛРО"
 SOV_The_GOELRO_Plan_desc:0 "Электрификация является центральной частью коммунизма. Ленин зашел так далеко, что заявил, что «Коммунизм есть Советская власть плюс электрификация всей страны». Для реализации этого плана мы доверили «Государственную комиссию по электрификации России» электрифицировать весь народ."
 
 SOV_Form_Gosplan:0 "Сформировать Госплан"
 SOV_Form_Gosplan_desc:0 "Для достижения наших экономических целей государство должно будет создать комитет по планированию. Используя самые яркие умы России, Госплан значительно улучшит нашу экономику."
 
 SOV_Mechanisation:0 "Механизация"
 SOV_Mechanisation_desc:0 "Промышленная революция принесла с собой большие улучшения в производстве, поскольку фабрики и сельскохозяйственные угодья начали широко использовать технику. Тем не менее, здесь, в России, большая часть труда выполняется вручную. Чтобы конкурировать с капиталистами, которые противостоят нам на каждом шагу, мы поддержим эти улучшения и соответственно модернизируем нашу экономику."
 
 SOV_Khozraschyot:0 "Хозрасчёт"
 SOV_Khozraschyot_desc:0 "Социалистическая экономика не может быть создана в одночасье. Один из ранних переходных шагов, изложенных в Новой экономической политике Российской Социалистической Республики, потребует, чтобы определенные элементы свободного рынка в настоящее время эмулировались, что в краткосрочной перспективе приведет к более значительным изменениям в легкой, а не тяжелой промышленности."
 
 SOV_Promote_Industrialisation:0 "Продвижение индустриализации"
 SOV_Promote_Industrialisation_desc:0 "Мы не существуем в вакууме. Чтобы превратить нашу экономику в социалистическую, мы должны на определенном уровне участвовать в мировом рынке, и нам потребуется определенный объем капитала для приобретения необходимого оборудования и знаний. Лучший способ добиться этого - создать ряд государственных фондов, которые могут финансировать эти предприятия, позволяя отделить внутреннюю экономику от международного капитализма."
 
 SOV_Spreading_The_Revolution:0 "Распространяющаяся Революция"
 SOV_Spreading_The_Revolution_desc:0 "Революция не будет заключена только в границах России. Рабочий за границей также должен быть освобожден от тирании, и мы обязаны помочь им в их борьбе."
 
 SOV_Secure_Central_Asia:0 "Обезопасить Центральную Азию"
 SOV_Secure_Central_Asia_desc:0 "Бывшая часть России, центрально-азиатские равнины оказались под властью деспотичных ханов и их воинственных орд. Принесение социалистического руководства на эти земли было бы не только актом самообороны с нашей стороны, но и актом освобождения угнетенных, живущих под игом этих военачальников."

 SOV_The_Final_Battle:0 "Последняя битва"
 SOV_The_Final_Battle_desc:0 "Брест-Литовский договор не только передал на серебряном блюде миллионы рабочих рук немецким промышленникам, но и дал им наиболее индустриализированные земли России. Наш долг - раз и навсегда освободить народ Востока от немецкой оккупации."
 
 SOV_Mobilise_Urban_Militias:0 "Мобилизовать городские военные формирования"
 SOV_Mobilise_Urban_Militias_desc:0 "Города были сердцем революции с самого начала, они были ее родиной. Мы мобилизуем ополченцев из городов, чтобы они служили революции и позволили ее распространить, потому что, если мы не будем быстро мобилизовывать большие слои населения, революция может быть подавлена реакционерами."
 
 SOV_Krasnaya_Gvardiya_Units:0 "Подразделения Красной Гвардии"
 SOV_Krasnaya_Gvardiya_Units_desc:0 "Многие члены большевистской партии все еще прячутся, нам нужно мобилизовать и объединить этих людей в военные формирования, так как на этом этапе нам нужен каждый солдат, если мы хотим пережить натиск реакционеров."
 
 SOV_Rally_The_Defectors:0 "Протесты невозвращенцев"
 SOV_Rally_The_Defectors_desc:0 "Многие в российской армии недовольны статус-кво, что делает их идеальными для вербовки в революцию, поэтому они могут служить настоящей попыткой изменить статус-кво, улучшить жизнь населения и заставить армию служить народу, а не банкирам."
 
 SOV_The_War_Effort:0 "Военная мощь"
 SOV_The_War_Effort_desc:0 "Нам нужно будет организовать революционные военные действия, так как это было чистой катастрофой раньше. Мы восстановим большую часть бюрократии и государственного аппарата, который был разрушен после провала Первой гражданской войны."
 
 SOV_Rebuild_The_Red_Army:0 "Перестроить командование"
 SOV_Rebuild_The_Red_Army_desc:0 "Красную армию придется восстанавливать, если мы хотим победить в этой революции. Централизованная армия зарекомендовала себя как способная боевая сила в первый раз, она будет способной и во второй раз, хотя мы должны избегать неудач и ошибок первого воплощения."
 
 SOV_Centralised_Command:0 "Централизованное командование"
 SOV_Centralised_Command_desc:0 "Централизованное командование необходимо на войне, любая другая альтернатива может привести к полной катастрофе, чего мы должны избежать любой ценой. Таким образом, мы будем стремиться создать сплоченную военную линию командования, чтобы обеспечить более эффективное ведение военных действий."
 
 SOV_Reinstate_The_Cheka:0 "Восстановить ЧК"
 SOV_Reinstate_The_Cheka_desc:0 "Всероссийская чрезвычайная комиссия по борьбе с контрреволюцией и саботажем выполняла свои обязанности с усердием. Теперь, когда установилось социалистическое правление, мы сталкиваемся с угрозой подрывной деятельности контрреволюционеров со всего мира. Чтобы отразить угрозы как изнутри, так и из-за рубежа, мы должны расширить ЧК и модернизировать её методы."
 
 SOV_War_Communism:0 "Военный коммунизм"
 SOV_War_Communism_desc:0 "Нам нужно будет принять несколько мер, чтобы выиграть эту войну и распространить революцию на всю Россию, многие из этих мер могут оказаться непопулярными и даже жестокими, однако они необходимы, независимо от последствий, чтобы выиграть войну и улучшить жизнь населения в дальнейшем."
 
 SOV_The_Second_Red_Army:0 "Вторая Красная Армия"
 SOV_The_Second_Red_Army_desc:0 "Красная Армия будет восстановлена, так как это была отличная демонстрация пролетарской власти, даже если она была побеждена в конечном результате. Однако решение состоит в том, чтобы восстановить Красную армию и извлечь уроки из ее неудач, а не отвергать Красную армию и её принципы, на которых она была основана."
 
 SOV_Reorganise_Armament_Production:0 "Реорганизовать военное производство"
 SOV_Reorganise_Armament_Production_desc:0 "Текущее состояние производства вооружений является чистой катастрофой, нам придется реорганизовать производство вооружений и положить конец хаосу в производственной линии. Если мы это сделаем, то только тогда, мы можем гарантировать, что у каждого солдата будет оружие для борьбы с противником."
 
 SOV_The_Peoples_Logistics_Corps:0 "Народный корпус логистики"
 SOV_The_Peoples_Logistics_Corps_desc:0 "Нам нужно будет правильно организовать логистику, для чего мы создадим «Народный корпус логистики», который будет отвечать за материально-техническое снабжение, что как мы надеемся, положит конец текущему состоянию логистики, которая во многих областях является катастрофической."
 
 SOV_Dedicated_Artillery_Battalions:0 "Специальные артиллерийские батальоны"
 SOV_Dedicated_Artillery_Battalions_desc:0 "Мы создадим специальные артиллерийские батальоны, которые будут служить для прорыва вражеский линий укреплений множествами артиллерийских снарядов, что в лучшем случае предотвратит любую реальную контратаку."
 
 SOV_Local_Workshops:0 "Местные мастерские"
 SOV_Local_Workshops_desc:0 "Мы будем создавать местные мастерские по всей стране, чтобы обеспечить местное производство оружия, которое лучше подходит для местной ситуации и потребностей, чем централизованный способ организации производства."
 
 SOV_Empower_The_Krasnaya_Gvardiya:0 "Уполномочить Красную гвардию"
 SOV_Empower_The_Krasnaya_Gvardiya_desc:0 "Нам нужно будет создать армию «снизу вверх», армию, которая действительно представляет революционный дух революции. Мы также будем поддерживать демократические выборы командиров, даже если они порой будут вызывать некоторые проблемы, местные солдаты, вероятно, лучше знают, кто должен командовать ими."
 
 SOV_Decentralised_Structure:0 "Децентрализованная структура"
 SOV_Decentralised_Structure_desc:0 "Мы будем дополнительно децентрализовать нашу революционную армию, предоставляя каждой части армии значительную автономию и не давая высшим руководителям возможности диктовать остальной части армии, что они должны делать и как."
 
 SOV_Reconnaissance_Units:0 "Разведывательные отряды"
 SOV_Reconnaissance_Units_desc:0 "Создавая подразделения, предназначенные для разведки, мы всегда будем на шаг впереди врага, мы будем знать, каков их следующий план и что нам нужно сделать, чтобы противостоять ему."
 
 SOV_Officer_Initiative:0 "Офицерская инициатива"
 SOV_Officer_Initiative_desc:0 "Поощрение инициативы офицеров принимать самостоятельные решения позволит лучше реагировать на внезапные изменения, поскольку они лучше осведомлены о ситуации на местах, чем некоторые штабные руководители, которые никогда не посещали данный район должным образом."
 
 SOV_Small_Unit_Tactics:0 "Тактика небольших подразделений"
 SOV_Small_Unit_Tactics_desc:0 "Вместо того, чтобы использовать массы войск, мы можем использовать небольшие подразделения, что позволят нам гораздо быстрее мобилизироваться и атаковать, чем если бы мы использовали большое количество подразделений. Это также даст нам элемент неожиданности легче, чем если бы мы использовали массовую армию."
 
 SOV_Frunzes_Reform_Plan:0 "План реформ Фрунзе"
 SOV_Frunzes_Reform_Plan_desc:0 "Пока революция обеспечена, мы можем сосредоточиться на других вопросах. Фрунзе предложил, чтобы мы сосредоточились на улучшении подготовки высшего командования и в целом улучшали защиту от возможного вторжения реальной угрозы, поскольку вражеские силы, вероятно, попытаются положить конец революции в будущем."
 
 SOV_Expand_The_High_Command:0 "Расширить высшее командование"
 SOV_Expand_The_High_Command_desc:0 "Высшее командование необходимо будет расширить, чтобы включить в него многих из наших лучших генералов, которые смогли показать свое мастерство во Второй российской революции. Только высшее командование, включающее лучших из лучших, сможет принимать разумные решения."
 
 SOV_Officer_Training_Academies:0 "Академии по обучению офицеров"
 SOV_Officer_Training_Academies_desc:0 "Наши военные академии во многом по-прежнему являются пережитком прошлого, большинство из них со времен царя. Мы создадим ряд новых военных академий, следуя современным стандартам и доктрине. Только так мы создадим офицерский корпус, который действительно превосходит капиталистический."
 
 SOV_Professional_Engineer_Corps:0 "Профессиональный корпус инженеров"
 SOV_Professional_Engineer_Corps_desc:0 "В нашей армии до сих пор нет должного инженерного корпуса, хотя бы формализованного. Мы изменим эту ситуацию, создав официальный инженерный корпус, который будет профессионально обучен своему делу."
 
 SOV_Tukhachevskiys_Reform_Plan:0 "План реформ Тухачевского"
 SOV_Tukhachevskiys_Reform_Plan_desc:0 "Тухачевский предложил использовать теорию глубокой операции, в котором предлагается использовать комбинированные виды войск и тактику подавления. Такая доктрина сделала бы армию истинной силой, с которой нужно считаться в наступлении."
 
 SOV_Mass_Breakthroughs:0 "Массированный штурм"
 SOV_Mass_Breakthroughs_desc:0 "Броня - это будущее, нам нужно будет поддерживать разработку новых танков, если мы хотим создать по-настоящему современные вооруженные силы, способные окружать и уничтожать вражеские дивизии с быстрой скоростью."
 
 SOV_Land_Air_Integration:0 "Взаимодействие Земля-Воздух"
 SOV_Land_Air_Integration_desc:0 "Комплексное использование сухопутных войск и самолетов позволит подавить войска, и наша армия полностью сокрушит врага."
 
 SOV_Establish_The_VVS:0 "Основать ВВС"
 SOV_Establish_The_VVS_desc:0 "ВВС (Военно-Воздушные Силы) сильно устарели. Сегодня мы используем те же самолеты и тактику, что и двадцать лет назад. Расширяя наши авиабазы и обучая новобранцев, мы могли бы изменить это."
 
 SOV_Airspace_Defence:0 "Противовоздушная безопасность"
 SOV_Airspace_Defence_desc:0 "Нет ничего более важного, чем защита воздушного пространства, поскольку наши враги попытаются использовать самолеты всеми возможными способами, чтобы завоевать наше воздушное пространство и терроризировать сухопутные войска, чего нам придется любой ценой избежать, если мы хотим победить в будущей войне."
 
 SOV_The_ORT_System:0 "Система радаров"
 SOV_The_ORT_System_desc:0 "Современные войны только частично ведутся на поле битвы. Не менее важны мужчины и женщины за партами и радио, занимающиеся разведкой и передачей разведанных нашим боевым соединениям. Нам нужно сделать их работу проще."
 
 SOV_Nationalise_The_Aircraft_Industry:0 "Национализировать Авиационные производства"
 SOV_Nationalise_The_Aircraft_Industry_desc:0 "У нас очень современная авиастроительная промышленность, но зачастую она все еще частная. Мы должны будем национализировать эту авиационную отрасль и интегрировать ее в государственный аппарат, если мы хотим создать современную и сильную авиацию."
 
 SOV_Aviation_Bureaus:0 "Бюро Авиации"
 SOV_Aviation_Bureaus_desc:0 "Открытие авиационных бюро по всей стране позволит нам обучать наших пилотов, что всегда является важной обязанностью нации, если мы хотим создать дееспособные военно-воздушные силы."
 
 SOV_New_Fighters:0 "Новые штурмовики"
 SOV_New_Fighters_desc:0 "Хотя бомбардировщики могут навредить нашим силам, ни один из них не достигнет своих целей без достаточной защиты от наших истребителей. Эти штурмовики могут также обеспечить прикрытие для наших собственных войск и промышленности"
 
 SOV_Take_To_The_Seas:0 "Выйти к морям"
 SOV_Take_To_The_Seas_desc:0 "Если мы снова хотим находиться в гордом строю великих наций Европы, то мы должны построить новый, улучшенный флот, который даст фору величайшим силам Европы и планеты."

### Events ###
 russoc.100.t:0 "[From.GetNameDefCap] хочет присоединиться к Интернационалу"
 russoc.100.d:0 "[From.GetNameDefCap], недавно осознав преимущества социалистического правительства, обратился к нам с просьбой. Они хотят официально присоединиться к Интернационалу. Будет ли стоить такой дальний союзник?"
 russoc.100.a:0 "Конечно! Мы приветствуем их."
 russoc.100.b:0 "Нам они не нужны."
 
 russoc.101.t:0 "[From.GetNameDefCap] отказывается"
 russoc.101.d:0 "[From.GetAdjective]ое правительство отклонило наш запрос на вступление в их альянс. Возможно, мы недостаточно синдикалистичны или недостойный союзник. В любом случае, ответ был явно нет."
 russoc.101.a:0 "Плохое решение с их стороны."
 
 russoc.102.t:0 "Конфликт в партии"
 russoc.102.d:0 "Партия оказалась разделенной на три фракции: одну возглавляет Бухарин, другую - Коллонтай, а третью - Радек. Та, которую возглавляет Бухарин, отстаивает медленный темп строительства социализма, где осторожная индустриализация предотвращает создание массивной государственной бюрократии, а также хочет сохранить единство любой ценой и хочет преодолеть общий городско-сельский раскол в стране.\n\nФракция, возглавляемая Коллонтаем, продвигает профсоюзы, управляющие экономикой, рассматривая их как лучший способ дать работникам право голоса в экономике и нации. Они также очень противостоят воспринимаемому влиянию крестьян и поэтому хотят решительно разрушить единство, поддерживая дальнейшую рабочую деятельность партии.\n\nНаконец, но не в последнюю очередь, фракция, возглавляемая Радеком, поддерживает идею примитивного социализма. Использование рабочей силы крестьян для развития производительных сил для перехода России к социализму, который лучше всего развивается в их сознании через пятилетний план."
 russoc.102.a:0 "Фракция Бухарина побеждает сегодня."
 russoc.102.b:0 "Фракция Коллонтай объявляет себя победителем."
 russoc.102.c:0 "Радек одерживает неожиданную победу."
 
 russoc.103.t:0 "Восточная угроза"
 russoc.103.d:0 "Несмотря на все их усилия и нашу щедрую поддержку, республиканское правительство России рухнуло перед лицом натиска социалистических сил. Это не что иное, как полная катастрофа - недавно уполномоченные российские социалисты почти наверняка присоединятся к [FRA.GetNameDef] и Третьему Интернационалу, возрождая страшный призрак еще одной войны на двух фронтах. Однако [SOV.GetNameDef] потребуется время, чтобы оправиться от разрушительной гражданской войны, время, которое мы должны использовать, чтобы распространить нашу защиту на любые страны, подвергающиеся угрозе со стороны нового режима.\n\nПольша, Финляндия и Кавказ все остаются незащищенными - мы должны сделать все возможное, чтобы защитить их, пока социализм не настиг их."
 russoc.103.a:0 "Предложить защиту всем нациям находящимся под угрозой."
 russoc.103.b:0 "Мы не боимся русских."
 
 russoc.105.t:0 "Сухановские мемуары «О нашей революции»"
 russoc.105.d:0 "В течение многих лет ход событий во время Октябрьской революции оставался загадкой для мира и населения. Белые силы и республика, которую они основали, позаботились о том, чтобы описать восстание большевиков в негативном свете, многие свидетели событий погибли в гражданской войне, а выжившие не смогли распространить информацию. Однако теперь, когда в России победила социалистическая революция, в Москве были опубликованы семь томов мемуаров Николая Н. Суханова, наиболее полное из доступных писаний о революции. Суханов, член Петроградского Совета, написал мемуары в изгнании, но не смог опубликовать их до сегодняшнего дня.\n\nМемуары революции рассказывают историю Октябрьской революции 1917 года до ее поражения в 1920 году и уничтожают многие из мифов, которые были увековечены о её событиях. В течение многих лет судьба Льва Троцкого, одного из главных лидеров большевистской партии и главы Красной Армии, оставалась загадкой, поскольку в отличие от других революционеров, таких как Ленин, его смерть никогда не была полностью подтверждена. Суханов утверждает, что Троцкий мертв, однако - он погиб при артиллерийском обстреле в последние дни гражданской войны. Его рассказ о Троцком гораздо более лестный, чем уличные знания в Москве. Белая пропаганда изображала Троцкого ужасным лидером, который пожертвовал тысячами людей в неудачных наступлениях, и с тех пор это восприятие стало общепризнанным фактом, но Суханов считает его компетентным и способным, однако не отрицает того факта, что он был высокомерным и противоречивым. Изгнанник утверждает, что Троцкий не виноват в поражении большевиков, иностранной интервенции и смерти Ленина от рук Фанни Каплан.\n\nМемуары стали изучаться обычным явлением в российских начальных школах и университетах как обязательный учебный материал для нового поколения. Они узнают о героизме оригинальных большевиков и их борьбе за права народа."
 russoc.105.a:0 "Егр жертва не будет напрасной."
 
 russoc.106.t:0 "Фермеры начинают массово забивать домашний скот"
 russoc.106.d:0 "Правительственная программа массовой коллективизации, рассматривающая необходимость сбора зерна, необходимого для индустриализации таким образом, который правительство считает необходимым, такой расклад событий не нравился крестьянским массам. Некоторые даже называли программу коллективизации царским временем, рассматривая ее как возвращение времени крепостных прав, что подтверждается тем фактом, что колхозы даже не платят своему крестьянину официальную заработную плату. Вместо этого крестьянам платят такими товарами, как продукты питания, вода, одежда и так далее, причем товары, которые крестьяне получают, в целом стоят меньше, чем их зерно, которое они поставляют правительству.\n\nКрестьяне, как акт возмездия, начать есть, убивать и избавляться от скота в огромных количествах, они надеются, таким образом, предотвратить попадание скота в руки колхозов. Они также начали уничтожать инструменты, так как инструменты также будут коллективизироваться и, таким образом, станут частью колхозов.\n\nХотя это, конечно, не остановит коллективизацию сельского хозяйства, это показало, что многие крестьяне плохо относятся к коллективизации и в целом дестабилизируют нашу нацию, рассматривая ее как чистый способ эксплуатации правительством, которое хочет использовать дешевое зерно для дальнейшей индустриализации нации."
 russoc.106.a:0 "Придется просвещать крестьян о превосходстве коллективизации"
 
 russoc.107.t:0 "Поиск и реквизиция"
 russoc.107.d:0 "Призрак коллективизации, кажется, теперь также вошел в сознание детей по всей республике, эта игра стала известна как «Поиск и реквизиция». В этой игре две команды: кулаки, прячущие зерно, и бригады-реквизиции, намеревающиеся реквизировать зерно. Правительство [SOV.GetAdjectiveCap] поощряет это, рассматривая это как возможность увеличить влияние социалистичесих идей среди детей."
 russoc.107.a:0 "Мы превратим молодежь в порядочных социалистов"
 
 russoc.108.t:0 "Красные и белые"
 russoc.108.d:0 "По-настоящему социалистическая игра во дворе стала популярной среди детей, и эта игра называется «Красные и белые», солдаты и бандиты, где солдаты - это красные, а бандиты - белые. Игра стала настолько популярной, что компании начали продавать пневматические пистолеты явно для красных и белых, причем эти пистолеты стали очень популярны среди детей. Правительство решительно поддерживает это, видя в этом способ заставить молодежь быть более лояльной к социализму."
 russoc.108.a:0 "Неокрепшие умы"
 
 russoc.109.t:0 "Изменение в семейных традициях приводит к скачку разводов"
 russoc.109.d:0 "Хотя многие революционеры имели религиозное образование или учились в религиозных школах, они не имеют хорошего мнения о Церкви в целом, пытаясь разрушить Православную Церковь и ее влияние на российское общество как на законных основаниях, так и посредством своего общественного влияния. Однако, хотя сдерживание их культурного влияния будет длиться дольше, правительство уже начало разрушать влияние православной церкви на законных основаниях.\n\n[SOV.GetAdjectiveCap] правительство приняло меры, чтобы лишить церковь контроля и заключения браков и сделать это гражданским делом правительства, они также значительно упростили развод, где теперь это просто вопрос регистрации, а не прежний трудный процесс, который был в Царской и республиканской России.\n\nОднако, в то время как это значительно улучшило возможность женщин расторгать брак с жестокими мужьями, это также привело к массовому росту числа разводов на уровне, который ранее никогда не наблюдался, причем сейчас уровень разводов является самым высоким в мире благодаря тому, что развод сейчас стал таким простым."
 russoc.109.a:0 "Непредвиденные последствия"
 
 russoc.110.t:0 "Начало латинизации языков"
 russoc.110.d:0 "Поскольку социализм стремится объединить человечество, а государство должно отмереть в будущем, многие в правительственных кругах предложили, чтобы правительство [SOV.GetAdjectiveCap] начало латинизацию языков на своей территории, так как кириллический алфавит препятствовал бы общению между Западной Европой и Россией. Однако полная латинизация всех языков в России займет много времени, учитывая количество существующих языков.\n\nТаким образом правительство начало латинизацию алфавитов многих языков, на которых говорят народы России. Этот шаг возглавляет комиссар просвещения Анатолий Луначарский, который известен своими более нестандартными мнениями, такими как его мнение, что научный социализм является обожествлением человечества, заявив, что социалисты были наиболее религиозными группами."
 russoc.110.a:0 "Это будет стоить всех усилий"
 
 russoc.111.t:0 "Формирование движения юных пионеров"
 russoc.111.d:0 "Всесоюзное пионерское движение Владимира Ленина было основана недавно, после того, как длительный конфликт между комсомолом и скаутским движением был решен в пользу скаутского движения, которое хотело независимую организацию, в то время как комсомол хотел, чтобы они были интегрированы к комсомолу. При помощи вдовы Ленина Надежды Крупской, которая поддержала дело скаутского движения против комсомола.\n\nЦель юных пионеров заключается в дальнейшей интеграции молодежи в государственный аппарат, дав клятву «твердо стоять за дело коммунистической партии». Хотя мы еще не можем интегрировать большинство молодежи в пионерское движение, мы уже могли видеть как одна пятая часть юного населения нашей страны является частью пионерского движения.\n\nПовседневная жизнь юных пионеров состоит из множества походов и занятий пением, гимнастикой и спортом. У юных пионеров также есть своя униформа - белая рубашка и красный пионерский галстук, баннеры, флаги и песни. Именно это дало молодым пионерам большую популярность среди молодежи, так как это дает многим юным детям, которые чувствуют себя одинокими и раздробленными, некоторое чувство принадлежности к миру."
 russoc.111.a:0 "К борьбе за дело Ленина. Будь готов!"
 
 russoc.112.t:0 "Генералы присоединяются к Революции"
 russoc.112.d:0 "Не только рядовые солдаты решили перейти на сторону Революции. Русская армия, в которой доминируют белые генералы Гражданской войны, - не лучшее место для так называемой 'новой гвардии', офицеров и командиров, зачисленных в русскую армию после Гражданской войны. Они были лишены многочисленных престижных должностей и часто с трудом продвигались по служебной лестнице. Ухудшение порядка в стране и рост социализма вызвали у многих из них симпатию к их делу, и теперь, с началом Второй Гражданской войны, они дезертировали из своих рядов и перешли на сторону своих московских братьев по оружию.\n\nЭти отважные герои сразу же получили назначения в Красную Армию и приведут нас к победе!"
 russoc.112.a:0 "Добро пожаловать, товарищи."
 
 russoc.113.t:0 "Дезертирство в высшем командовании"
 russoc.113.d:0 "Не только рядовые солдаты решили перейти на сторону вероломного восстания. Русская армия, в которой доминируют белые генералы Гражданской войны, - не лучшее место для так называемой 'новой гвардии', офицеров и командиров, зачисленных в русскую армию после Гражданской войны. Они были лишены многочисленных престижных должностей и часто с трудом продвигались по служебной лестнице. Ухудшение порядка в стране и рост социализма вызвали у многих из них симпатию к их делу, и теперь, с началом Второй Гражданской войны, они дезертировали из своих рядов и перешли на сторону большевистских бандформирований в Москве.\n\nЭти предатели были заочно осуждены на смерть и безусловно, получат заслуженное наказание после нашей победы."
 russoc.113.a:0 "Предатели, все они!"
 
 russoc.114.t:0 "Восточный Фронт Интернационала"
 russoc.114.d:0 "Хотя нам удалось защитить революцию у себя дома, по мере того, как мир вступает в кризис за кризисом, мы остаемся далеко от наших союзников на Западе. Однако это не означает, что мы одиноки на Востоке. Сейчас [SOV.GetNameDef] приняла революционное дело и является крупнейшей социалистической нацией в мире. Возможно, будет разумно сблизиться к близлежащей [SOV.GetCapital], чтобы [INT.GetNameDef] не оказался слишком далеко, чтобы поддержать нас."
 russoc.114.a:0 "Очень хорошо."
 russoc.114.b:0 "Мы бы предпочли остаться с [INT.GetNameDef]."

 russoc.115.t:0 "Россия присоединяется к Интернационалу"
 russoc.115.d.guaranteed:0 "Российские социалисты после периода дипломатической изоляции объединились с Третьим Интернационалом, присоединившись к все более широкому альянсу во имя дела мировой революции. Поскольку мы ранее присоединились к московскому режиму, приглашение было направлено и нам. Должны ли мы последовать их примеру и стать полноправным членом Интернационала?"
 russoc.115.d.invited:0 "Российские революционеры, не так давно взявшие под контроль свою страну, обратились к нам. В нашу столицу прибыли дипломаты [SOV.GetLeader], предложившие единый социалистический фронт против реакционеров - в форме членства в Третьем Интернационале. И хотя это нас плотно привяжет к московскому режиму, чему довольны далеко не все наши соотечественники, разве дело мировой революции не должно одержать верх над этим националистическим партикуляризмом?"
 russoc.115.a:0 "Да, давайте объединим усилия."
 russoc.115.b:0 "Мы не должны провоцировать Германию..."
 
 russoc.116.t:0 "[FROM.GetNameDefCap] стремится к членству в Интернационале"
 russoc.116.d.guaranteed:0 "Мы получили телеграмму от [FROM.GetName]. Социалистическое государство, солидарное с Россией, хочет связать свое будущее с мировым революционным делом, так же как и своего покровителя на востоке. Дадим им место в нашем союзе?"
 russoc.116.d.invited:0 "Через наши связи с Россией мы получили информацию о том, что они пригласили [FROM.GetName], социалистическое государство, солидарное с режимом в Москве, в Третий Интернационал. Должны ли мы принять российское приглашение и привести этого потенциального союзника в наш альянс?"
 russoc.116.a:0 "Добро пожаловать, товарищи."
 russoc.116.b:0 "Нет, они нам не нужны."
 
 russoc.117.t:0 "[FROM.GetNameDefCap] отказывается от нашей защиты"
 russoc.117.d:0 "[FROM.GetNameDefCap] отказались от нашего предложения, сославшись на то, что по нескольким причинам они не желают принимать наше предложение - очевидно, что их поглотил националистический партикуляризм вместо того, чтобы посвятить себя мировой революции."
 russoc.117.a:0 "Их потеря."
 
 russoc.118.t:0 "[FROM.GetNameDefCap] отказывается от нашего членства"
 russoc.118.d:0 "[FROM.GetNameDefCap] ответила на наше сообщение и уведомила нас о том, что [FROM.GetName] не будет членом Третьего Интернационала."
 russoc.118.a:0 "Что!?"
 
 russoc.119.t:0 "Немецкая защита?"
 russoc.119.d:0 "Законный режим в Москве пал, а преемники большевиков захватили Россию, заявив о своем намерении распространить мировую революцию на Восточную Европу и Кавказ. К счастью, прежде чем социалисты смогли повернуть свои армии к нам, дипломатический корпус Германской Империи обратился к нам с посланием - предлагая защиту от восточной угрозы. Присоединимся ли мы к немцам и свяжем нашу судьбу с их стремлениями, или в этом нет необходимости?"
 russoc.119.a:0 "Примите их предложение."
 russoc.119.b:0 "Попросите вместо этого гарантию."
 russoc.119.c:0 "Отказать."
 
 russoc.120.t:0 "[From.GetNameDefCap] присоединяется к Рейхспакту"
 russoc.120.d:0 "[From.GetNameDefCap] приняла наше предложение. Теперь они являются частью Рейхспакта."
 russoc.120.a:0 "Отлично!"
 
