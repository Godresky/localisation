### Fourth Congress Focuses ###
 SRI_4th_congress:0 "Четвертий з'їзд"
 SRI_4th_congress_desc:0 "После завершения всех подготовительных мероприятий давайте созовем Четвертый съезд Национального конгресса. Мужчины и женщины всех профсоюзов по всей социалистической Республике Италия, соберутся в Турине, чтобы обсудить будущее нашей страны."
 SRI_stregthen_the_republic:0 "Зміцнення Республіки"
 SRI_stregthen_the_republic_desc:0 "В то время как некоторые призывают только к укреплению власти Председателя, вся Республика и наши промышленные демократические принципы, должны быть усилены, чтобы сохранить революцию в безопасности."
 SRI_liberation_theology:0 "Теологія визволення"
 SRI_liberation_theology_desc:0 "Социализм и христианство вырезаны из одной ткани. Оба стремятся спасти угнетенных от несправедливости, которой они подвергаются. Наша славная Республика была также создана из любви к свободе; давайте отстаивать наши принципы, принимать и поощрять теологию освобождения."
 SRI_worker_priests:0 "Робітники-священики"
 SRI_worker_priests_desc:0 "Мы должны поддержать инициативу Движения рабочих-священников, которое церковь создала в нашей республике. Движение рабочих-священников имеет в своем составе священников, работающих на заводах, для более плотного общения с народом. Мы должны полностью поддержать эту инициативу."
 SRI_revolutionary_democracy:0 "Общинна демократія"
 SRI_revolutionary_democracy_desc:0 "Каждая коммуна должна действовать демократическим путем, как внутри, так и снаружи. Центральное правительство должно вмешаться в дела тех коммун, где демократия не укоренилась, и принять меры для обеспечения того, чтобы каждая коммуна была в равной степени представлена на национальном уровне."
 SRI_rural_communes:0 "Сільські комуни"
 SRI_rural_communes_desc:0 "Те товарищи, что живут в сельских районах, не могут пользоваться теми же экономическими возможностями, что и жители в городских районах. Мы должны инвестировать в малые города и коммуны нашей великой страны, чтобы у всех была возможность добиться успеха."
 SRI_urbanization:0 "Міські комуни"
 SRI_urbanization_desc:0 "Подобно небесному свету, изгоняющему тьму, революция вышла из городов Италии, и для того, чтобы дух революции в них никогда не угасал, мы должны инвестировать в наши самые урбанизированные коммуны."
 SRI_worker_councils:0 "Ради робітників"
 SRI_worker_councils_desc:0 "Хотя коммуны гораздо более демократичны и справедливы, чем что-либо, практикуемое буржуазией, многие испытали тревожный рост бюрократии. Чтобы держать эту бюрократию под контролем, каждая коммуна должна иметь совет рабочих из разных профсоюзов, чтобы действовать в качестве местного законодательного органа."
 SRI_workers_self_management:0 "Самоврядування працівників"
 SRI_workers_self_management_desc:0 "Мы должны поддерживать и помогать продвигать самоуправление рабочих на фабриках. Надлежащее обучение, чтобы работники могли лучше управлять своими заводами, улучшит наше общество и сохранит пламя революции."
 SRI_social_welfare:0 "Соціальне забезпечення"
 SRI_social_welfare_desc:0 "Какая польза от революции, если многие беды общества все еще существуют. Однако, в отличие от капиталистических обществ, которые не пошевелят пальцем, чтобы помочь людям, не выясняя, как извлечь из них прибыль, мы будем реализовывать наше благосостояние, на помощь людям."
 SRI_industrial_democracy:0 "Промислова демократія"
 SRI_industrial_democracy_desc:0 "Промышленная демократия была одним из столпов нашей революции 1919 года. Демократия не должна ограничиваться Национальным Конгрессом, как это было у буржуазии. Нет, она должна быть поддержана и реализована на местном уровне, на каждом заводе и в каждой коммуне. Укрепляя нашу приверженность индустриальной демократии, мы можем не только укрепить нашу республику, но и улучшить заводы по сравнению с капиталистическими странами."
 SRI_industrial_enlightenment:0 "Промислова просвіта"
 SRI_industrial_enlightenment_desc:0 "Центры промышленности создают условия, необходимые для стимулирования инноваций. Чтобы побудить величайшие умы нашего народа добиться успеха, мы должны поощрять профсоюзы предоставлять образовательные услуги своим членам."
 SRI_cement_congres_authority:0 "Влада з'їзду"
 SRI_cement_congres_authority_desc:0 "Теперь, когда мы укрепили республику, власть Конгресса может быть расширена, чтобы проблемы, раздирающие республику после гражданской войны, были разрешены навсегда. Хотя внутренние разногласия и группировки, вероятно, всегда будут существовать, республике больше не нужно беспокоиться о том, что они разрушают республику."
 SRI_streghten_the_chairman:0 "Влада Голови"
 SRI_streghten_the_chairman_desc:0 "Для того, чтобы Республика стала сильной, власть Председателя тоже должна быть сильной. Как мы можем помочь людям без руководящей руки председателя? И съезд-это всего лишь попытка вернуть буржуазный парламентаризм, но председатель будет править, и анархистские принципы революции будут поддержаны."
 SRI_state_atheism:0 "Державний атеїзм"
 SRI_state_atheism_desc:0 "Суеверию нет места в итальянской республике. Боги и пророки и придуманные людьми для обмана человека, не нужны в современную эпоху. Религия-это то, что держит людей, накачанных опиатами в цепях, но мы разорвем цепи, которые религия возложила на нас. И будем применять государственный атеизм, ибо религии нет места в Республике."
 SRI_rouse_the_people:0 "Пробудження людей"
 SRI_rouse_the_people_desc:0 "Мы должны разбудить весь народ Италии, чтобы построить новую Италию и распространить революцию. Вся Италия должна стать единой. Народу нужно объединиться для этой борьбы и многих сражений, которые последуют!"
 SRI_secret_police:0 "Міністерство громадської безпеки"
 SRI_secret_police_desc:0 "Враги и контрреволюционеры вокруг нас, и для того, чтобы защитить народ, Министерство общественной безопасности должно получить всю власть, необходимую для уничтожения врагов Республики."
 SRI_permanet_revolution:0 "Перманентна революція"
 SRI_permanet_revolution_desc:0 "Революция не должна останавливаться на Италии, а идти дальше. Пока существуют капитализм и реакционные силы, республика не в безопасности, а люди в мире находятся в рабстве. Но мы распространим пламя революции!"
 SRI_squadrismo:0 "Squadrismo"
 SRI_squadrismo_desc:0 "Националисты уже давно пропагандируют политически мотивированных рабочих, чтобы сформировать ополчение под косвенным контролем председателя. Эта практика, известная как Squadrismo, должна быть закреплена в законе."
 SRI_labor_camps:0 "Трудові табори"
 SRI_labor_camps_desc:0 "Реакционеры и другие враги государства не должны полностью устраняться. Они могут быть организованы в группы рабочих, выполняющих самую тяжелую работу, под наблюдением наших комиссаров. Возможно, благодаря такой работе они смогут выработать более правильное мышление."
 SRI_futurist_culture:0 "Футуристична культура"
 SRI_futurist_culture_desc:0 "Футуристическое движение становится все более заметным в нашей стране. Футуризм способствует тотальной трансформации общества ради увеличения благ и стремительного развития промышленности. Мы должны поощрять это движение, поскольку оно тесно связано с нашими собственными целями."
 SRI_cultural_revolution:0 "Велика культурна революція"
 SRI_cultural_revolution_desc:0 "Реакционные элементы по-прежнему поражают наше общество, и, как и крысы, когда одну удаляют, еще дюжина сбегает. Мы должны попытаться полностью устранить их одним махом."
 SRI_revolutionary_commisars:0 "Революційні комісари"
 SRI_revolutionary_commisars_desc:0 "Наши вооруженные силы, будучи храбрыми и добрыми, могут быть легко введены в заблуждение реакционными элементами. Создав основную группу несомненно верных солдат и офицеров и включив их в состав наших вооруженных сил, мы сможем обеспечить верность армии."
 SRI_ensure_officers_loyalty:0 "Лояльність офіцерів"
 SRI_ensure_officers_loyalty_desc:0 "Мы должны убедиться, что офицеры лояльны к Председателю, и к ним не проникли контрреволюционеры и шпионы. Мы должны быть уверены, что они останутся верными. "
 SRI_cement_chairmans_power:0 "Цементована влада Голови"
 SRI_cement_chairmans_power_desc:0 "Власть Председателя в руководстве революцией должна быть закреплена, и он должен принести революцию всем, а также уничтожить влияние буржуазных попыток вернуть республику назад. С укреплением его власти нам больше не придется беспокоиться о каких-либо разногласиях, угрожающих республике."

### Industrialisation Focuses ###
 SRI_assess_the_economy:0 "Оцінка економіки"
 SRI_assess_the_economy_desc:0 "Мы должны оценить экономику и выяснить, как республика может работать над ее модернизацией и улучшением, чтобы мы были готовы к моменту, когда начнем объединение Италии."
 SRI_communal_syndicalism:0 "Комунальний Синдикалізм"
 SRI_communal_syndicalism_desc:0 "Сила экономики заключается в сельских общинах и местных синдикатах. Мы должны помочь им индустриализироваться."
 SRI_agrian_communes:0 "Колективне господарство"
 SRI_agrian_communes_desc:0 "Многие итальянцы до сих пор живут в сельских общинах. После окончания гражданской войны многие сельские общины стали заниматься коллективным сельским хозяйством, чтобы обеспечивать себя. Мы должны оказывать им большую поддержку и расширять возможности местных сельских общин и их коллективных хозяйств. "
 SRI_industry_program:0 "Промислова програма"
 SRI_industry_program_desc:0 "Частью нашего скачка вперёд станет интеграция коммун в наши программы по развитию промышленности. Мы должны выпускать ещё больше оружия и товаров потребления, чтобы не отставать от остальной Италии."
 SRI_decentralized_economy:0 "Децентралізована економіка"
 SRI_decentralized_economy_desc:0 "В то время как мы ориентируемся на сельские общины, мы также должны убедиться, что у них есть индустрия, необходимая для поддержки предстоящей кампании объединения и улучшения их собственной жизни. "
 SRI_encourge_worker_cooperatives:0 "Робочі кооперативи"
 SRI_encourge_worker_cooperatives_desc:0 "Трудовые кооперативы должны стать основой нашей экономики, и вместе они могут способствовать созданию гражданской промышленности, которая необходима для модернизации страны. "
 SRI_sense_of_dedication:0 "Відчуття відданості"
 SRI_sense_of_dedication_desc:0 "Все будут посвящены республике. Все коммуны будут выполнять свою роль. Республика не направляет их, но каждая коммуна, как городская, так и сельская, составляют большую общину, и вместе мы можем принести величие Италии. "
 SRI_create_the_iri:0 "IRI"
 SRI_create_the_iri_desc:0 "Istituto per la Ricostruzione Industriale или Институт Промышленной Реконструкции — это организация, которая будет направлять и управлять экономикой, реконструировать ее в соответствии с современной эпохой."
 SRI_revolutionary_education:0 "Революційна освіта"
 SRI_revolutionary_education_desc:0 "Революция должна быть осуществлена в сфере образования, в том числе и школах. Будущее республики зависит от наших детей, и поэтому правительство должно уделять первоочередное внимание образованию, с тем, чтобы мы могли обеспечить им наилучшее будущее. "
 SRI_expand_universtites:0 "Розширення університетів"
 SRI_expand_universtites_desc:0 "Университеты должны получить больше поддержки и иметь возможность расширяться и расти. Таким образом, система образования в нашей республике может и впредь быть яркой звездой, завистью всему миру."
 SRI_support_uri:0 "URI"
 SRI_support_uri_desc:0 "L'Unione radiofonica italiana или Итальянский Союз Радио является одним из новых союзов. Союз, как это очевидно, поддерживает работников радио, а также других в подобных сферах электроники. Поддерживая их, мы можем помочь улучшить наши радио и электронные технологии. "
 SRI_synethetic_research:0 "Дослідження синтетики"
 SRI_synethetic_research_desc:0 "Для того, чтобы военно-морской флот был сильным, мы должны быть уверены, что у нас нет проблем с нехваткой нефти. Исследования синтетической нефти помогут нам в этом."
 SRI_focus_on_civilian:0 "Цивільна промисловість"
 SRI_focus_on_civiliann_desc:0 "Мы должны увеличить нашу базовую индустрию, включая сектор строительной промышленности. Без него мы бы не смогли расширять любую другую отрасль экономики, так что инвестиции туда не должны прекращаться."
 SRI_expand_railways:0 "Італійські залізниці"
 SRI_expand_railways_desc:0 "Железная дорога-это источник жизненной силы, связывающий города друг с другом, а также местные коммуны. Мы должны расширять железнодорожную сеть по всей Италии, чтобы больше людей имели доступ к ней."
 SRI_focus_on_military:0 "Військова промисловість"
 SRI_focus_on_military_desc:0 "Увеличение выпуска военной продукции - это вопрос жизни и смерти для нашей страны. Мы должны в первую очередь заниматься именно этим, а уже затем обращать внимание на прочие отрасли нашей промышленности."
 SRI_expand_engineering:0 "Чудеса інженерії"
 SRI_expand_engineering_desc:0 "Мы никогда не прорвёмся вперёд, если не начнём заниматься тем, чего от нашей страны не ожидают - строительством чудес инженерного дела и развитием компьютерных технологий. Только так наше государство получит преимущество в будущем."
 SRI_militerized_economy:0 "Воєнізована економіка" 
 SRI_militerized_economy_desc:0 "Экономика должна быть ориентирована на войну. Давайте обеспечим, чтобы экономика не колебалась, когда начнется война за объединение или начнется война за распространение социализма."
 SRI_mass_production:0 "Мобілізація промисловості"
 SRI_mass_production_desc:0 "Для предстоящей войны против всех реакционеров и империалистов мы должны массово производить оружие, боеприпасы и принадлежности для армии. Мы победим, и революция двинется вперед."
 SRI_revitalized_economy:0 "Соціалістичне економічне диво"
 SRI_revitalized_economy_desc:0 "С объединением Италии и модернизацией экономики, экономическое чудо озарит Республику."

### Фокусы о Рисорджименто ###
 SRI_risorgimento:0 "Рісорджіменто"
 SRI_risorgimento_desc:0 "Рисорджименто было процессом, благодаря которому Италия была впервые объединена, однако после гражданской войны в Италии 1919 года Италия была разбита на куски. Теперь нужно новое Рисорджименто. Тот, который не только объединит Италию, но и распространит революцию на все части страны.  "
 SRI_take_roma:0 "Взяття Риму"
 SRI_take_roma_desc:0 "Рим - вечный город, должен принадлежать Социалистической Республике Италии. Италия нуждается в вечном городе, и его нужно захватить!"
 SRI_military_exercises:0 "Військові навчання"
 SRI_military_exercises_desc:0 "Прежде чем мы начнем фактическую кампанию по воссоединению, мы должны провести военные учения, чтобы подготовить армию к суровым военным действиям, с которыми мы будем иметь дело. "
 SRI_reenforce_the_po_line:0 "Відновлення лінії По"
 SRI_reenforce_the_po_line_desc:0 "Линия По - наша оборонительная граница на реке По должна быть защищена. Если австрийские болваны когда-нибудь пересекут границу, мы можем столкнуться с кинжалом в спину. "
 SRI_take_the_republic:0 "Взяття Республіки"
 SRI_take_the_republic_desc:0 "Итальянская Республика - не что иное, как собачка австрийца. Настало время положить конец фарсу и уничтожить ее."
 SRI_reenforce_the_south:0 "Відновлення півдня"
 SRI_reenforce_the_south_desc:0 "Мы должны восстановить южную оборонительную границу на случай, если реакционное Королевство Обеих Сицилий начнет атаку против нас. "
 SRI_take_the_two_scilies:0 "Взяття Королівства обох Сицилій"
 SRI_take_the_two_scilies_desc:0 "Реакционное Королевства Обеих Сицилий - это пятно на Италии. Она держит наших южных братьев и сестер в рабстве. Настало время разорвать цепи и освободить юг. Пора взять Королевство Обеих Сицилий."
 SRI_naval_exericises:0 "Морські навчання"
 SRI_naval_exericises_desc:0 "Прежде чем мы начнем фактическую кампанию по воссоединению, мы должны провести военно-морские учения, чтобы подготовить флот к суровости войны, с которой мы будем иметь дело"
 SRI_reenforce_the_coast:0 "Відновлення узбережжя"
 SRI_reenforce_the_coast_desc:0 "Сардиния и реакционные изгнанные французы находятся всего в двух шагах от Италии. Мы должны восстановить побережье, чтобы они не смогли захватить Италию."
 SRI_take_sardinia:0 "Взяття Сардинії"
 SRI_take_sardinia_desc:0 "Сардиния, последнее убежище ненавистного Савойского дома будет уничтожено. Они должны были быть уничтожены во время революции и гражданской войны. Однако теперь мы, наконец, покончим с ними. "
 SRI_fifth_congress:0 "П'ятий з'їзд"
 SRI_fifth_congress_desc:0 "Теперь, когда Италия объединена под нашим знаменем, мы должны созвать еще один - пятый съезд, для решения вопросов, которые начинают возникать после того как мы объединили Италию."
 SRI_fate_of_the_pope:0 "Доля Папи Римського"
 SRI_fate_of_the_pope_desc:0 "Теперь, когда во время Пятого съезда решена судьба Папы, мы будем осуществлять нашу политику."
 SRI_italian_irredentism:0 "Революційний ірредентизм"
 SRI_italian_irredentism_desc:0 "Хотя мы уничтожили ложные страны, которые называли себя Италией или находились на итальянском полуострове, есть еще много мест за пределами Италии, которые должны принадлежать Италии и увидеть свет революции. "

### Фокусы по армии ###
 SRI_army:0 "Оцінка армії"
 SRI_army_desc:0 "Чтобы подготовиться к воссоединению, мы должны провести оценку возможностей армии, а также решение других военных вопросов, чтобы наша победа была обеспечена всем необходимым."

### Путь Красной гвардии ###
 SRI_guardie_rosse:0 "Червона гвардія"
 SRI_guardie_rosse_desc:0 "Мы решили поддержать Красную гвардию. Это займет время, но ополчение станет основной силой нашей армии. "
 SRI_artillery_effort:0 "Зусилля артилерії"
 SRI_artillery_effort_desc:0 "Ни один товарищ не гибнет зря. У нас должна быть артиллерия, чтобы ослабить врага перед боем."
 SRI_anti_air:0 "Протиповітряна артилерія"
 SRI_anti_air_desc:0 "Наши храбрые товарищи по оружию мало надеются сбить вражеский самолет одной винтовкой. Буксируемые зенитные орудия, однако, могут сделать многое, чтобы держать людей в безопасности от реакционных ястребов."
 SRI_anti_tank:0 "Протитанкова артилерія"
 SRI_anti_tank_desc:0 "Броня танков быстро росла за последние несколько лет. Как переносное, так и более старое буксируемое противотанковое оружие становится все более устаревшим. Чтобы противостоять растущей угрозе вражеской бронетехники, мы должны разработать новые противотанковые орудия."
 SRI_industrial_warfare:0 "Промислова війна"
 SRI_industrial_warfare_desc:0 "Наша промышленность должна быть мобилизована. Каждый аспект производственного процесса должен быть тесно связан с нашими вооруженными силами, и каждый рабочий привит с тем же духом борьбы, что и самый доблестный солдат."
 SRI_comitato:0 "Комітет національного визволення"
 SRI_comitato_desc:0 "Красная гвардия не была создана каким-либо из наших регионов, она родилась в результате коллективного действия пролетариата. Децентрализованную организацию гвардейцев необходимо закрепить, а их командную структуру далее демократизировать. Пусть гвардейцы сами решают, кто их поведёт в бой!"
 SRI_small_unit_tactics:0 "Тактика малих підрозділів"
 SRI_small_unit_tactics_desc:0 "Более крупные подразделения и громоздкие иерархические структуры препятствуют способности отдельных групп солдат предпринимать действия, необходимые для достижения победы на поле боя. Каждое формирование должно быть сокращено в размерах и компенсировать возросшую нагрузку на офицеров, полной демократизацией."
 SRI_reform_the_guards:0 "Реформування гвардії"
 SRI_reform_the_guards_desc:0 "Настало время провести реформы в Красной гвардии. Это займет некоторое время, но мы превратим красногвардейцев в силу, которая будет защищать республику от всех врагов."
 SRI_home_guard:0 "Ополчення"
 SRI_home_guard_desc:0 "В военное время, чтобы поддерживать порядок, не налагая чрезмерных несправедливостей на людей, мы должны организовать новые добровольческие силы в Красной гвардии, для поддержания внутреннего мира."
 SRI_rossi_cyclists:0 "Червоні велосипедисти"
 SRI_rossi_cyclists_desc:0 "На стол председателю легло уникальное предложение: вооружить некоторые подразделения Красной гвардии велосипедами! Велосипеды, говорится в предложении, представляют собой дешевый и эффективный способ повышения мобильности наших вооруженных сил. Это идея настолько сумасшедшая, что может сработать."
 SRI_mobilize_the_people:0 "Мобілізація населення"
 SRI_mobilize_the_people_desc:0 "Теперь, когда наши вооруженные силы хорошо зарекомендовали себя, мы должны мобилизовать наших людей и начать быстрое наращивание вооруженных сил."
 SRI_guerrilla_warfare:0 "Партизанська війна"
 SRI_guerrilla_warfare_desc:0 "В то время как реакционеры могут считать такую практику бесчестной, как если бы у них было какое-либо понятие чести, наша децентрализованная армия по своей сути более способна использовать асимметричную войну и преимущества местности."
 SRI_liberation_or_death:0 "Звільнення або смерть!"
 SRI_small_arms_industry:0 "Індустрія стрілецької зброї"
 SRI_small_arms_industry_desc:0 "Солдат без винтовки вообще не солдат. Наши люди никогда не должны оставаться без стрелкового оружия, необходимого им для защиты себя и нашей великой республики."

### Оба пути ###
 SRI_prepare_for_liberation:0 "Приготування до Визволення"
 SRI_prepare_for_liberation_desc:0 "Старые итальянские военные были репрессивным и реакционным институтом. Хотя мы добились больших успехов в устранении таких реакционных идей из наших собственных вооруженных сил, но не добились полного успеха. Давайте создадим действительно социалистическую армию."
 SRI_female_soldiers:0 "Жіночі групи оборони"
 SRI_female_soldiers_desc:0 "Молодая министр Ада Гобетти выдвинула предложение о создании 'Gruppi di Difesa della Donna' или Женских групп обороны. Это должна быть организация по подготовке женщин-солдат, включающая все женские подразделения. Кроме того, оказывая поддержку этой группе, мы будем поощрять большее число женщин к вступлению в армию для защиты революционных идеалов, за которые мы боремся."
 SRI_support_brigades:0 "Оборонні утворення"
 SRI_support_brigades_desc:0 "Formazioni di difesa proletaria или Пролетарские оборонительные формирования - это мужчины и женщины, приверженные защите республики и революции, но которые стремятся сделать это на более вспомогательных ролях. От радистов до медсестер. Каждый может сыграть свою роль в защите итальянской революции. "
 SRI_arditi_del_popolo:0 "Arditi del Popolo"
 SRI_arditi_del_popolo_desc:0 "Ардити были чрезвычайно успешной элитной альпийской штурмовой группой, созданной во время Вельткрига. Мы должны иметь сопоставимую силу, которая также носит и социалистический характер."

### Путь Красной армии ###
 SRI_armata_rossa:0 "Червона армія"
 SRI_armata_rossa_desc:0 "Мы создадим для республики новую, более профессиональную армию - 'Armata Rossa' или 'Красная Армия'. Это должна быть модернизированная и прежде всего профессиональная армия. Однако это потребует планирования интеграции красногвардейцев в армию, а затем их роспуска, и то и другое не будет пользоваться популярностью."
 SRI_centralized_command:0 "Централізоване командування"
 SRI_centralized_command_desc:0 "Для того, чтобы лучше организовать новую Красную армию, нужна централизованная командная структура. В то время как мы должны быть гибкими, наш революционный генеральный штаб позволит лучше планировать и координировать армию и готовиться ко всем столкновениям."
 SRI_integrate_red_guards:0 "Інтеграція гвардії"
 SRI_integrate_red_guards_desc:0 "При централизованной структуре командования, дезорганизованные подразделения Красной гвардии могут быть интегрированы в официальную военную структуру."
 SRI_disolve_the_guards:0 "Розпуск гвардії"
 SRI_disolve_the_guards_desc:0 "Красная гвардия нам больше не нужна. Красная армия их полностью заменила. Теперь, когда этот процесс полностью завершён, мы можем распустить гвардейцев и сосредоточить дальнейшие усилия на укрепление новых вооружённых сил."
 SRI_central_logistics:0 "Центр логістики"
 SRI_central_logistics_desc:0 "Централизованные системы распределения по своей сути более эффективны. Устраняя расточительные системы материально-технического обеспечения, разработанные для поддержки дезорганизованной Красной гвардии, и расширяя те, которые являются наиболее эффективными, мы можем как сэкономить деньги, так и обеспечить лучшее снабжение для наших солдат."
 SRI_fronte_militare_clandestino:0 "Fronte Militare Clandestino"
 SRI_fronte_militare_clandestino_desc:0 "Большая часть современной войны ведется до первого выстрела. Создав центральное военное разведывательное управление, мы сможем узнать нашего врага лучше, чем он сам, и окутать наши планы непроницаемой тайной."
 SRI_military_research:0 "Військові дослідження"
 SRI_military_research_desc:0 "Централизовав наши военные исследования и сосредоточив внимание на одной области военных технологий одновременно, наша система исследований и разработок может стать гораздо более эффективной и действенной."
 SRI_officer_training:0 "Підготовка офіцерів"
 SRI_officer_training_desc:0 "Наши офицеры должны быть досконально ознакомлены с нашей новой централизованной структурой командования и, в случае необходимости, пройти переподготовку."
 SRI_motorized_offensive:0 "Моторизований наступ"
 SRI_motorized_offensive_desc:0 "С новыми автомобилями, которые беспрепятственно сходят с производственных линий, нужно обучить наших солдат более эффективному использованию новой техники. Тогда мы будем иметь и качество, и количество."
 SRI_italian_auto_industry:0 "Автомобільні спілки"
 SRI_italian_auto_industry_desc:0 "Итальянские автомобили уже давно входят в число лучших в мире. С ростом спроса на технику для моторизации нашей армии, мы должны более тесно интегрировать автомобильные союзы с нашей военной командной структурой. Это должно значительно снизить себестоимость продукции."
 SRI_tanks:0 "Танки революції"
 SRI_tanks_desc:0 "Моторизованные подразделения сражаются наиболее эффективно с хорошей броней. Чтобы дополнить наши усилия по моторизации, мы должны также инвестировать в разработку более совершенных танков."
 SRI_mechanized_warfare:0 "Механізована війна"
 SRI_mechanized_warfare_desc:0 "Моторизованные подразделения, будучи гибкими, не имеют никакой защиты от вражеского огня во время транзита. Механизированные подразделения обеспечивают защиту от вражеского огня, не жертвуя большой скоростью."
 SRI_military_build_up:0 "Військовий потенціал"
 SRI_military_build_up_desc:0 "В век промышленности страна, которая производит больше, имеет значительное стратегическое преимущество. Мы должны инвестировать в создание нескольких новых военных арсеналов."

### Фокусы по флоту ###
 SRI_red_navy:0 "Червона Армада"
 SRI_red_navy_desc:0 "Наш флот нуждается в реформах и модернизации. У нас есть огромные верфи промышленных центров Италии, и наши различные промышленные союзы должны сотрудничать с военными союзами, чтобы модернизировать военно-морской флот."
 SRI_naval_training:0 "Морські офіцери"
 SRI_naval_training_desc:0 "Большинство наших адмиралов не пересматривало свою тактику ведения боя с самого Первого Вельткрига. Хоть им так и удобнее, им пора напомнить, что ту войну мы проиграли... А терпеть поражение ещё раз мы не собираемся."
 SRI_ship_contracts:0 "Контракти на нові кораблі"
 SRI_ship_contracts_desc:0 "Для того, чтобы модернизировать и увеличить наш флот, необходимо предоставить контракт одной из наших крупнейших судостроительных компаний."
 SRI_expand_shipbuilding_1:0 "Генуезькі верфі"
 SRI_expand_shipbuilding_1_desc:0 "Первыми из наших судостроительных верфей на очереди расширения станут генуэзские."
 SRI_merchant_marine:0 "Транспортний флот"
 SRI_merchant_marine_desc:0 "После увеличения количества эсминцев у нас во флоте, нам пора задуматься о пополнении транспортного флота кораблями, которые можно взять из торгового флота."
 SRI_expand_shipbuilding_2:0 "Верфі у Спеції"
 SRI_expand_shipbuilding_2_desc:0 "В первую очередь мы должны расширить верфи в Специи, которые по своей значимости уступают только генуэзским."
 SRI_battle_ships:0 "Пріоритет: лінкори"
 SRI_battle_ships_desc:0 "Мы должны отдать предпочтение линкорам как ключевому центру Военно-морского флота."
 SRI_battle_cruisers:0 "Пріоритет: крейсери"
 SRI_battle_cruisers_desc:0 "В рамках нашего плана сосредоточить внимание на линкорах, мы должны сосредоточиться на развитии крейсеров."
 SRI_carriers:0 "Пріоритет: авіаносці"
 SRI_carriers_desc:0 "Мы должны отдавать предпочтение авианосцам как ключевому центру Военно-морского флота."
 SRI_naval_aircraft:0 "Військово-морська авіація"
 SRI_naval_aircraft_desc:0 "В рамках нашего плана, направленного на авианосцы, мы должны сосредоточиться на развитии военно-морской авиации."
 SRI_marines_focus:0 "Червоні морпіхи" 
 SRI_marines_focus_desc:0 "Независимо от нашей политики о характере и направленности Военно-морского флота, мы должны поддерживать морскую пехоту необходимым снаряжением."
 SRI_destroyers:0 "Пріоритет: есмінці"
 SRI_destroyers_desc:0 "Мы должны отдавать предпочтение эсминцам как ключевому центру Военно-морского флота"
 SRI_heavy_cruisers:0 "Важкі крейсери"
 SRI_heavy_cruisers_desc:0 "В рамках нашего плана сосредоточить внимание на эсминцах, мы должны сосредоточиться на развитии тяжелых крейсеров."
 SRI_submarines:0 "Пріоритет: підводні човни"
 SRI_submarines_desc:0 "Мы должны отдать предпочтение подводным лодкам как ключевому центру Военно-морского флота."
 SRI_light_cruisers:0 "Легкі крейсери"
 SRI_light_cruisers_desc:0 "В рамках нашего плана сосредоточить внимание на подводных лодках мы должны сосредоточиться на развитии легких крейсеров."

### Фокусы по авиации ###
 SRI_aeronautica_rossa:0 "Aeronautica Rossa"
