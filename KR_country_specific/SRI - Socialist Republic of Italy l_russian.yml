 SRI_paratroopers_focus:0 "Червоні десантники"
 SRI_paratroopers_focus_desc:0 "В рамках нашей кампании по поддержке армии с воздуха мы должны вкладывать ресурсы в подготовку десантников как кульминацию нашей доктрины объединенных сил..."
 SRI_air_supremecy:0 "Панування в повітрі"
