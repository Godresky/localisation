 SRI_fighter_efforts:0 "Посилення винищувачів"
 SRI_fighter_efforts_desc:0 "В рамках нашей кампании по управлению небом мы должны инвестировать ресурсы в наших бойцов."
 SRI_maintance_schools:0 "Школи обслуговування"
 SRI_maintance_schools_desc:0 "Мы должны сосредоточиться на школах технического обслуживания, чтобы наши самолеты дольше оставались в воздухе. "
 SRI_radar:0 "Радар підтримки"
 SRI_radar_desc:0 "Мы должны поддерживать радиолокационные технологии, чтобы мы могли определить противника до того, как он попадет в воздушное пространство республики."
 SRI_red_jets:0 "Червоні літаки"
 SRI_red_jets_desc:0 "Мы должны сосредоточиться на реактивной технике, чтобы сделать наши ВВС самыми современными в мире."
 SRI_air_training_school:0 "Літні школи"
 SRI_air_training_school_desc:0 "До улучшения наших самолётов мы должны улучшить процесс обучения наших пилотов. Только лучшие лётчики смогут тестировать наши экспериментальные модели самолётов."

### События ###
 socitaly.1.t:0 "Социалистическая Республика Италия"
 socitaly.1.d:0 "В 1919 году итальянцы подписали перемирие с австрийцами, закончив войну за Королевство Италии. Однако, храбрые социалисты и националисты Италии подняли восстание против злостных савояров, намереваясь заменить их систему управления на что-то более привлекательное. Даже отречения короля Виктора Эмануэля и его сына было недостаточно, чтобы остановить народную волю, и по всей Италии вспыхнула гражданская война. Несмотря на это, в то время, когда мы выбивали роялистов из северной Италии, в наших рядах были предатели. 'Белые' из республиканского восстания, не желавшие принять неизбежность революции, отделились от нашего движения и вскоре полностью продались австрийцам. Когда все наши враги объединились против нас, наше продвижение было остановлено на реке По и линии Абруцци, и война была закончена. \n\n С момента прекращения огня в 1920, в стране сменилось три Конгресса, и революционный пыл проник в каждый уголок северной Италии. Многое было сделано для того, чтобы поднять итальянское крестьянство из предыдущего положения, но предстоит провести ещё множество реформ."
 socitaly.1.a:0 "Вперёд!"
 
 socitaly.200.t:0 "Объединение Италии"
 socitaly.200.d:0 "Итальянские националисты уже начали призыв ко второму Рисорджименто, чтобы снова объединить Италию. Однако, распространение революции будет непростой задачей. Полуостров существует в шатком балансе: Германия и Австрия опасаются любого формального альянса между ИСР и Третьим Интернационалом. Они знают, что такой союз неизбежен, но любая попытка с нашей стороны, направленная на привлечение французов и англичан в войну за новое объединение Италии, вызовет интервенцию и начнёт новый Вельткриг. Итальянская Республика на востоке находится под защитой Австрии, но находится под схожим запретом, касающимся объявлению войны нам. До тех пор, пока перспектива вмешательства Германии и Австрии остаётся осязаемой, мы должны понимать, что любая война за объединение Италии должна вестись лишь с ограниченной поддержкой Третьего Интернационала. Мы ещё не предприняли действий в этом направлении, но и не можем сидеть, сложа руки - Италия должна быть снова единой!"
 socitaly.200.a:0 "Viva l'Italia!"

### Четвёртый съезд ###
 socitaly.2.t:0 "Четвёртый съезд Республики"
 socitaly.2.d:0 "Сегодня начался Четвёртый съезд Социалистической Республики Италия. Различные фракции обсудят дела экономики, внутренней политики и военного руководства. Союз синдикалистов намерен придерживаться ортодоксального социализма, в то время как христианские социалисты выступают за более демократичную форму правления, основанную на христианской религии и принципах гуманизма и социализма. Также, недавно была образована третья фракция - союз национал-синдикалистов, возглавляемый Бенито Муссолини. Он намеревается построить авторитарное централизованное государство. Будущее Республики всё ещё туманно."
 socitaly.2.a:0 "За работу, товарищи!"
 
 socitaly.3.t:0 "День 1: Экономика"
 socitaly.3.d:0 "Первым вопросом стал вопрос о направлении развития нашей экономики. Христианские социалисты выступают за развитие сельского хозяйства и местных деревенских коммун. Синдикалисты настаивать на расширении промышленного потенциала. Радикальные речи Муссолини призывают правительство немедленно начать тотальную индустриализацию всей страны."
 socitaly.3.a:0 "Мы должны расширить сельское хозяйство"
 socitaly.3.b:0 "Мы должны расширить промышленность"
 socitaly.3.c:0 "Нас устроит только полная индустриализация!"
 
 socitaly.4.t:0 "День 2: Внутренняя политика"
 socitaly.4.d:0 "Второй день съезда был посвящён вопрос. Синдикалисты намерены продвигать профсоюзы, в то время, как христианские социалисты хотят дать больше автономии сельским коммунам. Муссолини же, в очередной раз поразив всех своими речами, заявил, что республике не нужны ни профсоюзы, ни коммуны, но лишь сильный лидер-вождь."
 socitaly.4.a:0 "Усилить коммуны"
 socitaly.4.b:0 "Усилить профсоюзы"
 socitaly.4.c:0 "Усилить генсека"
 
 socitaly.5.t:0 "День 3: Религия"
 socitaly.5.d:0 "Последним вопросом на повестке дня стал вопрос религии. Христианские социалисты продвигают своё движение. Они утверждают, что Иисус был первым социалистом, а, значит, священники тоже могут быть полезны в распространении революции. Синдикалисты предпочитают секуляризм без активного подавления религии, о которой говорит Муссолини. Его речи полны ненависти к религии, которую он намерен заменить научным атеизмом."
 socitaly.5.a:0 "Христианский социализм"
 socitaly.5.b:0 "Секулярность"
 socitaly.5.c:0 "Научный Атеизм"
 
 socitaly.6.t:0 "Победа Итальянской Социалистической Партии!"
 socitaly.6.d:0 "Итальянская Социалистическая Партия набрала большинство голосов и теперь стоит во главе нашего государства. Теперь либо Джакомо Маттеотти, либо Джузеппе Ромита должны стать нашим Председателем. Кто же займёт это место?"
 socitaly.6.a:0 "Поздравляю, товарищ Маттеотти!"
 socitaly.6.b:0 "Поздравляю, товарищ Ромита!"
 
 socitaly.7.t:0 "Победа Союза Синдикалистов!"
 socitaly.7.d:0 "Союз синдикалистов набрал большинство голосов и теперь стоит во главе нашего государства. Теперь либо Пальмиро Тольятти, либо Альчесте Де Амбрис должны стать нашим Председателем. Кто же займёт это место?"
 socitaly.7.a:0 "Поздравляю, товарищ Тольятти!"
 socitaly.7.b:0 "Поздравляю, товарищ Де Амбрис!"
 
 socitaly.8.t:0 "Победа Союза Националистов!"
 socitaly.8.d:0 "Союз Националистов набрал большинство голосов и теперь стоит во главе нашего государства. Бенито Муссолини теперь ведёт страну в светлое будущее."
 socitaly.8.a:0 "Поздравляю, товарищ Муссолини!"
 
 socitaly.9.t:0 "Нет большинства!"
 socitaly.9.d:0 "Ни одна из фракций Конгресса не набрала большинство голосов. Правительство застопорилось, ситуация в стране накаляется. Фракции пытаются прийти к какому-либо компромиссу."
 socitaly.9.a:0 "Мы должны пойти на компромисс"
 
 socitaly.10.t:0 "Коалиция Союза Синдикалистов и ИСП"
 socitaly.10.d:0 "Стремясь воспрепятствовать опасному Союзу Националистов от достижения какой-либо власти, Союзе Синдакалистов и Итальянская Социалистическая Партия согласились сформировать коалиционное правительство. Пальмиро Тольятти останется на посту президента, а Джузеппе Маттеотти станет председателем Конгресса."
 socitaly.10.a:0 "Лучше, чем ничего"
 
 socitaly.11.t:0 "Социалистическая Италия не может собрать правительство"
 socitaly.11.d:0 "На последнем Конгрессе, ни одна из фракций Социалистической Италии не смогла победить и сформировать правительство. Это не наше дело, но эти выборы дестабилизируют нашего и так нестабильного союзника. Может быть, МЫ сможем выбрать им победителя?"
 socitaly.11.a:0 "Поддержите Итальянскую Социалистическую Партию!"
 socitaly.11.b:0 "Поддержите Союз Синдикалистов!"
 socitaly.11.c:0 "Поддержите Союз Националистов"
 socitaly.11.e:0 "Это не наше дело"
 
 socitaly.16.t:0 "Франция поддерживает Итальянскую Социалистическую Партию"
 socitaly.16.d:0 "Правительство Французской Коммуны выразило свою поддержку фракции ИСП. Должны ли мы прислушаться к ним, или же сами придём к компромиссу?"
 socitaly.16.a:0 "У нас есть новое правительство!"
 socitaly.16.b:0 "Мы сами решим."
 
 socitaly.17.t:0 "Франция поддерживает Союз Синдикалистов"
 socitaly.17.d:0 "Правительство Французской Коммуны выразило свою поддержку фракции Союз Синдикалистов. Должны ли мы прислушаться к ним, или же сами придём к компромиссу?"
 socitaly.17.a:0 "У нас есть новое правительство!"
 socitaly.17.b:0 "Мы сами решим."
 
 socitaly.18.t:0 "Франция поддерживает Союз Националистов"
 socitaly.18.d:0 "Правительство Французской Коммуны выразило свою поддержку фракции Союз Националистов. Должны ли мы прислушаться к ним, или же сами придём к компромиссу?"
 socitaly.18.a:0 "У нас есть новое правительство!"
 socitaly.18.b:0 "Мы сами решим."

### Нео-санфедисты ###

 socitaly.19.t:0 "Притеснение католиков"
 socitaly.19.d:0 "Несколько высокопоставленных лиц, открыто исповедующих католичество, были арестованы и помещены под стражу за их дерзость в поддержке Папы больше, чем поддержке собственного правительства. Такой поступок вызвал недовольство среди наших граждан-католиков, но нам же их будет проще искать..."
 socitaly.19.a:0 "Это нужно для общего блага..."
 
 socitaly.20.t:0 "Северные католики притесняются"
 socitaly.20.d.nosic:0 "В очередной раз подтверждая людоедскую суть синдикализма, их правительство недавно заключило под стражу большое число лиц, исповедующих католицизм, чья верность делу рабочего класса оказалась под вопросом, и кто был заподозрен в симпатиях к Папе Римскому. Теперь они ожидают завершения работы следствия. Этот шаг вызвал большое недовольство на юге, где теперь вновь слышны призывы начать войну. Некоторые люди из близкого окружения Папы также считают, что у них появилась возможность воспользоваться недовольсвом в государстве [SRI.GetNameDef], чтобы создать там партизанское движение. Хотя государство [SRI.GetNameDef] может обнаружить нашу связь с повстанцами, и объявить из-за этого войну, сопротивление может значительно ослабить красных, и даст нам возможность поднять отряды в тылу врага после начала войны."
 socitaly.20.d.sic:0 "В очередной раз подтверждая людоедскую суть синдикализма, их правительство недавно заключило под стражу большое число лиц, исповедующих католицизм, чья верность делу рабочего класса оказалась под вопросом, и кто был заподозрен в симпатиях к Папе Римскому. Теперь они ожидают завершения работы следствия. Этот шаг вызвал большое недовольство на юге, где теперь вновь слышны призывы начать войну. Некоторые люди из близкого окружения Папы также считают, что у них появилась возможность воспользоваться недовольсвом в государстве [SRI.GetNameDef], чтобы создать там партизанское движение. Хотя государство [SRI.GetNameDef] может обнаружить нашу связь с повстанцами, и объявить из-за этого войну, сопротивление может значительно ослабить красных, и даст нам возможность поднять отряды в тылу врага после начала войны. Всё это, конечно же, зависит от того, если государство [SIC.GetNameDef] одобрит наш план, так как именно им придётся прийти на нашу защиту в случае начала воцны."
 socitaly.20.a:0 "Мы должны дать снаряжение и кров нашим братьям по вере!"
 socitaly.20.b:0 "Нет уж, риск слишком велик"
 
 socitaly.21.t:0 "Северные католики притесняются"
 socitaly.21.d:0 "Синдикализм на севере вновь проявил своё истинное лицо. Некоторые высокопоставленные политики, открыто поддерживающие Папу и католиков, были арестованы и помещены под стражу. Этот поступок посеял гнев в сердцах южан, и теперь они ещё больше готовы к войне с синдикалистами."
 socitaly.21.a:0 "Эти люди просто хотят исповедовать свою веру!"
 
 socitaly.22.t:0 "Нео-Санфедизм"
 socitaly.22.d:0 "Нео-Санфедизм, буквально, "Новая Святая Вера" - движение террористов, которые назвали себя в честь неаполитанских повстанцев-католиков. С целью нанести как можно больше вреда в отместку за нападки на католичество, Санфедисты саботирую всё, что можно, по всей территории республики."
 socitaly.22.a:0 "Мы этого так не оставим"
 
