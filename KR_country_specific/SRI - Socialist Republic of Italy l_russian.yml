 socitaly.25.t:0 "Санфедисты вновь бомбят [attack_state.GetName]!"
 socitaly.25.d:0 "Нео-Санфедисты атаковали фабрику в регионе [attack_state.GetName], что привело к разрушениям и человеческим жертвам. Республиканская гвардия уже начала расследования и заверяет, что вскоре поймает всех террористов и их лидеров."
 socitaly.25.a:0 "Мы их достанем..."
 
 socitaly.26.t:0 "Санфедисты вновь бомбят [attack_state.GetName]!"
 socitaly.26.d:0 "Нео-Санфедисты атаковали военную фабрику в регионе [attack_state.GetName], что привело к разрушениям и человеческим жертвам. Республиканская гвардия уже начала расследования и заверяет, что вскоре поймает всех террористов и их лидеров."
 socitaly.26.a:0 "Мы их достанем..."
 
 socitaly.27.t:0 "Санфедисты взрывают поезда в [attack_state.GetName]!"
 socitaly.27.d:0 "Нео-Санфедисты взорвали несколько бомб на ж/д путях в регионе [attack_state.GetName] что привело к потере многих вагонов поездов и смертям множества невинных людей."
 socitaly.27.a:0 "Чёртовы террористы"
 
 socitaly.28.t:0 "Санфедисты бомбят казармы в [attack_state.GetName]"
 socitaly.28.d:0 "Прошлой ночью, военные казармы в регионе [attack_state.GetName] были атакованы санфедистами, что привело к множествам жертв. Гвардейцы пообещали жестоко отомстить террористам за столь гнусное деяние. "
 socitaly.28.a:0 "Мы их достанем..."
 
 socitaly.29.t:0 "Главари Санфедистов пойманы!"
 socitaly.29.d:0 "Сегодня утром, некоторые из лидеров движения Нео-Санфедистов был пойман силами Гвардии. Это нанесло огромный удар по силам террористов. Вскоре, мы очистим страну от этих ублюдков."
 socitaly.29.d.last:0 "Сегодня утром, последний лидеров движения Нео-Санфедистов был пойман силами Гвардии. Это положило конец католическому терроризму. Особо жестокая смерть последнего из их главарей надолго отобьёт желание проворачивать подобные трюки."
 socitaly.29.a:0 "Чем быстрее, тем лучше!"
 socitaly.29.b:0 "Наконец-то!"
 
 socitaly.30.t:0 "Санфедисты получают помощь извне"
 socitaly.30.d.:0 "До нас дошли новости о том, что Папа спонсируют деятельность христианских террористов у нас в стране. Эта шокирующая новость вызвала негодование всего народа и политиков Республики. Многие из них требуют отмщения за сотни невинно погибших от рук террористов. Но некоторые всё ещё сомневаются, готовы ли мы вести войну с югом. "
 socitaly.30.a:0 "Уничтожим рассадник террористов!"
 socitaly.30.b:0 "Всему своё время."
 
 socitaly.31.t:0 "Санфедисты сплотились вокруг Папы"
 socitaly.31.d:0 "Папа [PAP.GetLeader] обратился с призывом к верующим Санфедистам, и они ответили в большом количестве, подняв войска в Центральной Италии позади наших границ. Очевидно, они планировали это в течение некоторого времени, и [PAP.GetNameDef] обеспечивает их подготовкой и оборудованием. Похоже, мы недостаточно быстро нашли их главарей."
 socitaly.31.a:0 "Это ничего не изменит"
 
 socitaly.32.t:0 "Политика по отношению к церкви"
 socitaly.32.d.radsoc:0 "Хотя Итальянская социалистическая партия желает работать с церковью, наша поддержка движения священников-рабочих создала неоднозначную реакцию среди верующих. Некоторые из них утверждают, что мы извращаем суть христианства для того, чтобы привязать его к нашей промышленной программе, а также сомневаются в эффективности мотивации рабочих Священным писанием. Некоторые члены правительства также опасаются, что это сопротивление позволит Папству использовать его в своих целях, когда придёт пора нам вступить в войну с Меццоджорно."
 socitaly.32.d.synd:0 "Хотя политика Синдикалистского союза состояла в игнорировании дел церкви, многие члены нашего правительства считают, что наша поддержка движения священников-рабочих нарушила наше традиционное невмешательство. Более того, она вызывает неоднозначную реакцию у верующих в нашей стране. Некоторые из них утверждают, что мы извращаем суть христианства для того, чтобы привязать его к нашей промышленной программе, а также сомневаются в эффективности мотивации рабочих Священным писанием. Некоторые члены правительства также опасаются, что это сопротивление позволит Папству использовать его в своих целях, когда придёт пора нам вступить в войну с Меццоджорно."
 socitaly.32.a:0 "Жёстко подавить это сопротивление"
 socitaly.32.b:0 "Уменьшить нашу поддержку - движение должно быть добровольным"
 
 socitaly.33.t:0 "Дела экономики"
 socitaly.33.d:0 "Последние годы, наша экономика сильно страдает. И хотя мы многое сделали со времён гражданской войны, многое ещё можно сделать. На повестке дня два плана действий. Первый, предложенный христианскими социалистами, предполагает ставку на городские коммуны и децентрализацию промышленности. Второй план, предложенный национал-синдикалистами, полностью отличается. Предполагается создать Комитет по Развитию Промышленности, который будет указывать коммунам и предприятиям, как им нужно развиваться. "
 socitaly.33.a:0 "Поддержать децентрализацию"
 socitaly.33.b:0 "Поддержать Комитет"
 
 socitaly.34.t:0 "Реформа Гвардии"
 socitaly.34.d:0 "Красная гвардия является костяком нашей армии со времён гражданской войны. Организованные как местное ополчение, они получают поддержку от государства. Однако, некоторые считают, что необходимо создать централизованную Красную Армию. Многие красногвардейцы с подозрением отнеслись к данному предложению."
 socitaly.34.a:0 "Поддержать добровольцев-красногвардейцев"
 socitaly.34.b:0 "Создать Красную Армию"
 
 socitaly.35.t:0 "Военные исследования"
 socitaly.35.d:0 "Теперь, когда у нас есть Красная Армия, мы должны углубиться в военные исследования. У нас есть электроника, танки и ядерная теория. Чему мы отдадим предпочтение?"
 socitaly.35.a:0 "Электронике"
 socitaly.35.b:0 "Танкам"
 socitaly.35.c:0 "Теории"
 
 socitaly.36.t:0 "Объявить войну синдикалистам?"
 socitaly.36.d:0 "Синдикалистическая Италия сейчас воюет с Сицилией, что для многих является сигналом к действию. Но некоторые и хотят подождать. Что же нам делать?"
 socitaly.36.a:0 "Нападаем"
 socitaly.36.b:0 "Всему своё время"
 
 socitaly.37.t:0 "Объявить войну синдикалистам?"
 socitaly.37.d:0 "Синдикалисты сейчас находятся в состоянии войны с Папой. Должны ли мы встать на его защиту? "
 socitaly.37.a:0 "Защитим Папу!"
 
 socitaly.38.t:0 "Выдача судостроительных контрактов"
 socitaly.38.d:0 "У нас есть две верфи, принадлежащие и управляемые профсоюзами, которые хотя получить правительственные контракты. Одна из них, 'Кантиери Навали Риунити', специализируется на небольших кораблях, тогда как другая, 'Кантиери Навали Ливорно', в основном строит крупные боевые корабли. Мы должны выбрать, что нам более необходимо."
 socitaly.38.a:0 "Кантиери Навали Риунити"
 socitaly.38.b:0 "Кантиери Навали Ливорно"
 
 socitaly.40.t:0 "Италия едина!"
 socitaly.40.d:0 "Наконец-то, пламя революции захлестнуло всю Италию. Этот день станет национальным праздником нового единого итальянского народа. Пусть все радуются этому долгожданному событию."
 socitaly.40.a:0 "Viva Italia!"
 
 socitaly.41.t:0 "Пятый съезд"
 socitaly.41.d:0 "Сегодня начался Пятый съезд нашей Социалистической Республики. Делегаты от всех коммун и профсоюзов прибыли в столицу для обсуждения насущных вопросов. Этот съезд станет особенным, ведь он впервые проводится в Риме и впервые проводится в объединённой Италии. По всему Риму идут праздничные шествия в честь этого."
 socitaly.41.a:0 "Ну, за работу"
 
 socitaly.42.t:0 "Судьба Папы"
 socitaly.42.d:0 "Первым вопросом на повестке дня стал вопрос о судьбе Папы Римского. Христианские Социалисты хотят просто оставить его в покое. Синдикалисты хотят посадить на престол Святого Петра Папу-социалиста. Национал-синдикалисты и вовсе ратуют за изгнание Папы и уничтожение Папства как такового. Что нам делать?"
 socitaly.42.a:0 "Не лезть в дела церкви"
 socitaly.42.b:0 "Посадить на престол Красного Папу"
 socitaly.42.c:0 "Изгнать Папу"
 
 socitaly.43.t:0 "Внутренняя политика"
 socitaly.43.d:0 "Следующий вопрос - что делать со всеми диссидентами в нашей республике. Не все ещё поддерживают нас. особенно на юге. Христианские Социалисты настаивают на том, что травля инакомыслящих будет только отвлекать от развития страны и коммун. Синдикалисты уверены, что пропаганда достижений социализма наставит всех недовольных на путь истинный. Ну а что до национал-синдикалистов, то они предлагают организовать МИД и начать отлов всех диссидентов и их последующий расстрел. Что же мы выберем?"
 socitaly.43.a:0 "Диссиденты - не проблема"
 socitaly.43.b:0 "Усилить прореспубликанскую пропаганду"
 socitaly.43.c:0 "Арестовать диссидентов и их подельников!"
 
 socitaly.44.t:0 "Место Италии на мировой арене"
 socitaly.44.d:0 "Последним вопросом на повестке дня стал вопрос о месте Италии на мировой арене. С тех пор, как мы объединили Италию, возникал необходимость выйти в свет. Национал-синдикалисты считают, что мы должны распространять революцию по всему миру, а синдикалисты ограничиваются лишь Европой. С другой стороны, христианские социалисты считают, что необходимо сосредоточится на строительстве итальянского социализма и помощи членам Интернационала."
 socitaly.44.a:0 "Строим социализм у себя"
 socitaly.44.b:0 "Европу ждёт революция"
 socitaly.44.c:0 "Мы разожжём пламя мировой революции"
 
 socitaly.45.t:0 "Победа Итальянской Социалистической Партии"
 socitaly.45.d:0 "Союз христианских социалистов набрал большинство голосов и теперь стоит во главе нашего государства. Остался вопрос о том, кто станет во главе государства. Наши кандидаты: товарищ Олиндо Верониччи, товарищ Джитано Сальвемини, товарищ Джузеппе Ромита и товарищ Джакомо Маттеотти. Кого мы выберем?"
 socitaly.45.a:0 "Поздравляю, товарищ Верониччи!"
 socitaly.45.b:0 "Поздравляю, товарищ Ромита!"
 socitaly.45.c:0 "Поздравляю, товарищ Сальвемини!"
 socitaly.45.e:0 "Поздравляю, товарищ Маттеотти!"
 
 socitaly.46.t:0 "Победа Союза Синдикалистов"
 socitaly.46.d:0 "Союз синдикалистов набрал большинство голосов и теперь стоит во главе нашего государства. Остался вопрос о том, кто станет Генсеком. Наши кандидаты: товарищ Джузеппе ди Витторио, товарищ Алчесте де Амбрис, товарищ Пальмиро Тольятти и товарищ Анджело Таска. Кого мы выберем?"
 socitaly.46.c:0 "Поздравляю, товарищ ди Витторио!"
 socitaly.46.e:0 "Поздравляю, товарищ Тольятти!"
 socitaly.46.b:0 "Поздравляю, товарищ Таска!"
 socitaly.46.a:0 "Поздравляю, товарищ де Амбрис!"
 
 socitaly.47.t:0 "Победа Союза Националистов"
 socitaly.47.d:0 "Союз национал-синдикалистов набрал большинство голосов и теперь стоит во главе нашего государства. Следует ожидать милитаризацию и радикализацию страны под управлением нового Генсека."
 socitaly.47.a:0 "Поздравляю, товарищ Муссолини!"
 socitaly.47.b:0 "Поздравляю, товарищ Бьянчи!"
 
 socitaly.48.t:0 "Нет большинства!"
 socitaly.48.d:0 "Ни одна из фракций Конгресса не набрала большинство голосов. Правительство застопорилось, ситуация в стране накаляется. Фракции пытаются прийти к какому-либо компромиссу."
 socitaly.48.a:0 "Мы должны пойти на компромисс"
 
 socitaly.49.t:0 "Коалиция Союза Синдикалистов и ИСП"
 socitaly.49.d:0 "Чтобы не допустить возвышения Союза Националистов, остальные фракции согласились образовать коалицию и сформировать правительство. Пальмиро Тольятти останется на посту президента, а Джузеппе Маттеотти станет председателем Конгресса."
 socitaly.49.a:0 "Лучше, чем ничего"
 
 socitaly.50.t:0 "Ватиканский пленник"
 socitaly.50.d:0 "Его Святейшество заперся в Ватикане, как делали его предшественники во времена королевства. Он отказывается признавать нашу власть над Италией, но всё, что он может делать из Ватикана - брюзжать на нас. Должны ли мы забыть о нём, избрать лояльного нам Папу-социалиста или же просто выгнать его?"
 socitaly.50.a:0 "Изгнать Папу"
 socitaly.50.b:0 "Пусть конклав изберёт нового Папу"
 socitaly.50.c:0 "Пусть брюзжит"
 
 socitaly.51.t:0 "Папский Конклав начался"
 socitaly.51.d:0 "Папский конклав начался. Святой Престол был проинформирован, что мы желаем видеть Папу-социалиста. Выборы займут несколько дней. "
 socitaly.51.a:0 "Не сомневаемся в их выборе"
 
 socitaly.52.t:0 "Новый Папа"
 socitaly.52.d:0 "После многих дней споров, Конклав избрал Ахилла Ленарта, Папой Иоанном XXIII."
 socitaly.52.a:0 "Ура!"
 
 socitaly.53.t:0 "Изгнание Папы"
 socitaly.53.d:0 "Мы решили, что Папе нет места в нашем обществе, и что он будет изгнан. Нас не интересует, куда он направится, но в Италии ему более не рады!"
 socitaly.53.a:0 "Прочь отсюда!"
 
 socitaly.54.t:0 "Папа прибывает в государство [Root.GetNameDef]"
 socitaly.54.d:0 "Сегодня Папа наконец-то прибыл в государство [Root.GetNameDef], ища убежище от синдикалистов, изгнавших его из Рима. Огромные толпы народа уже выстроились, чтобы поприветствовать Святого Отца. Ему было дано добро остаться в стране на правах почётного гостя столь долго, сколь он пожелает."
 socitaly.54.a:0 "Вам всегда рады, Падре!"
 
 socitaly.65.t:0 "Ватиканская коммуна"
 socitaly.65.d:0 "Недавно, мы провели плодотворную встречу с Папой. В Базилике Святого Петра будет создана маленькая коммуна, названная Ватиканской, которая будет независима от нашей республики. Папа признаёт нашу легитимность, а, значит, и все католики мира должны будут признать нас. Сегодня солнце светит нам. "
 socitaly.65.a:0 "Спасибо, Падре. "
 
 socitaly.66.t:0 "Революционный ирредентизм"
 socitaly.66.d:0 "В мире осталось множество наших братьев, которые страдаю от гнёта оккупации и гнёта империалистов. Некоторые предлагают помочь нашим братьям в Австрии, некоторые также настаивают и на помощи Мальте. Национал-синдикалисты же выступают за создание Великой Италии и объединении всех италоговорящих земель. "
 socitaly.66.a:0 "Поможем нашим братьям в Австрии"
 socitaly.66.b:0 "Мальтийские братья также ждут помощи"
 socitaly.66.c:0 "Социализм невозможен без Великой Италии"
 
 socitaly.67.t:0 "Новые земли"
 socitaly.67.d:0 "Некоторое время назад, мы освободили наших братьев. Теперь, когда новые земли попали к нам в руки, мы должны заявить на весь Интернационал, что мы будем яростно хранить идеалы революции на этих землях. "
 socitaly.67.a:0 "Avanti Italia"
 
 socitaly.68.t:0 "Суд над реакционерами"
 socitaly.68.d:0 "Теперь, когда мы победили, коррупционные политики Итальянской республики и сицилийские тираны ждут суда. Встал вопрос о том, что с ними делать. Некоторые предлагают быть снисходительными и просто лишить их свободы. Радикалы же требуют казнить их в назидание другим. И решением суда стало... "
 socitaly.68.a:0 "Мы и так победили, к чему лишняя кровь?"
 socitaly.68.b:0 "Сделайте из них пример остальным"
 
 socitaly.69.t:0 "Что делать с королевскими дворцами?"
 socitaly.69.d:0 "Теперь, когда юг покорился нам, и пламя революции несёт свет его жителям, встал вопрос о том, что делать с множеством дворцов местной аристократии. Некоторые считаю, что мы должны отдать их в собственность местных коммун, другие же предлагают государству сделать из них свои штабы. Радикалы же предлагают сделать из дворцов молодёжные лагеря для подростков."
 socitaly.69.a:0 "Отдайте коммунам"
 socitaly.69.b:0 "Сделайте из них штабы"
 socitaly.69.c:0 "Сделайте из них лагеря"
 
 socitaly.70.t:0 "Сопротивление секуляризации"
 socitaly.70.d:0 "Мы смогли подарить Италии революцию, но наши идеи секуляризации не пользуются успехом. Во многих новозавоёванных землях, власть Папы считается более авторитетной, чем наша. Люди активно сопротивляются нашим церковным реформам и тормозят продвижение революции в Италии. "
 socitaly.70.a:0 "Они поймут нас, со временем..."
 
 socitaly.71.t:0 "Христианский социализм даёт свои плоды"
 socitaly.71.d:0 "Мы смогли подарить Италии революцию, а наша политика христианского социализма лишь подбадривает людей переходить на нашу сторону. И хотя ещё существует сопротивление нашим реформам, большая часть народа на нашей стороне. "
 socitaly.71.a:0 "Слава Богу"
 
 socitaly.72.t:0 "Земельная реформа на юге"
 socitaly.72.d:0 "Теперь, когда юг в наших руках, мы можем провести земельную реформу и освободить южных фермеров от гнёта помещиков. Земля на юге будет национализирована и перераспределена между всеми фермерами. Также, на месте будут созданы соответствующие аграрные синдикаты, чтобы ускорить процесс реформ. "
 socitaly.72.a:0 "Переломим цепи"
 
 socitaly.73.t:0 "Индустриализация юга"
 socitaly.73.d:0 "Юг всегда был отсталым в плане индустриализации. Однако теперь мы здесь власть и мы исправим это недоразумение. Мы должны уничтожить разницу в жизни юга и севера, начав масштабную программу индустриализации. "
 socitaly.73.a:0 "Прогресс идёт на юг"
 
 socitaly.74.t:0 "Синдикализация экономики"
 socitaly.74.d:0 "После объединения Италии встал вопрос о том, как нам привнести синдикалистическую экономику на новоприсоединённые земли. Некоторые считают, что мы должны активно создавать местные синдикаты. Другие уверены, что самый лёгкий способ - провести коллективизацию хозяйства. И наконец, третьи считают, что мы должны создавать рабочие кооперативы, особенно направленные на развитие нашего ВПК. "
 socitaly.74.a:0 "Синдикаты"
 socitaly.74.b:0 "Коллективизация"
 socitaly.74.c:0 "Рабочие кооперативы"
 
 socitaly.75.t:0 "Новые коммуны"
 socitaly.75.d:0 "Теперь, когда вся Италия под нашим контролем, от Ломбардии до Сицилии создаются новые революционные коммуны. Эти коммуны станут новыми социальными центрами в регионах и базами для распространения нашей идеологии среди народа. "
 socitaly.75.a:0 "Lunga Vita ai Comuni"
 
 socitaly.76.t:0 "Сопротивление социальным реформам"
 socitaly.76.d:0 "С самого для объединения, многие стали сопротивляться нашим социальным реформам. В частности, реакционеры недовольны тем, что мы предоставили права женщинам. Пройдёт ещё много времени прежде, чем итальянское общество примет наши идеи."
 socitaly.76.a:0 "Чёртовы реакционеры"
 
 socitaly.77.t:0 "Министерство Народной Безопасности помогает нам"
 socitaly.77.d:0 "Министерство Народной Безопасности недавно арестовала кучку предателей-реакционеров на юге. Министр хочет удостовериться, что никто более не осмелится выступить против нашей власти. "
 socitaly.77.a:0 "Полиция всегда на страже порядка"
 
 socitaly.78.t:0 "Основана Fasci Siciliani"
 socitaly.78.d:0 "Это движение возникло в Сицилии во 1880-ых годах. И хотя реакционеры подавили этих социалистов, их наследие живо до сих пор. Они сражались за истинные идеалы революции. Энтузиасты решили возродить это движение, чтобы помочь нам распространить социализм в Сицилии."
 socitaly.78.a:0 "Да здравствует социализм"
 
 socitaly.79.t:0 "Выставка достижений Революции"
 socitaly.79.d:0 "Социалистическая республика Италия возникла в 1919 году, но гражданская война оставила лишь руины от всего региона. Теперь, когда мы вновь объединили наши земли, настало время показать людям, через что мы прошли, что потеряли и что приобрели. Празднуя победу синдикализма над империалистами, народ прочувствуется нашими идеями и встанет на нашу сторону. "
 socitaly.79.a:0 "Да здравствует республика"
 
 socitaly.80.t:0 "Женщины в политике"
 socitaly.80.d:0 "И хотя мы уже давно дали женщинам права голосовать и избираться, лишь с объединением Италии все итальянки смогли насладиться нашими реформами. От местных коммун до Национального Конгресса, женщины начинают занимать кресла политиков. Многие из них всё ещё неопытны, но наша республика научит их всему. "
 socitaly.80.a:0 "Чудесно"
 
 socitaly.84.t:0 "Женские дивизии"
 socitaly.84.d:0 "Мы разрешили женщинам добровольно служить в армии, и результат не заставил себя ждать: многие итальянки побежали записываться в оборонительные войска. Базируется в городе Ливорно. Эти женщины назвали свою дивизию "Дивизией Просперо", в честь политика, протолкнувшего данный закон. "
 socitaly.84.a:0 "Чудесно"
 
 socitaly.85.t:0 "Движение священников-рабочих"
 socitaly.85.d:0 "Многие священники присоединились к данному движению, чтобы быть ближе к простым верующим, работая вместе с ними на заводах. Движение стало очень популярным и сблизило народ с церковью. Порой, службы стали проводиться прямо посреди цеха, где рабочие могут послушать проповеди в перерыве от работы."
 socitaly.85.a:0 "Иисус-то был плотником."
 
 socitaly.86.t:0 "Христианская Ассоциация Итальянских Рабочих"
 socitaly.86.d:0 "Христианская Ассоциация Итальянских Рабочих или 'Associazioni Cristiane dei Lavoratori Italiani' - крупнейший в стране католический профсоюз,, действующий по всей стране. Их цель - помочь католикам жить и следовать пути христианского социализма. Неудивительно, что данная ассоциация тесно связана с Конгрессом. "
 socitaly.86.a:0 "Мы идём по стопам Иисуса"
 
 socitaly.87.t:0 "Архитектура футуризма"
 socitaly.87.d:0 "‘Главный абсурд современной архитектуры - она слишком зациклена на классике и академическом стиле. Молодые и перспективные архитекторы губят свои таланты, слепо следуя лекалам. Мы должны дать им возможность проявить себя, мыслить вне установленных рамок. Города должны стать выражением наших революционных идей и авангардизма.’\n Так звучит манифест футуристической архитектуры. Последнее время футуризм стал особенно популярен у национал-синдикалистов и, в частности, у их лидера, Бенито Муссолини, который желает видеть Италию, построенную в таком стиле."
 socitaly.87.a:0 "Будущее уже настало"
 
 socitaly.88.t:0 "Итальянская Ассоциация Культуры и Развлечений"
 socitaly.88.d:0 "Итальянская Ассоциация Культуры и Развлечений или 'Associazione Ricreativa e Culturale Italiana' - крупнейшее общество, отвечающее за культурный досуг республики. Основанное в 20-ых годах во Флоренции, общество стоит вне политики и пользуется поддержкой народа. Его цель - укрепить дружбу среди простого народа и поддерживать его культурный досуг. Теперь культура - это не привилегия элиты, а достояние всего народа. Оперы, читальные залы, художественные выставки - теперь это всё доступно простым людям. "
 socitaly.88.a:0 "Культуру - в массы!"
 
 socitaly.89.t:0 "Конгресс Союза Итальянок"
 socitaly.89.d:0 "‘Почему революция досталась лишь половине населения? Мы все - анархисты, но мы также и женщины, и мы своими руками начнём новую гендерную революцию. Не с подачки мужчин. Мы не сражаемся за какие-то далёкие идеалы, мы лишь хотим тоже разделить плоды революции со всеми. Мы такие же люди, и не должны всю жизнь горбатиться на кухне! Мы хотим умереть свободными людьми, а не рабами революции!’\n Так закончилось выступление Ады Просперо - председателя Конгресса Союза Итальянок - крупнейшей женской ассоциации в стране. Союз борется за полную эмансипацию женского пола, а Ада Просперо, в частности, предлагает создать боевую дивизию, состоящую из женщин-добровольцев, которые помогут нам объединить Италию."
 socitaly.89.a:0 "Посмотрим"
 
 socitaly.90.t:0 "Чемпионат 1937 года между Болонья и Торино"
 socitaly.90.d:0 "Чемпионат Итальянской футбольной лиги подходит к финалу. Торино играет против Болоньи. Быки против псов. Болонья - явный фаворит сезона, хотя нельзя списывать со счетов Торино и их сильную игру. Кто же победит в этом году?"
 socitaly.90.a:0 "Кто же?"
 
 socitaly.91.t:0 "Болонья побеждает!"
 socitaly.91.d:0 "Это был напряжённый матч, но со счётом 2-1, Болонья обыграла Торино и вновь стала чемпионом футбольной лиги. Весь город Болонья празднует победу своей команды."
 socitaly.91.a:0 "Псы снова победили"
 
 socitaly.92.t:0 "Торино побеждает!"
 socitaly.92.d:0 "Невероятно, но Торино обыграла Болонью со счётом 1-0. Впервые в этом десятилетии, действующий чемпион потерпел поражение. Город Торино собрался, чтобы отпраздновать победу своей команды."
 socitaly.92.a:0 "Быки - новые чемпионы!"
 
 socitaly.100.t:0 "Создание Чинечитты"
 socitaly.100.d:0 "Бенито Муссолини объявил о создании киностудии Чинечитта недалеко от Флоренции. По задумкам архитекторов, Чинечитта должна стать не просто студией, а настоящим киногородком. На открытии Муссолини произнёс такие слова: 'Кино - наше оружие против капитализма.'. Многие начинающие режиссёры уже пытаются пробиться в состав студии, которую уже окрестили итальянским Голливудом. "
 socitaly.100.a:0 "Кино - оружие против капитализма"
 
 socitaly.101.t:0 "Смерть Филиппо Турати"
 socitaly.101.d:0 "Сегодня, в возрасте 79 лет, великий политик Филиппо Турати скончался. Турати был последним из живущих основателей Итальянской социалистической партии. Его поддержка рабочих с самых ранних лет существования республики сделало товарища Турати живой легендой. На похороны собрались представители всех политических течений, чтобы почтить его память. "
 socitaly.101.a:0 "Его факел потух"
 
 socitaly.102.t:0 "Флорентийский музыкальный май"
 socitaly.102.d:0 "В городе Флоренции Витторио Гуи создал новый фестиваль, который был назван Флорентийский музыкальный май или 'Maggio Musicale Fiorentino'. Фестиваль посвящён концертным и оперным представлениям, на которые может попасть любой желающий, не зависимо от статуса и титула. Фестиваль открыли оперы Джузеппе Верди. И хотя этот фестиваль - новшество для нас, мы надеемся, что многие другие города последуют примеру Флоренции."
 socitaly.102.a:0 "Опера для народа"
 
 socitaly.103.t:0 "Энрико Ферми построил "Пизанскую поленницу-1""
 socitaly.103.d:0 "Энрико Ферми недавно завершил создание "Пизанской поленницы-1" - первого в мире ядерного реактора. Выдающемуся учёному помогали студенты местных пизанских университетов. Поленница работает вполсилы, но даже это доказывает, что человечество может подчинить себе энергию атома."
 socitaly.103.a:0 "Товарищ Ферми стал новым столпом прогресса."
 
 socitaly.104.t:0 "Энрико Ферми получил Нобелевскую премию"
 socitaly.104.d:0 "Энрико Ферми недавно получил Нобелевскую премию в области физики за его работу над изучением радиоактивности. Ферми с самой гражданской войны работает профессором в Пизе, ему принадлежат много публикаций в области ядерной физики. Вся республика празднует победу ещё одного героя Италии."
 socitaly.104.a:0 "Герой республики"
 
 socitaly.105.t:0 "Коммуна Сан-Марино"
 socitaly.105.d:0 "Сан-Марино - самая долгоживущая республика на Апеннинах. Реликт эпохи городов-государств, Сан-Марино пережило объединение Италии. Город стал убежищем для всех нуждающихся. Последние выборы, прошедшие в Сан-Марино, привели к победе синдикалиста, который занял пост Капитан-Регента. Он заверил, что между нашими государствами будет установлена тесная дружба. "
 socitaly.105.a:0 "Здравствуйте, товарищи"
 
 socitaly.106.t:0 "Римский фестиваль джаза"
 socitaly.106.d:0 "Теперь, когда Рим - наша новая столица, многие союзы музыкантов съезжаются сюда на ежегодный фестиваль джаза. Джаз пришёл в Италию в районе 1904-го года под влиянием американской музыки. Один из таких музыкантов, знаменитый американский джаз-исполнитель, Луи Армстронг, был приглашён на фестиваль. "
 socitaly.106.a:0 "Новый Рим - новая музыка."
 
 socitaly.107.t:0 "Возрождение 'Джиро д’Италия'"
 socitaly.107.d:0 "Теперь, когда Италия едина, мы снова можем запустить трассу Джиро д’Италия. Джиро д’Италия  - гоночные соревнования, которые проводились с 1909 года до 1914, когда начался Вельткриг. Гонки стартуют в Торино, трасса идёт на юг до Неаполя до Бари и заворачивает на север до финиша в Милане. "
 socitaly.107.a:0 "Да будут гонки"
 
 socitaly.108.t:0 "Фаусто Коппи победил на Джиро д’Италия"
 socitaly.108.d:0 "Гонщик Фаусто Коппи поставил новый рекорд в истории гонок. 20-летний юноша стал самым молодым победителем Джиро д’Италия. Его победа принесла популярность режиму тренировок и диете, основанной на зерновых (Другие гонщики питались, в основном, красным мясом)."
 socitaly.108.a:0 "Наши поздравления"
 
 socitaly.109.t:0 "'Спартак' выпущен в прокат"
 socitaly.109.d:0 "Чинечитта недавно выпустила в прокат фильм 'Спартак', посвящённый одноимённому лидеру восстания гладиаторов в Древнем Риме. Критики отмечают огромное количество массовки, её число доходит до тысячи человек. Джино Серви исполнил главную роль. Фильм уже пользуется успехом, кинотеатры ломятся от зрителей. Кинокартина определённо должна стать культовой классикой. "
 socitaly.109.a:0 "Я - Спартак!"
 
 socitaly.110.t:0 "Товарищ Инес Донати"
 socitaly.110.d.ines_elected:0 "Инес Донати, ярая сторонница Муссолини и Бианчи, была избрана Гвардией генералом. Она оказалась довольно популярной среди солдат, как мужчин, так и женщин, и она будет сиять маяком для всех наших солдат-женщин."
 socitaly.110.d.ines_promoted:0 "Инес Донати, ярая сторонница Муссолини и Бианчи, была назначена генералом. Она оказалась довольно популярной среди солдат, как мужчин, так и женщин, и она будет сиять маяком для всех наших солдат-женщин."
 socitaly.110.a:0 "Поздравляем."
 
 socitaly.111.t:0 "Начало Культурной революции"
 socitaly.111.d:0 "Сегодня в Риме Муссолини заявил о начале культурной революции, призванной очистить Италию от пагубного влияния капиталистического мира. Футуризм поведёт страну в будущее и завершит революцию."
 socitaly.111.a:0 "Италия должна противостоять культуре капитализма"
 
 socitaly.112.t:0 "Покончить с прошлым"
 socitaly.112.d:0 "‘Со всей нашей преданность к идеям футуризма мы уничтожим культ прошлого, преклонение перед реликтами, педантизм и строгий академический формализм. Феодальная и капиталистическая больше не в почёте. Социализму не нужно прошлое!’ "
 socitaly.112.a:0 "Прошлое в прошлом!"
 
 socitaly.113.t:0 "Спонтанная жестокость"
 socitaly.113.d:0 "Глава Министерства Народной безопасности заявил, что спонтанная жестокость, которая привела бы к смерти человека, н будет считаться преступлением, если этот человек - реакционер. Это заявление послужило катализатором для массовых погромов. Люди начали линчевать всех, кого подозревают в измене и реакционерстве. Никто не знает, когда это закончится, но, если такова цена истребления предателей - мы её заплатим!"
 socitaly.113.a:0 "Смерть реакционерам"
 
 socitaly.114.t:0 "Костёр тщеславия"
 socitaly.114.d:0 "Во Флоренции состоялось массовое сожжение всего, что может напоминать о тщеславии капиталистов. Многие картины, книги и другие произведения искусства, признанные неблагонадёжными, были публично сожжены. Подобная акция была проведена и во многих других городах. Люди стараются очистить себя от остатков прошлого."
 socitaly.114.a:0 "Уничтожим капитализм"
 
 socitaly.115.t:0 "Искоренение реакционеров"
 socitaly.115.d:0 "Некоторые из наших министров довольно реакционерно настроены. Да, они заявляют о верности республике, но мы то знаем истину. Все реакционеры должны быть изгнаны из правительства! Они лишь паразитируют на идеалах социализма и тайно мечтают вернуть старые порядки. Мы этого не допустим!"
 socitaly.115.a:0 "Мы не запятнаем себя!"
 
 socitaly.116.t:0 "Разрушение церквей"
 socitaly.116.d:0 "‘Бога нет, а религия - опиум для народа.’ - так закончилось очередное выступление генсека Муссолини. Культурная революция добралась и до христианства. В рамках борьбы с религией, все церкви будут переоборудованы в более полезные заведения, а все признаки религии будут искоренены. Многие из них также будут уничтожены. Это затронет как маленькие часовенки, так и огромные кафедральные соборы. Прошло время религиозных предубеждений!"
 socitaly.116.a:0 "Смерть предрассудкам"
 
 socitaly.117.t:0 "Освободимся от бюрократии"
 socitaly.117.d:0 "Республика по своей натуре не бюрократична. Однако за столько лет жизни, бюрократы проникли как в правительство так в жизнь простых рабочих. Чтобы убедиться, что бюрократы не диктуют свою волю, мы будем принуждать их иногда работать со всеми остальными."
 socitaly.117.a:0 "Переломим цепи!"
 
 socitaly.118.t:0 "Сборник цитат Бенито Муссолини"
 socitaly.118.d:0 "В рамках культурной революции был издан цитатник идей и фраз Бенито Муссолини, чтобы каждый желающий мог в любую минуту обратиться к словам нашего лидера и идти по пути социализма."
 socitaly.118.a:0 "Какие мудрые слова"
 
 socitaly.119.t:0 "Еда будущего"
 socitaly.119.d:0 "В рамках культурной революции был издан новый манифест готовки, чтобы даже такое обыденное занятие, как приём пищи, обрёл новую форму. Занимательна следующая выдержка: ‘Больше никакой пасты, так как она приводит к праздности’, слова самого Муссолини, ‘поедатели спагетти не могут вести страну к социализму’"
 socitaly.119.a:0 "Почувствуй вкус будущего!"
 
 socitaly.120.t:0 "Сила нашей армии"
 socitaly.120.d:0 "Армия стала всё более и более важной, так как именно на её плечах лежит защита революции. Высшие эшелоны армии начали понимать, что культурная революция изменит наше общество и принесёт процветание Италии."
 socitaly.120.a:0 "Армия защитит революцию"
 
 socitaly.121.t:0 "Разрушение поместий"
 socitaly.121.d:0 "Мы уничтожили множество поместий бывшей аристократии на юге. Сицилийцы наконец-то поняли, что социализм - это путь к будущему. Они сами вызвались уничтожать поместья, стараясь покончить с феодальным прошлым."
 socitaly.121.a:0 "Смерть феодализму"
 
 socitaly.122.t:0 "Культ личности Муссолини"
 socitaly.122.d:0 "Вокруг Муссолини всё больше и больше растёт культ личности. Его харизма и пропаганда в СМИ создала образ уважаемого и почитаемого лидера. Портреты Муссолини висят по всей Италии."
 socitaly.122.a:0 "Всё во имя Муссолини"
 
 socitaly.123.t:0 "Революционные фильмы"
 socitaly.123.d:0 "Чтобы создать новую культуру, мы должны запретить старые оперы и другие произведения. Взамен этого, мы создадим индустрию фильмов, которые закалят из нас новую нацию. Муссолини лично продюсирует амбициозных молодых актёров, актрис, и режиссёров. "
 socitaly.123.a:0 "Кино принесёт перемены в общество"
 
 socitaly.124.t:0 "Конец культурной революции"
 socitaly.124.d:0 "После трагичной смерти Муссолини в авиакатастрофе, товарищ Бианчи теперь возглавляет нашу страну. Бианчи заявил о досрочном окончании культурной революции. Некоторые из самых радикальных реформ, таких как борьба со спагетти, были отменены. "
 socitaly.124.a:0 "Революция окончена"
 
 socitaly.125.t:0 "Конец революции"
 socitaly.125.d:0 "Муссолини объявил об успешном окончании культурной революции. Влияние буржуазной культуры более не отравляет нас. Солнце взошло над совершенно новой Италией. Аресты и жестокость потихоньку спадают на нет. Жизнь итальянцев изменилась, но это лишь закалило их, со слов самого Муссолини. Его власть теперь абсолютна."
 socitaly.125.a:0 "Революция окончена"
 
 socitaly.126.t:0 "Восстание синдикалистких партизан"
 socitaly.126.d:0 "Мы всегда подозревали, что в подполье существовала организация синдикалистов, готовящихся ко дню, когда мы окажемся в состоянии войны с государством [SRI.GetNameDef]. Они не очень многочисленны, но мы не ожидали их появления за линией фронта, и они уже успели навести шуму по всей стране."
 socitaly.126.a:0 "Это ничего не изменит"
 
 socitaly.127.t:0 "Баланс сил в Италии"
 socitaly.127.d.ita:0 "Баланс сил на Итальянском полуострове был весьма хрупким с конца гражданской войны; государство [SRI.GetNameDef] поддерживало шаткий мир со своими соседями из-за понимания того, что привлечение французов в войну наверняка вызовет интервенцию со стороны немцев и австрийцев. По этой причине, любой конфликт в Италии должен был быть независим от внешних сил. Теперь, когда государство [ITA.GetNameDef] втянуло своих союзников в войну, ситуация официально изменилась: баланс нарушен."
