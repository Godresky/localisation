### Politics ###
 MOR_a_time_of_troubles:0 "Смутний час"
 MOR_a_time_of_troubles_desc:0 "Последние годы не были добры к Марокко. Столкнувшись с бедностью и отсталостью, наш народ выдержал, но пострадал. Мы сильны как нация и народ, но мы больше не можем игнорировать проблемы. Отныне мы стремимся решать проблемы нашего народа."
 MOR_national_infrastructure_plan:0 "Національний інфраструктурний план"
 MOR_national_infrastructure_plan_desc:0 "НИП стремится омолодить нашу разрушающуюся инфраструктуру в наших национальных городах. Отсюда мы можем продолжить другие проекты, чтобы улучшить уровень жизни наших людей."
 MOR_royal_morrocan_railways:0 "Марокканські залізниці"
 MOR_royal_morrocan_railways_desc:0 "Единственное, за что мы можем поблагодарить французов - это их железные дороги. Однако многие железнодорожные проекты, начатые в начале 1920-х годов, так и не были завершены, несмотря на помощь Германии, что затруднило доступ ко многим районам. Выполнение такой задачи не только улучшит нашу способность перемещаться по всей стране и доступ к ресурсам, но также улучшит наш уровень жизни."
 MOR_agadir_rabat_railway:0 "Агадіро-Рабатська залізниця"
 MOR_agadir_rabat_railway_desc:0 "После освобождения Германии, Агадир стал крупным торговым центром нашей страны, связав остальную часть Африки с Европой. Логично, что мы улучшаем связи между ним и Касабланкой, чтобы в дальнейшем получать прибыль."
 MOR_ask_for_german_help:0 "Німецька допомога"
 MOR_ask_for_german_help_desc:0 "Наши отношения с Германской империей были весьма полезны для нашего народа и нашего развития. Учитывая наши особые отношения, они заявили, что будут более чем рады помочь нашим промышленным реформам."
 MOR_the_port_of_casablanca:0 "Касабланкський порт"
 MOR_the_port_of_casablanca_desc:0 "В Касабланке находятся наши самые важные торговые и морские верфи. Однако они отстали в наших промышленных и инфраструктурных реформах. Расширение этих верфей должно предоставить нам больше возможностей для расширения наших торговых связей и военно-морских сил."
 MOR_royal_budget_rearengment:0 "Королівський бюджет"
 MOR_royal_budget_rearengment_desc:0 "В соответствии с указом Мухаммеда V наш новый бюджет должен включать резкое увеличение расходов на развитие инфраструктуры для повышения уровня жизни наших людей, а также на образование и здравоохранение."
 MOR_developmnet_plan:0 "План розвитку"
 MOR_developmnet_plan_desc:0 "Наше правительство разработало Стратегический план развития для дальнейшего развития нашего промышленного потенциала по всей стране. С благословения Мухаммеда V мы можем начать работу."
 MOR_foreign_industrial_expertise:0 "Зарубіжний промисловий досвід"
 MOR_foreign_industrial_expertise_desc:0 "Хотя мы делаем все возможное, чтобы стимулировать нашу отрасль новыми проектами в области развития, мы все равно должны искать иностранных разработчиков, которые могли бы помочь в нашей индустриализации."
 MOR_new_laws_for_new_times:0 "Нові часи – нові закони"
 MOR_new_laws_for_new_times_desc:0 "Наша правовая система основана на устаревших принципах, которые сдерживают наше развитие. Мы должны стремиться к их модернизации, а также к разделению гражданского и религиозного права."
 MOR_invest_in_the_old_capital:0 "Інвестиції у стару столицю"
 MOR_invest_in_the_old_capital_desc:0 "Касабланка уже некоторое время отстает в развитии инфраструктуры, что плохо отражается, когда иностранцы видят наши рушащиеся старые здания. Пришло время возродить такие здания и благоустроить город в целом."
 MOR_manufacturing_incentives:0 "Стимуляція промисловості"
 MOR_manufacturing_incentives_desc:0 "Наше правительство должно поощрять иностранные компании, которые инвестируют в нашу страну. Тогда мы сможем показать миру, что Марокко является местом инноваций и развития."
 MOR_the_berber_question:0 "Берберське питання"
 MOR_the_berber_question_desc:0 "На протяжении веков мы пытались ассимилировать язычников-анимистов-берберов в Риф. Теперь, когда наше правление стабильно, в нашем правительстве был поднят вопрос: должны ли мы продолжать усиливать арабизацию в регионе?"
 MOR_the_new_western_realm:0 "Нове Західне Королівство"
 MOR_the_new_western_realm_desc:0 "В последнее время в Марокко произошли значительные изменения, и мы должны решить, следует ли нам уделять больше внимания промышленности или инфраструктуре, чтобы максимизировать наши потенциальные выгоды."
 MOR_francophobe_rethoric:0 "Франкофобія"
 MOR_francophobe_rethoric_desc:0 "Многие из наших людей презирают французов, особенно учитывая то, через что они заставили нас пройти во время Вельткрига. Поощрение таких реваншистских настроений позволит нам получить дальнейшую военную поддержку для любых будущих конфликтов, которые нам, возможно, придется оправдать."
 MOR_the_kings_gendarme:0 "Королівська жандармерія"
 MOR_the_kings_gendarme_desc:0 "Мухаммед V стремился создать элитную жандармерию для защиты своих граждан и поддержания общественного порядка во времена раздоров. Эти храбрые люди обеспечат поддержание внутренней безопасности нашей нации."
 MOR_parliament_of_morocco:0 "Парламент Марокко"
 MOR_parliament_of_morocco_desc:0 "Несмотря на перенос нашей столицы в Касабланку, наш парламент по-прежнему находится в Рабате, что означает, что его столичный статус остается чисто де-юре. Внедрив нашу политику городского развития, мы считаем целесообразным построить новый большой парламентский дом, в котором будет размещаться наше правительство и вывести людей из нашей новой столицы."
 MOR_beyond_al_qarawiyn:0 "За Аль-Карауїном"
 MOR_beyond_al_qarawiyn_desc:0 "Аль-Карауином является нашим старейшим и наиболее ценным учебным заведением. Тем не менее, наше высшее образование не должно быть переведено в одно место в Марокко, а должно быть легко доступно во всех наших крупных городах."
 MOR_industrialize_the_realm:0 "Індустріалізація королівства"
 MOR_industrialize_the_realm_desc:0 "Хотя наша страна добилась быстрых успехов в развитии, наши инновации не должны прекращаться, а должны продолжаться по мере того, как мы ведем Марокко в будущее."

### Army ###
 MOR_the_royal_army_of_morocco:0 "Королівська армія Марокко"
 MOR_the_royal_army_of_morocco_desc:0 "Наша армия гордо стояла сотни лет. Однако есть много новых методов, которые мы можем исследовать, чтобы улучшить их эффективность и репутацию."
 MOR_learning_with_our_mistakes:0 "Навчання на власних помилках"
 MOR_learning_with_our_mistakes_desc:0 "Наша армия слишком неформальна и дезорганизована. Королевская армия должна быть чем-то большим, чем просто местное ополчение и специальное руководство. Тот факт, что мы отметили такие проблемы, является началом, но мы должны принять меры для их устранения."
 MOR_begin_army_reform:0 "Початок реформ в армії"
 MOR_begin_army_reform_desc:0 "Больше не будет неэффективная бюрократия давить на КАМ! С этого дня мы будем стремиться обеспечить прочную командную структуру, благодаря которой наша армия будет процветать."
 MOR_new_equipment_standards:0 "Нові стандарти спорядження"
 MOR_new_equipment_standards_desc:0 "Следуя указаниям европейцев, мы внедрили основные стандарты для нашего оружия и другой военной техники. Это должно помочь повысить эффективность нашей армии."
 MOR__patriotic_propaganda:0 "Патріотична пропаганда"
 MOR__patriotic_propaganda_desc:0 "Мы заметили тревожную апатию и плохой моральный дух в рядах КАМ. Чтобы исправить это, мы заручились поддержкой немецких экспертов по пропаганде, чтобы вызвать дополнительный пыл в наших солдатах."
 MOR_lessions_of_the_prussians:0 "Прусські уроки"
 MOR_lessions_of_the_prussians_desc:0 "Изучение Франко-прусской войны показало нам, что немецкая армия использовала хорошо обученную, структурированную и современную армию для сокрушения французов менее чем за год. Разделяя те же чувства, мы стремимся адаптировать эти идеи в современную эпоху."
 MOR_request_german_military_mission:0 "Німецька військова місія"
 MOR_request_german_military_mission_desc:0 "Немецкая армия очень дисциплинирована и хорошо подготовлена к любому столкновению, с которым она может столкнуться. Наши дипломаты, почувствовав возможность, обратились к немецкому правительству с просьбой о предоставлении военной миссии для содействия нашему развитию."
 MOR_moroccan_officer_schools:0 "Марокканські офіцерські училища"
 MOR_moroccan_officer_schools_desc:0 "Мы слишком полагаемся на иностранных офицеров, чтобы руководить нашими армиями. Мы прилагаем усилия к тому, чтобы создать собственную офицерскую школу, чтобы марокканскую армию возглавляли марокканцы."
 MOR_enlist_the_berber_horsemen:0 "Служба берберських вершників"
 MOR_enlist_the_berber_horsemen_desc:0 "Берберы очень опытны в использовании своих лошадей в бою. Если бы мы могли поощрить их присоединиться к нашей армии, они определенно оказались бы ценным активом. Со временем они могли даже передать свои навыки другим нашим кавалеристам."
 MOR_a_new_kind_of_horsepower:0 "Новий вид кавалерії"
 MOR_a_new_kind_of_horsepower_desc:0 "Бронетехника произвела революцию в современной войне. Разделение нашей собственной бронированной конницы, дало бы нам преимущество перед многими другими нациями и даже игровым полем против наших соседей в Алжире."
 MOR_a_modern_age_of_war:0 "Сучасна доба війни"
 MOR_a_modern_age_of_war_desc:0 "Наш суровый ландшафт трудно пересечь пешком, и наши люди страдают от теплового удара. В наши дни армии поддерживаются механизированными частями, которые уменьшат наше общее истощение и увеличат скорость, с которой наши силы могут быть передислоцированы."
 MOR_heroes_of_the_weltkrieg_heed_the_call:0 "Поклик героїв Вельткрігу"
 MOR_heroes_of_the_weltkrieg_heed_the_call_desc:0 "Во время Вельткрига, наши люди были завербованы во французские вооруженные силы для борьбы с немцами. Хотя с тех пор ситуация изменилась, люди, пережившие конфликт, обладают бесценным военным опытом и навыками, которые можно передать остальной части КАМ."
 MOR_modern_army_hierarchy:0 "Сучасна армійська ієрархія"
 MOR_modern_army_hierarchy_desc:0 "Королевская армия Марокко сделала быстрые шаги по модернизации, и с нашим собственным оборудованием, обучением и руководством кажется разумным, что мы модернизируем нашу структуру командования, чтобы включить эти разработки."
 MOR_a_legacy_of_a_thousand_years:0 "Спадщина тисячоліття"
 MOR_a_legacy_of_a_thousand_years_desc:0 "Наш народ выдержал испытание временем более тысячи лет! С нашими новыми и усовершенствованными вооруженными силами, мы обязательно выдержим еще тысячу!"
 MOR_new_uniforms_and_training_drills:0 "Нова уніформа та муштра"
 MOR_new_uniforms_and_training_drills_desc:0 "Наша форма старая и непрактичная для современной войны. Если посмотреть в другом месте, мы черпали вдохновение в новейших разработках, чтобы наши солдаты были лучше подготовлены к развертыванию."
 MOR_modern_artillery:0 "Сучасна артилерія"
 MOR_modern_artillery_desc:0 "В немецких артиллерийских полках принято говорить: «Пехота побеждает в битвах, а артиллерия побеждает в войнах». Наблюдая за огневой мощью, продемонстрированной во время демонстрации артиллерии в Германии, мы решили принять это мнение близко к сердцу и обеспечить нашим артиллерийским вооружениям достаточную поддержку."
 
### Navy ###
 MOR_royal_moroccan_navy:0 "Флот Марокко"
 MOR_royal_moroccan_navy_desc:0 "Наш флот в его нынешнем виде маленький, старый и устаревший. Настало время предпринять шаги, направленные на модернизацию нашего флота, учитывая продолжающуюся модернизацию европейского военно-морского флота."
 MOR_the_atlantic_kingdom:0 "Атлантичне королівство"
 MOR_the_atlantic_kingdom_desc:0 "Лицом к Атлантике и Средиземноморью отлично подходит для нашей торговли. Однако это и благословение, и проклятие, учитывая, что мы должны охватить и два моря. Однако мы более чем готовы принять вызов, и мы будем защищать наши моря и нашу торговлю."
 MOR_watch_over_the_straits:0 "Слідкування за протоками"
 MOR_watch_over_the_straits_desc:0 "Наше положение в южной части Гибралтарского пролива ставит нас в выгодное положение, так как у нас есть средства для управления потоками кораблей в Средиземное море и из него. Это определенно то, что мы должны стремиться использовать в своих интересах."
 MOR_submarine_engineering:0 "Конструювання підводних човнів"
 MOR_submarine_engineering_desc:0 "Использование подводных лодок, которые отлично подходят для налета на конвои и преследования небольших флотов, будет иметь неоценимое значение для такой небольшой нации, как Марокко."
 MOR_trading_interdiction:0 "Торгова заборона"
 MOR_trading_interdiction_desc:0 "Благодаря нашим новым военно-морским технологиям у нас есть больше возможностей для нанесения ударов по торговым путям наших врагов и нанесения ущерба их линиям снабжения. Как и в наши старые пиратские времена в Средиземноморье, те, кто будет вести войну против нас, должны бояться нас."
 MOR_foreign_naval_experts:0 "Іноземні морські експерти"
 MOR_foreign_naval_experts_desc:0 "Наблюдая за тактикой, используемой европейцами на своих ВМС, мы были бы глупы, если бы не обратились к ним за помощью в продвижении нашей тактики и доктрины."
 MOR_dockyards_of_casablanca:0 "Верфи Касабланки"
 MOR_dockyards_of_casablanca_desc:0 "Касабланка - наш самый большой и жизненно важный порт. В свете последних событий, мы должны и дальше расширять наши верфи для поддержки нашего развивающегося флота."

### Air ###
 MOR_royal_moroccan_airforce:0 "ВПС Марокко"
 MOR_royal_moroccan_airforce_desc:0 "Королевские марокканские ВВС в настоящее время существуют только по названию. Мы должны начать развивать его в надлежащую боевую силу, чтобы мы могли управлять своим небом."
 MOR_foreign_flight_instructors:0 "Іноземні льотні інструктори"
 MOR_foreign_flight_instructors_desc:0 "Мы должны обратиться за помощью к иностранным авиаторам, чтобы поднять мастерство КМ ВВС в воздухе."
 MOR_reverse_engineering:0 "Інженерний аналіз"
 MOR_reverse_engineering_desc:0 "Мы заметили много новшеств от производителей самолетов в Европе, и считаем, что мы можем адаптировать некоторые из них к нашим собственным моделям. Мы отправили заказ на покупку нескольких более старых моделей самолетов для анализа нашими инженерами."
 MOR_royal_naval_aviators:0 "Військово-морські льотчики"
 MOR_royal_naval_aviators_desc:0 "Мы должны также призвать нашу промышленность и ВВС поддержать Королевские военно-морские силы в их усилиях."
 MOR_modernize_our_aircraft_inventory:0 "Модернізація інвентару літаків"
 MOR_modernize_our_aircraft_inventory_desc:0 "Вся наша авиационная инвентаризация состояла из истребителей эпохи Вельткрига. Мы должны стремиться расширить наши военно-воздушные силы таким образом, чтобы у нас были различные самолеты, охватывающие все роли современного воздушного боя."
 MOR_control_the_skies_of_africa:0 "Контроль неба Африки"
 MOR_control_the_skies_of_africa_desc:0 "Нам удалось подготовить кадры пилотов с помощью самолетов, которые мы смогли приобрести. Хотя это и не так впечатляет, как более крупные европейские военно-воздушные силы, но это дает нам возможность контролировать наше собственное небо."
 MOR_the_war_on_the_skies:0 "Небесна війна"
 MOR_the_war_on_the_skies_desc:0 "Наша доктрина ВВС так же важна, как и наши самолеты. Если у нас не будет четкого понимания тактики и стратегии действий в воздухе, мы никогда не станем такими эффективными, какими потенциально могли бы быть."
 MOR_airbase_expansion:0 "Розширення авіабаз"
 MOR_airbase_expansion_desc:0 "Для поддержки наших формирующихся военно-воздушных сил мы разработали план расширения авиабаз как в Анфе, так и в Рабат-Сале, чтобы у нас было достаточно помещений для наших новых самолетов."

### Break with Germany ###
 MOR_off_with_the_german_yoke:0 "Скинення німецького ярма"
 MOR_off_with_the_german_yoke_desc:0 "Германская империя слишком долго эксплуатировала нашу нацию для собственной выгоды! Теперь мы отбрасываем наши цепи и ищем свое будущее."
 MOR_a_deal_with_the_devil:0 "Угода з дияволом"
 MOR_a_deal_with_the_devil_desc:0 "Как бы нам ни было больно искать помощи у Европейской империи, единственным логическим путем обеспечения нашей долгосрочной свободы является обращение за помощью к британцам."
 MOR_english_counterweight:0 "Англійська противага"
 MOR_english_counterweight_desc:0 "Мы стремимся улучшить наши отношения с канадцами и их Антантой в целях укрепления нашего авторитета и обеспечения нашей позиции в международных делах."
 MOR_request_isac_membership:0 "Членство в ІНАР"
 MOR_request_isac_membership_desc:0 "Мы изо всех сил старались идти в ногу с современными технологическими достижениями. Присоединение к ИНАС позволит нам существенно наверстать упущенное, что будет большим преимуществом для нашей нации."
 MOR_independence_guarantees:0 "Гарантії незалежності"
 MOR_independence_guarantees_desc:0 "В результате нашего альянса с Канадой нам сообщили, что Британская империя официально гарантировала нашу независимость, чтобы обеспечить нашу безопасность от внешних угроз. Это значительно повысит наш престиж в вопросах международной дипломатии."
 MOR_once_more_into_europe:0 "Ще раз до Європи"
 MOR_once_more_into_europe_desc:0 "После первого Вельткрига мы никогда не думали, что снова будем сражаться против немцев. Однако наши союзники призвали нас к оружию, чтобы освободить угнетенные народы Европы, страдающие от невыносимого режима. Наши союзники подтвердили, что они ценят и уважают наш суверенитет, и поэтому мы более чем счастливы воевать на их стороне."
 MOR_our_friends_on_the_other_side:0 "Наші друзі з іншого боку"
 MOR_our_friends_on_the_other_side_desc:0 "Наш народ не должен искать поддержки у иностранных империалистов, так как они принесли только боль и страдания нашему народу. Мы должны смотреть на наши братские африканские народы - Египет, в частности, кажется, потенциально выгодным союзником."
 MOR_border_treaty_with_libya:0 "Угода про кордони з Лівією"
 MOR_border_treaty_with_libya_desc:0 "Братья и сестры Магриби в Ливии имеют общую историю угнетения империалистических держав, поэтому вполне естественно, что мы собрались вместе как друзья, чтобы защитить себя от любой деградации наших национальных суверенитетов в будущем."
 MOR_egyptian_imports:0 "Єгипетський імпорт"
 MOR_egyptian_imports_desc:0 "Поощрение торговли между Египтом и Марокко укрепит наши позиции в рамках Каирского Пакта, а также будет способствовать промышленному и экономическому росту в наших общих интересах."
 MOR_the_timbuktu_claim:0 "Претензії на Тімбукту"
 MOR_the_timbuktu_claim_desc:0 "Мы потеряли контроль над Тимбукту почти 100 лет назад, но теперь, когда мы укрепили наше государство и укрепили наши вооруженные силы, настало время требовать от французов возвращения нашей исторической территории, чтобы мы могли восстановить Пашалик."
 MOR_prepare_our_defenses:0 "Підготовка оборони"
 MOR_prepare_our_defenses_desc:0 "Мы знаем, что европейцы были бы более чем счастливы вновь утвердить свою имперскую власть над нашим народом. В ожидании любого нападения, мы должны укрепить наши земли, чтобы мы могли адекватно защитить себя в случае вторжения."
 MOR_prepare_to_strike_the_french:0 "Удар по французам"
 MOR_prepare_to_strike_the_french_desc:0 "Французы владеют территорией, которая по праву принадлежит нам и народам Африки! Однако мы не можем бросаться в бой без тщательно продуманных планов; мы должны иметь все преимущества перед Пьер-Нуарами."
 MOR_the_war_for_africas_soul:0 "Війна за душу Африки"
 MOR_the_war_for_africas_soul_desc:0 "Время пришло! Мы наносим удар так же быстро и тихо, как ветер пустыни, и раз и навсегда изгоняем иноземных захватчиков!"

### Commune of Morocco ###
 MOR_the_commune_of_morocco:0 "Марокканська Комуна"
 MOR_the_commune_of_morocco_desc:0 "Монархия слишком долго сотрудничала с западными империалистами и эксплуатировала наш народ. С этого дня народ будет управляться Марокканским Рабочим Конгрессом."
 MOR_revolutionary_fervour:0 "Революційний дух"
 MOR_revolutionary_fervour_desc:0 "Хотя не все в нашей Коммуне согласны с нашим видением будущего, мы должны дать им понять, что без нас нет будущего для Марокко."
 MOR_seizing_rural_means_of_production:0 "Конфіскація засобів виробництва"
 MOR_seizing_rural_means_of_production_desc:0 "Наши люди организованы и противостоят всем формам эксплуатации капиталистической администрации. Настало время разрешить рабочим контролировать собственное производство."
 MOR_deal_with_reactionary_berbers:0 "Знищення реакціонерів серед берберів"
 MOR_deal_with_reactionary_berbers_desc:0 "Народ Аль-Барбара продолжает практиковать архаичные традиции, которые противоречат нашему новому революционному движению. Мы должны решить эту проблему и искоренить эту инфекцию, прежде чем она распространится."
 MOR_our_socialism:0 "Наш соціалізм"
 MOR_our_socialism_desc:0 "Мы не должны просто копировать форму синдикализма, сложившуюся в других странах. Мы должны создать свою собственную ветвь марокканского социализма, которая подтверждает нашу приверженность тому, чтобы привести Марокко в эпоху демократии, плюрализма и уважения основных принципов индивидуальной и коллективной свободы."
 MOR_light_of_africa:0 "Зірка Африки"
 MOR_light_of_africa_desc:0 "Наша революция привела к эмансипации рабочих в Марокко. Расширяя их права и возможности, мы стали маяком надежды для всех народов Африки на то, что когда-нибудь они смогут освободиться от своих колониальных господ."
 MOR_trade_guild_democracy:0 "Демократія торгових гільдій"
 MOR_trade_guild_democracy_desc:0 "Попытка внедрить православный синдикализм в Марокко невозможна, учитывая нынешнее состояние нашей страны. Мы полагаем, что вместо этого мы можем установить форму гильдейского социализма С.Г. Хобсона, которая, хотя и похожа на синдикализм, больше сосредоточена на реформировании существующего государственного аппарата, а не на его полной отмене."
 MOR_freedom_and_justice:0 "Свобода та справедливість"
 MOR_freedom_and_justice_desc:0 "Мы подчеркиваем, что во времена правления Мухаммеда V не было свободы - только рабство. Стремясь представлять наш народ, мы будем стремиться к эмансипации нашего народа и предоставлению ему подлинной свободы и справедливости."
 MOR_direct_rule_from_marrakesh:0 "Управління з Марракешу"
 MOR_direct_rule_from_marrakesh_desc:0 "Остальные фракции не видят, что наша революция находится под угрозой из-за неспособности осуществить централизованное правительство. Мы должны спасти наш народ от самих себя, чтобы не поддаться буржуазной демократии. Чтобы обеспечить наше будущее, мы должны заложить основу демократии под демократическим централизмом и принципами тотализма."

### Ideas ###
 MOR_War_For_Africa_Soul:0 "Война за душу Африки"
 MOR_War_For_Africa_Soul_desc:0 "Население Африки слишком долго страдало от цепей европейской жадности и эксплуатации. Пришло время изгнать угнетателей!"
 MOR_royal_budget_rearengment_idea:0 "Корректировка королевского бюджета"
 MOR_developmnet_plan_idea:0 "План развития"
 MOR_foreign_industrial_expertise_idea:0 "Зарубежная промышленная экспертиза"
 MOR_modern_army_hierarchy_idea:0 "Современная армейская иерархия"
 MOR_moroccan_officer_schools_idea:0 "Офицерская академия"
 MOR_enlist_the_berber_horsemen_idea:0 "Берберские всадники"
 MOR_francophobe_rethoric_idea:0 "Франкофобия"
 MOR_new_laws_for_new_times_idea:0 "Модернизированная правовая система"
 MOR_light_of_africa_idea:0 "Свет Африки"
 MOR_a_legacy_of_a_thousand_years_idea:0 "Тысячелетнее наследие"
 MOR_new_uniforms_and_training_drills_idea:0 "Новая униформа, новая муштра"
 MOR_watch_over_the_straits_idea:0 "Следить за проливами"
 MOR_germanmission_idea:0 "Немецкая военная миссия"

###Events###
 mor.1.t:0 "История Марокко"
 mor.1.d:0 "В 1904 году Франция и Испания вырезали зоны влияния в Марокко. Признание Соединенным Королевством сферы влияния Франции, вызвало сильную реакцию со стороны Германской Империи, и в 1905 году разразился кризис. Этот вопрос был решен на конференции в Альхесирасе в 1906 году. Агадирский кризис 1911 г. усилил напряженность в отношениях между европейскими державами. Фесский договор 1912 г. сделал Марокко протекторатом Франции и спровоцировал массовые беспорядки. По этому же договору Испания взяла на себя роль защиты власти над северной и южной зонами Сахары. Во время Вельткрига, Зайская конфедерация берберов восстала против Франции и получила широкую поддержку со стороны Центральных Держав, но не смогла добиться ни одной крупной победы вплоть до падения Франции. В то время как различные претенденты на трон пытались вести переговоры с Германской империей, они были безрезультатны, и в конце концов, Мухаммед V был посажен на трон после того, как его отец отрекся от престола. Новый султан подписал новый договор с немцами, влияние которых на внутренние дела Марокко было значительно уменьшено по сравнению с французским протекторатом. Договор был тщательно сформулирован, чтобы сделать его как можно более дружелюбным. Тем не менее, напряженность все еще иногда вспыхивает, что иногда требует вмешательства со стороны поддерживаемой немцами Королевской гвардии. В 30-е годы Марокко оправилось от эпохи Протектората, однако отношения с Алжиром остаются довольно прохладными, и некоторые националисты выступают за укрепление альянса с Германской империей в целях обеспечения независимости Марокко. Султан должен защитить Марокко не только от реваншистской французской элиты в Алжире, но и от диких революционеров в Париже, которые видят в Марокко ворота революции в Африку и исламский мир."
 mor.1.a:0 "Мы стоим на высоте."
 
 mor.2.t:0 "Берберский вопрос"
 mor.2.d:0 "Нам нужно решить, что нам делать с берберами в нашей стране."
 mor.2.a:0 "Живи и давай жить другим."
 mor.2.b:0 "Насильная арабизация язычников-анимистов."
 
 mor.3.t:0 "Новое Западное Королевство"
 mor.3.d:0 "Учитывая нашу ситуацию, мы можем сосредоточить свои усилия на разработке одной области первостепенной важности."
 mor.3.a:0 "Промышленность"
 mor.3.b:0 "Инфраструктура"
 
 mor.4.t:0 "Разобраться с реакционерами среди берберов"
 mor.4.d:0 "Практика берберов не соответствует нашей новой революционной доктрине. Мы могли бы закрыть на это глаза, ведь они наши братья. Мы могли бы также уменьшить племена, чтобы они соответствовали нашей революции. Однако их пути могут быть слишком укоренены, и мы могли бы лучше справиться с ними силой."
 mor.4.a:0 "Никаких мест для контрреволюционеров!"
 mor.4.b:0 "Они должны быть перевоспитаны"
 mor.4.c:0 "Они наши братья и сёстры; оставим их в покое."
 
 mor.5.t:0 "Марокко просит поддержки"
 mor.5.d:0 "Марокко просит о нашей помощи для укрепления военного присутствия в северной Африке"
 mor.5.a:0 "Они и сами прекрасно справляются."
 mor.5.b:0 "Направить военную миссию"
 
 mor.6.t:0 "Германия отказывается помочь"
 mor.6.d:0 "Германия отказалась поддержать нас"
 mor.6.a:0 "Мы станем сильнее вопреки всему"
 
 mor.7.t:0 "Германия отправляет военную миссию"
 mor.7.d:0 "Германия согласилась направить военную миссию в Марокко в течение недели. Группа, которую они направят, состоит из 50 советников и вспомогательного персонала и будет консультировать нас в течение следующих восемнадцати месяцев."
 mor.7.a:0 "Это сделает нас сильнее"
 
 mor.100.t:0 "Марокко просит о присоединении к Антанте"
 mor.100.d:0 "Марокко обратилось к нашим дипломатам в Касабланке с просьбой вступить в Антанту. Этот альянс мог бы стать для нас отличной возможностью укрепить наш контроль над проливами Гибралтара. Мы должны рассмотреть наш следующий шаг."
 mor.100.a:0 "Они будут активом для Антанты."
 mor.100.b:0 "Слишком много рисков; мы должны отказаться."
 
 mor.101.t:0 "Канада соглашается"
 mor.101.d:0 "Канадцы, видя ценность нашего партнерства, позволили нам присоединиться к Антанте."
 mor.101.a:0 "Новые союзники и новые возможности!"
 
 mor.102.t:0 "Канада отказывает"
 mor.102.d:0 "Несмотря на нашу готовность сотрудничать с Канадой, они отказались впустить нас в Антанту."
 mor.102.a:0 "Нам всё равно это не нужно"
 
 mor.103.t:0 "Марокко просит о присоединении"
 mor.103.d:0 "Марокко недавно направило дипломатов с просьбой вступить в Каирский Пакт. Разрешение им присоединиться может открыть новый фронт против европейцев в Африке, хотя их расстояние беспокоит нас."
 mor.103.a:0 "Любой верный союзник приветствуется."
 mor.103.b:0 "Слишком много рисков, чтобы позволить им войти."
 
 mor.104.t:0 "Египет соглашается"
 mor.104.d:0 "Египет позволил нам присоединиться к Каирскому Пакту, к нашему большому удовольствию. Теперь мы можем объединиться против иностранных захватчиков!"
 mor.104.a:0 "Новые союзники"
 
 mor.105.t:0 "Египет отказывает"
 mor.105.d:0 "Египет отклонил нашу просьбу о вступлении в Каирский Пакт, сославшись на обеспокоенность расстоянием между нашими народами и трудностями в оказании нам помощи в случае вторжения."
 mor.105.a:0 "Мы сделаем это в одиночку."
 
 mor.200.t:0 "Потребовать Тимбукту"
 mor.200.d:0 "Этот культурный центр находился под контролем иностранных империалистов слишком долго! Настало время вернуть себе землю предков!"
 mor.200.a:0 "Выгоните их раз и навсегда!"
 mor.200.b:0 "Мы должны лучше подготовиться..."
 
 mor.300.t:0 "Германия капитулировала"
 mor.300.d:0 "Германия сдалась своим врагам, и поэтому у нас нет других союзников, к которым можно было бы обратиться."
 mor.300.a:0 "Теперь мы сами по себе..."
 
 mor.301.t:0 "Должны ли мы запросить мир?"
 mor.301.d:0 "Теперь, когда Германия пала, мы не видим смысла продолжать эту войну. Возможно, мы должны просить мира, чтобы предотвратить дальнейшее кровопролитие."
 mor.301.a:0 "Давайте покончим с этой войной"
 mor.301.b:0 "Продолжать бороться; мы должны чтить нашего падшего союзника."
 
 mor.302.t:0 "Марокко хочет мира"
 mor.302.d:0 "Марокко направило к нам дипломатов в надежде установить режим прекращения огня. Хотя продолжение этой борьбы может показаться бессмысленным, они все же решили помочь Германии, когда начались военные действия. Как мы должны действовать?"
 mor.302.a:0 "Мы дадим им мир."
 mor.302.b:0 "Они помогли начать эту войну, они могут ее закончить."

