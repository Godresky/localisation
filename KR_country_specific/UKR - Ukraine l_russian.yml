 language_issue:0 "Мовне питання"
 language_issue_desc:0 "Багатовікове домінування російської мови в Україні та заборона української мови призвело до того, що в Україні з'явилася значна російськомовна меншість. Після здобуття незалежності українська мова пожвавилася, на превеликий жаль багато хто чинить опір українському уряду або навіть бажає повернення до російського правління."
 Hetman_army:0 "Армія гетьмана"
 Hetman_army_desc:0 "Політична боротьба в збройних силах, в якій домінують гетьман та українська рада на чолі з королем призвела до того, що українські військові були настільки збентежені, що навіть особистого примирення між гетьманом та радою було б недостатньо; українські військові гостро потребують реформ."
 UKR_Reformed_Military:0 "Реформована армія"
 UKR_Reformed_Military_desc:0 ""
 UKR_Lessons_of_the_Weltkrieg:0 "Досвід Вельткрігу"
 UKR_Lessons_of_the_Weltkrieg_desc:0 "" 
 UKR_black_monday:0 "Чорний Понеділок"
 UKR_black_monday_desc:0 "Залежність України від експорту сільгосппродукції до Німеччини зробила країну вкрай вразливою до потрясінь після кризи Чорного Понеділка. У зв'язку зі зниженням німецького попиту на український експорт та помітним скороченням німецьких інвестицій, українська економіка перебуває у стагнації."
 increase_taxes:0 "Підвищені податки"
 increase_taxes_desc:0 "Для стимулювання економічного зростання український уряд значно підвищив податки для фінансування будівництва сучасної електромережі. Незважаючи на тягар цього податку, рівень безробіття значно знизився, а умови життя українців, які раніше не мали електрики, швидко покращуються."
 UKR_GER_recovery_aid:0 "Допомога Україні"
 UKR_GER_recovery_aid_desc:0 "Німеччина надала Україні великий кредит для фінансування будівництва нової української інфраструктури."
 UKR_recovery_aid:0 "Німецька допомога"
 UKR_recovery_aid_desc:0 "Запит України до Німеччини щодо надання значного кредиту для фінансування будівництва нової електричної інфраструктури було задоволено. Безробітні українці тепер працюють над електрифікацією навіть найбідніших українських домогосподарств."
 increase_taxes_2:0 "Підвищені податки"
 increase_taxes_2_desc:0 "Успішно провівши електрифікацію, український уряд знову підвищив податки, тепер із наміром модернізувати застарілі заводи, що залишилися від російського минулого."
 UKR_GER_recovery_aid_2:0 "Допомога Україні"
 UKR_GER_recovery_aid_2_desc:0 "Німеччина надала Україні другий кредит на розвиток, тепер із наміром модернізувати багато застарілих заводів України."
 UKR_recovery_aid_2:0 "Німецька допомога"
 UKR_recovery_aid_2_desc:0 "Німеччина знову прийняла наше прохання щодо надання кредиту. Тепер Німеччина фінансує модернізацію застарілих заводів, що залишилися від нашого російського минулого."
 profits_from_kulaks:0 "Прибуток від куркулів"
 profits_from_kulaks_desc:0 "Україна підвищила податки на своїх фермерів-землевласників 'куркулів' та реінвестує ці гроші на покращення становища найбільш знедолених ферм та сіл країни. Навіть найбідніші українці тепер можуть жити гідно."
 another_crisis_kulaks:0 "Чергова криза"
 another_crisis_kulaks_desc:0 "Рішення українського уряду перерозподілити землі багатих фермерів, відомих як куркулі, мало катастрофічні наслідки. Урожаї у сільському господарстві різко впали, а ціни на продукти харчування злетіли до неба."
 fn_oun_reforms:0 "Реформи 'ВіН' та 'ОУН'"
 fn_oun_reforms_desc:0 "Нові органи місцевого самоврядування на чолі з представниками партій 'Віра та Народ' та 'Організація Українських Націоналістів' ефективно справляються з деякими адміністративними проблемами в Україні."
 UKR_language_immersion:0 "Проект мовної інтеграції"
 UKR_language_immersion_desc:0 "В Україні під керівництвом "Організації українських націоналістів" запроваджено нову програму національної лінгвістичної освіти. Села з великою кількістю російськомовного населення тепер отримують доступ до субсидованих державою програм навчання з української мови."
 UKR_New_Army:0 "Нова українська армія"
 UKR_New_Army_desc:0 "Гетьман Скоропадський реорганізував українську армію в набагато меншу професійну силу. Вона здатна підтримувати внутрішню безпеку і набагато менш корумпована і дорога в обслуговуванні."
 UKR_Peasant_state:0 "Селянська держава"
 UKR_Peasant_state_desc:0 "Україна вже давно робить ставку на дрібних селян-фермерів у сільськогосподарському виробництві. Гетьман Скоропадський провів нові реформи, спрямовані на полегшення фінансового тягаря українського селянства та розширення його прав та можливостей."
 UKR_New_Agriculture:0 "Продуктовий кошик Європи"
 UKR_New_Agriculture_desc:0 "Завдяки новій інфраструктурі та технологічному прогресу, українське сільськогосподарське виробництво досягло значних обсягів, перетворившись на одне з найбільших у Європі. Українська продукція поширена в Європі, і можливо, в жодній із країн не їдять їжу, яка хоча б частково не була виготовлена ​​в Україні; зараз Україна справді стала житницею Європи."
 UKR_Splendid_Isolation:0 "Непорушна ізоляція"
 UKR_Splendid_Isolation_desc:0 "Замість того, щоб покладатися на іноземну державу для захисту, Україна прагне зайняти своє місце у міжнародних справах."
 UKR_Ties_Germany:0 "Зв'язки з Німеччиною"
 UKR_Ties_Germany_desc:0 "Україна підтвердила свою відданість Німеччині та Райхспакту та прагне забезпечити безпеку східного флангу великого ал'янсу, очолюваного Німеччиною."
 UKR_Ties_Russia:0 "Зв'язки з Росією"
 UKR_Ties_Russia_desc:0 "Незважаючи на підозри щодо російських експансіоністських ідей, Україна відмовилася від Райхспакту заради свого старого господаря – Росії."
 UKR_Rada_diss:0 "Розгін Верховної Ради"
 UKR_Rada_diss_desc:0 "Гетьман Павло Скоропадський переконав короля розпустити українську раду. Без опозиції з боку ради, Скоропадський тепер може правити Україною на власний розсуд."
 UKR_Local_radas:0 "Місцеві радіостанції контролюють регіони"
 UKR_Local_radas_desc:0 "Україна під керівництвом гетьмана була федералізована. Регіональна культурна та мовна варіативність, сьогодні становить основу внутрішніх адміністративних одиниць України."
 UKR_secret_police_force:0 "Бюро спеціальних розслідувань"
 UKR_secret_police_force_desc:0 "Новий уряд вважав за доцільне створити спеціальну внутрішню поліцію, яка завдаватиме ударів з тіні та сприятиме стримуванню синдикалістських та республіканських ідей."
 UKR_Gerukr_army:0 "Німецька зброя"
 UKR_Gerukr_army_desc:0 "Німці створили найсильнішу армію у Європі. Ми не повинні прогаяти шанс перейняти досвід Берліна і підвищити обороноздатність нашої країни."

