### Events ###
 ukraine.1.t:0 "Наша Україна"
 ukraine.1.d:0 "Україна проголосила свою незалежність за підтримки Німеччини 25 січня 1918 року, яка була ратифікована Брест-Литовською угодою. Перша спроба побудови держави у вигляді УНР була швидко зупинена переворотом за підтримки Німеччини. Ця операція, очолювана колишнім генералом російської армії Павлом Скоропадським, задала тон майбутньому України. Вона повинна була стати житницею, яку б використовували мілітарістська еліта з усієї Східної Європи в якості джерела продовольства, зручного ринку збуту і військового форпосту проти ослабленої Росії. Після Вельткрігу, розгорілася суперечка між Німеччиною і  Австро-Угорщиною через Україну. Врешті-решт домовившись про компроміс, король Вільгельм Франц фон Габсбург, австрійський ерцгерцог, правив за підтримки Скоропадського, людини яка виконує роль німецького "гетьмана", що має неймовірну владу як в цивільних, так і у військових справах. До 1927 р. участь Німеччини в австрійських переговорах в Аусглейхе означала, що Україна де-факто опинилася в руках гетьмана, а король Василь ставав усе більш маргіналізованою фігурою. При гетьманському правлінні Україна стала житницею Райхспакту і зробила своїх землевласників надзвичайно багатими, але за рахунок українського селянства. Зараз, через майже двадцять років після Вельткрігу, ситуація в країні стає нестабільною. Райх змушує нас продавати товари тільки в своїй сфері впливу. В цей час синдикалісти з кожним днем набирають популярність серед пригніченої сільської бідноти і міських робітників, а проросійське населення мріє об'єднатися з нашим колишнім хазяїном на Сході. Українські націоналісти проголошують, що наше королівство -  це не більше ніж німецька маріонетка. Такі справи. Незважаючи на численні проблеми, наша земля процвітає, наш народ працелюбний, а наш потенціал безмежний."
 ukraine.1.a:0 "Ще не вмерла України і слава, і воля!"
 
 ukraine.2.t:0 "Український уряд"
 ukraine.2.d:0 "Наш уряд розділений, хоча Павло Скоропадський робить все можливе, щоб ліквідувати тертя в армії, яка складається переважно з колишніх російських офіцерів, та українськими міністрами, які хочуть посилити наші зв'язки з Райхспактом. Але всі проблеми можна вирішити лише тоді, коли у наших селян буде можливість продавати свою продукцію."
 ukraine.2.a:0 "Не провокуйте селян!"
 
 ukraine.3.t:0 "Чорний Понеділок в Україні!"
 ukraine.3.d:0 "Майже два тижні тому Берлінська Фондова Біржа луснула, як велика мильна бульбашка, залишивши німецьку економіку в руїнах. Тепер хвиля досягла нас. Німецькі та австрійські компанії припинили роботу або скоротили працівників, українська гривня стрімко втрачає будь-яку цінність, а експортувати товари стає дедалі важче..."
 ukraine.3.a:0 "Сподіваюся, уряд врятує нас від найгіршого..."
 
 ukraine.4.t:0 "Агрокультурна криза!"
 ukraine.4.d:0 "Україна традиційно покладалася на торгівлю зерном із Німеччиною. Але нинішня соціальна та економічна ситуація означає, що Німеччині набагато важливіше допомогти своїм фермерам, аніж субсидувати українську агрокультуру. Це може бути вкрай небезпечно для нас – без грошей від торгівлі, правлячий клас землевласників втратить будь-яку підтримку у сільській місцевості."
 ukraine.4.a:0 "Ми досі є продуктовим кошиком Європи. Адже так?"
 
 ukraine.5.t:0 "Віра і Народ"
 ukraine.5.d:0 "До агрокультурної кризи проросійські рухи були відносно слабкими і не становили жодної загрози нашому уряду. Але нездатність нашого уряду захистити селян змушує останніх звернутися до радикальних заходів. Відомий російський письменник із Києва Михайло Булгаков вчора оголосив про об'єднання трьох найбільших проросійських організацій в одну — так звану 'Віру та Народ' або 'ВіН'. Організація користується популярністю серед духовенства, населення півдня та сходу країни, а також серед офіцерів армії, що ставить під сумнів стабільність нашої держави."
 ukraine.5.a:0 "Ми протестуватимемо!"
 
 ukraine.6.t:0 "Іван Черняховський повертається з Африки"
 ukraine.6.d:0 "Іван Черняховський, молодий та талановитий офіцер, повертається до України. Він очолював українські добровольчі сили, які допомагали Німеччині у Міттельафриці. Його книги 'На берегах Конго' та 'Сафарі' користуються великою популярністю в країні. Черняховський був підвищений до полковника і незабаром стане командиром 1-ої Козацької Дивізії ("Сердюків"), однієї з найелітніших частин нашої армії."
 ukraine.6.a:0 "Ласкаво просимо додому!"
 
 ukraine.7.t:0 "Дмитра Донцова депортовано з Галичини-Лодомерії"
 ukraine.7.d:0 "Дмитра Донцова, ідеолога українського націоналізму, депортували з Галичини, де він підбивав українське населення на боротьбу проти уряду 'окупованого поляками'. Тепер він заявляє, що наш уряд повністю провалився і настав час змін. Слоган Україна для українців знаходить широку підтримку серед українського населення, особливо на заході країни. Це небезпечна ситуація для нашого уряду, оскільки ми вже втратили будь-яку підтримку на сході."
 ukraine.7.a:0 "Ну... Ласкаво просимо?"
 
 ukraine.8.t:0 "Шумський критикує український уряд"
 ukraine.8.d:0 "Олександр Шумський, видатний український соціал-демократ, відкрив Третій З'їзд Української Синдикалістської Партії. Він зажадав від уряду вжити радикальних заходів для захисту робітників та селян від бідності. Більше того, він запропонував цілий план соціальних реформ, який за його словами, дозволить подолати кризу у країні. Він має намір представити план у раді."
 ukraine.8.a:0 "Радикальні заходи? Хм... звучить як БІЛЬШОВИЗМ!"
 
 ukraine.9.t:0 "Наше майбутнє"
 ukraine.9.d:0 "Агрокультурна криза підірвала основи нашої економіки і серйозно похитнула стабільність. Король стрімко втрачає контроль, навіть вірні гетьманові селяни вимагають земельної реформи, проросійські та націоналістичні партії вимагають вжити рішучих заходів для боротьби з кризою, а синдикалісти мобілізують своїх прихильників. У країні триває важка боротьба за владу, і нам треба вирішити, хто поведе Україну до майбутнього."
 ukraine.9.a:0 "Україна хитатиметься, як завжди!"
 
 ukraine.10.t:0 "Промова Шумського"
 ukraine.10.d:0 "Один з небагатьох соціал-демократів у раді, Олександр Шумський має феноменальний вплив на українських селян. У своїй промові він критикував нинішній аристократично-землевласникський устрій та закликав до проведення земельної реформи та розширення виборчих прав. Кожен пункт його промови знайшов відгук серед селян і може вселити крамольні думки в голови наших підданих. Але можна скористатися авторитетом Шумського і провести його реформи, які, безперечно, такі необхідні для нашої країни."
 ukraine.10.a:0 "Прибрати Скоропадського та запросити Шумського в уряд."
 
 ukraine.11.t:0 "Мовне питання"
 ukraine.11.d:0 "Олександр Шумський очолював уряд після найбільшої кризи з 1918 року. І тепер йому потрібно розібратися з проросійськими організаціями, які дуже популярні у промислових східних районах нашої країни. Найбільшим питанням, як і раніше, є питання про статус російської мови. Де-факто, більша частина населення говорить російською, хоча в уряді використовується лише українська."
 ukraine.11.a:0 "Зробити російську, другою офіційною мовою."
 ukraine.11.b:0 "Заарештувати лідерів проросійських організацій."
 
 ukraine.12.t:0 "Протест Націонал-Синдикалістів!"
 ukraine.12.d:0 "Видатні українські Націонал-Синдикалісти Влас Чубар та Юрій Лапчинський протестують проти рішення Шумського, зробити російську мову другою офіційною мовою. Вони вважають, що таке рішення не ліквідує міжнаціонального тертя, а призведе до посилення сепаратистських рухів на півдні та сході країни."
 ukraine.12.a:0 "Мільйони робітників так не думають."
 ukraine.12.b:0 "Добре Добре. Відновити статус-кво"
 
 ukraine.13.t:0 "Проблеми з проросійськими організаціями"
 ukraine.13.d:0 "На жаль, незважаючи на наші зусилля, раз і назавжди покінчити з проросійськими організаціями та їхніми лідерами, кілька видатних організаторів втекли з країни. Михайло Булгаков оголосив, що Віра та Народ продовжить боротьбу за права росіян в Україні. Можливо, ми зробили велику помилку."
 ukraine.13.a:0 "Знову проблеми!"
 
 ukraine.14.t:0 "Прибуток від податків з куркулів"
 ukraine.14.d:0 "Наше рішення підняти податки куркулям і витратити їх на допомогу бідним селянам виявилося величезним успіхом і веде до стабілізації агрокультурного комплексу. 60-70% державних та приватних сільськогосподарських угідь тепер самозабезпечені. Широка підтримка селянства та фермерів дозволяє нам розпочати вирішення інших проблем."
 ukraine.14.a:0 "Чудово!"
 
 ukraine.15.t:0 "Чергова криза!"
 ukraine.15.d:0 "Рішення поділити майно куркулів наштовхнулося на відчайдушний опір серед фермерів, і ми зіткнулися з черговою кризою. Колективізація закінчилася цілковитим провалом. Ситуація ще гірша, ніж була!"
 ukraine.15.a:0 "Синдикалізм не завжди працює"
 
 ukraine.16.t:0 "Доля української монархії"
 ukraine.16.d:0 "Його Королівська Величність король Василь I Вишиваний дарував Олександру Шумському особливі повноваження в надії утримати контроль над революційними силами, що знищують країну. Тепер, коли програма Шумського була виконана, багато зацікавлених груп вимагають втручання короля для відновлення порядку в країні'."
 ukraine.16.a:0 "Буржуазія вимагає більш поміркованого уряду!"
 ukraine.16.b:0 "Біднота люблять Шумського, але не люблять короля! Хай живе Республіка!"
 
 ukraine.17.t:0 "Новий міністр безпеки?"
 ukraine.17.d:0 "Ігор Кістяковський, міністр безпеки з 1918 року, подав у відставку через проблеми зі здоров'ям. Відразу після прийняття відставки 'Віра і Народ' та 'Організація Українських Націоналістів' розпочали боротьбу за звільнену посаду, сподіваючись контролювати внутрішню політику держави. Необхідно передати пост 'ВіН' або 'ОУН' згідно з договором, який був укладений до виборів."
 ukraine.17.a:0 "Володимир Хитрово з 'ВіН'"
 ukraine.17.b:0 "Володимир Чеховський із 'ОУН'"
 ukraine.17.c:0 "Данило Скоропадський, син гетьмана"
 
 ukraine.18.t:0 "Вільна економічна зона з Україною"
 ukraine.18.d:0 "Новий український уряд шукає способи ліквідувати наслідки кризи. Одним із таких рішень є пропозиція створити на російсько-українському кордоні вільну економічну зону. Створення зони та розширення торгових зв'язків з Україною відкриє великий ринок збуту товарів наших промисловців та торгових компаній, що позитивно вплине на економіку Росії та України."
 ukraine.18.a:0 "Запустити проект!"
 
 ukraine.19.t:0 "Прибуток від вільної економічної зони"
 ukraine.19.d:0 "Вільна торгівля з Україною виявляється навіть вигіднішою, ніж ми очікували. Вугільні шахти та заводи на спустошених прикордонних територіях відновлюють свою роботу після майже двох десятиліть простоювання. Рівень безробіття впав до довоєнних рівнів. Відмінний приклад російсько-української співпраці!"
 ukraine.19.a:0 "Чудово"
 
 ukraine.20.t:0 "Прибуток від вільної економічної зони"
 ukraine.20.d:0 "Вільна торгівля з Росією виявляється навіть вигіднішою, ніж ми очікували. Вугільні шахти та заводи на спустошених прикордонних територіях відновлюють свою роботу після майже двох десятиліть простоювання. Рівень безробіття впав до довоєнних рівнів. Відмінний приклад російсько-української співпраці!"
 ukraine.20.a:0 "Чудово"
 
 ukraine.21.t:0 "Успіхи Просвіти!"
 ukraine.21.d:0 "Всеукраїнське товариство 'Просвіта' імені Тараса Шевченка - українська громадська організація, культурно-просвітницького спрямування. Останнім часом організація завойовує все більшу підтримку серед молоді, і ці юнаки готові стати на захист своїх країн, культури та традицій."
 ukraine.21.a:0 "Вірний шлях!"
 
 ukraine.22.t:0 "Регіональні мови"
 ukraine.22.d:0 "Хоча Скоропадський не визнав російську мову офіційною, він дозволив регіонам самим обирати офіційні мови. І тепер, коли частина регіонів визнала російську офіційною, Скоропадський готовий поширити цю практику на всю країну."
 ukraine.22.a:0 "Мови повинні бути рівними в Україні!"
 
 ukraine.23.t:0 "Україна просить про допомогу"
 ukraine.23.d:0 "Український уряд просить надати їм кредит для електрифікації найбідніших районів країни. Ситуація в Україні вкрай нестабільна та невеликий борг посилить наших союзників."
 ukraine.23.a:0 "Добре, ми дамо в борг"
 ukraine.23.b:0 "Кого хвилює Україна?"
 
 ukraine.24.t:0 "Німеччина надала нам кредит!"
 ukraine.24.d:0 "Німеччина задовольнила наше прохання! Тепер ми можемо витратити гроші на електрифікацію сіл у центральній частині України. Зрештою, це краще, ніж інвестиції у Східну Польщу!"
 ukraine.24.a:0 "Подяка Німеччині!"
 
 ukraine.25.t:0 "Електрифікація закінчена!"
 ukraine.25.d:0 "Наш уряд зміг електрифікувати всі села у центральній частини України. Тепер наші селяни матимуть змогу виробляти більше продукції. Нарешті ми почали одужувати після Чорного Понеділка."
 ukraine.25.a:0 "Прекрасно!"
 
 ukraine.26.t:0 "Німеччина відмовила нам!"
 ukraine.26.d:0 "Німецька Імперія не збирається інвестувати у наш агрокультурний комплекс. Ми маємо збільшити податки або забути про цю ідею."
 ukraine.26.a:0 "Ми використовуємо свої ресурси! Підняти податки!"
 ukraine.26.b:0 "А чи потрібні ці реформи?"
 
 ukraine.27.t:0 "Електрифікація закінчена!"
 ukraine.27.d:0 "Наш уряд зміг електрифікувати всі села у центральній частини України. Тепер наші селяни матимуть змогу виробляти більше продукції. Нарешті ми почали одужувати після Чорного Понеділка."
 ukraine.27.a:0 "Прекрасно!"
 
 ukraine.28.t:0 "Україна знову просить про допомогу"
 ukraine.28.d:0 "Український уряд укотре просить нас про надання кредиту для індустріалізації сходу України. Цього разу кредит буде значно більшим, що вдарить по нашому бюджету. Чи допоможемо ми союзнику?"
 ukraine.28.a:0 "Так, починайте трансфер."
 ukraine.28.b:0 "У нас також криза"
 
 ukraine.29.t:0 "Німеччина надала нам кредит"
 ukraine.29.d:0 "Німеччина задовольнила наше прохання! Тепер ми можемо витратити гроші на індустріалізацію сходу України. Це допоможе нам у боротьбі проти сепаратизму та синдикалізму."
 ukraine.29.a:0 "Чудово"
 
 ukraine.30.t:0 "Індустріалізація сходу України закінчено!"
 ukraine.30.d:0 "Робітники сходу України отримали нові робочі місця, що, без сумніву, повернуло віру народу в уряд. Ми відновилися після Чорного Понеділка та ліквідували загрозу синдикалізму!"
 ukraine.30.a:0 "Чудово!"
 
 ukraine.31.t:0 "Німеччина відмовила нам!"
 ukraine.31.d:0 "Німецька Імперія не збирається інвестувати в українську економіку. Ми маємо збільшити податки або забути про цю ідею."
 ukraine.31.a:0 "Ми впораємося самостійно! Збільшити податки!"
 ukraine.31.b:0 "Надто дорого!"
 
 ukraine.32.t:0 "Індустріалізація сходу України закінчено"
 ukraine.32.d:0 "Робітники сходу України отримали нові робочі місця, що, без сумніву, повернуло віру народу в уряд. Ми відновилися після Чорного Понеділка та ліквідували загрозу синдикалізму!"
 ukraine.32.a:0 "Чудово!"
 
 ukraine.33.t:0 "Україна просить про допомогу!"
 ukraine.33.d:0 "Нова синдикалістська країна в Східній Європі, яку веде Микита Шумський, вимагає допомоги в індустріалізації. Було запропоновано кілька варіантів допомоги – який ми оберемо?"
 ukraine.33.a:0 "Вкластися у військову промисловість!"
 ukraine.33.b:0 "Думаю, пивного заводу їм вистачить"
 ukraine.33.c:0 "Вони впораються і без нас."
 
 ukraine.34.t:0 "Червона Україна залишає Райхспакт"
 ukraine.34.d:0 "Прокляті боягузи та зрадники з України покинули наш союз! Багато офіцерів у генеральному штабі пропонують почати повномасштабне вторгнення, щоб поставити українців на своє місце, але їх армія може чинити гідний опір. Натомість Абвер пропонує підтримати реакційні кола в армії України, щоб сприяти перевороту. Що ми будемо робити?"
 ukraine.34.a:0 "Боюся, що нічого..."
 ukraine.34.b:0 "План Абвера мені подобається більше"
 ukraine.34.c:0 "Вдаримо по зрадниках!"
 
 ukraine.3400.t:0 "Війна з Німеччиною!"
 ukraine.3400.d:0 "Наші колишні наглядачі в Німеччині, здається, обурені тим, що ми, нарешті, вирішили йти своїм шляхом. Німецькі війська вже зібралися на кордоні, і ми маємо боротися за нашу свободу!"
 ukraine.3400.a:0 "Ми повинні чинити опір імперіалістам!"
 
 ukraine.35.t:0 "Німецькі військові фахівці покинули Україну"
 ukraine.35.d:0 "Після нашого рішення залишити ненависний блок Райхспакту німецька військова місія, що була присутня в нашій країні з 1918 року, нарешті пішла! Вже протягом дня офіцери та радники, дислоковані на Остволлі, у Севастополі та столиці Києві, були таємно евакуйовані. Це справді свідчення незалежної України."
 ukraine.35.a:0 "Нарешті!"
 
 ukraine.36.t:0 "'Арсенал'"
 ukraine.36.d:0 "29 січня 1918 року робітники заводу 'Арсеналу' у Києві підняли збройне пробільшовицьке повстання проти Центральної Ради, що увійшло в історію як 'Січневе Повстання'. З того часу уряд не ризикнув розширювати фабрику, боячись буйного характеру робітників. Але після тріумфальної перемоги синдикалістів нам вдалося відновити завод за допомогою французького уряду. 'Арсенал' займеться виробництвом артилерії, протитанкових та протиповітряних гармат."
 ukraine.36.a:0 "Прекрасно!"
 
 ukraine.37.t:0 "Україна хоче вступити до Інтернаціоналу"
 ukraine.37.d:0 "Нещодавно уряд України заявив про бажання приєднатися до Синдикалістського блоку. Втім, подібний хід користувався великою симпатією у народі та армії і тому не став сюрпризом. Чи хочемо ми, щоб українські робітники та селяни приєдналися до походу проти кровожерливого німецького мілітаризму та гнилого імперіалізму канадців?"
 ukraine.37.a:0 "Так! Зламаємо бюргерів та буржуазію!"
 ukraine.37.b:0 "Не варто."
 
 ukraine.38.t:0 "Вступ до Інтернаціоналу"
 ukraine.38.d:0 "Французи та англійці раді бачити, що ще одна країна приєдналася до боротьби проти імперіалізму. Тепер ми частина синдикалістського блоку"
 ukraine.38.a:0 "Цього разу ми переможемо!"
 
 ukraine.39.t:0 "Спроба воєнного перевороту"
 ukraine.39.d:0 "Німецькі агітатори та провокатори за допомогою реакційних офіцерів та частин збройних сил зробили спробу перевороту проти нашого уряду та намагаються відновити пронімецький режим в Україні. Країна в хаосі, абсолютно все може статися..."
 ukraine.39.a:0 "Заколотники захопили столицю!"
 ukraine.39.b:0 "Червона міліція захистила столицю!"
 
 ukraine.40.t:0 "Військовий переворот в Україні"
 ukraine.40.d:0 "Збройні сили України за невеликої допомоги німецької військової місії захопили Київ і покінчили з синдикалістським урядом, замінивши його на більш лояльне до Німецької Імперії. Ми успішно повернули Україну в лоно Міттельєвропи та вирвали чергову країну з лап синдикалізму!"
 ukraine.40.a:0 "Прекрасно!"
 
 ukraine.41.t:0 "Провал військового перевороту в Україні"
 ukraine.41.d:0 "Усі наші спроби вирвати Україну з пазурів синдикалістів та повернути її на правильний шлях закінчилися нічим. Що ми будемо робити?"
 ukraine.41.a:0 "Нічого..."
 ukraine.41.b:0 "Це війна!"
 
 ukraine.42.t:0 "'Оболонь'"
 ukraine.42.d:0 "Олександр Шумський точно знає, що українські робітники та селяни заслуговують на краще і щасливіше життя, тому він завжди уважно ставився до потреб простої людини. Французький уряд запропонував цікавий спосіб покращити життя пересічного українця – Франція почне субсидувати найбільший пивоварний завод у Європі, створюючи безліч робочих місць, не кажучи вже про чудову продукцію заводу. 'Оболонь' точно допоможе нам завоювати підтримку серед народу."
 ukraine.42.a:0 "Чудово!"
 
 ukraine.43.t:0 "Жодної підтримки від Франції!"
 ukraine.43.d:0 "Французька Комуна точно знає про наші внутрішні проблеми, але не збирається допомагати... принаймні зараз. Втім, ми наполегливо продовжимо шукати можливості для покращення відносин із найсильнішою синдикалістською країною у світі!"
 ukraine.43.a:0 "Сподіваюся, вони не забудуть про нас."
 
 ukraine.45.t:0 "Українські вимоги"
 ukraine.45.d:0 "Український уряд у вчорашньому зверненні зажадав повернути Бессарабію. Якщо ми підкоримося, ми втратимо третину країни, але якщо відмовимося, то на нас чекає вторгнення найбільшої армії у Східній Європі та її союзників. Як ми відреагуємо на ці вимоги?"
 ukraine.45.a:0 "Доведеться підкоритися"
 ukraine.45.b:0 "Ніколи!"
 
 ukraine.46.t:0 "Держава [FROM.GetNameDefCap] відмовилася!"
 ukraine.46.d:0 "Держава [FROM.GetNameDefCap] опублікувала ноту протесту проти заяв про претензії України на Бессарабію, де вони наполягають на тому, що регіон належить лише державі [FROM.GetNameDefCap] та Україна ніколи не отримає його. Нахабних легіонерів необхідно утихомирити."
 ukraine.46.a:0 "Це війна!"
 ukraine.46.b:0 "Нам не потрібна Бессарабія"
 
 ukraine.52.t:0 "Спадкоємець короля Василя?"
 ukraine.52.d:0 "На жаль, наш король немає дітей і змушений обирати спадкоємця. Міністри та уряд розглядають лише дві кандидатури – племінник Василя, Лео Стефан Габсбург та Данило Скоропадський, син нашого Гетьмана. 'ВіН' та 'ОУН' підтримують Данила, вважаючи, що це послабить зв'язки з Міттельєвропою. Підтримують Габсбурзьку кандидатуру лише супротивники Скоропадського та великі промисловці, які покладаються на економічні зв'язки з Німеччиною. Кого ми оберемо?"
 ukraine.52.a:0 "Лео Стефан Габсбург!"
 ukraine.52.b:0 "Данило Скоропадський!"
 
 ukraine.53.t:0 "Новий міністр безпеки?"
 ukraine.53.d:0 "Ігор Кістяковський, міністр безпеки з 1918 року, подав у відставку через проблеми зі здоров'ям. Відразу після прийняття відставки 'Віра і Народ' та 'Організація Українських Націоналістів' розпочали боротьбу за звільнену посаду, сподіваючись контролювати внутрішню політику держави. Необхідно передати пост 'ВіН' або 'ОУН' згідно з договором, який був укладений до виборів."
 ukraine.53.a:0 "Володимир Хитрово з 'ВіН'"
 ukraine.53.b:0 "Володимир Чеховський із 'ОУН'"
 ukraine.53.c:0 "Данило Скоропадський, син Гетьмана"
 
 ukraine.54.t:0 "Вибух на Дніпрі"
 ukraine.54.d:0 "Сьогодні об 11 годині ранку на яхті короля Василя пролунав вибух, який розірвав судно на маленькі шматочки. Міністр безпеки заявив, що підрив здійснила радикальна група синдикалістів, які продовжили боротьбу після поразки на виборах. На жаль, у короля Василя не було жодного шансу. Цим скористалися різні політичні групи, які розпочали боротьбу за владу."
 ukraine.54.a:0 "Михайло Булгаков та ВіН влаштовують мирний переворот!"
 ukraine.54.b:0 "Дмитро Донцов та ОУН влаштовують переворот!"
 ukraine.54.c:0 "Хай живе король Данило та гетьман Скоропадський!"
 ukraine.54.e:0 "Хай живе король Лео Стефан!"
 
 ukraine.62.t:0 "Ратифікація Переяславського договору"
 ukraine.62.d:0 "Розпад Російської Імперії залишив Україну та Росію незалежними, але у вкрай поганому стані. Тепер, коли в обох країнах відносна стабільність, з'являється все більше рухів за об'єднання. Об'єднання Малоросії та Великоросії підводить нас до прямої конфронтації з Райхспактом, але Велика Росія може протистояти німецькій гегемонії. І тепер ми отримали українську пропозицію щодо об'єднання. Як ми відреагуємо?"
 ukraine.62.a:0 "Возз'єднання!"
 
 ukraine.64.t:0 "Росія анексувала Україну!"
 ukraine.64.d:0 "Жахливі новини прибули з України. Проросійський уряд вирішив об'єднатися із Росією. Ми втратили будь-який доступ до продуктового кошика Європи!"
 ukraine.64.a:0 "Це війна!"
 ukraine.64.b:0 "Це війна!"
 ukraine.64.c:0 "Чесно кажучи, не так це й погано."
 
 ukraine.68.t:0 "Українське ембарго"
 ukraine.68.d:0 "Новий націоналістичний уряд України вирішив скоротити наш вплив на їхній внутрішній ринок. Це досить сильно вдарить по німецьким фермерам, які давно розглядали Україну як додатковий ринок збуту. Як ми маємо відповісти на таке нахабне рішення?"
 ukraine.68.a:0 "Вимагати відміни ембарго!"
 ukraine.68.b:0 "Український ринок? Ха-ха"
 
 ukraine.69.t:0 "Німецька Імперія вимагає відміни ембарго"
 ukraine.69.d:0 "Сюрприз у вигляді ембарго шокував німецький уряд, який вимагає відкриття ринків для їхніх фермерів, інакше вони не вважатимуть нас членом Міттельєвропи. Ембарго вже позитивно позначається на нашій економіці, і його скасування не обіцяє нічого доброго. Що ми будемо робити?"
 ukraine.69.a:0 "Скасувати ембарго."
 ukraine.69.b:0 "Ми захистимо наших селян від іноземних торговців!"
 
 ukraine.70.t:0 "Перші результати ембарго"
 ukraine.70.d:0 "Результатом нашого ембарго на німецькі товари стала стабілізація агрокультурного сектора економіки. 60-70% державних та приватних сільськогосподарських угідь вже вийшли на самозабезпечення. Отримавши підтримку селянства та фермерства, ми можемо зайнятися своїми проблемами."
 ukraine.70.a:0 "Продукти повернулися до кошика!"
 
 ukraine.71.t:0 "Україна пропонує союз!"
 ukraine.71.d:0 "Український уряд звернувся до нашого посла із пропозицією союзу. Об'єднання братів-слов'ян, звісно, ​​річ хороша, але реакція Німеччини на зазіхання на її сферу буде досить жорсткою. Що ми будемо робити?"
 ukraine.71.a:0 "Погодитись!"
 ukraine.71.b:0 "Воно того не варте"
 
 ukraine.72.t:0 "Росія погодилася!"
 ukraine.72.d:0 "Посол Росії в Україні після переговорів із урядом погодився на нашу пропозицію про союз. Разом ми захистимо Східну Європу як від німецького імперіалізму, і від червоної зарази синдикалізму. Ми віримо, що союз обернеться виключно зиском та прибутком."
 ukraine.72.a:0 "Союз відновлено!"
 
 ukraine.73.t.RUS:0 "Україна відмовляється від Райхспакту заради Росії"
 ukraine.73.d.RUS:0 "На східному фланзі виникла ганебна ситуація. Україна, нібито наш вірний союзник та стрижень оборони Остволла, покинула Райхспакт і вступила до альянсу з росіянами, обстоюючи свою незалежність. Дипломатичні службовці цілими днями каталися Берліном. Ми ж не можемо ризикувати війною з росіянами за Україну, незважаючи на те, що до цього закликають деякі чиновники, адже так?"
 ukraine.73.t.UKR:0 "Україна відмовляється від Райхспакту"
 ukraine.73.d.UKR:0 "На східному фланзі виникла ганебна ситуація. Україна, нібито наш вірний союзник та стрижень оборони Остволла, покинула Райхспакт і вирішила відстоювати свою незалежність. Дипломатичні службовці каталися Берліном весь день. Ми ж не можемо зараз ризикувати війною з Україною?"
 ukraine.73.a:0 "Вони того не варті!"
 ukraine.73.b:0 "Ми знищимо їх!"
 ukraine.73.c:0 "Ми не можемо боротися на другому фронті!"
 ukraine.73.e:0 "Війна на два фронти небажана, але потрібна!"
 ukraine.73.f:0 "Ми провчимо їх!"
 
 ukraine.76.t:0 "Біла гвардія"
 ukraine.76.d:0 "Нещодавно вийшов фільм 'Біла Гвардія', заснований на однойменній автобіографічній повісті Михайла Булгакова, відомого російського письменника, розповідає про життя звичайної російської родини у Києві після німецької окупації у 1918 році. Головними героями є російські офіцери та українські громадяни, які захищають рідний Київ від непокірних новому режиму націоналістів та синдикалістів в армії гетьмана. Фільм, як і книга, розкриває всі подробиці російсько-українських відносин. 'Біла Гвардія' закликає до об'єднання росіян та українців у новій державі, втім, націоналісти вважають фільм 'російською пропагандою'."
 ukraine.76.a:0 "Хай живе наш вільний народ!"
 
 ukraine.77.t:0 "Рушниці та карабіни"
 ukraine.77.d:0 "Спродюсований відомим українським кінорежисером Олександром Довженком фільм 'Рушниці та Карабіни' присвячений боротьбі російської Білої Армії під керівництвом генерала Дроздовського та збройних сил молодого Українського Королівства у 1918 році у південних частинах країни під час дроздівського походу Ясси-Дон. Фільм, який є своєрідною відповіддю 'Білої Гвардії' Булгакова, не говорить про необхідність об'єднання, але розповідає, що серед українського народу живуть іноземні шпигуни та провокатори, які намагатимуться послабити країну."
 ukraine.77.a:0 "Смерть ворогам!"
 
 ukraine.78.t:0 "Коронація"
 ukraine.78.d:0 "У зв'язку з обставинами смерті короля Василя його спадкоємець не зміг отримати належну коронацію. Так тривало до сьогодні, коли [ROOT.GetSuccessorName] був коронований королем усіх українців, митрополитом Миколою Борецьким у Софійському соборі у Києві. Сьогодні великий день для всіх українців, тому що ми нарешті позбулися спадщини старого королівства."
 ukraine.78.a:0 "Яка захоплююча подія!"
 
 ukraine.79.t:0 "Михайла Булгакова заарештовано!"
 ukraine.79.d:0 "У зв'язку з нещодавнім розгоном терористичної організації 'Віра і Народ', наші віддані співробітники поліції здійснили рейд на штаб-квартиру ВІН і заарештували лідера організації Михайла Булгакова. З його арештом, організація швидше за все буде знищена."
 ukraine.79.a:0 "Смерть ворогам держави!"
 
 ukraine.80.t:0 "Дмитра Донцова заарештовано!"
 ukraine.80.d:0 "У зв'язку з нещодавнім розгоном терористів 'Організації Українських Націоналістів', наші віддані співробітники поліції здійснили рейд на штаб-квартиру ОУН та заарештували лідера організації Дмитра Донцова. З його арештом, організація швидше за все буде знищена."
 ukraine.80.a:0 "Смерть ворогам держави!"
 
 ukraine.81.t:0 "Михайло Булгаков звертається до ради"
 ukraine.81.d:0 "Після хаосу, який був після смерті короля Василя, Михайлу Булгакову і ВіНу вдалося влаштувати безкровний переворот, який вже більш-менш контролював усі державні органи та більшість регіонів. У своєму першому посланні до ВіНу він заявив, що його першим і, можливо, єдиним курсом дій, буде прагнення негайного і остаточного возз'єднання з Росією. Однак у приватній бесіді з кабінетом міністрів він визнав, що є ймовірність того, що Україна може залишитися автономною, але при цьому побудованою за російським зразком."
 ukraine.81.a:0 "Ми повертаємось додому, Росія!"
 
 ukraine.82.t:0 "ОУН штурмує Раду"
 ukraine.82.d:0 "У шокуючому вирі подій після смерті короля Василя, батальйон ОУН штурмував раду і силою змістив чинний уряд. У зверненні національного радіо, Дмитро Донцов проголосив створення Національної Республіки України та заявив, що стане на шлях націоналізму та створення 'автентичної України'."
 ukraine.82.a:0 "Щонайменше це шокує."
 
 ukraine.83.t:0 "Павло Скоропадський приймає прямі повноваження"
 ukraine.83.d:0 "Сьогодні у своєму виступі в державному сенаті наш новий король Данило оголосив, що він надасть своєму батькові, гетьману Павлу Скоропадському, широкі повноваження для того, щоб викорінити передбачувану синдикалістську змову щодо повалення держави. Під гучні оплески, Скоропадський підписав законопроект про виконавчу владу та пообіцяв ліквідувати всіх синдикалістів та зрадників."
 ukraine.83.a:0 "Щасти, Павло!"
 
 ukraine.84.t:0 "Лео Стефан звертається до ради"
 ukraine.84.d:0 "Сьогодні молодий король Лео Стефан виступив з першим зверненням до ради, в якому прочитав ретельно підготовлену промову з поясненням своїх "планів" щодо України та про те, що він делегуватиме свої повноваження землевласникам, а тепер і реакційній раді до досягнення ним повноліття."
 ukraine.84.a:0 "Він буде схожий на Василя, але цього разу для більшого блага."
 
 ukraine.85.t:0 "Повернутися до Росії?"
 ukraine.85.d:0 "Ні для кого не секрет, що ВіН та Булгаков – русофіли і хочуть бачити Україну, Маленьку Русь, як її називають, возз'єднаною з Росією. Звичайно, це ризиковано у своїй природі. Росія може уникати наших спроб реінтеграції зі страху роздратувати Німеччину, і безперечно, буде багато розгніваних українців. Замість повної реінтеграції ми могли б натомість спробувати об'єднатися та шукати реінтеграцію у далекому майбутньому."
 ukraine.85.a:0 "Ми повертаємось додому ЗАРАЗ!"
 ukraine.85.b:0 "Можливо, краще зачекати..."
 
 ukraine.86.t:0 "Росія каже ні!"
 ukraine.86.d:0 "Незважаючи на наше прохання про возз'єднання з Росією, уряд відмовив нам через страх роздратувати Німеччину. Проте наприкінці ноти нам повідомили, що вони не заперечуватимуть проти подальшої військової співпраці..."
 ukraine.86.a:0 "Тоді давайте зробимо це!"
 
 ukraine.87.t:0 "Мир з Україною?"
 ukraine.87.d.stalemate:0 "В умовах мінливої ​​української держави військове повстання проти Райхспакту стало закономірним результатом. На жаль, нашим силам не вдалося прорватися і народний гнів проти війни наростає. Можливо, настав час закликати до миру?"
 ukraine.87.d.losing_ground:0 "В умовах мінливої ​​української держави військове повстання проти Рейхспакту стало закономірним результатом. На жаль, їм вдалося капітулювати [capitulated_ally.GetName], і побоювання щодо подальшого наступу наростають. Можливо, настав час закликати до миру?"
 ukraine.87.a:0 "У нас немає вибору."
 ukraine.87.b:0 "Ми не будемо вести переговори з цими зрадниками!"
 
 ukraine.88.t:0 "Мир із Німеччиною?"
 ukraine.88.d:0 "Дивно, але німці прийшли до нас із проханням про мирне вирішення конфлікту. Це поклало б кінець війні зараз, але Німеччина може завдати удару в майбутньому..."
 ukraine.88.a:0 "Нарешті перемога!"
 ukraine.88.b:0 "Жодного миру з імперіалістами!"
 
 ukraine.89.t:0 "Україна відмовляється від миру"
 ukraine.89.d:0 "Незважаючи на нашу пропозицію укласти мир з українцями, щоб остаточно припинити цю війну, вони відмовилися від будь-яких переговорів, нам доведеться боротися з цим до гіркого кінця!"
 ukraine.89.a:0 "Ми роздавимо цих вискочок!"
 
 ukraine.90.t:0 "Німеччина відмовляється від переговорів"
 ukraine.90.d:0 "Не дивно, що Німеччина відмовилася від будь-якої форми переговорів про мир, незважаючи на нашу тверду руку. Схоже, що вони будуть мовчати доти, доки в Берліні не з'являться українські чоботи."
 ukraine.90.a:0 "Виходить, боротьба до смерті."
 
 ukraine.91.t:0 "Мир із Росією?"
 ukraine.91.d:0 "Наш союзник в Україні капітулював перед російським урядом. Український уряд у вигнанні благав нас продовжувати боротьбу, хоча багато радників уряду пропонували добиватися миру з росіянами..." 
 ukraine.91.a:0 "У нас немає іншого вибору..."
 ukraine.91.b:0 "Ми не здамо наших союзників!"
 
 ukraine.92.t:0 "Мир з [FROM.GetFactionName]?"
 ukraine.92.d:0 "Союзники України запропонували нам мир та дозволять зберегти наші нові українські володіння. Чи повинні ми прийняти цю пропозицію?"
 ukraine.92.a:0 "Україна наша!"
 ukraine.92.b:0 "Не буде миру із синдикалістською загрозою!"
 
 ukraine.93.t:0 "Росія відмовляється від миру"
 ukraine.93.d:0 "Незважаючи на нашу пропозицію миру для України, Росія відмовилася і, схоже, хоче боротися до кінця."
 ukraine.93.a:0 "Чорт."

### Focuses ###

 UKR_Our_Future:0 "Наше майбутнє"
 UKR_Our_Future_desc:0 "Агрокультурна криза підірвала основи нашої економіки і похитнула стабільність. Король стрімко втрачає контроль, навіть вірні гетьманові селяни вимагають земельної реформи, проросійські та націоналістичні партії вимагають вжити рішучих заходів для боротьби з кризою, а синдикалісти мобілізують своїх прихильників..."
 
 UKR_Invite_Shumsky:0 "Шумський в уряді"
 UKR_Invite_Shumsky_desc:0 "Відомий у країні соціал-демократ Олександр Шумський запропонував у чомусь популістський, але тому популярний план реорганізації нашої агрокультури. Варто визнати, що деякі пункти справді можуть вивести країну з кризи. Можливо, нам варто запросити його до уряду та дати йому карт-бланш на виконання свого плану."
 UKR_Popular_Front:0 "Народний фронт"
 UKR_Popular_Front_desc:0 "Ми дозволили Шумському провести свої реформи, але реакційні сили у раді блокують усі спроби реформ. Тому Шумський оголосив про створення т.зв. 'Народного Фронту', який об'єднає всіх лівих членів Верховної Ради та надасть достатньо сил для проведення реформ."
 UKR_Language_Issue:0 "Мовне питання"
 UKR_Language_Issue_desc:0 "Російська мова широко поширена в нашій країні, але вона не має офіційного статусу. Якщо ми зробимо її другою державною, ми вирішимо проблему проросійського сепаратизму."
 UKR_Exp_Kulaks:0 "Експропріація землі куркулів"
 UKR_Exp_Kulaks_desc:0 "'Кулак' или 'куркуль' зажиточные крестьяне, использующие наёмный труд, сельская буржуазия, спекулянты. Бедное большинство крестьянства завидует и ненавидит их, что позволяет нам экспроприировать их земли и разделить между беднейшими крестьянами."
 UKR_Tax_Kulaks:0 "Податок на куркульство"
 UKR_Tax_Kulaks_desc:0 "'Куркулі' - заможні селяни, які використовують найману працю, сільська буржуазія, спекулянти. Куркуль - єдиний тип селянина, який задовольняє свої потреби у розкоші. Тому найрозумнішим варіантом буде, не позбавляти їх можливості працювати і заробляти, а лише запозичити частину доходу через податки, які можна витратити на поліпшення рівня життя біднішого селянина."
 UKR_Coll_Prog:0 "Колективізація"
 UKR_Coll_Prog_desc:0 "Агрокультурна криза залишила більшість селян у стані крайньої бідності. Шумський запропонував об'єднати найбідніших селян у колективні господарства, які працюють на потреби держави в обмін на зарплатню та інструменти."
 UKR_Fate_Monarchy:0 "Доля української монархії"
 UKR_Fate_Monarchy_desc:0 "Король Василь I Вишиваний дарував Олександру Шумському особливі повноваження, сподіваючись утримати контроль над революційними силами, що знищують країну. Тепер, коли програма Шумського була виконана, багато зацікавлених груп вимагають втручання короля для відновлення порядку в країні."
 UKR_Syn_Rev:0 "Червоний гетьман"
 UKR_Syn_Rev_desc:0 "Як і гетьман Богдан Хмельницький, який звільнив український народ по обидва боки Дніпра від польського ярма, Олександр Шумський скине короля та всіх поміщиків, які окупували Україну 20 років тому. Тепер український народ збудує нову країну на основі свободи та дружби!"
 UKR_Friendship_Nations:0 "Дружба народів"
 UKR_Friendship_Nations_desc:0 "Капіталісти зробили все можливе, щоб поширити шовінізм та нетерпимість до національних меншин в нашій країні, але новий вождь українського народу готовий подолати всі забобони та створити справжню дружбу народів. Тепер народ України взаємодіятиме заради світлого майбутнього!"
 UKR_Aid_Workers:0 "Влада робітників"
 UKR_Aid_Workers_desc:0 "Робітники України надто довго утискалися королем. Олександр Шумський краще за всіх знає потреби народу. Засоби виробництва повинні бути в руках робочого пролетаріату."
 UKR_Cheap_Housing:0 "'Шум'ячки'"
 UKR_Cheap_Housing_desc:0 "'Шум'ячки' - народна назва дешевого три- або п'ятиповерхового будинку з бетонних панелей, спроектованого на вимогу нашого вождя та названого на його честь. Проект 'Шум'яєк' вирішить проблему нестачі житла і забезпечить населення, що стрімко зростає, більш-менш комфортабельними будинками."
 UKR_Remove_Shumsky:0 "Червоний опір"
 UKR_Remove_Shumsky_desc:0 "Олександр Шумський своїми рішучими реформами отримав широку популярність у країні, тому король наважився прибрати його з уряду, доки не пізно. Але робітники та селяни не забули свого вождя, який обіцяв світле майбутнє для України. Не минає й тижня без повідомлень про напади синдикалістів. Нам потрібно діяти, щоб запобігти черговій кризі!"
 
 UKR_Broad_Coalition:0 "Формування коаліції"
 UKR_Broad_Coalition_desc:0 "Гетьман Скоропадський, зіткнувшись із загрозою синдикалізму, вирішив укласти угоду з проросійською 'ВіН' та націоналістичною 'ОУН'. Партії матимуть повну свободу дій у регіонах, де вони користуються підтримкою, в обмін на підтримку існуючого режиму гетьмана та короля."
 UKR_Rightist_Government:0 "Реформи 'ВіН' та 'ОУН'"
 UKR_Rightist_Government_desc:0 "Члени партій 'ВіН' та 'ОУН' розпочали зміну гетьманських чиновників у підконтрольних регіонах. На диво, це позитивно вплинуло на економіку регіонів завдяки розумінню проблем та рішучості у їх вирішенні."
 UKR_ViN_Russophiles:0 "Церква та народ"
 UKR_ViN_Russophiles_desc:0 "Здається, Михайло Булгаков за підтримки 'ВіН' нарешті знайшов вирішення земельного питання. Українська церква, частина Російської Православної Церкви, продасть частину земель селянам, в обмін на визнання православ'я державною релігією в Україні."
 UKR_OUN_Nationalists:0 "Конфіскація землі"
 UKR_OUN_Nationalists_desc:0 "Величезні площі земель, що обробляються в західній та центральній частині України, керуються польськими поміщиками. Польща слабка і не може завадити нам конфіскувати землі поміщиків та передати їх українському селянству."
 UKR_Abolish_Law:0 "Друга офіційна мова"
 UKR_Abolish_Law_desc:0 "Однією з найбільших проблем в Україні, залишається мовне питання. Де-факто, російська використовується більшістю населення, хоча у державних структурах її майже не зустріти. 'ВіН' завжди протистояла дискримінації російськомовного населення, тому Михайло Булгаков із великим задоволенням запровадив другу державну мову."
 UKR_Prosvita_Mov:0 "Рух 'Просвіта'"
 UKR_Prosvita_Mov_desc:0 "На жаль, російська мова, через вікові утиски української стала широко представлена в нашій країні. Щоб виправити це, 'ОУН' запропонувала інвестувати в рух 'Просвіта'. Мета 'Просвіти' полягає у поширенні та популяризації української мови в країні та за її межами."
 UKR_Free_Trade:0 "Вільна економічна зона на сході"
 UKR_Free_Trade_desc:0 "Вільна торгівля з Росією виявляється навіть вигіднішою, ніж ми думали. Вугільні шахти та заводи на спустошених прикордонних територіях відновлюють свою роботу після майже двох десятиліть простою. Рівень безробіття впав до довоєного рівня. Відмінний приклад російсько-української співпраці!"
 UKR_Resettlement:0 "Розселення"
 UKR_Resettlement_desc:0 "Україна, як держава, існує вже майже 20 років, але, як і раніше, розділена кризами та проблемами. Однією з таких проблем є засилля росіян на сході та півдні України, яке прагне возз'єднання з Росією. Ми маємо виправити цю ситуацію та переселити українських селян із заходу України на схід, де вони стануть робітниками Донбасу та повернуть українську культуру до регіону."
 UKR_Crisis_Coalition:0 "Коаліційна криза"
 UKR_Crisis_Coalition_desc:0 "Синдикалістської загрози вже не існує, але ми на порозі нової кризи. Суперечності 'ВіН' та 'ОУН', які отримали широку підтримку населення, зростають, і країна готова розірватися на дві частини. Ми маємо щось зробити для збереження миру та порядку в країні!"
 
 UKR_Dissolve_Rada:0 "Розпуск ради"
 UKR_Dissolve_Rada_desc:0 "Парламент нашої країни — Верховна Рада завжди була надто лівою і ніколи не підтримувала політику гетьмана. Але тепер ситуація зміниться, коли король дав Скоропадському повноваження розпустити раду та створити на її місці Державний Сенат, де будуть представлені виключно вірні режиму гетьмана селяни."
 UKR_Skoropadsky_Policy:0 "Українська єдність"
 UKR_Skoropadsky_Policy_desc:0 "Відносини між росіянами та українцями в країні завжди були на належному рівні, хоча деякі намагалися провокувати два народи та агітувати на боротьбу заходу проти сходу. Нам треба зупинити цю шовіністичну пропаганду, але також і показати, що, незважаючи на минуле, ми незалежні від Росії та залишимося такими."
 UKR_Army_Reforms:0 "Професійна армія"
 UKR_Army_Reforms_desc:0 "Доволі очевидно, що українська армія не рівня армії Німеччини та Росії, але вона все ще сильніша за армію сусідів. Тому Скоропадський запропонував створити нечисленну, але професійну армію, де кожен солдат знатиме своє місце. Це допоможе нам зберегти кордони у безпеці, але з меншими витратами."
 UKR_Peasant_State:0 "Селянська держава"
 UKR_Peasant_State_desc:0 "Наші селяни завжди грали важливу роль у державі. Тепер, коли у нас з'явилися зайві гроші у бюджеті, ми можемо знизити податки, щоб селянам було легше оговтатися від Чорного Понеділка."
 UKR_Prohibit_Syndicalism:0 "Заборона синдикалізму"
 UKR_Prohibit_Syndicalism_desc:0 "Ми досягли порозуміння з проросійськими групами, втихомирили націоналістичні організації та отримали довіру селян. Залишається розібратися із синдикалістами. Наші ЗМІ розпочнуть кампанію викриття синдикалізму. Ця пропаганда допоможе позбавити синдикалістів підтримки серед робітників та селян."
 UKR_Federalisation:0 "Федералізація"
 UKR_Federalisation_desc:0 "Найголовнішою проблемою русофілів, націоналістів та синдикалістів була проекція ідей на всю країну. Якщо ми дамо більше автономії регіонам і послабимо Верховну Раду, то зможемо зайнятися нагальнішими проблемами, не проектуючи питання кожного регіону на країну."
 
 UKR_New_Heir:0 "Спадкоємець короля"
 UKR_New_Heir_desc:0 "На жаль, наш король немає дітей і змушений обирати спадкоємця. Міністри та уряд розглядають лише дві кандидатури – племінник Василя, Лео Стефан Габсбург та Данило Скоропадський, син нашого гетьмана. 'ВіН' та 'ОУН' підтримують Данила, вважаючи, що це послабить зв'язки з Міттельєвропою. Габсбурзьку кандидатуру підтримують лише супротивники Скоропадського та великі промисловці, які покладаються на зв'язки з Німеччиною. Ми повинні зробити вибір."
 UKR_Pereyaslav_treaty:0 "Переяславський договір"
 UKR_Pereyaslav_treaty_desc:0 "Розпад Російської Імперії залишив Україну та Росію незалежними, але у вкрай ганебному стані. Тепер, коли в обох країнах відносна стабільність, з'являється все більше рухів за об'єднання. Об'єднання Малоросії та Великоросії підводить нас до прямої конфронтації з Міттельєвропою, але тільки Велика Росія може протистояти німецькій гегемонії."
 UKR_OUN_Embargo:0 "Ембарго на німецькі товари"
 UKR_OUN_Embargo_desc:0 "З 1918 року ми покладалися на німецькі товари, що заполонили наш ринок. Через це українські селяни не можуть конкурувати із німецькими, які контролюють ключові позиції агрокультурного комплексу! Нам потрібно досягти економічної незалежності від Німеччини."
 UKR_Grand_Coronation:0 "Велика коронація"
 UKR_Grand_Coronation_desc:0 "З остаточною стабілізацією держави було запропоновано підготувати велику коронацію всередині Софійського собору. На жаль, через політичні потрясіння, що послідували за смертю Василя, [ROOT.GetSuccessorName] не вдалося отримати належну коронацію. Це буде виправлено негайно."
 UKR_Ban_ViN:0 "Заборона ВіН"
 UKR_Ban_ViN_desc:0 "Так звана організація "ВіН" - це не більше, ніж прикриття для русофільських зрадників, і якби вони були при владі, то змогли б анексувати нас у стару імперію. З прийняттям Донцовим мантії влади, настав час назавжди позбутися цих віроломних покидьків."
 UKR_Ban_OUN:0 "Заборона ОУН"
 UKR_Ban_OUN_desc:0 "ОУН останніми роками стала певною проблемою. З її лютою антинімецькою риторикою, вони можуть стати небезпечним ворогом, і найпростіший спосіб боротьби з ними - заборонити та припинити їхню діяльність."
 UKR_New_Scientists:0 "Нові вчені"
 UKR_New_Scientists_desc:0 "Стабільність – ось основна мета Скоропадського. І атмосфера стабільності дозволила юнакам відмовитися від істеричної політики та піти у науку. Ми можемо лише підтримати такий процес."
 UKR_Extend_State_Powers:0 "Посилення виконавчої влади"
 UKR_Extend_State_Powers_desc:0 "Виконавча влада завжди була надто слабкою, і це дозволяло раді домінувати у державних справах. Але з приходом нової влади, настав час її розширити, щоб створити сильну українську владу."
 UKR_Discredit_Democrats:0 "Дискредитація республіканців"
 UKR_Discredit_Democrats_desc:0 "Протягом багатьох років помірні республіканці України з різних причин критикували наше правління, захищаючи недовговічну республіку. Їхній вплив необхідно обмежити, а спадок УНР осоромити у свідомості всіх українців."
 UKR_State_Companies:0 "Держкомпанії"
 UKR_State_Companies_desc:0 "У міру того, як економіка знову почне зростати, ми зможемо почати інвестувати в підприємства, щоб продовжити наше і без того здорове промислове виробництво та захистити економіку від подальших негативних тенденцій."
 UKR_Secret_Police:0 "Бюро спецрозслідувань"
 UKR_Secret_Police_desc:0 "Зважаючи на те, що останні кілька років були бурхливими, було прийнято рішення про створення поліції нового типу. Поліція яка вдарить із тіні і спостерігатиме за екстремістами синдикалістів, які хочуть побачити, як руйнується наша держава."
 
 UKR_Ukrainian_Recovery:0 "Українське відновлення"
 UKR_Ukrainian_Recovery_desc:0 "Соціальні проблеми завжди були причиною нестабільності. Багато селян вступають у синдикалістські, націоналістичні чи сепаратистські рухи через жахливі умови життя. Якщо ми хочемо врятувати Україну, ми маємо забезпечити кращі умови життя для найбідніших селян у регіонах країни та розпочати електрифікацію заради підвищення продуктивності праці."
 UKR_First_Loan:0 "Німецькі кредити"
 UKR_First_Loan_desc:0 "Ми маємо попросити кредит у Німецької Імперії для електрифікації найбідніших регіонів країни. Вони мають зрозуміти, що інвестиції в українське сільське господарство в їхніх інтересах."
 UKR_First_TaxHike:0 "Податки на електрифікацію"
 UKR_First_TaxHike_desc:0 "Уряд не бачить інших варіантів електрифікації найбідніших центральних регіонів України, крім запровадження додаткових податків. Залишається лише сподіватися, що селяни зрозуміють нас."
 UKR_Electrification:0 "Нові ресурси"
 UKR_Electrification_desc:0 "Уряд зумів електрифікувати села у центральних регіонах України, що дозволить селянам виробляти більше продукції. Але тепер нам потрібно більше ресурсів для сільського господарства, що розвивається!"
 UKR_Second_Loan:0 "Кредит на індустріалізацію"
 UKR_Second_Loan_desc:0 "Ситуація у центральних регіонах України покращилася – настав час для східних регіонів. Усі раніше побудовані заводи, мають бути модернізовані. Але нам потрібні інвестиції німецьких партнерів!"
 UKR_Second_TaxHike:0 "Податки на індустріалізацію"
 UKR_Second_TaxHike_desc:0 "Ситуація у центральних регіонах України покращилася – настав час для східних регіонів. Усі раніше побудовані заводи, мають бути модернізовані. Тому ми маємо запровадити нові податки. Знову."
 UKR_Kharkov_Industry:0 "Нові промислові зони"
 UKR_Kharkov_Industry_desc:0 "Харків завжди був найбільшим містом України, але ніколи не використовував цієї переваги в економіці. Настав час виправити це та створити гідну промисловість у регіоні."
 UKR_Revive_Agriculture:0 "Відродження агрокультури"
 UKR_Revive_Agriculture_desc:0 "Ми завжди хотіли стати кориснішими для наших союзників, розвиваючи сільське господарство — основу нашої економіки. Але економічна криза поставила нас у велику залежність від німецьких інвестицій. Настав час відновити сільське господарство."
 UKR_Donbass_Industry:0 "Пожвавлення промислового сектору"
 UKR_Donbass_Industry_desc:0 "Ситуація в Україні нарешті стабілізувалася. У нас з'явилася чудова можливість продовжити реформи. У довгостроковій перспективі ми маємо розвинути промисловість у східних регіонах. Нам потрібно лише відновити роботу старих заводів і модернізувати їх."
 UKR_Stab_econ:0 "Стабілізація"
 UKR_Stab_econ_desc:0 "Завдяки рішучим заходам ми змогли стабілізувати ситуацію та ліквідувати наслідки Чорного Понеділка. Залишається лише сподіватися на подальший розвиток."
 
 UKR_army_internal_structure_review:0 "Огляд армії"
 UKR_army_internal_structure_review_desc:0 "Настає 1936 рік, і гетьман Павло Скоропадський за дорученням короля Василя проводить щорічний огляд внутрішньої структури армії. Будучи особистою справою гетьмана, Скоропадський присвятив багато часу та ресурсів підготовці військового апарату."
 UKR_doctrinal_experimentation:0 "Нові доктрини"
 UKR_doctrinal_experimentation_desc:0 "Занепокоєний зростанням напруженості у світі, гетьман закликав до зміцнення правильного курсу армії, що базується на нових розроблених військових доктринах. Для виконання цього завдання він звернувся до корпусу вищого офіцерського складу, до якого увійшли вищі офіцери епохи Незалежності – Олександр Удовіченко, Євген Коновалець та Олександр Загродський."
 UKR_rapid_mobility_drills:0 "Навчання з мобільності"
 UKR_rapid_mobility_drills_desc:0 "Висока мобільність бронетехніки є ключовим фактором у сучасній війні. Саме тому ми повинні бути впевнені, що ми маємо достатню кількість броньованих машин, які ми повинні вміти використовувати."
 UKR_logistical_warfare:0 "Логістична війна"
 UKR_logistical_warfare_desc:0 "Хоч наша рівнинна місцевість зазвичай розглядається як недолік, вона має один ключовий плюс. Це легкість матеріально-технічного постачання. Вжиття заходів щодо забезпечення надійного постачання наших військ є нашим головним завданням."
 UKR_concentrated_firepower:0 "Концентрована вогнева підготовка"
 UKR_concentrated_firepower_desc:0 "У війні немає нічого ефективнішого, ніж шквал вогню. Ефективність такої стратегії зростає у разі використання спеціалізованої артилерії у дивізіях."
 UKR_shock_artillery_fire:0 "Ударний артилерійський вогонь"
 UKR_shock_artillery_fire_desc:0 "Іноді використання артилерійського вогню необхідне для дезорганізації і дезорієнтації противника. Ефективність такої тактики дозволяє виявити слабкості ворогів, ось чому ми повинні вкладати кошти в артилерію."
 UKR_army_research_bureau:0 "Армійське дослідницьке бюро"
 UKR_army_research_bureau_desc:0 "Стає очевидним, що нові війни будуть скоріше виграні за допомогою технологій, ніж за допомогою тривалої окопної війни або тактики "атакуючих хвиль". Тому нам слід створити відділ армії, завданням якого буде відслідковувати будь-які нові розробки у галузі доктрини чи технологічного вдосконалення."
 UKR_reverse_engineer_artillery:0 "Дослідження зарубіжної артилерії"
 UKR_reverse_engineer_artillery_desc:0 "Артилерія стає все більш корисною у війні, настільки, що багато фронтових батальйонів сьогодні базуються виключно на нищівному артилерійському вогні. Ми повинні прийняти це до уваги і йти вперед, вивчаючи моделі, які використовуються нашими вірними союзниками. Все, що ми дізнаємось, ми зможемо поєднати з нашими власними розробками."
 UKR_deploy_new_tanks:0 "Нові прототипи танків"
 UKR_deploy_new_tanks_desc:0 "Експерименти у департаменті танкобудування (централізованому на Харківському Локомотивному Заводі) – це те, чим ми займаємося вже майже десять років, і схоже, що наші зусилля почали приносити результат під керівництвом Івана Черняховського. Ми повинні вжити заходів щодо розгортання наших прототипів на полі бою."
 
 UKR_lessons_of_the_weltkrieg:0 "Досвід Вельткрігу"
 UKR_lessons_of_the_weltkrieg_desc:0 "Занепокоєний зростанням напруженості у світі, гетьман закликав до зміцнення правильного курсу армії, що базується на досвіді Вельткрігу. Для виконання цього завдання він звернувся до офіцерів колишньої російської імператорської армії – Михайла Омеляновича-Павленка, Олександра Грекова та Костянтина Прісовського."
 UKR_refurbish_odessa_military_academy:0 "Одеська військова академія"
 UKR_refurbish_odessa_military_academy_desc:0 "Як одна із найстаріших військових академій колишньої Російської Імперії, Одеська військова академія є основним джерелом навчання військовому мистецтву. Проте академія ніколи не отримувала належного нагляду з часів нашої незалежності. Час це змінити."
 UKR_adopt_new_infantry_designs:0 "Нові зразки піхотного озброєння"
 UKR_adopt_new_infantry_designs_desc:0 "Натхненні нашим довгостроковим союзом з Кайзеррайхом, а також іншими нашими союзниками, ми повинні рухатися вперед і перейняти централізоване розташування піхоти, яке використовується у великому регіоні Райхспакту."
 UKR_adopt_modern_radio_technology:0 "Армійська радіослужба"
 UKR_adopt_modern_radio_technology_desc:0 "Армійську радіослужбу можна сміливо вважати одним із стовпів війни майбутнього. Проте службі все ще не вистачає належної централізованої структури, щоб зробити її ефективною. Давайте реалізуємо централізовану схему."
 UKR_expand_kyiv_officer_school:0 "Київська офіцерська школа"
 UKR_expand_kyiv_officer_school_desc:0 "Київська офіцерська школа була створена в 1918 році, в перший рік правління гетьмана Скоропадського (але до коронації царя Василя) і з тих пір є постійним джерелом нових офіцерів. Ми повинні зробити кроки щодо її розширення."
 UKR_entrenchment_and_fortification_training:0 "Навчання зі створення укріплень"
 UKR_entrenchment_and_fortification_training_desc:0 "Це правда, що кордони нашої країни не надто обороноздатні. Тому нам слід зосередитись на підготовці з правильного зміцнення та фортифікації. Ми повинні мати можливість захистити кордони, незалежно від того, звідки походить загроза."
 UKR_war_games:0 "Військові ігри"
 UKR_war_games_desc:0 "Щоб не втрачати пильності, в наших інтересах регулярно влаштовувати військові ігри. Дорого? Можливо, але це, безумовно, справа, що дозволяє нам бути напоготові."
 UKR_consolidate_the_reserve_forces:0 "Сили резерву"
 UKR_consolidate_the_reserve_forces_desc:0 "В даний час наші резервні сили розкидані по різним відомствам в наслідок бюрократичної хвороби. Ми повинні вжити заходів щодо виправлення цього та об'єднати резервістів у впорядковані загони."
 UKR_implement_48_hour_plan:0 "'48-годинний план'"
 UKR_implement_48_hour_plan_desc:0 "'48-годинний план', це запасний варіант, щоб захистити себе від масованого наступу у разі вторгнення (швидше за все, зі Сходу). Успішна реалізація дозволить нам провести тотальну мобілізацію в країні та зупинити іноземних загарбників."

 UKR_aviation_board:0 "Українська авіаційна рада"
 UKR_aviation_board_desc:0 "Український Авіаційний Департамент був частиною Армійського Департаменту з його створення. Настав час створити окрему наглядову раду для більш ефективного планування та досягнення стратегічних результатів щодо наших ВПС."
 UKR_flying_clubs:0 "Аероклуби"
 UKR_flying_clubs_desc:0 "Аероклуби – це одна з найкращих інвестицій, яку можна зробити для підтримки національних авіаційних сил. Зростання корисності військової авіації відповідає зростанню потреби у пілотах. Тому ми маємо підтримувати створення аероклубів у різних міських центрах."
 UKR_deploy_new_fighter_prototypes:0 "Нові прототипи винищувачів"
 UKR_deploy_new_fighter_prototypes_desc:0 "В останні роки ми зайнялися розробкою власних винищувачів за деякої підтримки наших союзників (насамперед Німеччини). Наші зусилля мали позитивні результати. Тому ми маємо розгорнути серійне виробництво нашої нової авіації."
 UKR_commission_new_bomber_designs:0 "Розробка вітчизняних бомбардувальників"
 UKR_commission_new_bomber_designs_desc:0 "Бомбардувальники показали свою ефективність у виведенні з ладу різних елементів військової машини будь-якої країни. Коли б не настала наступна велика європейська війна, ми маємо бути готові. Залежність від конструкцій, використовуваних нашими союзниками (насамперед Німеччиною), - це добре, але це не зовсім життєздатно. Тому ми маємо почати працювати над власними розробками."

### Naval Focuses ###
 UKR_naval_effort:0 "Український ВМС"
 UKR_naval_effort_desc:0 "Гідний флот потрібен будь-якій країні. Кораблі потрібні для захисту морських шляхів, а також берегових ліній та портів."
 UKR_Odessa_Naval:0 "Одеська гавань"
 UKR_Odessa_Naval_desc:0 "Як торговельний порт Одеса завжди була важливою частиною півдня України. Нам необхідний флот для її захисту, тому гавань Одеси має бути розширена для військових потреб."
 UKR_Crimea_Naval:0 "Порт Севастополя"
 UKR_Crimea_Naval_desc:0 "Разом із Кримом, у 1918 році ми також отримали майже весь російський чорноморський флот. Але без належної розбудови морських баз Севастополя ми не зможемо використати його з максимальною силою. Ми маємо не шкодувати сил на Севастополь, якщо хочемо затвердити наше становище на Чорному морі."
 UKR_flexible_navy:0 "Флот двох морів"
 UKR_flexible_navy_desc:0 "Україна має вихід до двох морів: Чорного та Азовського. Різні умови цих двох морів вимагають від нашого флоту бути гнучким і таким, що легко пристосовується до будь-яких умов."
 UKR_large_navy:0 "Розширення флоту"
 UKR_large_navy_desc:0 "Великий військовий флот – те, що потрібно Україні. Без достатньої кількості кораблів ми просто не зможемо захистити наші протяжні берегові лінії."
 UKR_submarine_effort:0 "Українські підводні човни"
 UKR_submarine_effort_desc:0 "Підводні човни - наша відповідь усім ворогам, що сильно залежать від морських поставок. Якщо ми потопимо їхні конвої, їхні солдати залишаться без постачання та боєприпасів."
 UKR_cruiser_effort:0 "Українські крейсери"
 UKR_cruiser_effort_desc:0 "Верфі Одеси та Миколаєва досить великі, щоб виробляти великі кораблі, такі як крейсери. Вони стануть гарним доповненням до нашого флоту."
 UKR_destroyer_effort:0 "Українські есмінці"
 UKR_destroyer_effort_desc:0 "Хоча ми і є «хлібним кошиком» усієї Європи, ми змушені завозити багато товарів з-за кордону. Сучасні есмінці – це гарантія того, що наші морські конвої будуть надійно захищені."
 UKR_capital_ships_effort:0 "Українські лінкори"
 UKR_capital_ships_effort_desc:0 "Немає нічого сильнішого і смертоноснішого на морі, ніж лінкори. Хоч це і дорого, але навіть невелика їх кількість перетворить наш флот на воістину руйнівну силу."

