### Renaming Events ###

 gru.1.t:0 "Демократизация нашей администрации"
 gru.1.desc:0 "Чтобы порвать со старым реакционным режимом, мы должны избавиться от его влияния в каждом уголке нашей новой страны. Администрация должна быть демократизирована, учителя перевоспитаны, а армия реструктурирована. Частью этого процесса является лишение почестей, которыми они награждали джингоистских убийц, таких как Отто фон Бисмарк и Пауль фон Гинденбург. Самыми яркими примерами являются бесчисленные мемориальные башни Бисмарка по всей стране, а также город Гинденбург. Наш президент выступил с предложением назвать его в честь Карла Маркса, в то время как местные жители предпочли оставить это абсурдное название."
 gru.1.a:0 "Переименовать его в честь Карла Маркса"
 gru.1.b:0 "Название, отражающее его промышленное происхождение"

 gru.2.t:0 "Восстановление старого порядка"
 gru.2.desc:0 "После победы над нашими социалистическими врагами пришло время навести порядок и на местном уровне. Их режим изменил названия мест, улиц и бульваров, названных в честь героев нашего народа, потому что они считались непредставительными или контрреволюционными. Их первоначальные названия должны быть восстановлены."
 gru.2.a:0 "Это будет Гинденбург навсегда"

