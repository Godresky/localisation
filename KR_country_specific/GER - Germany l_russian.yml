### Ideas ###
 black_guarantee:0 "Гарантія безпеки приватних вкладів"
 black_guarantee_desc:0 "Гарантувавши безпеку приватних вкладів, ми змогли трохи заспокоїти народ, хоч ми й заплатили за цей спокій ціну."
 
 GER_political_uncertainty:0 "Політична невпевненість"
 GER_political_uncertainty_desc:0 "Диктатура Людендорфа поставила наш уряд у заплутане становище. Наша Конституція не змінювалася з 1871-го року, і багато хто закликає до реформ, отримуючи у відповідь лише мовчання."
 
 GER_imperial_pride:0 "Імперська Гордість"
 GER_imperial_pride_desc:0 "З самого кінця Вельткрігу Німеччина спочиває на лаврах світового гегемона. Нікому й на думку не спадає думка, що Німеччина може коли-небудь програти комусь... Хоча є й ті, хто ставить під сумнів такі заяви. Втрати Німеччина Берлін або більшість великих міст, народ змусить уряд капітулювати ще до повної окупації."
 GER_ready_to_surrender:0 "Підпорядкування"
 
 GER_black_monday:0 "Чорний Понеділок"
 GER_black_monday_desc:0 "Берлінський фондовий ринок впав, внаслідок чого обвалилася вся німецька економіка. Якщо Німеччина хоче зберегти свою гегемонію над світом, то насамперед варто розібратися з кризою 'Чорного Понеділка'."
 
 GER_black_monday1:0 "План Шахта"
 GER_black_monday1_desc:0 "Німеччину вразив 'Чорний понеділок', і президент німецького державного банку Хьялмер Шахт запропонував досить спірну програму, спрямовану відновлення нашої економіки. Вона полягає у виділенні додаткових субсидій. Програма "Шахта" призвела до пом'якшення наслідків Чорного Понеділка, державна економіка почала відновлюватися."
 
 GER_black_monday2:0 "План Гренера"
 GER_black_monday2_desc:0 "Програма державного діяча Вільгельма Гренера з відновлення економіки через залучення призовників до праці була впроваджена. Наслідки 'Чорного Понеділка' частково усунені."
 
 GER_address_reichstag:0 "Звернення до Рейхстагу"
 GER_address_reichstag_desc:0 "І хоча ми боремося з Чорним Понеділком, ситуація досі жахлива. Незважаючи на підірване здоров'я, Вільгельм II звернувся до Рейхстагу, в якому пообіцяв зробити відновлення економіки пріоритетом номер один. Чия пропозиція буде прийнята, поки невідома..."
 
 german_eco_finished:0 "Економічний бум"
 german_eco_finished_desc:0 "Наша економіка переживає небувалий світанок, гроші знову течуть до нас річками. Хоча це і не назавжди, ми маємо отримати з цього користь."
 
 GER_Sie_Contracts:0 "Фаворитизм Siemens"
 GER_Sie_Contracts_desc:0 "Наша економіка отримала нові стимули, і знову ж таки завдяки допомозі Siemens у нас з'явилася ліквідність. Ми повернемо цю доброту в натуральній формі, дозволивши їм отримати першу перевагу у галузевих контрактах."
 
 GER_invest_arms_industry:0 "Промисловий військовий комплекс"
 GER_invest_arms_industry_desc:0 "Завдяки подальшим інвестиціям у нашу збройову промисловість, ми забезпечили засоби для виробництва зброї, необхідної для вирішення завдань, що стоять перед Німеччиною.."
 
 GER_bunkrupt_fact:0 "Важлива промислова компанія збанкрутувала"
 
 GER_rhine_unrest:0 "Робочий страйк"
 GER_rhine_unrest_desc:0 "У Рейнланді йдуть великі робочі страйки проти існуючого режиму."
 
 GER_kill_workers:0 "Страйкуючі пригнічені"
 GER_kill_workers_desc:0 "Наша армія знає, що треба робити з цими лівими."
 
 GER_strike_negot:0 "Згода з вимогами страйкуючих"
 GER_strike_negot_desc:0 "Ми досягли мирного вирішення проблеми страйків."
 
 GER_col:0 "Витрати на колонії"
 GER_col_desc:0 "Наші колонії більше не дають прибутку. Ми повинні виділити колоніям додаткові фінанси, щоб зберегти їх.."
 
 GER_mil_mis:0 "Німецька військова місія"
 
 GER_quenched_militarism:0 "Затухлий мілітаризм"
 GER_quenched_militarism_desc:0 "У перемоги завжди є своя ціна, а ціна Вельткріга була справді величезною. Хоч ми перемогли всіх наших ворогів, мільйони німецьких хлопців не повернулося додому, щоб відсвяткувати перемогу. Наші сім'ї досі пам'ятають цей біль і не захочуть повторення чергового Вельткригу."
 
 GER_quenched_militarism2:0 "Затухлий мілітаризм"
 GER_quenched_militarism2_desc:0 "У перемоги завжди є своя ціна, а ціна Вельткріга була справді величезною. Хоч ми перемогли всіх наших ворогів, мільйони німецьких хлопців не повернулося додому, щоб відсвяткувати перемогу. Наші сім'ї досі пам'ятають цей біль і не захочуть повторення чергового Вельткрігу, хоч все більше і більше людей записуються до лав армії."
 
 GER_renwed_militarism:0 "Розпалений мілітарізм"
 GER_renwed_militarism_desc:0 "Хоч основою німецької ідентичності завжди був мілітаризм, Вельткріг завдав нам серйозних ударів. Незважаючи на це, більше немає часу сумувати. Німецький патріотизм знову яскраво сяє над усією Європою."
 
 GER_research_boost:0 "Вклади у дослідження"
 GER_research_boost_desc:0 "Єдиний варіант, як змусити вчених залишити лекторії та піти у лабораторії – завалити їх грошима. Збільшивши спонсорування вчених ми зможемо швидше проводити дослідження."
 
 GER_victors_of_wwi:0 "Переможці Вельткрігу"
 GER_victors_of_wwi_desc:0 "20 років тому ми вибороли своє місце під сонцем. Однак, часи змінюються, і можливо, нам слід відкинути нашу зарозумілість."
     
 GER_tank_idea:0 "Інвестиції у танки"
 GER_tank_idea_desc:0 "Багато хто бачить у танках майбутнє нашої армії. Подальші інвестиції в ці смертоносні машини дозволять Німеччині залишатися гегемоном."
 
 GER_tirpitz_idea:0 "Програма 'Тірпіц'"
 GER_tirpitz_idea_desc:0 "Гроссадмірал Тірпіц був титаном своєї епохи, і його інвестиції в морську піхоту Кайзерліхе до Вельткріга гарантували, що ми маємо флот, здатний протистояти Королівському флоту. Такий погляд на війну нам необхідний знову."
 
 GER_junkers_lost_idea:0 "Проблеми з постачанням зерна"
 GER_junkers_lost_idea_desc:0 "Коли населення Німеччини збільшилося після Вельткрігу в епоху Тірпіца, ми почали покладатися на зерно наших партнерів із Міттельєвропи. Нині ж через проблеми на сході поставки звідти продовольства впали."
 
 GER_easter_promises_idea:0 "Великодні обіцянки"
 GER_easter_promises_idea_desc:0 "Взимку 1916-1917 року Кайзер обіцяв конституційну реформу після закінчення Вельткріга. Можливо, тепер, коли наша стагнація стає все очевиднішою, все може змінитися."
 
 GER_bundesrat_idea:0 "Відновлений Бундесрат"
 GER_bundesrat_idea_desc:0 "Режим Людендорфа грубо проїхався багатьма привілеями, які мали німецькі держави перед Вельткригом, причому один із них був представлений у формі Бундесрату. Відновлення цього давнього права - відмінна ознака майбутніх подій."
 
 GER_post_idea:0 "Німецька поштова служба"
 GER_post_idea_desc:0 "Хоча це може здатися справді смішним, але одним із останніх оплотів проти повної федеральної інтеграції під Рейхом було існування окремих поштових служб. З цим виправленням Німеччина справді об'єдналася."
 
 GER_embrace_FAUD_idea:0 "Вільний Союз Німецьких Робітників"
 GER_embrace_FAUD_idea_desc:0 "Найкращий спосіб роззброїти синдикалістську загрозу – це працювати з менш ідеологічними ліваками. Головна профспілка тепер дасть менше допомоги червоним у Німеччині."
 
 GER_dcgb_idea:0 "Німецька Християнська профспілкова конфедерація"
 GER_dcgb_idea_desc:0 "Новий союз, спонсорований державою, може спрямовувати енергію нашого робітничого класу у правильному напрямку."
 
 GER_institut_idea:0 "Інститут авіації"
 GER_institut_idea_desc:0 "З новим дослідницьким інститутом Німеччина може модернізувати свої військово-повітряні сили і перетворитися з найкращих у Європі на безперечну світову силу."
 
 GER_cult_of_aviation_idea:0 "Культ авіації"
 GER_cult_of_aviation_idea_desc:0 "Більше не є кумиром німецької молоді воїн із шаблею. Тепер це лихий пілот, дуелянт сучасної епохи, саме він надихає всіх нас."
 
 ZO_idea:0 "Міттельєвропа"
 ZO_idea_desc:0 "Ми - лідер Міттельєвропи, економічного союзу Німеччини та її сфер впливу."
 
 ZO_zollverein_idea:0 "Міттельєвропа"
 ZO_zollverein_idea_desc:0 "Ми - лідер Міттельєвропи, економічного союзу Німеччини та її сфер впливу."
 
 ZO_europarat_idea:0 "Міттельєвропа"
 ZO_europarat_idea_desc:0 "Ми - лідер Міттельєвропи, економічного союзу Німеччини та її сфер впливу."
 
 ZO_EEP_idea:0 "Міттельєвропа"
 ZO_EEP_idea_desc:0 "Ми - лідер Міттельєвропи, економічного союзу Німеччини та її сфер впливу."
 
 ZO_europakomm_idea:0 "Міттельєвропа"
 ZO_europakomm_idea_desc:0 "Ми - лідер Міттельєвропи, економічного союзу Німеччини та її сфер впливу."
 
 ZO_europabrigad_idea:0 "Міттельєвропа"
 ZO_europabrigad_idea_desc:0 "Ми - лідер Міттельєвропи, економічного союзу Німеччини та її сфер впливу."
 
 ZO_europamark_idea:0 "Міттельєвропа"
 ZO_europamark_idea_desc:0 "Ми - лідер Міттельєвропи, економічного союзу Німеччини та її сфер впливу."
 
 GER_mil_support_idea:0 "Військова підтримка Німеччини"
 GER_mil_support_idea_desc:0 "За умовами нашого договору з Німеччиною вони пообіцяли нам повну військову підтримку."
 
 GER_eco_support_idea:0 "Економічна підтримка Німеччини"
 GER_eco_support_idea_desc:0 "За умовами нашого договору з Німеччиною нам вдалося домовитися з ними про зону економічної торгівлі. Це має сприяти індустріалізації нашої нації."
 
 GER_two_front_idea:0 "Війна на два фронти"
 GER_two-front_idea_desc:0 "Ми воюємо з Францією та Росією і перебуваємо в кошмарній ситуації, яку ми прагнули уникнути за всяку ціну. Але ми перемогли один раз, і ми зробимо це знову!"
 
 AUS_Integration:0 "Австрійська інтеграція"
 AUS_Integration_desc:0 "Для інтеграції Австрії потрібен час. Поки це не закінчиться, ми не будемо єдиною бойовою силою, якою ми маємо бути."
 
 GER_FVP1:0 "Сорокагодинний робочий тиждень"
 GER_FVP1_desc:0 "Використання сорокагодинного робочого тижня створило ситуацію, коли роботодавці більше не можуть розраховувати на успіх, постійно навантажуючи своїх робітників працею. Результатом цього нового регулювання стала гонка інновацій та продуктивності, з якої ми можемо отримати вигоду та збільшити інвестиції в інфраструктуру."
 
 GER_NLP2:0 "Політика легких грошей"
 GER_NLP2_desc:0 "Простий і низький ризик доступу до кредитів як для загального населення, так і для бізнесу викликає деяке економічне зростання в приватному секторі."
 
 GER_DKP2:0 "Субсидування сільського господарства"
 GER_DKP2_desc:0 "Субсидуючи сільське господарство, фермери стають лояльнішими до нашої адміністрації та збільшують постачання продовольства."
 
 GER_ZEN2:0 "Хаос"
 GER_ZEN2_desc:0 "Чорний понеділок змусив багато підприємств закритися, що ненадовго створило атмосферу хаосу"
 
 GER_ZEN1:0 "Німецька суворість"
 GER_ZEN1_desc:0 "Зменшуючи державні витрати, де б ми не знаходилися, наша стабільність гарантована навіть за умов кризи."
 
 GER_ZEN22:0 "Консолідована промисловість"
 GER_ZEN22_desc:0 "Наслідуючи програму Брюнінгу, що дозволяє регулювати німецьку промисловість з мінімальним втручанням, здається, що ефективність та продуктивність в результаті збільшилися."
 
 GER_grain_and_steel_idea:0 "Програма 'Зерно та сталь'"
 GER_grain_and_steel_idea_desc:0 "Зосередившись на місцевих ініціативах на противагу іноземним, ця програма сподівається досягти невеликого рівня автаркії всередині Кайзеррейху та меншої залежності від іноземних товарів.."
 
 
### Research Groups ###
 german_research_name:0 "Суспільство Кайзера Вільґельма"
 german_research_desc:0 "Суспільство Кайзера Вільґельма є дослідницькою організацією, заснованою країнами Міттельєвропи."
 
### Tooltips ###
 GER_oil_imports:0 "Імпорт згори §H100§! одиниць §Hнефти§!"
 GER_oil_shortage_smaller:0 "§RМи постараємося пом'якшити наслідки нестачі нафти, але необхідно знайти довгострокове рішення.§!"
 GER_gulf_oil_not_wait:0 "§RМи вимагатимемо нашої нафти, незважаючи на те, що наші партнери перебувають у стані війни. Це викличе у них невдоволення.§!"
 GER_gulf_oil_wait:0 "§GМи отримаємо нашу нафту після кінця війни.§!"
 GER_oil_shortage_venezuela:0 "§GВенесуела стане цінним торговим партнером, проте наші країни розділені океаном, нафтові танкери будуть уразливі у разі початку війни.§!"
 GER_oil_shortage_gulf:0 "§GОсманська Імперія раніше була нашим союзником, але нині вона ослабла. Ми можемо запропонувати їй допомогу в обмін на нафту. Однак, слід пам'ятати, що не слід ставити на тих, хто програв - це може призвести до катастрофічних наслідків.§!"
 GER_oil_shortage_caucasus:0 "§GКавказ довгий час належав до нашої сфери впливу, проте кавказькі країни розташовані набагато ближче до Росії, ніж до нас. Наша експансія в цьому регіоні безумовно викличе негативну реакцію у росіян.§!"
 GER_oil_shortage_romania:0 "§GРумунія знаходиться ближче до Німеччини, ніж інші країни, які мають нафту. Проте, малоймовірно, що вони добровільно віддадуть її нам.§!"
