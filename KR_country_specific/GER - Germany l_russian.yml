 gerdom.40.t:0 "Первый рейхсканцлер из партии СДПГ скончался"
 gerdom.40.d:0 "Рейхсканцлер Отто Вельс скончался в своем офисе сегодня. В последнее время он страдал от болезней и политический стресс явно не продлил ему жизнь. Кайзер должен как можно скорее назначить его преемника \n\nГерр Вельс в течении своей жизни долгие годы занимал пост председателя СДПГ. Теперь его не стало, так что cкоро мы узнаем имя нового главы социал-демократов."
 gerdom.40.a:0 "Его сменил Ханс Фогель."
 gerdom.40.b:0 "Назначить рейхсканцлером Ганса Фогеля, кандидата СДПГ."
 gerdom.40.c:0 "В целях обеспечения стабильности, назначить рейхсканцлером Хайнриха Брюнинга."
 gerdom.40.e:0 "Дать Францу фон Папену еще один шанс!"
 gerdom.40.f:0 "Довольно! Курт фон Шлейхер!"
 
 gerdom.41.t:0 "Отто Вельс скончался"
 gerdom.41.d:0 "Сегодня председатель СДПГ, Отто Вельс скончался. Всё еще неизвестно, кто же возглавит социал-демократов."
 gerdom.41.a:0 "Он был достойным противником."
 
 gerdom.43.t:0 "Германия и Итальянская Федерация"
 gerdom.43.d:0 "Католик на посту рейхсканцлера способствует улучшению отношений с Итальянской Федерацией и всем католическим миром."
 gerdom.43.a:0 "Близкие отношения"
 gerdom.43.b:0 "Объявить о нашей поддержке Папы!"
 gerdom.43.c:0 "Поддержать католическую церковь и выделить больше инвестиций католическим областям."
 
 
 gerdom.47.t:0 "Вильгельм II скончался"
 gerdom.47.d_GER:0 "Наш любимый кайзер Вильгельм II скончался от легочной эмболии в больничном комплексе 'Шарите', города Берлин. Это конец целой эпохи. Вильгельм II был последним европейским монархом, который правил ещё в 19 веке, и всю свою жизнь он пытался поддерживать -, иногда преуспевая, иногда терпя неудачу, - ценности, которые он отождествлял с той эпохой. С его смертью, забота об империи, столь им любимой, ложится на нас. \n\nПо всей империи развеваются флаги, и проводятся массовые митинги в честь Вельткригкайзера, кайзера, даровавшего Германии победу в Великой Войне. Сын кайзера кронпринц Фридрих Вильгельм, которому теперь предстоит отстаивать честь Кайзеррейха, также принял участие в Берлинском митинге в честь его отца."
 gerdom.47.d_GEX:0 "Наш любимый кайзер Вильгельм II скончался от легочной эмболии в Дар-эс-Саламском госпитале. Это конец целой эпохи. Вильгельм II был последним европейским монархом, который правил ещё в 19 веке, и всю свою жизнь он пытался поддерживать -, иногда преуспевая, иногда терпя неудачу, - ценности, которые он отождествлял с той эпохой. С его смертью, забота об империи, столь им любимой, ложится на нас. \n\nПо всей империи или в том, что от нее осталось, развеваются флаги и проводятся массовые митинги в честь Вельткригкайзера, кайзера, даровавшего Германии победу, но все же потерпевшего поражение. Сын кайзера кронпринц Фридрих Вильгельм, которому теперь предстоит отстаивать честь Кайзеррейха, также принял участие в Дарессаламском митинге в честь его отца."
 gerdom.47.a:0 "Кайзер умер! Да здравствует Кайзер Вильгельм III!"
 
 gerdom.49.t:0 "Рейхсканцлер Фогель скончался"
 gerdom.49.d:0 "Рейхсканцлер Фогель скончался сегодня утром в своем офисе. Кайзеру необходимо назначить преемника на пост рейхсканцлера."
 gerdom.49.a:0 "Назначить Курта Шумахера из партии СДПГ"
 gerdom.49.b:0 "В целях обеспечения стабильности, назначить Хайнриха Брюнинга."
 gerdom.49.c:0 "Новое лицо от НКП - Карл Фридрих Гёрделер!"
 
 gerdom.51.t:0 "Безопасность Кайзеррейха"
 gerdom.51.d:0 "Теперь, когда Фатерлянд находится в состоянии войны с Французской Коммуной, Премьер-министр предложил ликвидировать всех опасных элементов нашего общества, к их числу он относит и членов руководства СДПГ! Кайзер должен немедленно принять решение по этому вопросу!!"
 gerdom.51.a:0 "Уничтожить все левые организации и арестовать их главарей."
 gerdom.51.b:0 "Ich sehe keine Parteien mehr, sondern nur noch Deutsche!"
 
### General Strike ###
 
 gerdom.52.t:0 "FAUD"
 gerdom.52.d:0 "Freie Arbeiterunion Deutschlands (Союз свободных рабочих Германии) - был основан в 1927 году, когда несколько рабочих профсоюзов объединились в одну организацию. Несмотря на то, что до сих пор они осуждали террористические акты, совершенные синдикалистами, сотрудниками Verdeckte Reichspolizei были найдены доказательства сговора руководства FAUD с синдикалистскими организациями других стран, такими, как испанская CNT-FAI. Есть подозрения, что они замышляют заговор против нас!"
 gerdom.52.a:0 "Посадить руководство FAUD и запретить организацию, заставив их уйти в подполье!"
 gerdom.52.b:0 "Разрешить деятельность FAUD, но пристально наблюдать за ними."
 
 gerdom.53.t:0 "Германия запретила деятельность FAUD"
 gerdom.53.d:0 "Freie Arbeiter Union Deutschlands (FAUD) является анархо-синдикалистским профсоюзом, действующим на территории Германии с самого момента своего создания 15 сентября 1919 года. До сих пор их деятельность была разрешена. Тем не менее, правительство Германии решило арестовать руководство FAUD и запретить деятельность организации. Как мы отреагируем?"
 gerdom.53.a:0 "Мы не готовы к конфликту с Германией."
 gerdom.53.b:0 "Мы должны защитить наших немецких братьев!"
 
 gerdom.54.t:0 "Беспорядки в Рейнской области!"
 gerdom.54.d:0 "Рабочие Рейнской области начали массовые акции протеста против недавних действий нашего правительства, направленных против левых, в частности, к которым относится недавний 'Скандал FAUD'!"
 gerdom.54.a:0 "Надеемся, это не приведет к катастрофе!"
 
 gerdom.55.t:0 "Забастовки рабочих в Рейнской области!"
 gerdom.55.d:0 "Западно-германские рабочие начали массовые акции протеста против недавних действий германского правительства! Это может быть наш шанс раз и навсегда уничтожить нашего врага!"
 gerdom.55.a:0 "Мы должны помочь им!"
 gerdom.55.b:0 "Мы не готовы к этому."
 
 gerdom.56.t:0 "Массовые беспорядки в Рейнской области!"
 gerdom.56.d:0 "Рабочие, разгневанные действиями нашего правительства, направленных против них, начали массовые беспорядки в Рейнской области, которые серьезно подрывают нашу военную экономику и ставят под угрозу стабильность нашего западного фронта."
 gerdom.56.a:0 "Послать армию, чтобы прекратить беспорядки."
 gerdom.56.b:0 "Начать переговоры с рабочими."
 
 gerdom.57.t:0 "Бунтовщики ушли в подполье!"
 gerdom.57.d:0 "Правительство выиграло медленную войну на истощение между нами и забастовщиками. Бастующие, не видя успеха в своих действиях, решили отменить забастовку."
 gerdom.57.a:0 "Отлично!"
 
 gerdom.58.t:0 "Переговоры с рабочими"
 gerdom.58.d:0 "Начались переговоры с лидерами бунтовщиков. Все политические силы внимательно следят за их ходом, некоторые из них считают, что забастовка станет прецедентом для дальнейших реформ в Германской империи."
 gerdom.58.a:0 "Сорвать переговоры и послать армию!"
 gerdom.58.b:0 "Достигнуть частичного соглашения."
 gerdom.58.c:0 "Достигнуть полного соглашения."
 
 gerdom.59.t:0 "Фабрики возвращаются к работе"
 gerdom.59.d:0 "Кризис разрешен. Фабрики медленно возвращаются к работе."
 gerdom.59.a:0 "Великолепно!"
 
 gerdom.60.t:0 "Фабрики возвращаются к работе"
 gerdom.60.d:0 "К счастью, наши войска смогли подавить рабочих, вынудив их отказаться от своей безнадежной борьбы."
 gerdom.60.a:0 "Великолепно!"
 
 gerdom.61.t:0 "Участие синдикалистов в массовой забастовке."
 gerdom.61.d:0 "Несмотря на то, что рабочие Рейнской области, наконец, успокоились, были найдены доказательства, что беспорядки были начаты французскими шпионами. Как мы отреагируем на это?"
 gerdom.61.a:0 "Это недопустимо!"
 gerdom.61.b:0 "Нам нужны твердые доказательства участия синдикалистов!"
 
### Death Events ###
 
 gerdom.62.t:0 "Иоганн фон Берншторфф скончался."
 gerdom.62.d:0 "Сегодня умер бывший германский посол в США и Османской Империи, государственный секретарь по делам внутренних дел Иоганн фон Берншторфф."
 gerdom.62.a:0 "Ruhe in Frieden"
 
 gerdom.63.t:0 "Вильгельм Грёнер скончался"
 gerdom.63.d:0 "Сегодня скончался один из героев Вельткрига и победитель большевиков во время российской интервенции. Фельдмаршал Вильгельм Грёнер. Вся Германия в трауре по одному из великих полководцев золотого века после Вельткрига."
 
 gerdom.64.t:0 "Людвиг фон Ройтер скончался"
 gerdom.64.d:0 "Сегодня умер герой Вельткрига, командующий Кайзерлихе Марине Людвиг фон Ройтер. Прославленный своими действиями во время битвы при Скагерраке и решительными действиями против британской блокады, немецкий народ в трауре."
 
 gerdom.65.t:0 "Вильгельм Сушон скончался"
 gerdom.65.d:0 "Адмирал Вильгельм Сушон, герой Вельткрига и Гроссадмирал османского и германских флотов, умер сегодня. Первоначально Сушон командовал небольшим средиземноморским флотом, а затем смело передал свои войска османам и ускорил их вступление в войну в качестве Центральной державы."
 
 gerdom.66.t:0 "Георг Брухмюллер скончался"
 gerdom.66.d:0 "Сегодня умер герой Вельткрига и разработчик современной артиллерийской тактики фельдмаршал Брухмюллер. Известный всем как 'Прорывной Мюллер' за его решительные действия во время кампаний как на Западном, так и на Восточном фронтах, по нему несомненно, будут скучать все немцы."
 
### The Kaiserbund ###
 
 gerdom.72.t:0 "Статус Индонезии"
 gerdom.72.d:0 "В рамках программ 'Кайзербунд' было решено наделить автономией наши индонезийские владения. Как мы поступим с этими землями?"
 gerdom.72.a:0 "Создать Малайское государство"
 gerdom.72.b:0 "Разделить эти земли между Сараваком и Малайзией"
 
 gerdom.73.t:0 "Статус Индокитая"
 gerdom.73.d:0 "В рамках программ 'Кайзербунд' было решено наделить автономией наши индокитайские владения. Как мы поступим с этими землями?"
 gerdom.73.a:0 "Создать Индокитайское государство."
 gerdom.73.b:0 "Разделить эти земли на множество мелких государств"
 
 gerdom.74.t:0 "Статус Миттельафрики"
 gerdom.74.d:0 "Мы должны решить, затронет ли программа 'Кайзербунд' наши африканские колонии. Консервативные члены Рейхстага проголосовали за сохранение Миттельафрики, другие же считают её большим бременем для немецкой армии и экономики. Нам необходимо срочно принять решение о статусе Миттельафрики."
 gerdom.74.a:0 "Разделить Миттельафрику на мелкие государства"
 gerdom.74.b:0 "Провести федерализацию!"
 gerdom.74.c:0 "Сохранить Миттельафрику!"
 
 gerdom.75.t:0 "Статус Мальты"
 gerdom.75.d:0 "В рамках программы 'Кайзербунд' нам нужно принять решение о будущем острова Мальты, который находится под нашим контролем. Представители генерального штаба считают, что Мальта имеет важное значение для безопасности наших судоходных путей, проходящих через Средиземноморье, и заявляют, что нужно оставить остров под нашим прямым контролем.'"
 gerdom.75.a:0 "Предоставить им ограниченную автономию"
 gerdom.75.b:0 "Оставить остров под нашим прямым контролем"
 
 #gerdom.76.t:0 "Статус Сомалиленда"
 #gerdom.76.d:0 "В рамках программы "Кайзербунд" нам нужно принять решение о будущем немецкого Сомали. В то же время, как адмиралы Кайзерлихе Марине настаивают на том, что эта земля чрезвычайно важна для контроля Аденского залива, большинство политиков утверждают, что будет лучше сократить наши колониальные расходы на эту территорию."
 
 gerdom.77.t:0 "Реорганизация Миттельафрики"
 gerdom.77.d:0 "Нам придется провести реорганизацию нашей внутренней структуры в соответствии с предписаниями, полученными из Берлина..."
 gerdom.77.a:0 "Новый африканский порядок!"
 gerdom.77.b:0 "О, я так не думаю."
 
 gerdom.78.t:0 "Реорганизация Миттельафрики"
 gerdom.78.d:0 "Нам придется провести реорганизацию нашей внутренней структуры в соответствии с предписаниями, полученными из Берлина..."
 gerdom.78.a:0 "Новый африканский порядок!"
 gerdom.78.b:0 "О, я так не думаю"
 
 gerdom.81.t:0 "Статус Адена"
 gerdom.81.d:0 "В рамках программы 'Кайзербунд' нам нужно принять решение насчет германского Адена. В то же время, как адмиралы Кайзерлих Марине настаивают на том, что эта земля чрезвычайно важна для контроля Аденского залива, большинство политиков утверждают, что будет лучше сократить наши колониальные расходы на эту территорию."
 gerdom.81.a:0 "Предоставить им ограниченную автономию"
 gerdom.81.b:0 "Предложить Аден Йемену"
 gerdom.81.c:0 "Оставить эти земли под нашим контролем"
 
 gerdom.82.t:0 "Предложение от Германской Империи"
 gerdom.82.d:0 "Немцы предлагают нам Аден в обмен на то, что мы станем их протекторатом. Как же мы ответим на это заманчивое предложение?"
 gerdom.82.a:0 "Принять предложение!"
 gerdom.82.b:0 "Отказаться!"
 
 gerdom.83.t:0 "Йеменцы приняли наше предложение"
 gerdom.83.d:0 "Мутавакилитское королевство Йемена согласилось с нашим предложение, став нашим протекторатом."
 gerdom.83.a:0 "Отлично!"
 
 gerdom.84.t:0 "Коронация Вильгельма III"
 gerdom.84.d:0 "С кончиной великого Вельткригскайзера Вильгельма II, Кайзер Вильгельм III выступил с речью на своей коронации, пообещав защищать интересы германского народа по всему миру и привести Германию к процветанию!"
 gerdom.84.a:0 "Heil dir im Siegerkranz!"
 
 gerdom.85.t:0 "Германская Империя запрещает французские организации!"
 gerdom.85.d:0 "В стремлении сохранить территориальную целостность своего государства, Германская Империя запретила все французские организации на своей территории, как ответ на наше растущее могущество. Это преступление против французского меньшинства в Германии не должно оставаться безнаказанным!"
 gerdom.85.a:0 "Война!"
 gerdom.85.b:0 "Предложить помощь лидерам подпольного сопротивления"
 gerdom.85.c:0 "Публично осудить действия Германии!"
 gerdom.85.e:0 "Ничего не делать"
 
 gerdom.86.t:0 "Международное сообщество осуждает нас!"
 gerdom.86.d:0 "Французская Коммуна вынесла на мировое осуждение наши недавние действия, направленные против французских организаций. Они назвали наши действия 'Германским империализмом' и пообещали, что поддержат французское население Германии. Многие члены международного сообщества согласились с французами. Как мы отреагируем на это публичное оскорбление?"
 gerdom.86.a:0 "Коммунары стоят за этим, уничтожим их!"
 gerdom.86.b:0 "Не обращать внимания на протесты"
 gerdom.86.c:0 "Восстановить права французского населения"
 
 gerdom.91.t:0 "Германская военная миссия прибыла в Дон-Кубанский Союз"
 gerdom.91.d:0 "Германская империя направила к нам военную миссию в целях улучшения наших устаревших вооруженных сил."
 gerdom.91.a:0 "Мы покажем им казачье гостеприимство!"
 
 gerdom.92.t:0 "Леттов-Форбек и пламя германского сопротивления"
 gerdom.92.d:0 "Это самый темный час для германского народа. Потерпевшее поражение, германское правительство покинуло Берлин и на данный момент находится в Дар-эс-Саламе. Однако потеря армии не сломила Германию! Под африканским небом наши верные колонии до сих пор готовы к войне. Тем не менее, чрезвычайная ситуация вынуждает назначить на пост рейхсканцлера другого человека. Офицеры германской армии требуют, чтобы на этот пост был назначен Пауль фон Леттов-Форбек, учитывая его успехи в Вельткриге и то, как верны ему аскари."
 gerdom.92.a:0 "Да! Назначить фон Леттов-Форбека! Heia Safari!"
 gerdom.92.b:0 "Нет! Это будет последний гвоздь в крышку гроба нашей демократии!"
 
 gerdom.93.t:0 "Леттов-Форбек предлагает призвать 'Африканские корпуса'"
 gerdom.93.d:0 "Канцлер фон Леттов-Форбек предложил призвать в германскую армию коренное население, также известное как аскари. Эти солдаты верно служили Рейху с тех пор, как канцлер перехитрил Антанту в восточноафриканских джунглях во время Вельткрига. Леттов-Форбек хочет предложить народам Центральной Африки перспективу полной независимости в качестве вознаграждения за службу Кайзеру и государству. Это отчаянные меры, но мы переживаем не менее отчаянные времена."
 gerdom.93.a:0 "Призвать аскари со всей Миттельафрики!"
 gerdom.93.b:0 "Нет, нам нужны немецкие солдаты для немецкой войны!"
 
 gerdom.94.t:0 "Afrikakorps - Зюйдвестафрика"
 gerdom.94.d:0 "Одна из самых первых колонии Германской Империи, Зюйдвестафрика наиболее верна кайзеру. Её лояльность пошатнет уверенность консервативных представителей нашей администрации в правильности обещания независимости, данного Леттов-Форбеком."
 gerdom.94.a:0 "Отлично."
 
 gerdom.95.t:0 "Afrikakorps - Остафрика"
 gerdom.95.d:0 "Немецкие колониальные войска под предводительством фон Леттов-Форбека одержали в здешних местах немало побед во время Вельткрига. Остафрика с её столицей в Дар-эс-Саламе считается жемчужиной в короне Германской Империи. Здесь укрепилась германская администрация, что позволит нам призвать больше аскари в германскую армию."
 
 gerdom.96.t:0 "Afrikakorps - Конго"
 gerdom.96.d:0 "Захваченная у бельгийцев после Вельткрига, Конго находится в самом сердце Центральной Африки. За последние десятилетия здешняя администрация обеспечила контроль Империи над колонией."
 
 gerdom.97.t:0 "Afrikakorps - Экваториалафрика"
 gerdom.97.d:0 "Расположенная к югу от Сахары, германская Экваториальная Африка способна призвать весьма неплохо обученные вспомогательные войска."
 
 gerdom.98.t:0 "Afrikakorps - Камерун"
 gerdom.98.d:0 "Недавно захваченный Нигер был объединен с германской колонией Камерун. Здешние аскари готовы получить свою независимость служа Рейху!"
 
 gerdom.99.t:0 "Afrikakorps - Тоголенд"
 gerdom.99.d:0 "Эти земли образованы слиянием германской колонии Того и захваченных у британцев и французов Золотого берега и Дагомеи. Аскари, обученные тут, будут хуже обучены, чем в любых других областях Миттельафрики."
 
 gerdom.100.t:0 "Деколонизация германской Африки"
 gerdom.100.d:0 "В самый темный час для империи, Пауль фон Леттов-Форбек призвал на службу местное население-аскари, обещав им независимость в случае победы в войне. Наши враги ныне повержены, Берлин снова в наших руках. Аскари напоминают нам о нашем обещании начать африканскую деколонизацию."
 gerdom.100.a:0 "Мы выполним наше обещание!"
 gerdom.100.b:0 "Африка принадлежит Германии!"
 
### Security ###
 
 gerdom.105.t:0 "Германия подавляет свое французское население!"
 gerdom.105.d:0 "Германская Империя, опасаясь роста нашего влияния, решила ужесточить контроль в приграничных регионах. Мы должны терпеливо ждать: скоро наши братья в Валлонии, Лотарингии и Эльзасе обретут свободу!"
 gerdom.105.a:0 "Скоро придет наше время!"
 
 gerdom.106.t:0 "Повышение мер государственной безопасности"
 gerdom.106.d:0 "Несмотря на присутствие военных и полиции в приграничных регионах, наша безопасть находится под угрозой. Лидеры синдикалистских французских организаций до сих остаются на свободе, продолжая отравлять умы французского населения своей синдикалистской пропагандой. Часть политиков требует запретить все французские организации. Однако это может повредить нашей репутации в международном сообществе..."
 gerdom.106.a:0 "Существующих мер безопасности достаточно!"
 gerdom.106.b:0 "Настало время запретить деятельность всех французских организаций в Германии!"
 gerdom.106.c:0 "Этот план был безумным с самого начала, отказаться от него..."
 
### Rhenish Syndicalist Volunteers ###
 
 gerdom.200.t:0 "Бертольт Брехт просит визу"
 gerdom.200.d:0 "Граждане Рейнской области, сочувствующие синдикалистам, начали уезжать из страны, чтобы помощь своим зарубежным 'товарищам' в вооруженных конфликтах по всему миру. Сегодня известный подпольный писатель Бертольт Брехт, объявил о своем намерении присоединиться к этим 'международным дивизиям'. \n\n Мы можем отпустить его, что, скорее всего, вдохновит многих синдикалистов на выезд за границу, или можем конфисковать его паспорт и запретить ему покидать страну. Это ослабит синдикалистов, но может вызвать недовольство среди населения."
 gerdom.200.aa:0 "Позволить ему отправиться в дикую Америку."
 gerdom.200.ab:0 "Он может поехать в Бразилию, если захочет."
 gerdom.200.ac:0 "Он может поехать в Бразилию, если захочет."
 gerdom.200.ad:0 "Будем надеяться, что он замерзнет в России!"
 gerdom.200.ae:0 "Пусть попотеет в Испании"
 gerdom.200.af:0 "Пусть пересмотрит свое решение"
 
 gerdom.201.t:0 "Прибыли немецкие добровольцы!"
 gerdom.201.d:0 "К нам прибыли две немецкие добровольческие дивизии, возглавляемые писателем Бертольтом Брехтом и другими известными представителями немецкого синдикалистского движения, чтобы поддержать нас в нашей борьбе!"
 gerdom.201.a:0 "Die Internationale erkämpft das Menschenrecht!"
 
 gerdom.202.t:0 "Прибыли немецкие добровольцы!"
 gerdom.202.d:0 "К нам прибыли две немецкие добровольческие дивизии, возглавляемые писателем Бертольтом Брехтом и другими известными представителями немецкого синдикалистского движения, чтобы поддержать нас в нашей борьбе!"
 gerdom.202.a:0 "Die Internationale erkämpft das Menschenrecht!"
 
 gerdom.203.t:0 "Прибыли немецкие добровольцы!"
 gerdom.203.d:0 "К нам прибыли две немецкие добровольческие дивизии, возглавляемые писателем Бертольтом Брехтом и другими известными представителями немецкого синдикалистского движения, чтобы поддержать нас в нашей борьбе!"
 gerdom.203.a:0 "Die Internationale erkämpft das Menschenrecht!"
 
 gerdom.204.t:0 "Прибыли немецкие добровольцы!"
 gerdom.204.d:0 "К нам прибыли две немецкие добровольческие дивизии, возглавляемые писателем Бертольтом Брехтом и другими известными представителями немецкого синдикалистского движения, чтобы поддержать нас в нашей борьбе!"
 gerdom.204.a:0 "Die Internationale erkämpft das Menschenrecht!"
 
 gerdom.205.t:0 "Восстановление порядка в Рейнской области"
 gerdom.205.d:0 "Многие  нарушители порядка улетели воевать за свои идеалы в другие страны. Рейнская область, некогда оплот германских синдикалистов, наконец то увидела время тишины и покоя."
 gerdom.205.a:0 "Будем надеяться, что так будет всегда..."
 
 gerdom.206.t:0 "Немецкие синдикалисты хотят вернуться домой"
 gerdom.206.d:0 "Потерпевшие поражение в своих войнах по всему миру, немецкие синдикалисты пытаются вернуться к своим семьям. Многие из них прошли через сотни боев. Если мы решим запретить им въезд в страну, то сможем избежать крупного скандала. Однако мы рискуем столкнутся с этими людьми в будущем на полях боя, если вдруг начнется война с Интернационалом..."
 gerdom.206.a:0 "Пусть служат в армии!"
 gerdom.206.b:0 "Они могут вернуться к своим семьям."
 gerdom.206.c:0 "Закрыть границы!"
 
 gerdom.207.t:0 "Бертольт Брехт убит"
 gerdom.207.d:0 "Недавно подтвердился факт смерти немецкого писателя-синдикалиста Бертольта Брехта. Он был застрелен, скорее всего полицией, в каком то подвале. Возглавляя интернациональные синдикалистские силы в вооруженные конфликтах в разных странах, по их окончании он вернулся в Германию, где был арестован. \n\n Члены его семьи организовали многолюдные демонстрации по всему Берлину, обвиняя нас в его смерти."
 gerdom.207.a:0 "Кажется, мы создали мученика."
 
 gerdom.208.t:0 "Бертольт Брехт вернулся домой"
 gerdom.208.d:0 "Несмотря на все наши усилия, похоже, что писатель-синдикалист Бертольт Брехт каким-то образом умудрился пройти нашу границу. Он со своей семьей ушел в подполье, возглавив борьбу против капиталистической системы..."
 gerdom.208.a:0 "Он никогда не заткнется?!"
 
 gerdom.209.t:0 "Международные дивизии предлагают свои услуги"
 gerdom.209.d:0 "Германское правительство отказалось принять своих граждан, вернувшихся из разных уголков света, где они воевали за синдикалистов. После некоторого простоя многие из их числа вновь взялись за оружие в стремлении освободить свою родину от монархистов. Их мало, но тем не менее они являются ветеранами, прошедшими сотни битв, которые будут достойными солдатами армии Интернационала."
 gerdom.209.a:0 "Добро пожаловать, товарищи!"
 gerdom.209.b:0 "Ухх... Дороговато..."
 
### Foreign Events ###
 
 gerfor.1.t:0 "Британский Союз вторгся в Данию"
 gerfor.1.d:0 "Объединенные силы Британского Союза начали вторжение в Данию. Это вторжение угрожает нарушить баланс сил в пользу синдикалистов. Датское правительство обратилось к нам за помощью. Потребуем ли мы от синдикалистов отступления или же позволим Дании пасть?"
 gerfor.1.a:0 "Послать ультиматум, угрожая вступлением в войну!"
 gerfor.1.b:0 "Назад! Мы передумали!"
 
 gerfor.2.t:0 "Немцы отправили ультиматум"
 gerfor.2.d:0 "Второй Рейх прислал в Лондон ультиматум: Мы должны покинуть Данию, прекратив бои, либо же немцы вступят в войну на стороне датчан."
 gerfor.2.a:0 "Нельзя рисковать войной с Германией, уходим!"
 gerfor.2.b:0 "Монархисты не смогут им помочь! Продолжайте наступление на столицу!"
 
 gerfor.3.t:0 "Просить у немцев помощи"
 gerfor.3.d:0 "Мы находимся в состоянии войны с Британским Союзом. Наши некогда гордые войска не в состоянии справиться с синдикалистским наступлением. Некоторые политики просят нас попросить немцев о помощи, даже если это означает усиление германского вторжения в случае предотвращение конфликта. Как нам поступить?"
 gerfor.3.a:0 "Срочно отправить телеграмму в Берлин!"
 gerfor.3.b:0 "Немцам нельзя доверять!"
 
 gerfor.4.t:0 "Британский Союз отступает"
 gerfor.4.d:0 "После того, как ультиматум достиг Лондона, британцы приказали своим командирам прекратить огонь и вернуться к своим кораблям. Cиндикалистская угроза была устранена. Мы будем защищать любые нации, подвергшиеся угрозам со стороны Англии или Франции."
 gerfor.4.a:0 "И вновь дипломатия позволила достигнуть мира."
 
 gerfor.5.t:0 "Британцы игнорируют наш ультиматум"
 gerfor.5.d:0 "Несмотря на наш ультиматум, направленный в Лондон, британцы не прекратили наступление на Копенгаген. Мы можем вступить в войну на стороне Дании, пригласив их в альянс, либо же отступим, позволив Дании пасть."
 gerfor.5.a:0 "Они сделали свой выбор, это война!"
 gerfor.5.b:0 "Отступим! Мы не готовы к войне!"
 
 gerfor.6.t:0 "Британцы покинули Данию"
 gerfor.6.d:0 "После получения германского ультиматума, британские войска прекратили огонь и погружаются на свои корабли, готовясь покинуть Данию. Мы отстояли нашу независимость."
 gerfor.6.a:0 "Мы бы не справились без Германии!"
 
 gerfor.7.t:0 "Синдикалисты вторгаются в Италию"
 gerfor.7.d:0 "Объединенные вооруженные силы Французской Коммуны и Итальянской Социалистической Республики начали вторжение в итальянские государства. Это вторжение грозит нарушить баланс сил в пользу синдикалистского альянса. Стоит ли нам послать предупреждение синдикалистам или же мы позволим Италии пасть?"
 
 gerfor.8.t:0 "Немцы отправили ультиматум"
 gerfor.8.d:0 "Второй Рейх отправил в Париж ультиматум. Мы должны покинуть Италию, либо немцы вступят в войну на стороне Федерации."
 
 gerfor.9.t:0 "Германия отправляет Интернационалу ультиматум"
 gerfor.9.d:0 "Германия пришла к нам на помощь! Они направили ультиматум во Французскую Коммуну по поводу их поддержки Итальянской Социалистической Республики в ее попытках завоевания всего полуострова. Немцы требуют, чтобы синдикалисты отступили, иначе им грозит полное уничтожение."
 
 gerfor.10.t:0 "Синдикалисты покинули Итальянскую Федерацию"
 gerfor.10.d:0 "После получения германского ультиматума, французские войска прекратили огонь и стали готовиться к возвращению во Францию. Независимость Италии была сохранена."
 gerfor.10.d.sri:0 "Вступление [FRA.GetNameDef] в нашу войну с [ITA.GetNameDef], возможно, было не самой мудрой идей. Война привлекла внимание Германии, которая отправила ультиматум [FRA.GetNameDef], и [FRA.GetAdjective]ое правительство подчинились, остановив наступление. У нас нет другого выбора, кроме как подчиниться."
 
 gerfor.11.t:0 "Синдикалисты отступают"
 gerfor.11.d:0 "После того, как ультиматум был получен Парижем, французские войска прекратили огонь и готовятся к возвращению во Францию. Сегодня мы достигли дипломатической победы, показав всему миру, что мы будем противостоять агрессии социалистов и синдикалистов. Мы будем защищать любую нацию, подвергшейся угрозам со стороны Великобритании или Франции!"
 
 gerfor.12.t:0 "Синдикалисты игнорируют наш ультиматум"
 gerfor.12.d:0 "Несмотря на наш ультиматум, направленный в Париж, французы не прекратили наступление на Рим. Мы можем вступить в войну на стороне Итальянской Федерации, пригласив их в альянс, либо же отступим, позволим им пасть."
 
 gerfor.13.t:0 "Синдикалисты вторгаются в Испанию"
 gerfor.13.d:0 "Вооруженные силы Французской Коммуны начали вторжение в Испанию. Это вторжение грозит нарушить баланс сил в пользу синдикалистского альянса. Стоит ли нам послать предупреждение синдикалистам или же мы позволим Испании пасть?"
 
 gerfor.14.t:0 "Немцы отправили ультиматум"
 gerfor.14.d:0 "Монархии толстые, как воры. После того, как мы начали нашу кампанию против Испанского королевства, мы получили сообщение из Берлина, приказывающее нам остановиться и прекратить наши военные действия. Они утверждают, что если мы не вернем наши войска за пределы Пиренейских островов, то они вмешаются военным путем, чтобы сохранить существующий статус-кво."
 
 gerfor.16.t:0 "Синдикалисты покинули Испанию"
 gerfor.16.d:0 "Сегодня немцы добились значительного дипломатического перелома и помогли сохранить нашу независимость. После того, как рейх послал ультиматум Французской Коммуне с требованием прекратить военную агрессию против нас, французы мудро решили подчиниться и вывели свои войска из-за пределов Пиренейского полуострова. По крайней мере, пока статус-кво остается нетронутым."
 
 gerfor.17.t:0 "Синдикалисты игнорируют наш ультиматум"
 gerfor.17.d:0 "Несмотря на наше публичное осуждение вторжения Коммунаров в Испанское королевство и последующий ультиматум, французы отказались отвести свои войска обратно. Вероятность потери еще одной европейской монархии уже нельзя сбрасывать со счетов, и теперь выбор за нами, как мы должны реагировать на это вопиющее попрание германской гегемонии."
 
 gerfor.24.t:0 "Враг у ворот"
 gerfor.24.d:0 "Русские достигли реки Одер. Пока в Берлине никто не паникует, но всем ясно, что без контратаки Германия обречена. Последние запасы были распределены между солдатами, готовящимся к последнему бою за Фатерлянд."
 gerfor.24.a:0 "Их нужно остановить!"
 
 gerfor.25.t:0 "Die Wacht am Rhein"
 gerfor.25.d:0 "Французы достигли Рейна. Пока в Берлине никто не паникует, но всем ясно, что без контратаки Германия обречена. Последние запасы были распределены между солдатами, готовящимся к последнему бою за Фатерлянд."
 gerfor.25.a:0 "Их нужно остановить!"
 
 gerfor.27.t:0 "Германская Империя оккупировала испанское Марокко!"
 gerfor.27.d:0 "Германская Империя, демонстрируя абсолютное высокомерие и неуважение к нашему государству, оккупировала испанское Марокко. Удивительно, что их войска даже двинулись в Сеуту и Мелилью - два города, которые на протяжении многих веков были нерушимой испанской территорией."
 gerfor.27.a:0 "Мы ничего не сможем с этим сделать..."
 gerfor.27.b:0 "Такое оскорбление не должно остаться без ответа!"
 
 gerfor.28.t:0 "Мадагаскарская лесная промышленность"
 gerfor.28.d:0 "Остров Мадагаскар долгое время находится под нашим контролем. На нем есть богатые запасы эбонитового и розового дерева, которые никак не используются. Некоторые промышленники и члены колониальной администрации предлагают нам создать на острове компанию по добыче дерева. Создадим ли мы эту компанию?"
 gerfor.28.a:0 "Создать новое акционерное общество"
 gerfor.28.b:0 "Оставить деревья в покое"
 
 gerfor.29.t:0 "Мадагаскарская лесная промышленность расширена!"
 gerfor.29.d:0 "Акционерное общество, созданное нами, начало свою работу по добыче редких сортов древесины. Однако внедрение механизации в лесную промышленность оставило тысячи людей безработными. В то же время созданное нами акционерное общество сообщило о намерении построить новый завод по переработке древесины. Если бы выделили им дополнительные финансы, то смогли бы убить двух зайцев одним выстрелом..."
 gerfor.29.a:0 "Построить новый технологический комплекс"
 gerfor.29.b:0 "Мы уже выделили им слишком много инвестиций"
 
 gerfor.30.t:0 "Открыт завод по переработке древесины"
 gerfor.30.d:0 "Новый завод по переработке древесины открылся, последствия этого события мгновенно отразились на  местной экономике. Рабочие, построившие этот завод, стали его первыми сотрудниками, число которых значительно увеличится. В Тананариве состоится торжественное открытие нового комплекса."
 gerfor.30.a:0 "Отлично!"
 
 gerfor.31.t:0 "Восстание на Мадагаскаре"
 gerfor.31.d:0 "Не видя конца росту безработицы на Мадагаскаре, многие малагасийцы, и особенно бывшие лесорубы, выступили против нас. То, что началось как местное восстание, быстро переросло в открытое восстание с развязыванием войны за независимость."
 gerfor.31.a:0 "Проклятье!"
 
 gerfor.32.t:0 "Мир с честью"
 gerfor.32.d:0 "После того, как Франция пала, наши войска безуспешно пытаются получить контроль над британскими островами. К сожалению, британское сопротивление оказалось не так то просто разбить. Нам предстоит решить, продолжать ли нам войну или же предложить начать переговоры..."
 gerfor.32.a:0 "Предложить 'Мир с честью'"
 gerfor.32.b:0 "Нет, война закончится только тогда, когда мы захватим Лондон!"
 
 gerfor.33.t:0 "Мир с честью"
 gerfor.33.d:0 "Попытки Рейхспакта закрепиться на нашем острове и окончательно положить конец войне? потерпели неудачу. Несмотря на то, что распад Коммуны стал страшным ударом по делу Революции, британского оружия оказалось слишком много для Джерри, чтобы с ним можно было справиться. Сейчас руководство Германской Империи выдвигает нам предложение - прекратить конфликт между Рейхспактом и остальными членами Интернационала в обмен на взаимное признание. Как мы поступим?"
 gerfor.33.a:0 "Принять предложение немцев!"
 gerfor.33.b:0 "Очередное унижение? Никогда больше!"
 
 gerfor.34.t:0 "Подписан Второй мир с честью"
 gerfor.34.d:0 "Наконец-то это сделано. Хотя мы надеялись на полное уничтожение Британского Союза и прекращение синдикалистского влияния в Европе, увы, этого не произошло. Вместо этого англичане мудро решили договориться с нами, подписав договор перед полномасштабным немецким военным парадом. При этом основная часть боевых действий уже закончилась, а Второй Вельткриг практически завершился в Европе."
 gerfor.34.a:0 "Наконец то наступил мир"
 
 gerfor.35.t:0 "Британцы отказались от мира!"
 gerfor.35.d:0 "В ошеломляющем проявлении британского упрямства, несчастные синдикалисты категорически отвергли наши призывы к мирному договору. Вместо того, чтобы проглотить свою гордость и принять неизбежное, республиканское правительство заявило, что у них не будет Второго мира с честью, и они положат конец войне, маршируя по Берлину."
 gerfor.35.a:0 "Они заплатят за эту наглость."
 
 gerfor.36.t:0 "Этнические конфликты на Шри-Ланке"
 gerfor.36.d:0 "Цейлон населен сингальцами и тамилами, которые испокон веков сражались за эту землю. Недавний кризис вызвал ещё больший хаос и неповиновение, наша колониальная администрация находится в большой опасности..."
 gerfor.36.a:0 "Проклятые националисты!"
 
 gerfor.37.t:0 "Британский Союз вторгся в Норвегию"
 gerfor.37.d:0 "Британский Союз сделал смелый шаг, объявив войну норвежцам, стремясь навязать им синдикализм силой оружия. Это вторжение свидетельствует о пренебрежении к немецкому превосходству в Европе и статус-кво, на поддержание которого мы потратили годы. Теперь вопрос в том, каким должен быть наш ответ на этот акт варварства со стороны англичан?"
 
 gerfor.38.t:0 "Немцы отправили ультиматум Норвегии"
 gerfor.38.d:0 "Мы получили чертову телеграмму из Рейха. Они требуют, чтобы мы либо прекратили наше вторжение в Норвегию, либо столкнулись с полной мощью Кайзерлих Марине. Они ссылаются на нерушимость суверенных европейских государств и много болтовни о сохранении равновесия, но все знают, что этот акт проистекает из отчаянных попыток Германии удержать свой статус гегемона на континенте. Каким должен быть наш ответ?"
 
 gerfor.39.t:0 "Ультиматум. Берлин предупреждает Лондон"
 gerfor.39.d:0 "Германия пришла к нам на помощь! Они отправили Британскому Союзу ультиматум с требованием покинуть наши земли, если британцы откажутся, то Германия вступит в войну на нашей стороне."
 
 gerfor.40.t:0 "Британцы отступили"
 gerfor.40.d:0 "После того, как ультиматум достиг Лондона, британцы приказали своим командирам прекратить огонь и вернуться к своим кораблям. Cиндикалистская угроза была устранена. Мы будем защищать любые нации, подвергшиеся угрозам со стороны Англии или Франции."
 
 gerfor.41.t:0 "Британцы игнорируют наш ультиматум"
 gerfor.41.d:0 "Несмотря на наш ультиматум, направленный в Лондон, британцы не прекратили наступление на Осло. Мы можем вступить в войну на стороне Норвегии, пригласив их в альянс, либо же отступим, позволив им пасть."
 
 gerfor.42.t:0 "Британцы покинули Норвегию"
 gerfor.42.d:0 "После получения германского ультиматума, британские войска прекратили огонь и погружаются на свои корабли, готовясь покинуть Норвегию. Мы отстояли нашу независимость."
 
 gerfor.43.t:0 "Договор с Ирландией"
 gerfor.43.d:0 "С разрастанием синдикалисткой угрозы по всему миру, нам крайне важно по возможности помогать нашим потенциальным союзникам. Ирландцы, с которыми у нас хорошие отношения, могут помочь нам в борьбе с синдикалистами."
 gerfor.43.a:0 "Предложить Испании помощь, попросив взамен вступить в Рейхспакт"
 
 gerfor.44.t:0 "Германия предлагает нам договор"
 gerfor.44.d:0 "Германский посол обратился к нам с предложением: если Ирландия присоединится к Рейхспакту, Германия окажет нам военную и экономическую помощь. Хоть это и очень выгодная сделка, некоторые члены правительства выступают против иностранного вмешательства..."
 gerfor.44.a:0 "Где я должен подписать?"
 gerfor.44.b:0 "У нас и так все хорошо."
 
 gerfor.45.t:0 "Ирландцы согласны с нашим предложением"
 gerfor.45.d:0 "Ирландцы согласились на наше предложение. В соответствии с договором, мы должны построить в Ирландии несколько промышленных заводов. Кроме того, мы обязаны предоставить ирландцам пехотное снаряжение, артиллерийские орудия и несколько самолетов с танками."
 gerfor.45.a:0 "Начинайте строительство!"
 
 gerfor.46.t:0 "Ирландцы отвергают наше предложение"
 gerfor.46.d:0 "К сожалению, ирландцы решили отказаться от нашего предложения. Тем не менее, наши обязательства перед Ирландией остаются прежними."
 gerfor.46.a:0 "О, хорошо..."
 
 gerfor.47.t:0 "Мы готовы начать поставки в Ирландию"
 gerfor.47.d:0 "Мы, наконец, закончили подготовку всех материалов, заказанных ирландцами в рамках наших договорных обязательств. Сейчас товар готов к отправке, и мы предоставим конвою военный эскорт на весь путь до Ирландии."
 gerfor.47.a:0 "Хорошо"
 
 gerfor.48.t:0 "Немецкая помощь прибыла"
 gerfor.48.d:0 "Оружие, танки и самолеты, заказанные нами в Германии, наконец достигли наших портов. Мы получили целую эскадрилью бомбардировщиков, несколько танком, множество артиллерийских орудий и новые немецкие пулемёты."
 gerfor.48.a:0 "Отлично!"
 
 gerfor.49.t:0 "Поставки в Ирландию невозможны"
 gerfor.49.d:0 "Ирландия не может или не желает получать нашу помощь. Программа прервана. К счастью, оборудование осталось в наших руках и готово к использованию."
 gerfor.49.a:0 "Лучше, чем ничего."
 
 gerfor.50.t:0 "Мир с [ENG.GetNameDef]?"
 gerfor.50.d:0 "[GER.GetNameDefCap] заключил Второй Мир с честью с [ENG.GetNameDef], так как ясно, что [ENG.GetAdjective]ий народ потерял желание продолжать войну. Возможно, это шанс и для нас закончить нашу войну с ними. Должны ли мы воспользоваться этой возможностью или продолжить битву?"
 gerfor.50.a:0 "Давайте закончим с этим сейчас"
 gerfor.50.b:0 "Нет, мы продолжаем войну!"
 
 gerfor.51.t:0 "Помочь Германии в войне против синдикалистов?"
 gerfor.51.d:0 "Немцы просят нас оказать помощь в войне против синдикализма. Консервативные члены нашего правительства уверены, что наш священный долг - защитить Европу от синдикализма, остальные же уверены, что нам стоить погибать в чужой войне. Что же нам стоить предпринять?"
 gerfor.51.a:0 "Вспомним Вельткриг! Мы будем сражаться!"
 gerfor.51.b:0 "Немцы и сами справятся!"
 gerfor.51.c:0 "Отправить поддержку и добровольцев."
 
 gerfor.53.t:0 "Помочь Германии в войне против синдикалистов?"
 gerfor.53.d:0 "Немцы просят нас оказать помощь в войне против синдикализма. Консервативные члены нашего правительства уверены, что наш священный долг - защитить Европу от синдикализма, остальные же уверены, что нам стоить погибать в чужой войне. Что же нам стоить предпринять?"
 gerfor.53.a:0 "Время исполнить наши клятвы!"
 gerfor.53.b:0 "Немцы и сами справятся!"
 gerfor.53.c:0 "Отправить поддержку и добровольцев"
 
 gerfor.54.t:0 "Австрия станет нашим союзником в этой войне!"
 gerfor.54.d:0 "Австрия прислушалась к нашей просьбе о помощи и решила присоединиться к нам! Рейхспакт стал сильнее, синдикалисты не смогут сломить нас!"
 gerfor.54.a:0 "Добро пожаловать в Рейхспакт!"
 
 gerfor.56.t:0 "Болгария станет нашим союзником в этой войне!"
 gerfor.56.d:0 "Болгария прислушалась к нашей просьбе о помощи и решила присоединиться к нам! Рейхспакт стал сильнее, синдикалисты не смогут сломить нас!"
 gerfor.56.a:0 "Добро пожаловать в Рейхспакт!"
 
 gerfor.57.t:0 "Австрия отказалась нам помочь!"
 gerfor.57.d:0 "Австрия выслушала наша просьбы, но отказалась нам помочь. Мы одни в нашей борьбе против синдикализма!"
 gerfor.57.a:0 "Предатели! Мы бы помогли им, не так ли?"
 
 gerfor.58.t:0 "Османская Империя отказалась нам помочь!"
 gerfor.58.d:0 "Османская Империя выслушала наша просьбы, но отказалась нам помочь. Мы одни в нашей борьбе против синдикализма!"
 gerfor.58.a:0 "Предатели! Мы бы помогли им, не так ли?"
 
 gerfor.59.t:0 "Болгария отказалась нам помочь!"
 gerfor.59.d:0 "Болгары проигнорировали наш призыв о поддержке и вместо этого решили держаться подальше от крестового похода против синдикалистов. Это не похоже на балканскую страну - избегать боя."
 gerfor.59.a:0 "Предатели! Мы бы помогли им, не так ли?"
 
 gerfor.60.t:0 "Австрия пришлет нам некоторую помощь!"
 gerfor.60.d:0 "Австрия выслушала наши просьбы о помощи, но решила не присоединятся к нам. Вместо этого, они отправят нам военную поддержку и добровольцев, чтобы помочь в нашей борьбе против синдикализма!"
 gerfor.60.a:0 "Это лучше, чем ничего!"
 
 gerfor.61.t:0 "Османская Империя пришлет нам некоторую помощь!"
 gerfor.61.d:0 "Османская Империя выслушала наши просьбы о помощи, но решила не присоединятся к нам. Вместо этого, они отправят нам военную поддержку и добровольцев, чтобы помочь в нашей борьбе против синдикализма!"
 gerfor.61.a:0 "Это лучше, чем ничего!"
 
 gerfor.62.t:0 "Болгария пришлет нам некоторую помощь!"
 gerfor.62.d:0 "Болгария выслушала наши просьбы о помощи, но решила не присоединятся к нам. Вместо этого, они отправят нам военную поддержку и добровольцев, чтобы помочь в нашей борьбе против синдикализма!"
 gerfor.62.a:0 "Это лучше, чем ничего!"
 
 gerfor.63.t:0 "Германия хочет получить Трондхейм"
 gerfor.63.d:0 "Нашему послу в Кайзеррейхе предложили заключить весьма странную сделку: нам предлагают значительную сумму денег, если мы сдадим в аренду на 25 лет гавань Трондхейма, на которой будет создана передовая база против синдикалистов из Британского Союза. Норвежским жителям и гражданской администрации будет разрешено остаться. Также это послужит усилению торговли в этом регионе. Однако англичане не обрадуются такому варианту событий, и могут принять решение нанести по нам ответный удар, если мы примем предложение Германии. \n\nЧто нам делать?"
 gerfor.63.a:0 "Деньги решают все!"
 gerfor.63.b:0 "Мы не можем гневить британцев!"
 
 gerfor.64.t:0 "Норвегия согласна сдать Трондхейм в аренду"
 gerfor.64.d:0 "Норвежское правительство решило согласиться с нашим предложением об аренде Тронхейма в течение следующих 25 лет! Небольшая комиссия уже собирается оценить инвестиции, необходимые для того, чтобы Тронхейм стал неотъемлемой частью нашей обороны против синдикалистов."
 gerfor.64.a:0 "Очень хорошо."
 
 gerfor.65.t:0 "Норвегия не согласна сдать Трондхейм в аренду"
 gerfor.65.d:0 "Норвежское правительство решило не согласиться с нашим предложением об аренде Тронхейма на следующие 25 лет, сославшись на угрозу британского возмездия. Хотя это понятно и не неожиданно, но неприятно."
 gerfor.65.a:0 "Киль вполне подойдет."
 
 gerfor.66.t:0 "Сделка с дьяволом?"
 gerfor.66.d:0 "Мы были побеждены синдикалистскими ублюдками, но Антанта все еще продолжает бороться. Хоть их правительство и утратило некогда принадлежавшие им земли, многие немцы убеждены, что мы должны отложить в сторону наши разногласия и присоединиться к Антанте, чтобы вернуть нашу родину!"
 gerfor.66.a:0 "Присоединиться к Антанте"
 gerfor.66.b:0 "Нет, мы будем сражаться в одиночку"
 
 gerfor.67.t:0 "Немцы ищут союза с Антантой"
 gerfor.67.d:0 "Немцы потерпели поражение от узурпаторов-синдикалистов. Хотя есть те, кто утверждает, что это их вина, что синдикалисты контролируют Европу, теперь они находятся в том же положении, что и мы всего несколько лет назад, и они отправили делегацию в [Root.GetAdjective]ое правительство с просьбой стать частью Антанты - обещая, что любые споры между Германией и членами Антанты относительно территории или колоний могут быть урегулированы, как только Европа будет возвращена. Что мы скажем?"
 gerfor.67.a:0 "Пусть присоединятся"
 gerfor.67.b:0 "Чепуха!"
 
 gerfor.68.t:0 "Успешные переговоры об Антанте"
 gerfor.68.d:0 "Антанта приняла наше предложение о союзе, согласившись обсуждать любые конфликты, связанные с территорией или колониями, после восстановления Европы - хотя ясно, что они ожидают, что мы будем подходить к этим вопросам как равноправный член их альянса, а не просто из соображений удобства."
 gerfor.68.a:0 "Быть по сему!"
 
 gerfor.69.t:0 "Переговоры об Антанте рушатся"
 gerfor.69.d:0 "[From.GetNameDefCap] отказался от нашего предложения о союзе с ними. Они обвиняют нас во всей этой неразберихе и утверждают, что им не нужна помощь, чтобы победить синдикалистов!"
 gerfor.69.a:0 "Черт побери!"
 
 gerfor.77.t:0 "Рейхспакт сливается с Антантой"
 gerfor.77.d:0 "После того, как Германская Империя объединила Рейхспакт с Антантой, чтобы спасти мир от синдикалистской угрозы, пришло время последовать ее примеру, в противном случае мы будем завоеваны."
 gerfor.77.a:0 "Подписать договор!"
 
 gerfor.80.t:0 "Предложение из Берлина"
 gerfor.80.d:0 "Втянутая в войну за свое выживание, Германская Империя возобновила переговоры о постоянном присутствии нашей империи в Рейхспакте, их военном союзе. Несмотря на то, что народ измучен годами войны, среди правящего класса все еще остаются сильные прогерманские настроения и желание стоять рядом с победителями нового порядка.\n\n Тем не менее, наша империя не намерена продавать свою шкуру по дешевке и потребовала, чтобы Кавказ, традиционно являющийся частью Османской сферы, был восстановлен под ее контролем, и чтобы Азербайджан стал более тесно связан с Возвышенной Портой. Несмотря на то, что наши требования вызывают возмущение, похоже, что немецкое правительство готово рассмотреть вопрос о цене, если это приведет к укреплению их южного фланга."
 gerfor.80.a:0 "Хорошо, давайте возродим старый союз."
 gerfor.80.b:0 "Нет, это не в наших интересах."
 
 cancel_ott:0 "[OTT.GetNameDefCap] отказалась от Бакинских соглашений"
 GER_upon_completion_of_focus:0 "В течение следующего месяца:"                                    
 
 gerfor.81.t:0 "[FROM.GetNameDefCap] соглашается"
 gerfor.81.d:0 "Сегодня фантастические новости из Константинии, поскольку Великолепная Порта согласилась с нашим предложением и сегодня заявила о своем всемерном намерении взяться за оружие со своими немецкими товарищами. Столкнувшись с постоянно растущей угрозой со стороны русского медведя, Халиф уже отдал приказ объявить Джихад против безбожных язычников, которых мы называем Православной Церковью."
 gerfor.81.a:0 "Превосходно."
 
 gerfor.82.t:0 "[FROM.GetNameDefCap] отказывается"
 gerfor.82.d:0 "Столкнувшись с бременем сражающейся империи и десятилетий непрерывной ночной войны, от которой она не может оправиться, Возвышенная Порта отказалась от нашего предложения, а вместо этого выбрала нейтральный подход к мировым делам. Хотя они не отрицают хорошие отношения с немецким кайзером, того, кого они не могут похвалить в достаточной степени, они дали понять, что на данный момент, их интересы не совпадают с нашими."                                               
 gerfor.82.a:0 "Предатели!"
 
 gerfor.83.t:0 "Подписание Бакинских соглашений"
 gerfor.83.d:0 "Понимая, что дружелюбный турок более ценен, чем разгневанный турок, правительство [GER.GetLeader] согласилось с нашим предложением и постановило о выводе всех немецких войск с азербайджанской территории. Хотя мы не получим доступа к мощным нефтяным месторождениям Баку, так как договор предоставляет их Германии сроком на 25 лет, это большая победа для всех тюрков и было отпраздновано с большим фанфаром в Константинии."
 gerfor.83.a:0 "Замечательно!"
 
 gerfor.107.t:0 "Германия предлагает Нефтяной договор"
 gerfor.107.d:0 "Немцы предложили нам экономическую помощь в обмен на поставки нефти."
 gerfor.107.a:0 "Это пойдет на пользу нашей экономике."
 gerfor.107.b:0 "Нам не нужна посторонняя помощь"
 
 gerfor.108.t:0 "Венесуэла принимает Нефтяной договор"
 gerfor.108.d:0 "После предложения венесуэльскому правительству экономической помощи мы быстро пришли к соглашению. Вскоре начнутся поставки нефти."
 gerfor.108.a:0 "Отлично."
 
 gerfor.109.t:0 "Венесуэла отказывается от Нефтяного договора"
 gerfor.109.d:0 "Несмотря на наше щедрое предложение, венесуэльцы отказали нам."
 gerfor.109.a:0 "Как они посмели!"
 
 gerfor.110.t:0 "Венесуэла потеряла нашу нефть!"
 gerfor.110.d:0 "Несмотря на изоляцию Южной Америки, похоже, что Венесуэла каким-то образом не смогла сохранить нашу нефть в безопасности. Наша прежняя бесперебойная цепочка поставок развалилась, и нехватка нефти уже стала известна на Фатерланде и по всей нашей колониальной империи."
 gerfor.110.a:0 "Почему все проблемы идут от нефти?"
 
 gerfor.111.t:0 "Коммерческие суда отказываются плыть в Венесуэлу!"
 gerfor.111.d:0 "Сейчас, когда мы находимся в состоянии войны, нам нужна вся человеческая сила, которую мы можем получить, и наши жизненно важные связи с Венесуэлой по поставкам нефти стали зависеть от гражданских кораблей, перевозящих большую часть нашей нефти. К сожалению, становится все более очевидным, что из-за опасности затопления судов коммерческие грузоотправители неохотно соглашаются брать нефть, в результате чего наш импорт нефти стремительно падает. Вновь наши поставки нефти находятся под серьезной угрозой."
 gerfor.111.a:0 "Трусы! Они не верят в Кайзерлихе Марине."
 
 gerfor.113.t:0 "Германия предлагает торговать нефтью"
 gerfor.113.d:0 "Немцы пришли к нам с просьбой создать своего рода экономическую торговую зону, регулируемую новым специальным договором. Они пообещали инвестировать в нашу промышленность и предоставить нам преференции. Взамен они просят, чтобы мы открыли нефтяные рынки для Рейха, позволили нашим компаниям бурить и гарантировали торговлю нефтью, чтобы предотвратить кризис внутри страны."
 gerfor.113.a:0 "Заключить сделку с немцами!"
 gerfor.113.b:0 "Мы можем продержаться еще дольше."
 
 gerfor.114.t:0 "Казаки принимают Нефтяной договор!"
 gerfor.114.d:0 "После обещания запустить свою экономику с немецкими инвестициями, казаки Дон-Кубанского Союза полностью согласились с нашим договором. Они обещают сохранить запасы нефти и предоставить Рейху преференции на разработку месторождений."
 gerfor.114.a:0 "Наше влияние растет"
 
 gerfor.115.t:0 "Казаки отказываются от Нефтяного договора!"
 gerfor.115.d:0 "Не впечатленные предложением экономической зоны и инвестиций, казаки нам отказали. К счастью, есть и другие, кто еще заинтересован в работе с нами."
 gerfor.115.a:0 "Возможно, их интересы лежат в другом месте."
 
 gerfor.116.t:0 "Новое предложение Рейха"
 gerfor.116.d:0 "После того, как немцы предоставили нам беспошлинную торговую сделку в обмен на наши поставки нефти, они выступили с новым предложением, предлагая военную помощь нашим силам до тех пор, пока мы гарантируем поставку нефти. Очевидно, что на этот раз германская делегация потрудилась провести свои исследования, так как военная поддержка на самом деле нам нужна."
 gerfor.116.a:0 "Скоро и наша армия станет сильной"
 gerfor.116.b:0 "Мы не их марионетки."
 
 gerfor.117.t:0 "Казаки принимают пересмотренный договор"
 gerfor.117.d:0 "Предложение военной поддержки было именно тем, в чем были заинтересованы казаки, и они согласились с новым предложением, выдвинутым нашими дипломатами на местах. В обмен на обучение Герман Хеер их военных, Дон-Кубань будет гарантировать поставки нефти."
 gerfor.117.a:0 "Они понимают пользу сотрудничества."
 
 gerfor.118.t:0 "Казаки отказываются от пересмотренного договора"
 gerfor.118.d:0 "Даже после второго предложения военной поддержки и различных уступок Германии в переговорах по договору, казаки не заинтересованы в сотрудничестве с нами. Они отвергли нашу добрую волю и стремясь к дальнейшим уступкам, подорвали потенциал соглашения."
 gerfor.118.a:0 "Что за упрямцы?"
 
 gerfor.119.t:0 "Обеспечение защиты нефтяных месторождений"
 gerfor.119.d:0 "Россия угрожает Азербайджану, который контролирует Бакинские нефтяные месторождения. Нам необходимо не позволить русским завладеть этими месторождениями. Мы собираемся провести в Баку конференцию с азербайджанцами, по выявлению наилучшего способа обеспечения сохранности нефтяных месторождений Азербайджана."
 gerfor.119.a:0 "Будем надеяться, это сработает."
 
 gerfor.120.t:0 "Германия предлагает провести конференцию в Баку"
 gerfor.120.d:0 "Германия предложила провести в городе Баку конференцию, где будем участвовать лишь мы и немцы. Будет поднят вопрос о азербайджанской нефти и сдерживания агрессии русских. Что же нам делать?"
 gerfor.120.a:0 "Посетить конференцию"
 gerfor.120.b:0 "Это угроза нашему суверенитету, отказаться"
 
 gerfor.121.t:0 "Азербайджан не принял участие в конференции"
 gerfor.121.d:0 "Азербайджан отказался присутствовать на конференции, категорически заявив, что по их мнению, такой шаг нанесет ущерб их национальному суверенитету и поставит под угрозу их сохраняющуюся независимость. Без их помощи мы можем остаться без нефти еще на некоторое время."
 gerfor.121.a:0 "Поищем других партнеров"
 gerfor.121.b:0 "Однажды эти нефтяные месторождения станут нашими."
 gerfor.121.c:0 "Мы заберем нефть по праву завоевания!"
 
 gerfor.122.t:0 "Конференция в Баку"
 gerfor.122.d:0 "Конференция в Баку официально началась, дипломаты обеих стран готовятся к выступлениям. Азербайджанцы ждут, какие условия мы им выдвинем."
 gerfor.122.a:0 "Запросить ежегодные поставки определенного количества нефти в обмен на нашу гарантию их независимости"
 gerfor.122.b:0 "Требовать объявления эмбарго России и запросить ежегодные поставки нефти"
 gerfor.122.c:0 "Потребовать прямого контроля над месторождениями нефти"
 
 gerfor.123.t:0 "Нефть в обмен на гарантии"
 gerfor.123.d:0 "Выдвинутые германцами требования оказались, на удивление, скромными. Они попросили нас ежегодно поставлять в Германию определенное количество нефти, взамен, они станут гарантом нашей независимости. Глупо отказываться от такого варианта."
 gerfor.123.a:0 "Мы согласны"
 gerfor.123.b:0 "Мы не можем отдать им нашу нефть"
 
 gerfor.124.t:0 "Конференция в Баку прошла успешно"
 gerfor.124.d:0 "Правительство Азербайджана приняло наше любезное предложение, гарантируя ежегодно поставлять в Германию нефть до тех пор, пока эта сделка действительна. Нефтяной дефицит наконец закончился."
 gerfor.124.a:0 "Отличные новости, народ! Нефть снова потекла!"
 
 gerfor.125.t:0 "Конференция в Баку прошла безуспешно"
 gerfor.125.d:0 "Правительство Азербайджана отказалось от нашего предложения, конференция провалилась. Тем не менее, мы можем навязать им сделку, пригрозив войной..."
 gerfor.125.a:0 "Поищем нефть в другом месте"
 gerfor.125.b:0 "Угрожать Азербайджану войной"
 
 gerfor.126.t:0 "Германия угрожает войной!"
 gerfor.126.d:0 "Из-за нашего недавнего отказа от немецкой сделки на Бакинской конференции кажется, что правительство Германии решило угрожать нам войной, если мы не примем их требования. Выбор здесь кажется ясным, поскольку не победить в войне с немцами."
 gerfor.126.a:0 "У нас нет выбора."
 gerfor.126.b:0 "Мы по-прежнему твердо придерживаемся нашего решения"
 
 gerfor.127.t:0 "Азербайджан снова отказывается!"
 gerfor.127.d:0 "Несмотря на наши угрозы, правительство Азербайджана по прежнему отказываются выполнять наши требования. Стоит ли нам исполнить наши угрозы?"
 gerfor.127.a:0 "Они сами напросились"
 gerfor.127.b:0 "Мы не начнем эту войну"
 
 gerfor.128.t:0 "Германия требует объявления эмбарго России и поставки нефти"
 gerfor.128.d:0 "Германские требования оказались куда более радикальными, чем мы ожидали. Они не только потребовали нефть, но и требуют объявить эмбарго России. При этом, немцы будут гарантировать нашу независимость. Если мы согласимся, это очень сильно возмутит русских."
 gerfor.128.a:0 "Мы согласны"
 gerfor.128.b:0 "Мы не можем объявить России эмбарго"
 gerfor.128.c:0 "Это была плохая идея."
 
 gerfor.129.t:0 "Азербайджан выполнил наши требования"
 gerfor.129.d:0 "Азербайджан полностью согласился с нашей сделкой, которая обещает лишить россиян нефти и предоставить ее нам. Мы не только стали сильнее, но и ослабили нашего извечного врага."
 gerfor.129.a:0 "Отличные новости, народ! Нефть снова потекла!"
 
 gerfor.130.t:0 "Азербайджан меняет условия сделки"
 gerfor.130.d:0 "Азербайджан изменил договор на гораздо более мягкий подход, исключив из него пункт о российском эмбарго, так что мы получаем от них только нефть. В переговорах всегда нужно идти на компромиссы, но разница во власти между нами и азербайджанцами огромна. Должны ли мы согласиться с изменением пункта?"
 gerfor.130.a:0 "Мы примем их условия"
 gerfor.130.b:0 "Условия будут прежними, только так."
 
 gerfor.131.t:0 "Германия отказывается поменять условия соглашения"
 gerfor.131.d:0 "Германия отказалась от нашего более сдержанного подхода на конференции и заявила, что сделка будет аннулирована, если мы не будем одновременно гарантировать поставки нефти и эмбарго для русских. Похоже, что мы не можем заставить их отступить, так что принятие может быть нашим единственным вариантом. Альтернатива может быть катастрофической."
 gerfor.131.a:0 "Хорошо"
 gerfor.131.b:0 "Тогда конференция окончена"
 
 gerfor.132.t:0 "Азербайджан снова отказывается"
 gerfor.132.d:0 "Азербайджан снова отказался выполнять наши условия, поэтому конференция подошла к концу. Мы все ещё можем получить контроль над их нефтяными месторождениями нефти, если пригрозим им войной."
 gerfor.132.a:0 "Поищем нефть в другом месте"
 gerfor.132.b:0 "Снова пригрозить войной!"
 
 gerfor.133.t:0 "Германия угрожает войной!"
 gerfor.133.d:0 "Германия, которой надоело, что мы отказываемся не один, а два раза, пригрозила нам войной, если их сторона сделки не будет выполнена. Рейх, похоже, готов сразиться с нами по этому поводу, поэтому нефть явно должна дорого им обходиться. Война будет означать конец нашей стране, поэтому у нас может не быть выбора..."
 gerfor.133.a:0 "Ладно, мы согласны."
 gerfor.133.b:0 "Это уже смешно!"
 
 gerfor.134.t:0 "Германия требует предоставить им прямой контроль над нашими месторождениями нефти"
 gerfor.134.d:0 "Германские дипломаты заявляют, что мы не используем максимально эффективно наши запасы нефти. Они потребовали передать под их прямой контроль все наши месторождения нефти. Однако это может стать угрозой нашей независимости."
 gerfor.134.a:0 "Ладно, мы согласны"
 gerfor.134.b:0 "Частично согласиться с требованиями германских дипломатов"
 gerfor.134.c:0 "Отказать!"
 
 gerfor.135.t:0 "Азербайджан выполнил наши требования!"
 gerfor.135.d:0 "Азербайджан выполнил наши требования, передав под наш контроль все месторождения нефти. Это, по сути, сделало их зависимыми от нас."
 gerfor.135.a:0 "Отличные новости, народ! Нефть снова потекла!"
 
 gerfor.136.t:0 "Азербайджанцы хотят изменить условия соглашения"
 gerfor.136.d:0 "Азербайджан категорически против передачи нефтяных месторождений под наш контроль. Тем не менее, они согласны с тем, чтобы их экономика регулировалась нами."
 gerfor.136.a:0 "Мы примем их предложение"
 gerfor.136.b:0 "Условия останутся прежними"
 
 gerfor.137.t:0 "Германия приняла наши дополнительные условия"
 gerfor.137.d:0 "Германия утвердила наш вариант договора, который позволит нам сохранить под нашим контролем месторождения нефти. Германия также будет выступать гарантом нашей независимости в обмен на ежегодные поставки нефти."
 gerfor.137.a:0 "Отлично!"
 
 gerfor.138.t:0 "Германия отказывается изменить условия соглашения"
 gerfor.138.d:0 "Германские дипломаты отказываются принимать какие либо изменения соглашения. Они настаивают на передаче азербайджанской нефтедобычи под их контроль, что по сути сделает нас марионетками Германии. Если мы откажем им, то вполне может начаться война. Как мы им ответим?"
 gerfor.138.a:0 "Либо так, либо война!"
 gerfor.138.b:0 "Может быть, русские помогут?"
 gerfor.138.c:0 "Мы отказались в первый раз, откажем им снова."
 
 gerfor.139.t:0 "Азербайджан просит помощи"
 gerfor.139.d:0 "Правительство Азербайджана оказалось в опасности после провала конференции в Баку. Германия угрожает им войной. Они просят нас о помощи в этом вопросе, и предлагают нам поставки нефти, если мы им поможем."
 gerfor.139.a:0 "Отправить в Германию предупреждение"
 gerfor.139.b:0 "Не стоит злить немцев."
 
 gerfor.140.t:0 "Германия предлагает Договор об исследованиях"
 gerfor.140.d:0 "Правительство Германии предложило договор о военных исследованиях между нашими двумя странами. Несмотря на то, что отношения между нашими странами уже некоторое время не были особенно тесными, мы могли бы извлечь большую пользу из военной помощи Германии."
 gerfor.140.a:0 "Звучит как хорошая идея!"
 gerfor.140.b:0 "Болгария не нуждается в помощи."
 
 gerfor.141.t:0 "Болгария принимает Договор об исследованиях"
 gerfor.141.d:0 "Болгария приняла наше предложение по военно-исследовательскому сотрудничеству. Как наш старый союзник в Центральных державах, в наших интересах, чтобы они преуспели в делах на Балканах."
 gerfor.141.a:0 "Чудесно!"
 
 gerfor.142.t:0 "Болгария отказывается от Договора об исследованиях"
 gerfor.142.d:0 "К сожалению, правительство Болгарии отказалось от нашего договора о военных исследованиях, так как считает его 'ненужным' для своих текущих военных планов."
 gerfor.142.a:0 "Ладно."
 
 gerfor.143.t:0 "Германия требует Гибралтар"
 gerfor.143.d:0 "Посол Германии проинформировал нас о последних событиях в Рейхе. В результате недавнего изменения политики в Берлине, их нынешним приоритетом является усиление контроля над Средиземноморьем. Уже контролируя Суэц, они требуют, чтобы мы передали им Скалу."
 gerfor.143.a:0 "Разве у нас есть выбор?"
 gerfor.143.b:0 "Отказать немецким требованиям."
 
 gerfor.144.t:0 "Испания передает нам Гибралтар"
 gerfor.144.d:0 "Испания передает нам Гибралтар, посчитав наши требования обоснованными."
 gerfor.144.a:0 "Урра!"
 
 gerfor.145.t:0 "Испания отказалась от наших требований"
 gerfor.145.d:0 "Испанцы отказываются передать Гибралтар под наш контроль, ставя под угрозу всю нашу средиземноморскую политику."
 gerfor.145.a:0 "Ладно, но мы обязательно вернемся к этому вопросу."
 
 gerfor.146.t:0 "Йеменский вопрос"
 gerfor.146.d:0 "Долгое время мы хотели, чтобы йеменская нация была в сфере нашего влияния, чтобы сохранить подходы к Красному морю и Суэцкому каналу. Теперь, когда у нас есть возможность сделать это, что мы должны предложить им, чтобы стимулировать их?"
 gerfor.146.a:0 "Предложить им наши йеменские колонии!"
 gerfor.146.b:0 "Ничего им не предлагать."
 
 gerfor.147.t:0 "Германия предлагает альянс!"
 gerfor.147.d:0 "Посол Германии предлагает нам вступить в их альянс, взамен предлагая Аденскую колонию."
 gerfor.147.a:0 "Как мы можем отказаться от такого предложения?"
 gerfor.147.b:0 "Отказаться."
 
 gerfor.148.t:0 "Йеменцы согласны"
 gerfor.148.d:0 "Йемен сообщает, что они принимают наше великодушное предложение"
 gerfor.148.a:0 "Отлично."
 
 gerfor.149.t:0 "Йемен отказывается"
 gerfor.149.d:0 "К сожалению, Йемен решил отказаться от нашего предложения."
 gerfor.149.a:0 "Плохо"
 
 gerfor.150.t:0 "Германия предлагает альянс!"
 gerfor.150.d:0 "Германский посол в нашей стране предложил союз между нашими странами."
 gerfor.150.a:0 "Согласиться!"
 gerfor.150.b:0 "Отказаться."
 
 gerfor.151.t:0 "Йеменцы согласны"
 gerfor.151.d:0 "Йемен сообщает, что они принимают наше предложение."
 gerfor.151.a:0 "Отлично."
 
 gerfor.152.t:0 "Йемен отказал нам"
 gerfor.152.d:0 "К сожалению, Йемен решил отказаться от нашего предложения."
 gerfor.152.a:0 "Хорошо..."
 
 gerfor.156.t:0 "Германия снова предлагает нам сделку"
 gerfor.156.d:0 "Германия, не желая сдаваться, снова требует, чтобы у немецких советников был прямой контроль над нашими нефтяными месторождениями. Ситуация весьма напряженная, и в любой момент может начаться война."
 gerfor.156.a:0 "Мы не готовы воевать с немцами"
 gerfor.156.c:0 "Отказать им во второй раз"
 
 gerfor.157.t:0 "Россия угрожает нам"
 gerfor.157.d:0 "Россия решила встать на сторону Азербайджана на конференции, проходящей в Баку и теперь угрожает нам войной, если наши войска нарушат азербайджанские границы. Возможно, кровавая война с русскими не стоит нефтяных месторождений Азербайджана?"
 gerfor.157.a:0 "Это блеф"
 gerfor.157.b:0 "Отступить"
 
 gerfor.158.t:0 "Германская армия пересекла границу Азербайджана!"
 gerfor.158.d:0 "Несмотря на наши угрозы, немцы, посчитав их за блеф, начали наступление на Азербайджанскую столицу. Как же мы поступим в данной ситуации?"
 gerfor.158.a:0 "Так просто им это с рук не сойдет"
 gerfor.158.b:0 "Мы не можем рисковать"
 
 gerfor.159.t:0 "Россия помогает нам!"
 gerfor.159.d:0 "Немецкие войска нарушили наши границы, и русские отреагировали на их поступок должным образом. Они объявили войну Германии, что привело к самому крупному конфликта со времен Вельткрига."
 gerfor.159.a:0 "Будем надеяться, что это скоро закончится"
 
 gerfor.160.t:0 "Россия отклоняет нашу просьбу о помощи!"
 gerfor.160.d:0 "Несмотря на то, что русские обещали нам поддержку против Германии, после того, как немецкие войска пересекли нашу границу, Россия решила не вступать в этот конфликт. Кажется, настал наш конец."
 gerfor.160.a:0 "Это конец"
 
 gerfor.161.t:0 "Азербайджанцы снова отказываются"
 gerfor.161.d:0 "Кажется, азербайджанцы не осознают, с чем им придется столкнуться, и решили снова отказать нам. Настало время силой взять себе их нефтяные месторождения!"
 gerfor.161.a:0 "Не стоит спешить"
 gerfor.161.b:0 "Время поставить этих выскочек на их место"
 
 #gerfor.162.t:0 ""
 #gerfor.162.d:0 "(TEMP LOCALISATON)"
 #gerfor.162.a:0 ""
 
 gerfor.163.t:0 "Азербайджанцы снова отказываются"
 gerfor.163.d:0 "Глупое азербайджанское правительство решило снова отвергнуть наше предложение, оставив нам возможность либо отступить, либо угрожать им войной."
 gerfor.163.a:0 "Поискать нефть в другом месте"
 gerfor.163.b:0 "Угрожать им войной"
 
 gerfor.164.t:0 "Германия угрожает нам войной!"
 gerfor.164.d:0 "Из-за нашего отказа, немецкие дипломаты дошли до крайности и угрожают нам войной, если их требования не будут выполнены. Наша маленькая страна не сможет противостоять военной мощи Германии, поэтому отказываться будет глупо."
 gerfor.164.a:0 "Ладно"
 gerfor.164.b:0 "Ответ останется прежним"
 
 gerfor.165.t:0 "Азербайджан под нашим влиянием"
 gerfor.165.d:0 "Благодаря нашему прямому контролю над их нефтяными месторождениями и промышленностью, Азербайджан погряз в немецком влиянии, превратившись, по сути, в еще одного нашего вассала."
 gerfor.165.a:0 "Черное золото будет течь вечно"
 gerfor.165.b:0 "Их независимость предпочтительнее"
 
 gerfor.166.t:0 "Под влиянием Германии"
 gerfor.166.d:0 "Мы передали наши месторождения нефти немцам, что усилило влияние Германии на нашу страну. Правительство и промышленность теперь пронизаны немцами, а сам Азербайджан де-факто находится под немецким управлением. Несмотря на то, что правящая партия сохраняет власть, мы сейчас находимся в сфере влияния Германии, нравится нам это или нет."
 gerfor.166.a:0 "Мы знали, что это произойдет..."
 
 gerfor.173.t:0 "Продолжающееся сопротивление в Пограничной полосе"
 gerfor.173.d:0 "Несмотря на наши усилия по поддержанию мира и стабильности в регионе, польские партизаны продолжают преследовать немецких граждан и солдат. Ущерб, причиняемый местной экономике весьма значителен. Наши усилия по поощрению миграция вызывают постоянные атаки. Как мы отреагируем на эту возобновившуюся угрозу?"
 gerfor.173.a:0 "Продолжать успокаивать местных жителей."
 gerfor.173.b:0 "Необходимо принять более жесткие меры."
 
 gerfor.174.t:0 "Приглашение в Рейхспакт"
 gerfor.174.d:0 "В знак доброй воли, а также из-за подписания между нашими странами пакта о ненападении, Германия предложила нам вступить в свой альянс - Рейхспакт. Это сулит нам большую выгоду, однако германское влияние на нашу страну сильно усилится. Как мы поступим?"
 gerfor.174.a:0 "Мы принимаем предложение."
 gerfor.174.b:0 "Мы должны отказаться."
 
 gerfor.175.t:0 "Польша присоединяется к Рейхспакту"
 gerfor.175.d:0 "Польша положительно ответила на наше приглашение в Рейхспакт, и официально приняла наше предложение. Рейхспакт становится сильнее!"
 gerfor.175.a:0 "Замечательно!"
 
 gerfor.176.t:0 "Польша отвергает наше приглашение"
 gerfor.176.d:0 "Несмотря на все наши дипломатические усилия, Польша отказалась вступать в Рейхспакт. Все признаки указывали на то, что они примут наше предложение, что же пошло не так?"
 gerfor.176.a:0 "Как это могло случиться?"
 
 gerfor.187.t:0 "Кайзеррейх в осаде"
 gerfor.187.d:0 "После Вельткрига Россия была унижена и разделена. Несмотря на их империалистический подъём, многие были уверены, что Иван - нам не угроза. Как же мы ошибались - пришли новости, что Россия объявила нам войну. Русские уже перешли границу и атакуют наши войска. Уже спорно, можем ли мы ещё тягаться и с коммунарами..."
 gerfor.187.a:0 "Но мы выстоим."
 
 gerfor.188.t:0 "Приглашение в Рейхспакт"
 gerfor.188.d:0 "Опираясь на свои предыдущие проявления доброй воли и подписание пакта о ненападении между нашими двумя странами, Германия сегодня предложила нам официальное приглашение в Рейхспакт, экономический и военный союз Германии. Вступление в него принесло бы большую пользу нашей стране, но поставило бы нас под сильное немецкое влияние и поставило бы под угрозу войны с Россией. Как мы должны ответить на приглашение?"
 gerfor.188.a:0 "Мы милостиво принимаем."
 gerfor.188.b:0 "Мы должны отказаться."
 
 gerfor.189.t:0 "[From.GetNameDefCap] отказывается"
 gerfor.189.d:0 "В то время как дипломатический представитель Германии провел многие дни в [From.GetAdjective]ой столице, пытаясь убедить [From.GetAdjective]их чиновников в наших добрых намерениях, они отвергли любые намерения согреть отношения между [GER.GetNameDef] и [From.GetNameDef]."
 gerfor.189.a:0 "Мы будем контролировать [From.GetNameDefCap], ту или иную войну."
 gerfor.189.b:0 "Мы ничего не можем сделать."
 
### Flavour Events ###
 
 gerdom.101.t:0 "Великий крестовый поход"
 gerdom.101.d:0 "Некоторые дипломаты начали призывать к крестовому походу против Французской Коммуны с тех самых пор, когда коммунары сумели выбить законное правительство Франции в Африка. Теперь их желание наконец сбылось: Фатерлянд объявил войну синдикалистским гадюкам. После того, как кайзер Вильгельм выступил по радио, объявляя причины участия Германии в очередной войне с французами и призвал к искоренению синдикалистской заразы, тысячи молодых немцев начали массово записываться в армию, следуя примеру внуков кайзера. Граждане империи начали собираться на улицах, демонстрирую свою поддержку войны. Впервые после кризиса германский народ снова стал единым. Да здравствует Германия! Да здравствует Кайзер!"
 gerdom.101.a:0 "Gott erhalte den Kaiser! Der Sieg wird unser sein!"
 
 gerdom.102.t:0 "Дело фон Хаммерштейн-Экворда"
 gerdom.102.d:0 "За месяц до выборов еще один скандал был раздут СМИ.  Die Gartenlaube, газета, принадлежащая председателю партии НПО Альфреду Хьюгенбергу, сообщает, что двое дочерей барона Курта фон Хаммерштайна-Экворда, который является генералом германской армии и близким другом Рейхскригминистра фон Шлейхера, были замечены в тесных отношениях с синдикалистами. Вскоре после этого член Рейхстага Франц Сельдт раздул пламя, спросив, почему Абвер(Орган государственной безопасности), возглавляемый другим приятелем Шлейхера Фердинандом фон Бредов, не был в курсе того, что семья помощника госсекретаря контактировала с вражеской разведкой. В то же время, генерал фон Хаммерштейн-Экворд подал в отставку и публично извинился за поступки своей дочери, фон Шлейхер должен решить, стоить ли ему заменить фон Бредова, чтобы на его политическом пути не осталось угроз, если да, то кем?"
 gerdom.102.a:0 "Irren ist menschlich!"
 gerdom.102.b:0 "У кого нибудь есть номер Николая?"
 gerdom.102.c:0 "Как там его зовут? Канарис?"
 
 gerfla.1.t:0 "Седантаг"
 gerfla.1.d:0 "Седантаг был впервые отпразднован после нашей победы при Седане, в франко-прусской войне 1870-1871 годов. Первоначальный праздник, посвященный прусским солдатам, превратился в празднование основания Рейха, а после Вельткрига - в празднование победы над врагами, которые пытались нас уничтожить.  \n\nВсе города и деревни от Аахена до Мемеля украшены черными, белыми и красными цветами. Колокола звенят, чествуя этот день. Дворяне, солдаты и ветераны с гордостью проезжают по улицам, радуясь всеобщему счастью. Это хороший день, день, который напоминает нам о храбрости германских солдат, кровью заплатившими за мир и за наше процветание."
 gerfla.1.a:0 "Heil dem Kaiserreich!"
 
 gerfla.2.t:0 "Тихоокеанский полет Луизы Хоффманн"
 gerfla.2.d:0 "Луиза Хоффманн была первой немецкой женщиной, получившей лицензию пилота. После своего трансатлантического полета 1933 года она встала в один ряд с такими известными пилотами, как Манфред фон Рихтгофен и Гюнтер Плюшоу. Сегодня, Фраулейн Хоффманн (Fraulein Hoffmann) совершила новый полет на дальнее расстояние на своем Fokker F-IX. Вылетев с Таити 36 часов назад, Фрауляйн Хоффманн сегодня благополучно приземлилась в Лаэ на немецкой Новой Гвинее, где ее приветствовала толпа и губернатор Альберт Хал. \n\nПо слухам, Хоффманн скоро попытается совершить кругосветный полет, и это сделает её конкуренткой 'Красного Барона', который также готовится к кругосветному полету..."
 gerfla.2.a:0 "Какое достижение!"
 
 gerfla.3.t:0 "Хоффман против фон Рихтгофена"
 gerfla.3.d:0 "Сегодня исторический день для авиации. Маннфред фон Рихтгофен принял вызов Луизы Хоффманн. Сегодня оба пилота, управляющие Fokker XI, вылетели из Дар-эс-Салама, Миттельафрика, тем самым начав первую кругосветную воздушную гонкую. Его Величество пожелал обеим пилотам удачу."
 gerfla.3.a:0 "Как интересно!"
 
 gerfla.4.t:0 "Хоффманн побеждает"
 gerfla.4.d:0 "Луиза Хоффманн только что приземлилась в Дар-эс-Саламе! Теперь она официально является первым человеком, который совершил кругосветный полет! Манфред фон Рихтгофен уже поздравил своего оппонента по радио. В интервью, взятом собравшимися репортерами, Фрау Хоффманн призвала девушек и женщин в Германии не бояться пытаться осуществлять свои мечты, что бы ни стоило на их пути."
 gerfla.4.a:0 "Поздравим эту великую женщину!"
 
 gerfla.5.t:0 "Фон Рихтгофен побеждает"
 gerfla.5.d:0 "Манфред фон Рихтгофен только что приземлился в Дар-эс-Саламе! Теперь он официально стал первым человеком, который совершил кругосветный полет! Луиза Хоффманн уже поздравила своего оппонента по радио. Легенда немецкой авиации вновь подтвердил, что является лучшим пилотом в мире."
 gerfla.5.a:0 "Поздравим героя Германии!"
 
 gerfla.6.t:0 "Эрих Людендорф скончался"
 gerfla.6.d:0 "Ныне умерший Эрих фон Людендорф является одно из самых противоречивых личностей в немецкой истории. С одной стороны, он был героем Вельткрига, автором победы 1919 года. Однако большинство немцев помнит его как человека, который установил свою военную диктатуру, закончившуюся только когда адмирал фон Тирпиц заставил его уйти в отставку после печально известного Osthilfeskandal 1924 года. Хоть при жизни Людендорфа почитали за его службу и храбрость, в конце своей жизни бывший генерал-интендант уединился в своем имении."
 gerfla.6.a:0 "Запомним его как гения, а не диктатора."
 
 gerfla.7.t:0 "Георг Михаэлис скончался"
 gerfla.7.d:0 "Бывший рейхсканцлер Георг Михаэлис умер сегодня в возрасте 78 лет. Ставший в 1917 году преемником фон Бетманн-Холлвега на посту рейхсканцлера, он был первым человеком незнатного происхождения, который занял пост рейхсканцлера. Многие считают его марионеткой диктатуры Гинденбург-Людендорфа, который вызвал недовольство последнего и был смещен со своего поста в 1919 году. Будучи бывшим рейхсканцлером, он заслужил государственные похороны, однако кайзер отказался присутствовать на мероприятии."
 gerfla.7.a:0 "Хоть он и был простолюдином, он стал канцлером"
 
 gerfla.8.t:0 "Десятая годовщина смерти фон Тирпица"
 gerfla.8.d:0 "Сегодня прошло десять лет со дня кончины великого адмирала и канцлера фон Тирпица. Ставший восьмым рейхсканцлером на своем посту, командующий германского флота фон Тирпиц вывел Кайзеррейх из диктатуры Людендорфа, начав Золотой век, который продолжился и после его смерти. \n\nПосле его смерти, его партия Deutsche Vaterlandspartei, была преобразована в партию юнкеров, которых возглавил Альфред Хьюгенберг, тем самым открыв путь для партии фон Папена Deutschkonservative Partei. И хотя Рейх процветал при его правлении, он также призывал не останавливаться после выполнения данных в 1917 году кайзером Пасхальных обещаниях, что доставляет нам большие проблемы и по сей день. \n\nЕго до сих пор почитают, а годовщины его смерти сопровождаются демонстрациями в его честь по всей империи."
 gerfla.8.a:0 "Он был великим человеком!"
 
 gerfla.11.t:0 "Возвращение в Европу"
 gerfla.11.d:0 "Наши солдаты выстраиваются рядами на параде в [GetGERCapital]е, радостно приветствуя германских лидеров, которые вновь вступили на родную землю. Мы более не в изгнании."
 
 gerfla.11.a:0 "Чудесно!"
