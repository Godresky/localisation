 GER_send_support_to_bulgaria:0 "Послать поддержку Болгарии"
 GER_send_support_to_bulgaria_desc:0 "И хотя Болгария - это не какой-то солидный игрок на мировой арене, они помогли нам в своё время в период Вельткрига. Кайзеррейх не забывает своих друзей, поэтому мы должны послать помощь болгарскому царю!"
 
 GER_join_kaiser_wilhelm_society:0 "Присоединиться к обществу Кайзера Вильгельма"
 GER_puppet_core_germany:0 "Восстановить порядок в [From.GetName]"
 
 french_occupation_decisions:0 "Оккупация Франции"
 french_occupation_decisions_desc:0 "На оккупированных территориях Коммуны ведётся активное сопротивление нашим войскам. Может мы и победили их в бою, но нам придётся подрывать легитимность Французской Коммуны до того момента, пока они полностью не капитулируют.\n\nНа данный момент, §YЛегитимность§! Коммуны составляет: §R[?FRA.legitimacy|-0]§!\n"
 GER_erode_cof_legitimacy:0 "Подорвать легитимность Коммуны"
 GER_erode_cof_legitimacy_desc:0 "Наши усилия должны быть направлены на пропаганду идеи о том, что Коммуна всегда была инородным оккупантом на теле демократической Франции. Если народ потеряет веру в коммунаров, они перестанут сопротивляться и Коммуна падёт окончательно."
 GER_invite_nfa_to_france:0 "Пригласить [NFA.GetNameDef] домой"
 GER_invite_nfa_to_france_desc:0 "[NFA.GetNameDefCap] обладает куда большим потенциалом по уничтожению коммунарской легитимности... но им нужна часть земель на континенте, чтобы объявить о частичной победе. С целью ускорить процесс уничтожения Коммуны, мы могли бы выделить им Юг Франции. В конце концов, они будут нам признательны."
 
 GER_seize_morocco_decisions:0 "Захватить марокканские территории"
 GER_seize_morocco_decisions_desc:0 "Начиная с двадцатого века, мы питаем амбиции в отношении Марокко. Теперь, когда другие державы, которые заинтересованы в этом, находятся в хаосе, пришло время забрать эти земли в свои руки."
 GER_seize_spanish_morocco:0 "Захватить испанское Марокко"
 
 GER_black_monday_category:0 "Преодоление Чёрного Понедельника"
 
 GER_factories_for_colonies_full:0 "Удовлетворение потребностей наших колоний"
 GER_factories_for_colonies_full_desc:0 "Мы решили укрепить казну Кайзеррейха для улучшения наших колоний, чтобы обеспечить их неизменную лояльность, снизив при этом урон от Черного Понедельника до минимума, даже если он перенаправляет столь необходимые ресурсы за пределы Фатерланда."
 
 GER_factories_for_colonies_partly:0 "Частичная поддержка колоний"
 GER_factories_for_colonies_partly_desc:0 "Из-за ужасной ситуации, в которой оказались наши колонии, мы решили тактически отвлечься от некоторых из наших экономических возможностей, чтобы помочь наиболее пострадавшим районам нашего Вельтрайха, чтобы поднять боевой дух и сохранить нашу цепочку управления в безопасности и работоспособности."
 
 GER_agricultural_help:0 "Цена спокойствия"
 GER_agricultural_help_desc:0 "Поскольку мы решили не возводить стену между Кайзеррейхом и зернохранилищами Восточной Европы, наши некачественные отечественные сельскохозяйственные эксплуататоры начали демонстрировать свое разочарование в нашем выборе, в то время как их собственность быстро падает."
 
 GER_foreign_policy_decisions:0 "Германия смотрит наружу"
 
### Focuses ###
 GER_doctrine_new:0 "Військова реформа"
 GER_doctrine_new_desc:0 "После смерти Ханса фон Секта и отставки Августа фон Макенсена руководство Генерального штаба было вовлечено в жаркие споры о том, какая военная доктрина должна быть принята. Мы должны создать беспристрастный комитет офицеров, который выберет подходящую нам новую военную доктрину."
 
 GER_doctrine_great_war:0 "Взаємодія піхоти"
 GER_doctrine_great_war_desc:0 "Германская интервенция в гражданскую войну в Китае позволила нашим офицеров понять важность взаимодействия отдельных отрядов. Мы должны включить так называемый 'Gruppentaktiken' в курс подготовки пехоты."
 
 GER_doctrine_great_war_2:0 "Сучасне мистецтво війни"
 GER_doctrine_great_war_2_desc:0 "Каждый немец, который хочет стать офицером германского Рейха, должен прочитать книгу 'Искусство войны' Клаузевица. Наши лучшие военные теоретики могут адаптировать все еще применимые в современном мире принципы этой многовековой книги к требованиям современной войны."
 
 GER_doctrine_mobile:0 "Масова моторизація"
 GER_doctrine_mobile_desc:0 "Хоть наше высшее командование и не может сойтись в едином мнении по многим вопросам, все согласны со значимостью массовой моторизации, с её возможностями, которые могут быть использованы для достижения быстрых и решающих побед."
 
 GER_doctrine_mobile_2:0 "Нова доктрина"
 GER_doctrine_mobile_2_desc:0 "Наиболее радикально настроенные новаторы в области военной доктрины Гейнц фон Гудериан и Эрих фон Манштейн продвигают абсолютно новую доктрину: они предлагают сосредоточить усилия на быстром перемещении военной техники - 'Наконечников копья', которые будут прорывать линии обороны противника."
 
 GER_mil_expansion:0 "Військова експансія"
 GER_mil_expansion_desc:0 "После смерти Ханса фон Секта и отставки Августа фон Макенсена руководство Генерального штаба было вовлечено в жаркие споры о том, какая военная доктрина должна быть принята. Мы должны создать беспристрастный комитет офицеров, который выберет подходящую нам новую военную доктрину."
 
 GER_squad_tactics:0 "Тактика загону"
 GER_squad_tactics_desc:0 "Китайская интервенция и недавние конфликты убедили наших офицеров в важности координации в рамках отдельных отрядов. Мы должны интегрировать так называемый 'Gruppentaktiken' в наш режим подготовки пехоты и убедиться, что у них есть возможность максимально использовать это."
 
 GER_doctrine_mobile_3:0 "Інвестиції у танкові заводи"
 GER_doctrine_mobile_3_desc:0 "С небольшим вливанием инвестиций, мы могли бы значительно повысить производительность наших танков. Некоторые из наших более консервативно настроенных генералов, вряд ли одобрят эти инвестиции."
 
 GER_mil_expansion_naval_1:0 "План розвитку флоту"
 GER_mil_expansion_naval_1_desc:0 "Никто во всем мире не может оспорить господство Kaiserliche Marine над морем, пока что. Однако Британский Союз, французы, американцы и японцы всячески пытаются превзойти нас. Если их не остановить, нашему господству над морями придет конец. Чтобы это предотвратить, нам следует возобновить крупный проект 1934 года по модернизации военно-морского флота."
 
 GER_global1:0 "Збирачі податків у Сінгапурі"
 GER_global1_desc:0 "Мировая империя нуждается в управлении, что означает не только военный, но и экономический контроль. Нам следует направить в колонии сборщиков налогов, чтобы обеспечить их процветание."
 
 GER_global2:0 "Сінгапурські порти"
 GER_global2_desc:0 "Теперь, когда у нас есть возможность более эффективно осуществлять контроль над линиями поставок в Остазию, нам нужна адекватная конечная точка цепи. Порт Сингапура является самым оживленным в восточном полушарии, куда направляются немецкие корабли на пути к китайским концессиям, австралазийцы - в Дели, а иногда и американцы или русские. Торговля - это хорошо, мы должны расширить порт."
 
 GER_north_sea1:0 "Вільгельмсхавен"
 GER_north_sea1_desc:0 "Нам необходимы большие порты, чтобы разместить в них весь наш огромный флот. Расширение Вильгельмсхавена будет первым шагом на этом пути."
 
 GER_north_sea2:0 "Бази у Фландрії-Валлонії"
 GER_north_sea2_desc:0 "Нам нужно больше портов в Северном море, чтобы обеспечить сдерживание торговли наших врагов и предотвратить повторение блокады Вельткрига. Расширение наших военно-морских баз в Фландрии-Валлонии послужит этой цели."
 
 GER_north_sea3:0 "Убезпечення Скагеррак"
 GER_north_sea3_desc:0 "Скагеррак - жизненно важный пролив между Данией, Норвегией и Швецией. Мы должны обезопасить его, чтобы предотвратить блокирование нашего флота в Балтийском море в случае перекрытия Кильского канала."
 
 GER_generic_navy1:0 "Захист узбережжя Північного моря"
 GER_generic_navy1_desc:0 "Побережье Северного моря необходимо укрепить. Если мы потеряем наш флот, наши фланги станут уязвимы. Чтобы не допустить этого, мы должны немедленно приступить к укреплению береговой линии."
 
 GER_generic_navy2:0 "Захист морських баз"
 GER_generic_navy2_desc:0 "Наши морские базы нуждаются в строительстве дополнительных линий защиты, в целях улучшения обороноспособности в случае вторжения с моря."
 
 GER_doctrine_fleet_in_beeing:0 "План Дениця"
 GER_doctrine_fleet_in_beeing_desc:0 "Адмирал Карл Дёниц, заслуживший всеобщее уважение благодаря своим талантам, напомнил нам, что флот будет одерживать победы лишь в том случае, если контроль над морем будет абсолютным. Согласно его словам, наш флот должен стремиться навязывать врагу крупные, решающие сражения. Если уничтожить всех врагов в таком сражении, у них не останется флота, чтобы перекрывать наши пути снабжения. Эта доктрина носит название Präsenzflotte."
 
 GER_doctrine_fleet_in_beeing2:0 "Підводна війна"
 GER_doctrine_fleet_in_beeing2_desc:0 "Во время первой мировой мы широко применяли подводные лодки, но ограничили их в действиях. Мы вновь применим эту тактику, но уже с более современными подлодками."
 
 GER_doctrine_fleet_in_beeing3:0 "Більше, швидше, важче"
 GER_doctrine_fleet_in_beeing3_desc:0 "'Больше, быстрее, тяжелее' - слова, которыми в первую очередь должны руководствоваться наши передовые кораблестроители."
 
 GER_doctrine_base_strike:0 "План Патцига та Редера"
 GER_doctrine_base_strike_desc:0 "Адмиралы Патциг и Редер, при поддержке генерала [GER_GetAirForceName] Шперле, разработали морскую доктрину, основанную на широком применении авианосцев. Эти люди убеждены, что на открытом море, где прибытие помощи может занять несколько дней, у флота будет больше шансов уцелеть, если они объединятся в группу, названную. Operative Manövergruppen."
 
 GER_doctrine_base_strike2:0 "Морська авіація"
 GER_doctrine_base_strike2_desc:0 "[GER_GetAirForceName] потребуется дополнительное финансирование, если мы поддержим доктрину Manövergruppen. Мы выделим им финансы, в ожидании хороших результатов."
 
 GER_doctrine_base_strike3:0 "Дослідження авіаносців"
 GER_doctrine_base_strike3_desc:0 "Тактика Manövergruppen требует применения более современных авианосцев, необходимо усовершенствовать наши авианосцы."
 
 GER_doctrine_fleet1:0 "Модернізація крейсерів"
 GER_doctrine_fleet1_desc:0 "Тяжелые и легкие крейсера составляют основу нашего флота. Чтобы сохранить боеспособность нашего флота, мы должны модернизировать крейсера."
 
 GER_doctrine_fleet2:0 "Сучасні есмінці"
 GER_doctrine_fleet2_desc:0 "Наши эсминцы также нуждаются в модернизации, поэтому необходимо разработать и построить новые современные эсминцы."
 
 GER_tirpitzprogramm:0 "Програма Тірпіца"
 GER_tirpitzprogramm_desc:0 "Программа адмирала Альфреда фон Тирпица по развитию германского флота сделала Германию к 1914 году владелицей второго в мире по величине военно-морского флота после Великобритании. Времена меняются и ныне британский флот не представляет нам серьезной угрозы. Но, несмотря на это, мы не должны остановиться на этом, а должны продолжать развивать наш флот, если хотим сохранить господство Рейха над морями."
 
 GER_naval_plans:0 "Прав, Німеччина, морями"
 GER_naval_plans_desc:0 "Deutschland beherrscht die Meere - слова, которые определяют все наше военно-морское превосходство. Мы проведем учения на побережье Северного моря, чтобы наши моряки поднабрались опыта."
 
 GER_independent_seebataillons:0 "Незалежна морська піхота"
 GER_independent_seebataillons_desc:0 "Мы должны переобучить и расширить наши подразделения морской пехоты и предоставить им больше автономии, в целях достижения наивысших результатов."
 
 GER_marine_transports:0 "Морський транспорт"
 GER_marine_transports_desc:0 "У нас мало десантных судов для морской пехоты. В случае войны с Британией, для успешного штурма береговой линии британского острова нам нужно разработать и построить новые десантные корабли."
 
 GER_doctrine_last:0 "Нові підручники"
 GER_doctrine_last_desc:0 "Знаменитая Прусская военная академия с 1810 года является самой престижной офицерской школой. Однако престиж не означает актуальность. В течение последних нескольких лет наша военная доктрина полностью изменилась, и хотя труды Клаузевица никогда не потеряют своей актуальности, некоторые учебники сильно устарели. Время их заменить."
 
 GER_security:0 "Таємна райхполіція"
 GER_security_desc:0 "Синдикалисткая угроза вновь разгорелась, как в 1928 году, когда президент Рейхсбанка Карл фон Хельфферих был застрелен террористом. Тогда преследование и скорое уничтожение террористических ячеек обеспечило порядок, однако ныне силы госбезопасности не могут справиться с этой угрозой. Были выдвинуты предложения о создании нового органа - тайной рейхсполиции, (Verdeckte Reichspolizei) или же Ферпо, которая будет действовать незаметно."
 
 GER_security_prerequisite:0 "Главой правительства является §YФранц фон Папен§! или §YКурт фон Шлейхер§!."
 
 GER_security_2:0 "Заборона французьких організацій"
 GER_security_2_desc:0 "Бывшие французские владения в западной Германии слишком долго были оставлены без должного внимания. Как следствие, там широко распространен французский национализм, и учреждено огромное количество про-французских культурных и политических организаций. Запрет их деятельности может подавить, или напротив радикализировать французских националистов. При любом исходе французы все равно не будут счастливы."
 
 GER_security_3:0 "Навчання в Ельзас-Лотарингії"
 GER_security_3_desc:0 "Презренные французы настолько осмелели, что готовятся бросить нам вызов и поддерживают повстанцев в Лотарингии! После продолжительных переговоров с кайзером и верховным командованием, рейхсканцлер объявил частичную мобилизацию армии и приказал провести массивные военные учения в Эльзасс-Лотарингии с участием военно-воздушных и танковых войск. Также приглашены военные наблюдатели из государств-членов Рейхспакта."

 GER_IRE_deal:0 "Договір з Ірландією"
 GER_IRE_deal_desc:0 "Ирландцы обратились к Германии за защитой. Мы должны предложить им договор о помощи, чтобы случае войны с Британским союзом у нас был верный союзник на островах."
 
 GER_DKB_deal:0 "Військова місія у козаків"
 GER_DKB_deal_desc:0 "Если мы хотим держать русских под контролем, мы должны быть уверены, что сможем сдерживать их войска на всех фронтах. Нашим союзникам из Дон-Кубани необходима германская помощь в формировании армии, поэтому нам стоит незамедлительно ее предоставить."
 
 GER_Mauser_werke:0 "Контракти з 'Маузер'"
 GER_Mauser_werke_desc:0 "Качество и количество нашего стрелкового оружия значительно улучшиться, если мы подпишем контракт о производстве с корпорацией Маузер."
 
 GER_Luftwaffe_airbases_1:0 "Більше авіабаз"
 GER_Luftwaffe_airbases_1_desc:0 "Мы сможет обеспечить лучшую воздушную оборону нашей Хаймат (Родины), если построим новые авиабазы."
 
 GER_Henschel_Albatros:0 "Корпуси морської авіації"
 GER_Henschel_Albatros_desc:0 "Еще одним результатом отделения воздушной войны от наземной, стало создание группы авиаторов, специализирующихся на морской авиации. Эти пилоты, прошедшие обучение на специальных курсах, сейчас нуждаются в самолетах, отвечающих их особым требованиям."
 
 GER_Junkers_Fogger:0 "Бомбардувальники дальньої дії"
 GER_Junkers_Fogger_desc:0 "Доктрина Бомбергруппен усилила требования к дальности проведения операция. Чтобы соответствовать этим требованиям, наши теоретики и исследователи должны разработать новые модели бомбардировщиков, которые будут способны за полет пролететь маршрут Париж-Лондон-Москва."
 
 GER_mil_expansion_land_1:0 "Відродження мілітаризму"
 GER_mil_expansion_land_1_desc:0 "После нашей победы в Вельткриге, немецкий народ устал от войны и завоеваний, пребывая в состоянии удовлетворенности. Настало время возродить милитаристский дух немецкой нации во имя Рейха и Кайзера!"
 
 GER_Infantry_divs:0 "Нова зброя"
 GER_Infantry_divs_desc:0 "Хотя в немецкой армии самые лучшие солдаты в мире, она не должна отставать в оснащении. Даже величайшему из солдат будет нелегко победить лучше вооруженного врага, и для выдающейся мировой державы не годится иметь войска, вооруженные метлами."
 
 GER_political_1:0 "Імперська реструктуризація"
 GER_political_1_desc:0 "Хоть и нельзя отрицать, что Германская империя - величайшая нация, которую когда-либо видела история, тем не менее всегда есть возможность её улучшить. Мы должны искоренять все недостатки нашей политики, внедряя все новые изменения и реформы в нашу жизнь, в целях построения лучшего будущего."
 
 GER_black_monday_aftermath:0 "Наслідки Чорного Понеділка"
 GER_black_monday_aftermath_desc:0 "Крах берлинского фондового рынка 1936 года, также известный как 'Черный Понедельник', оказал огромное влияние на политику, культуру и население Германской Империи. Хоть нанесенный ущерб и непоправим, нам следует начать принимать меры по восстановлению нашего былого могущества."
 
 GER_mil_industry_2:0 "ПРВО I"
 GER_mil_industry_2_desc:0 "Черный Понедельник поразил не только гражданскую, но и военную отрасль промышленности. Наши военные специалисты предложили расширить военную промышленность, чтобы у наших солдат было,чем воевать. Они назвали эту программу 'Программой расширения военной области' (Programm für die Erweiterung kriegswichtiger Industrien)."
 
 GER_mil_industry_3:0 "ПРВО II"
 GER_mil_industry_3_desc:0 "Программа расширения военной отрасли, сокращенно ПРВО, показала себя только с хорошей стороны. Наши арсеналы вновь полны вооружением. Мы на правильном пути."
 
 GER_civ_industry_1:0 "ПРГП I"
 GER_civ_industry_1_desc:0 "Наша тяжелая промышленность находится в упадке, многие граждане лишились работы. Наши ведущие исследователи в области экономики предложили внедрить План развития гражданской промышленности (Zivilindustrialisierungsplan), чтобы оживать промышленный сектор."
 
 GER_civ_industry_2:0 "ПРГП II"
 GER_civ_industry_2_desc:0 "Первая фаза ПРГП (Zivilindustrialisierungsplan) хорошо показала себя, однако у нас еще много работы. Тем не менее, самое худшее уже позади."
 
 GER_civ_industry_3:0 "ПРГП III"
 GER_civ_industry_3_desc:0 "Поскольку наша гражданская промышленность снова сильна, но еще не расцвела, нам необходимо предпринять еще несколько шагов. Достаточно скоро немецкая промышленность вновь возвысится над остальным миром, так как постоянный приток ресурсов из колоний обеспечивает огромный прирост производства."
 
 GER_further_siemens_contracts:0 "Фаворитизм Siemens"
 GER_further_siemens_contracts_desc:0 "Учитывая, что восстановление нашей смены во многом зависит от усилий компании Siemens, правительство позаботилось о том, чтобы они пользовались дополнительным 'благосклонным отношением' при заключении любых новых строительных контрактов."
 
 GER_arms_industry:0 "ВПК"
 GER_arms_industry_desc:0 "В условиях беспорядков на Западе и пробуждения медведя на Востоке, Германия должна быть всегда готова к предстоящим вызовам. Инвестируя в наших местных производителей оружия, мы обеспечим немецкого солдата хорошей экипировкой для решения стоящих перед ним задач."


 GER_industry_finished:0 "Економічний бум"
 GER_industry_finished_desc:0 "Ввиду того, что наша экономическая политика после «Черного Понедельника» широко рассматривается как ошеломительный успех, частные инвесторы вышли на первое место, а экономика не только стабилизировалась, но и переживает своего рода бум. Это не будет длиться вечно, но по крайней мере, на минуту мы можем сосредоточиться на других насущных проблемах."
 
 GER_siemens:0 "Субсидії для Siemens"
 GER_siemens_desc:0 "Siemens - один из многих крупных предприятий, которые составляют основу экономики Германии. Заключая контракты с ним - мы можем начать медленный и устойчивый путь к экономическому восстановлению."
 
 GER_krupp_steel_focus:0 "Сталь Круппа"
 GER_krupp_steel_focus_desc:0 "Все разговоры об инфраструктуре и помощь нашим гражданам - это хорошо, да, но как насчет артиллерии? Танки? Самолеты? Мир небезопасен, и у Friedrich Krupp AG есть необходимые решения! Они служили Германии поколениями, и пришло время позвать их снова."
 
 GER_infra_1:0 "Німецькі магістралі"
 GER_infra_1_desc:0 "Германия - большая, оживленная страна, и наиболее практичное решение для транспортировки товаров и поставок - это, безусловно, локомотивы. Финансирование проектов нашей железнодорожной системы и ее расширению до некоторых сельских районов страны, будет стимулировать рост экономики и поможет связать страну во едино немного сильнее."
 
 GER_infra_2:0 "Райхсавтобани"
 GER_infra_2_desc:0 "Поезда - это сейчас, но автомобили - это будущее. Рейхсканцлер Тирпиц приказал построить несколько автомагистралей по всей Германии, но проекты остались незавершенными - Хуже того, прогресс только застопорился после Черного Понедельника. Нам не нужно только завершить этот проект, но и подумать еще дальше..."
 
 GER_infra_3:0 "Європабан"
 GER_infra_3_desc:0 "Миттельевропа - большая и впечатляющая на бумаге, но мы просто не пользуемся этим. Несколько регионов, особенно Восточная Европа, не связаны с Германией должным образом. Основной причиной этого являются слаборазвитая и плохо обслуживаемая железнодорожная система, которые приводят к постоянным логистическим проблемам. Мы можем это исправить, и мы это сделаем."
 
 GER_economy:0 "Стан економіки"
 GER_economy_desc:0 "На самом деле - всё идёт хорошо. Промышленность напевает, зерно поступает из восточных государств-членов Рейхспакта, многие граждане работают. Мы смотрим на Кайзеррейх, и кажется, что ничто не сможет остановить золотой век рейхсканцлера Тирпица..."
 
 GER_research_expansion:0 "Фінансування досліджень"
 GER_research_expansion_desc:0 "Инвестирование в науку и технологии для стимулирования прогресса как в военной, так и в гражданской сфере. Разве это не ужасно хорошая фраза? На самом деле, она ничего не говорит, но это звучит неплохо. Во всяком случае, из лабораторий..."
 
 GER_ig_farben:0 "Синтетичний каучук"
 GER_ig_farben_desc:0 "В связи с растущим спросом на каучук, мы должны напомнить миру, что первый синтетический каучук был создан в лабораториях 'Bayer' в Эльберфилде, и поэтому мы можем использовать умы наших химиков для дальнейшего усовершенствования методов его создания, чтобы расширить наши источники натурального каучука."
 
 GER_krupp_focus:0 "Krupp AG"
 GER_krupp_focus_desc:0 "'Krupp' - это почти 400-летняя династия трудолюбивых немцев, которые кормили военную машину Рейха еще с Тридцатилетней войны! Пришло время снова призвать их, так как их таланты будут крайне необходимы с новым неизбежным Вельткригом."
 
 GER_artillery_research:0 "Дослідження артилерії"
 GER_artillery_research_desc:0 "Область, в которой немецкая армия имеет давнюю традицию отставания, - это область легкой артиллерии поддержки. Хотя успехи в создании огромных, громоздких и непрактичных объектов, таких как 'Парижская пушка', нельзя сомневаться, пришло время инвестировать в некоторые из наиболее практичных и более эффективных альтернатив."
 
 GER_doctrine_armor:0 "Броньований прорив"
 GER_doctrine_armor_desc:0 "Еще одним важным моментом новой доктрины Гудериана и Манштейна является так называемый 'Schwerpunkt'. Они считают, что технология танков продвинулась до такой степени, что массированные передвижные танковые силы с адекватно оснащенными войсками поддержки должны иметь возможность вести любое наступление к победе. Теперь им нужны новые танки, чтобы соответствовать этой идее."
 
 GER_hahn_meitner:0 "Хан та Мейтнер"
 GER_hahn_meitner_desc:0 "Г-н Хан и Мейтнер являются чрезвычайно талантливыми физиками; Хан регулярно публикуется в научных журналах даже среди синдикалистов, а Мейтнер - заведующий кафедрой Института Кайзера Вильгельма! Вместе мы считаем, что они могут помочь создать чрезвычайно эффективные инструменты для общества. И еще более мощное оружие."
 
 GER_rocket:0 "Розробки фон Брауна"
 GER_rocket_desc:0 "Фон Браун - известный проректор в области 'ракет' и является самым аккредитованным ученым в этой области по всему миру. Он пришёл к нам с предложением нового оружия в обмен на спонсорство. Мы должны серьезно рассмотреть это."
 
 GER_zuse:0 "Підтримка Конрада Цузе"
 GER_zuse_desc:0 "Конрад Цузе уже выдал несколько патентов на то, что он называет 'вычислительными устройствами'. При надлежащем спонсорстве его разум мог бы быть использован государством для государства."
 
 GER_black_monday_radio:0 "Звернення по радіо"
 GER_black_monday_radio_desc:0 "Кризис поколебал веру германского народа в свою страну. Народное спокойствие - превыше всего. Проводя еженедельные обращения к гражданам по радио, мы будет рассказывать о принятых правительством мерах, направленных на преодоление кризиса."
 
 GER_groener1:0 "План Гренера"
 GER_groener1_desc:0 "Государственный деятель Вильгельм Грёнер недавно опубликовал эссе под названием 'Черный ноль: Необходимость жесткой экономии', в котором он требует абсолютной балансовой дисциплины, даже если это означает закрытие некоторых компаний, ведущих свое существование преимущественно на выделяемых государством субсидиях. Эссе нашло много приверженцев среди населения, и ликвидация нескольких неприбыльных компаний может стать тем, что нам нужно для преодоления кризиса путем сокращения расходов."
 
 GER_groener2:0 "Reichsarbeitsdienst"
 GER_groener2_desc:0 "Единомышленники Грёнера в военных кругах внесли предложение: солдаты могут выбрать альтернативную службу, состоящую в прохождении повинности через работу на пользу государства. Это повредит численности армии, но тем не менее предоставит фабрикам столь необходимых им рабочим."
 
 GER_groener3:0 "Gehaltskürzung"
 GER_groener3_desc:0 "Урезание огромных зарплат тех 'чиновников', которые могут себе это позволить, не было встречено с распростертыми объятиями. Многие назвали Гренера синдикалистом в овечьей шкуре, но быстро отказались от своих заявлений в связи с угрозой разглашения своих 'расходов' во время кризиса. Хотя, похоже, что в течение некоторого времени Гренера не будут приглашать на какие-либо общественные мероприятия среди аристократии."
 
 GER_schacht1:0 "План Шахта"
 GER_schacht1_desc:0 "Президент Рейхсбанка Хьялмар Шахт хочет продолжить свою программу, названную им 'План Шахта'. Он предлагает нам помощь юнкерам в финансировании их высокодоходных имений, что поможет нам предотвратить хаос."
 
 GER_schacht2:0 "Investitionsprogramm"
 GER_schacht2_desc:0 "Следующим нашим шагом согласно Плану Шахта, должно стать поощрение частных инвестирований в фабрики и военные заводы. Хоть этого будет трудно достичь, это позволит нам вывести наш товар на мировой рынок, наладив нашу экономику."
 
 GER_schacht3:0 "Золотий стандарт"
 GER_schacht3_desc:0 "Падение золотого стандарта в пределах Империи, позволит повысить производительность за счет дальнейшей опоры на Марку. Хотя многие возражали против этого, утверждая, что эффект Черного Понедельника скорее кратковременный, чем долгосрочный, ответ Шахта заключается в том, что кратковременные эффекты разрушают Империю и позволяют ее конкурентам продвигаться вперед."
 
 GER_zollverein:0 "Реформа Міттельєвропи"
 GER_zollverein_desc:0 "Слишком долго Миттельевропа была лишь названием. Настало время реформировать её, чтобы её члены... ну и мы тоже, получали какие-то доходы. Первый шаг - унификация сборов и пошлин на всей территории Миттельевропы."
 
 GER_synthetic:0 "Синтетичне виробництво"
 GER_synthetic_desc:0 "Исследователи 'IG Farben' в сотрудничестве с членами Общества Кайзера Вильгельма смогли совершить прорыв в области синтетического производства. Выделив им дополнительные средства, мы могли бы начать массовое внедрение их исследований в экономику."
 
 GER_experimental_research:0 "Експериментальні дослідження"
 GER_experimental_research_desc:0 "Несмотря на то, что мы уже достигли значительных успехов в некоторых более традиционных областях, связанных с промышленностью, машиностроением, химией, физикой, некоторые из наших ученых просят профинансировать нас их исследования по еще более эзотерическим вопросам. Это принесет быструю прибыль, как было до сих пор, но тем не менее, у их исследований огромный потенциал!"
 
 GER_black_monday_finish:0 "Подолана криза"
 GER_black_monday_finish_desc:0 "Это казалось невозможным, но цифры подтверждают это; кризис почти преодолен. Это конец. Миллионы безработных, практически лишенное надежды общество- раны, нанесенные Черным Понедельником требуют длительного лечения, однако самое трудное уже позади."
 
 GER_organise_the_youth:0 "Організація молоді"
 GER_organise_the_youth_desc:0 "Некоторые эксперты полагают, что лучшим решением против преступности среди молодежи будет привлечение молодых людей к организованности, таким образом, они бы смогли изучать новые навыки и использовать свою энергию для общественного блага. Чтобы сделать это, нам нужно выделить больше финансов организации Pfadfinder."
 
 GER_a_christian_trade_union:0 "Християнський економічний союз"
 GER_a_christian_trade_union_desc:0 "Создав Союз Немецких Христианских Рабочих, мы надеемся создать оплот против нападений на лояльность наших рабочих со стороны левых и правых оппозиционеров. Рабочие смогут решать свои проблемы под руководством священников и кайзера."
 
 GER_jet:0 "Культ авіації"
 GER_jet_desc:0 "Образ пилота заменил кавалериста, как символ славной и доблестной войны - каждый ребенок мечтает стать пилотом и бороздить небеса в своих сияющих доспехах. Путем укрепления этого образа мы мотивируем наших пилотов проявить себя с лучшей стороны во славу Рейха."
 
 GER_linie1:0 "Лінія Людендорфа"
 GER_linie1_desc:0 "Синдикалисткая угроза становится все более явной. Несколько лет назад, генерал Людендорф, обладавший абсолютной властью, приказал возвести на французской границе систему бункеров и укреплений. Чтобы быть готовыми к любой атаке с их стороны, было принято решение восстановить Линию Людендорфа."
 
 GER_linie2_full:0 "Узбережжя річки Маас"
 GER_linie2_full_desc:0 "Наше марионеточное правительство в Брюсселе просит защитить их от синдикалистов. Расширение Линии Людендорфа по реке Маас займет много времени и потребует больше ресурсов, однако это поможет нам успешно оборонять не только Германию, но и Фландрию."
 
 GER_linie2_small:0 "Місто-фортеця Бастонь"
 GER_linie2_small_desc:0 "У нас слишком мало времени и ресурсов. Хоть потеря Фландрии-Валлонии сильно ударит по нам, нам не стоит пытаться оборонять то, что рано или поздно будет потеряно."
 
 GER_linie3:0 "Укріплення у Рейнланді"
 GER_linie3_desc:0 "Рейнланд - регион, где располагается самая развитая в мире промышленная область. Он чрезвычайно важен для всей нашей экономики. Однако, он располагается близко к французской границе. Нам необходимо расширить Людендорфлиниен на север, чтобы в случае начала войны Рейнскую область не захватили французы."
 
 GER_schule:0 "Падерборнська Люфткрігс-Шуле"
 GER_schule_desc:0 "Создание авиационной школы для наших пилотов очень помогло бы объединить и продвинуть эту в настоящее время несколько дезорганизованную область. Есть много героев воздушной войны, которые проявили себя во время Вельткрига. Самым известным среди них, конечно же, является 'Красный Барон', чья проницательность по-прежнему может быть полезной для новобранцев; Там они могут научить их всему, что знают сами."
 
 GER_institut:0 "Інститут авіації"
 GER_institut_desc:0 "Независимая исследовательская организация по авиационной технике, Institut für Luftfahrttechnik, может стать серьезным шагом на пути к обеспечению господства Германии не только на земле и на море, но и на небе."
 
 GER_heerflieger:0 "Fliegertruppe"
 GER_heerflieger_desc:0 "Наши авиаторы в настоящее время организованы как часть нашей армейской структуры, без четко определенного командования, что способствует сотрудничеству между пилотами и сухопутными войсками и поэтому ведет к тому, что нынешняя доктрина концентрируется именно на этом: авиационная поддержка с сухопутных сил. Эта доктрина должна быть сохранена."
 
 GER_luftwaffe:0 "Незалежні Люфтваффе"
 GER_luftwaffe_desc:0 "'Красный Барон', Манфред Фрейхер фон Рихтгофен уже со времен Вельткрига настаивает на создании независимых ВВС - Люфтваффе, как он это называет. До недавнего времени, консервативные представители высшего военного командования запрещали ему, но в связи с надвигающейся войной, возможно, пришло время рассмотреть предложение барона."
 
 GER_sturzflieger:0 "Раптові атаки"
 GER_sturzflieger_desc:0 "Одна из концепций, которая недавно нашла много сторонников среди авиационных исследователей, - это самолет, который врывается с большой высоты на поле битвы, затем сразу же, использую инерцию, снова поднимается на большую высоту, сводя к минимуму получаемый урон. Эта тактика получила название 'Внезапные атаки'."
 
 GER_cas_focus:0 "Скоординована повітряна підтримка"
 GER_cas_focus_desc:0 "Требования к самолетам поддержки оказались различающимися от других видов самолетов. Если мы сконцентрируемся на их изучении, то сможем добиться лучших результатов в авиастроении."
 
 GER_para:0 "Luftlandetruppe"
 GER_para_desc:0 "Мы можем увеличить использование подразделений парашютистов, которые пока что не распространены в наших вооруженных силах. Мы должны продвигать образ десантника как 'острие копья' наших войск."
 
 GER_bombergruppen:0 "Доктрина Бомбергруппен"
 GER_bombergruppen_desc:0 "Одним из результатов создания Люфтваффе Рифхтгофена стала разработка совершенно новой доктрины. Эта доктрина заключается в широком использовании бомбардировщиков в целях достижения воздушного превосходства над противником. Истребители должны в первую очередь использоваться для сопровождения бомбардировщиков."
 
 GER_singapore_airstrips:0 "Сінгапурські авіабази"
 GER_singapore_airstrips_desc:0 "Сингапур является центром Германской восточной Азии. Нам необходимо расширить авиабазы этого города как в военных, так и в гражданских целях."
 
 GER_finalise_centralisation:0 "Централізація"
 GER_finalise_centralisation_desc:0 "Независимые почтовые отделения Бадена, Вюртемберга и Баварии на юге являются пережитом времени, когда Германия была раздроблена на множество королевств. Расширив влияние немецкого почтового отделения в этих областях, мы уничтожим последние партикуляристкие тенденции. Германия должна стать единой во всех сферах!"
 
 GER_democracy_in_prussia:0 "Демократія у Пруссії"
 GER_democracy_in_prussia_desc:0 "Нынешняя система голосования в Пруссии является архаичной и недемократической. Люди делятся на три слоя по их доходам, причем самые низкие слои, составляющие более шестидесяти процентов населения, получают такое же число делегатов, сколько и верхние слои, которые составляют менее десяти процентов населения! Мы должны, наконец, реализовать систему равных выборов для всех граждан Германской Империи."
 
 GER_easter_promises:0 "Великодні обіцянки"
 GER_easter_promises_desc:0 "7 апреля 1917 года, когда исход войны шел против нас, кайзер обещал провести реформы и отменить существующую трех-классовую систему голосования в Пруссии. Однако он не назвал конкретную дату проведения этих реформ. Возможно, настало время напомнить Кайзеру о его обещаниях..."
 
 GER_embrace_faud:0 "FAUD"
 GER_embrace_faud_desc:0 "FAUD всегда была непростой организацией. Позволив им вести свою деятельность, мы сможем убедиться, что они станут принимать более радикальную форму."
 
 GER_women_suffrage:0 "Жіноче виборче право"
 GER_women_suffrage_desc:0 "В то время как в Пруссии наконец было введено всеобщее тайное голосование, женщины Германии по-прежнему не могут голосовать. Осознание этой проблемы неуклонно растет, и клубы, созданные по образцу британских суфражисток, становятся все популярнее. Если мы хотим избежать массовых волнений, которые испытывали британцы в этом деле, нам, возможно, следует подумать о том, чтобы выполнить их требования."
 
 GER_schleicher:0 "Камарілья Шлейхера"
 GER_schleicher_desc:0 "Кайзер назначил фон Шлейхера Рейхсканцлером в надежде, что тот выполнит свое обещание обезопасить Империю от угроз со стороны демократов и юнкеров. Однако теперь, когда Шлейхер получил власть, стали появляться люди, шепчущие о зловещем плане Шлейхера по приведению юнкеров к власти."
 
 GER_schleicher_prerequisite:0 "§YКурт фон Шлейхер§! является главой правительства."
 
 GER_restore_country_rights:0 "Відновлений Бундесрат"
 GER_restore_country_rights_desc:0 "При диктатуре Людендорфа, многие конституционные права граждан Германии были отменены. Самым крупным 'преступлением', по мнению многих, был роспуск Бундесрата, выборного органа, в котором делегаты из различных областей империи могли озвучивать свои проблемы и голосовать за введение новых законов. Восстановив этот орган, мы подтолкнем области Германии к деятельности."
 
 GER_babelsberg:0 "Babelsberg"
 GER_babelsberg_desc:0 "Киностудии Babelsberg давно заменили Голливуд как самую влиятельную киноиндустрию мира. Однако в фильмах, как можно более удаленных от политики, нет ничего, кроме поддержки государства. Некоторые производители, а именно Лени Рифеншталь, предложили некоторые проекты, которые при нашем финансировании могли бы помочь напомнить немцам о своем славном прошлом и будущем."
 
 GER_gibraltar:0 "Претензії на Гібралтар"
 GER_gibraltar_desc:0 "Гибралтар является местом, где соединяются Средиземноморье и Атлантика. Нам жизненно необходимо это место в целях лучшей защиты наших южных владений. Испанское правительство должно передать его нам."
 
 GER_spain:0 "Утихомирення Іспанії"
 GER_spain_desc:0 "Мы не можем позволить Испании решать свою судьбу самой. Они либо с нами, либо против нас. Если они предпочтут второе, в таком случае кара, настигшая их, будет справедливой."
 
 GER_europakammer:0 "Єврорада"
 GER_europakammer_desc:0 "Недавно были высказаны предложения о создании нового органа для увеличения интеграции Миттельевропы. Евросовет, или «Совет Европы», будет действовать как эффективный наблюдатель за межъевропейской торговлей и облегчит административное бремя этой торговли для всей Миттельевропы."
 
 GER_europakommission:0 "Єврокомісія"
 GER_europakommission_desc:0 "Благодаря ошеломляющему успеху первоначальных реформ Миттельевропы, мы расширим и распространим ее на дальнейшие промышленные инициативы в рамках единой Еврокомиссии. Этот орган с течением времени сосредоточится на согласовании промышленного законодательства в рамках Миттельевропы и объединении экономик всех членов."
 
 GER_erasmus:0 "Європейська програма обміну"
 GER_erasmus_desc:0 "Создание Совета Европы позволило нам также расширить наши исследовательские программы."
 
 GER_grain_and_steel:0 "Зерно та сталь"
 GER_grain_and_steel_desc:0 "Зерно и сталь являются источником жизненной силы нашей великой нации, и мы должны убедиться, что из запасов достаточно для обеспечения жизнеспособности империи."
 
 GER_border_regions:0 "Прикордонні регіони"
 GER_border_regions_desc:0 "Наши пограничные регионы нуждаются в дополнительных инвестициях и строительстве инфраструктуры."
 
 GER_mitteleuropa_brigades:0 "Пактбригади"
 GER_mitteleuropa_brigades_desc:0 "Европейская комиссия, которая занимается отнюдь не только валютой и промышленностью, выдвинула предложение о новых способах увеличения призывников по всей Германской Империи. Это предложение заинтересовало кайзера и он приказал изучить эти способы."
 
 GER_ostwall:0 "Оствалл"
 GER_ostwall_desc:0 "Наши восточные партнеры опасаются русской агрессии. Мы должны расширить Оствалл, чтобы наши друзья могли успешно обороняться до прибытия наших подкреплений."
 
 GER_poland_war:0 "Відновлення порядоку"
 GER_poland_war_desc:0 "Достаточно долго Польша была неопределившейся европейской страной. Настало время привести польское государство в надлежащее состояние. Посредством дипломатии, либо силой оружия Польша присоединится к нашей сфере влияния, как и должно быть."
 
 GER_poland_alliance:0 "Зв'язки з Польщею"
 GER_poland_alliance_desc:0 "Наши попытки улучшить дипломатические отношения с поляками возымели успех. Похоже что Польша готова забыть все наши прошлые ссоры, и закончить свою политическую изоляцию, длившуюся в течении последних 20 лет. Наши дипломаты заложили основы присоединения Польши к нашей сфере влияния."

 GER_destroy_internationale:0 "Знищення Інтернаціоналу"
 GER_destroy_internationale_desc:0 "Самой большой угрозой стабильности в мире являются синдикалисты, и у них нет большего оплота, чем Интернационал. В течение многих лет верховное командование мечтало снова ввести войска в Париж, восстановить порядок в Европе и навсегда уничтожить мерзкую Красную угрозу. Нет лучшего времени, чем сейчас, чтобы нанести удар. Пусть трепещут коммунары, ибо Рейхспакт наступает!"

 GER_subjugate_russia:0 "Підкорення Росії"
 GER_subjugate_russia_desc:0 "Хотя мы нанесли Русскому медведю сокрушительный удар в Вельткриге, годы скрытого и открытого перевооружения привели к тому, что русский народ жаждет войны и мести Германской Империи. Пока Русская угроза существует на восточной границе, Германия и ее союзники не в безопасности. Мы не можем позволить угрозе Востока продолжать постепенно наращивать свою силу; пришло время обуздать амбиции России и раз и навсегда установить мир и порядок на Востоке."
 
 GER_oil:0 "Нафта має текти"
 GER_oil_desc:0 "Нефть, словно кровь, подпитывает нашу колониальную империю. Мы должны обеспечить, чтобы её у нас всегда достаточно."
 
 GER_oil_venezuela:0 "Допомога Венесуели"
 GER_oil_venezuela_desc:0 "Венесуэла является стабильной страной, богатой нефтью, эти факторы вызывают у нас большой интерес к ним."
 
 GER_oil_venezuela_start:0 "Комісія із закупівель"
 GER_oil_venezuela_start_desc:0 "Так как Венесуэла оказалась весьма жизнеспособным партнером, мы должны направить к ним комиссию по закупкам, чтобы наладить поставки."
 
 GER_oil_caucasus:0 "Кавказька нафта"
 GER_oil_caucasus_desc:0 "Кавказ - регион, богатый нефтью. Там много сочувствующих нам стран, которые находятся в пределах нашей сферы влияния. Мы должны использовать это влияние в погоне за нефтью." 
 
 GER_oil_caucasus_land:0 "Через Україну"
 GER_oil_caucasus_land_desc:0 "Один из путей обеспечения бесперебойных поставок нефти - это обеспечение доступа через великую степь Дон-Кубанского союза гордого казачества. Может быть, это и не Азербайджан, но обеспечение бесперебойных поставок нефти является хорошим первым шагом и позволит нам направить азербайджанскую нефть, когда придет время."
 
 GER_oil_caucasus_straits:0 "Через Чорне море"
 GER_oil_caucasus_straits_desc:0 "Фокус недоделанный."
 
 GER_oil_georgia:0 "Убезпечення Грузії"
 GER_oil_georgia_desc:0 "В рамках нашей операции, чтобы в конечном итоге захватить контроль над бакинскими нефтяными месторождениями в Азербайджане, важно, чтобы мы захватили контроль над Грузией, начав вторжение через Черное море. О ее конце не будут скорбеть."
 
 GER_oil_caucasus_treaty:0 "Конференція у Баку"
 GER_oil_caucasus_treaty_desc:0 "Настало время получить наш главный приз - нефть Азербайджана. Если мы организуем встречу с высокопоставленными азербайджанскими дипломатами в Баку, мы сможем с ними договориться. Гарантируя их независимость, они могут просто попасть под наш сюзеренитет без боя."
 
 GER_Settling_Old_Disputes:0 "Старі суперечки"
 GER_Settling_Old_Disputes_desc:0 "Есть время для боли и время для исцеления. Когда вопрос с долгами османов решен, пришло время для исцеления. Мы должны оставить прошлое в прошлом и стремиться к более тесной дружбе с нашими турецкими союзниками."
 
 GER_Research_Cooperation:0 "Наукова співпраця"
 GER_Research_Cooperation_desc:0 "Османская научная компетентность крайне ограничена, поскольку, например, уровень грамотности населения, проживающего в Великой Порте, отвратителен. Кроме того, Возвышенная Порта никогда не была в действительности в состоянии догнать запад с точки зрения военного развития и с тех пор в основном полагается на импортируемые товары. Через наши вновь обретенные связи с Османской Империей, мы можем помочь им как получить доступ к лучшему оборудованию, так и обучить свой собственный народ для будущего."
 
 GER_Vanguard_In_The_South:0 "Авангард на півдні"
 GER_Vanguard_In_The_South_desc:0 "Подобно Бельгии на Западе и Литве на Востоке, Возвышенная Порта формирует южную границу Германии и как таковая призвана сыграть важную роль в гарантировании наших владений в регионе. От таких географических особенностей, как Суэцкий залив до Кавказа, и таких стратегических, как нефтяные месторождения в Ираке и хромовые шахты в Анатолии, Османская Империя является бесценным винтиком в великой машине Кайзера."
 
### Decisions ###
 GER_appeal_to_old_friends:0 "Попросить [From.GetNameDef] о помощи"
 GER_appeal_to_old_friends_desc:0 "Видя, что война идёт не в нашу пользу, мы решили попросить помощи у одного из наших союзников. Возможно, нам стоит обратить к государству [From.GetNameDef] за поддержкой?"
 
### Domestic Events ###
 
 gerdom.1.t:0 "Конституция Германского Кайзеррейха"
 gerdom.1.d:0 "После сокрушительного поражения Второй Французской Империи, представители от Северогерманской Федерации и четырёх других немецких государств, разработали и подписали в 1871 году Конституцию. Новые конституционные рамки интегрировали южные государства в Федерацию, возглавляемую Пруссией, что придало расширенному субъекту новую идентичность в качестве Германского Рейха.\n\nСогласно этой Конституции, Германская Империя разделена на 25 земель. Титул Bundespräsidium, или президента Федерации, принадлежал королю Пруссии, фигуре, которой в настоящее время присвоен титул императора Германии. Император назначает рейхканцлера, главу правительства и председателя Бундерсрада, собрания представителей от субъектов. Бундерсрад и Рейхстаг издают законы. Избираться туда могут только мужчины, не младше 25 лет. \n\nОднако, реальная власть находится в руках Кайзера, который может в любой момент распустить Рейхстаг, избираемый народом. Также, в стране до сих пор существует трёхэтапная прусская система выборов, которая не менялась с 1849. \n\nС момента создания Германской империи прошло уже больше 60 лет, и всё больше и больше людей поддерживают либеральные идеи, недовольные текущим положением вещей. Может быть, наша Конституция в скором времени притерпит изменения..."
 gerdom.1.a:0 "По крайней мере, Конституция поддерживает стабильность."
 
 gerdom.2.t:0 "Ханс фон Сект скончался"
 gerdom.2.d:0 "Ханс фон Сект скончался сегодня утром в своём доме в Берлине. Герой Китайской интервенции мирно умер во сне. \n\nВся Германия скорбит по истинному герою Рейха, многие заведения закрылись на время его похорон. После похорон, люди видели, как фельдмаршал Август фон Макензен что-то нашёптывал Кайзеру..."
 gerdom.2.a:0 "Интересно, что он ему нашептал?"
 
 gerdom.4.t:0 "Зерновой кризис"
 gerdom.4.d:0 "Поскольку часть наших поставок зерна на Балтике и на Украине больше не находится под нашим контролем, мы начали сталкиваться с серьезными проблемами. Наше растущее городское население не может полагаться только на немецкое сельское хозяйство, и поступают разрозненные сообщения о том, что государственные зернохранилища пустуют. Будем надеяться, что до ужасной голодной зимы 1916/17 года дело не дойдет..."
 gerdom.4.a:0 "Шайзе!"
 
### Agricultural crisis in Миттельевропа ###
 
 gerdom.11.t:0 "Сельскохозяйственный кризис в Миттельевропе"
 gerdom.11.d:0 "Больше всего от финансового кризиса пострадало наше сельское хозяйство. Юнкеры, представители мелкой прусской аристократии, просят у нас дополнительные субсидии для их хозяйств. Повышенные тарифы на иностранную продукцию могут помочь им выстоять. Такие жёсткие меры, безусловно, нанесут вред нашим соседям, чья экономика сильно зависит от нас. Скорее всего, первый удар придётся на украинскую пшеницу."
 gerdom.11.a:0 "Мы должны защищать наших фермеров."
 gerdom.11.b:0 "'Пообещайте' им поддержку..."
 
 gerdom.12.t:0 "Суфражистки активизировали свою деятельность"
 gerdom.12.d:0 "Недавний кризис послужил поводом для активизации движения суфражисток, которые требуют, чтобы мы дали женщинам право избирать и избираться. В такое непростое время, очень сложно выбрать лучший вариант. Если мы дадим им права, это разозлит консерваторов и членов Рейхстага (куда могут избираться только мужчины). С другой стороны, отказ разозлит либералов и может разжечь беспорядки по всей нашей стране..."
 gerdom.12.a:0 "Окажите им полную поддержку!"
 gerdom.12.b:0 "Пообещайте, но ничего не делайте."
 gerdom.12.c:0 "Разве им этого мало?!"
 
 gerdom.13.t:0 "Германские женщины требуют почтить их участие в войне"
 gerdom.13.d:0 "В великой войне против французского синдикализма, женщины очень помогли нам. Они работали в поте труда и проливали свою кровь на полях боя наравне с мужчинами. Их вклад оказался неоценим. Поэтому, движение суфражистов просит нас снова о том, чтобы мы дали женщинам права избирать и избираться."
 gerdom.13.a:0 "Когда они уже прекратят?"
 
 gerdom.14.t:0 "Хальбстарке терроризируют города"
 gerdom.14.d:0 "Тяжелое экономическое положение привело к тому, что люди стали вгрызаться друг другу в глотки за последний кусок хлеба. До нас доходят новости, что банды подростков терроризируют города. Эти 'Хальбстарке' (битники) грабят магазины, иногда и людей, занимаются разбоем и вандализмом, чтобы забыть о безысходности. Улицы наших городов больше не безопасны."
 gerdom.14.a:0 "Майн Гот!"
 
### Tirpitzprogramm ###
 
 gerdom.15.t:0 "Военно-морская программа 1934 года"
 gerdom.15.d:0 "Кайзерлихе Марине по состоянию на 1936 год не имеет себе равных, но в ближайшие ему предстоит столкнуться с множеством проблем. Экспансионистская Японская Империя и оправившаяся Французская Коммуна представляют наибольшую угрозу нашему морскому превосходству \n\nВ 1934 году мы приняли план по развитию военно-морского флота, начавшиеся строиться тогда корабли уже почти готовы к спуску на воду. Однако, наши возможности сильно ограничены, придется ограничиться чем то одним. На чем мы должны сосредоточить усилия в следующие шесть месяцев?"
 gerdom.15.a:0 "Линкоры!"
 gerdom.15.b:0 "Авианосцы!"
 gerdom.15.c:0 "Эсминцы!"
 gerdom.15.e:0 "Подлодки!"
 
 gerdom.16.t:0 "Продолжение Военно-морской программы 1934 года"
 gerdom.16.d:0 "В 1934 году мы приняли план по развитию военно-морского флота, начавшиеся строиться тогда корабли уже почти готовы к спуску на воду. Однако, наши возможности сильно ограничены, придется ограничиться чем то одним. На чем мы должны сосредоточить усилия в следующие шесть месяцев?"
 gerdom.16.a:0 "Постройте пару линкоров!"
 gerdom.16.b:0 "Постройте пару авианосцев!"
 gerdom.16.c:0 "Эскадрон эсминцев!"
 gerdom.16.e:0 "Несколько подлодок!"
 gerdom.16.f:0 "Продолжайте строить линкоры."
 gerdom.16.g:0 "Продолжайте строить авианосцы."
 gerdom.16.h:0 "Больше эсминцев."
 gerdom.16.i:0 "Больше подлодок."
 gerdom.16.j:0 "План выполнен!"
 gerdom.16.k:0 "Мы ничего не можем сделать до тех пор, пока Киль не окажется под нашим контролем..."
 
### Schleicher and the GVLP ###
 
 gerdom.17.t:0 "Курт Шлейхер и партия НПО"
 gerdom.17.d:0 "'Скандал! Скандал! Рейхсканцлер фон Шлейхер замечен с Альфредом фон Гюгенбергом! Скандал! - кричат сегодня разносчики газеты Tagblatt, в прошлом ответственной за публикацию печально известного Osthilfeskandal, произошедшего в 1923, в результате которого режим Людендорфа подошел к концу. Репортер подслушал беседу рейхсканцлера Курта фон Шлейхера и лидера юнкерской реакционной партии НПО Альфреда фон Хугенберга, произошедшую в одном берлинском театре. Низкая известность заведения лишь усиливает скандал. \n\nЛюдей интересует лишь один вопрос, какой же будет реакция кайзера, когда он прочитает эту статью?"
 gerdom.17.a:0 "ИОГАНН! ПРИВЕДИ КО МНЕ ФОН ПАПЕНА!"
 gerdom.17.b:0 "СОЦИАЛ-ДЕМОКРАТЫ НЕ ХУЖЕ!"
 gerdom.17.c:0 "ПРИГЛАСИТЕ БРЮНИНГА!"
 gerdom.17.e:0 "Это выдуманная чепуха."
 
### Election of 1937 ###
 
 gerdom.27.t:0 "Выборы 1937 года"
 gerdom.27.d:0 "Сегодня германский народ избирает своих представителей в Рейхстаг! Выборы проходят в напряженной обстановке и все с нетерпением ждут объявления итогов. Сегодняшние выборы определят судьбу Кайзеррейха. \n\nЕсли социал-демократам удастся получить достаточно голосов, 'реалистическое' крыло социал-либеральной ПНП сформирует с ними коалицию. Также возможна коалиция почти всех либеральных и буржуазных партий - НЛП, ПНП и баварского крыла партии BVP - против НКП во главе с народным любимцем Паулем фон Леттоу-Ворбеком, прозванным 'Львом Африки'. Или же партия НКП может продолжить свой курс. \n\nКто же победит?"
 gerdom.27.a:0 "СДПГ и 'реалистическая' ПНП!"
 gerdom.27.b:0 "Лев рычит! The Neue grosse Koalition!"
 gerdom.27.c:0 "Изменения? Кому нужны изменения?"
 
 gerdom.28.t:0 "Новый рейхсканцлер?"
 gerdom.28.d:0 "Согласно конституции 1871 года, в Кайзеррейхе нет официального правительства. Вместо этого кайзер назначает рейхсканцлера, который затем формирует 'Рейхслейтун' - правительство рейха. \n\nХоть партия СДПГ и получила большинство голосов в выборах в рейхстаг, это не означает что кайзер должен назначить нового рейхсканцлера из членов этой партии. Однако, этот вопрос всегда приводил к общественному недовольству после падения режима Людендорфа. Что нам следует сделать?"
 gerdom.28.a:0 "Назначить Отто Вельса, первого рейхсканцлера из партии СДПГ!"
 gerdom.28.b:0 "Оставить нынешнего рейсканцлера."
 gerdom.28.c:0 "Назначить верного кайзеру Курта фон Шлейхера!"
 
 gerdom.29.t:0 "Новый рейхсканцлер?"
 gerdom.29.d:0 "Согласно конституции 1871 года, в Кайзеррейхе нет официального правительства. Вместо этого кайзер назначает рейхсканцлера, который затем формирует 'Рейхслейтун' - правительство рейха. \n\nХоть коалиция ПНП, НЛП и BVP и получила большинство голосов в выборах в рейхстаг, это не означает что кайзер должен назначить нового рейхсканцлера из членов этих партий. Однако, этот вопрос всегда приводил к общественному недовольству после падения режима Людендорфа. Что нам следует сделать?"
 gerdom.29.a:0 "Назначить Пауля фон Леттов-Форбека, 'Льва Африки'!"
 gerdom.29.b:0 "Назначить Пауля фон Леттов-Форбека - но потребовать уступок."
 gerdom.29.c:0 "Оставить нынешнего рейсканцлера."
 gerdom.29.e:0 "Назначить верного кайзеру Курта фон Шлейхера!"
 
