 gerdom.32.t:0 "Война!"
 gerdom.32.d:0 "Мы воюем с силами Синдикализма! Это битва за выживание и саму душу нашей великой империи, и мы должны сосредоточиться на ее победе. Все демократические любезности должны быть отброшены в сторону ради всеобщего блага, как это было в Бургфриденсполитике во время Вельткрига. Здесь не может быть никаких отвлекающих факторов!"
 gerdom.32.a:0 "Никаких выборов, пока не захватим Париж!"
 
### Election of 1942 ###
 
 gerdom.33.t:0 "Выборы 1942 года"
 gerdom.33.d:0 "Сегодня германский народ избирает своих представителей в Рейхстаг! Выборы проходят в напряженной обстановке и все с нетерпением ждут объявления итогов. Сегодняшние выборы определят судьбу Кайзеррейха. \n\nЕсли социал-демократам удастся получить достаточно голосов, 'реалистическое' крыло социал-либеральной ПНП сформирует с ними коалицию. Также возможна коалиция почти всех либеральных и буржуазных партий - НЛП, ПНП и баварского крыла партии BVP - против НКП во главе с народным любимцем Паулем фон Леттоу-Ворбеком, прозванным 'Львом Африки'. Или же партия НКП может продолжить свой курс. \n\nКто же победит?"
 gerdom.33.a:0 "СДПГ и 'реалистическая' ПНП!"
 gerdom.33.b:0 "Лев рычит! The Neue grosse Koalition!"
 gerdom.33.c:0 "Старая добрая НКП."
 
 gerdom.34.t:0 "Новый рейхсканцлер?"
 gerdom.34.d:0 "Согласно конституции 1871 года, в Кайзеррейхе нет официального правительства. Вместо этого кайзер назначает рейхсканцлера, который затем формирует 'Рейхслейтун' - правительство рейха. \n\nХоть партия СДПГ и получила большинство голосов в выборах в Рейхстаг, это не означает что кайзер должен назначить нового рейхсканцлера из членов этой партии. Однако, этот вопрос всегда приводил к общественному недовольству после падения режима Людендорфа. Что нам следует сделать?"
 gerdom.34.a:0 "Назначить представителя СДПГ Ханса Фогеля!"
 gerdom.34.b:0 "Оставить нынешнего рейсканцлера."
 
