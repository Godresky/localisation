 KR_mitteleuropa_desc_GER:0 "Миттельевропа, официально получивший название Центральноевропейского Экономического Союза, является таможенно-экономическим союзом, объединяющим Германию и сферу ее влияния, созданную после Вельткрига. Как ведущее государство-член Миттельевропы и самая доминирующая сила в союзе, мы пожинаем львиную долю выгоды."
 KR_mitteleuropa_desc:0 "Миттельевропа, официально получивший название Центральноевропейского Экономического Союза, является таможенно-экономическим союзом, объединяющим Германию и сферу ее влияния, созданную после Вельткрига. Как государство-член Миттельевропы, мы считаем, что влияние этого соглашения неоднозначно - в то время как экономические связи с Германией выгодны, соглашение имеет большой вес в пользу Германии."
 
