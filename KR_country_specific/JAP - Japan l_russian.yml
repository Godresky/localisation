 JAP_part_one_land_reform:0 "Выполнено решение £decision_icon_small §H$JAP_land_reform_1$§!"
 JAP_part_two_land_reform:0 "Выполнено решение £decision_icon_small §H$JAP_land_reform_2$§!"
 
 JAP_land_reform:0 "Земельная реформа"
 JAP_land_reform_desc:0 "Земельная реформа является головной болью японских политиков вот уже почти 70 лет. Мы не первые из тех, кто решился взяться за неё, однако если мы не проявим должную осторожность, то и последними тоже не будем. Чем больше времени и усилий мы вложим в её проведение, тем больше вероятность того, что наши затраты окупятся. Не стоит забывать, что мы можем объявить о завершении реформы в любой момент...\n\nТекущий прогресс земельной реформы: [?JAP.JAP_land_reform_variable|H0]."
 JAP_land_reform_1:0 "Начать земельную реформу"
 JAP_land_reform_1_desc:0 "Закон о земельной реформе призван ограничить влияние частных землевладельцев и раздать пахотные наделы нищим крестьянам. В течение последующих четырёх лет, согласно нашим первоначальными планам, произойдёт перераспределение всей земли, принадлежащей тем землевладельцам, которые не уклоняются от следования новому закону."
 JAP_land_reform_2:0 "Продолжить земельную реформу"
 JAP_land_reform_2_desc:0 "Расширенный план реформы предоставит землевладельцам государственные облигации, в дополнение к денежной сумме в качестве возмещения за принудительно проданную землю. Данное решение станет значимым шагом на пути к преодолению сельской бедности, которая мучает нашу страну на протяжении нескольких поколений."
 JAP_land_reform_3:0 "Расширить земельную реформу"
 JAP_land_reform_3_desc:0 "Самый амбициозный из имеющихся у нас планов земельной реформы предоставит чиновникам больше полномочий для борьбы с ретроградами."
 JAP_land_adjustment:0 "Закон о перераспределении земли"
 JAP_land_adjustment_desc:0 "Закон о перераспределении земли создаст юридическую основу для защиты прав арендаторов. Он запретит землевладельцам в одностороннем порядке расторгать договор аренды или отказывать арендаторам в возобновлении договора без каких-либо причин."
 JAP_rent_control:0 "Закон о регулировании ренты"
 JAP_rent_control_desc:0 "Закон о регулировании ренты позволит местным властям внедрять систему регулирования платы за аренду земли и разрешать губернаторам префектур вмешиваться в тех случаях, когда рента оказывается необоснованно высокой."
 JAP_agriculture_land_control:0 "Закон о регулировании сельскохозяйственной земли"
 JAP_agriculture_land_control_desc:0 "Закон о регулировании сельскохозяйственной земли предусматривает, что торговля угодьями или их переустройство для несельскохозяйственных целей сперва должны быть одобрены местными властями. Данный закон позволит нам выбирать где и в каком количестве следует сажать определённые сельскохозяйственные культуры с целью сохранения высоких темпов производства основных продуктов питания."
 JAP_finish_land_reform:0 "Завершить земельную реформу"
 JAP_finish_land_reform_desc:0 "Мы завершим проведение нашей земельной реформы и посмотрим на результат..."
 JAP_merge_army_ideas:0 "Завершить реформу армии"
 JAP_merge_army_ideas_desc:0 "Реформа нашей армии, наконец, завершена, и наша армия готова на все."
 
##Resource Decisions##
 JAP_develop_chosen_tungsten_mines:0 "Расширить вольфрамовые шахты в Корее"
 JAP_develop_chosen_tungsten_mines1_desc:0 "Мы начали расширять наши вольфрамовые шахты в [527.GetName], и потребуется некоторое время и усилия, чтобы расширить наши шахты там."
 JAP_develop_chosen_tungsten_mines2_desc:0 "Мы начали вторую попытку расширения наших вольфрамовых шахт в [527.GetName], и потребуется некоторое время и усилия, чтобы расширить наши шахты там."
 JAP_develop_chosen_tungsten_mines3_desc:0 "Мы начали третью попытку расширения наших вольфрамовых шахт в [527.GetName], и потребуется некоторое время и усилия, чтобы расширить наши шахты там."
 JAP_develop_chosen_tungsten_mines4_desc:0 "Мы получили сообщения о нескольких новых месторождениях вольфрама в [525.GetName], в то время как мы проверяем эти сообщения, мы проведем четвертую попытку расширения в [527.GetName]."
 JAP_develop_chosen_tungsten_mines5_desc:0 "Наши старатели вернулись из [525.GetName] и подтвердили, что там есть большое месторождение вольфрама, мы немедленно начнем разрабатывать это новое месторождение, а также закончим расширять шахты в [527.GetName]."
 
## Peace Deals ##
 JAP_fading_sun:0 "Угасающее солнце"
 JAP_fading_sun_desc:0 "Мы потеряли контроль над большей частью наших материковых владений! Мы всё ещё можем продолжать войну, но недолго. Количество поддерживающих войну политиков уменьшается. Если империя хочет выжить, то она должна вернуть свои земли как можно быстрее."
 
 JAP_we_are_losing:0 "Мы проигрываем"
 JAP_we_are_losing_desc:0 "Потеря Корейского полуострова и Порт-Артура в результате нападения иностранных сил - серьезный удар по нашим текущим военным усилиям. Хотя риск вторжения на Домашние острова невелик, если мы не сможем закрепиться на материке, внутренние волнения, вызванные нашими многочисленными поражениями, вскоре заставят нас сесть за стол переговоров."
 
 JAP_offer_peace_to_china:0 "Предложить мир Китаю"
 JAP_offer_peace_to_china_desc:0 "Китайцы победили наши армии и теперь контролируют Маньчжурию и Корею. Хотя они не способны вторгнуться на Домашние острова, стыд и унижение от этого поражения вызвали массовые внутренние волнения. Лучшим вариантом действий сейчас являются переговоры о мире, несмотря на позор, и переход к борьбе с нашими новыми внутренними проблемами."
 JAP_offer_peace_to_russia:0 "Предложите мир [From.GetNameDef]"
 JAP_offer_peace_to_russia_desc:0 "Русские победили наши армии и теперь контролируют наши территории на материке, раз и навсегда отомстив за свое поражение в 1905 году. Хотя они не способны вторгнуться на Домашние острова, стыд и унижение от этого поражения вызвали массовые внутренние волнения. Лучшим вариантом действий сейчас являются переговоры о мире, несмотря на позор, и переход к борьбе с нашими новыми внутренними проблемами."
 
 JAP_all_chinese_allies_capitulated:0 "У нас не осталось китайских союзников на материковой Азии"
 
 JAP_all_owned_chinese_states_occupied:0 "Мы больше не контролируем наши территории в Китае"
 
### War Decisions ###
 JAP_second_sino_japanese_war:0 "Вторая Китайско-Японская война"
 JAP_second_sino_japanese_war_desc:0 "Окончательное противостояние между двумя древними державами наконец-то свершилось. Японские войска гораздо более обучены и дисциплинированы, чем средний китайский солдат, что в сочетании с нашим технологическим превосходством дает нам значительное преимущество. Однако чем дальше мы продвигаемся в Китай, тем сложнее будет удерживать контроль. За императора!"
 JAP_step_up_war_effort:0 "Активизировать военные действия"
 
 JAP_threaten_philippines:0 "Пригрозить Филиппинам"
 JAP_threaten_philippines_desc:0 "Теперь, когда американцы ушли, мы можем отправить наши военные корабли для захвата архипелага и возвращения стабильности на острова. Разумеется, филиппинцам может это не понравится."
 JAP_attack_indochina:0 "Напасть на [From.GetNameDef]"
 JAP_attack_indochina_desc:0 "Независимость государства [From.GetNameDef] неприемлема, даже в нашей сфере влияния. Мы должны действовать немедленно!"
 JAP_attack_siam:0 "Напасть на [From.GetNameDef]"
 JAP_attack_siam_desc:0 "[From.GetNameDefCap] имеет стратегическое местоположение в центре Индокитайского полуострова. Мы не можем допустить, чтобы такое образование просто оставалось нейтральным, или что еще хуже, на стороне противника."
 JAP_attack_india:0 "Напасть на [From.GetNameDef]"
 JAP_attack_india_desc:0 "Если мы хотим получить контроль над индийским субконтинентом, государство [From.GetNameDef] должно стать нашей следующей целью."
 JAP_attack_australia:0 "Напасть на [From.GetNameDef]"
 JAP_attack_australia_desc:0 "[From.GetNameDefCap] находится в тихоокеанской сфере наших интересов, пришло время навязать им свою волю."
 JAP_invade_manchuria:0 "Вторгнуться в [From.GetNameDef]!"
 JAP_invade_manchuria_desc:0 "Значит, [From.GetLeader] хочет предать нас, не так ли? Что же, [Root.GetNameDef] не будет сидеть и ждать когда они сделают первый шаг. Мы должны нанести удар первыми!"
 
