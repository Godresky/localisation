### Focuses - Military - Army Selection - Descriptions ###
 JAP_army_mob_title_air:0 "Винищувальні дії"
 JAP_army_mob_description_air:0 "‘Воздушные истребительные действия', в которых вражеские самолеты обнаруживаются и уничтожаются еще до того, как они могут нанести удар, будут формализованы как часть доктрины ВВС Императорской армии. С оппозицией, горящей на своих аэродромах или разрушенной вскоре после взлета, наши собственные самолеты поддержки будут иметь свободное господство в воздухе."
 
 JAP_army_mob_title_will:0 "Атакуючі формації"
 JAP_army_mob_description_will:0 "Чтобы обеспечить победу, мы должны заставить наших солдат продвигаться вперед, мимо обороны наших врагов в самое сердце их операций. Достижение такого подвига быстро разгромит врага и принесет победу! Теннохейка Банзай!"
 
 JAP_army_mob_title_mass:0 "Підвищена мобільність"
 JAP_army_mob_description_mass:0 "Что нам сейчас нужно, так это скорость, что-то более быстрое, чем обычная пехота. Верховное командование настаивает на том, чтобы мы инвестировали в грузовики, перевозящие войска. Однако наши производственные возможности все еще ограничены, поэтому в некоторых случаях нам придется импровизировать и применять другие методы. Одним из способов может быть использование велосипедов, которые временно заменят грузовики, пока мы не сможем полностью механизировать нашу армию."
 
 JAP_army_mob_title_tech:0 "Моторизовані проекти"
 JAP_army_mob_description_tech:0 "Скорость имеет решающее значение для победы в современных битвах, будь то в форме перераспределения или использования прорывов. Мы должны способствовать расширению моторизованных подразделений ЯИА, чтобы довести такие достижения до Японии."
 
 JAP_army_mob_title_default:0 "Підвищена мобільність"
 JAP_army_mob_description_default:0 "Кавалерийские атаки Вельткрига были, вероятно, последними. Грузовик больше не является просто транспортным средством и быстро интегрируется в тактику мобильной войны. Мы должны избавиться от устаревшего мышления и использовать моторизацию для ускорения наших наступлений и подкреплений."
 
 JAP_army_tank_title_air:0 "Швидке розгортання бронетехніки"
 JAP_army_tank_description_air:0 "Наши пехотинцы, несмотря на то, что они самые опытные в мире, все еще не защищены от пулеметов. Чтобы решить эту проблему, мы выделим больше средств на исследования и разработку нового оружия: бронетехники, называемой танками. Эти стальные монстры способны иметь высокие оборонительные и наступательные возможности, и они помогут нашим пехотным силам править азиатской землей."
 
 JAP_army_tank_title_will:0 "Броньований наконечник"
 JAP_army_tank_description_will:0 "Включив бронетехнику и моторизованную пехоту в наши силы прорыва, мы получаем возможность наносить уклоняющийся урон в наших атаках. Мы стали непреодолимой силой и нет никакого неподвижного объекта."
 
 JAP_army_tank_title_mass:0 "Масовий броньовий штурм"
 JAP_army_tank_description_mass:0 "Танки-это массивные звери, сделанные из стали, которые могут сокрушить все, с чем они столкнутся, но у них есть проблема, огромная проблема: они невероятно дороги в производстве. Если мы хотим иметь возможность использовать их, нам нужно будет резать углы везде, где это возможно, иначе мы не сможем произвести их достаточно, чтобы выиграть любую войну. Это может повлиять на их надежность, но нам нужны цифры."
 
 JAP_army_tank_title_tech:0 "Проривні конструкції танків"
 JAP_army_tank_description_tech:0 "Хотя некоторые утверждают, что, учитывая наших вероятных врагов и ландшафт Азии и Тихого океана, танки-это дорогостоящий белый слон, реальность такова, что эти новые машины имеют потенциал для трансформации войны, и мы должны оседлать гребень этой волны."
 
 JAP_army_tank_title_default:0 "Танкові досягнення"
 JAP_army_tank_description_default:0 "Танки - это вершина современной войны. Мобильные машины, вооруженные пушками, достойными артиллерии, и непробиваемые для средней винтовки. Даже если мы произведем только несколько, мы будем пахать через наших врагов с разумным использованием этих стальных бегемотов."
 
 JAP_army_sup_title_air:0 "Повітряний контроль"
 JAP_army_sup_description_air:0 "Радио будет играть важную роль в нашем плане реформ: достигнув мгновенной связи, наши сухопутные войска смогут сказать ВВС, где сосредоточить свои бомбардировочные усилия; таким образом, у наших врагов не будет шансов на объединенную мощь Императорской японской армии и Императорских японских ВВС."
 
 JAP_army_sup_title_will:0 "Витривалість"
 JAP_army_sup_description_will:0 "Имперские солдаты должны быть готовы сражаться везде, чтобы обеспечить мир и процветание Японской империи; мы потребуем, чтобы каждый солдат был готов сражаться и побеждать в любых условиях, в которых он может оказаться."
 
 JAP_army_sup_title_mass:0 "Служби підтримки"
 JAP_army_sup_description_mass:0 "Цифры - это ключ к победе, а значит, и к ее сохранению. Нам понадобится помощь Японского общества Красного Креста 'Nippon Sekijūjisha', которое помогало Императорской Японской армии как в русско-японской войне, так и в Вельткриге в оказании помощи раненым солдатам. Из-за того, как велико количество солдат в полевых условиях, им требуется больше оборудования, чем у нас в настоящее время, даже если это означает использование подержанных материалов для обеспечения их тем, что им нужно."
 
 JAP_army_sup_title_tech:0 "Інженерний корпус ІАЯ"
 JAP_army_sup_description_tech:0 "Учитывая разнообразие местности, с которой мы будем сражаться, в сочетании с часто отсутствующей инфраструктурой в Азии, создание специализированного инженерного корпуса было бы большим благом для наших вооруженных сил. Мы вложим средства именно в такую единицу."
 
 JAP_army_sup_title_default:0 "Допоміжне спорядження"
 JAP_army_sup_description_default:0 "Несмотря на возрастающие возможности воздушных и морских войн, наземные бои по-прежнему играют ключевую роль в завтрашних войнах. Подготовившись, мы сможем избежать повторного переживания ада окопов."
 
 JAP_army_specop_title_air:0 "Тейсін сюдан"
 JAP_army_specop_description_air:0 "Как катана, разбивающая алмаз на тысячи осколков, наш спецназ, элита японской пехоты, может уничтожить любого врага, с которым столкнется. Они будут модернизированы вместе с остальной армией, получив улучшенное вооружение и улучшенную подготовку, и смогут наносить удары не только с суши и моря, но и с неба."
 
 JAP_army_specop_title_will:0 "Висотна підготовка"
 JAP_army_specop_description_will:0 "Элитные солдаты Японской императорской армии будут тренироваться высоко в горах по всей нашей могущественной Империи, давая им возможность лучше сражаться на враждебной и опасной местности и тем самым обеспечивая их победу, где бы мы ни сражались."
 
 JAP_army_specop_title_mass:0 "Спеціалізовані війська"
 JAP_army_specop_description_mass:0 "Кайгун Токубецу Рикусентай, или сокращенно Рикусентай, - это пехотные подразделения императорского японского флота, специализирующиеся на морских десантах. Учитывая, что нам придется воевать в Китае, который имеет обширную береговую линию, на архипелаге Инсулиндии и на островах Тихого океана, нам нужно будет расширить их вербовочную базу и улучшить их учебные базы, если мы хотим сохранить военно-морское превосходство, которое мы в настоящее время имеем в Восточной Азии."
 
 JAP_army_specop_title_tech:0 "Пріоритет надійності"
 JAP_army_specop_description_tech:0 "В то время как история часто помнит армии, которые одерживают самые внезапные или неожиданные победы, именно армия, обладающая способностью постоянно побеждать, в конечном счете одерживает победу. ЯИА должна сосредоточиться на надежности, чтобы быть способной одержать победу над любым врагом."
 
 JAP_army_specop_title_default:0 "Спеціальні підрозділи"
 JAP_army_specop_description_default:0 "Спецназ-это больше, чем Элитные подразделения прежних времен. С современным снаряжением даже призывник может постоять за себя на поле боя. Однако некоторые ситуации настолько враждебны, что им нужны специально обученные люди. Горные хребты, десантные десанты, воздушные атаки."
 
 JAP_army_landdoc_title_air:0 "Сухопутна битва"
 JAP_army_landdoc_description_air:0 "Если мы хотим продолжать править Азией, нам нужно модернизировать наш образ мышления: мы будем в основном сражаться в местах с низкой инфраструктурой, поэтому нам нужно найти способ, при котором наша армия сможет лучше защищаться, а также сражаться в местах с низким уровнем снабжения."
 
 JAP_army_landdoc_title_will:0 "Безмежна велич"
 JAP_army_landdoc_description_will:0 "Современная японская учебная программа, предназначенная для противодействия российской агрессии на равнинах Маньчжурии, подчеркивает моральные факторы, упорство воли и подчеркивает подготовку, направленную на развитие способности распознавать возможности для решительного нападения, охватывая открытые фланги противника, окружая соединения и тем самым уничтожая даже численно и технологически превосходящие силы."
 
 JAP_army_landdoc_title_mass:0 "Грандіозні штурми"
 JAP_army_landdoc_description_mass:0 "В Восточной Азии есть две вещи, которых нет ни у кого, кроме нас: автоматическое оружие и хорошая инфраструктура. Таким образом, мы решили, что грандиозных штурмов будет достаточно, чтобы выиграть сухопутные сражения, но нам нужно будет обратить внимание на то, чтобы наша армия не оказалась в ситуации, когда у нее будет нехватка припасов, иначе мы можем оказаться в трудном положении."
 
 JAP_army_landdoc_title_tech:0 "Теоретична сухопутна доктрина"
 JAP_army_landdoc_description_tech:0 "Хотя стратегия традиционно фокусировалась на изучении прошлых конфликтов, мы всегда должны помнить, что эти примеры были так важны, потому что они были новыми. Мы должны напомнить нашим командирам, что они не пытаются переделать прошлое, а идут по новым путям."
 
 JAP_army_landdoc_title_default:0 "Удосконалена сухопутна доктрина"
 JAP_army_landdoc_description_default:0 "Вельткриг с самого начала и до конца навсегда изменил ход войны, окончательно положив конец наполеоновской военной мысли и подтвердив чрезвычайную смертоносность винтовки, пулемета и артиллерийского орудия. Наша армия должна адаптироваться или погибнуть, в буквальном смысле."
 
 JAP_army_airdoc_title_air:0 "Повітряний бій"
 JAP_army_airdoc_discription_air:0 "В отличие от сухопутной войны, воздушная практически не изучена - что означает что нам придется создавать нашу авиационную доктрину с нуля и решать проблемы с полетами ночью или в дождь. Однако, если мы преуспеем, наши ВВС никогда не подведут армию."
 
 JAP_army_airdoc_title_will:0 "Самурай небес"
 JAP_army_airdoc_discription_will:0 "Тренировки японских пилотов-истребителей одни из самых тяжелых в мире, но на то есть очень веские причины. Наши самолеты быстры, наземный персонал хорошо обучен, а командиры умны, но нет ничего важнее храбрости и таланта каждого отдельного пилота."
 
 JAP_army_airdoc_title_mass:0 "Підпорядкування піхоті"
 JAP_army_airdoc_discription_mass:0 "Войны выигрывают на земле, не в небе, и поэтому мы должны полностью подчинить Японские Императорские ВВС нашим наземным отрядам. Пехотные офицеры на поле боя будут иметь приоритет в управлении воздушной поддержкой, и больше не будут скованы медлительностью и прихотями верховного командования."
 
 JAP_army_airdoc_title_tech:0 "Розширення повітряного простору"
 JAP_army_airdoc_discription_tech:0 "Территории, которые мы контролируем, обширны и часто удалены от авиабаз. Вместо разработки конкретных авиационных тактик мы должны сконцентрироваться на обеспечении присутствия наших самолетов там, где они могут понадобиться."
 
 JAP_army_airdoc_title_default:0 "Розвиток повітряної доктрини"
 JAP_army_airdoc_discription_default:0 "Авиация давно перестала быть исключительно разведывательным инструментом. После их полной интеграции в наши наземные операции, ВВС будут способны нанести серьезный урон и займут равное с армией положение в сухопутной войне."
 
 JAP_army_inf_title_air:0 "Камуфляжна форма"
 JAP_army_inf_description_air:0 "На западном фронте Вельткрига французы получили важный урок - войскам нужна камуфляжная форма, иначе противник легко их обнаружит. Выделяя больше средств на исследование и разработку новых типов пехотного обмундирования, мы затрудним обнаружение наших отрядов вражескими бомбардировщиками."
 
 JAP_army_inf_title_will:0 "Гаман"
 JAP_army_inf_description_will:0 "Наши войска часто демонстрируют \"гаман\" или \"стойкость и выдержку перед невзгодами\" перед лицом трудностей. Когда поражение кажется неизбежным, они отказываются сдаваться или отступать и вырывают победу у неприятеля. Японская Императорская армия основана на силе воли народа, государства и императора."
 
 JAP_army_inf_title_mass:0 "Стандарти виробництва"
 JAP_army_inf_description_mass:0 "Японские острова сильно страдают от дефицита важных для военного производства материалов, что вызывает острую нехватку почти всех видов снаряжения для наших людей. Некоторые предполагали, что, возможно, использование некачественных материалов в несущественных аспектах конструкции оружия позволит нашей промышленности удовлетворить спрос."
 
 JAP_army_inf_title_tech:0 "Сучасне обладнання"
 JAP_army_inf_description_tech:0 "Когда Япония модернизировалась, мы быстро поняли что обладание лучшим, чем у врагов, снаряжением является важным козырем в бою. Теперь, когда мы сами являемся современной нацией, мы должны любой ценой сохранить свое преимущество в вооружении, чтобы продолжать господствовать на полях сражений. "
 
 JAP_army_inf_title_default:0 "Розвиток піхотного спорядження"
 JAP_army_inf_description_default:0 "Долгое время военное дело развивалось медленно, и хорошей винтовки со скользящим затвором было достаточно. Однако, эти винтовки XIX века совершенно неуместны на современном поле боя. Мы должны перестать быть самодовольными и обзавестись новым снаряжением."
 
 JAP_army_big_title_air:0 "Різнокольорові трасери"
 JAP_army_big_description_air:0 "Цветные трассирующие снаряды станут ключевой точкой в реформировании нашей армии: различая разные цвета снарядов, наши ВВС смогут оперативно предоставлять поддержку сухопутным войскам, будь то авиаудары или поддержание воздушного превосходства, что превратит нашу армию в непреодолимую силу, с которой не сможет сравниться ничто на Земле."
 
 JAP_army_big_title_will:0 "Важкий удар"
 JAP_army_big_description_will:0 "Хотя смерть за императора это большая честь, еще большей честью является победа во имя императора. Обладая превосходящей огневой мощью, позиции противника можно превратить в пыль."
 
 JAP_army_big_title_mass:0 "Артилерійське виробництво"
 JAP_army_big_description_mass:0 "Также как наши винтовки, артиллерию необходимо производить массово, и Осакский Арсенал, старейший оружейный завод Японии, предложил нам новую конструкцию, которая поможет оптимизировать производство. У этой конструкции, однако, есть некоторые недостатки в системе перезарядки, но до тех пор, пока мы сможем ее массово производить, это не будет иметь значения."
 
 JAP_army_big_title_tech:0 "Неперевершена артилерія"
 JAP_army_big_description_tech:0 "Артиллерия это один из важнейших факторов сражения, род войск способный неотвратимо поражать цели с максимальной точностью и дальностью. Если мы грамотно используем ее преимущества, наши враги будут дрожать в своих норах, пока наши артиллеристы прицеливаются."
 
 JAP_army_big_title_default:0 "Просування артилерії"
 JAP_army_big_description_default:0 "Артиллерия крайне важна для нашей армии. Она позволяет нам бомбардировать врага издалека, поддерживая при этом наших солдат в бою."
 
 JAP_army_fighter_title_air:0 "Одиниці Чокке"
 JAP_army_fighter_description_air:0 "В настоящее время наши ВВС немногочисленны и неопытны, и нам нужно что-то с этим делать, учитывая ключевую роль, которую они играют в нашем плане реформ. Нам нужно больше истребителей лучшего качества и лучшие учебные заведения для пилотов, чтобы наша армия смогла уничтожить любого врага с которым встретиться."
 
 JAP_army_fighter_title_will:0 "Винищувачі переваги"
 JAP_army_fighter_description_will:0 "Господство в воздухе означает господство в мире! Мы должны постоянно обновлять наши истребители, чтобы сохранять превосходство в воздухе."
 
 JAP_army_fighter_title_mass:0 "Виробництво винищувачів"
 JAP_army_fighter_description_mass:0 "В настоящее время несколько производителей поставляют нам самолеты, создавая множество вариаций одной и той же модели. Издав закон, который заставит все авиазаводы стандартизировать их самолеты на основе единого проекта, мы обеспечим оптимизацию производства, и наши истребители будут готовы к массовому производству. Некоторые говорят, что эта конструкция ненадежна, но эти голоса быстро затихнут после нескольких испытаний."
 
 JAP_army_fighter_title_tech:0 "Прогресивні авіаційні розробки"
 JAP_army_fighter_description_tech:0 "Так как способы ведения воздушных боев постоянно развиваются, очевидно что множество наших истребителей не соответствуют растущим требованиям. Поэтому мы начнем создание современного самолета, адаптированного к меняющимся тактикам."
 
 JAP_army_fighter_title_default:0 "Розвиток винищувачів"
 JAP_army_fighter_description_default:0 "Авиационные битвы Вельткрига были лишь началом воздушной войны. По мере того, как самолеты становятся все более быстрыми, бронированными и тяжеловооруженными, мы должны приложить все усилия для обеспечения контроля над воздухом. После этого удары по земле станут простой формальностью."
 
 JAP_army_bomb_title_air:0 "Вогневе бомбометання"
 JAP_army_bomb_description_air:0 "Нашим бомбардировщикам нужно будет разрушить линии снабжения противника, и высшему командованию пришла в голову интересная идея: учитывая, что большинство городов и инфраструктуры в Азии сделаны из дерева, использование зажигательных бомб было бы чрезвычайно эффективным. Некоторые могут посчитать это бесчеловечным или чрезмерным, но мы сделаем все возможное, чтобы уничтожить как западных империалистов, так и синдикалистов."
 
 JAP_army_bomb_title_will:0 "Ударний терор"
 JAP_army_bomb_description_will:0 "Японская авиация должна вселять страх, и мало кого так боятся, как наших пилотов-бомбардировщиков. После принятия на вооружение самых современных самолетов, ни одна нация или армия не смогут нам противостоять."
 
 JAP_army_bomb_title_mass:0 "Виробництво бомбардувальників"
 JAP_army_bomb_description_mass:0 "Также как у истребителей, конструкции наших бомбардировщиков сильно различаются. Мы можем принять закон, схожий с принятым для истребителей, обязывающий стандартизировать модели."
 
 JAP_army_bomb_title_tech:0 "Бомбардувальник нового покоління"
 JAP_army_bomb_description_tech:0 "Наши нышешние бомбардировщики являются медлительными и устаревшими, но сторонники воздушных бомбардировок утверждают, что разработка новых самолетов, наконец, может позволить им осуществить свою мечту - победить врага, даже не посылая против него наземные силы."
 
 JAP_army_bomb_title_default:0 "Розвиток бомбардувальників"
 JAP_army_bomb_description_default:0 "Даже когда бомбардировщики только появились, они вселяли страх, и многие видели их потенциал. По мере роста бомбовой нагрузки, даже артиллерийские бомбардировки Вельткрига не могут сравниться с авиацией. Однажды мы превзойдем их, и сможем уничтожать целые города и области за один налет."
 
### Focuses - Military - Naval ###
 JAP_MIL_ISLAND_DEFENSE:0 "Захист рідних островів"
 JAP_MIL_ISLAND_DEFENSE_desc:0 "Прямо сейчас огромные пространства воды, контролируемые нашим могучим флотом, защищают наши Родные острова. На этих бесконечных равнинах каждый остров представляет собой стратегическую цель, и мы должны превратить каждый из них в крепость, что позволит нашему непобедимому флоту оперировать на больших дистанциях."
 JAP_MIL_MARINES:0 "Тихоокеанські десантні операції"
 JAP_MIL_MARINES_desc:0 "Кайгун Токубецу Рикусентай, наши морские пехотинцы, являются одними из самых хорошо обученных, закаленных и преданных солдат в мире. Немцы, голландцы, китайцы и все остальные, кто осмелится встать у них на пути, без сомнения, погибнут на своих пляжах. Но в предстоящей войне верность и подготовка будут бессмысленными без надлежащего снаряжения."
 JAP_MIL_ISLAND_BASES:0 "Непотоплювані авіаносці"
 JAP_MIL_ISLAND_BASES_desc:0 "Хотя авианосцы это мощное оружие, на их постройку уходит много времени и ресурсов, а затонуть они могут за мгновение. То же самое нельзя сказать об островных аэродромах, с которых могут действовать даже более крупные самолеты чем с наших кораблей."
 
### Focuses - Military - Naval - Decisive Battle ###
 JAP_MIL_NAV_DECISIVE:0 "Третій Мару Кейкаку"
 JAP_MIL_NAV_DECISIVE_desc:0 "Поскольку мы не можем вести затяжную войну с противником, наш единственный вариант - продолжить наращивание военно-морского флота и сосредоточиться на достижении окончательной победе в решающей битве."
 JAP_MIL_SUPER_SHIPS:0 "Технологічна перевага"
 JAP_MIL_SUPER_SHIPS_desc:0 "Наши верфи и промышленность имеют ограниченные возможности по сравнению с нашими конкурентами в Европе и Северной Америке, но наши конструкторы и инженеры превосходят их во всех отношениях. Один наш корабль будет стоить дюжины вражеских."
 JAP_MIL_LONG_DONG:0 "Торпеда 'Довгий спис'"
 JAP_MIL_LONG_DONG_desc:0 "Торпеды, несмотря на небольшой размер, являются чрезвычайно мощным оружием, способным потопить даже самый мощный линкор, как жалкий русский флот узнал во время Цусимской битвы. Однако корабли намного больше, чем 30 лет назад, и поэтому мы должны работать над увеличением наших торпед." 
 JAP_MIL_CV_PLANES:0 "Палубна авіація"
 JAP_MIL_CV_PLANES_desc:0 "Без самолетов наши авианосцы - это всего лишь плавающие стальные коробки. Мы должны гарантировать, что наши авианосцы всегда будут укомплектованы только лучшими самолетами и пилотами."
 JAP_MIL_BIG_SHIPS:0 "Застосування крейсерів"
 JAP_MIL_BIG_SHIPS_desc:0 "Каждый крейсер может играть множество ролей в морской войне. Обнаружение вражеских флотов, но также предотвращение обнаружения наших. Защита наших линий снабжения и атаки на вражеские. Мы также можем модифицировать их для выполнения специфических задач - охоты на подлодки, защиты наших кораблей от вражеской авиации или даже использования торпед; возможности практически бесконечны."
 JAP_MIL_VERY_BIG_SHIPS:0 "Левіафани Тихого океану"
 JAP_MIL_VERY_BIG_SHIPS_desc:0 "То, что древние моряки называли морскими чудовищами, скоро побледнеет перед левиафанами, которых мы собираемся построить. Давайте назовем первого в честь нашего великого Бога и Императора: Оками!"
 
### Focuses - Military - Naval - Doctrinal Change ###
 JAP_MIL_NAV_NOT_SO_DECISIVE:0 "Дебати про доктрину"
 JAP_MIL_NAV_NOT_SO_DECISIVE_desc:0 "Глупо думать, что следующая война может быть выиграна решающим сражением, как это было два десятилетия назад. В современной войне побеждают ресурсы, промышленность и истощение противника. Мы должны изменить свое мышление, иначе оно убьет нас."
 JAP_MIL_NAV_HIT_N_RUN:0 "Вдарив-втік"
 JAP_MIL_NAV_HIT_N_RUN_desc:0 "Возможно, наше производство никогда не превзойдет вражеское, но это не значит что мы не можем победить. Тихий океан и Юго-Восточная Азия - враждебные места, где логистика - это грань между победой и поражением. Атакуя вражеские конвои, мы сможем медленно его истощить, и даже самая мощная промышленность не сумеет компенсировать потери."
 JAP_MIL_NAV_OPEN_SEA:0 "Відкриті моря"
 JAP_MIL_NAV_OPEN_SEA_desc:0 "Наша промышленность экспоненциально растет, чтобы соответствовать нашим западным конкурентам, но, как и для любого роста, для этого необходимо сырье. В данном случае речь идет о природных ресурсах, которые отсутствуют на Родных островах. Если мы хотим, чтобы наша промышленность работала, нашим приоритетом должна быть защита судоходных путей от вражеских рейдеров."
 JAP_MIL_MOAR_SHIPS:0 "Масове виробництво"
 JAP_MIL_MOAR_SHIPS_desc:0 "Наш нынешний флот не рассчитан на новые изменения в доктрине. У него просто нет достаточного количества малых судов, необходимых для новых задач. Есть только один вариант выхода из этой ситуации - массовое наращивание производства унифицированных, упрощенных и, особенно, модульных конструкций."
 JAP_MIL_MOAR_PLANES:0 "Модульні літаки"
 JAP_MIL_MOAR_PLANES_desc:0 "Модульная конструкция наших кораблей оказалась успешной, и наши инженеры готовы применить ее к нашим самолетам."
 JAP_MIL_SAMSUNG_DOCKYARDS:0 "Корейські верфі"
 JAP_MIL_SAMSUNG_DOCKYARDS_desc:0 "Верфи на Родных островах уже полностью загружены и используют всю доступную квалифицированную рабочую силу. Хотя корейские верфи далеко не так хороши, как наши, тем не менее они нам понадобятся для защиты Родины."
 JAP_MIL_DEFINITELY_NOT_LIBERTY:0 "Судна типу 'Процвітання'"
 JAP_MIL_DEFINITELY_NOT_LIBERTY_desc:0 "Мы уже строим наши корабли, используя определенные модули серийной сборки. Но сейчас наш спрос на грузовые суда выше, чем когда-либо, и наши инженеры предлагают полностью собирать корабли из стандартных модулей, массово выпускаемых заводами."
 JAP_MIL_MANTESU_SHIP:0 "Розвиток ВМС Суцвітання"
 JAP_MIL_MANTESU_SHIP_desc:0 "Производительность верфей большинства наших союзников просто смехотворна. Хотя их рабочие никогда не сравнятся с японскими, мы должны поддержать наращивание их военно-морского потенциала, поскольку в надвигающейся войне будет нужен каждый корабль."
 JAP_MIL_NAVAL_RESEARCH:0 "Конструкторська допомога"
 JAP_MIL_NAVAL_RESEARCH_desc:0 "Цель программы флотской конструкторской поддержки проста - позволить нашим союзникам строить нечто большее, чем просто грузовые корабли."
 JAP_MIL_UNIFIED_PRODUCTION:0 "Об'єднане виробництво"
 JAP_MIL_UNIFIED_PRODUCTION_desc:0 "Теперь у наших союзников налажено военно-морское производство, и мы можем использовать их новые возможности для создания флота, достаточно большого, чтобы защитить всю нашу сферу."
 
### Фокусы - военные - авиация ###
 JAP_MIL_air_start:0 "Реформа ВПС"
 JAP_MIL_air_start_desc:0 "Мы не можем сосредоточиться только на нашей армии или флоте, ВВС также нуждаются в реформах."
 JAP_MIL_FIGHTER_FOCUS:0 "Ставка на винищувачі"
 JAP_MIL_FIGHTER_FOCUS_desc:0 "Господство в небе означает господство над миром! Для поддержки нашего превосходства в воздухе мы должны постоянно совершенствовать наши истребители."
 JAP_MIL_BOMBER_FOCUS:0 "Ставка на бомбардувальники"
 JAP_MIL_BOMBER_FOCUS_desc:0 "Мощь японской авиации следует бояться, а ещё больше бояться следует пилотов наших бомбардировщиков. Имея в своём распоряжении самые современные самолёты, ни одна страна или армия мира не сможет противостоять нам."
 JAP_MIL_NAVBOM_FOCUS:0 "Морські бомбардувальники"
 JAP_MIL_NAVBOM_FOCUS_desc:0 "Некоторые офицеры ВВС Императорского флота утверждают, что предстоящие морские сражения будут выигрываться не на волнах, а в облаках. К ним стоит прислушаться, ведь самолеты гораздо дешевле кораблей."
 JAP_MIL_air_zero:0 "Легкі винищувачі"
 JAP_MIL_air_zero_desc:0 "Японские летчики истребителей знают, что манёвренность - ключ к превосходству в небе и именно поэтому при разработке новых истребителей нам стоит много внимания уделять их манёвренности."
 JAP_MIL_air_par:0 "Парашутисти"
 JAP_MIL_air_par_desc:0 "Рикусэнтай подобны плывущим в воздухе лепесткам сакуры. Риск, с которым они сталкиваются - высок, поскольку во время десантирования враг хорошо может разглядеть их с земли, однако долгие тренировки и непоколебимость духа делают наших воздушных десантников неумолимыми бойцами."
 JAP_MIL_air_idea:0 "Небесний самурай"
 JAP_MIL_air_idea_desc:0 "Подготовка японского пилота истребителя - одна из самых сложных задач в мире и является она таковой по очень веской причине. Наши самолёты быстры, наши аэродромные команды компетентны, наши командиры умны, но нет ничего важнее, чем отвага и талант каждого отдельного пилота."
 JAP_MIL_KAMIKAZE:0 "Божествений вітер"
 JAP_MIL_KAMIKAZE_desc:0 "Как гласит императорский рескрипт солдатам и морякам - «Долг тяжёл, как гора, а смерть легче, чем перо». Чистота молодости обратится в божественный ветер."
 
### Фокусы - военные - особые ###
 JAP_MIL_NUC:0 "«РІКЕН Північ»"
 JAP_MIL_NUC_desc:0 "«РИКЭН Север» - кодовое название расположенного в префектуре Фукусима ключевого научного объекта скоро начинающегося проекта «Ни-Го». Этот проект является нашей сверхсекретной ядерной разработкой, чья суть заключается в попытке овладеть огромной мощью, которая кроется внутри атома."
 JAP_MIL_ROCKET:0 "Ракетобудування"
 JAP_MIL_ROCKET_desc:0 "Ракетные разработки могут не только обеспечить нас ракетным вооружением, но также, по предположению учёных, аппаратами с высокоскоростными ракетными двигателями."

### Фокусы - внешняя политика - базовые ###
 JAP_rising_sun:0 "Хакко ітіу"
 JAP_rising_sun_desc:0 "Верное направление внешней политики Японии долгое время обсуждалось как идеологами, так и военными теоретиками. Все они сошлись в одном - мир станет лучше, если будет находиться под одной крышей."
 
### Фокусы - Нансин-рон ###
 JAP_go_south:0 "Нансін-рон"
 JAP_go_south_desc:0 "При всей своей мощи, Япония имеет стратегический недостаток - зависимость от иностранной нефти. Стремясь к самообеспечению и безопасности от постоянных посягательств со стороны западного империализма, не было бы разумно одновременно заполучить нефтяные месторождения и расширить нашу сферу безопасности?"
 JAP_pacific_islands:0 "Тихоокеанська зона безпеки"
 JAP_pacific_islands_desc:0 "Америку поглотил хаос и будет глупо этим не воспользоваться. На повестку дня вынесен вопрос о создании тихоокеанской зоны безопасности, которая призвана обеспечить защиту и расширение наших тихоокеанских владений."
 JAP_hawaii:0 "Тиск на Гаваї"
 JAP_hawaii_desc:0 "Позиция Америки на Тихом океане ослабла, что даёт нам возможность аннексировать непризнанные Гавайи. Заняв острова, мы на ближайшие годы обеспечим нашу империю непробиваемым кордоном на западе."
 JAP_demand_indonesia:0 "Ціль: Ост-Індія"
 JAP_demand_indonesia_desc:0 "Острова Ост-Индии веками находились под гнётом нидерландцев, чьи обширные ресурсы оседали в карманах угнетателей. Мы должны покончить с этой несправедливостью, путём освобождения этих ресурсов для сферы сопроцветания - для тех, кому эти ресурсы принадлежат по праву!"
 JAP_philippines:0 "Тиск на Філіппіни"
 JAP_philippines_desc:0 "С уходом империалистов, мы можем отправить наши корабли на захват Филиппин для их интеграции в Сферу Сопроцветания. Разумеется, не все филиппинцы оценят наше решение."
 JAP_claim_colonies:0 "Територія Південних морів"
 JAP_claim_colonies_desc:0 "Каждый не захваченный японцами остров в Тихом океане ставит под удар безопасность родных островов. Германская Империя не имеет права ни на один из этих островов, и поэтому они принадлежат нам по праву. Сначала мы формализуем наши притязания на территорию Южного моря. Затем мы можем использовать эти притязания, чтобы ввести их в нашу империю, будь то с помощью дипломатии или мощи Японского Императорского Флота."
 JAP_ultimatum:0 "Колоніальний ультиматум"
 JAP_ultimatum_desc:0 "Мы должны использовать возможность стать единственной империей Азии и Тихого океана. Одним из шагов к этому будет требование от немцев все их восточноазиатских и тихоокеанских владений, а также китайских концессий. Отказ от наших требований означает войну!"
 JAP_indochina_question:0 "Ціль: Індокитай"
 JAP_indochina_question_desc:0 "Индокитай не должен оставаться независимым, вопрос его суверенитета должен быть решён как можно быстрее."
 JAP_target_siam:0 "Тиск на Сіам"
 JAP_target_siam_desc:0 "Мы надеялись, что сиамцы проявят благоразумие и присоединятся к нам, но получив от них их отказ, у нас нет иного выбора, кроме как заставить их подчиниться нам!"
 
### Фокусы - Сэйсин-рон ###
 JAP_go_west:0 "Сейсін-рон"
 JAP_go_west_desc:0 "Россия не представляет для нас угрозы, Америку раздирает гражданская война. Пришло время исполнить наше предназначение! Под руководством Японии, слабый, коррумпированный и разделённый Китай следует поднять до современного уровня. Если китайцы не будут согласны с этим, то нам следует преподать им суровый урок."
 JAP_mantetsu_projects:0 "Проекти ЮМЖК"
 JAP_mantetsu_projects_desc:0 "От нашего имени, ЮМЖК управляет железными дорогами Маньчжурии и Кореи, оказывая сильное влияние на экономику северо-западного Китая. По мере расширения нашего влияния на Китай через наших марионеток, они без всяких сомнений будут предлагать всё более амбициозные объекты по развитию региона."
 JAP_support_allies:0 "Союзні мілітаристи"
 JAP_support_allies_desc:0 "Многие китайские милитаристы выстраиваются в ряд для получения помощи от нас, как это в своё время сделал Чжан Цзолинь. Мы должны хорошо экипировать их и заставить работать на нас."
 JAP_sow_chaos:0 "Розділяй і володарюй"
 JAP_sow_chaos_desc:0 "Какие бы дела мы не вели в Китае, разделение и властвование должно быть нашим основным подходом. Не смотря на то, что многие милитаристы хотят заручиться нашей поддержкой, мы должны соблюдать выгодный нам баланс сил, не давая ни одной китайской клике одержать верх над другой. Пройдёт время и Китай будет разделённым и готовым к захвату."
 JAP_national_mobilisation_law:0 "Національна мобілізація"
 JAP_national_mobilisation_law_desc:0 "Война в Китае станет грандиозным начинанием, которое безусловно заметно скажется на нашей экономике. Мы должны быть уверены, что наш народ готов перенести тяготы войны."
 JAP_spiritual_mobilisation:0 "Вербування колабораціоністів"
 JAP_spiritual_mobilisation_desc:0 "Не смотря на наше величие, мы не сможем одержать полную победу над Китаем без его людских ресурсов. Если мы хотим собрать достаточно сил для захвата Китая, завоёванные нами регионы должны предоставлять нам солдатов и ресурсы."
 JAP_three_alls:0 "«Спалити вщент»"
 JAP_three_alls_desc:0 "Чем более зверской будет стратегия «Сжечь дотла», тем эффективнее она будет; те, кто поднимает оружие против нас, должны быть убиты без какой-либо пощады. Мы должны строить блокпосты и концентрировать гражданское население в укрепрайонах. Эта комбинация проложит нам дорогу к победе над Китаем."
 JAP_ichigo:0 "Операція «Іті-Го»"
 JAP_ichigo_desc:0 "Целью операции «Ити-Го» является объединение нескольких разных армий для сокрушения Китая. Мы многое ставим на эту операцию и если нам не удастся её выполнить, то наша стабильность наверняка пострадает, как и вера японцев в нашу победу. Вперёд, японские солдаты! Тэнно-хэйка банзай!"
 JAP_respect_fengtian:0 "Плоди лояльності"
 JAP_respect_fengtian_desc:0 "Чжан Цзолинь многие годы является нашим основным союзником в Китае. Наша поддержка в его желании объединить Китай было и нашим желанием, поэтому крайне важно, чтобы мы отдали ему всю захваченную землю, которую он считает частью Китая."
 JAP_plant_cherry_blossoms:0 "Дерева сакури"
 JAP_plant_cherry_blossoms_desc:0 "Мы пролили слишком много крови, наши завоевания дались нам с трудом. Мы не позволим какому-то выскочке-милитаристу с его мечтами о китайском национализме забрать у нас новые земли. Захваченные земли останутся под нашим контролем и будут заселены японцами, которые посадят деревья сакуры."
 JAP_destroy_legations:0 "Позбутися Міст-концесій"
 JAP_destroy_legations_desc:0 "Западные самозванцы, которые контролируют [LEC.GetNameDef], посчитали целесообразным лишить нас влияния над прибыльными портами. Мы покажем им цену дерзости."
 
### Фокусы - иностранные - фракции ###
 JAP_own_faction:0 "Сфера суцвітання"
 JAP_own_faction_desc:0 "Идея формирования альянса азиатских стран для борьбы с западным империализмом не нова, но сейчас мы не можем позволить себе вести борьбу в одиночку. С целью усиления нашей позиции в мире, нам следует основать Сферу Сопроцветания."
 JAP_create_riken:0 "«Рікагаку Кенкюсьо»"
 JAP_create_riken_desc:0 "Рикагаку Кэнкюсё долгое время было самым передовым НИИ Японии. Если мы предоставим фининсирование, НИИ сможет начать деятельность в других странах и служить в качестве научного крыла Сферы Сопроцветания, которое направлено на помощь нашим колониям и союзникам."
 JAP_tokyo_conference:0 "Токійська конференція"
 JAP_tokyo_conference_desc:0 "Паназиатская мысль была искренне поддержана большей частью наших политиков. Проведение масштабной конференции в Токио, с участием дипломатов со всей Азии, позволит нам воодушевить восточные народы на совместное сотрудничество против западного империализма."
 JAP_invite_alliance_members:0 "Військовий альянс"
 JAP_invite_alliance_members_desc:0 "Токийская конференция прошла успешно. Пришло время узнать, какие из наших союзников умеют держать своё слово и пригласить всех желающих сформировать вместе с нами военный альянс."
 JAP_osaka_conference:0 "Економічне бюро Осаки"
 JAP_osaka_conference_desc:0 "В Осаке, одном из наших крупнейших промышленных городов, мы решили учредить торговую комиссию из представителей со всей Азии. Основной задачей комиссии должно стать создание экономических связей между членами Сферы Сопроцветания, что позволит нам популяризовать среди них экономическую самодостаточность и расширить наше влияние."
 JAP_one_china_policy:0 "Неподільний Китай"
 JAP_one_china_policy_desc:0 "Ключом к нашей власти над Азией является подчинение нашего самого могущественного соседа - Китая. Члены нашей сферы влияния последуют за нами, ведь именно мы решаем, каким будет наше будущее. Мы объявим о своей поддержке единого Китая, вместе со всеми его территориальными претензиями."
 JAP_subordinate_fengtian:0 "Поставити [FNG.GetNameDef] на коліна"
 JAP_subordinate_fengtian_desc:0 "Фэнтяньское правительство Чжан Цзолиня долгое время сотрудничало с нами, но никогда не поддерживало нас в открытую. Пришло время узнать правду и решить: Чжан с нами или нет? Япония не потерпит конкурентов в Азии, поэтому маршалу лучше делать выбор с умом..."
 JAP_mission_to_india:0 "Делегація до Індії"
 JAP_mission_to_india_desc:0 "[PRF.GetNameDefCap] готова вступить в наши ряды. Она имеет все причины опасаться как господства европейцев, так и синдикалистов. Было бы разумно сделать из Индии добровольного союзника, чем напрямую подчинить её."
 JAP_target_india:0 "Ціль: Індія"
 JAP_target_india_desc:0 "Индия является неподвластной нам силой, у которой достаточно людских ресурсов, чтобы в перспективе представлять для нас угрозу. Мы должны как можно быстрее подчинить её."
 JAP_isolate_australasia:0 "Ізоляція Австралазії"
 JAP_isolate_australasia_desc:0 "Торговая хватка Сферы Сопроцветания в Тихом океане сильна как никогда и нам следует сохранить сложившееся положение дел путём наложения жёстких санкций на империалистический аванпост европейского колониализма, которым является так называемая '[AST.GetNameDefCap]'."
 JAP_integrate_asian_economies:0 "Економіка Великої Азії"
 JAP_integrate_asian_economies_desc:0 "Экономическая власть - ключ ко всему, и вот теперь, когда Япония стала неоспоримой владычицей Азии, в наших силах начать процесс, который мы начали в Осаке - укрепить экономические связи восточноазиатских государств с нами с целью их подчинения нашей воле."
 JAP_final_victory:0 "Перемога над імперіалізмом"
 JAP_final_victory_desc:0 "Наконец-то, победа в наших руках. Япония стала неоспоримой хозяйкой всей Восточной Азии! Мы поставили каждого нашего конкурента на своё место и выгнали европейцев с земель, которые по праву являются нашими. Родные острова стали центром азиатской экономики. Когда тигр рычит - мир содрогается!"
 
### Сфера сопроцветания ###
 JAP_co_prosperity_decisions:0 "Японская Сфера Сопроцветания"
 JAP_co_prosperity_decisions_desc:0 "Наш национальный альянс - организация, в которой народы Азии сотрудничают между собой ради уничтожения влияния западного империализма. Вместе мы будем процветать, а Япония будет процветать ещё больше за счёт своих союзников.\n\nДействующие члены нашей экономической сферы: [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
 JAP_invite_into_faction:0 "Пригласить [From.GetNameDef] в наш альянс"
 JAP_invite_into_faction_desc:0 "Учитывая что [From.GetAdjective]ое правительство объявило на Токийской конференции о своей заинтересованности в присоединении к нашему альянсу, вопрос их вступления в наши ряды является чистой формальностью."
 JAP_invite_into_economic_sphere:0 "Пригласить [From.GetNameDef] в нашу экономическую сферу"
 JAP_invite_into_economic_sphere_desc:0 "Не важно является ли государство [From.GetNameDefCap] союзником Японии, нам всё равно стоит предложить им присоединиться к нашей Великой восточноазиатской Сфере Сопроцветания... для их же блага."
 JAP_invest_in_sphere_member1:0 "Инвестиции в [From.GetNameDef]"
 JAP_invest_in_sphere_member1_desc:0 "Нам следует начать инвестировать в [From.GetNameDef], что не только упростит нам доступ к их внутренним рынкам, но и позволит нам укрепить японское присутствие в стране и, в конце концов, влиять на неё изнутри."
 JAP_invest_in_sphere_member2:0 "Инвестиции в [From.GetNameDef]"
 JAP_invest_in_sphere_member2_desc:0 "Нам следует начать инвестировать в [From.GetNameDef], что не только упростит нам доступ к их внутренним рынкам, но и позволит нам укрепить японское присутствие в стране и, в конце концов, влиять на неё изнутри."
 JAP_invest_in_sphere_member3:0 "Инвестиции в [From.GetNameDef]"
 JAP_invest_in_sphere_member3_desc:0 "Нам следует начать инвестировать в [From.GetNameDef],что не только упростит нам доступ к их внутренним рынкам, но и позволит нам укрепить японское присутствие в стране и, в конце концов, влиять на неё изнутри."
 JAP_invest_in_sphere_member_docks:0 "Продвижение морских инвестиций в [From.GetNameDef]"
 JAP_invest_in_sphere_member_docks_desc:0 "Необходимо начать инвестици в [From.GetNameDef], что не только даст нам легкий доступ к их торговли, но и поможет нам увеличить свое влияние благодаря чему мы со временем сможем подчинить их изнутри."
 JAP_invest_in_sphere_naval_advisors:0 "Отправить морских советников в [From.GetNameDef]"
 JAP_invest_in_sphere_naval_advisors_desc:0 "Необходимо отправить советников в [From.GetNameDef]. Это поможет им в разработке морских баз."
 JAP_invest_in_sphere_prosperity_ships:0 "Поделиться планами насчет корабля процветания с [From.GetNameDef]"
 JAP_invest_in_sphere_prosperity_ships_desc:0 "Если мы отправим инженеров корабля процветания в [From.GetNameDef], то сможем помочь в развитии их транспортников."
 JAP_invest_in_sphere_take_dockyards:0 "Занять [From.GetNameDef] верфи"
 JAP_invest_in_sphere_take_dockyards_desc:0 "Наши военно-морские верфи на Домашних островах в настоящее время борются за удовлетворение потребностей ИАЯ. Теперь мы должны использовать объекты, которые мы построили для наших младших партнеров в Сфере Сопроцветания. Все для их собственной защиты, конечно."
 JAP_economic_sphere_takeover:0 "Подчинить [From.GetNameDef]"
 JAP_economic_sphere_takeover_desc:0 "Наше экономическое влияние на [From.GetNameDef] вырасло до такой степени, что [Root.GetNameDef] полностью доминирует над ними. Правительство [From.GetAdjective]ого государства уже готово выслушать наши желания... осталось только избавить их от иллюзии независимости."
 JAP_co_prosperity_member_decisions:0 "Японская Сфера Сопроцветания"
 JAP_co_prosperity_member_decisions_desc:0 "Одна часть сферы Сопроцветания является военным альянсом, другая - пакт об экономическом сотрудничестве. Так или иначе, оба аспекта занимают господствующее положение над [JAP.GetNameDef], которое затмевает всю восточную Азию. Японцы полны решимости бороться против западного империализма, даже если в какой-то степени это означает самими стать империалистами."
 JAP_join_rikagaku_kenkyusho:0 "Присоединиться к исследовательской группе «Рикэн»"
 JAP_request_nav_advisors:0 "Запросить морских советников"
 JAP_withdraw_from_alliance:0 "Отдалиться от военного альянса"
 JAP_withdraw_from_alliance_desc:0 "Мы больше не нуждаемся в военном соглашении с [JAP.GetNameDef]. Давайте покончим с ним."
 JAP_withdraw_from_sphere:0 "Отдалиться от экономической сферы"
 JAP_withdraw_from_sphere_desc:0 "Не смотря на ожидаемую прибыль, наше партнёрство в японской экономической сфере вызывает растущие опасения о нашей независимости. Нам следует немедленно отдалиться от экономического сотрудничества с японцами."
