 JAP_Fading_Sun:0 "Япония больше не является мировой державой"
 JAP_no_army_focus:0 "Розділена армія"
 JAP_no_army_focus_desc:0 "Японская армия нуждается в едином руководстве. Сейчас в высшем командовании раздор, а у армии нет единой военной доктрины. Пока ситуация не будет разрешена, мы не сможем проводить какие-либо наступательные операции."
 JAP_bad_land:0 "Погане землеробство"
 JAP_bad_land_desc:0 "В Японии весьма неэффективное землепользование. Смертельная комбинация из зарегулированности в одних префектурах и недостатке регулирования в других, вкупе со значительными ограничениями для создания новой пахотной земли привели к тому, что цены на аренду сельскохозяйственных наделов взлетели до небес."
 JAP_BUR:0 "Бюрократическая экономика"
 
 JAP_rising_sun_idea:0 "Имперская слава"
 JAP_rising_sun_idea_desc:0 "Япония не всегда получала того уважения, которого оно заслуживает. Многое изменилось за 30 лет, многое остается прежним. В свете этого, мы верим, что каждый гражданин Японии выполнит свой патриотический долг; ничто нас не остановит.\n\nМы являемся самым могущественным государством Азии и плоды войны должны принадлежать нам и только нам."
 fengtian_exploitation:0 "Дивиденды ЮМЖК"
 fengtian_exploitation_desc:0 "Де-факто, обладая монополией на большую часть экономики Фэнтяня, ЮМЖК (Южно-Маньчжурская железнодорожная компания) приносит Японии огромную прибыль через дивиденды государственных акций и прямые налоговые поступления."
 GER_KOR_support:0 "Немецкая военная миссия"
 GER_KOR_support_desc:0 "Германия выслала своих офицеров для подготовки наших войск для войны с Японией."
 kor_blocked:0 "Японская блокада"
 kor_blocked_desc:0 "Японские корабли организовали блокаду наших портов. Наша морская торговля остановлена и мы не можем получить иностранную помощь."
 KOR_expell_japs:0 "Изгнанные поселенцы"
 KOR_expell_japs_desc:0 "С тех пор как японские империалисты разорили нашу родину в 1910 году, десятки тысяч японских поселенцев колонизировали наш дом. Большая их часть покинула нас после войны, но некоторые упрямые иностранцы всё ещё остались. Мы решили изгнать их."
 KOR_integrate_japs:0 "Интегрированные японских поселенцы"
 KOR_integrate_japs_desc:0 "Мы приняли решение интегрировать японских поселенцев в нашу хрупкую экономику."
 JAP_fengtian_bailout:0 "Финансовая помощь Фэнтяню"
 JAP_fengtian_bailout_desc:0 "Мы оказываем Фэнтянскому правительству экономическую помощь путём скупки достаточного количества серебра для заполнения их денежных резервов."
 JAP_MANTETSU_COLLAPSE:0 "Обвал ЮМЖК"
 JAP_MANTETSU_COLLAPSE_desc:0 "ЮМЖК приносила значительную прибыль и являлась локомотивом японской экономики, который приносил в казну почти четверть государственного дохода. Компания объявила о приостановке своей деятельности в Китае, оставив экономику Японии в подвешенном состоянии."
 
 JAP_ANQ_Traing_Aid:0 "Инструкторы для Аньцина"
 JAP_ANQ_Traing_Aid_desc:0 "Мы отправили в Аньцин обширную учебную миссию, чтобы помочь ему с подготовкой солдат для конфликта с Лигой. Если Аньцин преуспеет, мы заручимся поддержкой могущественного союзника на материковом Китае."
 JAP_ANQ_Reconstruction_Plan:0 "План восстановления Аньцина"
 JAP_ANQ_Reconstruction_Plan_desc:0 "Чтобы Фэнтянь мог воспользоваться помощью Аньцина, последнему необходимо быстро восстановиться. Мы решили отправить Аньцину значительную помощь."
 
 JAP_china_training:0 "Японская программа подготовки"
 JAP_china_training_desc:0 "Желая усилить армии своих союзников, японцы предоставили своих офицеров для тренировки новых солдат."
 JAP_china_attack_support:0 "Японская поддержка наступления"
 JAP_chinese_seperatist_support:0 "Японская поддержка независимости"
 
 JAP_chinese_manpower_idea:0 "Китайские солдаты"
 JAP_chinese_manpower_idea_desc:0 "Небольшое количество китайских солдат хочет служить в наших рядах под командованием поддерживающих маршала Чжан Цзолиня японский сил."
 JAP_three_alls_idea:0 "Стратегия «Сжечь дотла»"
 JAP_three_alls_idea_desc:0 "Те, кто поднимает оружие против нас, должны быть убиты без какой-либо пощады; совмещая это с осторожным использованием блокпостов для препятствования свободного передвижения партизан и концентрированием гражданского населения в укрепрайонах для предотвращения вербовки сильно помогут нам в дальнейшем продвижении вглубь Китая."
 
 JAP_asian_economic_sphere:0 "Азиатская Сфера Сопроцветания"
 JAP_asian_economic_sphere_desc:0 "Эта идея показывает общий уровень роста нашей экономики, который мы получаем за счёт нашего положения в Сфере Сопроцветания. Сила нашей экономики зависит от количества имеющихся у нас торговых партнёров и их промышленной базы."
 
 JAP_asian_economic_sphere_member:0 "Азиатская Сфера Сопроцветания"
 JAP_asian_economic_sphere_member_desc:0 "Эта идея показывает общий уровень роста нашей экономики, который мы получаем за счёт нашего партнёрства в японской Сфере Сопроцветания. Чем больше членов находится в составе сферы и чем больше общая производственная база, тем сильнее будет наша экономика."
 
 JAP_member_integration_1:0 "Экономическое вмешательство: Низкое"
