### Фокусы - политические - базовые ###
 JAP_NSA_focus:0 "Національна безпека"
 JAP_NSA_focus_desc:0 "Бурные обсуждения закона о национальной безопасности вот уже несколько недель сотрясают стены здания парламента. Консервативные парламентарии опасаются, что в случае непринятия закона, радикалы попытаются захватить власть. Пришла пора решить, каким курсом последует империя. Будущее Японии в наших руках."
 JAP_democratic_path:0 "Оплот демократії"
 JAP_democratic_path_desc:0 "Получив предложение от офицеров-заговорщиков, генерал Хаяси Сэндзюро отказался от участия в перевороте, ссылаясь на свою ответственность перед демократическим режимом. Несмотря на отсутствие активного сопротивления, маловероятно что переворот сможет состояться без поддержки центрального командования."
 JAP_imperialist_path:0 "Найдовший день"
 JAP_imperialist_path_desc:0 "Генерал Хаяси Сэндзюро согласился поддержать заговорщиков. Судя по всему, при поддержке центрального командования, переворот будет неизбежен..."
 
### Фокусы - политические - демократические ###
 JAP_elec_reform:0 "Реформа виборчої системи"
 JAP_elec_reform_desc:0 "В процессе тщательного пересмотра нашей избирательной системы были выявлены некоторые законодательные лазейки и допущения. Эти "дыры" допускают масштабные фальсификации бюллетеней во время выборов. Внесение ряда изменений в избирательный процесс поможет нам ограничить влияние данных просчётов в законодательстве."
 JAP_fem_reform:0 "Жіноче виборче право"
 JAP_fem_reform_desc:0 "Несмотря на то, что феминистки начали свою деятельность в Японии ещё в XIX веке, им только недавно удалось достичь заметных успехов. Наиболее либеральные члены парламента, в качестве развития демократических традиций Японии, настояли на предоставлении женщинам полного избирательного права."
 JAP_DEM_SCI:0 "Академічний плюралізм"
 JAP_DEM_SCI_desc:0 "Плюрализм — ключевая составляющая любого демократического режима. Поощрение свободомыслия в академических кругах благоприятным образом скажется на наших исследованиях и сфере образования."
 JAP_DEM_EDU:0 "Демократична освіта"
 JAP_DEM_EDU_desc:0 "Введение нового учебного плана для государственных школ, в который входят теоретические основы демократии и принципы её работы, позволит нам воспитать следующее поколение японцев, которое закрепит идеи гуманизма и демократии в нашем обществе."
 JAP_DEM_CUL:0 "Золотий вік культури"
 JAP_DEM_CUL_desc:0 "Открытость и просвещённость нашего общества привели нас к золотому веку культуры, который гармонично сочетает в себе устоявшиеся традиции вместе с современными тенденциями. На наших глазах происходит расцвет древних видов искусств и рождение новых. За нашими успехами с удивлением наблюдает весь мир."
 
### Фокусы - политические - централистские ###
 JAP_chuou:0 "Військовий централізм"
 JAP_chuou_desc:0 "Император отказался поддержать правительство, государственный переворот неизбежен. Вопрос уже не 'будет ли?', а 'когда?' и 'кто?'..."
 #JAP_chuou_desc:0 "Столкнувшись с возможным переворотом фракцией Исинха, лидеры централистов начали приближаться к императорскому двору в надежде заручиться благосклонностью императора. Без его поддержки, заговор скорее всего обречён на провал."
 JAP_chuou_start:0 "Політична програма"
 JAP_chuou_start_desc:0 "Получив власть в свои руки, нам следует составить план наших действий, который будет отражать наши воинственные взгляды. В течение последующих недель, верховный военный совет будет проводить обсуждения, связанные с новой политической программой."
 JAP_chuou_fund:0 "Регуляція фінансів"
 JAP_chuou_fund_desc:0 "Указ о регулировании финансов предоставит Государственному банку возможность регулировать капиталовложения, учреждать компании, подписывать ценные бумаги, предоставлять услуги андеррайтинга, а также позволит правительству контролировать и выделять средства на нужды армии в военное время."
 JAP_chuou_mob:0 "Тотальна мобілізація"
 JAP_chuou_mob_desc:0 "Указ о тотальной мобилизации призван предоставить правительству средства управления всеми имеющимися ресурсами, в том числе людскими. Во время войны мы будем иметь полный контроль над трудовыми ресурсами, финансовыми взаимодействиями, промышленными организациями, СМИ и ценами на товары."
 JAP_chuou_cons:0 "План військової підготовки"
 JAP_chuou_cons_desc:0 "Изначально, военная подготовка была введена в обязательную программу физкультуры, которая была предложена режимом генерала Танаки в 1925 году с целью подавления недовольства среди студентов и антимилитаристов. В 1926 году программа была свёрнута, но сейчас мы должны её восстановить."
 JAP_chuou_draft:0 "Національна служба"
 JAP_chuou_draft_desc:0 "Указ о национальной службе является дополнением к ранее принятому указу о тотальной мобилизации (в частности, статьи 4). Новый указ даёт правительству возможность привлекать рабочих для труда на военных предприятиях."
 JAP_chuou_last:0 "Єдина корпоративна держава"
 JAP_chuou_last_desc:0 "Пришло время превратить Японию в сильное корпоративное государство, в котором каждый гражданин вносит свой вклад на благо императора и кокутай."
 
### Фокусы - политические - империалистические ###
 JAP_ishinha:0 "Реставрація Сьова"
 JAP_ishinha_desc:0 "Члены одной внутриармейской фракции, которые стремятся вернуть власть императору, недовольны текущим положением дел и планируют провести ещё один переворот. Если им удастся заручиться поддержкой монарха, то они, скорее всего, исполнят задуманное."
 JAP_yokuseiha:0 "Фракція Йокусейха"
 JAP_yokuseiha_desc:0 "Фракция Ёкусэйха состоит из бывших парламентариев, желающих вернуть власть императору. Они оказывают сопротивление диктаторским планам Коноэ и его Ассоциации помощи трону, предпочитая децентрализованный подход к управлению."
 JAP_yokuseiha_POL:0 "Поділ влади"
 JAP_yokuseiha_POL_desc:0 "Восстанавливая власть императора, члены Ёкусэйха видят угрозу в абсолютизме. Для частичного предотвращения коррупции и незаконного удержания власти, Ёкусэйха организует децентрализованную систему для Ассоциации помощи трону."
 JAP_yokuseiha_ECO:0 "Вільний ринок"
 JAP_yokuseiha_ECO_desc:0 "Придерживаясь своего децентрализованного подхода, Ёкусэйха предлагает экономический план, основой которого является сведение вмешательства государства в экономику страны до минимума. Пускай это позволит дзайбацу получить больше власти, но это также позволит нам улучшить взаимоотношения."
 JAP_yokuseiha_AGR:0 "Колоніальні інвестиції"
 JAP_yokuseiha_AGR_desc:0 "Для борьбы с сельскохозяйственным кризисом, фракция Ёкусэйха предлагает провести программу стимулирования переселения в наши колонии. За счёт увеличения сельскохозяйственного вклада из-за рубежа, экономика Японии сможет провести диверсификацию, что благотворно скажется на положении страны."
 JAP_kodoha:0 "Фракція Кодоха"
 JAP_kodoha_desc:0 "Фракция Кодоха состоит из офицеров, которые желают вернуть Японию к её мифическим корням. Они хотят создать сильный институт императорской власти, который будет стоять во главе государства."
 JAP_kodoha_POL:0 "Влада імператора"
 JAP_kodoha_POL_desc:0 "Фракция Кодоха мешает попыткам принца Коноэ упразднить разделение диктаторской власти императорского двора и передать всю полноту власти императору с Ассоциацией помощи трону в качестве совещательного органа."
 JAP_kodoha_ECO:0 "Націоналізація"
 JAP_kodoha_ECO_desc:0 "Экономический план фракции Кодоха включает в себя национализацию экономики для нужд империи. Национализация может быть начата после того, как будет создан институт государственного контроля."
 JAP_kodoha_AGR:0 "Земельна реформа"
 JAP_kodoha_AGR_desc:0 "Революционная часть Кодоха желает осуществить свой весьма радикальный план по перераспределению земли. Руководство фракции верит, что проведение земельной реформы по их образцу решит сразу две проблемы — положит конец сельскохозяйственному кризису и остановит рост популярности синдикализма."
 JAP_kakushinha:0 "Фракція Какусінха"
 JAP_kakushinha_desc:0 "Какусинха, или фракция реформ, возглавляемая принцем Коноэ, в основном состоит из интеллектуалов и политиков, которые хотят изменить политическую систему Японии, поставив во главу японского общества абсолютистскую Ассоциацию помощи трону."
 JAP_kakushinha_POL:0 "Нова система"
 JAP_kakushinha_POL_desc:0 "В план фракции Какусинха входит создание единого, централизованного политического органа, в котором будут объединены исполнительная, законодательная и административная власти Японской империи. Несмотря на оппозицию, абсолютистам было позволено провести свои реформы."
 JAP_kakushinha_ECO:0 "Бюрократичне регулювання"
 JAP_kakushinha_ECO_desc:0 "Экономическая политика фракции Какусинха включает в себя создание бюрократической системы, которая в составе Ассоциации помощи трону будет осуществлять регулирование экономики."
 JAP_kakushinha_AGR:0 "Бюрократичний аграризм"
 JAP_kakushinha_AGR_desc:0 "Фракция Какусинха видит решение сельскохозяйственных проблем Японии в создании ещё одного бюрократического института, который бы занимался регулированием землевладения внутри империи."
 
### Фокусы - экономические - базовые ###
 JAP_tech_team:0 "НІД"
 JAP_tech_team_desc:0 "Финансируя национальные институты исследований и разработок, мы сможем упростить совместную работу независимых научных коллективов, что приведёт к расширению наших возможностей."
 JAP_small_rail:0 "Вузькоколійна залізниця"
 JAP_small_rail_desc:0 "Наши узкоколейные железные дороги имели свои преимущества во время строительства, но теперь они сдерживают рост нашей промышленности. Будущее никого не будет ждать, особенно Японию."
 JAP_rapid_industrialisation:0 "Розширений воєнпром"
 JAP_rapid_industrialisation_desc:0 "Нам удалось избежать последствий Чёрного понедельника, экономика растёт. Однако, уровень нашего оружейного производства недостаточно высок. Строительство специализированных военных заводов решит эту проблему."
 JAP_need_oil:0 "Нафта для військових"
 JAP_need_oil_desc:0 "Когда страна находится в состоянии войны, нефть необходима как никогда. Если для гражданских нужд нефть полезна, то для вооружённых сил она жизненно важна. Именно поэтому нефть должна в первую очередь транспортироваться на фронт."
 JAP_land_reform_focus:0 "Земельна реформа"
 JAP_land_reform_focus_desc:0 "Землепользование в Японии крайне неэффективно. Почти все фракции согласны с тем, что нужно принять меры по перераспределению земли, но как это сделать - вопрос дискуссионный. Тем не менее, если мы хотим раскрыть экономическую мощь Японии, то должны решить эту проблему."
 
### Фокусы - экономические - дзайбацу ###
 JAP_ZAI_ECO:0 "Підтримка дзайбацу"
 JAP_ZAI_ECO_desc:0 "За последние десятилетия дзайбацу заметно увеличили своё политическое и экономическое влияние. В наших интересах сотрудничать с ними."
 JAP_ZAI_FAC:0 "Фабрики для дзайбацу"
 JAP_ZAI_FAC_desc:0 "Некоторые дзайбацу попросили помощь государства в строительстве заводов на территории родных островов. Оказанная помощь создаст много рабочих мест и поможет справиться с экономическим кризисом."
 JAP_ZAI_TRAIN:0 "Залізниця дзайбацу"
 JAP_ZAI_TRAIN_desc:0 "Центральный план железных дорог - это серия новых и модернизированных железнодорожных линий на домашних островах, которые находятся в авангарде нашего постоянного стремления к эффективному и продуктивному обществу. Однако его реализация откладывается уже в течение многих лет, и для этого не хватает ни финансирования, ни специалистов. Однако, к счастью, дзайбацу в состоянии обеспечить и то, и другое, а поэтому, при их поддержке, проект может быть, наконец, завершен."
 JAP_ZAI_RAW:0 "Ресурсні проекти дзайбацу"
 JAP_ZAI_RAW_desc:0 "Многие дзайбацу обратились к нам с перспективными планами по добыче сырья, от нас требуется лишь финансирование. Наши финансы должны обеспечить им доступ к столь необходимым нам редким ресурсам."
 JAP_ZAI_SCI:0 "Дослідження дзайбацу"
 JAP_ZAI_SCI_desc:0 "Государственное финансирование проделает долгий путь к тому, чтобы у квалифицированных учёных дзайбацу было всё необходимое для того, чтобы вести Японию к будущему и дать правительству контроль над исследовательской деятельностью."
 
### Фокусы - экономические - национализация ###
 JAP_NAT_ECO:0 "Політика націоналізації"
 JAP_NAT_ECO_desc:0 "Слишком долго дзайбацу и иностранные империалисты обманывали и эксплуатировали наш народ ради личной выгоды. Давайте возьмем под контроль нашу экономику и национализируем промышленность во благо Японии!"
 JAP_NAT_ZAI:0 "Націоналізація дзайбацу"
 JAP_NAT_ZAI_desc:0 "Со времён реставрации Мэйдзи, дзайбацу были центром экономической и промышленной деятельности Японии, имея огромное влияние на политику. Императорская армия всегда выступала против власти дзайбацу и поэтому работала над их ликвидацией. Теперь, когда военные пришли к власти, они могут национализировать дзайбацу и лишить их влияния."
 JAP_NAT_AIR:0 "Націоналізація авіабудування"
 JAP_NAT_AIR_desc:0 "Авиационная промышленность является слишком важной частью национальной обороны чтобы оставлять её в частных руках. Все компании-производители военной авиации должны быть национализированы и преобразованы в арсеналы, либо объединены в контролируемые военными заводы."
 JAP_NAT_IND:0 "Націоналізація промисловості"
 JAP_NAT_IND_desc:0 "Осуществив национализацию дзайбацу мы контролируем большую часть тяжелой промышленности страны, однако это не всё. Некоторые известные компании, хоть и не такие большие как дзайбацу, по-прежнему являются крупными игроками на рынке. Чтобы добиться полного государственного контроля над экономикой, нам необходимо их национализировать."
 
### Фокусы - экономические - бюрократические ###
 JAP_BUR_ECO_1:0 "Бюрократична економіка"
 JAP_BUR_ECO_1_desc:0 "Правительство решило реформировать экономику таким образом, чтобы она регулировалась бюрократической структурой, которая призвана ограничить власть дзайбацу и увеличить прибыль государства."
 JAP_BUR_CAR_1:0 "Іноземні автокомпанії"
 JAP_BUR_CAR_1_desc:0 "На японском автомобильном рынке всегда доминировали американские производители. С началом Второй американской гражданской войны, многие американские филиалы в Японии потеряли связь со своими головными офисами. Чиновники рассматривают сложившуюся ситуацию как прекрасную возможность забрать собственность американцев, давая бюрократам MITI прекрасную возможность ассимилировать эти фабрики. Даже когда закончится Вторая Американская Гражданская Война, пройдут десятилетия, прежде чем они снова смогут стать конкурентоспособными."
 JAP_BUR_CAR_2:0 "Регулювання автопрому"
 JAP_BUR_CAR_2_desc:0 "В течении 20-х и 30-х годов японский автопром был неконкурентоспособен на мировом рынке. Чтобы исправить ситуацию и позволить отечественным фирмам конкурировать с гораздо более крупными западными коллегами, мы можем заставить небольшие автомобильные фирмы Японии объединиться в несколько крупных."
 JAP_BUR_RESOURCES:0 "Реорганізація видобутку ресурсів"
 JAP_BUR_RESOURCES_desc:0 "По всему миру нарастает напряжённость и сейчас как никогда важно обеспечить эффективность добывающей промышленности. Чтобы добиться этого, ресурсодобывающие фирмы должны быть подчинены крупному бюрократическому надзорному органу и реорганизовать свою внутреннюю структуру согласно рекомендациям государства."
 JAP_BUR_TRAIN:0 "Пропозиція Сінкансен"
 JAP_BUR_TRAIN_desc:0 "Пришло время принять предложение Синкансэна, создать соединительный комплекс скоростных железных дорог, а затем соединить их с новыми паровыми и электрическими локомотивами. Эти линии смогут перевозить пассажиров и грузы на невиданных ранее скоростях."
 
### Фокусы - экономические - колонизация ###
 JAP_INT_KOREA:0 "Модернізація Чосону"
 JAP_INT_KOREA_desc:0 "Возможно не стоит управлять Чосоном напрямую, а поставить над ним марионеточное правительство. Модернизация чосонской экономики позволит ему стать полезным союзником и, безусловно, принесёт нам прибыль."
 JAP_COL_START:0 "Стимулювання колоній"
 JAP_COL_START_desc:0 "Чтобы спасти наш умирающий аграрный сектор и ещё больше расширить нашу экономику, нам очень нужно инвестировать в колониальные проекты. Империализм - будущее Японии."
 JAP_COL_KOREA:0 "Інтеграція Чосону"
 JAP_COL_KOREA_desc:0 "Чосон - ближайшая к родным островам колония, которая уже давно является нашей целью для экономической и культурной ассимиляции. Однако данный процесс до сих пор не завершён и, быть может, дополнительное финансирование страны, вкупе с переселением японцев, поможет нам в будущем полностью интегрировать Чосон."
 JAP_COL_TAIWAN:0 "Інтеграція Тайваню"
 JAP_COL_TAIWAN_desc:0 "Тайвань - самая богатая и процветающая колония нашей империи, которая обещает безграничную щедрость тем, кто переселяется туда. Довольно долгое время этот остров был нашей образцовой колонией, пришло время внести последний вклад в полную интеграцию Тайваня в состав нашей империи."
 JAP_COL_PORT:0 "Інтеграція Квантуну"
 JAP_COL_PORT_desc:0 "Несмотря на то, что арендованная территория Квантуна была официально предоставлена Японии на срок в 99 лет, город Дайрен и его окрестности являются прекрасным местом для японских переселенцев. У правительства есть все основания для предоставления дополнительных стимулов для переселившихся японцев, что приведёт к увеличению миграции."
 JAP_colonise_hawaii:0 "Інтеграція Гаваїв"
 JAP_colonise_hawaii_desc:0 "Крупную часть населения Гавайских островов составляют японо-гавайцы. Как результат, японский язык имеет повсеместное распространение как в школах, так и в быту местных. Если высший класс островов будет состоять из японцев, то интеграция должна будет произойти относительно гладко."
 
### Фокусы - военные - базовые ###
 JAP_MIL_start:0 "Виживає найсильніший"
 JAP_MIL_start_desc:0 "«Выживает сильнейший» - фундаментальный принцип философии наших вооружённых сил. Западные империалисты значительно укрепили свои морские и военно-воздушные силы и если мы не поступим тем же образом, то нас постигнет участь стать жертвами их амбиций."
 JAP_MIL_army_start:0 "Напрямок розвитку"
 JAP_MIL_army_start_desc:0 "После долгих лет препирательств пришло время сделать выбор относительно направления Имперской армии. Стратеги из Имперского Генерального штаба представляют четыре многообещающих варианта.\n\n§YВыбор того, какую реформу армии мы хотим реализовать, сильно повлияет на содержание нашего дерева фокусов.§!"
 JAP_MIL_naval_start:0 "Другий Мару Кейкаку"
 JAP_MIL_naval_start_desc:0 "Мы не можем просто сосредоточиться на нашей армии, наш флот тоже нуждается в реформировании."
 
### Focuses - Military - Army Selection ###
 JAP_MIL_AIR:0 "Перевага на землі та повітрі"
 JAP_MIL_AIR_desc:0 "Наша армия должна быть подобна цунами: она должна сокрушить наших врагов неудержимым наступлением, и мы добьемся этого результата, добившись сотрудничества между армией и военно-воздушными силами. Если эта реформа окажется успешной, мы сможем обрушить ад на наших врагов."
 JAP_MIL_WILL:0 "Перевага волі"
 JAP_MIL_WILL_desc:0 "Японский народ должен стремиться к воплощению \"Ямато-Дамаши\", \"Духа Старой Японии\", как войны выигрываются упорством и готовностью японского солдата умереть за императора и Кокутай. В 1905 году Императорская армия потеряла в Маньчжурии около ста тысяч солдат, но тем не менее одержала победу. Его Императорское Величество вновь призывает благородных сынов Японии сражаться!"
 JAP_MIL_MASS:0 "Чисельна перевага"
 JAP_MIL_MASS_desc:0 "Вельткриг ясно показал нам одну вещь: число побеждает в войнах. Хотя наши промышленные мощности не могут сравниться с мощностями Германии, мы можем создать более дешевое оборудование, чтобы соответствовать их количеству. Его качество может быть не очень хорошим, но, в конце концов, иметь дешевое оборудование лучше, чем не иметь его вообще."
 JAP_MIL_TECH:0 "Перевага розуму"
 JAP_MIL_TECH_desc:0 "Традиционно наши военные сосредотачивались на победе в войнах с помощью численности или чистой решимости, в действительности же величайшие победы Японии были достигнуты благодаря тому, что Она была более продвинутой, чем ее противники. Однако в настоящее время мы не можем полагаться на покупку западного оборудования в первую очередь, поэтому, если мы хотим сохранить наше преимущество над нашими врагами, мы должны использовать технологическое превосходство, чтобы выиграть войны завтрашнего дня."
 
