### Идеи ###
 JAP_narrow_rail:0 "Вузькоколійні залізниці"
 JAP_narrow_rail_desc:0 "Железные дороги Японии проложены с использованием необычно узкой колеи, которая была унаследована от Британской империи в эпоху Мэйдзи. Конструкция этой колеи позволяет с лёгкостью прокладывать железную дорогу в горах, однако она также накладывает определённые скоростные ограничения, которые негативно сказываются на нашей промышленности. Эксперты спорят по поводу того, стоит ли вопрос конверсии узкой колеи внимания правительства."
