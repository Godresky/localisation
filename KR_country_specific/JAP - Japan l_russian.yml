### Army Tooltips ###
 
 JAP_choose_your_pokemon:0 "\n\n§C-Превосходство на воздухе и земле по-разному улучшат наши боевые возможности как на суше, так и в воздухе.§!\n\n§R-Превосходство воли в значительной степени ориентировано на улучшение атаки наших подразделений.§!\n\n§O-Численное превосходство просто фокусируется на снижении стоимости оснащения, во многих случаях в обмен на пониженную надежность.§!\n\n§L-Превосходство разума обеспечивает дополнительные бонусы для исследований, включая 'Опережающие бонусы'.§!\n\n"
 JAP_mil_f_mob:0 "\n§CСторонники Превосходства на воздухе и земле заявляют, что при большем превосходстве в воздухе мы сможем значительно замедлить вражеские войска.\n\n§RЗащитники Превосходства Воли надеятся, что через достаточное количество тренировок наши солдаты смогут маршировать больше часов в день, чем любой другой солдат в мире.\n\n§OСторонники численного превосходства хотят просто оснастить наших солдат велосипедами вместо дорогих грузовиков. \n\n§LСторонники Превосходства Разума утверждают, что мы должны быстро разработать механизированные транспортные средства, чтобы пересечь враждебную территорию Азии.§!\n\n"
 JAP_mil_f_arm:0 "\n§CСторонники Превосходства на воздухе и земле заявляют, что мы должны оснастить наши подразделения малыми и легкими танками, которые могут легко действовать в труднодоступных районах Азии.\n\n§RЗащитники Превосходства надеятся, что через достаточно наступательные строевые учения наши танковые экипажи и моторизованные части станут лучшими в мире. \n\n§OСторонники численного превосходства хотят упростить конструкции танков, чтобы их было легче производить. \n\n§LСторонники Превосходства Разума утверждают, что на современном поле боя выживут только лучшие образцы танков.§!\n\n"
 JAP_mil_f_sup:0 "\n§CСторонники Превосходства на воздухе и земле заявляют, что оснащая наши подразделения радиостанциями мы можем координировать воздушные атаки с высокой точностью.\n\n§RЗащитники Превосходства Воли надеятся, что через достаточное количество тренировок наши солдаты смогут выдержать все то, что готовит им азиатская природа.\n\n§OСторонники численного превосходства хотят упростить конструкцию вспомогательного оборудования, чтобы облегчить его производство.\n\n§LСторонники Превосходства Разума утверждают, что без надлежащего инженерного корпуса нашим частям будет очень трудно вести современную войну в Азии.§!\n\n"
 JAP_mil_f_ops:0 "\n§CСторонники Превосходства на воздухе и земле заявляют, что с помощью воздушно-десантных войск они смогут решительно разгромить любого противника.\n\n§RЗащитники Превосходства Воли будут надеятся, что обучение наших солдат мастерству ведения высотной войны поможет им сражаться в самых больших горных хребтах Азии.\n\n§OСторонники численного превосходства хотят просто увеличить численность наших сил специального назначения.\n\n§LСторонники Превосходства Разума утверждайте, что мы должны оснастить всех наших солдат специальной техникой в соответствии с характером поля боя§!\n\n"
 JAP_mil_f_doc:0 "\n§CСторонники Превосходства на воздухе и земле заявляют, что сосредоточение наших общих усилий на специальных операциях выиграет для нас следующий конфликт в Азии.\n\n§RЗащитники Превосходства Воли надеятся, что наши командиры с широким спектром тактики и опыта справятся с любой ситуацией.\n\n§OСторонники численного превосходства хотят, чтобы наши командиры сосредоточились на командовании крупными армейскими подразделениями.\n\n§LСторонники Превосходства Разума утверждают, что нам нужно изучать современные учения, такие как танковая и инженерная тактика.§!\n\n"
 JAP_mil_f_air:0 "\n§CСторонники Превосходства на воздухе и земле заявляют, что наши военно-воздушные силы должны быть способны сражаться в любую погоду, днем и ночью.\n\n§RЗащитники Превосходства Воли надеятся, что путем достаточного бурения наши летчики станут лучше, чем любые другие авиаторы в мире.\n\n§OСторонники численного превосходства хотят сделать наши ВВС более эффективными с точки зрения топлива.\n\n§LСторонники Превосходства Разумаd утверждайте, что радиолокационные технологии будут так же важны, как и мастерство пилота.§!\n\n"
 JAP_mil_f_inf:0 "\n§CСторонники Превосходства на воздухе и земле заявляют, что широкое использование маскировок поможет нашей армии выстоять против вражеских воздушных атак.\n\n§RЗащитники Превосходства Воли надеятся, что с помощью достаточной муштры наши солдаты смогут победить любого врага в мире.\n\n§OСторонники численного превосходства хотите просто сделать наше производство оружия проще, чтобы мы могли вооружить как можно больше войск.\n\n§LСторонники Превосходства Разума утверждайте, что хороший солдат - ничто без хорошей экипировки и хорошей винтовки.§!\n\n"
 JAP_mil_f_art:0 "\n§CСторонники Превосходства на воздухе и земле заявляют, что, разрабатывая новые боеприпасы к автоматическим пушкам, мы одновременно повысим эффективность наших сухопутных частей и наших самолетов.\n\n§RЗащитники Превосходства Воли надеятся, что благодаря постоянным тренировкам наши артиллерийские расчеты превзойдут любую артиллерию противника.\n\n§OСторонники численного превосходства хотят значительно увеличить размер нашего артиллерийского ядра и поддержать его, производя больше больших орудий.\n\n§LСторонники Превосходства Разума утверждает, что нам нужно модернизировать нашу артиллерию до европейских стандартов§!\n\n"
 JAP_mil_f_fig:0 "\n§CСторонники Превосходства на воздухе и земле заявляют, что наше развитие малого самолета должно быть сосредоточено на непосредственной поддержке с воздуха.\n\n§RЗащитники Превосходства Воли надеятся, что, разрабатывая более быстрые и маневренные самолеты, мы будем контролировать небо. \n\n§OСторонники численного превосходства хотят производить больше истребителей, упрощая их конструкцию.\n\n§LСторонники Превосходства Разума утверждает, что мы должны разработать новые конструкции истребителей, чтобы победить наших западных врагов.§!\n\n"
 JAP_mil_f_bom:0 "\n§CСторонники Превосходства на воздухе и земле заявляют, что мы могли бы улучшить стратегические бомбардировочные возможности нашего меньшего самолета, используя огненные бомбы.\n\n§RЗащитники Превосходства Воли надеятся, что при достаточной подготовке наши летчики смогут поразить любую наземную цель.\n\n§OСторонники численного превосходства хотят просто производить больше бомбардировщиков, упрощая их конструкцию.\n\n§LСторонники Превосходства Разума утверждают, что мы должны разработать новые конструкции бомбардировщиков, чтобы лучше пробивать противовоздушную оборону наших западных врагов.§!\n\n"
 
