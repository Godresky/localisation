 Fund_Adjustment_Ordinance:0 "Указ о регулировании финансов"
 Fund_Adjustment_Ordinance_desc:0 "Указ о регулировании финансов является первым в чреде издаваемых централистским режимом «постановлений о национальной безопасности». Отныне, Государственный банк Японии уполномочен регулировать капиталовложения, учреждать компании, подписывать ценные бумаги и предоставлять услуги андеррайтинга. Данный указ позволит правительству контролировать и выделять средства для военной промышленности."
 National_Total_Mobilisation_Ordinance_1:0 "Указ о тотальной мобилизации"
 National_Total_Mobilisation_Ordinance_1_desc:0 "Указ о тотальной мобилизации призван предоставить правительству средства контроля над всеми имеющимися ресурсами, в том числе людскими. В военное время мы будем иметь полный контроль над трудовыми ресурсами, производством товаров, финансовыми взаимодействиями, промышленными организациями, ценами и СМИ."
 National_Total_Mobilisation_Ordinance_2:0 "Указ о тотальной мобилизации"
 National_Total_Mobilisation_Ordinance_2_desc:0 "Указ о тотальной мобилизации призван предоставить правительству средства контроля над всеми имеющимися ресурсами, в том числе людскими. В военное время мы будем иметь полный контроль над трудовыми ресурсами, производством товаров, финансовыми взаимодействиями, промышленными организациями, ценами и СМИ. На данный момент, указ был дополнен обязательной военной подготовкой. Изначально, военная подготовка была введена в обязательную программу физкультуры, которая была предложена режимом генерала Танаки в 1925 году с целью подавления антимилитаристов и недовольства среди студентов. В 1926 году программа была свёрнута, но сейчас мы должны восстановить её."
 National_Service_Draft_Ordinance:0 "Указ о национальной службе"
 National_Service_Draft_Ordinance_desc:0 "Указ о национальной службе является дополнением к ранее принятому указу о тотальной мобилизации (в частности, статьи 4). Новый указ даёт правительству возможность привлекать рабочих для труда на военных предприятиях."
