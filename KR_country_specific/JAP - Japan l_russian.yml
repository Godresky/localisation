### События ###
 
 japdom.1.t:0 "Восстановление после потерянного десятилетия"
 japdom.1.d:0 "1920-е годы для Японии стали временем, которые сейчас начали называть «Потерянным десятилетием», которое отметилось экономической депрессией и политической нестабильностью. Бедствие было особенно тяжёлым в сельском хозяйстве и вызывало массовые демографические изменения, поскольку многие крестьяне бежали из депрессивной сельской местности в города, наводняя рынок труда и ещё больше снижая среднюю заработную плату по всей стране.\n\nПосле ухода из «конституционной коалиции» Кэнсэйкай и с поста главы правительства, Инукаи и его кабинет успешно расширили японскую сферу влияния до Маньчжурии и границ Сибири, открыв для японской экономики жизненно важный рынок экспорта, при этом ситуация в сельском хозяйстве продолжала ухудшаться. Настал 1936 год, продолжающееся перевооружение и государственные инвестиции полностью перекроили промышленную экономику Японии, однако проблема сельской бедности всё ещё остаётся нерешённой."
 japdom.1.a:0 "Наше терпение вознаградится"
 
 japdom.2.t:0 "Роспуск парламента"
 japdom.2.d:0 "Четырёхлетний срок избранного в 1932 году Императорского парламента текущего созыва подходит к концу. Премьер-министр Инукаи Цуёси объявит о проведении всеобщих выборов как только появится такая возможность."
 japdom.2.a:0 "Очень хорошо"
 
 japdom.3.t:0 "Всеобщие выборы 1936 года"
 japdom.3.d:0 "После восстановления действия конституции в 1926 году и последующей политической перестройки, доминирующие позиции в японской политике заняли две партии: консервативная Риккэн Сэйюкай (Партия друзей конституционного правления) и либеральная Минсэйто (Конституционно-демократическая партия).\n\nРиккэн Сэйюкай набрала абсолютное большинство на всеобщих выборах 1932 года, однако её поддержка в сельской местности (традиционной избирательной базе) продолжает снижаться. Поскольку политическая ситуация обернулась против правящей партии, Минсэйто, которая до 1927 года была известна как Кэнсэйкай (Ассоциация конституционного правительства), укрепила свою избирательную базу во всех городах и начала расширяться в деревню, надеясь лишить Сэйюкай абсолютного большинства в парламенте. Новым, третьим игроком на всеобщих выборах 1936 года является основанная социал-демократами и синдикалистами в 1933 году Сякай Тайсюто (Социалистическая массовая партия).\n\nНастало время узнать, удастся ли Сэйюкай набрать достаточное количество мест для сохранения своего абсолютного большинства..."
 japdom.3.a:0 "Сэйюкай сохранила абсолютное большинство!"
 japdom.3.b:0 "Сэйюкай потеряла абсолютное большинство!"
 
 japdom.4.t:0 "Убийство Катаямы Сэн"
 japdom.4.d:0 "Родившийся в 1859 году, Катаяма Сэн был одним из старейших лидеров японских синдикалистов и известен как «отец японского синдикализма». После участия в раннем социал-демократическом движении, он был изгнан в США, где попал под влияние синдикалиста Джека Рида, который преобразовал организацию «Индустриальные рабочие мира» в ОСА. Катаяма вернулся в Японию после восстановления действия конституции в 1926 году и основал первую узаконенную в империи синдикалистскую партию, Рёдо-Номинто (Партию трудящихся и крестьян). После того, как в 1932 году партия была объявлена вне закона, он сформировал другую, под названием Сякай Тайсюто (Социалистическая массовая партия), которая стала объединением социал-демократических партий и синдикалистских движений. Вчера, во время посещения Киото, чтобы поздравить Ямамото Сэндзи, члена Тайсюто, с его избранием на пост председателя партии, банда правых активистов штурмовала его офис и избила мужчин дубинками. Ямамото выжил, но 75-летний Катаяма так и не приходил в сознание и скончался сегодня утром."
 japdom.4.a:0 "Это плохо..."
 
 japdom.5.t:0 "Распри среди японских левых"
 japdom.5.d:0 "Шок, последовавший после убийства Катаямы Сэн, первоначально объединил Сякай Тайсюто в борьбе с «белым террором», но это единство долго не продлилось. Изначально, партия представляла из себя коалицию различных социал-демократических и синдикалистских организаций, которые были объединены лишь с целью «социализации экономической структуры с пролетариатом в его основе». До своей смерти, Катаяма оберегал фракцию от внутренних идеологических противоречий, но оставшись без своего лидера партия была вынуждена столкнуться с вопросом своей чёткой идеологической позиции, что вскоре привело к внутрипартийной борьбе.\n\nНа протяжении всей весны 1936 года, национал-синдикалисты, представленные Нитирокэй (Клика японских рабочих), прониклись идеями тотализма и начали энергично привлекать новых членов в свои ряды не только внутри партии за счёт умеренной Сяминкэй (Социал-демократическая клика), но и вне партии, особенно внутри Нихон Рёдо Сёдомэй (Японская федерация труда), которая контролируется Сяминкэй. Вскоре между двумя группировками началось открытое противостояние. Нитирокэй обвинила Сёдомэй в «создании бюрократизма в среде рабочих», а Сёдомэй и Сяминкэй обвинили Нитирокэй в захвате власти и превращении трудовых организаций в свои марионетки. В начале этого месяца, члены Нитирокэй были изгнаны как из Сёдомэй, так и из Тайсюто, позволив национал-синдикалистам действовать независимо от других левых фракций."
 japdom.5.a:0 "Интересное развитие событий"
 
 japdom.6.t:0 "Инцидент 15 мая"
 japdom.6.d:0 "Премьер-министр убит! Связанные с Нитирокэй радикально настроенные офицеры ворвались в официальную резиденцию премьер-министра Инукаи и расстреляли его. Они утверждают, что сделали это в отместку за смерть Катаямы Сэн и убийство рабочих в Ниигате. Этот инцидент сильно потряс страну. Оскорблённый инцидентом, Адмиралтейский совет уже начал заседание трибунала и тщательно расследует деятельность радикалов в рядах императорского флота."
 japdom.6.a:0 "Назначить Сузуки Кисабуро на место Инукаи"
 
 japdom.7.t:0 "Реставрационисты и централисты"
 japdom.7.d:0 "Фракция Исинха является организацией радикально настроенных младших офицеров, желающих вернуть императору абсолютную власть. В их идеологию входят антикапитализм, антиолигархизм и антипарламентаризм. Многие из этих офицеров происходят из неблагополучных или бедных семей, которые с детства знакомы с голодом и испытывают отвращение к тому, что они называют "злобным влиянием фаворитизма". Жизненные невзгоды привели их к идее того, что нынешнее правительство отобрало власть у императора и ведёт страну к упадку. Как результат, решение проблем они видят в избавлении от правящих элит и восстановлении абсолютной власти императора, что затем должно привести к началу проведения реформ, которые должны изменить облик страны. Им противостоит имеющая связи с центральным военным руководством фракция Тюусинха, которая поддерживает сотрудничество с нынешним правительством и стремится к милитаризации."
 japdom.7.a:0 "Это доставит нам проблем..."
 
 japdom.8.t:0 "Обсуждение вопроса государственной безопасности"
 japdom.8.d:0 "Последние несколько месяцев в парламенте росло количество поднимаемых на заседаниях вопросов, сейчас их количество достигло пугающего значения. Многие парламентарии боятся за свои жизни и процесс решения обсуждаемых проблем больше не вопрос наращивания политической власти или карьеры, а выживания. Растёт количество согласных с мнением о том, что текущих законов о безопасности недостаточно для защиты демократии, нужно нечто большее. В любом случае, инцидент 15 мая не должен повториться."
 japdom.8.a:0 "Нам необходим всеобъемлющий закон!"
 
 japdom.9.t:0 "Закон о национальной безопасности"
 japdom.9.d:0 "Печально известный Закон о сохранении мира был введён режимом Танаки в начале 1924 года, после восстания анархистов в Канто в сентябре 1923 года и покушением синдикалистов на тогда ещё наследного принца Хирохито в декабре того же года. Закон резко ограничил гражданские права и стал символом драконовского правления генерала Танаки. Когда режим был свергнут конституционной реставрацией 1926 года, закон был отменён, но сейчас премьер-министр Сузуки Кисабуро хочет вернуть его, хотя и в более умеренной и переименованной форме в виде Закона о национальной безопасности. Он встретил сильную оппозицию даже в своём кабинете, общественное мнение опустилось до нового минимума. Сузуки всё же считает, что возвращение закона является необходимым шагом для противодействия нарастающей волне синдикализма, и он не одинок в этом мнении. Ведомая Накадзимой Тикухэй из Риккэн Сэйюкай и Адати Кэнзо из Минсэйто межпартийная парламентская группа объявила этот закон «последним оплотом конституционного правительства» и поддерживает его. Кроме того, Палата пэров и Тайный совет также поддерживают этот закон."
 japdom.9.a:0 "Ради защиты нашей демократии, закон будет принят через силу."
 japdom.9.b:0 "Общественное мнение и оппозиция не дают закону быть принятым"
 
 japdom.10.t:0 "Суд над участниками инцидента 15 мая"
 japdom.10.d:0 "В прошедшем месяце начался военно-полевой суд над одиннадцатью убийцами премьер-министра Инукаи. До окончания судебного процесса в суд поступила петиция, содержащая более 350 000 подписей кровью от сочувствующих по всей стране, в которой подписавшие умоляют смягчить приговор. В дополнение к петиции, суд также получил просьбу от одиннадцати юношей в Ниигате, чтобы вместо офицеров казнили их. В качестве жеста искренности своих намерений, каждый из них отправил вместе с просьбой свой отрубленный палец! Всё судебное разбирательство не имело достаточно популярности в обществе чтобы убедить суд ускорить процесс. Хоть смертные приговоры и были оглашены ещё вчера, убийцы были казнены сегодня на рассвете."
 japdom.10.a:0 "Эта страна сходит с ума..."
 
 japdom.11.t:0 "Убийство Сузуки Кисабуро"
 japdom.11.d:0 "Вновь произошло немыслимое! Сегодняшним днём, премьер-министр Сузуки и его свояк Хатояма Итиро присутствовали на партийном собрании в Каваго. Когда Хатояма встал, чтобы выступить с речью, синдикалист из «Молодёжного добровольческого корпуса национального спасения Саитамы» застрелил Сузуки и Хатояму в отместку за казнь убийц премьер-министра Инукаи. Рана Сузуки оказалась смертельной."
 japdom.11.a:0 "Покойтесь с миром"
 
 japdom.12.t:0 "Правительство в ярости"
 japdom.12.d:0 "Неудивительно что отказ от принятия Закона о национальной безопасности вызвал негативную реакцию в сторону премьер-министра. Поддержавшие законопроект консерваторы и бюрократы чувствуют себя обманутыми поступком Сузуки. Палата пэров и Тайный совет, разочарованные неспособностью правительства предпринять какие-либо меры против синдикализма, потеряли всякое терпение по отношению к кабинету министров."
 japdom.12.a:0 "Дни Сузуки сочтены..."
 
 japdom.13.t:0 "Отставка Сузуки Кисабуро"
 japdom.13.d:0 "Всеми отвергнутый и униженный премьер-министр подал в отставку, когда пэры выразили своё порицание кабинету министров, а также с теплотой и одобрением назначили бывшего министра внутренних дел Мизуно Рэнтаро на его место. В весьма мрачном развитии событий, Тайный совет и его ультраконсервативный председатель барон Хиранума объявили о том, что «парламентская импотенция» должна быть заменена более стабильной системой."
 japdom.13.a:0 "Созовите экстренное совещание!"
 
 japdom.14.t:0 "Избрание Мизуно Рэнтаро"
 japdom.14.dead:0 "Смерть Сузуки ошеломила Риккэн Сэйюкай, было созвано экстренное совещание. Бюрократическая фракция Токонами, названная в честь Токонами Такэиро (1867-1935), председателя Сэйю Хонто - партии, которая поддерживала Танаку во время и после его диктатуры была подкошена потерей своего лидера, оставив всю власть над фракцией реакционеру Накадзиме. Со своей новой должности в качестве директора общих дел, Накадзима рад возможности принимать любые решения за всю партию, но при этом он не стал назначать себя председателем и вместо этого на данный пост назначил нынешнего премьер-министра Мизуно Рэнтаро."
 japdom.14.notdead:0 "Отставка Сузуки ошеломила Риккэн Сэйюкай, было созвано экстренное совещание. Бюрократическая фракция Токонами, названная в честь Токонами Такэиро (1867-1935), председателя Сэйю Хонто - партии, которая поддерживала Танаку во время и после его диктатуры была подкошена потерей своего лидера, оставив всю власть над фракцией реакционеру Накадзиме. Со своей новой должности в качестве директора общих дел, Накадзима рад возможности принимать любые решения за всю партию, но при этом он не стал назначать себя председателем и вместо этого на данный пост назначил нынешнего премьер-министра Мизуно Рэнтаро."
 japdom.14.a:0 "Наконец-то хоть какая-то стабильность в политике"
 
 japdom.15.t:0 "Самая длинная зима Японии"
 japdom.15.d:0 "Японское правительство оказалось парализовано. Отставка двух подряд премьер-министров от Риккэн Сэйюкаи серьёзно ослабило власть нового премьер-министра, а открытые призывы Хиранумы уничтожить парламентскую систему только усугубили политическую ситуацию. Экстремистские группы растут с каждым днём, как и степень возмущения военных кругов. Несколько высокопоставленных офицеров готовили заговор с целью свержения гражданской администрации и «спасения» Империи. Заговорщики подошли к министру сухопутных войск Хаяси Сендзюро с просьбой поддержать их..."
 japdom.15.a:0 "Будущее Японии зависит от него"
 
 japdom.16.t:0 "Самый длинный день Японии"
 japdom.16.d:0 "После десяти лет политической опалы, армия снова взяла власть в свои руки. На этот раз, с помощью переворота. Ультраконсервативный политик барон Хиранума Киитиро сейчас является премьер-министром, по всей территории Великой Японской Империи введено военное положение."
 japdom.16.a:0 "Банзай!"
 
 japdom.17.t:0 "Неудачная попытка переворота"
 japdom.17.d:0 "Даже когда министр сухопутных войск отказался поддержать переворот, он не приложил усилий чтобы остановить заговор. Заговорщики расценили это как знак одобрения и продолжили свою деятельность. Этим утром силы заговорщиков захватили столичную штаб-квартиру полиции, резиденцию премьер-министра и новое здание парламента Японии, но не смогли занять императорский дворец. К их удивлению, император оказал сопротивление попытке переворота и подал сигнал имперскому командованию подавить мятеж, тем самым предрешив его судьбу. Силы заговорщиков сдались без сопротивления, ключевые члены заговора были быстро пойманы, а некоторые из них покончили с собой прежде чем их арестовали. Сегодня, один из них, генерал Тэраути Хисаити, сделал себе харакири."
 japdom.17.a:0 "Демократия восторжествовала!"
 
 japdom.18.t:0 "Борьба за власть"
 japdom.18.d:0 "Офицеры-реставрационисты были главными участниками переворота, который сверг избранное правительство. Заговорщики рассматривали парламентскую систему как институт плутократической и капиталистической власти, однако в переходном правительстве централисты заняли ключевые места, оставив реставрационистов не у дел. Руководство последних пришло к выводу, что их обманули. Началась новая борьба за власть."
 japdom.18.a:0 "Это когда-нибудь закончится?"
 
 japdom.19.t:0 "Контр-переворот фракции Исинха"
 japdom.19.d:0 "Сегодня младшие офицеры-реставрационисты организовали новый государственный переворот в районе Токио! Ранним утром, 1400 офицеров и рядовых военнослужащих приступили к захвату контроля над основными узлами связи и административными объектами. Министерство обороны, офис геншатаба, штаб-квартира столичной полиции, официальная резиденция премьер-министра и здание парламента - все они были быстро захвачены, а императорский дворец подвергся осаде. В полдень сам император обратился к солдатам и объявил о своей официальной поддержке путча."
 japdom.19.a:0 "Переворот состоялся!"
 
 japdom.20.t:0 "Реставрационисты пытаются устроить переворот!"
 japdom.20.d:0 "Сегодня младшие офицеры-реставрационисты организовали новый государственный переворот в районе Токио! Ранним утром, 1400 офицеров и рядовых военнослужащих приступили к захвату контроля над основными узлами связи и административными объектами. Министерство обороны, офис геншатаба, штаб-квартира столичной полиции, официальная резиденция премьер-министра и здание парламента - все они были быстро захвачены, а императорский дворец подвергся осаде. После того как император открыто осудил путчистов, флот мобилизовал дивизии морской пехоты для эвакуации дворца, а к вечеру силы заговорщиков были сокрушены."
 japdom.20.a:0 "Боже, храни императорский флот!"
 
 japdom.21.t:0 "Победа централистов!"
 japdom.21.d:0 "Переворот реставрационистов провалился, их заклеймили предателями и ищут по всей стране. Некоторые призывают передать вооружённым силам ведущую роль в правительстве с целью помочь искоренить как предателей, так и синдикалистов."
 japdom.21.a:0 "Министр армии Хаяси примет премьерство."
 japdom.21.b:0 "Сейчас в этом нет нужды"
 
 japdom.22.t:0 "Правительство национального единства"
 japdom.22.d:0 "Накадзима Тикухэи из Риккэн Сэйюкай и Адати Кэнзо из Минсэйто, поддерживая Закон о национальной безопасности, опубликовали совместное заявление, в котором призвали обе основные партии сформировать многопартийное «правительство национального единства» для защиты Кокутай (национального государства) от синдикалистской угрозы."
 japdom.22.a:0 "Нам нужно сильное правительство"
 japdom.22.b:0 "Мы не нуждаемся в этой чепухе, нам нужны выборы!"
 
 japdom.23.t:0 "Об основных принципах национальной обороны"
 japdom.23.d:0 "После взятия власти, централисты искали политический план для своего нового режима. Они представили проект под названием «Об основных принципах национальной обороны» и распространили его среди централистского руководства. Представляя «продвинутое государство национальной обороны» (Кодо Кокубо Кокка), в документе предлагается объединить государство и подготовить его к тотальной войне. Чтобы добиться этого необходимо не только реорганизовать экономическую структуру Японии и поставить её на военные рельсы, но и «идеологически просвятить» японский народ, помочь ему отвергнуть корысть и личные интересы. Японцы должны отказаться от классовой борьбы, наносящей ущерб национальной безопасности, и реструктурировать общество вместе с экономикой."
 japdom.23.a:0 "Именно этим путём мы и должны следовать"
 
 japdom.24.t:0 "Об основополагающих принципах национальной структуры"
 japdom.24.d:0 "«Об основополагающих принципах национальной структуры» - это 156-страничный памфлет, подготовленный министерством образования для создания официального описания «Кокутай», или национальной структуры (слово также можно перевести как «национальная сущность», «национальное государство» и т. д.). Памфлет, согласно легенде о богине Аматэрасу, официально закрепляет статус императора как живого бога, а также «непрерывную линию императоров» (Бансэйиккэй). Чтобы служить божественному императору, его подданные должны отбросить своё «Я» ради социальной гармонии (Ва) и процветания японской культуры. В какой-то степени, памфлет является ответом на критику централистского «нео-сёгунизма»."
 japdom.24.a:0 "Именно этим путём мы и должны следовать"
 
 japdom.25.t:0 "Движение нового государства"
 japdom.25.d:0 "С целью мобилизации поддержки режима и его программы реформ было организовано «Движение нового государства» (Синтайсэй Ундо). Ведомое принцем Коноэ Фумимаро, движение направлено на создание политического института, способного объединить и связать людей в органическое ядро нации, что по сути представляет из себя японский корпоратизм, во главе которого находится император. Ближайшей целью движения является объединение всех политических течений в одну партию - Ассоциацию помощи трону (Тайсэй Ёкусанкай)."
 japdom.25.a:0 "Именно этим путём мы и должны следовать"
 
 japdom.26.t:0 "Первый съезд Тайсэй Ёкусанкай"
 japdom.26.d:0 "Тайсэй Ёкусанкай, или Ассоциация помощи трону, структурирована как новый основной политический институт, который, в отличие от старого «плутократического» парламента, будет представлять каждый аспект японского общества. Ассоциация будет влиять на каждый административный уровень, от деревушки до префектуры, и создаст центральную руководящую группу, которая будет состоять из самых талантливых людей из всех социальных кругов - академических, культурных, экономических, правительственных, военных, политических и т.д. В теории, создание прямой связи между политикой и народом, и благодаря тому, что каждая важная группа будет иметь представителей в центральном органе власти даст возможность формировать и эффективно координировать национальную политику. К сожалению, данное видение государственного устройства уже обречено, поскольку различные движения Тайсэй Ёкусанкай, которые по задумке должны объединиться и сотрудничать между собой, уже начали борьбу за власть.\n\nНа съезде появились три основные группировки. Ведущей группировкой является возглавляемая принцем Коноэ Какусинха (фракция реформистов), которая состоит из интеллигентов и политиков, желающих проведения реформ. Второй группировкой является Кодоха (фракция имперского пути), названная в честь часто используемым генералом Араки слова «Кодо», или «Имперский путь», и состоящая из офицеров-реставрационистов. Третьей группировкой является Ёкусэйха, которая в основном состоит из бывших парламентских политиков, которые ранее сочувствовали делу реставрационистов. Название «Ёкусэйха» произошло от аббревиатуры политической ассоциации сторонников реставрационистов Ёкусан Сэйдзикай (Ассоциация политической помощи трону).\n\nПоследние две группировки возражают против повестки Какусинха и даже сомневаются в истинности целей Тайсэй Ёкусанкай. Коноэ разработал последнюю как центральную нервную систему будущего «нового государства», в которой объединены законодательная, исполнительная и административная власти. Принц заверил, что старая конституция Мэйдзи останется без изменений, а Тайсэй Ёкусанкай не заменит парламент, однако сама идея формирования политического монолита встретила мощную оппозицию."
 japdom.26.a:0 "Именно этим путём мы и должны следовать"
 
 japdom.27.t:0 "Коноэ Фумимаро заручается поддержкой"
 japdom.27.d:0 "После пятнадцатидневного съезда, принц Коноэ успешно продвинул свою повестку и заручился поддержкой в Тайсэй Ёкусанкай."
 japdom.27.a:0 "Именно этим путём мы и должны следовать"
 
 japdom.28.t:0 "Араки Садао заручается поддержкой"
 japdom.28.d:0 "После пятнадцатидневного съезда, генерал Араки успешно продвинул свою повестку и заручился поддержкой в Тайсэй Ёкусанкай."
 japdom.28.a:0 "Именно этим путём мы и должны следовать"
 
 japdom.29.t:0 "Кухара Фусаносукэ заручается поддержкой"
 japdom.29.d:0 "После пятнадцатидневного съезда, политик-реставрационист Кухара Фусаносукэ успешно продвинул свою повестку и заручился поддержкой в Тайсэй Ёкусанкай."
 japdom.29.a:0 "Именно этим путём мы и должны следовать"
 
 japdom.31.t:0 "Всеобщие выборы"
 japdom.31.d:0 "Демократический режим пережил судьбоносную зиму, избирательная реформа наконец была проведена. Однако, в связи с неудачами правительства национального единства, текущему правительству не хватает власти и поддержки для того, чтобы эффективно управлять государством. При всём при этом, решение проблемы очевидно: довериться избирательным реформам и продемонстрировать это народу. Таким образом, правительство проведёт выборы для подтверждения своего избирательного мандата и вернёт себе политическую инициативу!"
 japdom.31.a:0 "Выбрать Риккэн Сэйюкай (консерваторы)"
 japdom.31.b:0 "Выбрать Минсэйто (либералы)"
 japdom.31.c:0 "Сохранить правящую коалицию"
 
 japdom.32.t:0 "Раскол в партии"
 japdom.32.d:0 "Во время съезда Риккэн Сэйюкай в 1936 году Накадзима считал, что его ведущая роль ненадёжна и поэтому заключил соглашения о разделении власти с другими фракциями. Одно из таких соглашений заключалось в том, что обладающий широкой властью пост Генерального секретаря останется вакантным (но не упраздённым), а его задачи будут переданы коллективному руководству Генерального совета.\n\nВ прошлом месяце, полагая, что он укрепил свою позицию, Накадзима попытался окончательно закрепить свою доминирующую позицию, захватив офис Генерального секретаря. С этой целью он официально порекомендовал Генеральному совету вернуть на эту должность сочувствовавшего реформистам бывшего генерального секретаря Кухару Фусаносуке, и 28 апреля Накадзима со своей кликой сформировал «Какусин Домэй» («Альянс реформистов»), которая фактически является партией внутри партии, которая ещё больше давит на Генеральный совет. После того, как всеобщие выборы подошли к концу, 14 мая про-Накадзимский председатель Генерального совета Хорикири Зенбэ предложил провести в совете госолование по этому вопросу, но на это предложение было наложено вето всеми остальными фракциями. Реформисты попытались преодолеть сложившуюся ситуацию и призвали совет мобилизовать свои местные партийные кадры, но это предложение снова отвергнули все другие не относящиеся к реформистам лидеры, что ещё больше расстроило Накадзиму. Сегодня, всего через месяц после выборов, Какусин Домэй официально объявила о своей независимости от Риккэн Сэйюкай."
 japdom.32.a:0 "Пришло время выбрать наш собственный путь"
 
 japdom.33.t:0 "Формирование Кокумин Домэй"
 japdom.33.d:0 "После того как Адати Кэнзо и его клика ушли из Минсэйто и сформировали независимую Какусин Домэй, Накадзима реорганизовал партию и переименовал её в Кокумин Домэй (Национальный альянс)."
 japdom.33.a:0 "Пришло время выбрать наш собственный путь"
 
 japdom.34.t:0 "Кабинет министров уходит в отставку"
 japdom.34.d:0 "Премьер-министр взял на себя ответственность за катастрофу в Корее и подал в отставку. Необходимо выбрать нового премьер-министра, который сформирует новое правительство."
 japdom.34.a:0 "Назначить Мицути Тюдзо"
 japdom.34.b:0 "Назначить Матиду Тюдзи"
 japdom.34.c:0 "Назначить Накадзиму Тикуэй"
 japdom.34.e:0 "Назначить Сёда Казуэ"
 
 japdom.35.t:0 "Министерский совет по планированию"
 japdom.35.d:0 "Пока рецессия Чёрного Понедельника и общие экономические и политические потрясения угрожают японским экспортным рынкам в Тихом океане, правительство приступило к пересмотру своей экономической политики. В основном мы экспортируем сырой шёлк и другие потребительские товары - наши промышленные товары по-прежнему не отвечают современным требованиям по сравнению с большинством западных стран. Для исправления ситуации были предложены различные меры, был создан Министерский совет по планированию (Кикакуин) для изучения и планирования будущей экономической политики."
 japdom.35.a:0 "Хорошо"
 
 japdom.36.t:0 "Коррупционный скандал"
 japdom.36.d:0 "Ещё один высокопоставленный правительственный чиновник был обвинён в коррупции. Сейчас он находится под арестом по обвинению в получении взяток от одного из дзайбацу.\n\nК сожалению, это не первый раз когда дзайбацу были замешаны в подобных махинациях и учитывая нашу общую поддержку деятельности дзайбацу, это событие дурным образом скажется на нас."
 japdom.36.a:0 "Какой позор!"
 
 japdom.39.t:0 "Интеграция Кореи"
 japdom.39.d:0 "С введением в Корее принудительного призыва и укреплением экономического положения японских компаний, [JAP.GetNameDef] укрепила свою власть над полуостровом."
 japdom.39.a:0 "Отлично!"
 
 japdom.40.t:0 "Экономическая интеграция Кореи"
 japdom.40.d:0 "Наши усилия начали давать плоды, урбанизация и модернизация территории развиваются с каждым днём. В корейской экономике наступила золотая эра, что приносит пользу нашей экономике."
 japdom.40.a:0 "Чудесно!"
 
 japdom.42.t:0 "Интеграция Тайваня"
 japdom.42.d:0 "С тех пор как тысячи японских колонистов осели на Тайване, японская администрация укрепила свою власть над островом."
 japdom.42.a:0 "Очень хорошо"
 
 japdom.73.t:0 "Интеграция Дайрена"
 japdom.73.d:0 "С тех пор как тысячи японских колонистов осели на Дайрене, японская администрация укрепила свою власть над полуостровом."
 japdom.73.a:0 "Очень хорошо"
 
 japdom.76.t:0 "Колонизация Гавайских островов"
 japdom.76.d:0 "С тех пор как тысячи японских колонистов осели на Гавайях, японская администрация укрепила свою власть над островом."
 japdom.76.a:0 "Очень хорошо"
 
 japdom.45.t:0 "Инцидент с Народным фронтом"
 japdom.45.d:0 "Сегодня 446 левых академиков, интеллектуалов и политиков (включая двух действующих членов парламента) были арестованы, им предъявлены обвинения в соответствии с нарушением Закона о национальной безопасности. Все они были обвинены в организации «Народного фронта» и угрозам Кокутай."
 japdom.45.a:0 "Ситуация разрешена, верно?"
 
 japdom.46.t:0 "Второй инцидент с Народным фронтом"
 japdom.46.d:0 "Сегодня были произведены дополнительные аресты интеллектуалов, когда 38 левых профессоров были арестованы по обвинению в организации «народного фронта»."
 japdom.46.a:0 "Да сколько же здесь этих красных?!"
 
 japdom.47.t:0 "Инцидент с группой рабочих в Кэйхине"
 japdom.47.d:0 "Была обнаружена и арестована подпольная синдикалистская группировка, действовавшая в районе Кэйхин (Токио-Иокогама)."
 japdom.47.a:0 "Всё хорошо, верно?"
 
 japdom.48.t:0 "Инцидент с советом по планированию"
 japdom.48.d:0 "Сегодня были арестованы семнадцать членов Министерского совета по планированию, им предъявлены обвинения в организации «народного фронта» внутри правительства."
 japdom.48.a:0 "Ситуация выходит из под контроля!"
 
 japdom.49.t:0 "Инцидент с Научно-исследовательским бюро"
 japdom.49.d:0 "Двадцать девять бюрократов из Научно-исследовательского бюро (Тёсабу) Южно-Маньчжурской железной дороги были арестованы, сегодня им были предъявлены обвинения в организации подпольного синдикалистского движения внутри ЮМЖД."
 japdom.49.a:0 "Ситуация выходит из под контроля!"
 
 japdom.50.t:0 "Инцидент в Иокогаме"
 japdom.50.d:0 "Шестьдесят писателей и журналистов арестованы по обвинению в попытке сформировать подпольную синдикалистскую партию. Однако выяснилось, что большинство их признаний было получено под пытками."
 japdom.50.a:0 "Становится только хуже!"
 
 japdom.51.t:0 "Офицеры Токкo обвиняются в пытках"
 japdom.51.d:0 "Токко, или «Особая высшая полиция» - это полицейский отдел, который специализируется на мыслепреступлениях. Токко также печально известно из-за своих оскорбительных и жестоких методов допроса, которые временами даже приводят к смерти. Когда был принят Закон о национальной безопасности, Токко быстро расширило свой штат и полномочия, их отношение к безопасности обвиняемых снизилось ещё больше. Сегодня одна крупная газета сообщила, что человек умер во время содержания под стражей и обвинила Токко в том, что сотрудники отдела мучили жертву до смерти."
 japdom.51.a:0 "О нет..."
 
 japdom.52.t:0 "Отмена Закона о национальной безопасности"
 japdom.52.d:0 "Возрастающие эксцессы и злоупотребления Законом о национальной безопасности заставили политиков пересмотреть его необходимость. Закон служил своей цели и спас много жизней от терроризма, но возможно он изжил свою полезность."
 japdom.52.a:0 "Отменить закон"
 
 japdom.53.t:0 "Великая засуха 1939 года"
 japdom.53.d:0 "Страна находится в кульминационной стадии худшей засухи, которую она только наблюдала в этом столетии. Воды на всё не хватает, сельскохозяйственные культуры умирают от жажды. В некоторых регионах местные чиновники организуют ритуалы призыва дождя в отчаянной попытке вызвать бури и успокоить людей, но всё безуспешно. К счастью, засуха в основном затрагивает только южную Корею, западный Хонсю и южные острова, и хотя урожай риса значительно снизился, нам всё же удалось избежать голода на этих территориях. Однако нарушение продовольственного производства в результате засухи является достаточно серьёзной проблемой чтобы заставить нас закрыть несколько рисовых бирж, в том числе знаменитую биржу Додзима, и контролировать поставки риса напрямую, по крайней мере, до поры до времени."
 japdom.53.a:0 "По крайней мере, никто не голодает..."
 
 japdom.54.t:0 "Всеобщие выборы 1940 года"
 japdom.54.d:0 "Пришло время для новых всеобщих выборов. Учитывая что все основные и оппозиционные партии принимают в них участие, выбор более разнообразен, чем в конце XIX века. После подведения итогов выборов, Его Величество Император попросит нового премьер-министра сформировать свой кабинет."
 japdom.54.a:0 "Выбрать Риккэн Сэйюкай (консерваторы)"
 japdom.54.b:0 "Выбрать Минсэйто (либералы)"
 japdom.54.c:0 "Выбрать Кокумин Домэй (националисты)"
 japdom.54.e:0 "Выбрать Сякай Тайсюто (социалисты)"
 
 japdom.55.t:0 "Всеобщие выборы 1944 года"
 
 japdom.56.t:0 "Императора застрелили!"
 japdom.56.d:0 "Его Императорское Величество Хирохито был застрелен радикальным синдикалистом, который был в ярости от того, что военные захватили власть в стране. Его Величество находится в критическом состоянии, врачи не уверены, будет ли он жить..."
 japdom.56.a:0 "Хирохито чудесным образом исцелился!"
 japdom.56.b:0 "Его Величество мертво, принц Титибу станет регентом"
 
 japdom.57.t:0 "Вторая реставрация Мэйдзи?"
 japdom.57.d:0 "Прошло уже три года с тех пор, как принц Титибу стал регентом для своего племянника Акихито, но сейчас многие поддерживаемые регентом радикальные клики реставрационистов уведомили его о том, что помогут ему свергнуть своего племянника и самому стать императором."
 japdom.57.a:0 "Да здравствует император Ясухито!"
 japdom.57.b:0 "Это будет неправильно, Акихито - законный император"
 
 japdom.58.t:0 "Хаяcи Сэндзюро мёртв!"
 japdom.58.d:0 "Сегодня умер Хаяси Сэндзюро, член централистов и генерал нашей армии."
 japdom.58.a:0 "Назначить Тодзио Хидэки"
 japdom.58.b:0 "Назначить Нагату Тэцузан"
 japdom.58.c:0 "Покойтесь с миром"
 
 japdom.59.t:0 "Новый 1281 год"
 japdom.59.d:0 "Наши заклятые враги совершили успешные высадки на наши священные острова! Страна должна полностью мобилизоваться чтобы остановить их!"
 japdom.59.a:0 "Мы их остановим!"
 
 japdom.60.t:0 "Засуха берет своё"
 japdom.60.d:0 "Не смотря на то, что сельские районы страны и без того терпят лишения после потерянного десятилетия, засуха поспособствовала дальнейшему обнищанию крестьян и банкротству многих сельскохозяйственных компаний. Скорее всего, последствия засухи в ближайшее время никуда не денутся."
 japdom.60.a:0 "Ничего не поделаешь"
 
 japdom.61.t:0 "Фэнтяно-Корейско-Японская договорённость"
 japdom.61.d_pervasive:0 "Изучив характер продолжающейся засухи, министерства Японии пришли к выводу о том, что можно сделать немного больше для предотвращения последствий засухи, помимо тех мер, которые уже были приняты. Однако министерство по делам колоний выдвинуло предложение, в котором Фэнтянь мог бы быть принуждён к экспорту пшена и риса в Корею, а Корея, в свою очередь, предоставит свой рис Японии. Большая часть Маньчжурии справилась с засухой, хоть её жителям и придётся на некоторое время немного урезать свой рацион, нашего политического и экономического влияния над Фэнтянем должно быть достаточно для предотвращения любого инакомыслия."
 japdom.61.d_normal:0 "Изучив характер продолжающейся засухи, министерства Японии пришли к выводу о том, что можно сделать немного больше для предотвращения последствий засухи, помимо тех мер, которые уже были приняты. Однако министерство по делам колоний выдвинуло предложение, в котором Фэнтянь мог бы быть принуждён к экспорту пшена и риса в Корею, а Корея, в свою очередь, предоставит свой рис Японии. Большая часть Маньчжурии справилась с засухой, хоть её жителям и придётся на некоторое время немного урезать свой рацион, правительство Фэнтяня, безусловно, будет готово в трудную минуту оказать помощь своему покровителю."
 japdom.61.a:0 "У них не будет выбора"
 japdom.61.b:0 "Отправить запрос"
 japdom.61.c:0 "Мы выстоим"
 
 japdom.62.t:0 "Фэнтянь отказывается от нашего предложения"
 japdom.62.t.cutoff:0 "Фэнтянь отказывается нам помочь"
 japdom.62.d:0 "В своём акте беспрецедентной наглости, правительство Фэнтяня отказалось от нашего предложения по смягчению последствий засухи. Разумеется, этот акт грубого и неприемлемого неуважения должен столкнуться с нашим беспощадным возмездием!"
 japdom.62.d.cutoff:0 "В своём акте беспрецедентной наглости, правительство Фэнтяня решило прекратить поставки продовольствия и нам снова предстоит в одиночку бороться с засухой. Разумеется, этот акт грубого и неприемлемого неуважения должен столкнуться с нашим беспощадным возмездием!"
 japdom.62.a:0 "Наказать их за наглость!"
 japdom.62.b:0 "Ничего не поделаешь"
 
 japdom.63.t:0 "Окончание засухи"
 japdom.63.d:0 "После многих месяцев страданий, засуха окончательно закончилась и страна начала восстанавливаться."
 japdom.63.a:0 "Наконец-то!"
 
 japdom.64.t:0 "Фэнтянь соглашается предоставлять продукты питания"
 japdom.64.d:0 "Фэнтянское правительство согласилось предоставить продовольствие, основные негативные последствия засухи должны скоро исчезнуть."
 japdom.64.a:0 "Хорошие новости!"
 
 japdom.65.t:0 "Император и демократия"
 japdom.65.d:0 "Правительство признало свою слабость и поэтому в отчаянии попросило императора о вмешательстве в ситуацию. Он пришёл в парламент при полном параде и, к счастью, поддержал правительство. Его слова имеют большой вес и их может быть достаточно чтобы держать правительство на плаву. Согласны ли мы с его поддержкой?"
 japdom.65.a:0 "Согласиться с императором"
 japdom.65.b:0 "Он сошёл с ума!"
 
 japdom.72.t:0 "Император и демократия"
 japdom.72.d:0 "Правительство признало свою слабость и поэтому в отчаянии попросило императора о вмешательстве в ситуацию. Он пришёл в парламент при полном параде, но отказался поддержать правительство. Его слова имеют большой вес и нехватка поддержки с его стороны может стать смертельным ударом для правительства. Без стороннего вмешательства правительство несомненно ждёт провал. Согласны ли мы с позицией императора?"
 japdom.72.a:0 "Согласиться с императором"
 japdom.72.b:0 "Он сошёл с ума!"
 
 japdom.66.t:0 "Политическое сопротивление"
 japdom.66.d:0 "Люди говорят что готовы отдать свою жизнь за императора, на поверку такие заявления оказываются не столь правдивыми, что удручает. Также наша кампания по мобилизации встретила политическую оппозицию и поэтому если мы продолжим кампанию согласно своим планам, то это гарантировано ослабит нашу политическую позицию."
 japdom.66.a:0 "Ясно"
 
 japdom.67.t:0 "Снижение качества новобранцев"
 japdom.67.d:0 "Наша третья фаза мобилизации уже в процессе, однако мы уже заметили, что новобранцы не соответствуют нашим стандартам. К сожалению, ситуацию уже поздно исправлять, нам остаётся только надеяться, что в бою они смогут научиться военному ремеслу."
 japdom.67.a:0 "Понятно"
 
 japdom.68.t:0 "Разногласия в командовании"
 japdom.68.d:0 "Как Нагата, так и Обата, по-своему правы. Они объявили друг друга дураками и отказываются работать вместе. Мы уверены, что их конфликт скоро разрешится, однако сейчас армия находится без руководства."
 japdom.68.a:0 "Надеюсь, что вы правы"
 
 japdom.69.t:0 "Ещё одно разногласие"
 japdom.69.d:0 "У Нагаты и Обаты произошло ещё одно разногласие. Они почти согласились друг с другом, но сейчас они снова отказываются работать вместе. Мы уверены, что их конфликт скоро разрешится, однако сейчас армия находится без руководства. Во избежание  подобных инцидентов мы должны быть осторожны с текущей политической ситуацией."
 japdom.69.a:0 "Надеюсь, что вы правы"
 
 japdom.70.t:0 "Ещё больше разногласий"
 japdom.70.d:0 "Нагата и Обата вновь не могут примириться. На этот раз они назвали друг друга самой большая угрозой, с которой когда-либо сталкивалась Япония, и вновь отказались работать вместе. Мы уверены, что их конфликт скоро разрешится, однако сейчас армия находится без руководства. К счастью, близкие к ним люди утверждают, что они почти достигли компромисса, поэтому, будем надеяться, что это было последнее разногласие между ними."
 japdom.70.a:0 "Надеюсь, что вы правы"
 
 japdom.74.t:0 "Замена железнодорожной колеи"
 japdom.74.d:0 "Потребовались огромные усилия, но, наконец, замена колеи уже в процессе и как никогда близка к завершению. Худшее время позади, мы уже начинаем видеть как негативные последствия наших старых, узких рельсовых путей начинают исчезать."
 japdom.74.a:0 "Ура!"
 
 japdom.75.t:0 "Земельная реформа завершена"
 japdom.75.bad:0 "Земельная реформа всегда была насущной проблемой Японии и мы не были первым правительством, которое пыталось решить эту проблему. К сожалению, последними в очереди иы тоже не будем. Наши усилия были пустой тратой времени, мы добились ничего иного как полной катастрофы! Нам не удалось даже немного повлиять на проблему, которая, безусловно, продолжит отравлять нашу экономику в ближайшие годы..."
 japdom.75.okay:0 "Земельная реформа всегда была насущной проблемой Японии и мы не были первым правительством, которое попыталось решить эту проблему. Пускай нам и не удалось решить её полностью, но мы хотя бы смогли ослабить её негативное влияние на нашу экономику."
 japdom.75.good:0 "Земельная реформа всегда была насущной проблемой Японии и мы не были первым правительством, которое попыталось её решить, но там, где другие потерпели неудачу, мы преуспели! Нам удалось исправить множество скрытых проблем, однако на этом мы не остановились; мы выкупили и перераспределили десятки тысяч гектаров земли нуждающимся крестьянам. Наши старания уже начали приносить выгоду!"
 japdom.75.great:0 "Это чудо! Земельная реформа всегда была насущной проблемой Японии и мы не были первым правительством, которое попыталось её решить, но там, где многие потерпели неудачу, мы смогли сделать то, что считалось невозможным! Нам удалось провести то, что по всему миру начали называть не иначе как «крупнейшей в истории программой по перераспределению земли». Во время реформы, фемерам было передано 2,3 миллиона гектаров земли. Система частного землевладения, которую раньше знала Япония, больше не существует."
 japdom.75.a:0 "Как мы могли допустить такое..."
 japdom.75.b:0 "Неплохо!"
 japdom.75.c:0 "Банзай!"
 japdom.75.d:0 "Банзай, банзай, банзай!"
 
 japdom.235.t:0 "Наши ядерные исследования"
 japdom.235.d:0 "С тех пор как ведущие учёные нашей страны трудятся в Токио и Фукусиме, как тяжёлая вода стекается к нам с производственных объектов Конана (город в северо-восточной Корее), мы уверенно находимся на пути к созданию инфраструктуры, способной использовать силу атома. Следующим шагом должно стать строительство экспериментального реактора.\n\nСтроительство научного объекта в Токио среди главных объектов РИКЭН выглядит очевидным выбором, однако некоторые соглашаются с тем, что реактор следует построить в Фукусиме, утверждая, что тамошняя местность лучше подойдёт для ведения тайных научных разработок. В любом случае, вне зависимости от выбора, максимальная секретность жизненно важна для нашего проекта."
 japdom.235.a:0 "Постройте реактор в Фукусиме"
 japdom.235.b:0 "Лучше в Токио"
 
 japdom.236.t:0 "Руководство армии протестует против влияния флота"
 japdom.236.d:0 "Наш недавний вклад в развитие морского флота разгневал руководство наших наземных сил. Сегодня утром, во время частной встречи, несколько видных деятелей Японии высказались о своём несогласии с правительственным курсом."
 japdom.236.a:0 "Попросите их подождать, скоро они увидят результат"
 
 japdom.237.t:0 "Руководство флота протестует против влияния армии"
 japdom.237.d:0 "Наш недавний вклад в развитие армии разгневал руководство нашего морского флота. Сегодня утром, во время частной встречи, несколько видных деятелей Японии высказались о своём несогласии с правительственным курсом."
 japdom.237.a:0 "Попросите их подождать, скоро они увидят результат"
 
 japdom.241.t:0 "Судьба императорской семьи"
 japdom.241.d:0 "С завершением создания последних ветвей новой правительственной системы необходимо обсудить будущее японской императорской семьи. Хотя многие члены императорской семьи, несомненно, несут ответственность за развязывание войны против нас, истинное правосудие, скорее всего, оставит нескольких из них мертвыми или пожизненно заключенными, а нас - с непосильной проблемой общественного порядка на руках. Наши дипломаты и даже большинство генералов настаивают на том, что вместо этого мы должны использовать более мягкие меры. Мы не можем оставить монархию нетронутой, но некоторые варианты все же могут быть."
 japdom.241.a:0 "Просто лишите их власти, хватит с нас аристократии"
 japdom.241.b:0 "Изгнать их из Японии"
 
 japdom.242.t:0 "Чёрный Понедельник добрался до наших берегов"
 japdom.242.d:0 "В конце концов, как и ожидалось, вызванный экономическим коллапсом германской экономики, принцип домино достиг нашей империи. Из-за нашей весьма сильной изолированности от германского рынка, эффект экономического упадка не повлиял на нас так сильно, как на соседние по отношению к нам страны, но тем не менее, Чёрному понедельнику удалось задеть нашу экономику. Дзайбацу и нашим банкам несколько последующих месяцев придётся несладко."
 japdom.242.a:0 "Это было ожидаемо"
 
 japdom.243.t:0 "Разногласия в армейском руководстве"
 japdom.243.d:0 "Бесконечное фракционное соперничество в рядах Императорской армии достигло новых высот: споры о военной стратегии между двумя восходящими звёздами, генерал-майором Нагатой Тэцузан (фракция централистов) и генерал-майором Обатой Тисисиро (фракция реставрационистов).\n\nГенерал Нагата утверждает, что японская экономика не готова к длительной тотальной войне и поэтому идея создания армии, которая способна вести такого рода войну, должна иметь наивысший приоритет. Он призывает расширить наши мобилизационные возможности, усовершенствовать экипировку и централизовать военное командование.\n\nВ своём анализе ситуации, генерал Обата пришёл к почти идентичному мнению, но сделал другой вывод. По его мнению, в связи с растущей мировой напряжённостью, война придёт к Японии до того как страна будет к ней готова. Соответственно, он пришёл к выводу, что в будущих войнах Императорская армия должна искать возможности для быстрого уничтожения вражеских сил путём проведения череды небольших и молниеносных операций для избежания позиционной войны.\n\nОба офицера согласны с идеей централизации командования и крайне не рекомендуют слишком сильно расчитывать на численное превосходство над противником во время боевых действий, особенно по отношениию к России и Китаю. Нам необходимо принять решение."
 japdom.243.a:0 "Я сделаю выбор с умом"
 
 japdom.301.t:0 "Вопрос целеустремленности"
 japdom.301.d:0 "В то время как наше решение следовать технологическому превосходству и качеству над количеством имеет прекрасный тактический смысл, есть еще некоторые из наших адмиралов, которые говорят, что мы недостаточно преданы этой концепции и призываем к дальнейшему улучшению наших стандартов качества. Однако их оппоненты утверждают, что это приведет к снижению выпуска наших и без того ограниченных производственных мощностей."
 japdom.301.a:0 "Мы должны обеспечить высочайшее качество наших кораблей."
 japdom.301.b:0 "Мы больше не можем препятствовать нашему военно-морскому производству."
 
 japdom.302.t:0 "Вопрос целеустремленности"
 japdom.302.d:0 "В то время как наше решение отказаться от технологического превосходства и качества над количеством имеет прекрасный тактический смысл, все еще есть некоторые из наших адмиралов, которые говорят, что мы недостаточно преданы этой концепции и призываем к дальнейшему упрощению наших существующих конструкций. Однако их противники утверждают, что это приведет к дальнейшему снижению качества наших кораблей."
 japdom.302.a:0 "Мы должны срезать углы везде, где это возможно..."
 japdom.302.b:0 "Мы не должны больше препятствовать качеству наших кораблей."
 
 japdom.303.t:0 "Направление развития авиации"
 japdom.303.d:0 "Наши великие инженеры подготовили планы нового поколения палубных самолетов. Хотя на их разработку может потребоваться время, мы могли бы посвятить наши ресурсы по крайней мере одному типу и подготовить его к работе гораздо раньше."
 japdom.303.a:0 "Истребители - это ключ!"
 japdom.303.b:0 "Пикирующие бомбардировщики жизненно необходимы!"
 japdom.303.c:0 "Торпедоносцы имеют решающее значение!"
 
 japdom.304.t:0 "Новый Военно-Морской прототип летает!"
 japdom.304.d:0 "После многих бессонных месяцев наши инженеры и рабочие смогли построить и даже полетать на одном новых прототипов палубного самолета; какая замечательная новость!"
 japdom.304.a:0 "Отличная новость!"
 
 
 
 japfor.1.t:0 "ЮМЖК объявляет о рекордных доходах"
 japfor.1.d:0 "Японские силы присутствуют в Маньчжурии со времён окончания русско-японской войны и за прошедшие годы их позиции в регионе значительно укрепились. Шанхайские переговоры 1928 года заставили мировые державы признать наше право на свободу действий в Маньчжурии, открыв для Японии безграничные возможности в этом регионе.\n\nОднако, наша власть не абсолютна, поскольку Фэнтяньское правительство Чжан Цзолиня не всегда бывает сговорчивым. К счастью для него, задача поддержания мира и порядка в Маньчжурии является для нас первостепенной, наряду с нашей надеждой на то, что его правительство однажды станет средством воплощения наших амбиций в Китае. Именно по этим причинам мы ведём свою деятельность в Маньчжурии с помощью Южно-Маньчжурской железнодорожной компании (сокращённо ЮМЖК), которая ответственна за развитие и эксплуатацию обширных богатств маньчжурской экономики, делая из региона основной для Японии источник угля и стали, а также производителя более половины мировых поставок соевых бобов.\n\nСегодня ЮМЖК объявила о своих рекордных доходах."
 japfor.1.a:0 "Маньчжурия предлагает изобилие возможностей!"
 
 japfor.3.t:0 "Япония предлагает нам инструкторов"
 japfor.3.d:0 "Сегодня к нам прибыла [From.GetNameDef] делегация, которая предложила нам свои силы, чтобы поднять наши силы до 'необходимого уровня'. От такого предложения сложно отказаться..."
 japfor.3.a:0 "Пожалуйста!"
 japfor.3.b:0 "Отказать им"
 
 japfor.4.t:0 "Япония предоставляет оружейные заводы"
 japfor.4.d:0 "Японцы, которые очевидно пытаются льстить нам, предоставили нам годовой доступ к самым современным средствам оружейного производства. Мы не знаем характер их намерений, но дарёному коню, всё же, в зубы не смотрят..."
 japfor.4.a:0 "Как щедро!"
 japfor.4.b:0 "Отказаться"
 
 japfor.5.t:0 "Япония поддерживает наше наступление"
 japfor.5.d:0 "Японцы обратились к нам, предлагая провиант, бомбардировщики и боеприпасы в качестве помощи для нашей наступательной операции. Примем ли мы их предложение?"
 japfor.5.a:0 "Разумеется!"
 japfor.5.b:0 "Никогда!"
 
 japfor.6.t:0 "Япония предоставляет чертежи истребителей"
 japfor.6.d:0 "Японские военные позволили попасть в наши руки нескольким чертежам истребителей, которые значительно превосходят наши, а также предоставили инструкции по наиболее эффективной сборке этих самолётов. Сюрприз, конечно, но желанный."
 japfor.6.a:0 "Всё, что нам нужно, мы берём у Японии"
 
 japfor.7.t:0 "Япония поддерживает наш суверенитет"
 japfor.7.d:0 "Сегодня к нам обратились японские советники, принеся с собой подарки и поддерживая нас в борьбе с китайцами. Мы благодарны им за этот великодушный жест, но действительно ли мы так нуждаемся в японской помощи?"
 japfor.7.a:0 "Примем всё что только сможем"
 japfor.7.b:0 "Отказать им"
 
 japfor.8.t:0 "Абдурашид Ибрагимов прибывает в [Root.GetNameDef]"
 japfor.8.d:0 "Сегодня в [Root.GetNameDef] прибыл имам по имени Абдурашид Ибрагимов, представитель японского правительства. От имени своих покровителей, он очень высоко оценивает наше дело и борьбу с китайской тиранией, а также желает объединить всех азиатов под одним антиимпериалистическим знаменем. Для нас большая честь услышать такие приятные слова от уважаемого человка."
 japfor.8.a:0 "Добро пожаловать, учитель"
 
 japfor.9.t:0 "Помощь от японцев?"
 japfor.9.d:0 "Сегодня из Японии прибыл посол, с конфиденциальным предложением купить высококлассное вооружение, сделанное специально под наши задачи. Он не сказал ни почему японцы решили сделать тайное предложение для [Root.GetNameDef], ни уточнил, что они хотят взамен за этот 'подарок'. Возможно, японцы ведут в регионе какую-то игру и используют наш конфликт с [CHN.GetNameDef]? Стоит ли нам беспокоиться?"
 japfor.9.a:0 "Мы примем их помощь"
 japfor.9.b:0 "Нет, мы не хотим в этом участвовать"
 
 japfor.10.t:0 "Загадочный покровитель"
 japfor.10.d:0 "Нам казалось, что наши средства подходят к концу, но из ниоткуда появились загадочные благотворители, которые предложили нам свои инвестиции. Мы не против."
 japfor.10.a:0 "Дарёному коню в зубы не смотрят"
 
 japfor.21.t:0 "Токийская конференция"
 japfor.21.d:0 "Японцы пригласили нас принять участие в их 'Паназиатской конференции' в Токио. Они утверждают, что хотят организовать сотрудничество между странами Азии для борьбы с западным империализмом, что со стороны кажется весьма благородной целью. Однако некоторые призывают нас игнорировать их предложение, утверждая, что это всего лишь уловка, призванная позволить Японской империи, которая начала свой путь господства над Азией, распространять на нас своё влияние."
 japfor.21.a:0 "Пакуем чемоданы"
 japfor.21.b:0 "Давайте останемся дома в этом году"
 
 japfor.22.t:0 "[From.GetNameDefCap] посещает Токийскую конференцию"
 japfor.22.d:0 "Представители государства [From.GetNameDef] прибыли в Токио и дискуссии уже процессе!"
 japfor.22.a:0 "Добро пожаловать!"
 
 japfor.23.t:0 "[From.GetNameDefCap] отказывается от участия"
 japfor.23.d:0 "[From.GetNameDefCap] отказались от участия в Токийской конференции, в которую мы вложили большие деньги. Когда их спрашивают об их причинах, он дают лишь уклончивые и неуверенные оправдания."
 japfor.23.a:0 "Какой позор для них"
 
 japfor.24.t:0 "Совместное осуждение западного империализма"
 japfor.24.d:0 "Сегодня саммит в Токио провёл своё первое заседание. К удивлению он не был противоречивым, все делегаты подписались под декларацией осуждения западного колониального угнетения и настоятельном отказе от неравных договоров. Мы ожидаем широкой поддержки и последующего плодотворного сотрудничества."
 japfor.24.a:0 "Подпишите вот здесь..."
 
 japfor.25.t:0 "Токио: Осуждение западного империализма"
 japfor.25.d:0 "Наших делегатов в Японии, видимо, просят указать свои имена в довольно стандартной декларации. В ней осуждается 'антиазиатский расизм', 'эксплуатация угнетённых народов европейскими державами', и 'институтов неравноправных договоров, с помощью которых население Азии преднамеренно лишается права голоса на своих землях'. Должны ли мы присоединиться к [JAP.GetNameDef] в этой инициативе?"
 japfor.25.a:0 "Конечно!"
 japfor.25.b:0 "Наверное, нет (покинуть конференцию)"
 
 japfor.26.t:0 "[From.GetNameDefCap] покидает конференцию"
 japfor.26.d:0 "Судя по всему, [From.GetAdjective]их сановников не устраивают наши условия, на которых мы проводим Токийскую конференцию, и они решили прервать дальнейшие переговоры."
 japfor.26.a:0 "Позор!"
 
 japfor.27.t:0 "Токио: Резолюция о торговле"
 japfor.27.d:0 "...таким образом, участники конференции соглашаются с тем, что для поощрения паназиатского сотрудничества и братства должны быть составлены и подписаны торговые договоры, чьё исполнение должно иметь высший приоритет в национальной политике каждой азиатской страны, с целью создания единого азиатского таможенного союза, который будет обеспечивать защиту азиатских народов и рынков от хищнических западных экономических принципов, которые..."
 japfor.27.a:0 "Идеально, они должны согласиться!"
 
 japfor.28.t:0 "Токио: Обсуждение паназиатскиой торговли"
 japfor.28.d:0 "...таким образом, участники конференции соглашаются с тем, что для поощрения паназиатского сотрудничества и братства должны быть составлены и подписаны торговые договоры, чьё исполнение должно иметь высший приоритет в национальной политике каждой азиатской страны, с целью создания единого азиатского таможенного союза, который будет обеспечивать защиту азиатских народов и рынков от хищнических западных экономических принципов, которые..."
 japfor.28.a:0 "Звучит неплохо"
 japfor.28.b:0 "Какой абсурд (покинуть конференцию)"
 
 japfor.29.t:0 "Токио: Укрепление экономических связей"
 japfor.29.d:0 "Азия должна стать успешной! Для Токийской конференции мы готовим пакет меморандумов, который призывает страны-подписанты усилить экономическую интеграцию между нашими рынками. Выгодные условия торговли, привилегии для японских компаний, механизмы обмена валютой и многое другое, что является частью масштабного плана."
 japfor.29.a:0 "Представьте это на конференции"
 
 japfor.30.t:0 "Токио: Япония хочет укрепить экономические связи"
 japfor.30.d:0 "Или следует сказать 'Токио призывает к экономической интеграции'? В любом случае, перед конференцией стало известно о желании Японии укрепить наши связи на совершенно ином уровне, который выходит за рамки экономической политики, с которой мы изначально согласились. Принятие предложения будет большим шагом для нас, однако в долгосрочной перспективе [Root.GetAdjective]ая экономика получит гораздо больше прибыли, чем наша."
 japfor.30.a:0 "Мы согласны!"
 japfor.30.b:0 "Нет! (покинуть конференцию)"
 
 japfor.31.t:0 "Последняя резолюция: Военный альянс?"
 japfor.31.d:0 "Якобы для борьбы западным империализмом, пришло время пригласить оставшихся участников конференции в наш военный альянс, чтобы на деле иметь возможность противостоять нашим соперникам. Будет лучше, если они будут брать удар на себя, вместо нас!"
 japfor.31.a:0 "Хочешь мира — готовься к войне"
 
 japfor.32.t:0 "Токио: Призыв к военным действиям"
 japfor.32.d:0 "Сегодня, Токийскую конференцию охватила полемика между странами-участницами после того, как они узнали об истинных целях Японии: заключив с нами торговые соглашения, она призывает нас вступить в её военный блок, цель которого — борьба с Германией и другими 'западными империалистическими державами'. Разумеется, Япония в этом альянсе будет иметь ведущую роль. Нас действительно устраивает такая идея?"
 japfor.32.a:0 "Народы Азии, вперёд!"
 japfor.32.b:0 "Они точно с ума сошли!"
 
 japfor.33.t:0 "[From.GetNameDefCap] присоединяется к Японии!"
 japfor.33.d:0 "Судя по всему, чиновники [From.GetNameDef] согласились, что путь к процветанию и силе их страны лежит через сотрудничество с наиболее выдающейся силой Азии, олицетворённой в государстве [JAP.GetNameDef]. Мы сделаем всё необходимое, чтобы они официально присоединились к нашему военному союзу, который лежит в основе Великой восточноазиатской Сферы Сопроцветания."
 japfor.33.a:0 "Великолепно!"
 
 japfor.34.t:0 "Японский альянс?"
 japfor.34.d:0 "Сегодня пришло сообщение из Японии, в котором указывалось, что в рамках своей политики поддержки самоопределения не-ханьских культур на территории, которая формально является китайской, империя заключить с нами военный союз. Принять предложение?"
 japfor.34.a:0 "Конечно!"
 japfor.34.b:0 "Конечно!"
 
 japfor.340.t:0 "[From.GetNameDefCap] приняли наше предложение"
 japfor.340.d:0 "[From.GetAdjective]ое правительство проявило благоразумие и согласилось присоединиться к нашему альянсу."
 japfor.340.a:0 "Замечательно"
 
 japfor.341.t:0 "[From.GetNameDefCap] отказывается"
 japfor.341.d:0 "[From.GetAdjective]ое правительство отвергло предложение присоединиться к нашему альянсу."
 japfor.341.a:0 "Глупый выбор"
 
 japfor.342.t:0 "Присоединение к японской сфере"
 japfor.342.d:0 "Заметив на Токийской конференции нашу заинтересованность в официальном присоединении к японскому военному альянсу, японцы прибыли в [Root.GetNameDef] чтобы лично предложить нам расширенную сделку."
 japfor.342.a:0 "Вовремя!"
 japfor.342.b:0 "Мы передумали..."
 
 japfor.41.t:0 "Японский ультиматум"
 japfor.41.d:0 "Вот уже несколько месяцев японцы выражают свои агрессивные амбиции в отношении наших колоний в рамках своей экспансионистской политики. Сегодня японский посол предъявил нам ультиматум: японцы требуют отдать им все наши территории в Юго-Восточной Азии и Тихом океане, иначе они угрожают обрушить на нас всю мощь своей Императорской армии..."
 japfor.41.a:0 "Даже не думайте отвечать им"
 japfor.41.b:0 "Принять их требования"
 
 japfor.42.t:0 "Наш ультиматум проигнорировали!"
 japfor.42.d:0 "Мы так и не получили никакого ответа от [From.GetNameDef] стороны на наш ультиматум. Мы должны мобилизовать силы и начать войну, чтобы закрепить наше положение гегемона Восточной Азии!"
 japfor.42.a:0 "Объявить войну!"
 japfor.42.b:0 "Слишком рискованно"
 
 japfor.43.t:0 "[From.GetNameDefCap] правительство принимает наши требования"
 japfor.43.d:0 "[From.GetNameDefCap] сторона приняла наши требования. В этом нет ничего удивительного: они не посмели бы противостоять мощи армий императора!"
 japfor.43.a:0 "Отлично!"
 
 japfor.45.t:0 "Японский эмиссар"
 japfor.45.d:0 "Сегодня к нам прибыл японский дипломат, он просит о встрече с [Root.GetLeader] для обсуждения одного предложения: [From.GetNameDef] правительство предоставит военную помощь и инструкторов для [PRF.GetNameDef] в обмен на присоединение к Азиатской сфере сопроцветания. Пока что речь не идёт о военном альянсе, только о присоединении к клубу государств, которые объединяют свои экономические возможности под защитой Японии. Принятие предложения определённо принесёт прибыль [Root.GetAdjective]ой экономике, но многие опасаются, что японцы на самом деле хотят со временем увеличить своё влияние на нас и в конечном итоге превратить наше государство в свою колонию."
 japfor.45.a:0 "Мы принимаем их предложение"
 japfor.45.b:0 "Мы должны дать им вежливый отказ"
 
 japfor.46.t:0 "Индийцы приняли наши требования!"
 japfor.46.d:0 "Наше щедрое предложение индийцам было встречено с теплотой. Представители [From.GetNameDef] правительства приветствовали великодушие и проницательность японцев в деле сближения наших великих народов. Мы предложили им открыть своё посольство в Токио."
 japfor.46.a:0 "Великолепно!"
 
 japfor.47.t:0 "Индийцы отклонили наше предложение!"
 japfor.47.d:0 "Из худших побуждений, [From.GetNameDef] дипломаты отвергли наше великодушное предложение дружбы и сотрудничества. Японские газеты отреагировали публикацией карикатур, в которой индийское правительство выставлено напуганной шавкой за нежелание предпринять необходимые шаги для освобождения субконтинента от колониализма."
 japfor.47.a:0 "Позор им!"
 
 japfor.54.t:0 "Циндао принадлежит нам!"
 japfor.54.d:0 "Немецкая военная гавань в Восточной Азии пала перед нашими армиями. Вместо флага их ВМС, сейчас над городом гордо развевается флаг Японии. На улицах немецкие лавочники с каменными лицами смотрят на парад наших полков."
 japfor.54.b:0 "Блестящая победа!"
 
 japfor.55.t:0 "Япония угрожает нам!"
 japfor.55.d:0 "Японская оперативная группа высадилась на наши острова и угрожает нам нападением если мы не сдадимся!"
 japfor.55.a:0 "Дать им бой и позвать на помощь!"
 japfor.55.b:0 "Нам остаётся только сдаться"
 
 japfor.56.t:0 "Филиппины просят о помощи!"
 japfor.56.d:0 "Япония стучится в двери Филиппинцев, которые просят нас о помощи. Каким будет наш ответ?"
 japfor.56.a:0 "Предложить им свою защиту"
 japfor.56.b:0 "К сожалению, мы не можем"
 
 japfor.57.t:0 "Филиппины заручились [philippines_backer.GetAdjective]ой помощью"
 japfor.57.d:0 "Филиппинцы не хотят выполнять наши требования, их независимость поддерживает [philippines_backer.GetNameDef]."
 japfor.57.a:0 "Мы уничтожим их, не смотря ни на что"
 japfor.57.b:0 "Отступим, до поры до времени"
 
 japfor.5701.t:0 "Японцы отступили"
 japfor.5701.d:0 "Японцы определённо не хотят испытывать нас на прочность. Они перестали слать угрозы и отступили, до поры до времени."
 japfor.5701.a:0 "Какое облегчение"
 
 japfor.58.t:0 "Филиппины сопротивляются!"
 japfor.58.d:0 "Филиппинцы не хотят выполнять наши требования, при этом не имея за собой никакой державы, которая могла бы прийти к ним на помощь. За свою дерзость они расплатятся кровью."
 japfor.58.a:0 "Мы уничтожим их"
 
 japfor.59.t:0 "Филиппины сдались!"
 japfor.59.d:0 "Узрев мощь наших вооружённых сил, у Филиппин не оставалось выбора, кроме как подчиниться храбрым сынам нашей империи!"
 japfor.59.a:0 "Они станут нашими марионетками!"
 japfor.59.b:0 "Аннексируем их!"
 
 japfor.62.t:0 "Япония угрожает нам!"
 japfor.62.d:0 "Японская оперативная группа высадилась на наши острова и угрожает нам нападением если мы не сдадимся!"
 japfor.62.a:0 "Дать им бой и позвать на помощь!"
 japfor.62.b:0 "Нам остаётся только сдаться"
 
 japfor.63.t:0 "Гавайи сдаются!"
 japfor.63.d:0 "Они сделали правильный выбор. Впрочем, по существу его у них не было."
 japfor.63.a:0 "Они станут нашими марионетками!"
 japfor.63.b:0 "Аннексируем их!"
 
 japfor.64.t:0 "Гавайи просят о помощи"
 japfor.64.d:0 "Япония стучится в двери Гавайцев, которые просят нас о помощи. Каким будет наш ответ?"
 japfor.64.a:0 "Предложить им свою защиту"
 japfor.64.b:0 "Они покинули нас, разве вы не помните?"
 
 japfor.65.t:0 "Гавайи заручились помощью Америки"
 japfor.65.d:0 "Гавайцы не хотят выполнять наши требования, их независимость поддерживает [From.GetNameDef]."
 japfor.65.a:0 "Мы уничтожим их, не смотря ни на что"
 japfor.65.b:0 "Отступим, до поры до времени"
 
 japfor.66.t:0 "Гавайи сопротивляются!"
 japfor.66.d:0 "Гавайцы не хотят выполнять наши требования, при этом они не имеют за собой поддержи из Америки. За свою дерзость они расплатятся кровью."
 
 japfor.501.t:0 "Наследие корейского восстания 1925 года"
 japfor.501.d:0 "В связи с катастрофической экономической ситуацией и непрекращающейся нестабильностью, Корея восстала против нашего правительства. К счастью, восстание было подавлено, а диссиденты казнены. Однако, из-за недавних политических изменений, во многих частях Кореи прошла чреда небольших студенческих протестов. Их своевременное подавление должно устранить проблему в зародыше, но репрессии также могут повлечь серьёзные для нас последствия."
 japfor.501.a:0 "Арестовать и казнить предателей!"
 japfor.501.b:0 "Нам следует оставить их в покое"
 
 japfor.510.t:0 "Переговоры в Пусане"
 japfor.510.d:0 "С завершение либерализации нашего правительства, корейцы потребовали проведения реформа на своих условиях. Корейские элиты предложили провести конференцию в Пусане для обсуждения будущего Кореи в составе Японской империи."
 japfor.510.a:0 "Принять предложение"
 japfor.510.b:0 "Никогда!"
 
 japfor.511.t:0 "Политика японизации"
 japfor.511.d:0 "В настоящий момент мы проводим политику японизации наших подданных на Корейском полуострове, с целью их интеграции в японское общество. Корейцы требуют отмены японизации и признания корейской культуры."
 japfor.511.a:0 "Настоять на японизации"
 japfor.511.b:0 "Признать корейскую культуру"
 
 japfor.512.t:0 "Статус Кореи в составе империи"
 japfor.512.d:0 "Корея является полуавтономным регионом нашей империи, который не является нашей автономией по типу Фэнтяня, но при этом имеет нашего генерал-губернатора. Каким будет положение Кореи в нашей империи?"
 japfor.512.a:0 "Оставить статус колонии"
 japfor.512.b:0 "Включить в состав империи"
 
 japfor.513.t:0 "Статус Кореи в составе империи"
 japfor.513.d:0 "Мы приняли решение о признании корейской культуры и сейчас корейцы просят расширить их автономию. Они предлагают повысить статус своего автономного правительства путём возрождения Королевства Чосон, но в составе японской сферы влияния."
 japfor.513.a:0 "Установить дружественный режим во главе с И Ынем"
 japfor.513.b:0 "Корея - неотделимая часть японской империи!"
 
 japfor.82.t:0 "Цена свободы"
 japfor.82.d:0 "Мы не являемся суверенным государством, однако японцы решили ослабить хватку и предоставить нам автономию."
 japfor.82.a:0 "Это только начало"
 
 japfor.514.t:0 "Генерал-губернатор Кореи"
 japfor.514.d:0 "Со времён японской аннексии Кореи в 1910 году, все назначенные генерал-губернаторы Кореи были японцами. Сейчас корейцы требуют назначить генерал-губернатора корейца. Скорее всего, это позволит нам проще ими управлять, но также может сулить для нас негативные последствия в будущем..."
 japfor.514.a:0 "Корейский губернатор"
 japfor.514.b:0 "Японский губернатор"
 
 japfor.515.t:0 "Допустить корейцев к госслужбе?"
 japfor.515.d:0 "Ассимиляция корейцев с самого начала являлась нашей долгосрочной целью. В связи с этим возникает вопрос, должны ли мы позволить корейцам служить в местных органах власти для обеспечения равенства между японцами и корейцами?"
 japfor.515.a:0 "Разрешить им"
 japfor.515.b:0 "Они - граждане второго сорта!"
 
 japfor.516.t:0 "Демократия в Корее?"
 japfor.516.d:0 "Учитывая что в материковой Японии сохранилась демократия, наши корейские подданые тоже хотят демократических прав. Следует ли нам позволить корейцам иметь право голоса?"
 japfor.516.a:0 "Дать им частичное право голоса"
 japfor.516.b:0 "Они - граждане второго сорта!"
 
 japfor.517.t:0 "Судьба политзаключённых"
 japfor.517.d:0 "С тех времён когда Япония оккупировала Корею, мы арестовали многих активистов за независимость полуострова. Корейцы предлагают нам освободить их. Если мы проведём амнистию, то это может пошатнуть наше положение в Корее, но большая часть местных останется довольна."
 japfor.517.a:0 "Освободить их"
 japfor.517.b:0 "Они должны сидеть под стражей!"
 
 japfor.518.t:0 "Окончание пусанских переговоров"
 japfor.518.yay:0 "Переговоры между японской администрацией и корейскими элитами успешно завершились. Надеемся, Корея мирно останется в составе Японской Империи."
 japfor.518.nay:0 "Переговоры между японской администрацией и корейскими элитами обернулись катастрофой. На полуострове наблюдается рост недовольства нашим правлением, следует готовиться к худшему..."
 japfor.518.a:0 "Великолепно"
 japfor.518.b:0 "Мы будем править Кореей любой ценой!"
 
 japfor.67.t:0 "Корейские изгнанники ищут иностранную помощь"
 japfor.67.d:0 "Корейское правительство в изгнании долгое время не имело значительной поддержки. Однако растущая нестабильность в Японии может дать им шанс вернуться в Корею. Нам поступила информация о том, что изгнанники ищут сильных союзников, которые могут помочь им в борьбе за независимость."
 japfor.67.a:0 "Это настораживает"
 
 japfor.69.t:0 "Корея просит о помощи"
 japfor.69.d:0 "Корейское правительство в изгнании обратилось к нашему правительству с просьбой о военной и политической помощи в возвращении их земель, которые сейчас оккупированы Японией. Если мы поможем корейцам, то это может очень сильно подорвать наши взаимоотношения с Японией, при этом в случае возможного поражения Кореи в ходе восстания, нас могут ждать негативные последствия."
 japfor.69.a:0 "Отличная возможность избавиться от устаревшей экипировки"
 japfor.69.b:0 "Предоставить корейцам всё необходимое"
 japfor.69.c:0 "Мы не заинтересованы"
 
 japfor.73.t:0 "Корейская проблема"
 japfor.73.d:0 "Корейское правительство в изгнании объявило о своих намерениях освободить свою страну и о том, что они ищут иностранной поддержки в этом деле."
 japfor.73.a:0 "Нам следует сохранять бдительность."
 
 japfor.74.t:0 "Подъём корейского национализма в Трансамуре"
 japfor.74.d:0 "Активность движения за независимость Кореи стало вести свою активность в Трансамуре. Для достижения своих целей оно использует крупное корейское меньшинство и если ситуация станет выйдет из под контроля, то в будущем у нас возникнут проблемы..."
 japfor.74.a:0 "Провести на них облаву"
 japfor.74.b:0 "Оставить их"
 
 japfor.751.t:0 "Япония давит на нас"
 japfor.751.d:0 "Подъем корейского национализма в нашем государстве, заставил Японию немного понервничать, и они настаивают на том, чтобы мы раскололи это зарождающееся движение. Если этого не сделать, то это может вызвать гнев Японии, но такие меры приведут к беспокойству народа, особенно нашего среднего класса, в котором проживает большое количество корейцев."
 japfor.751.a:0 "У нас нет выбора..."
 japfor.751.c:0 "Мы отказываемся"
 
 japfor.75.t:0 "Трансамур отказывается от наши требований!"
 japfor.75.d:0 "Наше требование о репрессиях было отклонено, и члены правительства ошеломлены этим вопиющим неуважением к безопасности нашей нации со стороны нашего предполагаемого молодого союзника, которого мы так долго защищали. Как нам ответить на это неповиновение?"
 japfor.75.a:0 "Мы уважаем их независимость"
 japfor.75.b:0 "Мы и сами справимся"
 japfor.75.c:0 "Да как они смеют?! Выслать войска!"
 
 japfor.76.t:0 "Японские солдаты устраивают облавы на корейцев"
 japfor.76.d:0 "Демонстрируя силу, Япония развернула свои силы по всему Трансамуру, чтобы начать преследование. Создается впечатление, что Япония не уважает наши права как нации."
 japfor.76.a:0 "Они предали наше доверие"
 japfor.76.b:0 "Мы ничего не можем поделать..."
 
 japfor.77.t:0 "Япония идёт маршем на Владивосток"
 japfor.77.d:0 "Чтобы заставить нашу сторону, японские войска промаршировали к нашей столице и поместили ее в осаду. Мы недостаточно сильны в военном отношении, чтобы противостоять им в полномасштабном конфликте."
 japfor.77.a:0 "Капитулировать и устроить облавы"
 japfor.77.b:0 "Дать бой и объявить независимость от Токио!"
 
 japfor.83.t:0 "Корейское восстание!"
 japfor.83.yay:0 "Сегодня несколько групп корейских повстанцев попытались захватить и удержать несколько ключевых пунктов по всему полуострову. К счастью, у них было мало оружия и они были сильно дезорганизованы. Не сумев убедить в необходимости присоединения к ним войск местного корейского гарнизона, они не имели никаких шансов против наших японских войск. Их лидер, Ким Ку, был захвачен в плен и будет казнен за измену. Некоторые говорят, что при иностранной поддержке они могли бы вести более сильную борьбу, но что бы ни произошло, они были раздавлены, и ситуация находится под контролем."
 japfor.83.nay:0 "Сегодня несколько групп корейских повстанцев попытались захватить и удержать несколько ключевых пунктов по всему полуострову. К нашему удивлению, они были хорошо вооружены иностранным оружием. В течение нескольких часов они захватили несколько складов боеприпасов, и их лидер Ким Ку в эфире транслировал свое заявление о независимости и сопротивлении. Благодаря толчку с их стороны, наши гарнизонные силы рухнули в смесь дезертирства и замешательства. Хуже того, похоже, что наши линии связи были укомплектованы не очень лояльными людьми, в результате чего мы не смогли организовать быструю встречную атаку.\n\nПосле нескольких экстренных собраний, Император решил дать им три дня на отступление. Хотя шансов на это, конечно нет, но это дает нам время реорганизовать наши силы."
 japfor.83.a:0 "Мы всегда бдительны"
 japfor.83.b:0 "Мы дождёмся их ответа..."
 japfor.83.c:0 "Может быть, они правы... (играть за Корею)"
 
 japfor.85.t:0 "Восстание!"
 japfor.85.d:0 "Лучше и быть не могло. Благодаря нашей иностранной поддержке мы захватили контроль над Южной Кореей и готовы вести борьбу за освобождение севера от деспотического контроля Японии. А еще лучше, что хаос заставил японцев предложить нам три дня, чтобы мы сдались. Конечно, мы не намерены этого делать, но это даст нам жизненно важное время для подготовки нашего нападения. Ким Ку лично взял на себя руководство нашими силами и уже разрабатывает планы. Мы будем бороться за свободу!"
 japfor.85.a:0 "Мы покажем японцам что мы думаем ою их предложениях мира!"
 
 japfor.86.t:0 "Крайний срок подошёл к концу"
 japfor.86.d:0 "Крайний срок прошел сегодня в полдень. Они не только отказались сдаваться, но и начали серию внезапных атак вдоль линии фронта! Никто не скажет, что мы не дали шанса на мир, но теперь мы должны сокрушить их полностью."
 japfor.86.a:0 "Я требую голову Кима Гу!"

 japfor.90.t:0 "[FROM.GetNameDefCap] нацелена на Города-Концессии"
 japfor.90.d:0 "Новости из Шанхая в последние несколько дней приобретали все более тревожный тон, поскольку угроза войны, казалось, нависла над округой. Позиция [FROM.GetNameDef] по отношению к поселению, похоже, изменила свою линию всего 10 лет назад, поскольку теперь они осуждают существование Городов-Концессий как символ 'вопиющего западного империализма', а сообщения показывают, что Императорский флот Японии готовится к захвату столицы мандата. Все эти признаки, казалось бы, подтверждают, что Япония готовится к войне. Но поскольку международная ситуация напряженная, [LEC.GetNameDef] находится далеко от нашей страны, а мощный флот поддерживает действия Японии, многие в нашем правительстве считают помощь городам проигранным делом. Однако влиятельные люди в обществе и особенно в деловых кругах умоляют правительство выполнить свои иностранные обязательства и остановить японскую агрессию."
 japfor.90.a:0 "Отступайте - мы не можем позволить себе воевать с Японией."
 japfor.90.b:0 "Мы будем защищать наши интересы!"

 japfor.91.t:0 "[FROM.GetNameDefCap] покидает Города-Концессии"
 japfor.91.d:0 "Похоже, что японская угроза нашему существованию не осталась незамеченной [FROM.GetNameDef]. Но вместо того, чтобы выполнить свои обязательства по нашей защите, они хранят подозрительное молчание. На самом деле, [FROM.GetNameDef] сейчас, похоже, пытается покинуть Шанхай с максимально возможным количеством своих активов, одновременно отрицая ответственность за нашу защиту. Перед лицом вопиющей иностранной агрессии наши защитники бросили нас."
 japfor.91.a:0 "О нет..."

 japfor.92.t:0 "[FROM.GetNameDefCap] гарантируют Города-Концессии"
 japfor.92.d:0 "Шокирующее заявление поступило от [FROM.GetNameDef]. Якобы обеспокоенный 'агрессивными действиями' в отношении [LEC.GetNameDef], [FROM.GetAdjective]ий министр иностранных дел осудил наши недавние действия и заявил, что обязательства его страны в отношении Шанхая не будут проигнорированы. Идя наперекор разуму, [FROM.GetNameDef] готов сражаться, чтобы защитить [LEC.GetNameDef]."
 japfor.92.a:0 "They shall have their war."
 #japfor.88.t:0 "Korea fights us off"
 #japfor.88.d:0 "Korean forces have taken many key strategic positions and are forcing us off the mainland. Transamur and the Fengtian Government are noticing this and might decide to rebel as well. Should we seek peace?"
 #japfor.88.a:0 "We must withdraw to our island."
 #japfor.88.b:0 "We must keep Korea within our grasp!"
 #
 #japfor.89.t:0 "Korea is beating Japan"
 #japfor.89.d:0 "Against all odds, Korean forces have taken many key strategic positions from the Japanese and are forcing them off the mainland. This may be a great opportunity for us..."
 #japfor.89.a:0 "No, we must remain loyal."
 #japfor.89.b:0 "Yes, seize the moment and attack the Japanese"
 #japfor.89.c:0 "Yes, seize the moment and attack...Korea!"
 #
 #japfor.104.t:0 "Naval Blockade of the Korean peninsula"
 #japfor.104.d:0 "With the Korean peninsula engulfed in the fires of revolution, many hostile nations might use this event as an opportunity to weaken our influence in the pacific by direct or indirect support of those damned revolutionaries. We can only prevent this by imposing a naval blockade around the entire Korean peninsula."
 #japfor.104.a:0 "Impose the naval blockade!"
 #
 #japfor.105.t:0 "Japanese Naval Blockade"
 #japfor.105.d:0 "In desperate attempt to prevent our inevitable victory, the imperial Japanese navy has set up a blockade around the entire Korean peninsula."
 #japfor.105.a:0 "They can not stop us!"
 #
 #japfor.106.t:0 "Enforcing Naval Blockade"
 #japfor.106.d:0 "Our glorious navy continues to maintain a complete naval blockade around the rebellious Korean peninsula, denying the rebels much needed foreign aid. But, some members of the general staff argue that the blockade has already outlived its usefulness since the rebels will be soon crushed and the blockade itself is a very costly measure..."
 #japfor.106.a:0 "Continue the blockade!"
 #japfor.106.b:0 "End the blockade."
 #
 #japfor.107.t:0 "End of the Naval Blockade"
 #japfor.107.d:0 "With fighting over the Korean peninsula definitively over, it is time for our navy to end this long and costly blockade."
 #japfor.107.a:0 "End the blockade."
 #
 #japfor.108.t:0 "Naval Blockade Ends!"
 #japfor.108.d:0 "The Imperial Japanese navy, facing severe problems, cancelled its military blockade around Korean peninsula."
 #japfor.108.a:0 "We shall win!"
 #
 #japfor.109.t:0 "Korean Rebellion crushed"
 #japfor.109.d:0 "Our glorious armed forces decisively defeated the Korean rabble, forcing them to abandon their futile struggle!"
 #japfor.109.a:0 "Excellent!"
 
 japfor.112.t:0 "Доклад с Дальнего Востока"
 japfor.112.d:0 "Наши спецслужбы сообщают, что Япония планирует вторжение в Россию с целью захвата контроля над Сибирью. Россия вряд ли является нашим союзником, и Япония угрожает нам на протяжении многих лет, поэтому, несмотря на то, что это грубое нарушение международного права, было бы лучше не предпринимать здесь каких-либо действий."
 japfor.112.a:0 "Что? Какое донесение секретной службы? Ничего ни о какой войне не слышал..."
 japfor.112.b:0 "Отправьте им резкое письмо, они его точно проигнорируют"
 
 japfor.113.t:0 "Резкое письмо из Германии"
 japfor.113.d:0 "Мы только что получили строго сформулированное письмо из Германии, напоминающее нам о том, насколько противозаконно то, что мы собираемся сделать, как это может привести к человеческим жертвам и как Германия будет очень недовольна, если мы вступим в войну с Россией."
 japfor.113.a:0 "Они будто хотят объявить нам войну"
 
 japfor.114.t:0 "Операция «Медведь»"
 japfor.114.d:0 "Наши войска твердо стоят на границах союзников с Россией и готовы к вторжению. Начнем с того, что возьмём под контроль Тихоокеанское побережье России и одновременно будем продвигаться в сторону Якутска и Новосибирска."
 japfor.114.a:0 "Вперёд!"
 
 japfor.176.t:0 "Требования Японии"
 japfor.176.d:0 "Японское консульство пришло к нам сегодня утром с простым требованием - сдать Ост-Индию или столкнуться с последствиями. Нам никак не справиться с их флотом самим, что мы можем сделать?"
 japfor.176.a:0 "Попросить кайзера о помощи!"
 japfor.176.b:0 "Соблюсти их требования!"
 japfor.176.c:0 "Игнорировать их требования! Мы с ними справимся!"
 
 japfor.177.t:0 "Нидерланды просят о помощи!"
 japfor.177.d:0 "На прошлой неделе японцы потребовали от Голландии отдать им Ост-Индию. Голландцы пришли к нам с просьбой защитить их от японской агрессии. Если японцы получат то, что они хотят, они будут в опасной близости к нашим владениям в Малайе и Папуа Новой Гвинее. Что же нам делать?"
 japfor.177.a:0 "Мы не оставим наших нидерландских братьев в беде!"
 japfor.177.b:0 "Мы не можем позволить себе ухудшать отношения с Японией"
 
 japfor.178.t:0 "Германия поддерживает Нидерланды!"
 japfor.178.d:0 "Трусливые голландцы бежали к немцам за защитой и теперь являются частью их альянса. Эта наглость не может остаться безнаказанной!"
 japfor.178.a:0 "Мы их сокрушим!"
 japfor.178.b:0 "Отступим, до поры до времени"
 
 japfor.179.t:0 "Японцы отступили!"
 japfor.179.d:0 "Столкнувшись с угрозой войны с Германской Империей, трусливые японцы отступили со своими требованиями. Это славная победа для всего Рейхспакта!"
 japfor.179.a:0 "Ура!"
 
 japfor.180.t:0 "Немцы отказывают нам!"
 japfor.180.d:0 "Несмотря на наши отчаянные призывы о помощи, немцы отказались защищать нас от Японии. Теперь мы стоим в одиночестве против мощи Японской Империи. Что же нам делать?"
 japfor.180.a:0 "Мы должны сдаться"
 japfor.180.b:0 "Мы должны сражаться!"
 
 japfor.181.t:0 "Нидерландцы сдались!"
 japfor.181.d:0 "Жалкие голландцы сдались перед лицом наших славных армий и подчинились нашим требованиям! Инсулиндия теперь находится под нашим полным контролем, и началась передача колониального правления."
 japfor.181.a:0 "Банзай!"
 
 japfor.182.t:0 "Нидерландцы сопротивляются!"
 japfor.182.d:0 "Нахальные голландцы отказались от наших требований и теперь в одиночку готовятся к встрече с нашими могущественными армиями! Мы должны послать свои флоты и поставить их на место!"
 japfor.182.a:0 "Не стоило им так поступать..."
 japfor.182.b:0 "Вообще-то, у нас не было намерений вступать в войну..."
 
 japfor.183.t:0 "Японцы отступили!"
 japfor.183.d:0 "Случилось чудо! Японцы, испуганные нашим непреклонным отказом, решили отозвать свои требования и оставить нас в покое! Это повод для праздника!"
 japfor.183.a:0 "Ура!"
 
 japfor.184.t:0 "Падение Индонезии"
 japfor.184.d:0 "Японцы занимают большинство наших колоний в Ост-Индии, а наш колониальный гарнизон разгромлен. Мы не можем надеяться на победу против японского флота, победа кажется невозможной. Кое-кто в нашем дипломатическом корпусе предложил нам разработать проект мирного договора и сдаться японцам."
 japfor.184.a:0 "Нам не победить..."
 japfor.184.b:0 "Победа почти в наших руках!"
 
 japfor.185.t:0 "Нидерландцы просят о мире!"
 japfor.185.d:0 "Пораженные нашей превосходящей армией, голландцы пришли к нам с молитвой о мире. Они предлагают нам взамен все свои колониальные владения в Инсулиндии. Как мы должны отреагировать?"
 japfor.185.a:0 "Очень хорошо! Блестящая победа!"
 japfor.185.b:0 "Никакого мира пока мы не дойдём до Амстердама!"
 
 japfor.186.t:0 "Японцы отказывают нам!"
 japfor.186.d:0 "Японцы отказались подписать мирный договор и дали понять, что их цель - полная победа! Мы обречены!"
 japfor.186.a:0 "Чёрт их побери!"
 
 japfor.187.t:0 "Японцы одерживают победу"
 japfor.187.d:0 "Японцы разгромили наш колониальный гарнизон и теперь занимают как нашу, так и голландскую колонии. Хотя мы можем их отбить, это было бы очень дорогостоящим и потребовало бы отвлечения военных ресурсов. Мы можем предложить им немного земли в обмен на мир."
 japfor.187.a:0 "Начнайте писать текст мирного договора"
 japfor.187.b:0 "Мы ещё можем сражаться"
 
 japfor.188.t:0 "Немцы просят о мире!"
 japfor.188.d:0 "Немцы, подавленные нашей превосходящей армией, приходят к нам с молитвами о мире. Они предлагают нам взамен все голландские колониальные владения в Инсулиндии и некоторые свои. Как мы должны реагировать?"
 japfor.188.a:0 "Очень хорошо! Блестящая победа!"
 japfor.188.b:0 "Нас устроит только полная их капитуляция!"
 
 japfor.189.t:0 "Японцы отказывают нам!"
 japfor.189.d:0 "Японцы отказались подписать мирный договор и дали понять, что их цель - полная победа!"
 japfor.189.a:0 "Чёрт их побери!"
 
 japfor.190.t:0 "Японские требования"
 japfor.190.d:0 "Мы получили сообщение от японцев с требованием полной капитуляции наших войск и передачи управления нашими территориями их военному высшему командованию. Мы получили сообщения о том, что их военно-морской флот развертывается на наших берегах. Мы никак не сможем справиться с ними в одиночку, что же нам делать?"
 
 japfor.191.t:0 "Индонезия просит о помощи!"
 japfor.191.d:0 "На прошлой неделе японцы потребовали от Инсулиндии полной капитуляции при официальной аннексии. Инсулиндинды пришли к нам с просьбой защитить их от японской агрессии. Если японцы получат то, что они хотят, они будут находиться в опасной близости к нашим владениям в Малайе и Папуа Новой Гвинее. Что же нам делать?"
 
 japfor.192.t:0 "Германия решает помочь Индонезии"
 japfor.192.d:0 "Трусливые инсулинцы бежали к немцам за защитой, и теперь они являются частью их альянса. Эта наглость не может остаться безнаказанной!"
 
 japfor.195.t:0 "Индонезия сдаётся!"
 japfor.195.d:0 "Жалкие инсулинцы сдались перед лицом наших славных армий и подчинились нашим требованиям! Инсулиндия теперь находится под нашим полным контролем, и началась передача полномочий местной администрации."
 
 japfor.196.t:0 "Индонезия сопротивляется!"
 japfor.196.d:0 "Наглые инсулинцы отказались от наших требований и теперь готовятся в одиночку столкнуться с нашими могущественными армиями! Мы должны отправить свои флоты и поставить их на место!"
 japfor.196.a:0 "Уничтожить их!"
 
 japfor.199.t:0 "Японцы победили"
 japfor.199.d:0 "Японцы разгромили как наш колониальный гарнизон, так и индонезийские армии и теперь оккупируют наши земли. Хотя мы потенциально можем отбить их, это было бы очень дорогостоящим и потребовало бы отвлечения военных ресурсов. Мы можем предложить им немного земли в обмен на мир."
 
 japfor.200.t:0 "Немцы просят о мире!"
 japfor.200.d:0 "Немцы, подавленные нашей превосходящей армией, приходят к нам с молитвами о мире. Они предлагают нам взамен всю Индонезию и некоторые свои собственные колонии. Как мы должны реагировать?"
 
 japfor.202.t:0 "Фэнтяньский серебряный кризис"
 japfor.202.d:0 "Когда Банк Японии и банк Мицуи, два крупнейших в нашей стране, потребовали выплаты по своим кредитам подряд, Центральный банк Фэнтяня объявил дефолт из-за внезапного и якобы необъяснимого недостатка серебряных резервов. Было ли это просто грубой некомпетентностью и бесхозяйственностью, или что-то более ужасное, неясно, но нет никаких сомнений в том, что правительство Фэнтяня оказалось в тяжелой экономической ситуации и обратилось к нам с просьбой о помощи.\n\nХотя наше влияние позволит обеспечить выплату как Мицуи, так и Банку Японии причитающихся им выплат в первую очередь, провал фэнтяньского правительства серьезно подорвет их притязания на легитимность и наши утверждения о благосклонности. У нас есть возможность внести залог."
 japfor.202.a:0 "У нас нет выбора"
 japfor.202.b:0 "Это их проблемы"
 
 japfor.203.t:0 "Фэнтянь обвиняет нас в серебряном кризисе!"
 japfor.203.d:0 "Фэнтянь публично осудил наше правительство, заявив, что это преднамеренный заговор с целью дестабилизации их правительства в результате недавнего Серебряного кризиса, сославшись на случайные требования как Банка Японии, так и Банка Мицуи в погашении кредитов, поддерживаемых серебряным запасом Фэнтяня. С резервом, очевидно, содержащим гораздо меньше, чем утверждало Фэнтяньское правительство, их экономика вышла из-под контроля, так как правительство теряет доверие к себе с каждым часом, и представляется вполне вероятным, что эта грубая и глупая попытка отвлечь внимание от ответственности является, в основном, реакцией на их внутреннюю политическую ситуацию.\n\nВ любом случае, мы можем опровергнуть эти нелепые утверждения, но можем ли мы также оставить эту вопиющую наглость безнаказанной?"
 japfor.203.a:0 "Эти обвинения - ложь!"
 japfor.203.b:0 "Наказать их за наглость!"
 
 japfor.204.t:0 "Фэнтянь выгоняет нашу военную миссию"
 japfor.204.d:0 "Фэнтянь выгоняет нашу военную миссию, дав им двадцать четыре часа на то, чтобы покинуть страну, забрав с собой всю технику и другое имущество. Однако, вопреки нашим ожиданиям, это сопровождалось дипломатическим письмом, в котором объяснялось, что миссия достигла своих целей, и что теперь Фэнтяню вполне достаточно опыта для выполнения своих командных функций. Посол Фэнтяня также потратил последние несколько часов, пытаясь убедить МИД, конечно же, в частном порядке, что это было лишь необходимостью внутренней политики, и что в отношении Японии не будет никакой враждебности.\n\nХотя это может быть правдой, а может и нет, не возникает никаких сомнений в том, что это уменьшит наше влияние на Фэнтянь, а это в свою очередь, может поставить под угрозу безопасность Корейского полуострова. Кто скажет, что китайцы будут делать дальше?"
 japfor.204.d_mantetsu:0 "Фэнтянь выгоняет нашу военную миссию, дав им двадцать четыре часа на то, чтобы покинуть страну, забрав с собой всю технику и другое имущество. Однако, вопреки нашим ожиданиям, это сопровождалось дипломатическим письмом, в котором объяснялось, что миссия достигла своих целей, и что теперь Фэнтяню вполне достаточно опыта для выполнения своих командных функций.\n\nК счастью, наш контроль над Фэнтянем через ЮМЖК является достаточно обширным, и мы почти наверняка можем заставить их правительство отменить свое решение. Это может вынудить более патриотические и милитаристские элементы правительства самостоятельно объявить войну, и последствия такой ситуации также должны быть рассмотрены."
 japfor.204.a:0 "Объявить войну"
 japfor.204.b:0 "Заставить Фэнтянь передумать"
 japfor.204.c:0 "Наказать Фэнтянь"
 japfor.204.e:0 "Ничего не делать"
 
 japfor.205.t:0 "Фэнтянь выгоняет нашу военную миссию"
 japfor.205.d:0 "Фэнтянь изгнал нашу военную миссию, дав им двадцать четыре часа на то, чтобы покинуть страну, забрав с собой всю технику и другое имущество. Это не только серьезно угрожает подорвать наш контроль над Фэнтяньским правительством, но и потенциально подвергает Корею, а тем самым и Японию опасности нападения. Это совершенно неприемлемо как для наших генералов, так и для японского чувства чести. Такой акт неблагодарного неповиновения должен быть встречен соответствующим ответом!"
 japfor.205.a:0 "Предъявить ультиматум"
 japfor.205.b:0 "Ничего не делать"
 
 japfor.206.t:0 "Фэнтянь осуждает нас!"
 japfor.206.d:0 "Единственным наиболее прибыльным предприятием по добыче железной руды вне родных островов является филиал ЮМЖК под названием «Железо и сталь Аньшана». На данный момент компания хочет расшириться и определённо начала проводить бурения без чьего-либо ведома, что повлекло за собой уничтожение посевных наделов, что в свою очередь привело к протестам среди местного китайского населения. Протесты переросли в столкновения и к сожалению наш местный гарнизон был вынужден вмешаться, лишив жизни некоторых протестующих.\n\nПравительство Фэнтяня осудила действия наших войск. Какой будет наша реакция?"
 japfor.206.a:0 "Наказать их за наглость!"
 japfor.206.b:0 "Осудить Фэнтянь"
 japfor.206.c:0 "Хранить молчание"
 
 japfor.213.t:0 "Наши армии разбиты"
 japfor.213.d:0 "Несмотря на наши великие армии и мужество наших людей, японские войска сейчас падают мертвыми в сердце России. Возможно, пришло время сделать немыслимое и предложить им мир."
 japfor.213.a:0 "Отправить им предложение"
 japfor.213.b:0 "Мы никогда не сдадимся!"
 
 japfor.214.t:0 "Россия предлагает мир"
 japfor.214.d:0 "Россия предложила нам Сибирь в обмен на мир, это действительно щедрое предложение, принимаем ли мы его?"
 japfor.214.a:0 "Хватит с нас войны, мы согласны!"
 japfor.214.b:0 "Только полная победа нас устроит!"
 
 japfor.215.t:0 "Филиппины приняли наше предложение"
 japfor.215.d:0 "Филиппины решили присоединиться к нам, они мудро предвидели, что сопротивление будет бесполезным, и вместо этого решили стать нашим союзником."
 japfor.215.a:0 "Приятно слышать"
 
 japfor.216.t:0 "Филиппины присоединились к Антанте"
 japfor.216.d:0 "Филиппины решили вступить в Антанту; они отказались от предложения дружбы. Это не должно остаться безнаказанным, но Антанта сильна, поэтому мы должны выиграть время."
 japfor.216.a:0 "Скоро, скоро"
 
 japfor.217.t:0 "Филиппины присоединились к Рейхспакту"
 japfor.217.d:0 "Филиппины решили присоединиться к Рейхспакту; они отказались от предложения дружбы. Это не должно остаться безнаказанным, но Рейхспакт силен, поэтому мы должны выиграть время."
 japfor.217.a:0 "Скоро, скоро"
 
 japfor.218.t:0 "Гавайи приняли наше предложение"
 japfor.218.d:0 "Гавайи решили присоединиться к нам, они мудро рассудили, что сопротивление будет бесполезным, и вместо этого решили стать нашим союзником."
 japfor.218.a:0 "Приятно слышать"
 
 japfor.225.t:0 "США в смятении"
 japfor.225.d:0 "В Соединённых Штатах началась гражданская война, разрывая на части остатки федеративного единства. Сложившаяся ситуация позволяет нам избавить от американского присутствия центральную часть Тихого океана путём оккупации Гуама. Невелика вероятность, что правительство США захочет остановить нас."
 japfor.225.a:0 "Занять Гуам... и продвинуться дальше!"
 japfor.225.b:0 "Занять Гуам"
 japfor.225.c:0 "Я думаю, лучше оставить всё как есть"
 
 japfor.226.t:0 "Япония захватывает Гуам"
 japfor.226.d:0 "Поскольку Америка в хаосе, Япония переместилась на остров Гуам. На данный момент правительство США почти ничего не может сделать, чтобы остановить Японию."
 japfor.226.a:0 "Очень плохо"
 
 japfor.227.t:0 "Япония национализирует наши автомобильные компании"
 japfor.227.d:0 "В условиях, когда нация находится в хаосе, Япония захватила контроль над несколькими американскими автомобильными компаниями, работающими в этом регионе. Гражданская война привела к тому, что многие компании потеряли связь со своими головными компаниями, и они боролись за получение запчастей для своих сборочных линий. Это позволило японцам довольно легко захватить контроль над ними под видом 'помощи'. Несмотря на то, что это явно незаконное действие, мы не в состоянии сделать ничего, кроме как отправить им строго сформулированное письмо."
 japfor.227.a:0 "Отправьте им как можно более резкое письмо!"
 
 japfor.230.t:0 "Япония просит о мире"
 japfor.230.d:0 "После того, как их вытеснили из Даляня, Пхеньяна и Сеула, а их армия была разбита, трусливая японская нация обратилась к нам с просьбой о мире. Все, на что они сейчас способны, это попытаться блокировать все восточное побережье с помощью своего флота - задача не из легких. Видя их ограниченные шансы на успех, японское общественное мнение, подталкиваемое неудачами армии, давит на правительство, требуя подписать мир и вернуть остатки армии домой. Учитывая нашу военно-морскую неполноценность, для нас было бы разумно принять условия Японии."
 japfor.230.a:0 "Пусть эти Wō оставят себе свои жалкие домашние острова."
 japfor.230.b:0 "Мы примем только безоговорочную капитуляцию, Iaponia delenda est."

 japfor.231.t.peace:0 "[FROM.GetNameDefCap] принимает мир"
 japfor.231.d.peace:0 "[FROM.GetNameDefCap] приняла наше предложение о мире. Хотя мы согласились на унизительные условия для нашей нации, по крайней мере, мы не потерпим полного поражения. Это позволит нам спасти нашу армию от полного уничтожения, и это наш единственный способ предотвратить отправку на мясорубку большего количества молодого поколения нации. Также это означает, что, если в будущем вражеская страна попытается напасть на Японию, мы сможем более эффективно защитить себя и свое побережье."
 japfor.231.t.no_peace:0 "Мирные переговоры отклонены"
 japfor.231.d.no_peace:0 "Очевидно, Китай ненавидит нас настолько, что не желает вести с нами переговоры. Несмотря на крупные поражения на суше, нам придется попытаться победить в Китае. Это означает, что в Восточной Азии начнется тотальная война, и похоже, она не будет ни легкой, ни короткой."
 japfor.231.a:0 "Любой другой вариант означал бы тотальную резню."
 japfor.231.b:0 "Похоже, это жизнь или смерть."

 japfor.232.t:0 "Конец второй Китайско-Японской войны"
 japfor.232.d:0 "Война 1894-1895 годов стала унизительным поражением для нашей страны. Теперь японские агрессоры окончательно изгнаны, и мы наконец-то отомстили за наших павших братьев в Первой Китайско-Японской войне. Больше мы не позволим иностранным империалистическим державам вмешиваться в дела нашей гордой нации, больше Китай не будет порабощен, ибо мы будем хозяевами своей судьбы!"
 japfor.232.a:0 "Ваньсуй!"

 japfor.233.t:0 "[FROM.GetNameDefCap] отказывается от мира"
 japfor.233.d:0 "[FROM.GetNameDefCap] отказались от нашего мирного предложения. Они не смогут угрожать нашему побережью, поскольку у китайцев нет флота, достойного этого названия. Однако противостоять китайцам в сухопутной битве будет нелегко, учитывая наше предыдущее огромное поражение на материке. Выиграть эту войну нам будет трудно."
 japfor.233.a:0 "Нам придется сражаться до последнего человека."

 japfor.238.t:0 "Япония предлагает мир"
 japfor.238.d:0 "После полного унижения русской армией, Япония предложила условную капитуляцию, предлагая полное отступление из незаконно оккупированных ими по праву российских регионов. Их флот не может сделать ничего, кроме блокирования наших портов на тихоокеанском побережье, а их армия почти полностью уничтожена. Большинство военных руководителей и министров говорят, что мы должны принять их условную капитуляцию, в то время как меньшинство предлагает нам добиваться полной победы, учитывая наше промышленное превосходство над японцами."
 japfor.238.a:0 "Мы принимаем их условия, Мукден отомщен."
 japfor.238.b:0 "Мы не успокоимся, пока наша армия не будет маршировать по руинам Токио."

 japfor.239.t:0 "Россия согласна на мир"
 japfor.239.d:0 "Русский Медведь принял нашу условную капитуляцию, позволив нам отвести нашу армию из материковой Азии обратно в безопасность Домашних островов. Хотя это унизительное поражение, по крайней мере, оно не было полным. Наша независимость от европейских империалистов была сохранена."
 japfor.239.a:0 "По крайней мере, наши парни в безопасности дома."

 japfor.240.t:0 "Мир с Империей Угасающего Солнца"
 japfor.240.d:0 "Трусливая японская нация была унижена, и солнце померкло на Востоке. Самураи пали на землю под напором стали и огня, развязанных нашей армией. Наши гордые солдаты смогли отбросить японских оккупантов на их жалкие \"Родные острова\", освободив тысячи русских людей, которые теперь смогут воссоединиться с Родиной. Да здравствует Россия, единая и неделимая."
 japfor.240.a:0 "Урраа!"

 japfor.241.t:0 "Россия отказывается от мира"
 japfor.241.d:0 "Русский Медведь отказался от нашей условной капитуляции, ссылаясь на то, что они \"не позволят врагу, которого они унизили на поле боя, диктовать условия мира\". Хотя мы потерпели поражение на суше, мы сможем устроить им ад на море и на Домашних островах, если до этого дойдет. Как мы отразили монгольских захватчиков 800 лет назад, так же мы отразим и русских захватчиков."
 japfor.241.a:0 "Мы будем сражаться до последнего человека! Банзай!"

 japfor.250.t:0 "Япония терпит крах"
 japfor.250.d:0 "(Уведомление для бывших японских союзников о том, что фракция разгромлена)"
 japfor.250.a:0 "Я думал, они сильнее..."

 japfor.251.t:0 "Распад Японской Империи"
 japfor.251.d:0 "Беспрецедентно растущая азиатская держава, Японська Імперія, объявила, что официально сдала все свои силы на Домашних островах в связи с недавней капитуляцией. Упрямый и воинственный народ Японии не привык подчиняться, но, оказавшись перед лицом уничтожения, они, несомненно, решили избавить свою страну от дальнейшего разрушения. Когда-то Япония считалась ведущей индустриальной страной Тихого океана с одним из самых современных в мире военно-морских флотов и армий, но поражение Японии привело к окончательному распаду страны. Перед лицом такого сокрушительного поражения различные члены Со-Процветания оказались разрозненными и дрейфующими - возможно, подверженными иностранной агрессии. Однако одно остается несомненным: восходящее солнце окончательно померкло, и на его место в Азии вскоре могут прийти новые силы."
 japfor.251.a:0 "Солнце угасает."
 
 #japfor.230.t:0 "Угасающее солнце"
 #japfor.230.d:0 "Это темный день для Империи Солнца. Вражеские силы изгнали наших людей с жизненно важных баз в Маньчжурии и Корее; даже самые оптимистичные генералы считают, что шансов на контрнаступление мало. Если мы предложим условия, возможно, мы сможем сохранить родные острова нетронутыми и сохранить Императора в безопасности. Наши лучшие дипломаты говорят, что двухнедельной конференции в Порт-Артуре может быть достаточно, чтобы заключить сделку, но это далеко не обязательно. Должны ли мы предложить все возможное, чтобы сохранить наши дома в безопасности?"
 #japfor.230.a:0 "Мы уступим только потому что у нас нет выбора"
 #japfor.230.b:0 "Япония никогда на сдаётся!"
 
 #japfor.231.t:0 "Угасающее солнце"
 #japfor.231.d:0 "После полного поражения Императорской Японской армии, наши силы контролируют огромные участки земли в Маньчжурии и Корее, в то время как Императорский Японский Флот ограничивается лишь попытками блокады. Наши шпионы в Токио сообщают о сильном недовольстве и усталости от войны среди населения. В свете этого, правительство созвало двухнедельную конференцию в Порт-Артуре для определения наших военных целей."
 #japfor.231.a:0 "Мы примем их требования. Пускай оставляют себе свои жалкие "родные острова""
 #japfor.231.b:0 "Вздор, нас устроит только полная победа!"
 
 #japfor.232.t:0 "Ответ на наши требования"
 #japfor.232.d:0 "К счастью, наши условия были приняты. Хотя мы многое потеряли, для нас это еще не конец. Слава Императору, даже в эти темные времена."
 #japfor.232.a:0 "Наконец-то мир"
 #japfor.232.b:0 "Война продолжается"
 
 #japfor.233.t:0 "Мир в Империи Угасающего Солнца"
 #japfor.233.d:0 "Двухнедельная конференция в [GetDalianName] завершилась подписанием соглашений; предложенные Японией условия были приняты, и был достигнут мир. Мы многого добились, и это не что иное, как великая победа."
 #japfor.233.a:0 "Мы достойно сражались и не заслуживаем меньшего"
 
 #japfor.234.t:0 "Война с Империей Угасающего Солнца"
 #japfor.234.d:0 "Двухнедельная конференция в [GetDalianName] ничем не закончилась; эта война будет тотальной. Если мы вытесним японцев из Маньчжурии и Кореи, мы несомненно, сможем вытеснить их с родных островов."
 #japfor.234.a:0 "Я уверен, ситуация повторится..."
 
 #japfor.235.t:0 "Япония сдалась!"
 #japfor.235.d:0 "Под угрозой со всех сторон, [JAP.GetNameDef] после двухнедельной конференции в [GetDalianName] подписала мирный договор, сохранив родные острова от продолжительного вторжения... а также бросив [Root.GetNameDef] на произвол судьбы. Японский альянс распался, и теперь мы должны сражаться на себя."
 #japfor.235.a:0 "Мне казалось они будут сильнее..."
 
 #japfor.237.t:0 "Императорский флот Японии пользуется моментом"
 #japfor.237.d:0 "В связи с капитуляцией армии на материке, роль в защите Японского архипелага Императорского флота заметно увеличилась. Генералы и их советники в Военном министерстве недовольны, но многие согласны, что теперь флот стоит на страже восстанавливающейся Японии. Очевидно, что теперь они получат больше ресурсов, нежели им выделяли раньше."
 #japfor.237.a:0 "Флот стал непробиваемым щитом!"
 
# С участием Аньцина #
 
 #japfor.250.t:0 "Аньцин и Фэнтянь просят нас о помощи"
 #japfor.250.d:0 "Аньцинская клика, которая недавно с нашей помощью одержала победу над Лигой, попросила у нас помощи. Как утверждает руководство Аньцина, если мы предоставим им достаточно капитала для массивного послевоенного восстановления их городов, то они смогут намного быстрее подготовиться к наступлению на Пекин. Правительство Фэнтяня выразило своё согласие с Аньцином, доставив нам их просьбу. Что мы предпримем?"
 #japfor.250.a:0 "Мы предоставим ресурсы"
 #japfor.250.b:0 "Это того не стоит"
 
 #japfor.251.t:0 "Фэнтянь решает подождать"
 #japfor.251.d:0 "Фэнтяньское правительство решило, что ценность Аньцинской Клики слишком велика, чтобы сразу же потерять ее, и поэтому решило, что лучше отложить их Войну за Возраждение, чтобы позволить Аньцину восстановиться самому. Скорее всего, это будет мудрое решение, так как оно позволит обоим правительствам стать более стабильными."
 #japfor.251.a:0 "Хорошо"
 
 #japfor.252.t:0 "Фэнтянь готовится скоро напасть"
 #japfor.252.d:0 "Фэнтяньское правительство считает, что правительство Пекина в настоящее время невероятно уязвимо. Наличие на их стороне Аньцинской Клики, даже если они находятся в тяжелом положении из-за недавней войны в Лиге, является преимуществом, которое по их мнению, должно быть немедленно использовано. Однако они пришли к выводу, что такое быстрое нападение было бы самоубийством, не будь мы готовы поддержать их решение. Их операция рискованна, но потенциально может привести к тому, что большая часть Китая окажется под нашим контролем в течение нескольких месяцев..."
 #japfor.252.a:0 "Помочь им!"
 #japfor.252.b:0 "Слишком рискованно"
 
 #japfor.253.t:0 "Фэнтянь готовится к быстрому нападению"
 #japfor.253.d:0 "После получения нашего одобрения, Фэнтянь передал сообщение Аньцину. Хотя их лидер, Чжан Цзолинь, был скептически настроен в отношении такой быстрой атаки, учитывая слишком высокие ставки, теперь он с этим согласен. Фэнтянь начнет подготовку к удару по Пекину в течение нескольких месяцев."
 #japfor.253.a:0 "Оно скоро начнётся"
 
 #japfor.254.t:0 "Фэнтянь не меняет стратегию"
 #japfor.254.d:0 "Из-за разногласий с нами и с Аньцином, Фэнтяньское правительство не смогло определить лучшую стратегию. Поэтому вместо этого они решили придерживаться существующего графика и надеяться, что Аньцин присоединится к ним, когда начнется война."
 #japfor.254.a:0 "Так и быть"
 
 #japfor.255.t:0 "Аньцин начинает восстанавливаться"
 #japfor.255.d:0 "С нашей помощью Аньцин начал восстанавливать свою территорию и справляться с разрушениями, вызванными Войной Лиги. Телеграфные кабели должны быть отремонтированы, дома восстановлены, дороги расчищены."
 #japfor.255.a:0 "Хорошо"
 
 #japfor.256.t:0 "Фэнтянь отказывается от стратегии"
 #japfor.256.d:0 "Фэнтяньское правительство отказалось от своей стратегии, решив, что они больше не могут ждать, и вступили в защиту Шаньси. Это означает, что их обязательства перед Аньцином недействительны."
 #japfor.256.a:0 "Неожиданно"
 
 japfor.257.t:0 "Аньцин и Фэнтянь запрашивают у нас помощь"
 japfor.257.d:0 "Аньцинская Клика, которая благодаря нашей помощи недавно одержала победу над Лигой, обратилась к нам с просьбой о помощи. Фэнтяньское правительство обязалось помочь Аньцину в его восстановлении, надеясь, что это убедит их принять участие в Войне за Возраждение, чтобы вернуть Пекин. Если мы также возьмем на себя такое обязательство, это несомненно, улучшит их шансы."
 japfor.257.a:0 "Мы предоставим ресурсы"
 japfor.257.b:0 "Это того не стоит"
 
 japfor.258.t:0 "Аньцин начинает восстанавливаться"
 japfor.258.d:0 "С нашей помощью, Аньцин начал восстанавливаться."
 japfor.258.a:0 "Хорошо"
 
 japfor.259.t:0 "Аньцин отказывается от своих амбиций"
 japfor.259.d:0 "Аньцин отступил от от проекта мелиорации, а Фэнтянь прочертил границу на песке. Мы вынуждены были прекратить посылать им помощь на восстановление."
 japfor.259.a:0 "Так и быть"
 
 japfor.260.t:0 "Аньцин отказывается от своих амбиций"
 japfor.260.d:0 "Аньцин отступил от от проекта мелиорации, но Фэнтянь решил не снимать их с восстановления, похоже, что они могут продолжать работать самостоятельно."
 japfor.260.a:0 "Приятно слышать"
 
 japfor.261.t:0 "Аньцин отказывается от своих амбиций"
 japfor.261.d:0 "Аньцин отступил от проекта мелиорации, и в то время как Фэнтянь решил не снимать их с процесса восстановления, Аньцин все равно отступил по собственному желанию."
 japfor.261.a:0 "Впрочем, это всё равно не имело смысла"
 
### Новые внешнеполитические события ###
 
 japfor.316.t:0 "Японцы продвигаются в Тихом океане"
 japfor.316.d:0 "Японский посол спокойно вошел в кабинет [Root.GetLeader] с телеграммой. Японский флот был отправлен на Гавайи, и в течение нескольких часов будет высажен десант, чтобы установить 'кордон безопасности'.  Он заявил, что в интересах жителей Тихого океана, чтобы хаос, охвативший Америку, не распространился за пределы ее границ, и что японцы возьмут на себя инициативу по установлению стабильности и мира. Он говорит, что надеется, что Америка будет сотрудничать в интересах мира за океаном, и приглашает нас прислать своих представителей для обеспечения мирной передачи власти. Этот вопиющий захват власти не остался незамеченным, но в условиях нынешних беспорядков в Америке наши ведущие офицеры сомневаются в способности гарнизона Гонолулу сдержать силы вторжения. Ястребы в кабинете министров настаивают на том, что гражданская война будет короткой и что наши люди смогут продержаться до прибытия подкреплений. И что японцы, скорее всего, отступят перед лицом американской уверенности. Другие призывают к спокойствию и надеются убедить [Root.GetLeader] повременить с местью до тех пор, пока Америка не стабилизируется. Теперь президенту предстоит решить, следует ли приказать нашим тихоокеанским гарнизонам отступить или нет. Очевидно, что его решение может очень хорошо повлиять на будущее вод."
 japfor.316.a:0 "Мы обязательно вернемся..."
 japfor.316.b:0 "Всем укомплектовать свои батальоны!"

 japfor.317.t:0 "Американцы сдали Тихий океан"
 japfor.317.d:0 "Победа в Тихом океане! Американское правительство, в настоящее время охваченное политическими беспорядками и не имеющее политической воли, чтобы удержать власть над Тихим океаном, решило признать наше господство и передать контроль над своими островными базами. Хотя некоторые в Америке называют это предательством, их голоса до сих пор заглушались реальностью на местах. Была отправлена делегация для встречи с американскими официальными лицами в Гонолулу, чтобы обеспечить мирную передачу власти, и наши войска высадились без единого выстрела. Хотя американцы настаивают, что это 'временная' мера, это, несомненно, огромная победа для нас в нашем стремлении к расширению сферы влияния. Однако некоторые в нашем правительстве тихо задаются вопросом, не слишком ли далеко мы зашли. Что если мы перестарались? И что если американцы вернутся, чтобы отомстить? Однако сейчас нет времени для такого пораженчества, Япония движется вперед, и мы выберем свою судьбу в Азии!"
 japfor.317.a:0 "Субараши!"

 japfor.318.t:0 "Америка непоколебима!"
 japfor.318.d:0 "Эскалация кризиса в Тихом океане! Несмотря на хаос, охвативший Северную Америку, их упрямое правительство отказывается ослабить свою хватку на Тихом океане, обещая суровое возмездие за любую попытку нарушить их суверенитет. Такого высокомерного и жадного отношения можно было ожидать только от этих колонизаторов, но это ставит нас в затруднительное положение. Хотя нет сомнений в том, что мы можем захватить эти острова силой, некоторые сомневаются в способности нашего флота удерживать эти острова более нескольких лет. Соединенные Штаты - это сила, с которой нужно считаться, некоторые называют их спящим гигантом. Но другие говорят, что японский дух всегда заключался в том, чтобы бросать вызов трудностям, будь то усмирение китайского дракона в 1895 году или изгнание русских из Маньчжурии в 1905 году. Потерять лицо, даже когда американцы находятся в самом слабом положении, было бы равносильно капитуляции, навсегда обрекая японский народ на второстепенную роль в Тихоокеанском регионе. Итак, Япония находится на перепутье - что же страна восходящего солнца будет делать дальше?"
 japfor.318.a:0 "Тора! Тора! Тора!"
 japfor.318.b:0 "Отзовите флот, терпение - это добродетель"
 
 japfor.401.t:0 "Приглашение от [From.GetNameDef]"
 japfor.401.d.conf:0 "На Токийской конференции, японские официальные лица подняли вопрос о более глубоких экономических связях между их и нашей страной. Теперь они обратились к [Root.GetAdjective]ому правительству, представив свое предложение принять нас в то, что они считают экономической частью своей 'Сферы Сопроцветания'. Они говорят, что мы вольны присоединиться или отказаться, как мы пожелаем."
 japfor.401.d.noconf:0 "Японское правительство обратилось к нам с предложением присоединиться к экономической части их 'Великой азиатской Сферы Сопроцветания'. С его помощью, мы бы ослабили ограничения для японских инвестиций в [Root.GetNameDef], и принесли бы с этими инвестициями определенную степень процветания и независимости от 'западного империализма'. Некоторые, однако, говорят, что это было бы просто обменом западного империализма на японский империализм, и что мы должны остерегаться открытия шкатулки, которую мы возможно, не сможем закрыть снова."
 japfor.401.a:0 "Мы согласны с их предложением"
 japfor.401.b:0 "Нам это не нужно"
 
 japfor.402.t:0 "[From.GetNameDefCap] соглашается"
 japfor.402.d:0 "[From.GetAdjective]ое правительство видит мудрость и экономические выгоды, которые принесет включение в нашу экономическую сферу. Они согласились с нашими условиями."
 japfor.402.a:0 "Замечательно"
 
 japfor.403.t:0 "[From.GetNameDefCap] отказывается"
 japfor.403.d:0 "[From.GetAdjective]ое правительство, вероятно, опасаясь наших истинных мотивов, отклонило наше предложение о вступлении в японскую экономическую сферу."
 japfor.403.a:0 "Неразумный выбор"
 
 japfor.405.t:0 "Увеличение японских инвестиций"
 japfor.405.d:0 "При активной поддержке [From.GetAdjective]ого правительства, инвесторы из [From.GetNameDef] массово приезжали в [Root.GetNameDef]. Их присутствие будет иметь некоторые преимущества, это правда, но растет страх, что это доминирование [From.GetAdjective]ой экономики в конечном итоге приведет к тому, что мы станем зависимы от [From.GetAdjective]ого правительства... если мы еще не стали таковыми."
 japfor.405.a:0 "Инвестиции означает больше денег, правильно?"
 
 japfor.406.t:0 "Инвесторы строят фабрики"
 japfor.406.d:0 "Японские инвесторы в [Root.GetNameDef] были заняты созданием новых фабрик - похоже, это ощутимая выгода от нашего участия в Азиатской сфере совместного процветания."
 japfor.406.a:0 "Хорошо!"
 
 japfor.407.t:0 "[Root.GetAdjective]ое правительство подчиняется Японии"
 japfor.407.d:0 "Если были опасения по поводу продолжающихся инвестиций Японии в [Root.GetNameDef], приводящих к их доминированию, то их можно отложить в сторону - это уже произошло. [Root.GetAdjective]ая политика уже регулярно проводится в угоду интересам Японии, и любые мысли о нашей независимости постепенно становятся вежливой фикцией. Приезд нескольких 'советников' из [From.GetNameDef], положил конец любым мыслям о том, что мы можем действовать так как захотим в рамках Сферы Сопроцветания."
 japfor.407.a:0 "Так и быть"
 
 japfor.408.t:0 "[From.GetNameDefCap] выходит из нашего альянса"
 japfor.408.d:0 "По глупости, [From.GetAdjective]ое правительство решило расторгнуть свой военный союз с нами. Похоже, они чувствуют, что смогут справиться без нашей помощи."
 japfor.408.a:0 "Посмотрим"
 
 japfor.409.t:0 "[From.GetNameDefCap] отдаляется от Сферы"
 japfor.409.d:0 "Испытывая некоторые иррациональные опасения по поводу того, что мы доминируем над ними, [From.GetAdjective]ое правительство решило прекратить свое участие в Азиатской Сфере Сопроцветания, разорвав связи между [From.GetAdjective]ой экономикой и нашей."
 japfor.409.a:0 "Как глупо"
 
 japfor.410.t:0 "[From.GetAdjective]ое правительство национализирует инвестиции"
 japfor.410.d:0 "[From.GetAdjective]ое правительство предприняло решительный шаг по насильственной национализации вложенных нами в [From.GetNameDef] инвестиций, а также отказалось от своего места в Сфере Сопроцветания в ходе этого процесса. Возможно, их беспокоит перспектива японского контроля над своей экономикой? Если да, то они дали нам повод для вторжения - если мы хотим воспользоваться их провокацией."
 japfor.410.a:0 "Оставить их"
 japfor.410.b:0 "Следует преподать им урок!"
 
 japfor.411.t:0 "[withdraw_country.GetNameDefCap] покидает экономическую сферу"
 japfor.411.d:0 "Присоединившись к [withdraw_country.GetFactionName], [withdraw_country.GetNameDef] уже нельзя считать частью нашей экономической сферы. Им придется уйти."
 japfor.411.a:0 "Как глупо с их стороны"
 
 japfor.412.t:0 "Отдаление от японской Сферы"
 japfor.412.d:0 "С нашим присоединением к [Root.GetFactionName] мы больше не можем считаться частью экономической сферы Японии."
 japfor.412.a:0 "Так и быть!"
 
 japfor.420.t:0 "Инвесторы строят верфь"
 japfor.420.d:0 "Японские инвесторы в [Root.GetNameDef] были заняты постройкой новой верфи - значительная выгода от нашего участия в Азиатской Сфере Сопроцветания."
 japfor.420.a:0 "Очень хорошо!"
 
 japfor.421.t:0 "Япония отправляет советников"
 japfor.421.d:0 "Как часть плана по развитию флота, Японська Імперія отправила группу советников к нам, чтобы помочь в выполнении программы. Они очень образованы и специализируются во множестве аспектов, так что мы можем направить их туда, где они действительно необходимы."
 japfor.421.a:0 "Направить их на помощь инженерам."
 japfor.421.b:0 "Их знания тактики нам помогут."
 japfor.421.c:0 "Практический опыт в процессе тренировок будет весьма кстати."
 
 japfor.422.t:0 "Первый корабль процветания"
 japfor.422.d:0 "Японские инженеры, прибывшие из [Root.GetNameDef], были заняты обучением наших рабочих верфей по производству современных японских грузовых кораблей, так называемые 'Корабли процветания' - значительная выгода от нашего участия в Азиатской Сфере Процветания."
 japfor.422.a:0 "Прекрасные новости!"
 
 japfor.423.t:0 "Япония желает контролировать наши верфи"
 japfor.423.d:0 "Японские генералы и адмиралы этим утром официально потребовали заполучить контроль всех наших верфей для своих компаний. Они объясняют это тем, что во время войны морское производство должно быть объединено под одним командованием."
 japfor.423.a:0 "Так и быть."
 japfor.423.b:0 "За кого они себя считают?"
 
 japfor.424.t:0 "Япония вернула контроль над верфями"
 japfor.424.d:0 "Так как наш общий враг пал, нет ни одной законной причины для Японии контролировать наши верфи, потому они возвращают их нам."
 japfor.424.a:0 "Удивительное рядом."
 
 japfor.425.t:0 "[From.GetNameDefCap] запрашивает советников"
 japfor.425.d:0 "Этим утром мы получили запрос от [From.GetNameDef], чтобы мы направили группу советников к ним для поддержки в развитии морского производства."
 japfor.425.a:0 "Справедливая просьба."
 japfor.425.b:0 "Мы так не думаем."
 
 japfor.426.t:0 "Япония отклонила запрос"
 japfor.426.d:0 "К сожалению, Япония отказала нам в предоставлении советников."
 japfor.426.a:0 "Жаль."
 
 japfor.427.t:0 "[From.GetNameDefCap] отказывает в предоставлении контроля над верфями"
 japfor.427.d:0 "В довольно дерзкой манере мы получили отказ в контроле над теми самыми верфями, которые сами же и строили. Хотя дипломатически было бы неразумно реагировать остро, мы не забудем это предательство. Они еще пожалеют об этом."
 japfor.427.a:0 "Тоже мне союзники."
 
 japfor.450.t:0 "Япония накладывает эмбарго на [Root.GetNameDef]!"
 japfor.450.d:0 "В течение нескольких месяцев, мы беспокоились о масштабах японских амбиций и их агрессивных действиях в южной части Тихого океана, и теперь у нас есть на то причины. Они заявили о своем намерении направить свою сферу влияния на немедленное прекращение торговли с [Root.GetNameDef], назвав нас 'форпостом европейского колониализма и империализма в Азии'. Не стоит недооценивать ту нагрузку, которую это может оказать на нашу экономику..."
 japfor.450.a:0 "Переживём"
 japfor.450.b:0 "Они хотят торговой войны!"
 japfor.450.c:0 "Нам следует сблизиться с Японией"
 
 japfor.451.t:0 "[From.GetNameDefCap] мстит нам!"
 japfor.451.d:0 "[From.GetAdjective]ое правительство ввело против нас тарифы! Это дает нам именно тот казус белли, на который мы надеялись!"
 japfor.451.a:0 "Да, но не сейчас..."
 japfor.451.b:0 "Ответить военными действиями!"
 
 japfor.452.t:0 "[From.GetNameDefCap] хочет укрепить связь с нами"
 japfor.452.d:0 "В ответ на наше эмбарго, [From.GetAdjective]ое правительство попросило стать частью нашей экономической сферы, очевидно считая, что лучше работать с нами, чем против нас."
 japfor.452.a:0 "Так даже лучше!"
 
 japfor.453.t:0 "[From.GetNameDefCap] ничего не делает"
 japfor.453.d:0 "Трусливое [From.GetAdjective]ое правительство решило ничего не делать в ответ на наше эмбарго. Они намерены просто выдержать его. Если мы хотим втянуть их в войну, нам придется сделать это сложным путем."
 japfor.453.a:0 "Так и быть!"
 
 japfor.454.t:0 "Япония готовиться к нападению"
 japfor.454.d:0 "Все чаще поступают сообщения из Токио, Йокогамы и Нагасаки, которые начинают создавать тревожную картину: один из планов разрабатывается, корабли экипируются, а боеприпасы запасаются. Это подготовка к войне. Через несколько недель мы можем столкнуться с полной силой имперской японской армии."
 japfor.454.a:0 "У нас есть немного драгоценного времени на подготовку"
 
 japfor.455.t:0 "Япония планирует нападения"
 japfor.455.d:0 "Мы собрали разведданные, свидетельствующие о том, что Япония стремится захватить нашу колонию в Голландской Ост-Индии. Наши военные эксперты предупреждают, что мы возможно, не сможем отбиться от такого вторжения, учитывая состояние японских и правительственных военно-морских сил и численность японских военных. Они предлагают нам обратиться к Кайзеру и попросить его о помощи: их интересы, сохранение статус-кво, сближение с нами и японский захват также будет угрожать их владениям. Возможно, это наш лучший шанс сохранить наше колониальное владение."
 japfor.455.a:0 "Сообщить Берлину!"
 japfor.455.b:0 "В этом нет необходимости..."
 
 japfor.456.t:0 "Нидерландцы умоляют о помощи"
 japfor.456.d:0 "Голландцы обнаружили доказательства того, что японцы планируют вторжение в их колонию, понимая, что они никогда не смогут защитить свою колонию с помощью своей в значительной степени перегруженной колониальной армии и ограниченных военно-морских средств по сравнению с Японией. Однако они отмечают, что захват японцами их колонии серьезно нарушил бы нашу собственную оборонительную ситуацию, и нет никаких сомнений в том, что японцы стремятся изгнать нас из этого региона!"
 japfor.456.a:0 "Мы вам поможем!"
 japfor.456.b:0 "Они не заслуживают своих колоний..."
 
 japfor.457.t:0 "Германия присылает помощь"
 japfor.457.d:0 "Немцы согласились помочь защитить Голландскую Ост-Индию от нашей совместной японской угрозы, которая стремится отнять у нас колонию."
 japfor.457.a:0 "Поднимем бокалы за наших друзей!"
 
 japfor.458.t:0 "Германия отказывает защищать нас!"
 japfor.458.d:0 "Немцы дали нам знать, что не в их интересах давать защиту нашим колониальным владениям в Индии. Похоже, мы остались одни!"
 japfor.458.a:0 "У нас получится защитить Ост-Индию, правда ведь?"
 
 japfor.459.t:0 "[From.GetNameDefCap] сама по себе"
 japfor.459.d:0 "Не имея возможности или желания получить помощь, [From.GetNameDefCap] теперь остается одна. Их вооруженные силы составляют лишь малую толику от наших, а их лидеры слабы; ничто нас не остановит."
 japfor.459.a:0 "Банзай!"
 
 japfor.460.t:0 "Индонезия не хочет принимать помощь от Германии"
 japfor.460.d:0 "Немцы согласились помочь защитить от нас Голландскую Ост-Индию! Пока мы еще можем совершить нападение, мы должны хорошо подумать о том, хотим ли мы начать такую войну."
 japfor.460.a:0 "Мы непоколебимы"
 japfor.460.b:0 "Возможно, время ещё не пришло"
 
 japfor.461.t:0 "Япония использует стратегию «Разделяй и властвуй»"
 japfor.461.d:0 "Похоже, что давние претензии Японии к легитимности нашего правительства, не говоря уже о 'братском азиатском содружестве', были не более чем словами. Сейчас они движутся к стратегии 'разделяй и властвуй' для всего Китая. Нашего Китая. Хотя это и сигнализирует о том, что война с ними может начаться раньше чем мы думаем, это также повредило репутации Ассоциации Конкордия, предоставив нам больше пространства для маневра."
 japfor.461.a:0 "Они пожалеют об этом"
 
 japfor.462.t:0 "Япония использует стратегию «Сжечь дотла»"
 japfor.462.d:0 "Слухи о злоупотреблениях японских войск в отношении китайских гражданских лиц, уже некоторое время доходят до наших ушей. Японское консульство в Мукдене всегда заверяло нас в том, что они преувеличены, а там где такие преступления действительно имели место быть, они были совершены по вине недисциплинированных войск; и это скорее исключение, чем норма. Однако сейчас Япония сделала немыслимое. Она не только открыто заявила о своей поддержке этих ужасных злодеяний, но и классифицировала их как часть официальной стратегии. С таким беспрецедентным варварством нельзя мириться, и мы не можем позволить себе, чтобы нас изображали виновными на ассоциации с ними. К счастью, прояпонская Ассоциация Конкордия будет трудно объяснить это, и она потеряет влияние в нашем правительстве."
 japfor.462.a:0 "нам следует задуматься над планом действий"
 
 japfor.463.t:0 "Япония раскрывает свои амбиции"
 japfor.463.d:0 "Ссылаясь на неопределенные 'недавние события на континенте' в качестве оправдания, японское правительство объявило о своем намерении начать всеобъемлющую колониальную программу, сосредоточенную на северо-востоке и включающую в себя все районы, недавно находящиеся под японской администрацией. Вскоре деревья сакуры могут выстроиться по линии Чжао Дажие в Шэньяне и Тяньнаньмень в Пекине. Наша четкая позиция в этом новом порядке непонятна, но мы не потерпим той же участи, что и Корея; японцы должны уйти, Ассоциация Конкордия и все остальные."
 japfor.463.a:0 "Япония сделала свой выбор"
 
 japfor.464.t:0 "Япония награждает нас за лояльность"
 japfor.464.d:0 "В своей глубокой мудрости, японское правительство решило вознаградить нашу верность, вернув землю, которая по праву принадлежит нам. Конечно, мы рады такому жесту, но мы должны быть осторожны; в конечном итоге, Ассоциация Конкордия получила большую поддержку, что затруднит нам противостояние с Японией в будущем, если мы того пожелаем."
 japfor.464.a:0 "В первую очередь, эта земля должна принадлежать нам"
 
 japfor.465.t:0 "Враг обладает подавляющей силой"
 japfor.465.d:0 "К настоящему моменту стало известно, что сила наших врагов намного превосходит нашу. То, что начиналось как слухи от нашей разведки, теперь сбылось. В то время как мы будем делать все возможное для поддержания общественной морали, даже наша самая твердая опора начинает сомневаться в том, стоит ли продолжать борьбу; не растягиваем ли мы на этом этапе неотвратимое?"
 japfor.465.a:0 "Должно быть время, чтобы все исправить..."
 
 japfor.466.t:0 "У нас есть подавляющая сила"
 japfor.466.d:0 "Как для нас, так и для Японии становится все более очевидным, что наши силы намного превосходят их. По мере того, как новости об этом просачиваются в японскую общественность, нарастают беспорядки, а поддержка их правительства падает. Если мы сохраним это преимущество, они капитулируют даже раньше, чем мы надеялись."
 japfor.466.a:0 "Какие отличные новости!"
 
### Sino - Japanese War Events ###
 japfor.600.t:0 "Японцы наступают на Китай"
 japfor.600.d:0 "То, чего мы так долго боялись, наконец наступило. Долгое время японцы жадно смотрели на наши обширные земли, пользуясь нашими природными ресурсами и разделенным национальным единством. Теперь они здесь в полном составе, это вторжение проверит нашу храбрость и мужество, и мы не дрогнем. Японцы - отвратительные варвары. До нас уже дошли сообщения о невыразимых преступлениях, и можно только представить себе судьбу своих соотечественников от рук отвратительных пиратов. Западные державы, озабоченные событиями в Европе и Америке, бросили нас на произвол судьбы. \n\n И пока мы в опасности, разве Китай не сопротивлялся и не давал отпор захватчикам на протяжении веков? Наша цивилизация насчитывает 4 000 лет - это свидетельство нашей славной воли и решимости. Мы будем сопротивляться их вторжению с величайшим упорством и изгоним японцев обратно на их острова. Qilái! Мы больше не будем разделены и не станем рабами японских собак, сейчас не то время!"
 japfor.600.a:0 "Вместе мы стоим - порознь мы падаем."
 
 japfor.601.t:0 "Китайцы сопротивляются нашему славному продвижению"
 japfor.601.d:0 "Благодаря умелым стратегическим операциям императорских войск и усилиям каждого человека, Япония одерживает постоянные победы. С каждым днем китайские армии распадаются и ломаются, и победа - лишь вопрос времени.\nКитайцы, однако, оказывают значительное сопротивление нашему освобождению. Они не понимают наших истинных мирных намерений и стремления к единому азиатскому фронту против германского империализма. Ходят даже слухи, что если наше продвижение зайдет достаточно далеко вглубь Китая, китайцы даже разрушат набережные Желтой реки, жертвуя жизнями сотен тысяч невинных соотечественников. Такой возмутительный и жестокий акт никогда не будет допущен ни людьми, ни Небом. \nТем не менее, не стоит сомневаться в силе и решимости армии Его Императорского Величества! Для нас большая честь умереть за Его Величество, выполняя истинное предназначение Японии - собрать всю Азию под одной крышей."
 japfor.601.a:0 "Тэннохэйка Банзай!"
 
 japfor.602.t:0 "Война Сопротивления против японской агрессии"
 japfor.602.d:0 "Китай стоит перед лицом величайшей национальной опасности, и все же за каждый потерянный сантиметр китайской земли раздается срочный призыв к действию! Наши войска доблестно сопротивляются без устаревшего оружия, нас бросают империалистические державы - но с каждым днем японская военная машина страдает, не в силах сломить наш несгибаемый дух. Солдаты и граждане, военачальники и республиканцы, помещики и крестьяне - отбросьте свои распри, ибо настало время единства! Жадные варвары всегда будут завидовать нашей прекрасной стране, но она им не достанется. Мы одержим над ними победу, пусть китайский народ будет един в борьбе с бандитами - китайский народ наконец-то освободится от империализма!"
 japfor.602.a:0 "Мы будем сражаться до смерти! Ваньсуй!"
  
 japfor.603.t:0 "Война в Китае"
 japfor.603.d:0 "По мере эскалации войны в Китае наши доблестные войска оказались в невыгодном положении, несмотря на превосходное снаряжение и подготовку. Наши командиры на местах уже начали препираться и ссориться, предпринимая свои собственные расходящиеся инициативы, которые правительство в Токио, а иногда даже императорский штаб не могут сдержать. Кроме того, давнее соперничество между армией и флотом уже вылилось в китайскую войну, поскольку флот отказывается отправлять снаряжение или даже выбрасывает его за борт в портах, оставляя армии вылавливать его из воды.\n\n Теперь, когда мы собираемся продвигаться дальше в Китай, наши пути снабжения будут пролегать по грязным тропинкам и через коварные горные перевалы, эта проблема может только усугубиться. Мы должны стремиться разрешить внутренние конфликты и оптимизировать наши средства ведения войны, иначе мы рискуем потерпеть поражение перед лицом более слабого противника."
 japfor.603.a:0 "Шоуганай..."
  
### События Фэнтяня ###
 japfeng.1.t:0 "Наше влияние в Маньчжурии"
 japfeng.1.d:0 "Уже много лет мы работаем над тем, чтобы установить контроль над Маньчжурией, а в долгосрочной перспективе и над всем Китаем, с помощью группы паназиатских интересов, известной как Ассоциация Конкордия. Это политическая партия, которая стремится продвигать прояпонские взгляды в [FNG.GetNameDef] и держать [FNG.GetLeader] в подчинении. В долгосрочной перспективе, ее целями являются дальнейшее расширение экономического контроля Японии над Маньчжурией в партнерстве с ЮМЖД, а также медленный вывод на нашу орбиту собственного Китая.\n\nВ стороне от политики гражданских властей Маньчжурии, находится наша собственная армия, печально известная своими амбициями Квантунская армия. На протяжении десятилетий армия стремилась завоевать и аннексировать Маньчжурию, и их предпочитаемые методы и упорство в работе с такими, как [FNG.GetLeader], печально известны своей жестокостью и низким профессионализмом, соответственно./n/nВ последнее время политические цели правительства изменились, военная ситуация, с которой мы сталкиваемся, делает политическую независимость [FNG.GetNameDef] все менее и менее приемлемой, по мере того как некоторые союзники становятся все более ценными.\n\nПеред нами стоит выбор: доверять ли Ассоциации Конкордия и мягкой силе, которую они неуклонно наращивают, или мы отпустим армию с поводка и уничтожим Чжана любыми необходимыми средствами?"
 japfeng.1.a:0 "Если птичка не запоёт..."
 
 japfeng.2.t:0 "Огромные перемены..."
 japfeng.2.d:0 "Поначалу это трудно заметить: холодность со стороны чиновников, резкие дипломатические разговоры, повышенная активность со стороны Квантунского гарнизона, но никаких реальных указаний на то, что они задумали. Все признаки указывают на то, что в японском правительстве что-то происходит, что предвещает нам несчастье. Будем надеяться, что у нас хватит сил пережить грядущий шторм."
 japfeng.2.a:0 "Китай не может вечно плясать под их дудку"
 
 japfeng.3.t:0 "Толчок к решению"
 japfeng.3.d:0 "Пришло время решить: каковы наши намерения в отношении Фэнтяньского правительства, которое мы так долго поддерживали? Их преданность нам всегда была под вопросом. Что же нам с этим делать?"
 japfeng.3.a:0 "...уничтожить их"
 japfeng.3.b:0 "...уговорить их"
 japfeng.3.c:0 "...подождать"
 
