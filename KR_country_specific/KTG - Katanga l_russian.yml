### Focuses ###
 KTG_Reinforce_The_Mwami_Authority:0 "Укрепить авторитет Мвами"
 KTG_Reinforce_The_Mwami_Authority_desc:0 "Немцы защищают правление Мвами. Хотя благодаря божьему проведению мы независимы. Мы должны внимательно смотреть на возможную угрозу линии его правления."
 KTG_Council_of_Garanganze:0 "Консул Гараганзе"
 KTG_Council_of_Garanganze_desc:0 "Общепринятые политические реформы для таких режимов, как наш, это уточнение роли и границ власти аристократии в формальном парламенте. Полномочия нового совета, будут разумеется урезаны, для того что бы усилить Мвами."
 
 KTG_Invite_Foreign_Advisors:0 "Пригласить иностранных советников"
 KTG_Invite_Foreign_Advisors_desc:0 "Пока многие стремятся устранить внешние угрозы нашему образу жизни, мы пойдем по другому пути. Иностранцы предоставят опыт, необходимый для обеспечения нашего процветания. Мы должны искать квалифицированных иностранцев, которые будут взяты на службу как политические советники Мвами."
 KTG_Union_Miniere:0 "Сделка с Горнопромышленным Союзом Верхней Катанги"
 KTG_Union_Miniere_desc:0 "ГСВК - это фундамент, на котором строится вся наша экономика. Они не только обеспечивают занятость на своих обширных горнодобывающих предприятиях, но и играют ключевую роль в обеспечении образования и здравоохранения по всей Катанге. Хотя работа с компанией, тесно связанной с колониальной эксплуатацией, может быть спорной, их опыт позволит нашему горнодобывающему сектору оставаться прибыльным."
 KTG_Belgian_Mining_Expertise:0 "Бельгийская горная экспертиза"
 KTG_Belgian_Mining_Expertise_desc:0 "Бельгийские горнодобывающие компании знают Катангу так же хорошо, как и наши люди. Для эксплуатации природных ресурсов, нам следует обратиться за советом к бывшим колониальным чиновникам."
 KTG_Ruashi_Mine_Expansion:0 "Горная экспансия Руаши"
 KTG_Ruashi_Mine_Expansion_desc:0 "Огромный железный рудник в Руаши пришел в упадок. Мы должны его отремонтировать и внедрить современную технику."
 KTG_Cobalt_Mines:0 "Кобальтовые шахты"
 KTG_Cobalt_Mines_desc:0 "Спрос на кобальт резко вырос с конца Вельткрига. К счастью, мы обладаем им в изобилии и только должны лучше эксплуатировать наши месторождения кобальта."
 KTG_Mittel_European_Trade_Center:0 "Создать Миттельевропейский центр торговли"
 KTG_Mittel_European_Trade_Center_desc:0 "Нельзя отрицать, что, поощряя инвестиции в Миттельевропу, мы сможем получить большую выгоду для нашей экономики. Продвигая себя в качестве места, где европейские интересы могут вести бизнес, позволит нам позиционировать нас как ключевой центр Европейско-Африканской торговли."
 KTG_German_Construction_Expertise:0 "Немецкая гражданская инженерия"
 KTG_German_Construction_Expertise_desc:0 "Если мы хотим создать современную инфраструктурную сеть, мы должны работать с лидерами в этой области, в которой немецкие компании занимают неоспоримое доминирующее положение. Работая с такими фирмами, как Hochtief, мы можем начать проекты, которые могут соперничать с европейскими."
 KTG_Lubumbashi_City_Future:0 "Лубумбаши - город будущего"
 KTG_Lubumbashi_City_Future_desc:0 "С помощью немецкого инженерного опыта мы начнем превращать Лубумбаши в шедевр модернистского дизайна, который послужит образцом в современном городском дизайне не только для Африки, но и для всего мира в целом."
 KTG_Technical_University_Lubumbashi:0 "Основать Технический Университет Лубумбаши"
 KTG_Technical_University_Lubumbashi_desc:0 "Заложив основы модернизации, мы должны теперь развить самое впечатляющее учреждение современности: университет."
 KTG_Press_Population_Into_The_Mines:0 "Потеснить население в шахты"
 KTG_Press_Population_Into_The_Mines_desc:0 "На рудники нужно больше людей. Те, кто бездельничает или работает нелегально, должны быть насильно отправлены работать в шахты."
 
 KTG_Force_Publique:0 "Уроки от Форс Пюблик"
 KTG_Force_Publique_desc:0 "'Форс Пюблик' совершила много зверств при исполнении бельгийских законов, но мы не можем отрицать ее компетентность. Мы должны пригласить его бывших офицеров, которые сейчас пребывают в безвестности в Бельгии, в качестве советников. Несомненно, они ухватятся за возможность переделать наши силы по образу и подобию их представлении о лучшем."
 KTG_Hire_Askaris:0 "Нанять Аскари"
 KTG_Hire_Askaris_desc:0 "С крахом правления Миттельафрикана многие старые Аскари вернулись к ничем не примечательной деревенской жизни. Мы должны обратиться к этим людям с призывом снова взять славу которая им причитается."
 KTG_Build_National_Arsenal:0 "Построить Национальный Арсенал"
 KTG_Build_National_Arsenal_desc:0 "Для развития современных вооружений нам нужно будет продвигаться вперед семимильными шагами. Чтобы начать этот процесс, мы должны создать современный государственный арсенал, через который будет проходить вся военная продукция."
 KTG_License_FN_Guns:0 "Лицензии на оружие FN"
 KTG_License_FN_Guns_desc:0 "Fabrique Nationale, государственная компания Бельгии, остается одним из ведущих производителей огнестрельного оружия в мире. Используя наши связи в Бельгии, мы должны получить лицензию на производство их новых образцов внутри страны, а также оснастку для этого, по дешевке."
 KTG_Study_East_Afrika_Offensive:0 "Изучить Восточноафриканское наступление"
 KTG_Study_East_Afrika_Offensive_desc:0 "Кампания Пауля фон Леттов-Форбека в Восточной Африке была настоящим чудом военной мысли. Мы должны проанализировать его тактику."
 KTG_Artillery_Tactics:0 "Европейские артиллерийские тактики"
 KTG_Artillery_Tactics_desc:0 "Огромные орудия Вельткрига опустошили миллионы людей и оставили неизгладимый шрам на полях сражений Европы. Мы должны иметь свои собственные произведения, способные на такие грандиозные подвиги, и интегрировать их в нашу доктрину."
 
 KTG_By_The_Glory_Of_Mwami:0 "Во славу Мвами"
 KTG_By_The_Glory_Of_Mwami_desc:0 "Многие верят, что мвами руководствуются рукой Божьей. Мы должны подыгрывать этим слухам и направлять его почитателей на национальное служение."
 KTG_Heart_Of_The_Jungle:0 "Сердце джунглей"
 KTG_Heart_Of_The_Jungle_desc:0 "Наши люди знакомы с суровостью войны в джунглях. Однако мы должны стандартизировать то, что является общеизвестным для многих, и включить его в режим подготовки нашей растущей армии."
 
 KTG_Expel_Foreigners:0 "Прогнать иностранцев"
 KTG_Expel_Foreigners_desc:0 "Иностранное влияние лишь подрывает нашу культуру и моральную стойкость. Оставшихся иностранцев следует отправить паковать вещи, чего бы это ни стоило."
 KTG_Establish_Yeke_Army:0 "Создать армию Йеке"
 KTG_Establish_Yeke_Army_desc:0 "Вместо того, чтобы принимать какую-либо иностранную модель, мы должны стремиться к модернизации боевой формы и стиля старого королевства Йеке. Пусть армия Йеке возродится!"
 KTG_Lunda_War_Experience:0 "Вынести урок с войны Лунда"
 KTG_Lunda_War_Experience_desc:0 "В то время как наши прошлые попытки разрушить колониальное иго потерпели неудачу, мы позаботимся о том, чтобы те, кто погиб, не сделали этого напрасно. Если европейцы попытаются вернуться на Катангу, их заставят бежать с хвостами между ног!"
 KTG_Memory_Of_Msiri:0 "Память Мсири"
 KTG_Memory_Of_Msiri_desc:0 "Великий Мсири удерживал европейцев в течение многих лет и привел королевство Йеке к зениту своего могущества. Сбор информации был важен для его успеха, и для того, чтобы наши силы смогли одержать победу на поле, их необходимо обучить разведке."
 KTG_Produce_Own_Weaponry:0 "Создать собственное вооружение"
 KTG_Produce_Own_Weaponry_desc:0 "Хотя у нас нет необходимого инструментария для эффективного производства современного оружия, мы все же можем производить собственное оборудование, но нам нужно только создать достаточно современное производство."
 KTG_Train_Warrior_Class:0 "Обучить класс Воина"
 KTG_Train_Warrior_Class_desc:0 "Традиционный класс Воинов Катанги был в значительной степени оставлен немцами в покое, но он томился под властью бельгийцев. Мы должны восстановить его численность, институционализируя укрепление общественного положения старого класса воинов."
 KTG_Confiscate_Askari_Weaponry:0 "Конфисковать оружие Аскари"
 KTG_Confiscate_Askari_Weaponry_desc:0 "Когда-то Аскари вернулись домой, все еще имея во владении современное стрелковое оружие. Мы должны найти этих людей и забрать их оружие для использования нашей армией."
 KTG_Recreate_The_Yeke_Trade:0 "Воссоздать торговлю Йеке"
 KTG_Recreate_The_Yeke_Trade_desc:0 "Королевство Йеке извлекает огромную выгоду из упрощения процедур торговли сырьевыми товарами во внутренних районах Африки. Давайте вновь откроем торговые пути, которые пришли в упадок, и попытаемся обеспечить безопасность всех торговцев на наших границах."
 KTG_Increase_Ivory_Gathering:0 "Увеличить добычу слоновой кости"
 KTG_Increase_Ivory_Gathering_desc:0 "Слоновая кость высоко ценится во всем мире. Имея достаточную организацию, мы можем значительно увеличить урожай слоновой кости и использовать полученную прибыль для создания инфраструктуры по переработке слоновой кости внутри страны."
 KTG_Farm_The_Rubber_Tree:0 "Обработать землю для каучукового дерева"
 KTG_Farm_The_Rubber_Tree_desc:0 "В то время как колония Конго когда-то была крупнейшим производителем каучука в мире, в Катанге выращивалось мало каучука, что способствовало росту Европы. Теперь мы должны содействовать выращиванию каучука на благо нашего народа."
 KTG_Establish_Relations_With_Portugal:0 "Улучшить железную дорогу Лубумбаши-Камото"
 KTG_Establish_Relations_With_Portugal_desc:0 "Хотя мы можем отвергнуть европейские представления о прогрессе, нельзя отрицать, что железные дороги являются практически жизненно важным средством перевозки грузов. Создав железнодорожное сообщение между горнодобывающим регионом Камото и Лубумбаши, мы сможем гораздо эффективнее перевозить грузы."
 KTG_Dismantle_Union_Miniere:0 "Распустить Горнопромышленный Союз"
 KTG_Dismantle_Union_Miniere_desc:0 "Горнопромышленный Союз является воплощением паразитических отношений, которые европейцы имеют с нашим народом. Мы должны ликвидировать этот пережиток колониализма и иноземной добычи, чтобы богатство Катанги снова могло принадлежать ее народу."
 KTG_Gold_Mines:0 "Искать золото"
 KTG_Gold_Mines_desc:0 "Золотые месторождения Катанги остаются полностью неиспользованными. Хотя для начала добычи золота потребуются значительные государственные инвестиции, награда, безусловно, стоит того."
 KTG_Diamonds_Are_Forever:0 "Алмазы вечны"
 KTG_Diamonds_Are_Forever_desc:0 "Хотя рудники Киву более продуктивны, чем наши, Катанга действительно богата алмазами. Мы должны национализировать крупнейшие рудники и обеспечить их бесперебойное функционирование."
 KTG_Seize_Colonial_Expertise:0 "Воспользоваться колониальным опытом"
 KTG_Seize_Colonial_Expertise_desc:0 "В то время как большинство квалифицированных иностранцев могли быть высланы из региона. Оборудование и руководства, которые они оставили, все еще могут быть использованы для продвижения Катанги. Кроме того, 'убеждение' некоторых квалифицированных специалистов остаться и поделиться своими знаниями позволит нам подготовить собственных специалистов."
 
 KTG_Colonial_Rule:0 "Колониальное правительство держится"
 KTG_Colonial_Rule_desc:0 "Мвами был побежден, а Колониальное правительство установлено. Однако, напряжения между Фламандцо-Валлонцами и коренными Катангийцами которые стремятся к отмене Европейского владычества."
 KTG_Dominer_Pour_Servir:0 "Доминировать, чтобы служить"
 KTG_Dominer_Pour_Servir_desc:0 "'Правьте - мы служим'. Эти простые слова описывают колониальную политику, которую старое Бельгийское правительство установило в Конго. Конголезцы - это наши дети и мы обязаны возвысить их к достоинствам Западного Прогресса. Процесс медленный и пока он дает надежду Конголезцам, колониальное правительство должно остаться на продолжительное время."
 KTG_Restoration_Missions:0 "Возрождение Миссий"
 KTG_Restoration_Missions_desc:0 "В следствие агрессивной Германской политики против католической церкви, многие службы были заброшены. Теперь, когда мы вернули власть, наши католические ассоциации торопят нас запросить миссионеров из Фландрии-Валлонии, чтобы мы продолжили программу 'Доминировать, чтобы служить'."
 KTG_Continue_Mission_To_Civilise:0 "Продолжить Миссию Цивилизованности"
 KTG_Continue_Mission_To_Civilise_desc:0 "Наша задача - цивилизовать Темный Континент и хоть Германский режим сбил нас со света Божьего, пришло время продолжить задачу и привести Африку (медленно) в будущее."
 KTG_Reward_The_Evolues:0 "Наградить лучших"
 KTG_Reward_The_Evolues_desc:0 "Стало ясно, что Европейцы не останутся в Африке навсегда. Из этого следует, что мы должны подготовить Африканский народ к их грядущей независимости. Обучая продвинутых, мы будем уверены, что передача власти пройдет мирно и без осложнений в экономике."
 KTG_Elections_Ludwigsstadt:0 "Свободные выборы Людвигсштадта"
 KTG_Elections_Ludwigsstadt_desc:0 "В то время как Бункея остается нашей столицей, индустриальный и экономический центр Людвигсштадта — это реальная сила. Из-за исключения мэра Германии мятежниками Мвамиса должен быть избран новый мэр, и колониальное правительство предложило открыть выборы всем гражданам города."
 KTG_Abolish_Invisible_Colour_Gap:0 "Отменить невидимый цветовой разрыв"
 KTG_Abolish_Invisible_Colour_Gap_desc:0 "Хотя в отличие от британских или французских колоний в Конго никогда не было четкого цветового разлома, стеклянный потолок блокировал конголезцев от достижения высоких административных или политических позиций. Для борьбы с беспорядками, которые это вызвало, новое прогрессивное правительство приступило к усилиям по прорыву этих традиций и приступило к обучению продвинутых, чтобы заменить некоторые из строго европейских должностей."
 KTG_Union_Miniere_Haut_Katanga:0 "Финансирование Горного союза Катанги"
 KTG_Union_Miniere_Haut_Katanga_desc:0 "Это не только крупнейший работодатель в нашей стране. Обеспечивая стабильный поток доходов государству, ГСВК должен быть дополнительно интегрирован в государство и расширен дальше."
 KTG_Expand_Ruashi_Mine:0 "Расширить шахты Руаши"
 KTG_Expand_Ruashi_Mine_desc:0 "В связи с растущей важностью меди в Европе, наши горнодобывающие операции расширялись для удовлетворения запросов. Шахта Руаши, что была основана в 1911, являлась главным источником меди и кобальта в Катанге и сейчас нуждается в дальнейшем развитии. Для дальнейшей гарантии процветания наших людей, правительство также решило расширить ближайшие нефтеперерабатывающие заводы и таким образом предоставить рабочие места."
 KTG_Limit_Native_Careers:0 "Ограничить карьерный рост"
 KTG_Limit_Native_Careers_desc:0 "В отличие от многих других колониальных держав, ГСВК разрешала аборигенам эксплуатировать тяжелую технику и проводила большие учебные программы для успешного обучения рабочей силы. Катангский рабочий мог подняться, чтобы стать машинистом или клерком, но затем был лишен бельгийского руководства, чтобы не потерять контроль над организацией."
 KTG_Educate_Native_Engineers:0 "Обучить местных инженеров"
 KTG_Educate_Native_Engineers_desc:0 "Немецкие реформы в последние десятилетия сильно изменили сознание населения Катанге. Сейчас они требуют равных рабочих мест и равной оплаты труда европейских рабочих и укрепляются в своих требованиях новому правительству. Поэтому ГСВК открывает инженерные должности всем нашим гражданам и создает школьную программу с профессорами из университетов Льежа и Гента."
 KTG_Increase_Cobal_Production:0 "Увеличить добычу кобальта"
 KTG_Increase_Cobal_Production_desc:0 "С ростом производства вооружений по всему миру и огромным значением кобальта для современных технологий ГСВК решила открыть еще три шахты по всему городу Людвигсштадт, чтобы удовлетворить эти требования и продвинуть себя, чтобы стать главным экспортером этого редкоземельного материала."
 KTG_Apoint_District_Overseers:0 "Назначить окружных Надзирателей"
 KTG_Apoint_District_Overseers_desc:0 "В связи с потрясениями Германского режима, многие из нашего административного аппарата были уволены или убиты. Пока наша экономика сильно зависит от местных вождей и их влияния, но нам нужно обучить штат общаться и наблюдать за этими вождями, и вскоре заставить их подчиниться."
 KTG_Resinstate_The_Chefferies:0 "Восстановить Вождество"
 KTG_Resinstate_The_Chefferies_desc:0 "Система Вождества состоит из жесткой сети Колониального штата и местных вождей. Раз в несколько недель, один из наших окружных чиновников будет посещать все деревни в округе: собирать ресурсы и исполнять закон от лица центрального правительства."
 KTG_Install_Farming_Quotas:0 "Установить фермерские квоты"
 KTG_Install_Farming_Quotas_desc:0 "Чтобы прокормить растущее городское население Бункеи и Людвигсштадта, на фермерские хозяйства мы должны ввести строгие квоты. Их будут собирать кадры колониального правительства в обмен на деньги и товары, и переводить в города."
 KTG_Centre_Extra_Coutumiers:0 "Традиционный центр"
 KTG_Centre_Extra_Coutumiers_desc:0 "Хотя система надзирателей хорошо работала в прошлом, растущее население и сомнительная лояльность их побудили правительство создать свои собственные экономические центры в сельской местности. Они возьмут на себя задачу надзирателей и станут центром для юридических, экономических и социальных собраний."
 KTG_Monopolise_Agricultural_Companies:0 "Монополизировать Агрокультурные компании"
 KTG_Monopolise_Agricultural_Companies_desc:0 "Наша агрокультурная промышленность состоит из фермерских квот, установленных на деревни и их сбора всякий раз, когда окружной управляющий проходит мимо деревни. Этот метод показал свою неэффективность, поэтому мы заменим её, создав единый орган управления."
 KTG_Increase_Taxation:0 "Увеличить налоги"
 KTG_Increase_Taxation_desc:0 "Депрессия Черного Понедельника все ещё нависает над Катангой и требует от нации, а Фламандцы-Валлонцы попросили временное повышение налогов, чтобы помочь восстановить экономику."
 KTG_Modernize_Bunkeya:0 "Модернизировать Бункею"
 KTG_Modernize_Bunkeya_desc:0 "Хоть Бункея наша столица, сердце Катанги это Людвигсштадт. Для увеличения важности Бункеи, с разрешения Мвами, колониальное правительство запустило строительные проекты, чтобы город достиг уровня 20 века и облегчить развитие окружающих земель."
 KTG_Technical_University_Ludwigsstadt:0 "Открыть технический университет Людвигсштадта"
 KTG_Technical_University_Ludwigsstadt_desc:0 "Из-за большого роста ГСВК за последние годы они предложили правительству большой объем средств, чтобы помочь в создании технического университета в Герминештадте. Запросы для учителей и дополнительное финансирование были отправлены во Фландрию-Валлонию и были встречены с большим одобрением фламандско-валлоновского населения, отправляющего свой опыт и капитал для развития Катанги."
 KTG_Connect_Bunkeya_Ludwigsstadt:0 "Электрифицировать железную дорогу"
 KTG_Connect_Bunkeya_Ludwigsstadt_desc:0 "Наши два главных города отключены друг от друга, что затрудняет общение и транспорт. Поэтому железная дорога Бункея-Людвигсштадт должна быть расширена, позволяя использовать большее количество товаров и людей для использования линии."
 KTG_The_Colonial_Trinity:0 "Колониальная Троица"
 KTG_The_Colonial_Trinity_desc:0 "Вся власть в колонии принадлежит трем слоям современного общества: церкви, правительству и стражам порядка. Церковь предоставляет духовное и начальное образование, Правительство предоставляет рабочие места, создает товары и удовлетворяет ежедневные потребности, пока полиция удерживает тех, кто нарушает рамки дозволенного, от распространения своих мыслей."
 KTG_Patronisation_of_the_Natives:0 "Покровительство туземцев"
 KTG_Patronisation_of_the_Natives_desc:0 "Конголезский гражданин менее развит, чем его европейский коллега, и ему требуется тщательная помощь, чтобы вести их на своем пути. СМИ и газеты должны подвергаться цензуре, чтобы заставить их моделировать граждан, а функций правительства лучше всего избегать, пока они не заработают свой цивилизационный сертификат."
 KTG_Control_All_Aspects_of_Modern_Life:0 "Управление всеми аспектами современной жизни"
 KTG_Control_All_Aspects_of_Modern_Life_desc:0 "ГСВК контролирует все аспекты жизни своих работников. Они работают на своих шахтах, едят в своих кантинах, покупают свои продукты в своих магазинах. Жилье предоставляется всем работникам, а также поддержка жены и детей шахтера. Хотя это обеспечило определенное благосостояние шахтерам, внезапный кризис в компании не только лишает работы, но и всей жизни."
 KTG_Embrace_Congolese_Belgian_Culture:0 "Объявить конголезско-бельгийскую культуру"
 KTG_Embrace_Congolese_Belgian_Culture_desc:0 "Людвигсштадт стал центром для фламандско-валлонянцев и катангезов, которые все живут рядом друг с другом. Старый европейский квартал и цит-индиген были демонтированы и проложили путь для больших путей и большего чувства сплоченности между аборигенами и колонистами."
 KTG_Improve_Native_Living_Standards:0 "Улучшить стандарты проживания"
 KTG_Improve_Native_Living_Standards_desc:0 "С рабочими местами и равной заработной платой как для выходцев, так и для колониалистов, общее благосостояние населения возросло. Из-за цветущей работы по добыче меди и новых методов добычи в университетах по всей Миттель-Европе, условия труда так-же значительно улучшили работу в течение 8-часового рабочего дня."
 KTG_Equals_For_The_Law:0 "Равенство перед законом"
 KTG_Equals_For_The_Law_desc:0 "Гражданин Конго больше не будет наказан за то же преступление, что и его колониальный коллега. С введением совершенно новой правовой системы, заимствуя в значительной степени от фламандско-валлонян, права всех мужчин гарантированы."
 
 KTG_Stability_Force_Publique:0 "Восстановление стабильности в Форс Пюблик"
 KTG_Stability_Force_Publique_desc:0 "Из-за хаоса, который последовал после мятежа, фламандско-валлонцы в Эрминестадте быстро реформировали Форс Пюблик из пепла немецких аскариев, чтобы противостоять его атаке."
 KTG_A_European_Army:0 "Европейская армия"
 KTG_A_European_Army_desc:0 "Стало быть, только через опытную и хорошо дисциплинированную армию, туземцев можно держать под контролем. С экспертами из Европы мы сможем сформировать небольшой, но сильный корпус."
 KTG_An_African_Army:0 "Африканская армия"
 KTG_An_African_Army_desc:0 "Конец колониализма близок, и нам нужно обеспечить хорошо обученный корпус, подкрепленный местными офицерами, чтобы убедиться, что нация канет в лету после нашего отъезда."
 KTG_Heavy_Equipement:0 "Тяжелое снаряжение"
 KTG_Heavy_Equipement_desc:0 "Чтобы помочь в обороне наших городов и нападении, нам нужна артиллерия для поддержки нашего наступающего отряда."
 KTG_Arsenal_Ludwigsstadt:0 "Построить Арсенал Людвигсштадта"
 KTG_Arsenal_Ludwigsstadt_desc:0 "Для снижения зависимости от поставок фламандско-валлонского оружия, нам нужно держать крупные запасы и наладить своё собственное начальное производство."
 KTG_FRC_Katanga:0 "Арсенал Катанги"
 KTG_FRC_Katanga_desc:0 "С помощью Фонда Королевских Канониров мы создадим собственный артиллерийский литейный цех, чтобы дополнить наш импортный запас."
 KTG_Reform_The_Force_Publique:0 "Реформировать Форс Пюблик"
 KTG_Reform_The_Force_Publique_desc:0 "В то время как у ФП были свои успехи в прошлом, стало ясно, что нам нужно более тесное сотрудничество с местными войсками, а не единоличное внимание к колониальному высокому командованию."
 KTG_Found_Military_Academy_Ludwigsstadt:0 "Основать Военную Академию Людвигсштадта"
 KTG_Found_Military_Academy_Ludwigsstadt_desc:0 "В дополнение к нашей программе обучения офицеров, Колониальное правительство открыло Военную Академию Эрминштата"
 KTG_Defense_of_Katanga:0 "Оборона Катанги"
 KTG_Defense_of_Katanga_desc:0 "Португальские хищники и милитаристы повсюду, мы должны объединится для защиты Катанги!"
 KTG_Restoration_Force_Publique:0 "Возрождение Форс Пюблик"
 KTG_Restoration_Force_Publique_desc:0 "Несмотря на свою противоречивую историю, Форс Пюблик вновь доказали свою жизненно важную роль в поддержании порядка в борьбе с хаосом в Африке. Восстановив структуру европейских офицеров, мы сможем обеспечить, чтобы новые Форс Пюблик сохранили уважение и способности своих бельгийских предшественников."
 KTG_Learn_From_East_Africa_Offensive:0 "Уроки на восточно-африканской операции"
 KTG_Learn_From_East_Africa_Offensive_desc:0 "В то время как первоначальные кампании FP оказались успешными против немецких сил, крах британцев и последующий провал Западного фронта заставили нас расформировать корпус. Теперь, когда корпус восстановлен, пришло время учиться на наших неудачах и адаптироваться."
 KTG_Secure_Our_Investements:0 "Защитите свои инвестиции"
 KTG_Secure_Our_Investements_desc:0 "Возможно, мы потеряли Конго, но мы не позволим африканским вождям отменить весь наш тяжелый труд. Если они не могут гарантировать свободный рынок, мы убедим их на поле."
 
 KTG_Access_To_The_Sea:0 "Доступ к морю"
 KTG_Access_To_The_Sea_desc:0 "С крахом Миттельафрики, наша экспортная экономика полностью уничтожена из-за потери главных торговых портов."
 
 KTG_Luanda_Port:0 "Порт Луанда"
 KTG_Luanda_Port_desc:0 "Португальский контроль Ангольский порт Луанда и будет отличным торговым партнером, если они примут наше предложение."
 KTG_Trade_Mission_Portugal:0 "Отправить торговую миссию в Португалию"
 KTG_Trade_Mission_Portugal_desc:0 "В то время как немецкое влияние рухнуло, Португалия сохраняет контроль над своими африканскими владениями на востоке и западе страны. Их поддержка и экономическая помощь крайне важны для сохранения нашей независимости."
 KTG_Pink_Map_Negotiations:0 "Переговоры"
 KTG_Pink_Map_Negotiations_desc:0 "Португалия приступила к осуществлению своих старых колониальных притязаний на наш регион. Мы не можем надеяться на то, что сможем оказать им прямое сопротивление, но с помощью упреждающей дипломатии мы сможем прийти к взаимоприемлемому решению."
 KTG_POR_Submission:0 "Миссия в Португалию"
 KTG_POR_Submission_desc:0 "Мы приняли защиту Португалии в обмен на широкую автономию и экономическую помощь. Давайте воспользуемся преимуществами этого противоречивого соглашения."
 KTG_Ludwigsstadt_Luanda_Railroad:0 "Расширить железную дорогу Людвигсштадт-Луанда"
 KTG_Ludwigsstadt_Luanda_Railroad_desc:0 "Людвигсштадт и Португальская Ангола разделены всего лишь несколькими сотнями миль, однако железнодорожного сообщения нет. С нашими людьми и португальской финансовой поддержкой, у нас наконец-то будет железнодорожная линия."
 
 KTG_Support_Kongo:0 "Поддержка Конго"
 KTG_Support_Kongo_desc:0 "Катанга всегда была, по крайней мере, номинально частью колонии Конго. Это дает как преимущества, так и недостатки - с одной стороны, мы сохраняем связи с элитой Киншасы, где базируется новый конголезский режим, с другой стороны, это дает им основу, на которой они могут утверждать над нами контроль. Мы должны прийти к соглашению с Маниконгом, чтобы остановить это."
 KTG_Send_Division_Manikongo:0 "Отправить военное снаряжение"
 KTG_Send_Division_Manikongo_desc:0 "В наших наилучших интересах обеспечить, чтобы режим в Киншасе пережил свой нынешний конфликт. Хотя у нас мало оружия, мы должны послать им то, что можем выделить."
 KTG_Boma_Port:0 "Порт Бома"
 KTG_Boma_Port_desc:0 "Уже налажена работа по перевозке грузов из Катанги в речной портовый город Бома. Мы должны подойти к Мамиконгу, чтобы вновь открыть эти старые маршруты на постоянной основе."
 KTG_Join_Kongolese_War:0 "Присоединиться к гражданской войне в Конго"
 KTG_Join_Kongolese_War_desc:0 "По мере того, как Киншаса и Киву сражаются, оба ослабевают. Теперь мы можем решительно вооружить наших старых союзников в Киншасе в обмен на поддержку в их нынешнем конфликте."
 
 KTG_German_Connections:0 "Установить связи с Германией"
 KTG_German_Connections_desc:0 "Немецкое правление было выгодно для мвами и катанганского правящего класса. Мы должны продолжать тесное сотрудничество с ними."
 KTG_Daressalam_Port:0 "Порт Дар-эс-Салам"
 KTG_Daressalam_Port_desc:0 "Порт Дар-эс-Салам - один из величайших на континенте. Чтобы обеспечить нашу торговлю с нашими немецкими друзьями, независимо от того, что произойдет, мы должны использовать порт Дар-эс-Салам."
 KTG_Katanga_Tangyanika_Railroads:0 "Железная дорога Катанга-Остафрика"
 KTG_Katanga_Tangyanika_Railroads_desc:0 "Прямого железнодорожного сообщения между нашими землями и немецкой крепостью в Восточной Африке, не существует. При финансовой помощи Германии мы должны заложить новую систему между Лубумбаши и Дар-эс-Саламом."
 
 KTG_Look_Towards_Our_Investements:0 "Привлечение инвестиций"
 KTG_Look_Towards_Our_Investements_desc:0 "Вместо того, чтобы стремиться к восстановлению столь выгодной гегемонии Германии над Африкой, нам следует стремиться к экономическому укреплению. Те немногие средства, которые у нас есть, должны быть направлены, в партнерстве с нашими союзниками, на эксплуатацию природных богатств земли."
 KTG_Support_Mittelafrikan_Restoration:0 "Поддержать восстановление Миттельафрики"
 KTG_Support_Mittelafrikan_Restoration_desc:0 "Немцы были доброжелательными хозяевами, при них было обеспечено беспрепятственное правление мвами. Мы должны помочь в их восстановлении, конечно же, с более благоприятными для себя условиями."
 KTG_Flemish_Wallonian_Support:0 "Запросить Фламандско-Валлонскую поддержку"
 KTG_Flemish_Wallonian_Support_desc:0 "Мы все еще поддерживаем связи с нашими старыми бельгийскими хозяевами. Мы должны обратиться к нашим друзьям в Брюсселе за помощью в нужное нам время."
 KTG_Military_Support_Flanders_Wallonia:0 "Военная помощь из Фландрии-Валлонии"
 KTG_Military_Support_Flanders_Wallonia_desc:0 "В то время как бельгийцы никогда не были великой военной державой, Форс Пюблик была очень дисциплинирована. Мы должны запросить бельгийскую помощь в военной сфере как таковой."
 KTG_Defence_Uranium_Mines:0 "Оборона шахт Шинколоблеве"
 KTG_Defence_Uranium_Mines_desc:0 "Урановые рудники в Шинколоблеве являются самыми продуктивными в мире. Они имеют огромную стратегическую ценность для нас и наших западных друзей и не могут быть допущены к захвату противником."
 KTG_Copper_Mining_Zambia:0 "Замбезийский опыт добычи меди"
 KTG_Copper_Mining_Zambia_desc:0 "Наши собственные известные медные месторождения остаются неиспользованными. Мы должны работать вместе с нашими друзьями в соседней Замбии, чтобы изменить это."
 KTG_Recruit_Porters_Africa_Campaign:0 "Привлечение носильщиков для африканских кампаний"
 KTG_Recruit_Porters_Africa_Campaign_desc:0 "Хотя у нас есть доступ к таким технологиям, как пароход и железная дорога, большая часть континента все еще доступна только пешком. Перевозчики, способные перевозить около 55 фунтов каждый, всегда были жизненно важным средством переправки грузов в Африке. Они будут играть жизненно важную роль в обеспечении кампании по повторному захвату континента."
 KTG_Economic_Dependency_MAF:0 "Установить катангскую экономическую зависимость"
 KTG_Economic_Dependency_MAF_desc:0 "Неоспоримо, что, поддерживая интересы Германии в Африке, мы все больше полагаемся на них для поддержки нашей экономики. Сейчас это достигло той точки, когда мы полностью зависим от Германии. Хотя это, возможно, и не самый желательный вариант, мы должны соответствующим образом адаптироваться, если хотим извлечь из него максимальную пользу."
 KTG_Further_Expansion_UMHK:0 "Дальнейший рост ГСВК"
 KTG_Further_Expansion_UMHK_desc:0 "Несмотря на то, что мы значительно расширили масштабы нашей деятельности, земля Катанги все еще изобилует жизненно важными ресурсами, готовыми к эксплуатации. Мы должны обеспечить Горнопромышленный Союз всеми необходимыми ресурсами для расширения его операций. Копайте глубже и копайте жадно!"
 KTG_Full_Integration:0 "Полная интеграция в Миттельафрику"
 KTG_Full_Integration_desc:0 "Полная реинтеграция в Миттельафрику предпочтительнее неопределенности независимости. Как бы ни мучил наших лидеров отказ от суверенитета, при наличии надлежащих гарантий со стороны миттельафриканцев, это кажется лучшим вариантом."
 KTG_Increased_Shipping_Capacity:0 "Увеличение грузоподъемности"
 KTG_Increased_Shipping_Capacity_desc:0 "В период кризиса, торговые флоты иностранных государств могут стать ненадежными как средство перевозки наших товаров по всему миру. Мы должны иметь возможность действовать самостоятельно в этих портах."
 KTG_Congolese_Railroad_Expansion:0 "Расширение конголезской железной дороги"
 KTG_Congolese_Railroad_Expansion_desc:0 "Мы должны напрямую связать наши новые предприятия с Катангой. Для этого мы должны построить прямое легкое железнодорожное сообщение."
 KTG_Diamond_Mines_Kivu:0 "Алмазные шахты Киву"
 KTG_Diamond_Mines_Kivu_desc:0 "Мы получили эксклюзивное право на эксплуатацию одних из самых прибыльных в мире алмазных рудников в регионе Киву. Нам пора начинать."
 KTG_Rubber_Farming_Bas_Congo:0 "Добыча резины в Бас-Конго"
 KTG_Rubber_Farming_Bas_Congo_desc:0 "Мы закрепили за собой право возделывать некоторые из некогда наиболее прибыльных участков Конго для выращивания каучука. Мы должны использовать наших людей, чтобы снова начать выращивание каучука в Конго, и что еще лучше, использовать этот опыт для выращивания наших собственных культур."

