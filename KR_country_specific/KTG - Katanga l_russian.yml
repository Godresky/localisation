 ktg.1.t:0 "Катанга предлагает Пакт о ненападении"
 ktg.1.d:0 "Как и нашу независимость, люди Катанги защищали свою часть Конго. Теперь они отправили посла в нашу столицу, чтобы обсудить условия мирного сосуществования. Они гарантируют не оказывать помощь нашим врагам, Киву, в обмен на пакт о ненападении, защищающий их независимость после войны и обеспечивающий доступ к порту Бома."
 ktg.1.a:0 "Принять договор"
 ktg.1.b:0 "Отказать их предложению"
 
 ktg.2.t:0 "Конго принимает Пакт о ненападении"
 ktg.2.d:0 "Правительство Конго согласилось с нашим предложением и подписало пакт о ненападении с нашим мвами."
 ktg.2.a:0 "К мирному содействию!"
 
 ktg.3.t:0 "Конго отказывает в Пакте о ненападении"
 ktg.3.d:0 "Конголезцы отказались от нашего предложения и сознательно проигнорировали вопросы о гарантированной независимости. Это означает, что война с Конго после битвы с Киву более чем гарантирована. Чтобы избежать поражения превосходящему в числе противнику, нам нужно поискать других союзнику, например немцы..."
 ktg.3.a:0 "Это ведет в никуда"

