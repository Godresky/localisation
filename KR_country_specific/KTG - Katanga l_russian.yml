 ktg.20.t:0 "Мвами захватил власть!"
 ktg.20.d:0 "Пока сборщики налогов возвращались в центральные территории, а шахтеры Горнопромышленного союза наслаждались заслуженным мирным воскресным полднем, в столицу прибыли новости что мвами от Гаранганзе свергнул Германского губернатора, казнил его партнеров и установил контроль над провинцией. Поскольку большая часть населения не знала об этих событиях и содержании и отношениях с колониальным правлением, это стало огромным шоком. На протяжении более 50 лет слово белого человека было законом, и всякая форма непослушания была строго наказана. Теперь король маленькой деревни посмел встать и взял власть в свои руки. /n/n Епископа города можно было увидеть, он разговаривал с главой Форс Пюблик и представителем города. Должны ли они попытаться убежать из страны теперь, когда немецкое правительство пошатнулось или должно закрепиться в белом квартале, защищенном лояльным Форс Пюблик? Шахтеры с тревогой обсуждают, кто последует за ним, Белого человека, который принес как тяжелые наказания, так и жизнь благополучия или их мвами, который выступает за все доколониальные традиции и возвращение в свои родные деревни."
 ktg.20.a:0 "Колониальное правление сброшено!"
 ktg.20.b:0 "Власть Фландрии-Валлонии продолжается"
 ktg.20.c:0 "Фламандско-валлонская администрация пытается остаться на месте."

 ktg.2001.t:0 "Одни на черном континенте"
 ktg.2001.d:0 "Хотя Райкманс отдал приказ закрепиться в городе Людвигсштадт, катангцы, находившиеся там, не были дураками; они наблюдали, как миттелафриканская администрация отнимала власть у фламандско-валлонской администрации, они наблюдали, как многих вывозили, как закрывали их кустарные мастерские, а их оружие отбирали. Силы Мвами наверняка выиграют эту битву, поэтому они знали, что сопротивляться бессмысленно."
 ktg.2001.a:0 "Это может закончиться только одним способом."
 
 ktg.21.t:0 "Удержание в столице"
 ktg.21.d:0 "Опираясь на большинство населения Людвигсштадта и обученный гарнизон Форс Пюблик, остальная часть колониального правительства укрепилась в Белом квартале. Столы, стулья и больше мебели вытаскиваются на улицы, создавая временную баррикаду. Из казарм берут оружие и предметы медицинского назначения, а в больницу Людвигсштадта закатывают кроватки. Хотя многие из мужчин, женщин и детей не имеют боевого опыта, сотни молодых шахтеров вынуждены брать оружие и защищать свои семьи. Из общей численности населения 45 000 человек 35 000 человек забаррикадировались с фламандско-валлоновскими силами, а остальные бежали из города и укрылись в близлежащих деревнях. Только небольшие группы сепаратистов остались за пределами укрепленного центра и грабят, и увольняют окраины города."
 ktg.21.a:0 "Мягкий дождь устанавливается"
 
 ktg.22.t:0 "Силы мвами приближаются к городу"
 ktg.22.d:0 "Прошло три дня с тех пор, как произошло убийство губернатора и крах германского правления. Силы Мвами идут на Людвигсштадт, чтобы полностью уничтожить любую оставшуюся часть колониального правления. Многие из деревень по дороге в столицу либо поклялись в лояльности, либо были уничтожены его войсками. Деревня за деревней, Мвами приближается к столице, белые из всех окрестных деревень и фламандско-валлоновские компании отправились в город, ищущий убежища за баррикадой. Слово сопротивления было отправлено во Фландрию-Валлонию, чтобы сообщить им о марше, но помощь не дойдет до Катанги до начала осады."
 ktg.22.a:0 "Конец близок"
 
 ktg.23.t:0 "Осада началась"
 ktg.23.d:0 "Вечером первой недели мвами, наконец, добирается до города. В окрестностях города установлен периметр, а разведчики отправляются внутрь, чтобы исследовать укрепления, сделанные Колониалами. В то время как Мвами превосходит численность населения Людвигсштадта, его армия состоит из обученных воинов и недовольных ветеранов от наступления восточно-африканского периода, в то время как у защитников только 1000 солдат Форс Пюблик и пара белых офицеров. С поднятием луны и темной атмосферой, Мвами решает удержаться на сегодня и атаковать город утром. Чтобы деморализовать защитников, он требует повторять военные песни, датируемые войной в Лунде."
 ktg.23.a:0 "Наблюдатели следят за нападавшими"
 
 ktg.24.t:0 "Мвами атакует"
 ktg.24.d:0 "В 8.00 Мвами, наконец, дает сигнал атаковать. Звучат рога, крики усиливаются и начинается первый заряд. Сила 5000 обученных воинов со своей родной территории штурмует по главной аллее, покрытой огнем от солдат Форс Пюблик."
 ktg.24.a:0 "Навострить штыки! Уничтожьте их любой ценой!"
 
 ktg.25.t:0 "Конец первого дня"
 ktg.25.d:0 "В течение 12 часов на всей территории города продолжались тяжелые бои, когда Людвигсштадт отталкивали назад, нанося тяжелые потери войскам Мвами. В то время как блокада на северной стороне Камалондо была переполнена сразу после утра, сконцентрированное усилие немецких пулеметов, солдат Форс Пюблик и около 500 граждан смогли восстановить точку перед самым вечером. В то время как большая часть Южного города была переполнена, когда колониальные дома были сожжены, борьба не обеспечила Мвами решающую победу, которую он желал и нуждался в моральном духе своих солдат. Пострадавшие были очень высокими с обеих сторон, с 2600 мертвыми воинами Мвами и более 3000 жителей Лубумбаши. Потери в лояльном Форс Пюблик были минимальными, но потеря нескольких отрядов в завоевании Камалондо сказывается на уже малой силе."
 ktg.25.a:0 "Будущее выглядит мрачно."
 
 ktg.26.t:0 "Штурм продолжается"
 ktg.26.d:0 "Всю оставшуюся часть недели различные нападения были начаты Мвами и отражены колониальными силами. Увидев решимость населения Людвигсштадта и их упорство, дезертирство распространяется по всем рядам Мвами, вызывая серьезные проблемы его снабжением и моральным духом оставшихся воинов. Наконец, новому губернатору Пьеру Рикмансу предлагается прекращение огня, предлагая ему город Лумумбаши и контроль над минами ГКВК, но позволяя Мвами править своим королевством как титульный монарх."
 ktg.26.a:0 "Подписать соглашение о прекращении огня"
 
 ktg.27.t:0 "Конец осады"
 ktg.27.d:0 "После того, как последняя из мвайских сил покинула город, разрушения, вызванные осадой, наконец становятся очевидными. Сотни домов сжигаются, улицы блокируются обломками, и тысячи храбрых конголезцев и колонистов лежат мертвыми на улицах. Этот бой был выигран, но восстановление только началось."
 ktg.27.a:0 "Порядок восстановлен!"
 
 ktg.29.t:0 "Назначение нового колониального губернатора"
 ktg.29.d:0 "После ухода предыдущего губернатора и в хаос разваленной Миттельафрики, новый губернатор должен быть назначен для управления провинцией Катанга. В то время как Мвами останется официальным правителем, он будет использоваться только как титулярный вождь, в то время как реальная власть принадлежит немецкой колониальной канцелярии и ГСВК. Кандидатами на должность являются немецкий Тодо и фламандско-валлонский Пьер Рыкманс. Оба являются опытными колонизаторами, но они сильно различаются в подходах. Тодо предпочел бы более прямое правило, установленное Эрминестадатом, с минимальным родным вмешательством, насколько это возможно, в то время как Рыкманс хотел бы включить больше коренных жителей в администрацию, чтобы предотвратить дальнейшие беспорядки."
 ktg.29.b:0 "Пьер Рыкманс был избран Колониалами"
 
 ktg.28.t:0 "Беспорядки Людвигсштадта"
 ktg.28.d:0 "Когда Мвами приближается к городу, многие из бывших лояльных жителей видят свой шанс на подлинную независимость от белого угнетения. Массовые беспорядки разрываются с разграбленными домами колонистов и поджигаются. Греческие и итальянские рестораны и магазины поджигаются, а некоторых обезглавливают на улицах."
 ktg.28.a:0 "Катанга стала свободной!"

