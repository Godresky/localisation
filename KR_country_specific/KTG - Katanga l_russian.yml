#Germany
 ktg.30.t:0 "Посланник из Гаранганзе"
 ktg.30.d:0 "В нашу столицу прибыл посланник из Людвигсштадта, глубоко в джунглях Конго. Они сообщают, что небольшое подразделение Форс Пюблик и оставшиеся колониалисты смогли удержать армию Мвами. Таким образом, был подписан договор между гражданами Эрминестадата и Мвами, позволяющий им продолжать свое колониальное господство с Мвами в качестве символического лидера. Несмотря на то, что в настоящий момент их положение стабильно, колониальное правительство при Пьере Рикмансе запросило дополнительную поддержку для обеспечения влияния Миттельевропы над провинцией."
 ktg.30.a:0 "Поможем их правительству"
 ktg.30.b:0 "Помощь им не нужна"
 
 ktg.31.t:0 "Договор с Зюдвестафрикой"
 ktg.31.d:0 "Наши посланники вернулись из Виндхука, принеся с собой поддержку из немецкой колонии. Пока они неохотно признали наш суверенитет на данный момент, ясно, что как только они станут более мощными, будет сделано официальное заявление о воссоединении с Миттель-Африкой."
 ktg.31.a:0 "Ладно"
 
 ktg.32.t:0 "Намибия оставила нас!"
 ktg.32.d:0 "Наши посланники вернулись с пустыми руками из немецкой Зюдвестафрики, принеся слово, что они не намерены поддерживать наше правительство. Без поддержки от Зюдвестафрики у нас мало выбора, кроме как смотреть на восток и улучшать отношения с остальной Миттель-Африкой, Танганьикой."
 ktg.32.a:0 "Черт побери."
 
 ktg.33.t:0 "Посланник из Гаранганзе"
 ktg.33.d:0 "Посланник из Людвигсштадта, глубоко в джунгли Конго, прибыл в нашу столицу Дар-эс-Салама. Они сообщают, что небольшое подразделение Форс Пюблик и оставшиеся колониалисты смогли удержать армию Мвами. Таким образом, был подписан договор между гражданами Эрминестадата и Мвами, позволяющий им продолжать свое колониальное господство с Мвами в качестве символического лидера. Несмотря на то, что в настоящий момент их положение стабильно, колониальное правительство при Пьере Рикмансе запросило дополнительную поддержку для обеспечения влияния Миттельевропы над провинцией."
 ktg.33.a:0 "Поможем их правительству"
 ktg.33.b:0 "Помощь им не нужна"
 
 ktg.34.t:0 "Договор с Восточной Африкой"
 ktg.34.d:0 "Наши посланники вернулись из Дар-эс-Салама, принеся с собой поддержку из немецкой колонии. Пока они неохотно признали наш суверенитет на данный момент, ясно, что как только они станут более мощными, будет послан официальный запрос о воссоединении с нацией."
 ktg.34.a:0 "Консолидируйте нашу силу."
 
 ktg.35.t:0 "Дар-эс-Салам оставила нас!"
 ktg.35.d:0 "Наши посланники вернулись с пустыми руками из немецкой колонии в Восточной Африке, принеся слово, что они не намерены поддерживать наше правительство. Без поддержки Танганьики колониальному правительству будет очень сложно держаться с врагами со всех сторон."
 ktg.35.a:0 "Мы будем поддерживать то, что имеем"

#Flanders-Wallonia
 ktg.40.t:0 "Посланник из Катанги"
 ktg.40.d:0 "Благодаря обширной коммуникационной сети, поддерживаемой католической церковью в Катанге, известие дошло до нас о положении нашей бывшей колонии. Благодаря умному использованию Форс Пюблик и, используя население Эрминестадата, правительство при Пьер Рыкмане смогло восстановить колониальное господство. Теперь его правительство запросило официальную просьбу о поддержке нашей страны. В хаосе, который последовал после падения Миттельафрики, большинство наших граждан, живущих и работающих в Конго, смогли сбежать в Людвигсштадт, где расположена центральная власть наших горных работ. Сообщения из миссий показывают, что около 10.000 наших колонистов смогли отступить в Людвигсштадт, где они провозгласили Пьера Рыкманса своим колониальным губернатором. Хотя наше правительство не в состоянии начать полномасштабное наступление, чтобы освободить наших граждан, колонисты просили, чтобы мы отправили им оружие, боеприпасы и продовольствие, чтобы они могли удержать африканских вождей."
 ktg.40.a:0 "Выполните все их просьбы"
 ktg.40.b:0 "Подождите ответа Германии"
 
 ktg.41.t:0 "Помощь из родины"
 ktg.41.d:0 "Через сложную сеть теневых сделок и использования окружающих наций, поддержка Фландрии-Валлонии прибыла в Людвигсштадт. Привлечение необходимого оборудования для восполнения нехватки, инструментов и фламандско-валлонских экспертов также было направлено на помощь в восстановлении города. Дальнейшая помощь была обещана Брюсселем, но ожидает одобрения в порту Антверпена."
 ktg.41.a:0 "За работу!"
 
 ktg.42.t:0 "Помощь запаздывает"
 ktg.42.d:0 "Несмотря на то, что в правительстве существует определенное политическое давление и поддержку фламандско-валлонских граждан (и, что более важно, шахтеров), они решили дождаться ответа Германии, прежде чем полностью подчиниться нашему делу."
 ktg.42.a:0 "Надеемся, что помощь прибудет вовремя"
 
 ktg.43.t:0 "Гаранганзе обратился к Фландрии-Валлонии"
 ktg.43.d:0 "Нам стало известно, что колониальное правительство при Пьере Рикмансе в Катанге попросило фламандско-валлонскую помощь в восстановлении своего капитала и продолжении поддержки своей армии. Приблизительно 10.000 фламандско-валлонцев проживают в колонии, у их правительства нет другого выбора, кроме как поддержать своих соотечественников. На данный момент они, однако, не ожидают ответа Германии. Это может быть нашей возможностью получить поддержку в наших, если мы дадим им порты и инфраструктуру."
 ktg.43.a:0 "Оправьте помощь"
 ktg.43.b:0 "Откажемся"
 
 ktg.44.t:0 "Зюдвестфарика предлагает поддержку"
 ktg.44.d:0 "Немецкая Зюдвестфарика предложила помочь нам в нашей миссии по оказанию помощи пойманным в ловушку колонистам, открыв порты и железные дороги для наших кораблей. Хотя мы благодарны за их помощь, кажется, что они будут использовать это, чтобы позже заключить сделку с нами."
 ktg.44.a:0 "Мы не можем отказать"
 
 ktg.45.t:0 "Дальнейшие запросы от Людвигсштадта"
 ktg.45.d:0 "В то время как наши предыдущие корабли (в основном) благополучно прибыли в Людвигсштадт, колониальное правительство попросило нас так-же отправить военный персонал, чтобы помочь в обучении и расширении Форс Пюблик. Ветераны восточно-африканского наступления, которые вернулись во Фландрию-Валлонию после Вельткрига, добровольно помогают своим соотечественникам и просят разрешение правительства возглавить экспедицию в Конго."
 ktg.45.a:0 "Разрешайте экспедицию"
 ktg.45.b:0 "Отправить только снаряжение"
 
 ktg.46.t:0 "Экспедиция из Фландрии-Валлонии"
 ktg.46.d:0 "Чтобы дополнить наши полки Форс Пюблик, Фландрия-Валлония решила отправить вооруженную экспедицию во главе с ветеранами с наступления Восток-Африка. Под командованием Чарльза Томбера и Арманда Хюйге обученные ветераны были помещены в казармы Людвигсштадта, чтобы помочь укрепить город."
 ktg.46.a:0 "Форс Пюблик станет сильнее!"
 
 ktg.47.t:0 "Фландрия-Валлония оправляет снаряжение"
 ktg.47.d:0 "Хотя мы просили военную экспедицию с родины, кажется, что Брюссель решил ограничить свое вмешательство только снаряжением и поставками."
 ktg.47.a:0 "Оружие есть оружие"

#Portugal
 ktg.50.t:0 "Торговая миссия из Катанги"
 ktg.50.d:0 "После развала Миттельафрики оставшееся колониальное правление было тяжело оспорено Гаранганзе Мвами до тех пор, пока он не был окончательно побежден в Людвигсштадте и не превратился в титульного короля. Благодаря нашим амбициям захватить регион и наш доступ к портам Атлантического океана, колониальное правительство при Пьере Рикмансе предложило нам торговое соглашение, в котором мы разрешили бы им использовать наши порты и железные дороги в обмен на тяжелые тарифы. Хотя это может быть выгодным соглашением, мы должны помнить о наших планах расширения. Поддержка колонии из Миттельафрики может значительно снизить наши шансы на завоевание."
 ktg.50.a:0 "Разрешить свободную торговлю"
 ktg.50.b:0 "Отказать им в доступе к нашим портам"
 
 ktg.51.t:0 "Торговое соглашение подписано"
 ktg.51.d:0 "Правительство Португалии приняло наше предложение и открыло порты Анголы для торговли."
 ktg.51.a:0 "Наконец, шахты могут вернуться к максимальной мощности"
 
 ktg.52.t:0 "Отказ от соглашения"
 ktg.52.d:0 "Португальцы отказались от нашего предложения и закрыли все ангольские порты нашим трейдерам. Без их доступа единственный способ экспортировать наши ресурсы - это подкуп воинов и теневых сделок."
 ktg.52.a:0 "Свяжитесь с военными"
 
 ktg.53.t:0 "Португальцы проявляют интерес к нашей территории"
 ktg.53.d:0 "Португальское правительство заявило о намерениях захватить наши территории и подготовке к вторжению. Пока наши силы не смогут сдержать всю португальскую армию, выкапывать себя, пока вмешательство Германии не может обеспечить наше дальнейшее существование. С другой стороны, мы могли бы предложить провинцию Португалии, избавляя наших граждан и промышленность от их вторжения."
 ktg.53.a:0 "Приготовиться к обороне"
 ktg.53.b:0 "Предложить мирное решение"
 
 ktg.54.t:0 "Катанга предлагает сделку"
 ktg.54.d:0 "Опасаясь нашего дрейфа расширения, правительство Людвигсштадта предложило мирное разрешение конфликта. Они предлагают передать контроль нашему правительству, если мы сможем гарантировать их добычу полезных ископаемых и европейское население. Хотя их предложение может предотвратить ненужную потерю жизней в Португалии, оно заставит нас придерживаться своей колониальной структуры, а не полной аннексии в наши африканские холдинги."
 ktg.54.a:0 "Принять их предложение"
 ktg.54.b:0 "Отказать и продолжить подготовку"
 
 ktg.55.t:0 "Португальцы отвергли предложение"
 ktg.55.d:0 "Наши дипломаты вернулись с пустыми руками, тогда как Португальское правительство ждет вхождения наших земель в их империю. Если не осталось мирного решения вопроса, то мы можем надеяться только на то, что наши Европейские союзники вовремя вмешаются."
 ktg.55.a:0 "Приготовиться к защите"
 
 ktg.56.t:0 "Португальцы приняли наше предложение"
 ktg.56.d:0 "Португальское правительство приняло наше предложение и вместе с дипломатами прибыли португальцы для помощи в передаче власти. Португальский флаг был поднят над Людвигсштадтом и Мвами был коронован королём Португальской Гаранганзы."
 ktg.56.a:0 "Смена правительства приведет к порядку"
 
 ktg.57.t:0 "Катанга готовится к защите"
 ktg.57.d:0 "Боясь полноценного вторжения на свою территорию, Катанга укрепляет столицу Людвигсштадт и привлекает иностранную помощь. Хотя они все равно не смогут противостоять нашей армии, они будут держаться, как могут."
 ktg.57.a:0 "Продолжить приготовления"
 
 ktg.58.t:0 "Катанга запрашивает помощь"
 ktg.58.d:0 "Боясь португальского вторжения, Гаранганзе обратились к нам обсудить возможный союз, чтобы усмирить амбиции португальцев. Они предложили воссоединиться с нашей колонией, если мы поможем в их борьбе с Португалией."
 ktg.58.a:0 "Объединить Катангу"
 ktg.58.b:0 "Отказать в их предложении"
 
 ktg.59.t:0 "Зюдвестфарика предлагает помощь в обмен на воссоединение"
 ktg.59.d:0 "Германские колонии ответили на наши просьбы о помощи, и Зюдвестфарика пообещала помочь, если мы присоединимся к их возрождению Миттельафрики. По причине отсутствия других способов остановить португальское вторжение, у нас не остается варианта кроме как принять эти жесткие требования."
 ktg.59.a:0 "Передать власть в Виндхук"
 
 ktg.591.t:0 "Зюдвестфарика отказывается вмешиваться"
 ktg.591.d:0 "Чтобы избежать прямого столкновения с Португалией, германское правительство в Виндхуке отказалось отправить помощь и оставило нас одних. Бой будет тяжелым, но если повезет, то мы справимся своими силами."
 ktg.591.a:0 "Сопротивление до самого конца!"

#Resource Leasing
 ktg.60.t:0 "Катанга проявляет интерес к нашим запасами резины"
 ktg.60.d:0 "Для дальнейшего увеличения прибыли, добывающие компании Фландрии-Валлонии, расположенные в Катанге, проявили интерес к некоторым нашим плантациям и лесам. В обмен на продажу лесов, они предлагают развить регион путем улучшения производства резины и модернизации наших железных дорог."
 ktg.60.a:0 "Продать леса"
 ktg.60.b:0 "Отказаться от их предложения"
 
 ktg.61.t:0 "Каучуковые леса"
 ktg.61.d:0 "После успешного лоббирования и убеждения своего правительства ГСВК и его дочерние предприятия успешно приобрели каучуковые леса в Бас-Конго."
 ktg.61.a:0 "Отлично"
 
 ktg.62.t:0 "Предложение отклонено"
 ktg.62.d:0 "Хоть мы и предложили выгодные для их правительства условия, продажа большого числа каучуковых плантаций не состоялась. Инвесторы сворачивают планы."
 ktg.62.a:0 "Поистине позор"
 
 ktg.63.t:0 "Катанга проявляет интерес к нашим запасам алмазов"
 ktg.63.d:0 "Чтобы еще больше увеличить свою прибыль, фламандско-валлонские горнодобывающие и ресурсные компании, базирующиеся в Катанге, проявили интерес к некоторым из наших алмазных шахт. В обмен на их продажу, они предлагают развивать регион, повышать нашу собственную промышленность и модернизацию наших железных дорог."
 ktg.63.a:0 "Продать шахты"
 ktg.63.b:0 "Отказаться от предложения"
 
 ktg.64.t:0 "Добыча алмазов"
 ktg.64.d:0 "После успешного лоббирования и убеждения своего правительства ГСВК и его дочерние компании успешно купили алмазные рудники в регионе Киву."
 ktg.64.a:0 "Отлично"
 
 ktg.65.t:0 "Предложение отклонено"
 ktg.65.d:0 "Хоть мы и предложили выгодные для их правительства условия, продажа большого числа алмазных шахт не состоялась. Инвесторы сворачивают планы."
 ktg.65.a:0 "Поистине позор"

#Elections Herminestadt
 ktg.70.t:0 "Выборы в Людвигсштадте"
 ktg.70.d:0 "Впервые в истории колоний на свободных выборах и черные и белые вместе изберут нового мэра (Де-факто губернатора) Катанги.Католические миссии предложили, чтобы Пьер Рикманс продолжал свой срок, в то время как крупные компании (например, ГСВК) призывают избирателей выбирать Жюля Кузена в качестве лидера города. Новая африканская рабочая партия, возглавляемая Леонардом Мпойи, также объявила о своей заявке на эту должность и была замечена в агитации избирателей."
 ktg.70.a:0 "Пьер Рикманс и Католики"
 ktg.70.b:0 "Жюль Кузен и ГСВК"
 ktg.70.c:0 "Лéонард Мпоэйи и Африканская Партия Рабочих"

#Ryckmans vs Mwami
 ktg.71.t:0 "Рикманс объединяет колониальную власть"
 ktg.71.d:0 "После победы над Мвами, восстановленное колониальное правительство Пьера Рикманса продолжило укреплять свою власть. Пока Мвами зализывает раны в Бункее, с поддержки населения Людвигсштадта к нему было отправлено письмо, сообщающее, что Катанга больше не нуждается в его услугах и власть ему не принадлежит. Несомненно, это огорчит его наиболее верных сторонников, но после их поражения, несколько осторожных ударов Общественной Силы и десанта Фландрии-Валлонии погасят в них пламя сопротивления."
 ktg.71.a:0 "Рикманс принимает полную власть над Катангой"
 
 ktg.72.t:0 "Мвами отказывается"
 ktg.72.d:0 "Слово вернулось из Бункеи, где Мвами, возмущенный нашими требованиями, разорвал письмо и отдал приказ о мобилизации. Из-за их потерь в Людвигсштадте в начале этого года, его войска не укомплектованы и не имеют боеприпасов. Между тем Форс Пюблик готовит свое штурмовое подразделение, а паракоммандо из Фландрии-Валлонии высадился сегодня в Людвигсштадте."
 ktg.72.a:0 "Штурмовать Бункею!"
 
 ktg.73.t:0 "Мвами отступил!"
 ktg.73.d:0 "Понимая, что его позиция в Бункее недостижима, он отдал приказ отступить к старой крепости Мунема где они займут оборону и будут ждать, пока наши силы прибудут. Между тем первые грузовики с нашими войсками прибыли в Бункею и город был занят. Временная взлетно-посадочная полоса была создана для размещения пара-коммандо, в то время как новый план действий составляется."
 ktg.73.a:0 "Дать Мвами последний шанс сдаться"
 
 ktg.74.t:0 "Последний штурм Мунемы"
 ktg.74.d:0 "Почитая свое наследие, Мвами решил умереть, сражаясь с колонизаторами, как его предок Мсири во время экспедиции в Лестер. С потерей Форс Пюблик, Томбюр отдал приказ бомбить крепость Мунема и следить за объединенной операцией фламандско-валлоновских паракоммандо и пехотинцев Форс Пюблик. Древняя крепость вовсе не способна противостоять этому типу современной войны и упала менее чем через 2 часа, когда Мвами возглавил отчаянное сопротивление против паракомманд, но после он был убит комбинированной стрельбой. После того, как пыль поселилась, а раненых унесли за обработку, окончательный счет смерти составлял 24 колониальных войска против почти 1000 лучших воинов Мвами."
 ktg.74.a:0 "Дом Мсири пал"

#Flavour
 ktgfla.1.t:0 "Футбол в Катанге"
 ktgfla.1.d:0 "Благодаря влиянию Бельгии и католическим миссионерам из Западной Фландрии, футбол потихоньку становится самым популярным занятием в Катанге.Организованные футбольные матчи Рафаэля де ла Кетулле и небольшие чемпионаты проходят по всему Эрминестадту. Благодаря растущим горнодобывающим центрам и продолжающейся образовательной политике нашего губернатора, группа надеется улучшить социальное продвижение африканцев и обратилась к правительству с просьбой еще больше расширить свое видение путем создания Ассоциации спорта в Катанге."
 ktgfla.1.a:0 "Одобрить организацию"
 
 ktgfla.2.t:0 "Признание фламандско-валлонянской футбольной ассоциации"
 ktgfla.2.d:0 "ФИФА с нетерпением наблюдала растущую популярность футбола в Катанге и решила направить дополнительное финансирование в Ассоциацию Sportive Congolaise,чтобы  модернизировать свою инфраструктуру, обеспечить лучшую поддержку и даже разрешить продвижение на фламандско-валлонский кубок. Для дальнейшего укрепления связей между двумя организациями клуб Beerschot объявил о своем посещении Людвигсштадта, чтобы противостоять лучшим нашим игрокам. Чтобы продемонстрировать успешное возвращение колониального режима, разрабатываются планы создания новой станции имени Адальберта I."
 ktgfla.2.a:0 "Покажите им, что Катанга вступила в 20 век!"
 
 ktgfla.3.t:0 "Стадион Короля Адалберта"
 ktgfla.3.d:0 "Построенный под тщательным надзором отца Кетулле и основанный Ассоциацией Конголезского Спорта, стадион был закончен. Месяцами сотни рабочих трудились не покладая рук, чтобы закончить престижный проект Колониального правительства. Сотни катангских школьников добровольно вызвались помочь в строительстве, а так-же надеялись, что однажды смогут стать мировыми чемпионами и сыграть в фламандско-валлоновской лиге. Стадион, построенный более чем для 50 000 зрителей, должен стать центром спортивных состязаний Людвигсштадта с запланированным так-же клубом легкой атлетики." 
 ktgfla.3.a:0 "Медленно здание возвышается"
 
 ktgfla.4.t:0 "Людвигсштадт-Беерсхот"
 ktgfla.4.d:0 "Наконец-то великий день настал! Беерсхот прибыл из Брюсселя в Людвигсштадт для игры против Людвигсштадтского клуба, что смог победить Бункею со счетом 4-3 в прошлом месяце. В сопровождении громкой музыки и даже представления оркестра Общественной Силы, стадион заполнили более 50.000 Катангийцев и ещё больше 20.000 человек ждут снаружи. палящим солнцем, освещавшем болельщиков, матч начался с гола от Мокуна, пробившего вратаря Фландрии-Валлонии. Нападающие Беерсхота смогли переломить ход матча на 42 минуте, успешно проломив два раза никчемную защиту Людвигсштадта, закончив первый тайм со счетот 2-1. Во втором тайме, три атаки Беерсхота были блокированы защитниками Людвигсштадта и Мокуна смог забить ещё один гол на 76 минуте, установив финальный счет 2-2. Восторженные прекрасной игрой, которую наша команда показала Фландрии-Валлонии, люди продолжили гуляния до глубокой ночи вместе с болельщиками Беерсхота."
 ktgfla.4.a:0 "Прекрасный день для Катанги!" 
 
 ktgfla.5.t:0 "Мюхемили Абели против ГСВК"
 ktgfla.5.d:0 "После поимки на краже кровати, 7 стульев, 5 столов и даже умывальника, Мюхемили Абели была приведена в суд за повторную кражу и торговлю на черном рынке. Она заявила, что из-за реформ ГСВК после Черного Понедельника, многие рабочие не могут позволить себе жизненно необходимые вещи, а она воровала, чтобы обеспечить семью. Поддержка её дела растет в cité indigène, где еще больше людей пало в тяжелые времена, начавшиеся после расстрела 300 шахтеров в прошлом году."
 ktgfla.5.a:0 "Начать меры помощи"
 
 ktgfla.6.t:0 "Дальнейшие скандалы в ГСВК"
 ktgfla.6.d:0 "Было опубликовано исследование в газете Людвигсштадта с изложением зверств, совершенных ГСВК против населения Хуту Руанды. Пообещав им богатство и успех, многие безработные отправились в Людвигсштадт, чтобы работать на шахтах. Настаивая на том, что они естественным образом защищены от низких кислородных окружений из-за своего горного дома и не нуждаются в 'Chambres à Vapeur'. Из-за ситуации, многие из этих людей погибли от потери кислорода или малярии и тайно ушли от широкой общественности. Теперь исследование просочилось к населению Людвигсштадта, что привело к массированному удару по ГСВК до тех пор, пока не будут гарантированы лучшие условия работы. В колониальном правительстве дебаты так-же происходят из-за замены шефов в шахте, чтобы предотвратить взрывы антиколониалистских мыслей."
 ktgfla.6.a:0 "Убить всех надзирателей"
 
 ktgfla.7.t:0 "Конфликт внутри ГСВК"
 ktgfla.7.d:0 "В продолжение колониальной политики до Вельткрига, ГСВК еще раз посвятила себя сочетанию сложной бюрократии и общему покровительствованною по отношению к рабочим из-за расширения структуры на протяжении многих лет, однако это более не является жизнеспособной фирмой, она ведет к лазейкам и необоснованным карательным мерам против 'неправильных' шахтеров. После экономического кризиса 1936 года многие шахтеры теперь полностью во власти компании, они зависят от них, питание, социальные объекты, проживание. Чтобы сократить свои потери, ГСВК решила сократить расходы на эти объекты, что привело к общему снижению благосостояния катангезов и увеличению призывов к более выгодным кредитам и домам сейчас, когда экономика вернулась к подъему."
 ktgfla.7.a:0 "Обсудить с советом директоров ГСВК"
 
 ktgfla.8.t:0 "Мастерская сожжена"
 ktgfla.8.d:0 "Рядом с шахтами Руаши сгорело несколько мастерских, что привело к полной остановке работы. Похоже на поджог рабочими в качестве протеста против низких зарплат и старых жилых помещений."
 ktgfla.8.a:0 "Улучшить качество жилья"
 
 ktgfla.9.t:0 "ГСВК разрушает кладбище"
 ktgfla.9.d:0 "В ходе недавнего расширения кобальтовых шахт в Южной Катанге, группа инженеров Фландрии-Валлонии случайно уничтожили местное кладбище, вызвав возмущение среди населения. Люди заявляют, что у колонистов нет уважения к их культуре и традициям, а здесь они только ради прибыли. В Людвигсштадте ситуация накаляется с магазинами и кафе, где колонистов избивают, так-же начинается общая забастовка в ГСВК. Колониальное правительство обсуждает, следует ли воспользоваться этой возможностью, чтобы, наконец, завершить национализацию ГСВК, вынудив компанию напрямую изменить свою политику и предложить лучшие условия труда для родной рабочей силы."
 ktgfla.9.a:0 "Национализировать ГСВК"
 ktgfla.9.b:0 "Оставить компанию независимой"
 
 ktgfla.10.t:0 "Всеобщая забастовка в Людвигсштадте"
 ktgfla.10.d:0 "После очередных увольнений в ГСВК без компенсаций, сотни шахтеров собрались в стадионе Короля Адалберта, чтобы выступить против мэра города и обсудить возможные последствия для ГСВК. В связи с запланированным визитом в Бункею, Пьер Рикманс не смог встретиться с бастующими и отправил своего заместителя Амура Марона справиться с ситуацией. Когда Леонард Мпойи и его коллеги начали представлять свои свидетельства собравшимся совету, Амур Марон застрелил мужчину рядом с Мпойи и приказал Форс Пюблик открыть огонь по нападающим. Более 50 шахтеров были застрелены, и сотня ранена. Бунд был подавлен, но на долго ли...?"
 ktgfla.10.a:0 "Увеличить гарнизон Форс Пюблик"
 
 ktgfla.11.t:0 "Бунт в бараках Людвигсштадта"
 ktgfla.11.d:0 "Подстрекаемый агрессивной реакцией Амура против бастующих рабочих ГСВК, премьер-министр Сергий Нгуи Мукалабуши восстал против колониальной администрации, работающей вместе с Мпойи, чтобы подорвать фламандско-валлоновский режим и обеспечить полную независимость Катанги. Сотни шахтеров после Мпойи объединили свои силы с мятежным Форс Пюблик, пойдя в белый квартал, чтобы свергнуть режим."
 ktgfla.11.a:0 "Подкрепления от Бункеи означают восстание"
 ktgfla.11.b:0 "Колониальное правительство опять сброшено"
 
 ktgfla.12.t:0 "Смерть Джинни Прентис"
 ktgfla.12.d:0 "Прибыв в Конго в 1900 году в рамках евангельской миссии англичан Гаранганзе, Джинни Прентис сильно определила влияние церкви в Катанге. Когда она умерла в последнюю пятницу, она была самым старым живым колонистом в Конго."
 ktgfla.12.a:0 "Трагедия для Катанги"
 
 ktgfla.13.t:0 "Покушение на убийство Отца Рафаэля"
 ktgfla.13.d:0 "Сегодня, в 5.16 дня, взрыв потряс Людвигсштадт, в машине, на которой Отец Рафаэль должен был доехать из колониального штаба в Стадион Короля Адалберта, была установлена бомба. Взрыв убил водителя и ранил ещё 8 людей. Неизвестно, кто может желать смерти всеми любимому Отцу, который распространил футбол в колонии, но судя по отчетам, член радикального племени Гаранганзе мог таким образом выразить недоверие к увеличивающей силу Католической Церкви. Его покушение было вызвано тем, что все больше и больше граждан отказываются от племенного прошлого и переезжают в города."
 ktgfla.13.a:0 "Слава Богу он не пострадал"
