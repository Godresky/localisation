l_russian:

 country_capitulated.0.t:0 "[Root.GetNameDefCap] капитулирует"
 country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader] заявил, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война и продолжается в других районах, [From.From.GetNameDef] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, [From.From.GetNameDef] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_faction:0 "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective]ий натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, альянс [From.From.GetFactionName] уже может праздновать важную победу."
 country_capitulated.0.d_negative_both_no_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует их главный регион страны.\nНесмотря на это сокрушительное поражение, мы продолжим борьбу - [From.From.GetNameDef] еще далека от победы в этой войне."
 country_capitulated.0.d_negative_prev_no_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nИ пусть государство [From.From.GetNameDef] еще далеко от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:0 "\n[Root.GetLeader] заявил, что [From.From.GetAdjective]ий агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective]ий народ. [Root.GetAdjective]ие власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион страны.\nИ пусть [From.From.GetNameDef] и [From.From.GetFactionName] еще далеки от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:0 "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\nНесмотря на то, что [From.From.GetName] и [Root.GetName] завершили свой конфликт, [From.From.GetNameDef] продолжает вести полномасштабную войну в других регионах."
 country_capitulated.0.d_neutral_prev_no_faction:0 "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\n[Root.GetName] была незначительной частью крупного конфликта. Война, в которую втянуты [From.From.GetNameDef] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_neutral_prev_faction:0 "\n[Root.GetAdjective]ие власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\n[From.From.GetNameDef] и [Root.GetNameDef] являлись незначительными участниками крупного конфликта. Война, в которую втянуты [From.From.GetFactionName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.a:0 "Отличная новость!"
 country_capitulated.0.b:0 "Это тяжелые времена"
 country_capitulated.0.c:0 "Это неспокойное время"
 
 ace_promoted.1.t:0 "Летчик-ас получает повышение"
 
 ace_promoted.2.t:0 "Возвращение аса"
 ace_promoted.1.d:0 "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective]их ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и одерживает убедительные победы в важнейших воздушных боях.\n\nСимвол истинного [Root.GetAdjective]ого мужества, [From.GetName] получает заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война - скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.d_major:0 "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective]их ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и пилотирует свой самолет [From.GetWing] с необычайным мастерством. Недавний полет над регионом [From.GetMissionRegion] доказал, что [From.GetName] - это настоящий ас, чье участие в боевых действиях неоценимо.\n\nСимвол истинного [Root.GetAdjective]ого мужества, [From.GetName] получает вполне заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война - скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.d_otto:0 "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective]их ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и пилотирует свой самолет [From.GetWing] с необычайным мастерством. Недавний полет над регионом [From.GetMissionRegion] доказал, что [From.GetName] - это настоящий ас, чье участие в боевых действиях неоценимо.\n\nСимвол истинного [Root.GetAdjective]ого мужества, [From.GetName] получает вполне заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война - скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.a:0 "Смелость города берет."
 
 ace_died.1.t:0 "Гибель пилота [From.GetCallsign] над регионом [From.GetMissionRegion]"
 ace_died.1.d:0 "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб, выполняя ответственное задание над регионом [From.GetMissionRegion]. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель - тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.d_major:0 "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб при выполнении ответственного задания. Самолет [From.GetWingShort] был замечен пикирующим в клубах пламени над регионом [From.GetMissionRegion] после боя с противником. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель - тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.a:0 "Живая легенда - это еще лучше."
 
 ace_killed_by_ace.1.t:0 "[From.GetFullName] сбит асом с позывным [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective]их самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective]ого огня, [From.GetCallsign] проиграл бой пилоту [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\nМужество пилота [From.GetFullName] всегда было примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective]им ВВС и станет тяжелой утратой для всей нашей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.d_major:0 "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective]их самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective]ого огня, [From.GetCallsign] потерпел поражение от [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\n[From.GetFullName] всегда проявлял несравненное мужество и был примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective]им ВВС и станет тяжелой утратой для всей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.a:0 "Сокрушительная потеря для всех нас"
 
 ace_killed_other_ace.1.t:0 "[From.GetFullName] сбил аса с позывным [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective]их ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective]им пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective]ие пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective]ие самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective]их пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.d_major:0 "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective]их ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective]им пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective]ие пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective]ие самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective]их пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.a:0 "[From.Owner.GetName] не забудет такую победу!"
 
 aces_killed_each_other.1.t:0 "[From.GetFullName] погиб"
 aces_killed_each_other.1.d:0 "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective]их самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective]ий ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective]ий народ."
 aces_killed_each_other.1.d_major:0 "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective]их самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective]ий ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective]ий народ."
 aces_killed_each_other.1.a:0 "Огромная потеря для всех нас"
 
### Nuclear attacks ###
 
### Generic Events ###
 nuke_dropped.1.t:0 "[From.From.GetName] подвергается атомной бомбардировке"
 nuke_dropped.1.d:0 "В первый и, хочется верить, последний раз в истории ядерная бомба была взорвана в ходе военных действий. Объектом бомбардировки является [From.From.GetName]. Огромный масштаб разрушений говорит о мощи нового оружия, которое вызывает страх не только тем, на что оно способно, но и тем, какие последствия это несет и для тех, кто его использует, и для всего человечества.\n\nМир затаил дыхание в ожидании, что последует дальше. Согласится ли [From.From.Owner.GetName] капитулировать, чтобы избежать дальнейшей агрессии, или это лишь укрепит боевой дух и желание нанести ответный удар?"
 nuke_dropped.1.a:0 "Атомная эра началась по-настоящему."
 nuke_dropped.1.b:0 "Мы сделаем все, что в наших силах, для защиты [Root.GetAdjective]ого народа."
 
### Special Events ###
 nuke_dropped.2.t:0 "Атомная бомбардировка Хиросимы"
 nuke_dropped.2.d:0 "'Улицы были похожи на сцену из ада.'\n - Kuniyoshi Aikawa\n\nСегодня ядерная бомба была взорвана над Хиросимой на высоте 580 метров. Более треть города была немедленно уничтожена. Несмотря на то, что город был построен, чтобы противостоять землетрясениям, только несколько прочных структур пережили взрыв.\n\nВ то время как сила атомной бомбы была воспроизведена в общественном сознании, человеческая стоимость оружия была проиграна. Ни одна из сторон не хочет созерцать ужас происходящего, но его наследие будет одним из городов, потерянных в мгновение ока."
 nuke_dropped.2.a:0 "Сколько еще должно пасть городов до окончания войны?"
 nuke_dropped.2.b:0 "Мы должны действовать быстро, чтобы помочь жертвам."
 
 nuke_dropped.3.t:0 "Атомная бомбардировка Нагасаки"
 nuke_dropped.3.d:0 "Сегодня над городом Нагасаки была взорвана ядерная бомба.\n\nПоследствия бомбы были частично связаны с расположением города в долине, но урон все еще суровый. Некоторые военные объекты были поражены, но катастрофические потери среди гражданского населения затмевают их. Может потребоваться несколько десятилетий, прежде чем мы с уверенностью узнаем долгосрочные последствия этого оружия."
 nuke_dropped.3.a:0 "Будет ли [From.From.Owner.GetAdjective] сдаваться?"
 nuke_dropped.3.b:0 "Мы надеялись, что Нагасаки пощадят."
 
 nuke_dropped.4.t:0 "Атомная бомбардировка Берлина"
 nuke_dropped.4.d:0 "Сегодня, в [GetDateText], немецкая столица Берлин была поражена ядерным взрывом. Город подвергся нескольким атакам, в этой войне, но все остальное побледнело по сравнению с этим. С тех пор, как Тридцатилетняя война в Берлине показала сопоставимые разрушения - учитывая ее рост, это было замечено как невозможное. \n\nBerliner Stadtschloss, похоже, пережил взрыв хотя бы частично из-за бомбы, взорвавшейся от запланированного эпицентра, И Кайзер [From.From.Owner.GetLeader], по слухам, все еще жив."
 nuke_dropped.4.a:0 "Сегодня я рад быть не берлинцем."
 nuke_dropped.4.b:0 "Наши враги поразили сердце народа!"
 
 nuke_dropped.5.t:0 "Атомная бомбардировка Лондона" #UoB ver.
 nuke_dropped.5.d.ENG:0 "Сегодня ядерный взрыв разрушил город Лондон. Несмотря на противовоздушную оборону города, [From.From.Owner.GetName] не был подготовлен к этой атаке. В [GetDateText] Биг-Бен последний раз пробивался, распаявшись от взрыва. Ранние отчеты показывают, что TUC полностью уничтожен, и местонахождение правительства в настоящее время неизвестно.\n\n[From.From.Owner.GetLeader] тем не менее, было подтверждено, что он выжил, и сегодня готовит зажигательную речь для радио. С моралью на рекордно низком уровне британский народ остро нуждается в этом - или очень красноречивой капитуляции."
 nuke_dropped.5.d.GBR:0 "Сегодня ядерный взрыв разрушил город Лондон. Несмотря на противовоздушную оборону города, [From.From.Owner.GetName] не был подготовлен к этой атаке. В [GetDateText] Биг-Бен последний раз пробивался, распаявшись от взрыва. Ранние сообщения свидетельствуют о том, что Букингемский дворец был полностью разрушен, а местонахождение королевской семьи в настоящее время неизвестно.\n\n[From.From.Owner.GetLeader], тем не менее, было подтверждено, что он выжил и готовит зажигательную речь для радио позднее сегодня. С моральным духом на постоянно низком уровне, британский народ остро нуждается в этом - или в очень убедительной капитуляции."
 nuke_dropped.5.a:0 "Перед лицом взрывной волны, мы должны выйти из Алого Призрака."
 nuke_dropped.5.b:0 "Мы снова восстанем из пепла!"
 nuke_dropped.5.c:0 "Сложно поддерживать жесткую верхнюю губу перед лицом ядерной взрывной волны."
 nuke_dropped.5.d:0 "Боже, храни короля!"
 
 nuke_dropped.6.t:0 "Атомная бомбардировка Киото"
 nuke_dropped.6.d:0 "Город Киото, известный [From.From.Owner.GetAdjective]ий промышленный центр, сегодня был поражен ядерной бомбой. Предполагается, что город был выбран в качестве цели, поскольку он считается интеллектуальным центром.\n\nКрасота и историческое значение Киото заставили многих предположить, что это будет спасением от бомбы, но похоже,город скорее всего рассматривался как преимущество, увеличивая психологическое воздействие атаки. Расположение города в долине несколько ограничивало взрыв, но старый Императорский дворец и многие промышленные здания были полностью разрушены."
 nuke_dropped.6.a:0 "Наследие и красота ничего не означают в такой войне."
 nuke_dropped.6.b:0 "Если они уничтожат старое, мы построим новое."
 
 nuke_dropped.7.t:0 "Атомная бомбардировка Токио"
 nuke_dropped.7.d:0 "Сегодня ядерный удар был направлен в сердце Японии. Токио, город который, стал объектом удара, никогда не считался приоритетной целью этого нового оружия. Однако, в конечном счете, возможно, из-за значимости новой столицы и Императорского дворца, который теперь разрушен, еще более разрушительная  участь упала на город.\n\nХотя сообщается, что [From.From.Owner.GetLeader] выжил, событие вызвало вопросы о том, насколько враги Японии готовы пойти вперед в этой войне. Если война не закончится этим, какие военные цели останутся? Что еще нам угрожает?"
 nuke_dropped.7.a:0 "Означает ли это конец Японии?"
 nuke_dropped.7.b:0 "До тех пор, пока [From.From.Owner.GetLeader] живет, он будет поддерживать нацию."
 
 nuke_dropped.8.t:0 "Атомная бомбардировка Вашингтона"
 nuke_dropped.8.d:0 "Сегодня в столице Соединенных Штатов взорвалась ядерная бомба. В нападении, явно направленном на политический центр и историческое наследие США, Белый дом, Капитолий и ряд памятников и мемориалов были стерты с лица Земли. Даже Пылание Вашингтона более века назад бледнеет по сравнению с этим .\n\nХотя президент [From.From.Owner.GetLeader] в безопасности, нация была потрясена. Несомненно, США надеялись стать первой и единственной страной, обладающей таким оружием. Эти надежды теперь разрушены самым худшим образом."
 nuke_dropped.8.a:0 "Одна нация, неделимая, против одного атома, делимая."
 nuke_dropped.8.b:0 "Орел восстанет из пепла, как феникс."
 
 nuke_dropped.9.t:0 "Атомная бомбардировка Рима"
 nuke_dropped.9.d:0 "Сегодня в Риме произошел ядерный взрыв, потрясший людей по всему миру. Благодаря своим историческим и художественным сокровищам многие никогда не думали, что древний город станет объектом такого неизбирательного разрушения. С Апостольским дворцом также частично был ранен  Папа, это событие испугало не только итальянцев, но и католиков по всему миру. \n\n Быстрый рост в течение последнего десятилетия почти полностью был отменен атакой. Некоторое время казалось, что город может помочь восстановлению страны после окончания войны. Эти надежды теперь превратились в пыль вместе со многими людьми."
 nuke_dropped.9.a:0 "Bomba Iacta Est!"
 nuke_dropped.9.b:0 "Рим не будет перестроен за один день..."
 
 nuke_dropped.10.t:0 "Атомная бомбардировка Парижа"
 nuke_dropped.10.d:0 "Сегодня ядерное устройство было взорвано над Парижем, что привело к широкомасштабному разрушению и бесчисленным жертвам. Франция была в шоке, поскольку ее столица пережила то, что может быть самой разрушительной атакой, которую она когда-либо испытывала, несмотря на века войн и революций. Парижане возможно, ожидали завоевания, но не полного зверского опустошения."
 nuke_dropped.10.a:0 "Город света сгорел в огне."
 nuke_dropped.10.b:0 "Только вчера казалось, что Париж всегда будет у нас."
 
 nuke_dropped.11.t:0 "Атомная бомбардировка Москвы"
 nuke_dropped.11.d:0 "Город, который многие пытались и не смогли победить, сегодня стал объектом ядерной атаки. Взрыв был направлен на историческое сердце города, и Кремль был почти полностью разрушен взрывом.\n\n[From.From.Owner.GetLeader], в последнее время все более осознавая и опасаясь всех возможных и невозможных угроз, бил эвакуирован вовремя. Однако даже мудрости [From.From.Owner.GetName] может быть недостаточно, чтобы избежать такого безжалостного врага. Действительно, если это будет продолжаться, нация скоро будет состоять только из двух видов пустошей: Те, которые были там в первую очередь, и те, которые созданы ее врагами."
 nuke_dropped.11.a:0 "Разве ядерная зима не сделает Москву более сложной мишенью?"
 nuke_dropped.11.b:0 "Они могут сжечь каждый наш город, но они никогда не возьмут их."
 
 nuke_dropped.12.t:0 "Атомная бомбардировка Копенгагена"
 nuke_dropped.12.d:0 "Сегодня город Копенгаген был поражен ядерным взрывом. В окрестностях Эресунда также произошли значительные разрушения, и оставшиеся в живых начали бежать в Финляндию и на материк, опасаясь дальнейших нападений.\n\nВ настоящее время неизвестно местонахождение короля Кристиана Х, а моральный дух страны сильно пострадал от нападения. Остается увидеть, является ли это началом конца для одной из старейших стран Европы."
 nuke_dropped.12.a:0 "Что-то облучается в Дании."
 nuke_dropped.12.b:0 "Город сгорел, но не погиб."
 
 nuke_dropped.13.t:0 "Атомная бомбардировка Стокгольма"
 nuke_dropped.13.d:0 "Прекрасный город Стокгольм, гордая Венеция Севера, сегодня была поражена ядерной бомбой. Несмотря на все усилия, чтобы сохранить нейтралитет, шведы теперь заплатили максимальную цену за международные конфликты. Эпицентр взрыва был посередине южного центра Стокгольма, района, предназначенного для будущего развития и грандиозных строительных проектов, которые теперь необратимо разрушены. \n\nНебольшая часть города изменилась до неузнаваемости, но старые структуры в Слуссене, похоже, выжили. Было решено, что оно должно оставаться нетронутым навсегда как памятник устойчивости города."
 nuke_dropped.13.a:0 "Шведский нейтралитет стал всего лишь памятью."
 nuke_dropped.13.b:0 "Шведский тигр не потеряет свои полосы!"
 
 nuke_dropped.14.t:0 "Атомная бомбардировка Бангкока"
 nuke_dropped.14.d:0 "Прекрасный город Бангкок, Венеция Востока, был поражена ядерной бомбой сегодня в [GetDateText]. Считается, что эпицентр находится недалеко от Большого дворца, разрушив вековые ценности культурных артефактов, включая Изумрудного Будду. \n\n [From.From.Owner.GetLeader], тем не менее, подтвердилось, что он выжил, и сегодня готовит к выпуску радиопередачу. Большая часть города изменилась до неузнаваемости, когда старый город был полностью втоптан в землю, но Золотая пагода, похоже, пережила взрыв. Было решено, что оно должно оставаться нетронутым навсегда как памятник устойчивости города."
 nuke_dropped.14.a:0 "Означает ли это конец [SIA.GetAdjective]ой независимости?"
 nuke_dropped.14.b:0 "[SIA.GetNameDef] теперь навсегда свободна! Мы не сдадимся иностранным империалистам!"