 CongressMembers_Pact_plus_two:0 "[?SER_attending_congress^0.GetNameDef], [?SER_attending_congress^1.GetNameDef], [?SER_attending_congress^2.GetNameDef] и [?SER_attending_congress^3.GetNameDef]"
 
 pact.206.t:0 "Выбор цели"
 pact.206.d:0 "Наша общая цель может быть одинаковой, но есть несколько путей, как мы можем подойти к решению проблемы Вены. Более радикальные делегаты Конгресса призывают к войне, чтобы пролить кровь австрийцам, в отместку за их действия во время Вельткрига. С другой стороны, умеренные дипломаты выступают за более дипломатический подход, надеясь на сближение с Веной, а не на чисто воинственную позицию по отношению к ним. Мирный подход, вероятно, был бы предпочтительнее, но мало кто оптимистично оценивает вероятность того, что Австрия действительно займет место за столом переговоров. В конечном счете, у ведущих сербских делегатов есть право решающего выбора, к какому подходу мы должны стремиться, и после нескольких часов закулисных встреч они возвращаются в Конгресс со своим курсом действий."
 pact.206.a:0 "За войну с Австрией!"
 pact.206.b:0 "Заставьте их действовать дипломатией!"
 
 pact.207.t:0 "Конгресс решил напасть на Австрию"
 pact.207.d:0 "Делегаты в Белграде решили, что с свержением Болгарской гегемонии, пришло время свергнуть Габсбургскую гегемонию над Центральной Европой. Поскольку большинство членов Договора имеют обширные претензии на Австро-Венгерскую империю, их делегаты стремятся, наконец, покончить с их национальными целями, но не все члены так стремятся броситься на прогнившую империю. Независимо от этого, настало время официально объявить о нашей поддержке этого плана действий или покинуть Конгресс."
 pact.207.a:0 "Мы поддерживаем эту инициативу."
 pact.207.b:0 "Мы присоединимся к Договору!"
 pact.207.c:0 "Что? Нет!"
 pact.207.e:0 "Нам никогда не было дела до Трансильвании."
 
 pact.208.t:0 "[FROM.GetNameDefCap] покидает Конгресс"
 pact.208.d.war:0 "Делегация [FROM.GetNameDef] покинула Конгресс либо в знак протеста против согласованного плана действий, либо потому, что не видит никакой пользы для себя."
 pact.208.d.diplomacy:0 "Делегация [FROM.GetNameDef] покинула Конгресс, по-видимому, не заинтересованная в австрийском вопросе."
 pact.208.a:0 "Их потеря."
 
 pact.209.t:0 "Вопрос о претензиях"
 pact.209.d:0 "Приняв план действий, делегации решили официально оформить свои претензии к Австро-Венгерской Империи. Естественно, мы постарались проинформировать их о том, что конечной целью нашего правительства является объединение южных славян Австро-Венгрии под нашим флагом, освобождая их от многовекового угнетения."
 pact.209.a:0 "Мы освободим славян!"
 
 pact.210.t:0 "Вопрос о претензиях"
 pact.210.d:0 "Приняв план действий, делегации решили официально оформить свои претензии к Австро-Венгерской Империи. Естественно, мы постарались проинформировать их о том, что конечной целью нашего правительства является освобождение земель, населяемых этническими румынами, которые в настоящее время подвергаются унижениям в результате многовекового притеснения."
 pact.210.a:0 "Мы воссоединимся с Трансильванией!"
 
 pact.211.t:0 "Вопрос о претензиях"
 pact.211.d:0 "Приняв план действий, делегации решили официально оформить свои претензии к Австро-Венгерской Империи. Греция, тем не менее, мало что выигрывает в плане территорий непосредственно от Габсбургов, но мы полагаем, что это является частью улучшения регионального сотрудничества и укрепления отношений."
 pact.211.a:0 "У нас нет претензий."
 pact.211.b:0 "Северный Эпир принадлежит нам!"
 
 pact.212.t:0 "Вопрос о претензиях"
 pact.212.d:0 "Приняв план действий, делегации решили официально оформить свои претензии к Австро-Венгерской Империи. Естественно, мы постарались проинформировать их о том, что конечной целью нашего правительства является окончательное объединение всех польских земель, находящихся в настоящее время во владении Габсбургов, освобождение миллионов поляков, которые были разочарованы пустыми обещаниями."
 pact.212.a:0 "Мы освободим Галицию!"
 
 pact.213.t:0 "Вопрос о претензиях"
 pact.213.d:0 "Приняв план действий, делегации решили официально оформить свои претензии к Австро-Венгерской Империи. Естественно, мы постарались проинформировать их о том, что конечная цель нашего правительства - окончательно положить конец Рисорджименто, освободить итальянцев Австрии от габсбургского ига и отомстить за позор 1919 года!"
 pact.213.a:0 "Мы восстановим Истрию и Тренто!"
 
 pact.214.t:0 "Конгресс завершился"
 pact.214.d:0 "Когда наши планы и намерения стали ясны, Конгресс подошел к концу. Сейчас мы продвигаемся к финальной битве за установление нового порядка на Балканах, где нации будут свободны от чужих империй и угнетения."
 pact.214.a:0 "Вперёд!"
 
 pact.215.t:0 "Конгресс выбирает переговоры с Австрией"
 pact.215.d:0 "Делегаты в Белграде решили, что было бы неразумно безрассудно бросаться в сторону Австро-Венгерской армии. Чтобы четко озвучить наши претензии и завоевать симпатии международного сообщества, мы должны начать переговоры с Веной для достижения заявленной на Конгрессе цели - исправить исторические несправедливости и положить конец страданиям многих наших соотечественников, которые в настоящее время проживают в Австро-Венгрии. Если они откажутся, у нас будут все основания для того, чтобы добиваться справедливости с помощью оружия."
 pact.215.a:0 "Мы поддерживаем эту инициативу."
 pact.215.b:0 "Что? Нет!"
 
 pact.216.t:0 "Приглашение в Белград?"
 pact.216.d:0 "Белградский Конгресс направил нам приглашение. Хотя они четко заявили о своих целях по ликвидации нашей древней монархии, они, кажется, сначала хотят попытаться договориться за столом переговоров. Конечно, мы знаем их условия, и они абсолютно неприемлемы; присутствовать на них было бы полной тратой времени, и вместо этого мы должны заранее подготовиться к мобилизации против них."
 pact.216.a:0 "Возможно, шанс на мир?"
 pact.216.b:0 "Мы отвергаем их нелепое предложение!"
 
 pact.217.t:0 "Австрия осуждает наши усилия"
 pact.217.d:0 "Предсказуемо, Вена отказалась от переговоров. Так как они явно хотят войны, которая окончательно положит конец их прогнившей империи, настало время для того, чтобы мы вступили в нашу последнюю битву за свержение Габсбургского ига."
 pact.217.a:0 "Значит, будет война."
 
 pact.300.t:0 "Пакт Организации"
 pact.300.d:0 "[FROM.GetNameDefCap] предлагает углубить связи между балканскими странами через экономический союз. Если мы подпишем их договор, то будет сформирован Экономический совет для координации торгово-экономических интересов его государств-членов. Несомненно, мы выиграем от этого тесного экономического союза."
 pact.300.a:0 "Конечно, мы все можем извлечь из этого пользу."
 pact.300.b:0 "Это приведет к потере независимости!"
 
 BP_economic_integration_tt:0 "§GМы станем членом Пакта Организации и получим от него экономическую выгоду§!."
 
 pact.301.t:0 "[FROM.GetNameDefCap] отказывается"
 pact.301.d:0 "[FROM.GetAdjective]ое правительство отказалось подписать Пакт Организации, не заинтересованное в более тесных экономических связях в Балканском регионе."
 pact.301.a:0 "Очень жаль их."
 
 pact.302.t:0 "Формирование Экономического Совета"
 pact.302.d:0 "С ратификацией Пакта Организации, Экономический совет приступит к работе по координации торгово-экономических отношений между своими членами."
 pact.302.a:0 "Ближе к процветающим Балканам."
 
 pact.303.t:0 "Формирование Экономического Совета"
 pact.303.d:0 "С ратификацией Пакта Организации, Экономический совет приступит к работе по координации торгово-экономических отношений между своими членами."
 pact.303.a:0 "Ближе к процветающим Балканам."
 
 pact.304.t:0 "Доклад Экономического Совета"
 pact.304.d:0 "Благодаря усилиям Экономического совета и наших союзников, преимущества, которые мы получаем от дальнейшей региональной интеграции, значительно улучшились."
 pact.304.a:0 "Отлично!"
 
 pact.305.t:0 "Покидает Экономический Совет"
 pact.305.d.war:0 "В результате актов агрессии против других членов Балканского Экономического Совета, мы были немедленно исключены из состава Совета. Как результат, мы больше не получим от него никаких выгод."
 pact.305.d.revolution:0 "Наш новый социалистический режим объявил все договоры с Балканским Экономическим Советом недействительными и вступающими в силу немедленно. Как результат, мы больше не получим от него никаких выгод."
 pact.305.a:0 "Очень хорошо."
 
 pact.306.t:0 "[FROM.GetNameDefCap] присоединяется к Экономическому Совету"
 pact.306.d:0 "[FROM.GetAdjective]ое правительство подписало Пакт Организации, пропустив до этого формирование Совета, и все члены организации не получают дополнительных выгод от взаимного экономического сотрудничества."
 pact.306.a:0 "Ближе к процветающим Балканам."
 
 pact.307.t:0 "Будущее Белградского Договора"
 pact.307.d:0 "С нашей главной целью - победой над Австрией - многие задаются вопросом: что теперь? Несмотря на то, что альянсы на Балканах часто создавались ненадолго, некоторые более идеалистические голоса продвигали идею превращения Белградского Договора в долгосрочный альянс не только для того, чтобы защитить Балканы от иностранной угрозы, но и для того, чтобы сотрудничать в экономическом плане и принести процветание как сербскому, так и румынскому народам. Более пессимистичные голоса указывают на все предполагаемые проблемы: идеологические разногласия, Западный Банат, неверие в то, действительно ли балканские страны могут в одиночку противостоять таким бегемотам, как Германия и Россия. Независимо от этого, если наше правительство одобрит идею долгосрочного сотрудничества, это значительно увеличит шансы нашего альянса на то, что мы останемся вместе."
 pact.307.a:0 "Мы вместе пролили кровь, мы останемся вместе."
 pact.307.b:0 "Извини, это была всего лишь одна война."
