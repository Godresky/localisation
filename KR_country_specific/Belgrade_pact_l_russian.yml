 pact.1.t:0 "Конгресс в Белграде"
 pact.1.d:0 "Сотрудничество балканских государств в борьбе против общего врага, несмотря на их внутренние разногласия, - это путь, который уже хорошо известен истории. Балканская лига, созданная между Сербией, Болгарией и Грецией для победы над Османской Империей на Балканах, стала ярким примером этого, несмотря на то, что она распалась во Второй Балканской войне всего через несколько месяцев после победы. Сегодня Сербия, Румыния и Греция пристально смотрят на другого гегемона - Царство Болгарии, и у каждого из них есть территории, которые нужно вернуть.\n\nПочти два десятилетия мысль о том, что такой альянс возникнет, была немыслима. Три балканских государства были разрушены, ослаблены, разоружены, и глаза великих держав Европы всегда были бдительными. Однако к 1930-м годам ситуация окончательно изменилась. Постоянная слабость Австро-Венгерской Империи и таким образом, отсутствие желания вмешиваться в дела Балкан уже дали шанс малым балканским странам перевооружиться, а теперь дали им возможность строить совместные планы. Двухпартийные саммиты и дипломатические переговоры между Сербией и Румынией проходят с 1932 года, а между Сербией и Грецией - с 1934 года, и все это завершилось конгрессом в Белграде.\n\nЧетырнадцатидневный саммит в столице Сербии является не только политическим, но и культурным событием. Дипломатическое планирование между министрами иностранных дел трех государств происходит параллельно с диалогом между университетами Белграда и Бухареста, например, по вопросам исследований и студенческого обмена. \n\nНесмотря на это, к концу Конгресса делегации трех государств выпустили резолюцию из 14 пунктов, наиболее тревожной из которых было 'признание того, что только самоопределение народа, в соответствии с его этнической принадлежностью, может рассматриваться как справедливый путь к суверенитету и территориальным притязаниям', и призыв к 'новому порядку на Балканах' для реализации этого принципа, предположительно за счет Болгарии."
 # Of course, such an event could not take place without controversy. The inclusion of the Romanian delegation, while crucial, has been protested by many representatives in the Skupština, who could not bring themselves to bear [SER.GetLeader] shaking hands with the despised Corneliu Codreanu. - TBA later
 pact.1.a:0 "Открыть Конгресс."
 
 pact.2.t:0 "Конгресс в Белграде"
 pact.2.d:0 "[From.GetNameDefCap] пригласила наших дипломатов в Белград для принятия участия в Белградском Конгрессе, для переговоров о политической и военной ситуации на Балканах. Со времен победы Болгарии в Вельткриге мы смотрим на землю, которая по праву принадлежит нам, как это делает и Сербия. Они предлагают создать новый, формальный союз, называемый Белградским Договором, для защиты наших совместных интересов и сдерживания Болгарской Угрозы. Это может, однако, разозлить бывших союзников Болгарии, Германию, Австрию и Османскую Империю."
 pact.2.a:0 "Выразить нашу поддержку Белградского Договора."
 pact.2.b:0 "Мы не заинтересованы в этом направлении."
 
 pact.3.t:0 "[From.GetName] присоединяется к Белградскому Договору"
 pact.3.d:0 "[From.GetAdjective]ое правительство объявило о присутствии на Белградском Конгрессе и формальном присоединении к Белградскому Договору."
 pact.3.a:0 "Вместе за мир!"
 
 pact.4.t:0 "[From.GetName] не присоединится к Белградскому Договору"
 pact.4.d:0 "[From.GetAdjective]ое правительство объявило, что на данный момент они не будут частью какого-либо формального альянса, противостоящего Болгарии."
 pact.4.a:0 "Они нам не нужны."
 
 pact.5.t:0 "Конец Договора"
 pact.5.d:0 "Мы попытались создать альянс для продвижения сербских интересов в Балканах, но мир оказался против. Пришло время признать, что Белградский Договор подошёл к своему концу."
 pact.5.a:0 "Что ж."
 
 pact.6.t:0 "Конгресс в Белграде утверждает новый порядок на Балканах"
 pact.6.d:0 "По инициативе Сербии представители ряда стран собрались в Белграде для обсуждения политической и военной ситуации на Балканах. В этих четырнадцатидневных мероприятиях сербы, румыны и греки замышляют создать так называемый 'новый порядок на Балканах', даже задумав создать резолюцию из 14 пунктов, в которой провозглашается, что 'только самоопределение народов, в соответствии с их этнической принадлежностью, может считаться справедливым путем к суверенитету и территориальным притязаниям'.\n\nОчевидно, что Балканы снова неспокойны, и резолюции Белградского конгресса, несомненно, будут использованы для оправдания общей войны против Болгарии и в конечном счете, Австрийской Империи. Что делать с этими новостями?"
 pact.6.a:0 "Сербы и румыны дважды подумают после эмбарго!"
 pact.6.b:0 "Пусть приходят, Балканы нам не угрожают"
 
 pact.7.t:0 "[From.GetName] объявляет о поддержке Болгарии"
 pact.7.d:0 "[From.GetAdjective]ое правительство сегодня объявило о поддержке Болгарии в случае войны между ней и Белградским Договором. Будет ли это ограниченная поддержка поставками вооружения, или [From.GetNameDef] введет армию, остается неизвестным."
 pact.7.a:0 "Это не хорошо."
 
 pact.8.t:0 "[From.GetName] объявили о поддержке Болгарии"
 pact.8.d:0 "По инициативе Сербии представители ряда стран собрались в Белграде для обсуждения политической и военной ситуации на Балканах. В этих четырнадцатидневных мероприятиях сербы, румыны и греки замышляют создать так называемый 'новый порядок на Балканах', даже задумав создать резолюцию из 14 пунктов, в которой провозглашается, что 'только самоопределение народов, в соответствии с их этнической принадлежностью, может считаться справедливым путем к суверенитету и территориальным притязаниям'.\n\nОчевидно, что Балканы снова неспокойны, и резолюции Белградского конгресса, несомненно, будут использованы для оправдания общей войны против Болгарии и в конечном счете, Австрийской Империи. Австрийцы призвали к международному эмбарго на поставки оружия на Балканы, чтобы поддержать Болгарию, объявим ли мы о нашей поддержке болгар?"
 pact.8.a:0 "Только Болгария сохранит стабильность на Балканах"
 pact.8.b:0 "Балканы нам неинтересны"
 
 pact.17.t:0 "Сербский удар!"
 pact.17.d:0 "После напряженного двухнедельного противостояния на реке Морава, сербское правительство наконец-то заговорило снова - оно требует, чтобы мы освободили Македонию и регион Ниш в течение 48 часов, фактически передав его под контроль Сербии, чтобы защитить местное сербское население от дальнейшего террора и кровопролития. Последующие ультиматумы были направлены союзниками по Белградскому Договору, в которых говорилось об этническом конфликте и беспокойстве на их территориях.\n\nНе успели еще высохнуть чернила на этих документах, как наши силы в Нише уже прислали сообщения о переходе сербских войск через Мораву, первых стычках и воздушных бомбардировках. Тогда у нас остается только один вариант."
 pact.17.a:0 "На войну! Защитите честь Болгарии!"
 
 pact.21.t:0 "Фракийский вопрос"
 pact.21.d:0 "Болгария находится в состоянии войны со странами Белградского Договора, и у правительства страны появилось идея о том, что мы тоже должны вернуть принадлежащие нам по праву земли. С окончания Вельткрига Болгария оккупировала Западную Фракию, население которой по большей части состоит из мусульман - наш старый ‘союзник’, конечно же, поступит мудро и вернёт их, если мы попросим."
 pact.21.a:0 "Потребовать территорию"
 pact.21.b:0 "Мы не заинтересованы в этом в данный момент"
 
 pact.22.t:0 "Османы требуют Фракию"
 pact.22.d:0 "Как оказалось, наши старые 'союзники' в Османской Империи не ниже того, чтобы капитализировать на нашем конфликте с Белградским Договором. Они требуют возвращения Западной Фракии, территорию преимущественно с турецким и мусульманским населением, которую мы оккупировали с окончания Вельткрига. Если мы откажемся, они могут атаковать нас, а позволить себе сражаться на ещё один фронт мы, скорее всего, не сможем."
 pact.22.a:0 "Отдайте им что просят"
 pact.22.b:0 "Ни за что! Мы и их победим!"
 
 pact.23.t:0 "Болгария соглашается"
 pact.23.d:0 "Не видя мудрости в ведении войны на два фронта, Болгария решила вернуть земли южной Фракии нам."
 pact.23.a:0 "Очень мудро"
 
 pact.24.t:0 "Болгария отказывает"
 pact.24.d:0 "Болгарское правительство, упёртое до самого конца, ответило на наши требования одним возмущением. Они готовы сражаться с нами, если понадобится."
 pact.24.a:0 "Так тому и быть"
 
 pact.25.t:0 "Османы мобилизуются"
 pact.25.d:0 "Возможно решив, что наша война с Белградским Договором предоставляет возможность вернуть потерянную территорию, османы начали концентрировать силы на нашей общей границе. Тяжело сказать, собираются они выдвинуть ультиматум или сразу вторгнуться, но мы должны быть готовы к любому исходу."
 pact.25.a:0 "Как они посмели?"
 
 pact.26.t:0 "[From.GetAdjective]ая помощь прибывает"
 pact.26.d:0 "Как они и обещали, правительство [From.GetNameDef] выслали нам помощь в конфликте с Белградским Договором. К сожалению, они не могут вмешаться напрямую, но некоторые добровольческие дивизии и снаряжение прибыли к нам."
 pact.26.a:0 "Любая помощь пригодится."
 pact.26.tt:0 "[From.GetAdjective]ие солдаты и снаряжение прибыли."
 
 pact.27.t:0 "Сербия ведет мирные переговоры"
 pact.27.d:0 "Министерство иностранных дел Сербии сообщило нам, что в настоящее время они ведут переговоры о заключении мирного договора с Болгарией, который положит конец войне и выполнит щедрые территориальные требования всех членов Договора. Поскольку война затягивается, такой мир будет приветствоваться в народе. Однако Болгария останется независимым государством, чем обеспокоены чиновники в нашем правительстве - это будет означать, что Болгария теоретически может перевооружиться и нанести ответный удар, как это было во время Вельткрига. Должны ли мы принять этот мир?"
 pact.27.a:0 "Давайте закончим войну сейчас, пока не выросли расходы."
 pact.27.b:0 "Bulgaria delenda est!"
 BP_temporary_breakaway_tt:0 "Вы сможете присоединиться к Договору после войны."
 
 pact.28.t:0 "Софийский мир"
 pact.28.d:0 "В Софии между членами Белградского Договора и Болгарией подписан мирный договор, положивший конец Четвертой Балканской войне."
 pact.28.a:0 "Победа!"
 
 pact.29.t:0 "Военное истощение"
 pact.29.d:0 "Наша страна вступила в Четвертую Балканскую войну с обещанием, что эта война будет короткой и приведет к быстрому получению территориальных завоеваний, но сейчас она застопорилась, и население жаждет мира. Ходят слухи о том, что болгары предложили очень щедрый мирный договор, который выполнил бы все наши территориальные притязания, но он был отклонен, и поэтому еще больше людей будут отправлены на смерть в войне ни за что. Наши офицеры борются за то, чтобы мотивировать своих солдат на продолжение боевых действий, а домашняя обстановка становится неуправляемой."
 pact.29.a:0 "Черт..."
 
 pact.30.t:0 "Возобновление Белградского Договора"
 pact.30.d:0 "Теперь, когда война с Болгарией закончилась, сербские официальные лица обратились к нам с просьбой о восстановлении нашего членства в Белградском Договоре в связи с предстоящей борьбой с Австрией."
 pact.30.a:0 "Сделаем это."
 pact.30.b:0 "Нет, мы больше не будем участвовать в иностранных предприятиях."
 
 pact.35.t:0 "Мы проигрываем в Балканской Войне"
 pact.35.d:0 "Силы Белградского Договора разбили наши войска и оккупировали значительную часть нашей страны. Мы должны завершить эту войну, пока они не заняли всю нашу территорию, или Болгария может перестать существовать."
 pact.35.a:0 "Молить о мире."
 pact.35.b:0 "Мы все еще можем победить!"
 BUL_other_states_may_continue_war_tt:0 "Мир, если его примут, будет установлен через семь дней. В течение этого времени участники Договора могут продолжать войну самостоятельно."
 
 pact.36.t:0 "Болгария просит о мире"
 pact.36.d:0 "Когда большая часть страны оккупирована а войска отступают, Болгария просит нас о мире. Они передадут все спорные территории, но мы должны будем отвести наши силы на новую границу. Независимая Болгария продолжит существовать, пока что."
 pact.36.a:0 "Белградский Договор торжествует."
 pact.36.b:0 "Нет, мы должны сокрушить их!"
 SER_other_states_may_continue_war_tt:0 "Мир будет восстановлен через семь дней. В течение этого времени наши союзники могут покинуть Договор, чтобы продолжить войну самостоятельно."
 
 pact.37.t:0 "Мир с Белградским Договором"
 pact.37.d:0 "Белградский Договор принял наше предложение. Мы передадим все спорные территории, но они отведут свои силы на новую границу."
 pact.37.a:0 "Мы хотя-бы существуем!"
 
 pact.38.t:0 "Болгария сдается"
 pact.38.d:0 "Объединенные вооруженные силы Белградского Договора сумели исправить несправедливость результатов Вельткрига. Болгария передаст Белградскому Договору все спорные земли, но мы должны будем отвести наши силы на границу. Независимая, но сильно уменьшенная Болгария пока что продолжит существование."
 pact.38.a:0 "Белградский Договор торжествует!"
 
 pact.39.t:0 "Болгария заключает мир"
 pact.39.d.gained:0 "Болгария заключила мир с Белградским Договором, и поэтому нам тоже придётся прекратить войну. К счастью, мы успели захватить всю территорию, на которую претендовали, и сербы со своими союзниками не смогут разделить наши земли между собой как им вздумается."
 pact.39.d.nogain:0 "Болгария заключила мир с Белградским Договором. К сожалению, мы не успели захватить территорию на которую претендовали, и сербы со своими союзниками смогут разделить их между собой как пожелают. Нам следовало продвигаться быстрее."
 pact.39.a:0 "Что ж"
 pact.39.b:0 "Тогда мы продолжим войну!"
 
 pact.40.t:0 "Мы оккупировали Фракию"
 pact.40.d:0 "Мы оккупировали западную Фракию, а наши солдаты успешно сдерживают атаки Болгарии. Теперь-то они увидят мудрость в примирении с нами?"
 pact.40.a:0 "Предложим им положить этому всему конец"
 pact.40.b:0 "Нет – они хотели войны, они её получат!"
 
 pact.41.t:0 "Османы предлагают мир"
 pact.41.d:0 "Османы оккупировали территорию, на которую они выдвинули претензии и успешно защищаются от наших контратак -  если мы продолжим настаивать на войне мы можем потерять вообще всё. Может, стоит согласиться на их требования?"
 pact.41.a:0 "Ну и ладно!"
 pact.41.b:0 "Нет, мы продолжим сражаться, не смотря не на что!"
 
 pact.42.t:0 "Мы проигрываем войну"
 pact.42.d:0 "Несмотря на своё тяжёлое положение, Болгария смогла успешно отбиться от наших атак. Маленькая победоносная война обернулась трагедией, и мы потеряли контроль над всей территорией в Европе. Возможно, если мы откажемся от притязаний на Фракию, войне можно будет положить конец?"
 pact.42.a:0 "Да, предложить перемирие"
 pact.42.b:0 "Нет, мы будем сражаться!"
 
 pact.43.t:0 "Османы призывают к миру"
 pact.43.d:0 "Османы, уже жалеющие о своём решении вмешаться в войну и потерявшие контроль над всей территорией в Европе, предлагают перемирие. Они откажутся от всех притязаний на Западную Фракию и уйдут восвояси."
 pact.43.a:0 "Так тому и быть"
 pact.43.b:0 "Что? Мы продолжив сражаться!"
 
 pact.46.t:0 "[From.GetNameDefCap] отказывает в перемирии"
 pact.46.d:0 "Хотя мы пошли на большие уступки нашим врагам, их правительство отказалось от нашего предложения мира и не собирается останавливаться, пока мы не будем полностью разгромлены."
 pact.46.a:0 "Нам нужно переломить ситуацию!"
 
 pact.47.t:0 "Мы проигрываем войну"
 pact.47.d:0 "Война с Болгарией была абсолютным провалом. Не смотря на наших союзников в Белградском Договоре, Болгария вновь смогла одержать победу над нами, и они уже на подходе к Белграду. Мы можем предложить болгарам роспуск нашего альянса, признаём капитуляцию территории Черногории, демилитаризацию пограничных территорий и выплату репараций на несколько лет. Это большая цена, но альтернативой является полная потеря независимости."
 pact.47.a:0 "Просить мира"
 pact.47.b:0 "Мы ещё можем победить!"
 
 pact.48.t:0 "Сербия предлагает перемирие"
 pact.48.d:0 "Мы преуспели в Балканской Войне, а Белградский Договор находится на грани капитуляции. Сербия предлагает нам мирный договор, согласно которому они признают капитуляцию территории Черногории, демилитаризируют пограничные территории и распустят свой военный альянс. В обмен, мы позволим им сохранить свою независимость."
 pact.48.a:0 "Мы торжествуем вновь!"
 pact.48.b:0 "Нет, они будут уничтожены!"
 
 pact.49.t:0 "Болгария принимает перемирие"
 pact.49.d:0 "Четвёртая Балканская Война окончилась не совсем так, как мы рассчитывали. Болгария смогла успешно прорваться через наши линии обороны и готова брать Белград. Они приняли наш призыв к миру, и мы можем сохранить свою независимость. Однако мы должны отдать Черногории ее независимость, передать Косово - Албании и выплатить военным репарации в ближайшие годы."
 pact.49.a:0 "По крайней мере, мы ещё существуем"
 
 pact.50.t:0 "Болгария одержала победу"
 pact.50.d:0 "Четвёртая Балканская Война окончилась не совсем так, как мы рассчитывали. Болгария смогла успешно прорваться через наши линии обороны и готова брать Белград. Переговоры между Сербией и Болгарией закончились перемирием, но теперь мы должны демилитаризовать Отлению и отказаться от притязаний на территорию Болгарии. Белградский Договор будет распущен."
 pact.50.a:0 "Они неуязвимые, что ли?"
 
 pact.51.t:0 "Болгария одержала победу"
 pact.51.d:0 "Четвёртая Балканская Война окончилась не совсем так, как мы рассчитывали. Болгария смогла успешно прорваться через наши линии обороны и готова брать Белград. Переговоры между Сербией и Болгарией закончились перемирием, но теперь мы должны сдать Салоники, демилитаризовать Фессалию и отказаться от притязаний на территорию Болгарии. Белградский Договор будет распущен."
 pact.51.a:0 "Они неуязвимые, что ли?"
 
 pact.52.t:0 "Война окончена"
 pact.52.d:0 "Четвёртая Балканская Война подошла к концу, наши солдаты наконец возвращаются домой и ситуация в стране вновь стабилизировалась."
 pact.52.a:0 "Наконец-то"
 
 pact.53.t:0 "Война окончена"
 pact.53.d:0 "Война с болгарами подошла к концу и ситуация на нашей северной границе вернулась к подобию спокойствия."
 pact.53.a:0 "Наконец-то"
 
 pact.54.t:0 "Болгария заключает мир"
 pact.54.d:0 "Болгария заключила мир с Белградским пактом, и таким образом, у нас есть шанс положить конец нашей войне с ними. Воспользуемся ли мы победой Сербии и добьемся своих требований или продлим войну еще на несколько лет?"
 pact.54.a:0 "Давайте закончим с этим сейчас."
 pact.54.b:0 "Мы не остановимся, пока они не будут завоеваны!"
 
 pact.64.t:0 "Призыв к оккупации Болгарии"
 pact.64.d:0 "Болгары были побеждены и мы восстановили свою репутацию в глазах стран мира! Но, за исключением промышленных репараций, мы не задумывались, что делать с оставшейся болгарской территорией. Большая часть нашего офицерского состава призывает к хотя бы временной оккупации всей Болгарии, но некоторые говорят, что это будет слишком дорого для нашей усталой нации."
 pact.64.a:0 "Разделим Болгарию на оккупационные зоны!"
 pact.64.b:0 "Пусть остаются независимыми."
 
 pact.65.t:0 "[From.GetName] призывает к совместной оккупации Болгарии"
 pact.65.d:0 "Наш союзник призывал к совместной оккупации оставшейся территории Болгарии. В будущем, урезанное в размерах болгарское государство будет восстановлено, но сейчас мы сможем управлять территорией как захотим, даже полностью её разграбить."
 pact.65.a:0 "Очень хорошо."
 pact.65.b:0 "Нет, мы оставим наши новые земли себе!"
 
 pact.66.t:0 "[From.GetName] отказывается создать оккупационные зоны"
 pact.66.d:0 "[From.GetAdjective]ое правительство отказалось принять наше предложение по созданию оккупационных территорий в бывших болгарских территориях. Они заявляют, что вся территория, которую они захватили, по праву принадлежит им. [From.GetName] нанесла непоправимый удар нашим отношениям, и нам не остаётся ничего, кроме как окончить наше военное сотрудничество."
 pact.66.a:0 "Это возмутительно!"
 
 pact.70.t:0 "Помочь Болгарии?"
 pact.70.d:0 "Сербия атаковала Болгарию вместе с остальными членами Белградского Договора. Во время Вельткрига мы сражались плечом к плечу, и они даже присылали нам материальную помощь в виде оружия. Некоторые заявляют, что мы должны вмешаться на стороне Болгарии, а другие говорят, что это нарушит баланс сил в Европе и может очень дорого нам стоить. Мы также можем проигнорировать конфликт полностью, но тогда мы бросим в беде нашего бывшего союзника."
 pact.70.a:0 "Послать помощь."
 pact.70.b:0 "Предложить альянс болгарам!"
 pact.70.c:0 "Мы ничего не можем поделать."
 
 pact.71.t:0 "Албания предлагает заключить союз"
 pact.71.d:0 "На удивление, Албания предложила нам военный альянс, припомнив помощь, которую мы им оказали в сражении с Сербами во время Вельткрига. Их помощь может оказаться весьма кстати, но они также могут оказаться помехой в боевых действиях. Что мы им ответим?"
 pact.71.a:0 "Отлично!"
 pact.71.b:0 "Они нам не нужны."
 
 pact.72.t:0 "Болгария приняла наше предложение альянса"
 pact.72.d:0 "Болгарское правительство с радостью приняло наше предложение, и наши войска уже выдвинулись к нашему общему фронту. Вместе мы отразим агрессию Белградского Договора и сохраним территориальную целостность наших стран."
 pact.72.a:0 "Мы сокрушим сербскую угрозу."
 
 pact.73.t:0 "Болгария отказала нашему предложению альянса"
 pact.73.d:0 "Болгарское правительство отказалось от нашего предложения и заявило, что им не нужна наша помощь в сражении с Белградским пактом."
 pact.73.a:0 "Так тому и быть."
 
 pact.74.t:0 "Мы проигрываем в Балканской Войне"
 pact.74.d:0 "Наше интервенция в Четвёртую Балканскую Войну была полным провалом. Болгария пала под натиском Белградского Договора, как и часть нашей территории. Мы должны предложить перемирие, пока ещё можем!"
 pact.74.a:0 "Просить мира."
 pact.74.b:0 "Мы ещё можем победить!"
 
 pact.75.t:0 "Албанцы просят мира"
 pact.75.d:0 "После того, как мы разбили их силы и оккупировали часть их территории, Албания запросила мира."
 pact.75.a:0 "Мы победили!"
 pact.75.b:0 "Нет, они будут сокрушены!"
 
 pact.76.t:0 "Мир с Белградским Договором"
 pact.76.d:0 "Белградский Договор принял наше предложение мира. Нам пришлось отдать им спорную территорию, но теперь они выведут свои силы."
 pact.76.a:0 "По крайней мере, мы сохранили свой суверенитет!"
 
 pact.77.t:0 "Албания сдалась"
 pact.77.d:0 "Совместные усилия вооружённых сил Белградского Договора смогли сокрушить албанцев. Они сдались и сдали спорную территорию членам договора, в обмен на возвращение контроля над своей столицей. Ещё один враг пал."
 pact.77.a:0 "Белградский Договор торжествует!"
 
 pact.78.t:0 "Мы проигрываем Балканскую Войну"
 pact.78.d:0 "Хотя нам больно это признавать, вмешательство Албании изменило ход войны. Нам придётся отдать всю спорную территорию, если мы надеемся сохранить свою независимость."
 pact.78.a:0 "Предложить мир"
 pact.78.b:0 "Мы ещё можем победить!"
 
 pact.79.t:0 "Сербия просит мира"
 pact.79.d:0 "Белградский Договор отступает. Теперь, Сербия предложила нам мирный договор. Они отдадут нам все спорные территории, а в обмен мы позволим им сохранить свою независимость."
 pact.79.a:0 "Хватит кровопролитий. Положим конец этой войне."
 pact.79.b:0 "Нет, они будут уничтожены!"
 
 pact.80.t:0 "Мир подписан, война закончилась"
 pact.80.d:0 "Как бы в это не было тяжело поверить, албанцы смогли победить нас на поле брани. Переговоры между Сербией и Албанией подошли к концу, и теперь мы должны передать им всю спорную территорию."
 pact.80.a:0 "Мы этого не забудем!"
 
 pact.81.t:0 "Война окончена"
 pact.81.d:0 "Война с сербами подошла к концу, и ситуация на наших границах возвращается к чему-то похожему на спокойствие."
 pact.81.a:0 "Наконец"
 
 annexation_DOBROGEA_CONQ:0 "Судьба Добруджи"
 annexation_DOBROGEA_CONQ_desc:0 "Мы взяли под свой контроль регион Добруджи и теперь должны решить, что с ним делать."
 pact.111.a:0 "Отдать её [ROM.GetNameDef]"
 pact.111.b:0 "Отдать её [BUL.GetNameDef]"
 pact.111.f:0 "Отдать её [SER.GetNameDef]"
 pact.111.c:0 "Разделить пополам"
 pact.111.e:0 "Оставить её себе"
 
 annexation_SALONICA_CONQ:0 "Судьба Эгейской Македонии"
 annexation_SALONICA_CONQ_desc:0 "Мы взяли под свой контроль регион Эгейской Македонии и теперь должны решить, что с ним делать."
 pact.112.a:0 "Отдать её [GRE.GetNameDef]"
 pact.112.b:0 "Отдать её [BUL.GetNameDef]"
 pact.112.c:0 "Разделить пополам."
 pact.112.e:0 "Передайте его [GRE.GetNameDef] - он нам не нужен."
 
 annexation_THRACE_CONQ:0 "Судьба Западной Фракии"
 annexation_THRACE_CONQ_desc:0 "Мы взяли под свой контроль регион Западной Фракии и теперь должны решить, что с ним делать."
 pact.113.a:0 "Отдайте его туркам"
 
 pact.200.t:0 "Победа в Балканской войне"
 pact.200.d:0 "После многих лет планирования и подготовки, объединенные силы Белградского договора теперь одерживают победу над болгарской угрозой! Болгары больше не могут принуждать нас выполнять свои приказы, потому что мы теперь хозяева на Балканах. Наша победа была достигнута ценой, разумеется, многих храбрых людей, отдавших свои жизни за осуществление нашей давней мечты, и именно их жизнь мы будем праздновать в этой ошеломляющей победе.\n\nИ все же, даже после того, как мы отвоевали наши законные территории у болгар, наша миссия не окончена. Австрия твердо стоит на севере, угнетая свое южно-славянское население, чтобы исполнить волю Габсбургов. Это неприемлемо. Мы должны исправить ошибки Вельткрига и наконец, отомстить Вене, но для обеспечения единства Белградского договора в ближайшие недели будет проведен второй Белградский конгресс."
 pact.200.a:0 "Разошлите приглашения!"
 
 pact.201.t:0 "Приглашение из Сербии"
 pact.201.d:0 "Сегодня мы получили послание от посольства Сербии с приглашением принять участие во втором конгрессе в Белграде, уже через пару недель. Наши союзники хотят освободить южных славян, которые остаются под австрийским сапогом, и несомненно, хотят, чтобы мы помогли в этом деле. Кроме того, есть вероятность того, что мы сможем извлечь выгоду из поражения Австрии, поэтому крайне важно, чтобы мы, по крайней мере, приняли участие во втором Конгрессе, чтобы сформулировать план действий."
 pact.201.a:0 "Очень хорошо, мы будем присутствовать."
 
 pact.202.t:0 "Возможные новые союзники"
 pact.202.d.ITA:0 "Балканские государства не единственные, у которых есть территориальные претензии к Габсбургской империи. Даже если не считать конкурирующих этносов, входящих в ее состав, в окружающих ее странах есть братья, которые хотят освободиться из этой 'тюрьмы народов'. Поскольку Австрия намного сильнее балканских государств вместе взятых, нам необходимо рассмотреть этих возможных новых союзников.\n\nВо время гражданской войны в Италии, австрийцы оторвали кусок Италии и основали вассальную республику в Милане. Однако они не смогли подавить ее надолго, и теперь под контролем [ITA.Capital.GetCapitalVictoryPointName] находится крайне реваншистское правительство во главе с [ITA.GetLeader], которое стремится отвоевать все итальянские земли - включая земли, находящиеся во владении Австрии.\n\nВозможно, их можно убедить присоединиться к нашему делу?"
 pact.202.d.POL:0 "Балканские государства не единственные, у которых есть территориальные претензии к Габсбургской империи. Даже если не считать конкурирующих этносов, входящих в ее состав, в окружающих ее странах есть братья, которые хотят освободиться из этой 'тюрьмы народов'. Поскольку Австрия намного сильнее балканских государств вместе взятых, нам необходимо рассмотреть этих возможных новых союзников.\n\nВ течение десятилетий, Польша находилась в политическом тупике, но он был преодолен, и теперь за руль взялось реваншистское правительство во главе с [POL.GetLeader]. Галиция, населенная поляками, является одним из ее территориальных притязаний, что ставит их на путь войны с Австрией.\n\nВозможно, их можно убедить присоединиться к нашему делу?"
 pact.202.d.ITA_POL:0 "Балканские государства не единственные, у которых есть территориальные претензии к Габсбургской империи. Даже если не считать конкурирующих этносов, входящих в ее состав, в окружающих ее странах есть братья, которые хотят освободиться из этой 'тюрьмы народов'. Поскольку Австрия намного сильнее балканских государств вместе взятых, нам необходимо рассмотреть этих возможных новых союзников.\n\nВо время гражданской войны в Италии, австрийцы оторвали кусок Италии и основали вассальную республику в Милане. Однако они не смогли подавить ее надолго, и теперь под контролем [ITA.Capital.GetCapitalVictoryPointName] находится крайне реваншистское правительство во главе с [ITA.GetLeader], которое стремится отвоевать все итальянские земли - включая земли, находящиеся во владении Австрии.\n\nВ течение десятилетий, Польша находилась в политическом тупике, но он был преодолен, и теперь за руль взялось реваншистское правительство во главе с [POL.GetLeader]. Галиция, населенная поляками, является одним из ее территориальных притязаний, что ставит их на путь войны с Австрией.\n\nВозможно, их можно убедить присоединиться к нашему делу?"
 pact.202.a:0 "Любая помощь приветствуется."
 pact.202.b:0 "Не беспокойтесь."
 
 pact.203.t:0 "Приглашение в Белград"
 pact.203.d:0 "Балканские государства, одержав совместную победу над Болгарией и теперь во главе с Сербией, повернули свои взгляды на север, в сторону Австро-Венгерской империи - и поскольку их интересы совпадают с нашими, правительство Сербии обратилось к нам с предложением - приглашением посетить Белград для участия во Втором Конгрессе, на котором делегаты примут решение о совместных действиях против Австрии. Каким должен быть наш ответ?"
 pact.203.a:0 "Очень хорошо, мы будем присутствовать."
 pact.203.b:0 "Это пустая трата времени."
 
 pact.204.t:0 "[FROM.GetNameDefCap] согласна принять участие"
 pact.204.d:0 "Министерство иностранных дел [FROM.GetNameDef] направило нам ответное письмо, в котором сообщило, что они согласны присоединиться к нашему общему делу против Австрии."
 pact.204.a:0 "Превосходно."
 
#use GetCongressMembers for the list:
 pact.205.t:0 "Делегаты прибывают"
 pact.205.d:0 "Сегодня многонациональная делегация дипломатов, наблюдателей и военных должностных лиц прибыла в Белград, чтобы принять участие в церемонии открытия второго Белградского конгресса. Премьер-министр в короткой речи поблагодарил всех присутствующих за участие, а затем произнес тост за нашу уверенную победу над нашими общими врагами в Вене. Завтра начнутся серьезные обсуждения, касающиеся притязаний каждого на территорию Габсбургов и нашего подхода к их решению. Но сегодня - день, когда нужно бережно хранить это уникальное - торжество паннационального единства!"
 pact.205.a:0 "Пусть Конгресс начнется!"
 
