### Focuses ###
 CEN_congress:0 "Первый Конгресс Центральной Америки"
 CEN_congress_desc:0 "Мы объединили все Центральноамериканские страны под одним флагом, но теперь пришло время решать, что делать дальше.\nМы созовём всех членов правительства и проведём Первый Конгресс Центральной Америки!"
 CEN_congress_totalist:0 "Максимистас"
 CEN_congress_totalist_desc:0 "Рука тотализма не дрогнет!"
 CEN_totalist1:0 "Социалистический атеизм"
 CEN_totalist1_desc:0 "В нашей стране нет места для бога, только для людей.\nМы должны убедиться что все привержены истинным идеалам социализма, идеалам атеистическим."
 CEN_totalist2:0 "Убедиться в верности офицеров"
 CEN_totalist2_desc:0 "Некоторые не соглашаются с правильностью наших методов.\nНо для сохранения нашей страны все должны делать то, что требуется,\nхотят они того или нет."
 CEN_totalist3:0 "Уничтожение иностранного влияния"
 CEN_totalist3_desc:0 "Не только местные, но и иностранные контрреволюционеры желают свергнуть наш режим.\nМы должны принять меры для защиты от заграничных правительств и капиталистов."
 CEN_totalist4:0 "Наш Великий Председатель"
 CEN_totalist4_desc:0 "Главный столп нашего общества это председатель Венасио Кальехас.\nОн отправится в тур по стране, убеждаясь, что все знают кто вывел нас из тьмы в светлое будущее!"
 CEN_congress_syndicalist:0 "Синдикалистас"
 CEN_congress_syndicalist_desc:0 "Синдикалисты правят для всех!"
 CEN_give_natives_some_love:0 "Права аборигенов"
 CEN_give_natives_some_love_desc:0 "Мы не одиноки не в мире, не в этой стране.\nМы должны осознать это и оставить в прошлом все империалистические настрои.\nОбеспечение прав аборигенов ускорит развитие государства."
 CEN_promote_trade_unionism:0 "Продвигать профсоюзы"
 CEN_promote_trade_unionism_desc:0 "Рабочие - основа любой страны. Сотрудничество с профсоюзами обеспечит довольство и, более важно, лояльность рабочих."
 CEN_european_model:0 "Европейская модель"
 CEN_european_model_desc:0 "Синдикализм был основоположен в Европе, и мы должны следовать их примеру, если хотим преуспеть."
 CEN_central_american_identity:0 "Создать Центральноамериканскую культуру"
 CEN_central_american_identity_desc:0 "Чтобы наша страна прожила дольше нескольких десятилетий, следует убедиться что наши люди будут не Эль-Сальвадорцами или Гватемальцами, а Центральноамериканцами.\nМы все братья"
 CEN_empower_chairman:0 "Усилить Председателя"
 CEN_empower_chairman_desc:0 "Чтобы иметь возможность изменить мир, нам нужен человек, представляющий нас всех. Эта роль подходит председателю."
 CEN_empower_congress:0 "Усилить конгресс"
 CEN_empower_congress_desc:0 "Избранный народом конгресс обеспечит сохранение нашей нации как бастиона социализма.\nОдин человек не может править страной; но много - может."
 CEN_consolidate_army:0 "Консолидировать армию"
 CEN_consolidate_army_desc:0 "Будучи новой нацией, образованной из нескольких старых, наши военные силы остаются разрозненными. Следует объединить их в одно целое для создания компетентной армии."
 CEN_retain_militias:0 "Сохранить народное ополчение"
 CEN_retain_militias_desc:0 "Наша страна богата лесами, горами и берегами морей. Жители каждого региона хорошо знают свои земли, поэтому сохранение дроблённой системы обеспечит готовность к защите повсюду."
 CEN_socialist_breadbasket:0 "Социалистическая житница"
 CEN_socialist_breadbasket_desc:0 "Хребет каждой страны - фермы, и люди, которые на них работают! А сильный хребет необходим для поддержания великой страны!"
 CEN_a_step_forward:0 "Шаг вперёд"
 CEN_a_step_forward_desc:0 "Если мы хотим оставаться значимой силой, мы должны идти в ногу со временем и индустриализироваться. Заводы - это будущее!"
 CEN_peoples_elections:0 "Всенародные выборы"
 CEN_peoples_elections_desc:0 "Мы представляем всех, и всем будет позволено выбирать тех, кто будет помогать развивать нашу страну!"
 CEN_congress_elections:0 "Выборы Конгресса"
 CEN_congress_elections_desc:0 "Люди не должны волноваться о правительстве. Политика запутана и сложна, и они должны сфокусироваться на своих личных проблемах."
 CEN_congress_radical_socialist:0 "Революционеры"
 CEN_congress_radical_socialist_desc:0 "Радикальные Социалисты были очевидным выбором, и теперь управляют конгрессом и всеми государственными службами!"
 CEN_religious_socialism:0 "Религиозный социализм"
 CEN_religious_socialism_desc:0 "Веками религия играла большую роль в обществе. Для управления нашими людьми мы должны адаптировать социализм под неё."
 CEN_hispanfication:0 "Испанизация"
 CEN_hispanfication_desc:0 "Мы должны быть едины, а лучший способ объединиться - создать новую, более совершенную культуру: говорить на одном языке, принять одинаковые традиции, одинаковые нормы, и так далее. Мы должны стремиться к этому идеалу, к искоренению иностранного влияния, уродующего и извращающего Испанскую расу.\nХотят люди того, или нет.\nАборигены Центральной Америки будут сопротивляться, но мы с ними разберёмся!"
 CEN_militarization:0 "Милитаризация"
 CEN_militarization_desc:0 "Враги социализма находятся повсюду и мы должны быть готовы вооружиться и защищать родину в любую секунду!\nУчастие масс необходимо."
 CEN_spreading_light_god:0 "Распространение Божьего Света"
 CEN_spreading_light_god_desc:0 "Другие, менее просвещённые страны должны принять, что их пути устарели, неверны.\nПринося им свет нашего бога, мирно или через силу, мы это исправим."
 CEN_congress_moderate:0 "Модерадос"
 CEN_congress_moderate_desc:0 "Народная партия правит честно!"
 CEN_universal_suffrage:0 "Универсальное избирательное право"
 CEN_universal_suffrage_desc:0 "Мы представляем всех людей, мужчин и женщин. Следует показать это и разрешить голосовать всем!"
 CEN_stand_small_man:0 "Защищая маленьких людей"
 CEN_stand_small_man_desc:0 "Многие странами управляются корпорациями и богачами. Но мы не многие страны, и убедимся что все, от самых низких низов до самых богатых из богачей представлены равноправно."
 CEN_education_reform:0 "Реформы образования"
 CEN_education_reform_desc:0 "Реформы в образовании сделают всё наше население счастливым, грамотным и поможет развитию нашего государства!"
 CEN_food_distribution:0 "Раздачи еды"
 CEN_food_distribution_desc:0 "Было доказано, что недостаток еды в детстве приводит к неполноценному развитию организма. Мы должны убедиться что все дети хорошо питаются и растут такими же сильными, как наша страна."
 CEN_healthcare:0 "Предоставление государственного здравоохранения"
 CEN_healthcare_desc:0 "Единственный способ создать здоровую нацию - убедиться, что каждый её член здоров. Создание Государственной Медицины обеспечит, что ни один ребёнок, женщина или мужчина не окажутся без помощи в будущем."
 CEN_own_socialism:0 "Наш собственный социализм"
 CEN_own_socialism_desc:0 "Чтобы убедиться, что мы работаем на наш народ, следует создать наш собственный социализм. Мы будем вдохновляться, а не копировать Европу для более точной работы над проблемами наших людей и нашей системы."
 CEN_into_world:0 "В мир"
 CEN_into_world_desc:0 "Мы сделали всё, что требовалось. Теперь можно сфокусироваться на внешней политике, не беспокоясь о проблемах в стране."
 
 CEN_agricultural_union:0 "Союз Земледельцев"
 CEN_agricultural_union_desc:0 "Мы решили создать страну для маленьких людей, фермеров."
 CEN_internationale_exports:0 "Экспорт в Интернационал"
 CEN_internationale_exports_desc:0 "Если мы экспортируем часть наших товаров в Интернационал, мы сможем перенаправить часть доходов на развитие нашей производительности."
 CEN_big_ol_railway:0 "Центральноамериканские дороги"
 CEN_big_ol_railway_desc:0 "Старые земляные дороги больше не удовлетворяют нашим нуждам. Следует проложить большое Центральноамериканское Шоссе, которое соединит все части нашей страны."
 CEN_agricultural_reform:0 "Сельскохозяйственные реформы"
 CEN_agricultural_reform_desc:0 "Даже если мы решили положиться на земледелие, мы не должны сидеть смирно. Реформы в нашем сельском хозяйстве освободят руки для работы на фабриках."
 CEN_cash_crop_boom:0 "Бум кассовых культур"
 CEN_cash_crop_boom_desc:0 "Кассовые культуры становятся всё более ценными. Этим можно воспользоваться и развить нашу экономику!"
 CEN_military_production:0 "Расширение военной промышленности"
 CEN_military_production_desc:0 "И хотя сельское хозяйство приносит большую прибыль, мы не можем защищать наши границы пшеном.\nМы должны развить нашу военную промышленность для обеспечения безопасности в будущем."
 CEN_working_conditions:0 "Улучшение условий работы"
 CEN_working_conditions_desc:0 "Счастливые рабочие это продуктивные рабочие. Если мы будем обращаться с ними как с рабами, мы будем ничуть не лучше чем диктаторы до нас. Новые указы о сокращении  рабочей недели и увеличении зарплат помогут нашему государству безмерно."
 CEN_self_suffeciency:0 "Установление самодостаточности"
 CEN_self_suffeciency_desc:0 "На наших друзей и союзников можно положиться, но мы должны быть готовы самостоятельно поддерживать свою экономику. Мы должны подготовиться к жизни без импорта и прочих внешних источников ресурсов."
 CEN_peoples_defense:0 "Народная оборона"
 CEN_peoples_defense_desc:0 "Ядро нашего общества, нашей страны, это люди. Мы должны обеспечить их безопасность любой ценой."
 CEN_improving_production:0 "Наращивание эффективности"
 CEN_improving_production_desc:0 "Иностранные изобретения позволяют им получать больше с их садов и огородов. Мы не должны отставать и начать применять их в нашей стране."
 CEN_profit_rakein:0 "Загребаем прибыль"
 CEN_profit_rakein_desc:0 "Повсеместные реформы резко увеличили продуктивность, а вместе с тем и доходы нашей страны. И хотя мы полностью поглощены работой на народ, у государства тоже есть некоторые потребности."
 CEN_central_american_university:0 "Создать Центральноамериканский университет"
 CEN_central_american_university_desc:0 "Теперь, когда наши фермы требуют меньше людей, мы готовы создать университет для умнейших и производить больше знаний, чем когда-либо прежде!"
 CEN_preparing_future_crisis:0 "Приготовления к грядущим кризисам"
 CEN_preparing_future_crisis_desc:0 "Наша страна сильна, но не неуязвима. Мы должны быть готовы к будущему, любому, хорошему или плохому."
 
 CEN_beginning_industrialization:0 "Начало индустриализации"
 CEN_beginning_industrialization_desc:0 "Пора начать тяжёлый процесс вступления в 20й век!"
 CEN_airports:0 "Соединение по воздуху"
 CEN_airports_desc:0 "Не только земля, но и воздух становится более важным. Пора осознать это и приступить к постройке авиабаз!"
 CEN_socialist_funding:0 "Социалистическое финансирование"
 CEN_socialist_funding_desc:0 "Создание промышленности - недешёвый процесс. Следует поискать денег для предстоящих проектов!"
 CEN_readjusting_budget:0 "Перераспределение промышленного бюджета"
 CEN_readjusting_budget_desc:0 "Мы тратим слишком много денег на бесполезные вещи. Если мы перераспределим наши ресурсы, нам откроются новые горизонты!"
 CEN_arming_military:0 "Вооружение армии"
 CEN_arming_military_desc:0 "Как бы нам не хотелось, вооружить армию одними лопатами невозможно. Нам нужны фабрики, производящие ружья, патроны и прочее для защиты нашей родины."
 CEN_farmers_factories:0 "Перемещение крестьян"
 CEN_farmers_factories_desc:0 "Если всё наше население будет выращивать кукурузу, мы никогда не продвинемся вперёд. Пора переселить людей из деревень в города!"
 CEN_road_project:0 "Соединение по земле"
 CEN_road_project_desc:0 "Если мы не сможем перемещать транспорт, инструменты и оружие по нашей стране, мы никогда ничего не добьёмся. Стоит начать развитие инфраструктуры в нашей стране, чтобы нашим людям не пришлось перемещаться со скоростью улиток."
 CEN_extend_road_north:0 "Продление северной магистрали"
 CEN_extend_road_north_desc:0 "Мы достигли большого прогресса в развитии нашей инфраструктуры, но работа ещё не окончена. Север страны остаётся отрезанным от нашей новой сети и давно пора это исправить!"
 CEN_statewide_projects:0 "Общегосударственные проекты"
 CEN_statewide_projects_desc:0 "Работая над маленькими вещами, мы ничего не добьёмся. Мы должны начать серию больших общегосударственных проектов, которые принесут большие изменения!"
 CEN_ports:0 "Соединение по морю"
 CEN_ports_desc:0 "Последнее из трёх направлений, море, остаётся нетронутым. У нас нет большой флотилии, но это ещё не поздно исправить!"
 CEN_normalize_budget:0 "Нормализировать бюджет"
 CEN_normalize_budget_desc:0 "Теперь, после введения новых реформ в силу, мы можем нормализовать бюджет и убедиться, что ни один сектор не страдает от нехватки финансов. Это займёт некоторое время, но гарантирует долговременное выживание экономики!"
 CEN_school_projects:0 "Продвигать образование"
 CEN_school_projects_desc:0 "Если мы продолжим производить устаревшее снаряжение, мы не добьёмся больших успехов. Надо начать работу по применению знаний новой эры в производстве оружия, инструментов и техники, достойной нашей страны!"
 CEN_minor_mines:0 "Использовать маленькие шахты"
 CEN_minor_mines_desc:0 "У нас всегда будет недостаток природных ресурсов, но мы можем смягчить нехватку, утилизируя маленькие шахты, усыпающие территорию нашей страны!"
 
 CEN_peoples_army:0 "Народная Армия"
 CEN_peoples_army_desc:0 "Наша армия пришла в беспорядок после объединения наших стран, и нам следует быстро реорганизовать наши силы для защиты от врагов Социализма."
 CEN_formalize_general_staff:0 "Формализовать Генеральный штаб"
 CEN_formalize_general_staff_desc:0 "Мы должны выбрать самых компетентных в ведении военных действий Центроамериканцев и позволить им реорганизовать нашу армию!"
 CEN_moving_from_jungle:0 "Вне джунглей"
 CEN_moving_from_jungle_desc:0 "Современные военные силы должны быть готовы сражаться в полях и небе, а не только в джунглях. Пора пересмотреть нашу доктрину!"
 CEN_arming_forces:0 "Вооружение наших солдат"
 CEN_arming_forces_desc:0 "Даже самая большая армия без оружия марширует в свою могилу. Придётся временно использовать списанное вооружение."
 CEN_foreign_design:0 "Использовать иностранные чертежи"
 CEN_foreign_design_desc:0 "Пока мы были заняты объединением Центроамерики под социалистическим знаменем, наша армия отстала в разработке нового стрелкового оружия. Мы сможем наверстать, но пока придётся положиться на Европейские образцы. В конце-концов, пули и за океаном пули."
 CEN_imports:0 "Улучшение коммуникаций"
 CEN_imports_desc:0 "Страны нашего уровня уже давно не используют гонцов, даже на моторизированной технике. Будущее за электронными коммуникациями!"
 CEN_military_academy:0 "Создать военную академию"
 CEN_military_academy_desc:0 "Надеяться на то, что наши офицеры чему-то научатся по устаревшим книгам и полевым тренировкам бессмысленно. Нужно создать приличную академию для обучения новых полководцев!"
 CEN_gotta_go_fast:0 "Сфокусироваться на скорости"
 CEN_gotta_go_fast_desc:0 "Наша страна растянулась более чем на 1500 км. Марширование или старые грузовики не подходят для страны таких размеров. Мы должны инвестировать в новый транспорт для сохранения мобильности нашей армии."
 CEN_forces_spread_revolution:0 "Сила для распространения Революции"
 CEN_forces_spread_revolution_desc:0 "Мы не только армия Центроамерики, мы ещё и армия революции. Это должны осознавать не только наши враги, но и наши собственные солдаты!"
 CEN_new_generation:0 "Новое поколение Генералов"
 CEN_new_generation_desc:0 "Новая академия, новая доктрина наконец окупили себя, и мы можем с гордостью сказать, что мы взрастили новое поколение генералов, которые могут постоять за нашу Центроамерику."
 
 CEN_peoples_liberation_force:0 "Силы Народного Освобождения"
 CEN_peoples_liberation_force_desc:0 "Народная армия должна состоять из народа. Используя способности каждого доступного человека, мы создадим силу освобождения, которую будут бояться все враги социализма!"
 CEN_evolving_guerilla:0 "Развитие партизанской доктрины"
 CEN_evolving_guerilla_desc:0 "Старыми и ненадёжными, вот какими они являются. Мы должны развивать наши доктрины, если хотим остаться опасной силой на передовой."
 CEN_training_generals:0 "Интенсивные тренировки"
 CEN_training_generals_desc:0 "Солдаты едят как короли, а что мы делаем с королями - всем известно. Новые тренировки (и диета) сделает наших солдат менее уязвимых к нехватке ресурсов в случае окружения противником!"
 CEN_increase_conscription:0 "Увеличить призыв"
 CEN_increase_conscription_desc:0 "Винтовки, патроны, снаряды можно произвести на заводах. Гораздо тяжелее набрать большое количество людей; мы должны увеличить призыв, если мы хотим продолжить распространять революцию."
 CEN_overwhelm_enemy:0 "Ошеломлять противника"
 CEN_overwhelm_enemy_desc:0 "По неофициальным каналам связи было передано, что окружения - отличная тактика. Если мы хотим использовать эту военную стратегию, мы должны убедиться, что у нас есть механизированные дивизии!"
 CEN_foreign_legion:0 "Изменение тренировочного процесса"
 CEN_foreign_legion_desc:0 "Наша методика тренировок устарела, будучи основанной на старых принципах диктатур. Мы должны использовать наши новые знания и перестроить процесс с самого основания, делая его быстрее и эффективнее!"
 CEN_conserving_ammunition:0 "Модернизация экипировки"
 CEN_conserving_ammunition_desc:0 "Кроме наших тренировочных процессов, мы должны обновить и нашу экипировку. Прилагая усилия к созданию нового стрелкового оружия, мы увеличим наши шансы на успех в войне."
 CEN_rumble_in_the_jungle:0 "Удержание высот"
 CEN_rumble_in_the_jungle_desc:0 "Понимание нашей местности необходимо для победы над врагом. Если они придут за нами, мы отступим к холмам, горам и сельской местности. Каждой враг революции станет жертвой солдата, которого он никогда не увидит, ибо мы станем экспертами маскировки."
 CEN_all_terrain:0 "Вездеходные силы"
 CEN_all_terrain_desc:0 "Центральная Америка является домом для многих видов местности: холмов, гор, джунглей, равнин. Мы должны уметь адаптироваться ко всем и убедиться, что ни один солдат не падёт жертвой дикой природы."
 CEN_defending_home:0 "Защита нашего дома"
 CEN_defending_home_desc:0 "Наша армия хранит безопасность нашего дома, нашей революции. Наш народ может спать спокойно, зная, что наша армия не только распространяет революцию, но и защищает каждого мужчину, женщину и ребёнка, носящего имя Центроамериканец!"
 
 CEN_a_new_air_force:0 "Ejército del Aire"
 CEN_a_new_air_force_desc:0 "Мы должны организовать собрание между всеми ветвями военной авиации для реорганизации и выбора новой структуры нашей Эхерсите дель Айре де Центроамерика!"
 CEN_air_combine:0 "Централизованные ВВС"
 CEN_air_combine_desc:0 "Будучи объединением стран, наша военная авиация тоже должна быть объединённой. Мы сконцентрируем наши авиабазы у столицы и будем готовы выслать силы в любую точку, где возможна атака противника!"
 CEN_air_spread:0 "Децентрализованные ВВС"
 CEN_air_spread_desc:0 "Каждая страна хорошо знает свою местность. Мы позволим каждому региону иметь свою ветвь военной авиации!"
 CEN_air_construction:0 "Конструкция аэродромов"
 CEN_air_construction_desc:0 "Наличия авиабаз только в части нашей страны недостаточно. Мы должны организовать усилия для ускорения постройки новых взлётных полос, ангаров и всего прочего, необходимого для функционирования военной авиации!"
 CEN_air_officers:0 "Офицеры ВВС"
 CEN_air_officers_desc:0 "Нашей авиации не хватает компетентных командующих. Мы обыщем наземную армию в поиске подходящих кандидатов. После заполнения всех открытых вакансий наш прогресс по разработке доктрины ускорится!"
 CEN_air_aa:0 "Противовоздушная оборона"
 CEN_air_aa_desc:0 "Защита воздушного пространства нашей страны не ограничивается авиацией. После того, как [Root.Capital.GetName] завершит изготовление зенитных пушек, мы сможем спать спокойно, зная, что столица защищена от авианалётов!"
 CEN_air_fighters:0 "Фокус на истребителях"
 CEN_air_fighters_desc:0 "Контроль воздушного пространства необходим для сохранения жизней в нашей армии. Фокусировка на производстве истребителей обеспечит что наши самолёты будут всегда на шаг впереди противника"
 CEN_air_cas:0 "Фокус на штурмовиках"
 CEN_air_cas_desc:0 "Помощь солдатам на земле - самая важное задание военной авиации. Одни самолётами войну не выиграть.\nСоздание новых моделей штурмовиков сделает нашу армию намного эффективнее!"
 CEN_air_radar:0 "Обнаружение врага"
 CEN_air_radar_desc:0 "Какой толк от больших пушек и быстрых самолётов если мы даже не можем найти противника!\n\nМы инвестируем в разработку радаров и найдём всех врагов революции!"
 CEN_air_paratrooper:0 "Fuerzas Aerotransportadas"
 CEN_air_paratrooper_desc:0 "Наши отряды парашютистов довольно устарели, и используют старые скатерти и табуретки для практики высадок.\nЭто не может продолжаться и мы должны реформировать эти отряды во что-то, что будет ужасом для врага.\nРазработка новых парашютов и подходящего оружия, короткого и лёгкого, будет дельным занятием!"
 CEN_air_soc_airforce:0 "На страже Родины"
 CEN_air_soc_airforce_desc:0 "Реформы наших военно-воздушных сил наконец-то окончены.\nНаши лётчики наполнены гордостью когда они вступают в свои самолёты!\nНаши люди на земле улыбаются, когда видят звенья в небе!\nВсе враги революции будут прятаться в ужасе когда услышат рёв наших самолётов!"
 
 CEN_naval_start:0 "Armada del Céntroamerica"
 CEN_naval_start_desc:0 "Наличие большого флота не было необходимым для объединения Центральной Америки под социалистическим знаменем. Но теперь можно заняться постройкой армады для защиты и распространения социализма."
 CEN_naval_bases:0 "Развитие судостроения"
 CEN_naval_bases_desc:0 "Корабли не появятся из воздуха сами по себе, и поэтому для реализации нашей мечты о великой армаде надо построить верфи!"
 CEN_naval_doctrine:0 "Развитие военно-морской доктрины"
 CEN_naval_doctrine_desc:0 "Многие наши адмиралы не представляют, как управлять более чем одним кораблём, ужас! Следует исправить это и вложиться в обучение наших офицеров!"
 CEN_naval_marines:0 "Infantería de Marina"
 CEN_naval_marines_desc:0 "Войны не выигрываются одними кораблями, но мы можем использовать их для перевоза солдат. Эта революционная идея ещё не пришла в голову нашим офицерам, но при помощи их новоприобретённого образования мы сможем создать наши первые дивизии морской пехоты!"
 CEN_naval_heavy:0 "Океанский флот"
 CEN_naval_heavy_desc:0 "Постройка большой армады будет затратной по времени и ресурсам. Наличие этой океанской флотилии принесёт гораздо больше силы и гибкости по сравнению с какими-то эсминцами!"
 CEN_naval_battleship:0 "Los Acorazados"
 CEN_naval_battleship_desc:0 "Ключ к созданию океанского флота - линкоры. Нам сильно не хватает современных вариантов, и следует приложить усилия к исправлению этого!"
 CEN_naval_battlecruiser:0 "Los Cruceros de Batalla"
 CEN_naval_battlecruiser_desc:0 "Наличие более лёгких кораблей, броненосцев, вместе с судами побольше, станет опасной комбинацией, как показывает наша новая доктрина!"
 CEN_naval_heavy_production_focus:0 "Улучшить верфи"
 CEN_naval_heavy_production_focus_desc:0 "И хотя большие усилия были положены на создания новых кораблей, работа продвигается не так быстро, как хотелось бы.\nРасширение и модернизация наших верфей ускорит создание новых кораблей!"
 CEN_naval_lighter:0 "Заграждение морских путей"
 CEN_naval_lighter_desc:0 "Большие флотилии прекрасны, но для нации, у которой несколько лет назад и брёвна по морю не плавали, они не доступны.\nФлот, преграждающий путь конвоям противника, состоящий из эсминцев и крейсеров, будет легче, и, более важно, дешевле построить!"
 CEN_naval_cruiser:0 "Los Cruceros"
 CEN_naval_cruiser_desc:0 "Не имея большого представления о крейсерах, наши офицеры отправились в небольшой отпуск к берегу Америки, как они говорят, чтобы посмотреть достопримечательности.\n\nНа фотографии, с которыми они вернулись, запечатлено не мало американских красот!"
 CEN_naval_destroyer:0 "Los Destructores"
 CEN_naval_destroyer_desc:0 "Небольшие корабли вроде эсминцев необходимы для защиты наших вод от подлодок и других капиталистических козней!"
 CEN_naval_light_production:0 "Расширить сухие доки"
 CEN_naval_light_production_desc:0 "Многие из наших сухих доков были построены для обслуживания маленьких судов. Мы перестроим и расширим их для обслуживания военных кораблей нашей социалистической армады!"
 CEN_naval_sub_over_dubs:0 "Submarinos de la Armada Céntroamerica"
 CEN_naval_sub_over_dubs_desc:0 "Чтобы противостоять подлым капиталистическим замыслам, мы можем использовать субмарины, поджидающие ничего не подозревающего врага под толщей воды!\nПодводные лодки необходимы для защиты наших берегов от врага!"
 CEN_naval_planes:0 "Морская авиация"
 CEN_naval_planes_desc:0 "Совместные усилия авиационных и военно-морских инженеров привели к появлению первых набросков морской авиации. У нас нет авианосцев для их перевозки, но всё равно очко в нашу пользу!"
 CEN_naval_carrier:0 "Купить старый авианосец"
 CEN_naval_carrier_desc:0 "Появление экспертизы для создания авианосца не приводит к его немедленному появлению. Пока мы ждём его постройки, мы можем разузнать, нет ли у американцев устаревшей модели, которую можно было бы купить!"
 CEN_join_internationale:0 "Присоединяйтесь к Интернационалу"
 CEN_join_internationale_desc:0 "Мы наконец-то навели порядок во всех национальных делах и можем посмотреть, что мы можем сделать для остального мира.\nИнтернационал поддерживает наши ценности, и мы должны присоединиться к ним, если хотим, чтобы социализм преуспел в это бурное время!"
 
 
### Events
 
 centro.001.t:0 "Основание Конгресса Центральной Америки"
 centro.001.d:0 "Социалисты со всей страны собираются для выбора принципов и будущего объединённой социалистической Центроамерики! Самыми значимыми стали те, кто возглавили народ в борьбе против диктатур и врагов социализма, но не всем суждено победить, несмотря на всё их рвение. Через несколько недель мы узнаем, кто станет победителем."
 centro.001.a:0 "К светлому будущему!"
 
 centro.002.t:0 "Национальная Революционная Партия"
 centro.002.d:0 "Национальная Революционная Партия была основана Сандино, и приобрела поддержку небольшой группы гватемальцев, оставляя своего бывшего партнёра Морено в тени. Они желают создания объединённой Центральноамериканской культуры и распространения революции в Латинской Америке. Многие называют Сандино монстром из-за его предательства Морено, сыгравшего ключевую роль в Никарагуанской революции, но его популярность продолжает расти."
 centro.002.a:0 "Трещины выходят на свет"
 
 centro.003.t:0 "Партия Максимистов"
 centro.003.d:0 "Венансия Кальехас сформировал Партия Максимистов. Он мечтает о сильном председателе, ведущем Центроамерику в светлое будущее и распространяющего своё видение социализма по всей Латинской Америке. Его единственная значительная поддержка находится в Гондурасе, и он считается наименее вероятным кандидатом на победу в выборах, но, как он утверждает, 'результаты удивят нас'."
 centro.003.a:0 "Очень опасная партия..."
 
 centro.004.t:0 "Партия Синдикалистов"
 centro.004.d:0 "Партия Синдикалистов, ведомая Агустином Марти, основана на идеалах европейского синдикализма, созданного французами и британцами. Они хотят создать правительство от и для народа; тихую гавань для будущих поколений и особенно аборигенов, и большая часть его поддержки идёт от этнических меньшинств, проживающих в нашем союзе. Кроме того, его поддерживает большая часть населения его родного Эль-Сальвадора, видящего в нём своего освободителя."
 centro.004.a:0 "Возможно, европейская модель приживётся..."
 
 centro.005.t:0 "Народная Партия"
 centro.005.d:0 "Народная Партия, под предводительством Сильверио Ортиса, хочет занять умеренную позицию. Убедиться, что у людей есть еда в животах и нужное им образование. Воспринимаемый некоторыми как слишком мягкий, он может встретить сопротивление от людей, которые считают его отступником от идеалов Социализма. Будучи Гватемальской партией, они надеются предотвратить возвышение Максимистас даже ценой своей собственной победы, считая их ещё более большой угрозой, чем сгинувшие военные диктатуры."
 centro.005.a:0 "Любимец Народа!"
 
 centro.006.t:0 "Народная Партия"
 centro.006.d:0 "Народная Партия, под предводительством Рафаэля Калерона, хочет защитить людей от бедности и воплотить в жизнь более доступную систему здравоохранения. Скептикам, обвиняющих его в потакании либералам, он заявляет, что его уникальный вид умеренного социализма принесёт процветание, при этом оставляя страну в целости и сохранности!"
 centro.006.a:0 "Любимец Народа!"
 
 centro.007.t:0 "Морено, Потерянный и Найденный"
 centro.007.d:0 "Будучи брошенным своим бывшим союзником Сандино, Морено искал новое пристанище в мире политики. Многие предсказывают, что ему придётся остаться жить в тени Сандино, но некоторые думают, что он мог бы отомстить своему бывшему партнёру и присоединиться к гватемальцам в Народной Партии. Всё возможно, и он решает..."
 centro.007.a:0 "Он присоединяется к Национальной Революционной Партии!"
 centro.007.b:0 "Его присоединение к Народной Партии добавляет партии репутации!"
 
 centro.008.t:0 "Созыв Конгресса"
 centro.008.d:0 "Представители со всей страны прибыли и будут готовы к началу великих дебатов через неделю!"
 centro.008.a:0 "Давайте начнём"
 
 centro.009.t:0 "Статус власти"
 centro.009.d:0 "Конгресс или Председатель. Одни утверждают, что власть не должна быть в руках одного человека, другие - что любому государству нужен лидер, за которым люди последуют даже в самые тяжёлые времена. После многих дней споров, партии пришли к решению."
 centro.009.a:0 "Конгресс сохранит свою значимость"
 centro.009.b:0 "Последнее слово будет за председателем"
 
 centro.010.t:0 "Статус армии"
 centro.010.d:0 "Объединение стран приносит некоторые проблемы: у каждой из них была своя армия, со своей структурой. Должны ли они быть объединены в одну большую, профессиональную армию, или должны остаться отдельными группами народного ополчения, распространёнными по всей стране и работающими автономно?"
 centro.010.a:0 "Народные ополчения - наши корни!"
 centro.010.b:0 "Пришло время для чего-то нового..."
 
 centro.011.t:0 "Статус экономики"
 centro.011.d:0 "Хотя индустриальная революция давно отгремела, мы ещё не полностью переключились. Некоторые призывают не менять положение вещей, становясь житницей социалистического мира, обеспечивая сытый образ жизни. Другие предлагают более радикальную индустриализацию, утверждая, что нужно нам нужно меньше людей на полях и больше на заводах, производящих предметы роскоши и оружие!"
 centro.011.a:0 "Индустриализация, для лучшего будущего!"
 centro.011.b:0 "Аграризм, ради счастья народа!"
 
 centro.012.t:0 "Статус будущих выборов"
 centro.012.d:0 "Когда люди заняты работой на фабриках и полях, они не должны волноваться о политике. По крайней мере, так считают Максимистас и Синдикалистас. Другие утверждают, что люди должны голосовать несмотря ни на что, и любая другая система приведёт к вырождению социализма!"
 centro.012.a:0 "Консул - хребет всего союза"
 centro.012.b:0 "Власть - Народу!"
 
 centro.013.t:0 "Максимистас побеждают!"
 centro.013.d:0 "Результаты озвучены! Максимистас стали победителями голосования и уже начали воплощать в жизнь свои противоречивые реформы. С этого момента можно ожидать централизацию власти и противостояние с остальными социалистическими кликами."
 centro.013.a:0 "Победа!"
 
 centro.014.t:0 "Синдикалистас побеждают!"
 centro.014.d:0 "Результаты озвучены! Партия Синдикалистов стала лидером конгресса, и многие члены партии Марти начали принимать управление страной под его руководством. Сторонники активной внешней политики, и особенно аборигенное население уже начали празднования. Что предстоит в будущем - нам ещё не известно."
 centro.014.a:0 "За Социализм!"
 
 centro.015.t:0 "НРП побеждает!"
 centro.015.d:0 "Результаты озвучены! Национальная Революционная Партия становится лидером нашей страны, к удивлению немногих. Сандино всегда был популярным среди народа благодаря его первоначальному успеху в Никарагуа, и многие надеются, что это не изменится в будущем. Какие испытания ждут его политическую карьеру ещё не известно, но стоит ожидать хороших результатов."
 centro.015.a:0 "За Революцию!"
 
 centro.016.t:0 "Модерадос побеждают!"
 centro.016.d:0 "Результаты озвучены! Будучи настолько либеральными, насколько возможно без перехода в лагерь контрреволюционеров, Народная Партия желает видеть вместо мелочных политиков народ у руля нашей страны, а заодно обеспечить их безопасность и доступность повседневных нужд. Другие партии взирают на модерадос с презрением, но простой народ более чем счастлив."
 centro.016.a:0 "За Народ!"
 
 centro.017.t:0 "Тупик!"
 centro.017.d:0 "После недель дебатов конгресс так и не смог прийти к единому решению. Будет проведено ещё одно голосование, стоит надеяться с более точными результатами. Кто станет победителем?"
 centro.017.a:0 "НП"
 centro.017.b:0 "ПМ"
 centro.017.c:0 "ПС"
 centro.017.e:0 "НРП"
 
 centro.018.t:0 "Выбор столицы"
 centro.018.d:0 "Новой стране, возможно, новая столица. Надо решить, перенести ли столицу в новое место, более подходящее нашему правительству, или остаться на месте. В конце концов, конгресс делает выбор, и его решение готово быть опубликовано!"
 centro.018.a:0 "Эль-Сальвадор"
 centro.018.b:0 "Гондурас"
 centro.018.c:0 "Гватемала"
 centro.018.e:0 "Никарагуа"
 centro.018.f:0 "Коста-Рика"
 
 centro.019.t:0 "Наше финансирование?"
 centro.019.d:0 "Мы не можем построить страну на одних обещаниях.\n\nНам нужно взять откуда-то деньги для наших продолжительных проектов. Можем открыть казну, но тогда мы рискуем уйти в минус, поэтому, если мы хотим предотвратить растрату средств, можно просто позаимствовать несколько фабрик у их владельцев. Это развяжет нам руки, но люди не будут очень рады..."
 centro.019.a:0 "Придётся раскошелиться"
 centro.019.b:0 "Просто заберём заводы"
 
 centro.020.t:0 "Договориться с 'грязными' Модерадос?"
 centro.020.d:0 "Среди нас есть люди, которые считают, что мы должны сотрудничать больше с другими фракциями, попытаться перенять некоторые идеи от них. Другие называют эту идею грязной, а поддерживающих её 'грязными' умеренными. Мы можем попытаться быть более толерантными, но рискуя этим разозлить настоящих Модерадос, или просто проигнорировать идею и сключить всех, кто не успокоится!"
 centro.020.a:0 "Они называются грязными не просто так."
 centro.020.b:0 "Мы правим для всех!"
 
 centro.021.t:0 "Процветание, наконец!"
 centro.021.d:0 "Наши новые указы окупились! Наша тяжёлая работа по улучшению жизни начинает давать положительные результаты, но ещё многое предстоит сделать. Мы можем распределить усилия равномерно, а можем сконцентрировать их в одном регионе. Это может разозлить население, оставленное за бортом, но принесёт более явные успехи..."
 centro.021.a:0 "Сфокусироваться на Гватемале!"
 centro.021.b:0 "Сфокусироваться на Никарагуа!"
 centro.021.c:0 "Сфокусироваться на Сальвадоре!"
 centro.021.e:0 "Сфокусироваться на Гондурасе!"
 centro.021.f:0 "Сфокусироваться на Коста-Рике!"
 centro.021.g:0 "Сфокусироваться на всей стране!"
 
 centro.022.t:0 "Тяжелый труд окупается"
 centro.022.d:0 "Вся работа, которой мы были заняты последние несколько месяцев, окупилась. [CEN_prosper_state.GetName] празднует открытие новых заводов!"
 centro.022.a:0 "Ах, плоды труда"
 
 centro.023.t:0 "Последователи Сандино"
 centro.023.d:0 "Всё больше и больше людей прислушивается к словам Сандино, не имеющим места в социалистическом обществе.\nОни называют себя Сандиниастас и всё более громко выражают свою поддержку Сандино вместо правительства. Мы должны решить, остановить ли этот балаган или закрыть на всё происходящее глаза и игнорировать шанс выхода ситуации из под контроля..."
 centro.023.a:0 "Прекратить его усиление!"
 centro.023.b:0 "Пусть веселится!"
 
 centro.024.t:0 "Сопротивление изменениям"
 centro.024.d:0 "Прогресс не достижим без жертв. Мы должны уничтожить все не-испанские влияния, удерживающие нас в прошлом. Но нашим реформы были встречены сопротивлением.\n\nМы можем заглушить их и продолжать, или прислушаться к ним и помедлить с реформами..."
 centro.024.a:0 "Им придётся смириться"
 centro.024.b:0 "Может, стоит прислушаться"
 
 centro.025.t:0 "Центральноамериканская Испанизация"
 centro.025.d:0 "Центроамерика делает волнующие шаги к Испанизации, разрушая браки, изгоняя иммигрантов и запрещая все традиции, не являющиеся частью испанской культуры. \nМногие в нашей стране смотрят усталыми глазами на юг, и ожидают осуждения..."
 centro.025.a:0 "Обличить их"
 centro.025.b:0 "Не наши проблемы"
 
 centro.026.t:0 "Проблема с севера!"
 centro.026.d:0 "Слишком долго мы, Центроамериканцы, терпели [MEX.GetName]. А теперь, когда они подчинились автократам, мы больше не можем молчать. Мы должны атаковать первыми, до того как они смогут набрать сил..."
 centro.026.a:0 "Пора готовиться к ВОЙНЕ!"
 
 centro.027.t:0 "Культ Сандино разрастается"
 centro.027.d:0 "Мы были неосторожны, и Сандиниастас продолжает набирать всё больше и больше последователей...\nМы ещё можем среагировать, запретить организацию, но это будет дорогого стоить, и сильно разозлит Сандино. Но если мы продолжим ничего не делать, Сандино может набрать ещё больше силы, ставя революцию под угрозу.\n\nНужно действовать быстро!"
 centro.027.a:0 "Он слишком силён..."
 centro.027.b:0 "Ещё не поздно прикончить его влияние!"
 
 centro.028.t:0 "Вопрос об Аборигенах"
 centro.028.d:0 "Эти земли были заселены очень давно. Аборигены ещё не успели определиться со своим мнением насчёт конгресса. Их представитель прибыл к нам несколько дней назад, в поиске официального заявления об их статусе.\nБудут ли они считаться они полными гражданами? Наш ответ был таков:"
 centro.028.a:0 "Все приветствуются в нашей стране!"
 centro.028.b:0 "Вы не нужны нам!"
 
 centro.029.t:0 "Центральноамериканская Культура"
 centro.029.d:0 "После провозглашения равных прав аборигенов, наши отношения заметно потеплели. Часть из них проявила инициативу и организовалась с целью распространения идеи о единстве Центральноамериканцев, и отсутствии различий между Гватемальцами, Никарагуанцами и Эль-Сальвадорцами!\nЭто точно принесёт единство нашей стране!"
 centro.029.a:0 "Мы радеем за свех Центральноамериканцев"
 
 centro.030.t:0 "Торговля с Европой"
 centro.030.d:0 "Если мы хотим развить нашу торговлю и выйти за пределы нашего континента, нам следует установить связи в Европой. Мы пошлём послов для поиска страны, желающей установить торговые договоры, и будем надеяться, что найдём несколько!"
 centro.030.a:0 "Давайте установим торговые пути"
 
 centro.031.t:0 "Модерадос протестуют!"
 centro.031.d:0 "Члены Модерадос выходят на улицу, протестуя против нашего недавнего курса. Они обвиняют нас в уничтожении свободы слова, что мы не считаемся с идеалами революции, и прочих не на чём не обоснованных грехах!\n\nТем не менее, они продолжают нарушать порядок и нам нужно решить, что с ними делать."
 centro.031.a:0 "Мы и только мы правим"
 centro.031.b:0 "Возможно, стоит немного притормозить"
 
 centro.032.t:0 "Револусионариос протестуют!"
 centro.032.d:0 "Члены Револусионариос выходят на улицу, протестуя против нашего недавнего курса. Они обвиняют нас в уничтожении свободы слова, что мы не считаемся с идеалами революции, и прочих не на чём не обоснованных грехах!\n\nТем не менее, они продолжают нарушать порядок и нам нужно решить, что с ними делать."
 centro.032.a:0 "Мы и только мы правим"
 centro.032.b:0 "Возможно, стоит немного притормозить"
 
 centro.033.t:0 "Синдикалистас протестуют!"
 centro.033.d:0 "Члены Синдикалистас выходят на улицу, протестуя против нашего недавнего курса. Они обвиняют нас в уничтожении свободы слова, что мы не считаемся с идеалами революции, и прочих не на чём не обоснованных грехах!\n\nТем не менее, они продолжают нарушать порядок и нам нужно решить, что с ними делать."
 centro.033.a:0 "Мы и только мы правим"
 centro.033.b:0 "Возможно, стоит немного притормозить"
 
 centro.034.t:0 "Модерадос планируют переворот..."
 centro.034.d:0 "Наш информатор в Модерадос принёс шокирующие новости...\nОни планируют переворот! Эти враги революции хотят нарушить наши планы по совершенствованию этой страны! Эти крысы должны быть искорены, пока они не свели все наши усилия на нет!\nНо мы не желаем проливать кровь Центроамериканцев... Что же делать?"
 centro.034.a:0 "Пусть только попробуют!"
 centro.034.b:0 "Мы все должны работать вместе!"
 
 centro.035.t:0 "Переворот"
 centro.035.d:0 "День начался спокойно для Кальехаса, работающего за своим столом. Но не прошло много времени перед тем, как двери распахнулись, и вооружённые люди ворвались в его кабинет. \nВскоре Кальехас был закован в наручники и выведен из здания.\n Модерадос, работающие с военными, устроили переворот против тоталистов и убедились в том, что враги революции были ликвидированы и было востановлено правительство, верное идеалам социализма.\n\nПосле этого, государственные СМИ передали следующее сообщение:"
 centro.035.a:0 "Новый свет на горизонте!"
  
