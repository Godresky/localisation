### Идеи ###
 PSA_last_bastion_of_american_democracy:0 "Последний бастион демократии"
 PSA_last_bastion_of_american_democracy_desc:0 "Америка погрузилась в хаос. Разделившись на радикалов и реакционеров, мы перегруппируемся и будем строить свои силы на западном побережье. Проявив терпение и силу духа, мы победим. Подобно нашим предкам, которые боролись за сохранение союза, мы снова объединим эту дорогую страну свободы, чтобы не впасть в постоянную анархию."
 
 PSA_laissez_faire_idea:0 "Невмешательство в экономику"
 PSA_immigration_act_idea:0 "Национальный закон о происхождении"
 PSA_moral_education_idea:0 "Моральное воспитание"
 PSA_new_nationalism_idea:0 "Новый национализм"
 PSA_social_gospel_idea:0 "Социальное Евангелие"
 PSA_education_philanthropy_idea:0 "Филантропия в образовании"
 PSA_business_grants_idea:0 "Гранты предприятиям"
 PSA_chautauqua_idea:0 "Движение Чатоква"
 PSA_efficiency_movement_idea:0 "Движение за эффективность"
 PSA_brain_trust_idea:0 "Мозговой трест"
 PSA_deWitt_plan_idea:0 "Реформы де Витта"
 PSA_deWitt_plan_idea_desc:0 "С одобрением нового Национального Конгресса и назначением Джона де Витта, Главой Западного Командования, мы готовимся к затяжной войне с захватом небольших территорий и установлением прочных позиций вместо попыток быстрого захвата всего."
 PSA_Marshall_plan_idea:0 "План Маршалла"
 PSA_Marshall_plan_idea_desc:0 "С одобрением нового Национального Конгресса и назначением Джона Маршалла, Главой Западного Командования мы готовимся к молниеносной войне с быстрым уничтожением врага. Маршалл верит, что контроль противника над Восточным Побережьем и Средним Западом позволит без труда сокрушить нас, поэтому нельзя медлить ни минуты."
 PSA_the_big_push_westwards:0 "Операция Ледник"
 PSA_the_big_push_westwards_desc:0 "После месяцев подготовки и логистического планирования Операция Ледник началась с целью захвата Скалистых гор и как можно большего количества территорий."
 PSA_military_industrial_production_1:0 "Военно-Промышленный комплекс"
 PSA_military_industrial_production_1_desc:0 "Значительная часть производства военно-промышленного комплекса оказалась на территории врага, мы вынуждены экстренно подписывать новые контракты с местными предприятиями, чтобы удовлетворить растущие потребности нашей армии. К счастью, на нашей территории все еще располагается большое количество заводов, которые готовы перейти на производство военной продукции при правильном мотиве. Перенаправив средства с гражданских сфер экономики, мы можем создать мотивы, дабы наши солдаты были готовы ко всему."
 PSA_military_industrial_production_3:0 "Военно-Промышленный комплекс"
 PSA_military_industrial_production_3_desc:0 "Значительная часть производства военно-промышленного комплекса оказалась на территории врага, мы вынуждены экстренно подписывать новые контракты с местными предприятиями, чтобы удовлетворить растущие потребности нашей армии. К счастью, на нашей территории все еще располагается большое количество заводов, которые готовы перейти на производство военной продукции при правильном мотиве. Перенаправив средства с гражданских сфер экономики, мы можем создать мотивы, дабы наши солдаты были готовы ко всему."
 PSA_defense_logistics_agency_idea:0 "Оборонительное агентство логистики"
 PSA_arsenal_of_democracy_idea:0 "Арсенал Демократии"
 PSA_failed_operation_liberty:0 "Последствия Операции Ледник"
 PSA_failed_operation_liberty_desc:0 "С провалом операции Ледник пораженческие настроения захватили умы Командования, а гражданское население недовольно соотношением потерь и приобретений. И хотя мораль находится на весьма низком уровне, мы получили важный опыт, который мы без всякого сомнения еще используем для борьбы с радикализмом."
 PSA_arnolds_reform_plan:0 "План реформы Арнольда"
 PSA_ACTS:0 "Школа подготовки авиационного корпуса"
 PSA_airborne_experiments:0 "Десантные эксперименты"

