##Mission##
 PSA_Operation_Liberty_mission:0 "Операция Ледник"
 PSA_Operation_Liberty_mission_desc:0 "Гражданская война вплотную подошла к Скалистым горам. Западное Командование решило, что для победы необходим решающий удар по Великим Равнинам. Главнокомандующий Маршалл заявил, что победа легкодостижима, если нам удастся выполнить поставленные задачи, но провал снизит мораль и, скорее всего, приведет нас к поражению всей страны..."

### Flags ###
 PSA_reunited_america_flag:0 "Америка была объединена"

### Decisions ###
 USA_civil_war_decisions:0 "Решения по Гражданской войне"
 USA_civil_war_decisions_desc:0 "Мы сражаемся за будущее Америки. Конец предателям, славься американский флаг!"
 
 PSA_join_japan:0 "Союз с Японией"
 PSA_join_japan_desc:0 "Великий Тихий океан - не единственное, что мы разделяем с японцами, поскольку они показали, что отстаивают те же ценности демократии, которыми мы так дорожим. После того, как они помогли нам в Гражданской войне, было бы справедливо, если бы мы присоединились к японцам в их стремлении распространить стабильность, демократию и свободу в Тихом океане."

### Army Focuses ### 
 PSA_activate_the_Western_Defense_Command:0 "Создать Командование Западной Обороной"
 PSA_activate_the_Western_Defense_Command_desc:0 "Так как мы считаем себя остатками США, и наша армия де-юре остаётся армией США, многие аспекты иерархии остаются неясны. Чтобы покончить с суматохой в рядах армии, мы создадим Командование Западной Обороной, которое объединит под свои началом все армейские подразделения запада до тех пор, пока гражданская война не будет закончена.."
 PSA_prepare_the_artillery:0 "Подготовка артиллерии"
 PSA_prepare_the_artillery_desc:0 "Именно артиллерия позволила победить в Вельткриге, ибо только она может подавить врага, открывая его слабое место для пехоты, и сокрушить любую атаку в зародыше. Посему нашим приоритетом должны стать переработка корабельных орудий в полевую артиллерию и создание новых, более совершенных орудий."
 PSA_joint_chiefs_of_staff:0 "Единое Командование"
 PSA_joint_chiefs_of_staff_desc:0 "Только создание единого высшего командования, координирующего армию, авиацию и флот, позволит одержать победу в этой войне."
 PSA_defense_logistics_agency:0 "Агентство логистики"
 PSA_defense_logistics_agency_desc:0 "Америка большая страна, полная различных видов местности. Необходимо создать единое командование логистикой, дабы координировать снабжение войск по всей Америке без проблем."
 PSA_deWitt_in_Charge:0 "Главнокомандующий де Витт"
 PSA_deWitt_in_Charge_desc:0 "Генерал-майор Джон Лесен де Витт, в отличие от других членов Командования, отказывается от теории молниеносной войны. По его мнению, точечные и тщательно спланированные небольшие атаки и последующее укрепление на новой позиции позволят обеспечить победу."
 PSA_Marshall_in_command:0 "Главнокомандующий Маршалл"
 PSA_Marshall_in_command_desc:0 "Бригадный генерал Джордж Кэтлетт Маршалл раскрыл перед нами катастрофическое предсказание: если мы не сможем перехватить инициативу в Скалистых горах и установить  плацдарм на Среднем Западе, поражение будет неизбежно. По его мнению, решительная атака через горы с поддержкой моторизированных элементов позволит нам освободить страну."
 PSA_protecting_Columbia:0 "Защита Колумбии"
 PSA_protecting_Columbia_desc:0 "Военный Армейский колледж, Школа полевой артиллерии, Форт-Беннинг и множество других организаций для обучения и тренировки военных кадров оказались разрушены, поэтому их восстановление должно быть нашим высшим приоритетом."
 PSA_military_research:0 "Военные исследования"
 PSA_military_research_desc:0 "Несмотря на то, что в нашей стране так много светлых и продуктивных умов, мы не можем распределять средства на исследование большого количества отраслей. Необходимо выбрать доктрину и проводить исследования исключительно в согласии с ней."
 PSA_weapon_designs:0 "Чертежи нового вооружения"
 PSA_weapon_designs_desc:0 "Старый добрый М1 Гаранд обеспечил нам победу в Гражданской войне, но время не идет ему на пользу. Получив бесценный практический опыт, мы предъявили список проблем создателю и с некоторыми исправлениями получили еще более надежное и смертельное оружие."
 PSA_Army_rangers:0 "Военные рейнджеры"
 PSA_Army_rangers_desc:0 "Элитная группа специализированных войск, Рейнджеры, будут сконцентрированы на операциях глубоко в тылу врага, нарушая его инфраструктуру и подрывая мораль."
 PSA_90_division_Army:0 "План 90 дивизий"
 PSA_90_division_Army_desc:0 "Первоначально Маршалл предполагал, что реформированная армия США в полной мобилизации может выставить 256 дивизий, но ресурсы Западного Побережья несравненно меньше, так что нам пришлось ограничиться планом с армией всего в 90 дивизий."
 PSA_motorization:0 "Программа моторизации"
 PSA_motorization_desc:0 "Отказ главного командования Армии США от моторизации оставил защитницу нации в затруднительном положении перед лицом новых методов войны. Маршалл предложил правительству субсидировать производство собственного грузового транспорта и реквизировать гражданские грузовики, дабы создать полноценную новую моторизированную армию."
 PSA_tank_production:0 "Увеличить производство танков"
 PSA_tank_production_desc:0 "Западное побережье никогда не обладало обилием человеческого ресурса, поэтому Командованию приходится создавать планы с расчетом на максимальные усилия каждого солдата. Так или иначе танки при низких количественных требованиях к экипажу и высокой боевой эффективности занимают приоритетное положение во всех планах."
 PSA_Officer_instruction:0 "Офицерские инструкции"
 PSA_Officer_instruction_desc:0 "Большая часть офицерского корпуса армии перешла на сторону федералистов и радикалов, а молодому поколению офицеров не хватает опыта, поэтому Маршалл предложил план обучения и наставления более опытными офицерами менее опытных для усвоения тонкостей тактики."
 PSA_recon_units:0 "Разведывательные отряды"
 PSA_recon_units_desc:0 "Знание — сила, и похоже, это единственное, что может нас спасти. Враг многочисленнее и лучше вооружен, но знание каждого их шага позволить свести к нулю их численное превосходство."
 PSA_start_operation_glacier:0 "Начало операции 'Ледник'"
 PSA_start_operation_glacier_desc:0 "Мы не можем бесконечно прятаться в горах, пока противник использует промышленность и мобилизирует войска без устали. Необходимо пересечь Скалистые горы и перенести войну на территорию врага."
 PSA_defense_is_the_best_offense:0 "Защита - лучшее нападение"
 PSA_defense_is_the_best_offense_desc:0 "Первым шагом к подготовке к грядущему шторму является восстановление наших оборонительных сооружений. Копание окопов и возведение фортификаций должно стать верным спутником армии, чтобы ни один противник не смог победить нас."
 PSA_logistic_security:0 "Инновации в логистике"
 PSA_logistic_security_desc:0 "Логистика еще мало известна в нашей армии, но именно она позволит преодолеть врага с востоке. Создав четкую и стабильную систему снабжения войск на фронте, мы без труда одержим победу."
 PSA_Expand_the_Presidio:0 "Расширение Президио Сан-Франциско"
 PSA_Expand_the_Presidio_desc:0 "Президио Сан-Франциско было важной частью американской армии с захвата в 1846 году. И без всякого сомнения, это лучшее место для размещения нашего военного штаба, но для полноценного использования требуется значительная реконструкция."
 PSA_improve_bite_and_hold_tactics:0 "Тактика Кусай-Держи"
 PSA_improve_bite_and_hold_tactics_desc:0 "Подобная тактика впервые была принята британцами во время Вельткрига. И несмотря на ее ресурсозатратность, она кажется самой эффективной доктриной на сегодняшний день, посему мы должны улучшить ее и употребить в действие."
 PSA_engineer_corps_expansion:0 "Расширение Инженерного корпуса"
 PSA_engineer_corps_expansion_desc:0 "На бескрайней территории Америки располагаются самые крупные реки в мире — Миссисипи, Рио-Гранде и Колорадо. Необходимо убедиться, что у наших инженеров есть все средства для использования потенциала этих рек."
 PSA_coast_to_coast_planning:0 "'От-берега-до-берега'"
 PSA_coast_to_coast_planning_desc:0 "С расширением Президио, ДеВитт предложил создать новую команду планировщиков наших операций, чтобы мы теснили врагов от берега до берега."
 PSA_increase_military_spending:0 "Увеличить военный бюджет"
 PSA_increase_military_spending_desc:0 "Гражданская война опустошила американскую экономику, но возвысила до небес военный комплекс. И хотя Гражданская война закончена, в мире все еще живы наши враги, и сохранение темпов производства будет в наших лучших интересах."
 PSA_bring_the_complex_west:0 "Перестройка ВПК"
 PSA_bring_the_complex_west_desc:0 "Значительная часть нашего военно-промышленного комплекса оказалась в руках врага, а те остатки на Западном Побережье стали излюбленной целью для бомбардировок авиации и диверсий. Если мы не хотим упасть перед лицом новой войны, необходимо восстановить и перестроить весь комплекс."
 PSA_Columbia_needs_you:0 "Колумбия зовет!"
 PSA_Columbia_needs_you_desc:0 "Фигура Колумбии, патриотической американской женщины, это олицетворение идеалов свободы и демократии, за которые мы боремся. С падением тиранов и сокрушением радикалов наша служба Колумбии еще не окончена. Война зреет на горизонте, и только наши солдаты смогут защитить страну от тирании."
 PSA_defense_contracts:0 "Оборонительные контракторы"
 PSA_defense_contracts_desc:0 "В отличие от некоторых командных экономик в Европе, мы полагаемся на частные контракты. Необходимо убедиться, что контракторы будут готовы к любой ситуации."
 PSA_crossing_the_rockies:0 "Пересечение Скалистых гор"
 PSA_crossing_the_rockies_desc:0 "Скалистые горы служат верным географическим укрытием любимого Западного Побережья от бойни на Востоке. Но рано или поздно, для освобождения страны, нам придется их перейти. И мы должны сделать все возможное, дабы этот переход был максимально легким и удобным."
 PSA_gi_bill:0 "Забота о ветеранах"
 PSA_gi_bill_desc:0 "Большое число демобилизированных солдат станет большой проблемой после конца Гражданской войны. Необходимо подготовить почву для их реинтеграции в мирное общество."
 PSA_war_bonds:0 "Военные облигации"
 PSA_war_bonds_desc:0 "Для поддержания армии в боеспособном состоянии требуются колоссальные ресурсы. Облигации достаточно популярный вид сбора средств, к тому же легко рекламируемый в кино, газетах и даже мультипликации."
 PSA_walkie_talkies:0 "Рации"
 PSA_walkie_talkies_desc:0 "Переносные радиостанции позволяют нашим войскам координировать свои действия с артиллерией и авиацией."

### Фокусы для флота ###
 PSA_navy:0 "Военно-морские силы США"
 PSA_navy_desc:0 "Американским военно-морским силам некогда завидовал весь мир. Однако большая их часть дезертировала к предателям на востоке. Мы должны составить опись флота, оставшегося верным нашему правительству, что определиться, как именно они лучше всего помогут в этой войне."
 PSA_great_white_fleet:0 "Великий белый флот"
 PSA_great_white_fleet_desc:0 "Великий белый флот был вершиной американской военно-морской мощи. Он и должен стать нашим вдохновением. Большой флот, состоящий из линкоров и дредноутов обеспечить то, что морское превосходство всегда будет на нашей стороне."
 PSA_protect_american_trade:0 "Защита американской торговли"
 PSA_protect_american_trade_desc:0 "Торговля важна Америке как воздух. Мы должны сконцентрировать нашу военно-морскую доктрину на защите её от вражеских нападений."
 PSA_carrier_projects:0 "Проекты авианосцев"
 PSA_carrier_projects_desc:0 "Авианосцы - это путь в будущее. Мы должны инвестировать в их разработку и постройку, чтобы лучше использовать нашу морскую силу."
 PSA_battle_ships:0 "Разработка линкоров"
 PSA_battle_ships_desc:0 "Линкоры - это правители высоких морей. Мы должны начать исследование новых моделей с более тяжёлым вооружением и лучшей противовоздушной защитой."
 PSA_battle_cruisers:0 "Разработка линейных крейсеров"
 PSA_battle_cruisers_desc:0 "Линейные крейсеры - это компромисс между тяжёлыми линкорами и более быстрыми крейсерами. Мы должны убедиться, что и в нашем флоте есть несколько кораблей этого типа."
 PSA_coast_guard:0 "Береговая охрана США"
 PSA_coast_guard_desc:0 "Восстановление Береговой охраны обеспечит беспрепятственное движение торговли, поимку преступников в море и спасение тех, кто находится в опасности."
 PSA_light_cruisers:0 "Развитие лёгких крейсеров"
 PSA_light_cruisers_desc:0 "Более лёгкие крейсеры имеют большое значение в противовоздушных операциях, а также в противодействии вражеским эсминцам и подводным лодкам. Они должны состоять на вооружении нашего флота, чтобы он был сбалансированным."
 PSA_naval_aviation:0 "Морская авиация"
 PSA_naval_aviation_desc:0 "Морская авиация - это будущее боевых действий на высоких морях. Мы должны обеспечить возможность наших морских бомбардировщиков взлетать с палуб авианосцев и уничтожать вражеский флот до того, как он сможет поставить наш собственный под угрозу."
 PSA_expand_dockyards:0 "Расширить судоверфи"
 PSA_expand_dockyards_desc:0 "Наши судоверфи не могут поддерживать нашу способность самостоятельно вести боевые действия на море. Для поддержки ведения войны нужно построить новые доки."
 PSA_submarines:0 "Разработка подводных лодок"
 PSA_submarines_desc:0 "Подводные лодки позволяют нам сеять хаос среди вражеских конвоев и тяжёлых кораблей. Наши модели субмарин должны быть самыми современными, чтобы им не угрожали эсминцы и противоподлодочная тактика."
 PSA_liberty_ships:0 "Корабли 'Либерти'"
 PSA_liberty_ships_desc:0 "Наши судоверфи, ранее предназначенные для коммерческого судостроительства, могут быть легко переоборудованы для производства огромного количества конвоев, которое позволит нам помогать союзникам по всему земному шару."
 PSA_maratime_industry:0 "Морская промышленность"
 PSA_maratime_industry_desc:0 "Хотя и не такое важное, как на Восточном побережье, у нас все же есть сильное наследие коммерческого судоходства. Эта промышленность должна помогать нам в ведении войны."
 PSA_new_admirals:0 "Новые адмиралы"
 PSA_new_admirals_desc:0 "Многие адмиралы дезертировали к предателям на востоке. Мы должны обучить новое поколение морских лидеров, чтобы наше морское доминирование продолжалось."
 PSA_expand_the_waves:0 "Расширить ЖПДЭС"
 PSA_expand_the_waves_desc:0 "Женщины могут выполнять некоторые вспомогательные роли на флоте, освобождая мужчин для ведения непосредственных боевых действий. Хотя это может не понравиться определенным социальным кругам, это поможет ведению войны."
 PSA_expand_marine_corps:0 "Улучшить Корпус морской пехоты"
 PSA_expand_marine_corps_desc:0 "Корпус морской пехоты был синонимом власти Америки во всем мире. От берегов Триполи до дворцов Монтесумы, морпехи были повсюду. Мы должны обеспечить их современным вооружением и обучением."
 PSA_naval_training:0 "Военно-морское обучение"
 PSA_naval_training_desc:0 "Хотя Военно-морская Академия в Аннаполисе была уничтожена во время Гражданской войны, у нас все ещё есть множество учреждений, которые обучать новое поколение морских командиров и моряков."
 PSA_urban_warfare:0 "Расширить Корпус морской пехоты"
 PSA_urban_warfare_desc:0 "Мы должны расширить Корпус морской пехоты, чтобы они могли поддерживать нашу власть во всем мире."
 PSA_sempre_fi:0 "Semper Fi"
 PSA_sempre_fi_desc:0 "Semper Fidelis означает 'всегда верен'. Корпус морской пехоты всегда будет бастионом американской свободы и демократии, и будет поддерживать эти ценности по всему миру."
 PSA_columbia_gem_of_the_ocean:0 "Колумбия, океанская жемчужина"
 PSA_columbia_gem_of_the_ocean_desc:0 "После наших значительных инвестиций в морские исследования и строительство, мы вернули наше место одной из самых сильных военно-морских держав в мире. Отдать якорь!"

### Фокусы для авиации ###
 PSA_Create_The_USAF:0 "Создать ВВС США"
 PSA_Create_The_USAF_desc:0 "До войны, Воздушный корпус Армии США, как подсказывает название, немногим больше, чем простым отделением армии. В этой новой войне, мы должны обеспечить его независимость и наделить его необходимой поддержкой."
 
 PSA_Re_Establish_The_ACTS:0 "Восстановить ACTS"
 PSA_Re_Establish_The_ACTS_desc:0 "Тактическая школа ВВС (Air Force Tactical School) была школой подготовки офицеров для бывшего армейского авиационного корпуса. Учитывая результаты гражданской войны, становится ясно, что мы должны восстановить ACTS, чтобы лучше подготовить наши военно-воздушные силы."
 
 PSA_Expand_The_WASPs:0 "Расширить WASP"
 PSA_Expand_The_WASPs_desc:0 "Женщины могут управлять самолетом так же хорошо, как и мужчины, и могут выполнять множество ценных вспомогательных задач, освобождая мужчин для других обязанностей. Хотя это и вызывает споры в обществе, это будет бесценный шаг к победе в войне."
 
 PSA_The_Screaming_Eagles:0 "Клекочущие орлы"
 PSA_The_Screaming_Eagles_desc:0 "Воздушно-десантные дивизии лишь недавно стали реалией в боевых действиях, но они позволят нам получить определенное преимущество. Мы должны создать наши собственные подразделения ВДВ."
 
 PSA_Airfield_Expansion:0 "Расширение аэродрома"
 PSA_Airfield_Expansion_desc:0 "Дальность полета наших истребителей и бомбардировщиков ограничена аэродромами, к которым они прикреплены. Улучшив как качество, так и количество этих аэродромов, мы сможем чаще поражать цели."
 
 PSA_Bomber_Development:0 "Разработка бомбардировщика"
 PSA_Bomber_Development_desc:0 "Наше руководство ВВС во главе с Гарольдом Арнольдом убеждено, что мощные бомбардировщики могут поставить наших врагов на колени."
 
 PSA_New_Fighter_Models:0 "Новые модели истребителей"
 PSA_New_Fighter_Models_desc:0 "Хотя многие уверены, что бомбардировщик всегда добьется успеха, мы должны застраховать свои ставки на это. Новые истребители будут хорошо служить нам как в нападении, так и в обороне."
 
 PSA_Naval_Support:0 "Морская поддержка"
 PSA_Naval_Support_desc:0 "Наш военно-морской флот не неуязвим, и есть искренняя озабоченность тем, что они не смогут выиграть каждое сражение в открытом море, которое им необходимо выиграть. Инвестируя в некоторые военно-морские бомбардировщики, мы сможем выиграть, нанося удары по любым враждебным кораблям, находящимся в радиусе наших военно-воздушных баз."
 
 PSA_RADAR:0 "РАДАР"
 PSA_RADAR_desc:0 "РАДАР - это новое изобретение, которое исследуют лучшие умы Стэнфорда и КалТеха, оно вполне может навечно изменить облик всей войны."
 
 PSA_Long_Range_Interceptors:0 "Перехватчики дальнего действия"
 PSA_Long_Range_Interceptors_desc:0 "Хотя наличие более совершенных бомбардировщиков жизненно важно для победы в завтрашней войне на пороге врага, эти бомбардировщики редко могут действовать самостоятельно. Им понадобится эскорт, способный противостоять вражеским истребителям и вернуться в целости и сохранности. К счастью для нас, авиаконструктор Келли Джонсон связалась с нами и предложила новый инновационный проект: P-38, получивший название «The Lightning»."
 
 PSA_Strategic_Bomber_Development:0 "Стратегическое развитие бомбардировщика"
 #Intentionally playing up 'The Bomber Always Gets Through' here.
 PSA_Strategic_Bomber_Development_desc:0 "Тактические бомбардировщики хороши для поддержки людей на земле, но истинный потенциал бомбардировщиков заключается в стратегических бомбардировщиках. Когда они проходят, вражеские города и промышленность остаются в руинах, и воля врага к продолжению войны разбивается. Большой флот стратегических бомбардировщиков сделает нас очень сильными."
 
 PSA_Strategic_Disruption:0 "Стратегический прорыв"
 #We are as dwarves seated upon the shoulders of giants.
 PSA_Strategic_Disruption_desc:0 "Теперь, когда у нас есть бомбардировщики, которые нам нужны, мы должны разработать теории и тренировки, чтобы наилучшим образом использовать их. Арнольд и старая бомбардировочная мафия заложили прочный фундамент для наших теорий, теперь мы будем развивать их теории и видеть больше и дальше, чем они."
 
 PSA_Expand_The_Bomber_Force:0 "Расширить подразделения бомбардировщиков"
 PSA_Expand_The_Bomber_Force_desc:0 "Наши ранние эксперименты по разработке бомбардировщиков оказались многообещающими. Пришло время бросить все бомбардировщики на врага и подчинить его! Не оставляя ничего, кроме щебня!"

### Политические фокусы ###
 PSA_last_bastion:0 "Последний бастион американской демократии"
 PSA_last_bastion_desc:0 "Мы - это последний бастион свободы и демократии в Америке. Вашингтон стал жертвой тирании, а на Юге и в Стальном поясе подняли восстания радикалы. Теперь мы остались последними сражающимися за свободу и демократию."
 PSA_social_conservatives_in_power:0 "Победа старой демократии"
 PSA_social_conservatives_in_power_desc:0 "Демократическая партия победила на выборах 1940 года. Несмотря на то, что несколько самых радикальных членов из Демократической перешли в АПВ, они остались очень социально консервативной партией, хотя и умерили свою фискальную политику."
 PSA_red_scare:0 "Красная угроза"
 PSA_red_scare_desc:0 "Синдикализм уничтожил некогда самую развитую промышленно часть нашей страны. Мы должны убедиться, что он никогда не пустит корни в последнем бастионе свободы."
 PSA_anti_unionism:0 "Антисиндикалистский акт"
 PSA_anti_unionism_desc:0 "Один из первых законов, которые мы должны провести - это новый Антисиндикалистский акт, который запретит всем, кто когда-либо состоял в СПА, претендовать на государственную должность. Те, кто ранее проповедовали синдикалистские наклонности, теперь будут изобличены как предатели свободы, кем они и являются на самом деле."
 PSA_support_business:0 "Поддержка бизнеса"
 PSA_support_business_desc:0 "Хотя неограниченные капиталистические эксцессы Республиканской партии - это шаг слишком далеко, мы должны убедиться, что у бизнеса есть настоящая поддержка от правительства. Антисиндикалистские регуляции - это ключевой шаг в этом направлении."
 PSA_social_hygiene:0 "Социальная гигиена"
 PSA_social_hygiene_desc:0 "Правительство поддержит государственную кампанию по поддержке здравоохранения и защите населения от различных болезней. Частью этой кампании будет работа над искоренением греха, который является источником болезней, как физических, так и духовных."
 PSA_public_schooling:0 "Поддержка государственных школ"
 PSA_public_schooling_desc:0 "Государственные школы должны получать достаточное финансирование, и что ещё более важно, правильный куррикулум. Научить наших детей важности свободы, демократии и свободы, а также о зле радикализма и синдикализма - вот ключ к будущему нашей страны."
 PSA_america_business_is_business:0 "Американский бизнес - это бизнес"
 PSA_america_business_is_business_desc:0 "Американская промышленность была основой нашей страны. Хотя во время Гражданской войны большая часть нашего некогда процветающего коммерческого сектора была разрушена, при определенной помощи правительства его можно восстановить."
 PSA_immigration_act:0 "Акт об иммиграции"
 PSA_immigration_act_desc:0 "Хотя многие утверждают, что иммиграция - это основание нашей страны, на данный момент у нас есть более важные проблемы и мы не можем впускать людей в нашу разрушенную страну. Восстановление нашей некогда великой страны должно стать приоритетом."
 PSA_hays_code:0 "Кодекс Хейса"
 PSA_hays_code_desc:0 "Хотя всем нравятся хорошие фильмы, неограниченные моральные эксцессы Голливуда нужно сдержать. Нам нужен строгий кодекс поведения для актёров и продюсеров, чтобы не допустить возникновение в фильмах синдикалистской пропаганды."
 PSA_american_laisze_faire:0 "Свободная экономика"
 PSA_american_laisze_faire_desc:0 "Слишком большое вмешательство правительства только помешает восстановлению. Мы должны ограничить наше вмешательство в экономику, пока она восстанавливается от Гражданской войны."
 PSA_moral_education:0 "Моральное образование"
 PSA_moral_education_desc:0 "Высшее образование давно было бастионом элит, и его нужно таким и сохранять. Престижные залы Лиги плюща - это не место для неподготовленных. Их нужно оставить для будущих правителей Америки, чтобы они смогли получить как можно лучшее образование."
 PSA_new_american_century:0 "Новый американский век"
 PSA_new_american_century_desc:0 "Во время после победы на выборах, мы создали основание, на котором Америка построит свое величие. Восстановление от Холодной войны займёт время, но теперь мы можем выйти в свободное плавание готовыми к новому веку величия."

### Рыночные либералы ###
 PSA_social_gospel:0 "Социальное Евангелие"
 PSA_social_gospel_desc:0 "То, что богатство просачивается от самых богатых к тем, кому повезло меньше, - это простой экономический факт. Мы должны убедиться, что наши граждане проинформированы об этом новом Социальном Евангелии."
 PSA_soften_regulations:0 "Ослабить регуляции"
 PSA_soften_regulations_desc:0 "Ненужные, обременительные ограничения, наложенные на бизнес, только помешают нам после Гражданской войны. Мы должны уменьшить бюрократизм и дать компаниям возможность достигнуть успеха в эти тяжёлые времена."
 PSA_labor_management:0 "Акт о труде и управлении"
 PSA_labor_management_desc:0 "Плохие трудовые отношения были искрой, которая зажгла огонь Гражданской войны. Мы должны отобрать всю власть у профсоюзов и прочих синдикалистских групп, а владельцы предприятий должны всегда думать об интересах своих работников."
 PSA_fiscal_reform:0 "Фискальная реформа"
 PSA_fiscal_reform_desc:0 "Нам нужна полная реформа нашей финансовой и банковской системы. Уменьшение бюрократии, отмена ненужных регуляций - это все расчистит дорогу страны к успеху после Гражданской войны."
 PSA_bureau_of_the_budget:0 "Административно-бюджетное управление"
 PSA_bureau_of_the_budget_desc:0 "Сбалансированный бюджет - вот ключ к управлению любым государством. Больше никаких 'расходов в дефицит'. Мы должны тратить только то, что получаем, и ни центом больше."
 PSA_market_liberals_in_power:0 "Победа республиканцев"
 PSA_market_liberals_in_power_desc:0 "Республиканская партия, поддерживающая свободную торговлю, дерегуляцию и финансовый сектор, одержала победу на выборах 1940 года. Граждане могут ожидать понижения налогов, лучшие цены, и возвращение духа индивидуалистического американского капитализма: можешь - делай."
 PSA_settelment_movement:0 "Движение 'Сетлемент'"
 PSA_settelment_movement_desc:0 "Движение 'Сетлемент' получило популярность в Англии и Америке до Первой мировой войны, его целью было собрать богатых и бедных в домах 'сетлемент', где они могли бы лучше понять друг друга. Мы должны поддержать воскрешение этого движения в эти трудные социальные времена."
 PSA_small_business_support:0 "Поддержка малого бизнеса"
 PSA_small_business_support_desc:0 "Малый бизнес был основой американской экономики, пока он не был разрушен Гражданской войной. Мы должны использовать налоговые поблажки и другие стратегии чтобы воскресить доверие к малому бизнесу."
 PSA_business_grants:0 "Гранты бизнесу"
 PSA_business_grants_desc:0 "Более крупный бизнес так же пострадал в ходе Гражданской войны, так что ему, как и малому, понадобится государственное вмешательство, чтобы восстановить свои довоенные доходы."
 PSA_hollywood_glamor:0 "Поддержка Голливуда"
 PSA_hollywood_glamor_desc:0 "Многие известные актёры и продюсеры Голливуда поддерживают дело республиканцев. Мы должны заказать им фильмы, которые будут распространять республиканские ценности по стране."
 PSA_education_philanthropy:0 "Филантропия в образовании"
 PSA_education_philanthropy_desc:0 "Богатейшие бизнесмены чаще всего учились в узком числе элитных университетов, таких как Лига плюща, Стэнфорд и Чикагский университет. Мы должны создать специальные программы обучения, чтобы те, кому повезло меньше, тоже могли приобщиться к этим светочам знаний."
 PSA_new_liberalism:0 "Новая либеральная эра"
 PSA_new_liberalism_desc:0 "После того, как Республиканская партия получила власть, американский бизнес и финансы поднялись на новый уровень. Безработица находится на низком уровне, а цены акций уверенно ползут вверх. Боже, храни Америку и Боже, храни капитализм!"

### Социальные либералы ###
 PSA_progressive_taxation:0 "Либеральное налогообложение"
 PSA_progressive_taxation_desc:0 "В идеале, налоги должны находиться на таком уровне, чтобы у людей было достаточно денег для трат на потребительские товары и роскошь, и в то же время они поддерживали государственные программы. Налоговый план Прогрессивной партии установит их именно на таком уровне."
 PSA_securities_act:0 "Закон о ценных бумагах"
 PSA_securities_act_desc:0 "Многие боятся крупномасштабного изъятия богатств, которое проводилось в ОСА и АСШ во время Гражданской войны. Нам нужно принять законодательство, которое убедит людей, что их собственность принадлежит им и только им."
 PSA_gospel_of_wealth:0 "Евангелие богатства"
 PSA_gospel_of_wealth_desc:0 "Процветающая экономика поможет всем. Мы должны убедиться, что процветают как чиновники, занимающие высшие должности, так и самые бедные фермеры, чего мы достигнем налоговой реформой и прочим законодательством."
 PSA_trust_busting:0 "Разрушение трестов"
 PSA_trust_busting_desc:0 "Огромные тресты сильно помогли ОСА набрать популярность. Мы должны их разрушить, чтобы радикализм вновь не показал свою уродливую голову."
 PSA_free_trade1:0 "Поддержать свободную торговлю"
 PSA_free_trade1_desc:0 "Свободная торговля стоит в основании у сильной экономики. Мы должны понизить пошлины, чтобы убрать барьеры перед свободной торговлей с нашими союзниками и нейтральными странами по всему миру."
 PSA_social_liberals_in_power:0 "Новые демократы"
 PSA_social_liberals_in_power_desc:0 "Прогрессивное крыло Демократической партии победило на выборах 1940 года! Их повестка дня - продолжение программы, разработанной до Гражданской войны, с приоритетом либеральной свободной торговли, прогрессивной социальной политики и умеренного государства всеобщего благосостояния."
 PSA_country_life_movement:0 "Движение 'Деревенская жизнь'"
 PSA_country_life_movement_desc:0 "Движение 'Деревенская жизнь' пропагандирует возврат к сельскому образу жизни, и оно набрало популярность среди недовольных горожан после бедствий Гражданской войны. Мы должны его поддержать, так как оно улучшает инфраструктуру и промышленность в более забытых, сельских регионах нашей страны."
 PSA_efficiency_movement:0 "Движение за эффективность"
 PSA_efficiency_movement_desc:0 "30 лет назад, на высоте Прогрессивной эры, Движение за эффективность пыталось убрать излишние расходы из домов и рабочих мест. Так как экономика всё ещё восстанавливается после Гражданской войны, мы должны попытаться вновь вернуть движению былую популярность."
 PSA_chautauqua:0 "Чатоква"
 PSA_chautauqua_desc:0 "Институт Чатоква - это известное местечко в верхнем штате Нью-Йорк, которое пропагандирует прогрессивные ценности. Мы должны представить его лучших мыслителей всей стране, чтобы они могли лучше распространять свои теории."
 PSA_four_freedoms:0 "Четыре свободы"
 PSA_four_freedoms_desc:0 "У американцев есть четыре свободы, которых почти нет во всём остальном мире. Свобода слова, свобода вероисповедания, свобода от принуждения, и что ещё более важно, свобода от страха. После окончания Гражданской войны, мы должны сделать так, чтобы все наши жители, вне зависимости от цвета кожи, могли получить эти свободы."
 PSA_liberal_unions:0 "Поддержать либеральные профсоюзы"
 PSA_liberal_unions_desc:0 "Не все профсоюзы являются рассадниками синдикализма. Некоторые в действительности стоят за улучшение уровня жизни рабочего класса, а не исполняют эгоистичные цели своих лидеров. Мы должны поддержать эти профсоюзы, чтобы как защитить наших рабочих, так и навредить синдикалистам, которые ещё прячутся в нашей стране."
 PSA_new_progressive_era:0 "Новая Прогрессивная эра"
 PSA_new_progressive_era_desc:0 "После нашего прихода к власти, Америка испытывала беспримерный период роста за всю её историю. Восстав из пепла после Гражданской войны, теперь мы можем начать распространять прогрессивизм по всему миру."

### Социал-демократы ###
 PSA_new_nationalism:0 "Новый национализм"
 PSA_new_nationalism_desc:0 "Этот новый национализм представляет исполнительную власть как управляющую всеобщим благосостоянием. Он требует от судебной системы, чтобы она в основном заботилась о человеческих интересах, а не о собственности, равно как и чтобы законодательная власть представляла всех людей, а не только один класс или группу людей."
 PSA_strengthen_democracy:0 "Укрепить демократию"
 PSA_strengthen_democracy_desc:0 "Хотя демократия сама по себе - это не ошибочная форма управления, ошибки мелочного капитализма, которые были дозволены в старой системе, оказались оголены Гражданской войной. Мы должны убедиться, что теперь демократия будет работать для всех."
 PSA_labor_relations_act:0 "Закон о трудовых отношениях"
 PSA_labor_relations_act_desc:0 "Плохие отношения между хозяевами и рабочим классом были основной вспышкой, которая зажгла огонь Гражданской войны. Мы должны принять законодательство, которое обеспечит защиту рабочих от эксплуатации."
 PSA_social_security:0 "Служба социального обеспечения"
 PSA_social_security_desc:0 "Современная служба социального обеспечения поможет старикам уходить на пенсию в безопасности и имея достаточное количество денег, а также поможет нашей администрации набрать ещё больше популярности."
 PSA_medicare:0 "Медикэр"
 PSA_medicare_desc:0 "Медикэр - это новое радикальное законодательство, предложенное ведущими политиками фермеров-рабочих, которое позволит нашим беднейшим гражданам получить медицинское обслуживание, в котором они нуждаются."
 PSA_social_democrats_in_power:0 "Победа фермеров-рабочих"
 PSA_social_democrats_in_power_desc:0 "Неожиданно, Фермерско-рабочая партия победила на выборах 1940 года! Они подготовили крупномасштабную программу, которая сгладит разрыв между рабочим классом и богатыми, а также построит социальное государство."
 PSA_national_youth_adminstration:0 "Национальная администрация по молодёжи"
 PSA_national_youth_adminstration_desc:0 "Безработица вызывает радикализм. Мы должны убедиться, что у молодых людей, демобилизованных после войны, есть чем заняться, а не то снова поднимется радикализм, против которого мы боролись последние несколько лет."
 PSA_brain_trust:0 "Мозговой трест"
 PSA_brain_trust_desc:0 "Группа молодых новых прогрессивных сенаторов, избравшихся от Фермерско-рабочей партии, теперь называют 'Мозговым трестом' из-за образования, которое они получили в Лиге плюща и их радикальные предложения по реформированию страны."
 PSA_public_works:0 "Программы общественных работ"
 PSA_public_works_desc:0 "Программы общественных работ выполняют две задачи. С одной стороны, они помогают исправить ущерб, нанесённый Гражданской войной. С другой стороны, они предлагают различную работу для демобилизованных ополченцев и полувоенных."
 PSA_new_anti_trust_laws:0 "Новые антитрестовые законы"
 PSA_new_anti_trust_laws_desc:0 "Эксплуатация рабочего класса корпорациями была одной из причин возникновения ОСА. Мы должны разделить крупнейшие банки и другие индустриальные конгломераты, чтобы предотвратить возможность повторения этого."
 PSA_national_housing:0 "Национальный закон о жилье"
 PSA_national_housing_desc:0 "Так как многие поселения были разрушены в ходе Гражданской войны, мы должны восстановить дома и переселить людей из огромных лагерей беженцев, которые появились по всей стране."
 PSA_create_the_ccc:0 "Создать ГКООС"
 PSA_create_the_ccc_desc:0 "Создав Гражданский корпус охраны окружающей среды, или ГКООС, мы получим рабочую силу, достаточную для восстановления инфраструктуры, разрушенной в ходе Гражданской войны."
 PSA_rural_electrification_administration:0 "Администрация по электрификации сельской местности"
 PSA_rural_electrification_administration_desc:0 "У многих сельских поселений абсолютно нет электричества. Создав Администрацию по электрификации сельской местности, мы будем спонсировать усилия по электрификации на этой территории, что улучшит как популярность нашей партии, так и экономику вообще."
 PSA_farm_security_act:0 "Агентство по защите ферм"
 PSA_farm_security_act_desc:0 "Американские фермы были разорены войной. Создав федеральное агентство, которое будет отвечать за защиту фермеров, мы обеспечим процветание и безопасность сельского хозяйства."
 PSA_minium_wage:0 "Минимальная зарплата"
 PSA_minium_wage_desc:0 "На данный момент у нас нет никакой федеральной минимальной заработной платы. Убедившись в том, что каждый сможет себе позволить минимальный стандарт жилья, мы не только обеспечим защищённость нашего народа, но и поможем национальной экономике в целом."
 PSA_resettlement_adminstration:0 "Администрация по переселению"
 PSA_resettlement_adminstration_desc:0 "Огромное количество беженцев покинуло страну во время Гражданской войны. От афроамериканцев, бежавших от расистских толп на Юге, до богачей, бежавших в Канаду и Калифорнию, мы должны обеспечить этим беженцам заселение обратно в их дома, или хотя-бы где-нибудь, где безопасно."
 PSA_bread_and_roses:0 "Хлеб и розы"
 PSA_bread_and_roses_desc:0 "Америка процветает под управлением Фермерско-рабочей партии. Экономика переживает бурный рост, а радикальный синдикализм и прочие левые платформы растеряли популярность из-за социальных программ правительства. В Америке наступил новый день."

### Иностранная политика ###
 PSA_back_in_business:0 "Снова в деле"
 PSA_back_in_business_desc:0 "Наш народ потрясали множество проблем, что не позволяло нам вести себя, как полноправная великая держава. Но все распри остались позади, и Америка снова в деле."
 PSA_rebuild_monroe:0 "Возродить Доктрину Монро"
 PSA_rebuild_monroe_desc:0 "Проблемы Европы - не наши проблемы. Америка - это Новый Свет, и она должна переживать о своих собратьях в Новом Свете. Мы должны возродить доктрину Монро и стать защитниками всех американских государств на севере и на юге."
 PSA_diplomatic_corps:0 "Дипломатический корпус"
 PSA_diplomatic_corps_desc:0 "Первый шаг на пути к доминации в Америках - заставить врагов и союзников понять серьёзность наших намерений. Нравится им это или нет, но мы выходим на мировую арену."
 PSA_rightful_domain:0 "Наши законные владения"
 PSA_rightful_domain_desc:0 "Северная Америка - это наши законные владения. Мы не допустим никаких военных действий на этом континенте как на суше, так и на море."
 PSA_cooperaton_treaties:0 "Договоры о сотрудничестве"
 PSA_cooperaton_treaties_desc:0 "Лига Американских государств - проект, призванный объединить страны Обеих Америк под чутким протекторатом Соединённых Штатов."
 PSA_propping_up_allies:0 "Новый американский империализм"
 PSA_propping_up_allies_desc:0 "Американцы - не империалисты. Мы приходим только туда, куда нас зовут и насаждаем всем демократию только в Западном полушарии. Всем же нужна наша демократия, несомненно..."
 PSA_pax_americana:0 "Pax Americana"
 PSA_pax_americana_desc:0 "Наша дипломатическая война завершилась победой. Единое экономическое и социальное пространство пронизывает оба американских континента, а США стоят на вершине всего этого."
 PSA_enter_the_fray:0 "Выйти на сцену"
 PSA_enter_the_fray_desc:0 "Америка вышла на мировую арену. И хотя вокруг нас организовалось уже множество союзов, наша военная мощь принесёт нам наше место под солнцем."
 PSA_arsenal_of_democracy:0 "Арсенал Демократии"
 PSA_arsenal_of_democracy_desc:0 "Политика добрососедства - ключ к победе в грядущих войнах. Так называемый 'Арсенал Демократии' позволит нам поставлять припасы и ленлиз даже в самые труднодоступные места для борьбы с синдикализмом."
 PSA_longer_reach:0 "Во все уголки"
 PSA_longer_reach_desc:0 "Если мы хотим распространить своё влияние во всех уголках мира, нам нужен подобающий флот для этого."
 PSA_on_the_beach:0 "На море и на суше"
 PSA_on_the_beach_desc:0 "Наши враги боятся, что американцы высадятся на их берегах, и мы должны приложить все усилия, чтобы их страхи оказались реальностью."
 PSA_working_with_allies:0 "Сотрудничество с союзниками"
 PSA_working_with_allies_desc:0 "Америка должна сотрудничать со своими друзьями, ну или врагами своих врагов. Если они сильнее нас, то вместе мы точно победим."
 PSA_american_century:0 "Американский век"
 PSA_american_century_desc:0 "Великая борьба идеологий подогревается мощью нашей экономики и промышленности. Судьба Америки - победить тиранов и безбожных синдикалистов, чтобы, наконец, мир познал век мира, американский век."
 PSA_fortress_america:0 "Огородить Америку"
 PSA_fortress_america_desc:0 "Америка пережила ужасные времена и более не собирается лезть в бесполезные распри. Мы должны сосредоточиться на внутреннем процветании и использовать силу только ради защиты своей Родины."
 PSA_man_the_walls:0 "Защитники Бастиона"
 PSA_man_the_walls_desc:0 "Первый наш шаг - превратить Америку в неприступный бастион. Никто не посмеет напасть на нас, ведь этот бастион будет охраняться надёжными защитниками - патриотами своей Родины."
 PSA_business_of_neutrality:0 "Политика нейтралитета"
 PSA_business_of_neutrality_desc:0 "В политике нейтралитета нет никаких минусов: врагов мало, а торговых партнёров много и даже больше. Америка должна стать экономической сверхдержавой и диктовать свою волю силой доллара."
 PSA_look_inward:0 "Взгляд внутрь"
 PSA_look_inward_desc:0 "Америка больше никогда не познает ужасов гражданской войны. Мы должны обратить свой взор на внутреннюю политику и уничтожить остатки распрей в нашем обществе."
 PSA_leap_forward:0 "Большой скачок"
 PSA_leap_forward_desc:0 "Теперь, когда политика и экономика стабильны и процветают, Америка может совершить большой скачок и взойти на пьедестал мировых гегемонов."
 PSA_peace_at_last:0 "Долгожданный мир"
 PSA_peace_at_last_desc:0 "Наши труды принесли свои плоды - Америка наслаждается долгожданным миром и покоем."

### События ###
 pacificstates.0.t:0 "Вице-президент присягнул в качестве президента"
 pacificstates.0.d.roosevelt:0 "По мнению губернатора Калифорнии Фрэнка Мерриама, по мере того, как насилие на выборах усугублялось, оставался только один выбор, чтобы обеспечить легитимность демократического восстания. Вице-президент Квентин Рузвельт, успешно умиротворивший профсоюзы грузчиков и подтвердивший поддержку Партии национального единства прогрессивными партиями и фермерами-лейбористами, должен был быть приведен к присяге в качестве президента.\n\n На экстренной конференции в Сакраменто первого марта губернаторы Калифорнии, Орегона и Вашингтона настояли на том, чтобы инаугурация состоялась на следующий день. Поддавшись давлению, Квентин Рузвельт был должным образом приведен к присяге в качестве 32-го президента Соединенных Штатов [? Global.date.GetDateStringNoHourLong]. На данный момент только западное побережье лояльно его администрации, но есть надежда, что вскоре за ним последует и большая часть страны."
 pacificstates.0.d.mcnary:0 "По мнению губернатора Калифорнии Фрэнка Мерриама, по мере того, как насилие на выборах усугублялось, оставался только один выбор, чтобы обеспечить легитимность демократического восстания. Его товарищ, вице-президент-республиканец Чарльз Макнари, успешно усмиривший профсоюзы грузчиков и подтвердивший поддержку демократии в своем родном штате Орегон, а также в Вашингтоне, должен был быть приведен к присяге в качестве президента. \n\n На экстренной конференции в Сакраменто первого марта губернаторы Калифорнии, Орегона и Вашингтона настояли на том, чтобы инаугурация состоялась на следующий день. Поддавшись давлению, Макнари был должным образом приведен к присяге в качестве 32-го президента Соединенных Штатов [? Global.date.GetDateStringNoHourLong]. На данный момент только западное побережье лояльно его администрации, но есть надежда, что вскоре за ним последует и большая часть страны."
 pacificstates.0.d.smith:0 "По мнению губернатора Калифорнии Фрэнка Мерриама, по мере того, как насилие на выборах усугублялось, оставался только один выбор, чтобы обеспечить легитимность демократического восстания. Вице-президент Альфред Смит, должен был быть приведен к присяге в качестве президента.\n\nНа экстренной конференции в Сакраменто первого марта губернаторы Калифорнии, Орегона и Вашингтона настояли на том, чтобы инаугурация состоялась на следующий день. Поддавшись давлению, Уилки был должным образом приведен к присяге в качестве 32-го президента Соединенных Штатов [? Global.date.GetDateStringNoHourLong]. На данный момент только западное побережье лояльно его администрации, но есть надежда, что вскоре за ним последует и большая часть страны."
 pacificstates.0.a:0 "...да поможет нам Бог."
 
 pacificstates.1.t:0 "Новые выборы [GetYear] года"
 pacificstates.1.d:0 "Несмотря на хаос в Сан-Диего, во многих других городах вдоль тихоокеанского побережья выборы прошли организованно, с небольшими волнениями. Говорят, что генерал МакАртур в ярости от этого открытого попрания святости закона и порядка, и заявил, что новый "так называемый президент" будет подвергаться тем же наказаниям, что Хьюи Лонг и Джек Рид, если он немедленно не сдаст побережье федеральному правительству. Настроения в западных штатах - вызывающие, а лидер, которого они избрали законным главой американского правительства..."
 pacificstates.1.a:0 "Калифорнийский сенатор Хайрам Джонсон"
 pacificstates.1.b:0 "Губернатор Калифорнии, Фрэнк Мерриам"

### Domestic Policy Events 40 - 75 ###
 pacificstates.40.t:0 "Новая столица для Америки?"
 pacificstates.40.d:0 "После воссоединения Америки, перед Конгрессом встал вопрос о том, какой город станет столицей нашей страны. Так какой же город будет выбран Конгрессом?"
 pacificstates.40.a:0 "Вашингтон"
 pacificstates.40.b:0 "Сан-Франциско"
 pacificstates.40.c:0 "Сакраменто"
 pacificstates.40.e:0 "Сент-Луис"

 pacificstates.50.t:0 "Создание КРАД"
 pacificstates.50.d:0 "Поступило предложение, чтобы Конгресс создал комитет, задачей которого будет расправа с нечестными элементами в нашем обществе, которые боролись против правительства. Этот Комитет получит название 'Комиссия по расследованию антиамериканской деятельности' и должна будет уничтожить предателей Америки. Однако, некоторые члены нашего правительства указывают на широту определения 'антиамериканской деятельности' и называют комиссию неконституционной. Какое решение примет Конгресс?"
 pacificstates.50.a:0 "Сформировать Комитет"
 pacificstates.50.b:0 "Не сформировывать комитет"
 
 pacificstates.51.t:0 "Кодекс Хейса и кино"
 pacificstates.51.d:0 "Голливуд решил создать так называемый Кодекс Хейса, названный в честь Уилла Х. Хейса, председателя Американской ассоциации кинофильмов. Названной целью этого закона является обеспечение 'морального облика' фильмов, хотя многие рассматривают это как попытку снять синдикалистскую тематику с повестки киноиндустрии. Однако его эффективность ставится под сомнение, так как некоторые режиссёры стали стараться выполнять пункты кодекса лишь в той минимальной степени, чтобы их нельзя было уличить в нарушении закона."
 pacificstates.51.a:0 "Это поможет фильмам стать лучше"
 
 pacificstates.52.t:0 "Гимн для Америки"
 pacificstates.52.d:0 "У Соединённых Штатов нет официального гимна, и сегодня в Конгрессе разгорелись дебаты о том, какая песня должна исполнять эту роль. Четыре песни являются возможными кандидатами. Какую же выберет Конгресс?"
 pacificstates.52.a:0 "Колумбия, океанская жемчужина."
 pacificstates.52.b:0 "Да здравствует Колумбия."
 pacificstates.52.c:0 "Боевой клич свободы."
 pacificstates.52.e:0 "Знамя, усыпанное звёздами."
 
 pacificstates.53.t:0 "Поправка о детском труде"
 pacificstates.53.d:0 "Недавно Конгресс предложил поправку об отмене детского труда по всей стране. Предложенная Поправка читается так:\n\nСекция 1. У Конгресса будут полномочия по ограничению, регулированию и запрещению труда личностей, не достигших 18 лет.\nСекция 2. Власть нескольких шагах не ограничивается этим законом, кроме того, что функционирование законов штата может быть отменено до такой степени, какая окажется необходимой для внедрения законопроекта, принятого Конгрессом.\n\n Согласно конституции Соединённых Штатов, она должна быть ратифицирована 3/4 законодательных органов штатов или Конвенциями по ратификации в 3/4 штатов. Что станет с этой поправкой?"
 pacificstates.53.a:0 "Поправка ратифицирована"
 pacificstates.53.b:0 "Поправка не ратифицирована"
 
 pacificstates.54.t:0 "Поправка о равных правах"
 pacificstates.54.d:0 "В ранних 1920-ых гг. велись обсуждения о принятии Восемнадцатой поправки, которая бы предоставила женщинам право голоса. Поправка бы последовала бы за Девятнадцатой и ещё лучше защитила бы права женщин по всем Соединённым Штатам Америки. Приводится текст поправки:\n\nСекция 1. Равенство прав всех перед законом не может отрицаться или нарушаться Соединёнными Штатами или любым штатом на основе половой принадлежности.\nСекция 2. Конгресс наделяется полномочиями, необходимыми для того, чтобы ввести действие поправки в силу во всех штатах.\nСекция 3. Это поправка войдёт в действие через 2 года после ратификации.\n\nСогласно конституции Соединённых Штатов, она должна быть ратифицирована 3/4 законодательных органов штатов или Конвенциями по ратификации в 3/4 штатов. Что станет с этой поправкой?"
 pacificstates.54.a:0 "Поправка ратифицирована"
 pacificstates.54.b:0 "Поправка не ратифицирована"
 
 pacificstates.55.t:0 "Закон об исключении китайцев"
 pacificstates.55.d:0 "После 1800-ых годов, китайцы были исключены из Соединённых Штатов и не могли стать гражданами или иммигрировать в нашу страну. Теперь Конгресс ведёт дебаты о том, следует ли нам отменить этот закон, или оставить его в силе."
 pacificstates.55.a:0 "Отменить действие закона"
 pacificstates.55.b:0 "Закон остаётся в силе"
 
 pacificstates.56.t:0 "Законы против Клана"
 pacificstates.56.d:0 "После окончания Первой гражданской войны, Президентом Грантом было проведено несколько законов, которые должны были остановить Ку-клукс-клан и его терроризм. Во время администрации Вильсона и Мак-Эду Клан пережил значительный рост, после чего решил присоединиться к Хьюи Лонгу, желавшему установить тиранию. Мы должны провести новые законы, чтобы убедиться, что эти предатели-террористы не смогли найти покоя ни в одном уголке Америки."
 pacificstates.56.a:0 "Смерть Клану!"
 
 pacificstates.57.t:0 "Законы о труде"
 pacificstates.57.d:0 "Недавно в Конгрессе были предложены законы, которые впервые установили бы федеральную минимальную зарплату и максимальное количество рабочих часов за неделю. Закон о минимальной зарплате установит её на отметке 25 центра в час, а в неделю можно будет работать максимум 40 часов. Эти законы идут в одном пакете, что означает, что если один из них провалится или пройдёт, то такая же судьба ожидает и другой. Какое решение примет конгресс?"
 pacificstates.57.a:0 "Принять законы"
 pacificstates.57.b:0 "Не проводить законы"
 
 pacificstates.61.t:0 "Закон о реорганизации национальных парков"
 pacificstates.61.d:0 "Конгрессу был предложен закон, согласно которому будет реорганизована Служба национальных парков, в чьё ведение будут переданы все национальные парки, национальные мемориалы, национальные кладбища, национальные военные парки и национальные столичные парки. Более того, этот закон увеличит количество подразделений, состоящих в Службе национальных парков США."
 pacificstates.61.a:0 "Провести реорганизацию СНП"
 
 pacificstates.62.t:0 "Дебаты об иммиграции"
 pacificstates.62.d:0 "Положение федерального правительства в то время, когда были созданы Тихоокеанські Штати Америки, не дало нам времени для разъяснения политики в отношении иммиграции. Это означает, что предложение, которое планировал Департамент труда, и которое должно было предоставить временные трудовые права мексиканским рабочим, находящимся в Соединённых Штатах, было заморожено на неопределённое время. Теперь, после проведения выборов и сохранения власти у демократов, мы можем разобраться с этой проблемой. Программа, предложенная Департаментом труда, должна была решить проблему нехватки рабочих рук на Западном побережье, и её поддержали республиканцы. Но традиционно наша партия поддерживала Закон об исключении иностранцев и права рождённых на территории Америки определять направление экономики, но нехватка рук чувствуется тем острее, так как мы пытаемся вернуть Америку. Возможно, нам стоит это разрешить?"
 pacificstates.62.a:0 "Да, нам нужны рабочие руки"
 pacificstates.62.b:0 "Нет, наши идеалы важнее."
 
 pacificstates.63.t:0 "Бухучёт Голливуда"
 pacificstates.63.d:0 "Изначально решение поддерживать истинные американские ценности с более близким сотрудничеством с Голливудом казалось умным решением. Однако, тёмная практика ведения бухгалтерского учёта в Голливуде затрудняет нам проблему вычисления доходов, которые мы от этого получаем. Патриотические картины, получающие частное финансирование, также получают роялти от продаж этой ленты, которые приносят большой доход. Однако, соглашение, которое мы приняли, касалось прибыли, которые составляют почти ничего. Это несоответствие нужно устранить, а киностудиям сказать, что такое креативное ведение бухучёта не пройдёт с американским правительством!"
 pacificstates.63.a:0 "Может наложить налог на попкорн?"
 
 pacificstates.64.t:0 "Открытие Тихоокеанского движения восточного мира"
 pacificstates.64.d:0 "Сначала мы думали, что наша разведка преувеличивает, говоря о японском внедрении в нашу страну, но это открытие оправдывает время, на него затраченное. Один из наших агентов на Западном побережье открыл памфлеты, которые поддерживали японских и афроамериканских лидеров, ставя под сомнение легитимность нашего правительства. Эти памфлеты удалось отследить к организации, называемой Тихоокеанское движение восточного мира, чьё руководство поддерживает идею Японского тихоокеанского союза и неограниченный рост власти Японии в Азии. Похоже, что эта организация работает с некитайскими национальными меньшинствами, обещая им социальную справедливость. Мы арестовали заговорщиков, но, к нашему удивлению, не смогли обнаружить связей с японским посольством."
 pacificstates.64.a:0 "Какая странная группа"
 
 pacificstates.65.t:0 "Коммунализм и Церковь Святых последних дней"
 pacificstates.65.d:0 "Церковь Иисуса Христа Святых последних дней, больше известная как церковь мормонов, в последние месяцы стала выражать чувства, поддерживающие коммунализм в церкви, чтобы предотвратить рост синдикализма. Церковь также создала социальную программу, базирующуюся на вере, которую назвали Церковной социальной программой, чтобы оказать помощь другим мормонам, более того, эта программа включает в себя призыв к созданию большего количества Складов священнослужителей. Из-за влияния церкви в западных штатах, это также вылилось в увеличенную поддержку Прогрессивной и Фермерско-рабочей партии."
 pacificstates.65.a:0 "Поддержать коммунализм как антидот против синдикализма"
 
 pacificstates.66.t:0 "Суд над оружейными компаниями"
 pacificstates.66.d:0 "Несколько оружейных компаний сражались за предателей и изменников Америки. Поэтому в Конгрессе было проведено слушание, которое должно решить их судьбу. Разрешим ли мы им снова открыться, или же они будут считаться предателями и отношение к ним будет соответственное."
 pacificstates.66.a:0 "Разрешить им вновь начать работу"
 pacificstates.66.b:0 "Они - предатели и относиться к ним нужно соответственно"
 
 pacificstates.67.t:0 "Суд над компаниями по тяжёлому вооружению"
 pacificstates.67.d:0 "Несколько компаний по тяжёлому вооружению сражались за предателей и изменников Америки. Поэтому в Конгрессе было проведено слушание, которое должно решить их судьбу. Разрешим ли мы им снова открыться, или же они будут считаться предателями и отношение к ним будет соответственное."
 pacificstates.67.a:0 "Разрешить им вновь начать работу"
 pacificstates.67.b:0 "Они - предатели и относиться к ним нужно соответственно"
 
 pacificstates.68.t:0 "Суд над авиакомпаниями"
 pacificstates.68.d:0 "Несколько авиакомпаний сражались за предателей и изменников Америки. Поэтому в Конгрессе было проведено слушание, которое должно решить их судьбу. Разрешим ли мы им снова открыться, или же они будут считаться предателями и отношение к ним будет соответственное."
 pacificstates.68.a:0 "Разрешить им вновь начать работу"
 pacificstates.68.b:0 "Они - предатели и относиться к ним нужно соответственно"
 
 pacificstates.69.t:0 "Суд над морскими компаниями"
 pacificstates.69.d:0 "Несколько морских компаний сражались за предателей и изменников Америки. Поэтому в Конгрессе было проведено слушание, которое должно решить их судьбу. Разрешим ли мы им снова открыться, или же они будут считаться предателями и отношение к ним будет соответственное."
 pacificstates.69.a:0 "Разрешить им вновь начать работу"
 pacificstates.69.b:0 "Они - предатели и относиться к ним нужно соответственно"
 
 pacificstates.70.t:0 "Суд над промышленными компаниями"
 pacificstates.70.d:0 "Несколько промышленных компаний сражались за предателей и изменников Америки. Поэтому в Конгрессе было проведено слушание, которое должно решить их судьбу. Разрешим ли мы им снова открыться, или же они будут считаться предателями и отношение к ним будет соответственное."
 pacificstates.70.a:0 "Разрешить им вновь начать работу"
 pacificstates.70.b:0 "Они - предатели и относиться к ним нужно соответственно"
 
 pacificstates.71.t:0 "Лавандовая угроза"
 pacificstates.71.d:0 "Так как сейчас мы разбираемся с так называемой красной угрозой, Президент принял Исполнительный приказ 10450, который расширил определение  угрозы национальной безопасности, чтобы оно включало ' Любое преступное, пользующееся дурной славой или неморальное поведение, частое использование психопрепаратов, наркотическая зависимость или сексуальные отклонения'. Это привело к увольнению более чем 5000 федеральных служащих, которые были обвинены в гомосексуализме."
 pacificstates.71.a:0 "Мы обеспечим безопасность Америки"
 
 pacificstates.72.t:0 "Амилия Эрхарт и 'Девяносто девять'"
 pacificstates.72.d:0 "После окончания гражданской войны, Амилия Эрхарт воссоздала организацию 'Девяносто девять', которая должна поддерживать и помогать женщинам, которые хотят стать авиаторами. Несколько из этих пилотов вошли в организацию с помощью ЖСПВВС."
 pacificstates.72.a:0 "В жизни можно быть не только пассажиром."
 
 pacificstates.73.t:0 "Завершение Боулдер-дамбы"
 pacificstates.73.d:0 "'Этим утром я пришёл, посмотрел, и был поражён, как и любой другой человек, который впервые увидел бы это чудо, сотворённое человеком. Десять лет назад, место, где мы собрались, было незаселённой жестокой пустыней. На дне мрачного каньона, чьи отвесные стены возвышались более чем на тысячу футов, протекала бурная и опасная река. Горы на каждой стороне каньона были почти недостижимы, так как не было ни дорог, ни тропинок, а камни не были защищены ни деревьями, ни травой, от лучей палящего солнца. Место, где ныне стоит Боулдер-сити был пустыней, в которой росли одни лишь кактусы. Преображение, которая здесь произошло за последние годы - это настоящее чудо двадцатого века.' Так началась речь нашего Президента, посвящённая завершению работ над Боулдер-дамбой."
 pacificstates.73.a:0 "...и отвечая за свою страну, я вам скажу: 'Молодцы.'"
 
 pacificstates.74.t:0 "Национализация железных дорог"
 pacificstates.74.d:0 "Одним из пунктов в программе Прогрессивной партии была национализация железных дорог страны. Теперь, после того, как они получили власть, надо определиться, каким именно образом она будет проведена. На данный момент в Конгрессе обсуждаются два возможных плана действий. Первый - это то, что железные дороги будут национализированы, но не машины, что позволит частному бизнесу конкурировать между собой за потребителей, а второй план включает машины в национализацию. Какой вариант будет принят Конгрессом?"
 pacificstates.74.a:0 "Национализировать только железные дороги"
 pacificstates.74.b:0 "Национализировать и железные дороги, и машины"

### Аполитичные события ###

 pacificstates.76.t:0 "Говард Хьюз и авиация"
 pacificstates.76.d:0 "Говард Хьюз сделал себе имя через его бизнес, который действовал в сфере авиации, причём он лично разрабатывал или принимал эти самолёты. Даже будучи президентом, его любовь к авиации не угасла, и он верит, что Америке понадобятся сильные ВВС и авиапромышленность. Поэтому, работая вместе с военным и гражданским руководством, он создал Федеральное управление гражданской авиации. ФУГА будет отвечать за всю гражданскую авиацию, включая регуляции по безопасности, воздушную навигацию и контроль за трафиком, а также поддержку авиапромышленности. Хьюз верит, что это начнёт в Америке новую эру для авиации."
 pacificstates.76.a:0 "К небесам!"

 pacificstates.101.t:0 "Перес против Шарпа"
 pacificstates.101.d:0 "Дело, связанное с браком Андреа Перес и  Сильвестра Дэвиса наконец-то дошло до Верховного суда. Андреа Перес классифицируется как белая, в то время как Сильвестр Дэвис - как негр, согласно переписи населения США. Однако, закон Калифорнии воспрещает: 'Все браки, заключённые между белыми и неграми, монголоидами, членами малайской расы, или мулатами являются незаконными и недействительными', а также 'запрещается выдавать свидетельство о браке между белым человеком и негром, мулатом, монголоидом или членом малайской расы'. Поэтому окружной священник У. Г. Шарп последовал Закону Калифорнии и отказался выдавать им свидетельство о браке.\n\nОднако, Перес, при помощи адвоката Дэниела Г. Маршалла, предъявила Приказ Мандамуса. На суде, одним из её главных аргументов было то, что и Перес, и Дэвис были католиками, и хотели католического брака, который включал бы в себя мессу. Когда им отказала в выдаче свидетельства о браке, они объявили, что штат лишает их Священного таинства бракосочетания.\n\nОднако, судьба их дела находится в руках у Верховного суда. Какое решение будет принято?"
 pacificstates.101.a:0 "4-3 запрет отменён"
 pacificstates.101.b:0 "3-4 запрет сохранён"
 
 pacificstates.102.t:0 "Убийство у Спящей лагуны"
 pacificstates.102.d:0 "В Лос-Анджелесе распространились новости о том, что Хосе Гальярдо Лиам недавно был найден мёртвым около водоёма в Коммерс, недалеко от ЛА. Однако эту историю сделало интересным другое - те люди, кого обвинили в убийстве молодого человека. Полиция ЛА обнаружила группу из 17 человек мексиканско-американского происхождения неподалеку, и объявила, что они виновны в преступлении. Это привлекло внимание СМИ, так что теперь активисты протестуют против данных действий, утверждая, что эти люди - не убийцы и являются невиновными, а доказательств для обвинения недостаточно. Несмотря на то, что девять из них были заключены по статье об убийстве второй тяжести и заключены в тюрьму Сан-Квентин, других поместили в тюрьму Округа Лос-Анджелес.\n\nДело подняло уровень неприязни белого населения к мексикано-американцам, а полиция и газеты только усугубили ситуацию, назвав всю мексиканскую молодёжь 'бунтарями пачуко и детьми-гангстерами.'"
 pacificstates.102.a:0 "Бедный Диас"
 
 pacificstates.103.t:0 "Беспорядки костюма зут"
 pacificstates.103.d:0 "Так как война всё ещё идёт, продукты выдаются по карточкам. Несмотря на это, некоторые члены мексикано-американского сообщества мешают этому, надевая костюмы Зут, которые сделаны из материалов, необходимых для ведения войны. Многие белые американцы считают ношения костюма Зут признаком преступности и отсутствия морали. Напряжение продолжало расти в Лос-Анджелесе, пока оно не вылилось в насилие. Солдаты и моряки бьют и бунтуют против мексиканцев. В то же время, местная пресса поддерживает их действия как 'очищающие действия, освобождающие Лос-Анджелес от бандитов и бунтарей'. Один из журналистов на месте происшествия, Кэри Макуильямс, писал:\n\n'По улицам нижнего города Лос-Анджелесе марширует толпа из нескольких тысяч солдат, моряков и гражданских, которые избивают каждого человека, носящего костюм Зут, которого только встретят. Проталкивая себе путь в важные кинотеатры, толпа приказала менеджменту включить свет и бегала вверх и вниз по  лестнице, вытаскивая мексиканцев из их сидений. Машины на улицах были остановлены, когда мексиканцы и несколько филлипинцев и негров силой заставили покинуть свои сидения, выволочены на улицы и жестоко избиты.'"
 pacificstates.103.a:0 "Это нехорошо"
 
 pacificstates.104.t:0 "Беспорядки в Лос-Анджелес"
 pacificstates.104.d:0 "В городе Лос-Анджелес в Соединённых Штатах Америки  были жестоко избиты молодые мексиканцы и мексикано-американцы. Их магазины были разграблены, а на них обрушилось ещё больше зверств. Даже пресса гринго не осталась в стороне от этого происшествия, призывая людей продолжать их действия. Для многих в Мексиканском Конгрессе — это стало предметом серьёзного возмущения. Там пострадали наши собственные граждане, которые отправились в Америку на временную работу, а также те, кто имеет кровную связь с нашей страной. Письмо, адресованное американскому госдепартаменту, должно это остановить."
 pacificstates.104.a:0 "Отправить жалобу Государственному департаменту Америки"
 
 pacificstates.105.t:0 "Комитет Мак-Гакена"
 pacificstates.105.d:0 "После беспорядков в Лос-Анджелесе, мексиканское правительство отправило жалобу в госдепартамент США. Чтобы снять напряжение между Америкой и Мексикой, был создан комитет Мак-Гагкена, его возглавит Архиепископ Лос-Анджелеса Джозеф Томас Мак-Гакен. Доклад комитета заключил, что основной причиной насилия был расизм, в также 'безответственная практика(СМИ) связывать фразу 'костюм зут' с докладом о преступлении.' Губернатор Калифорнии создал Комитет полицейских-миротворцев по гражданским беспорядкам, который возглавил Роберт У. Кенни, президент Национальной гильдии адвокатов, этот комитет будет работать в качестве советников полиции. Были созданы комитеты по отношениям с людьми, и полицейские департаменты обязались научить своих людей относиться ко всем гражданам одинаково"
 pacificstates.105.a:0 "Мы надеемся, что этим всё кончится"
 
 pacificstates.106.t:0 "Калифорнийская тихоокеанская международная выставка"
 pacificstates.106.d:0 "Сегодня в Сан-Диего открывается Калифорнийская тихоокеанская  международная выставка. Она была проведена, чтобы создать имя для Сан-Диего и поддержать его экономику, сильно пострадавшую после кризиса 1925 года. Выставка включает в себя сотни исторических, растениеводческих, этнокультурных, научных и промышленных экспонатов, а также предметы искусства. Некоторые концессии и выставки были необычными, среди них можно перечислить 'Золотое ущелье', 'Пропавший континент Му', 'Нудистская колония Зоро-гарден', а также 'Один прекрасный механический человек'. Выставка привлекла 7.220.000 посетителей за 377 дней, когда она была открыта. Они принесли в Сан-Диего 37.700.000$. Выставка оказалась настолько популярной, что несколько зданий теперь отстраиваются, чтобы остаться навсегда."
 pacificstates.106.a:0 "Надо провести её и в следующем году."
 
 pacificstates.107.t:0 "Выход фильма 'Гражданин Кейн'"
 pacificstates.107.d:0 "Орсон Уэллс выпустил киноленту 'Гражданин Кейн', которая уже собрала восторженные отзывы критиков и простых зрителей. Многие считают этот фильм настоящим прорывом из-за его кинематографии, музыки и монтажа. это Это квази-биографический фильм о придуманном персонаже Чарльзе Фостере Кейне, издателе газеты. В этом фильме Кейн начинает свою карьеру в издательском мире из-за идеалистических побуждений служить народу, но он постепенно перерастает в беспринципного человека, жаждущего власти. Однако, несмотря на всё это, Уильям Рэндольф Хёрст бесконечно зол на этот фильм, он запретил своим газетам писать о нём статьи и начал агрессивную кампанию против тех, что поступили иначе. Несмотря на его ярость, люди всё равно посмотрели этот фильм."
 pacificstates.107.a:0 "Бутон розы"
 
 pacificstates.108.t:0 "Волшебник стран Оз"
 pacificstates.108.d:0 "Недавно вышел 'Волшебник из страны Оз', который уже набрал положительные отзывы критиков. Поставленный на основе книги-бестселлера Л. Франка Баума, в фильме снимались Джуди Гарленд, Фрэнк Морган, Рэй Болджер, Берт Лар, Джек Хейли, Билли Берк, Маргарет Хэмилтон и Чарли Грейпвин. Этот фильм сделало известным то, что он использовал цвета, что произошло благодаря инновациям 'Техникалор'. Этот фильм стал популярен как среди критиков, так и среди простых зрителей."
 pacificstates.108.a:0 "Иди по дороге из жёлтого кирпича"
 
 pacificstates.109.t:0 "Неделя моды Сан-Франциско"
 pacificstates.109.d:0 "Иногда Сан-Франциско называют Парижем Запада. Для того, чтобы помочь ему стать одним из культурных центров мира, весной будет проведено недельное событие, посвящённое моде. Поэтому лучшие модельеры Америки съехались в этот город, чтобы он и в самом деле стал соответствовать своему наименованию: культурная столица и Париж Запада."
 pacificstates.109.a:0 "Новая мода для Америки"
 
 pacificstates.110.t:0 "Соединённые Штаты против Парамаунт Пикчерз, Инк."
 pacificstates.110.d:0 "До Высшего суда США дошло дело, связанное со студийной системой. Студийная система - это когда основные кинематографические компании непосредственно владеют кинотеатрами. После нескольких лет ничего не решивших разбирательств, это дело дошло до Верховного суда. Он вынес решение против студийной системы, так как это было нарушением антитрестовых законов. Таким образом, один удар молотка  покончил со студийной системой и обозначил конец целой эпохи для Голливуда."
 pacificstates.110.a:0 "Конец студийной системы"
 
 pacificstates.111.t:0 "Бюджет, выделенный на супероружие"
 pacificstates.111.d:0 "В последние несколько лет, наши военные исследования были сосредоточены на возможном внутреннем конфликте, что уменьшило наши возможности и бюджет в сфере долговременных проектов. К счастью, в этом году у конгрессменов, утверждавших бюджет, нашлись деньги, которые будут выделены на долгосрочные исследования. Военному верховному командованию представлены три плана, которые помогут нам догнать и обогнать наших соперников. Первый - это ракета Годдарда, которая в теории сможет доставлять взрывчатку, находясь в милях от цели и не подставляя под удар наших пилотов. Второй - это запланированная бомба Оппенгеймера, которая будет в теории использовать радиоактивные тяжёлые металлы, которые были изучены в Австрии и Германии. Третий и наименее затратный план, который предлагает эксцентричный Вильгельм Райх, он уверяет, что бомба выйдет куда дешевле, если мы будем использовать его собственные физические исследования."
 pacificstates.111.a:0 "Ракета Годдарда"
 pacificstates.111.b:0 "Бомба Оппенгеймера"
 pacificstates.111.c:0 "Бомба Райха"
 
 pacificstates.112.t:0 "Успешный запуск Годдарда"
 pacificstates.112.d:0 "Вновь вернувшись домой в Розуэлл, Нью-Мексико, Годдард опять тестирует запуск экспериментальных ракет. В прошлый раз, когда он был здесь, ракеты были меньше его бедра, а в летели всего на 10 футов. Теперь ракеты пролетают много миль над пустыней, до того, как опуститься на землю со своими грузиками. Отказ Годдарда детонировать ракеты со взрывчаткой в континентальных США мешают нам определить максимальную мощь этого оружия."
 pacificstates.112.a:0 "Хороший мальчик, Годдард"
 
 pacificstates.113.t:0 "Бомба Оппенгеймера - успех"
 pacificstates.113.d:0 "Оппенгеймер отправил приглашения ядерным исследователям, физикам и инжинерам всей Европы. Возможность избежать преследований в этой части света показалась очень привлекательной еврейским учёным, многие из которых эмигрировали в США, чтобы принять участие в проекте. После полутора лет экспериментирования и сотрудничества с коллегами из Европы, была подготовлена рабочая атомная бомба, готовая для проведения первого взрыва на полигоне. Небо над Аламагордо, Нью-Мексико полыхает пламенем после взрыва бомбы 'Прощание'. Позже Оппенгеймер скажет, что бомба назвали в честь его любимого стихотворения Джона Донна."
 pacificstates.113.a:0 "Мы затаили дыхание."
 
 pacificstates.114.t:0 "Провальный взрыв Райха"
 pacificstates.114.d:0 "После многих отсрочек и нескольких попыток обмануть генеральный штаб, проект бомбы Вильгельма Райха отменён, а миллионы долларов оказались потраченными впустую. Это стало ясно тем, кто наблюдал за Райхом, когда тесты, доказывающие существование его энергии - Оргон, вызывали экзотермические реакции, видимые только глазу Райха и его соратников. Сама бомба была пустой - сваренными листами металла, внутри которых была пустота, которая так никогда и не взорвалась, а Райх попытался её уничтожить, когда началось расследование его деятельности. Этот позор уже вовсю смакует пресса."
 pacificstates.114.a:0 "Это фиаско"
 
 pacificstates.150.t:0 "Тихоокеанская декларация"
 pacificstates.150.d:0 "С первой передачи власти от Джорджа Вашингтона к Джону Адамсу в ходе выборов Америка гордилась своими демократическими традициями. Но даже после инаугурации президент старался поддерживать контакт со своими избирателями, дабы выполнять их требования. Эта традиция была нарушена Дугласом МакАртуром, свергнувшим демократически избранное правительство ради 'стабильности', он разрушил принципы, лежащие в основе Америки. Разрыв здоровых отношений и выгодного сотрудничества гражданской власти и военной, благодаря которым наша страна сумела превозмочь все невзгоды, окончательно похоронил американскую мечту.\n\n В ответ на посягательство губернаторы Калифорнии, Вашингтона и Орегона выпустили совместную декларацию, в которой они осудили действия генерала и потребовали немедленного вывода войск из столицы. Без всяких сомнений, гордость МакАртура не позволит ему отступить, но, как и бравые патриоты в 1776, мы будем противостоять тирании."
 pacificstates.150.a:0 "За республику!"
 
 pacificstates.151.t:0 "Мерриам объявил о выборах"
 pacificstates.151.d:0 "Фрэнк Мерриам вместе с губернаторами Орегона и Вашингтона выпустили коммюнике, в котором они объявили, что так называемый защитник американских ценностей МакАртур не утруждается соблюдением базовых прав человека, а посему народ Западного побережья должен взять оружие в руки и выступить против незаконной диктатуры.  Дабы не прервать демократических традиций, объявляются выборы, хотя и из весьма ограниченного числа кандидатов исключительно с Западного побережья. Тем не менее набравший большее количество голосов кандидат будет более легитимным правителем, чем военная хунта из Вашингтона, и на его плечи ляжет освобождение страны от тирании."
 pacificstates.151.a:0 "Мы должны соблюдать Конституцию!"
 
 pacificstates.152.t:0 "Восстание синдикалистов!"
 pacificstates.152.d:0 "Декларация Джека Рида, в которой он объявил о незаконности режима МакАртура, дала надежду об едином фронте капиталистов и синдикалистов против тирании. Но этим наивным мечтам было не суждено сбыться. Мерриам отдал приказ Национальной Гвардии о подавлении восстании синдикалистов в Сакраменто, погрузив западные штаты в хаос. В Сиэтле первоначально небольшие демонстрации превратились в настоящую бойню. Портовые грузчики и водители ворвались в городскую администрацию и объявили о переходе города под контроль Чикаго. Прямо сейчас в городе продолжается тяжелая борьба между Национальной Гвардией и повстанцами."
 pacificstates.152.a:0 "К черту этих предателей!"
 
 pacificstates.153.t:0 "Жесткие выборы"
 pacificstates.153.d:0 "Напряжение между Западным побережьем и федеральным правительством оставалось на высоком уровне, но сегодня, во время подготовки к новым выборам, оно окончательно вылилось в беспорядки на улице. Некоторые корабли военно-морского флота отправились на Восточное побережье при первых признаках потери политического контроля, но многие остались стоять в портах. Мы не знаем подробностей, но похоже, что командир отдал приказ морякам вооружиться и установить контроль над избирательными участками. На утро, когда люди подошли к захваченным участкам, они в ярости начали бросать камни, бутылки и другой мусор в моряков. Один из них во всей суматохе выстрелил в толпу, что сразу же начало настоящую бойну.\n\n Калифорнийская Национальная Гвардия сразу же приступила к восстановлению порядка и вступила в бой с моряками, верными МакАртуру. Теперь улицы города превратились в зону боевых действий ." 
 pacificstates.153.a:0 "К черту этих предателей!"
 
 pacificstates.154.t:0 "Подходит срок ультиматума..."
 pacificstates.154.d:0 "Подходит срок ультиматума, объявленного федеральным правительством. Похоже, ни одна сторона не собирается идти на уступки. Новоизбранный президент объявил о чрезвычайном положении и приказал начать подготовку Национальной Гвардии к боевым действиям. Федеральное правительство окончательно дало понять, что не желает слышать о компромиссе."
 pacificstates.154.a:0 "Они сами навлекли свой бич."
 
 pacificstates.200.t:0 "Армия реквизирует гражданские грузовики"
 pacificstates.200.d:0 "После анонса программы моторизации Маршалла, Президенту было отправлено предложение о реквизиции гражданских автомобилей, чтобы полностью снабдить нашу быстрорастущую армию. С его одобрения мы начали захватывать гражданские грузовики, и некоторые патриоты, к нашему удивлению, даже становятся в очереди у складов, чтобы передать государству свои автомобили. И хотя далеко не каждый автомобиль оказывается полезным, нам удалось получить большое количество грузовиков, которые могут быть модифицированы для транспортировки войск или сразу отправлены на фронт."
 pacificstates.200.a:0 "Их услуга неоценима!"
 
 pacificstates.201.t:0 "Успех операции Ледник"
 pacificstates.201.d:0 "С освобождением штатов Айдахо, Юты и Аризоны Операция Ледник была названа полным и безоговорочным успехом Высшим командованием. Твердый контроль над Скалистыми горами ставит главные промышленные районы страны в полную безопасность и открывает путь на Великие равнины и на Юг."
 pacificstates.201.a:0 "Скоро мы войдем в Вашингтон!"
 
 pacificstates.202.t:0 "Провал операции Ледник"
 pacificstates.202.d:0 "Во время проведения операции Ледник нам удалось отвоевать некоторые территории, но их недостаточно, чтобы переломить ситуацию на фронте, а невосполнимые потери превысили все ожидания. В Скалистых горах по-прежнему продолжаются бои, что ставит ядро страны под угрозу. Маршаллу и Высшему командованию остаются только попытки стабилизировать ситуацию всеми возможными способами."
 pacificstates.202.a:0 "Пришло время переосмыслить стратегию"
 
 pacificstates.203.t:0 "Пересмотр танковых конструкций"
 pacificstates.203.d:0 "Гражданская война наконец закончилась. Пришло время пересмотреть систему промышленности, построенную для снабжения страны в военное время. Частью этой системы было требование Маршалла производства быстрых танков в наибольшем количестве, что аукнулось нам поломками в тяжелых природных условиях, а это доставило немало головной боли только мобилизованным танкистам. Теперь, с увеличением объема доступных ресурсов и возможностью спокойно пересмотреть некоторые конструкции, к нам обратились несколько инженерных бюро с предложением новых чертежей, которые предоставят лучшую проходимость и надежность, но производство техники будет значительно дороже и дольше. Пришло время сделать выбор нашей танковой доктрины."
 pacificstates.203.a:0 "Надежность превыше всего!"
 pacificstates.203.b:0 "Надежность не нужна для танковой орды!"
 
 pacificstates.204.t:0 "Прогрессивисты и фермеро-трудящиеся видят огромные выгоды"
 pacificstates.204.d:0 "Местные газеты сообщают о массовом росте активности Прогрессивной партии и Фермерско-рабочих партий. Хотя в предыдущие годы этот сдвиг был бы занижен, существование диктаторских полномочий в федеральном губернаторстве расстроило многих надежных избирателей в Тихоокеанских Штатах. Эта перемена дошла до временного Конгресса в Сакраменто, где несколько небольших представителей выступили с публичными заявлениями в поддержку Прогрессивной партии и фермерско-рабочей партии. Наблюдателям на остальной территории США этот сдвиг подтвердил их обеспокоенность тем, что истеблишмент демократов и республиканцев полностью отделился от двухпартийной системы."
 pacificstates.204.a:0 "Давайте сосредоточимся на более надежных избирателях"
 
 pacificstates.205.t:0 "Триумф демократии"
 pacificstates.205.d.USA:0 "После окончательного поражения хунты генерала МакАртура наше правительство - праведное правительство - вновь возвысилось над американским континентом. Как и Авраам Линкольн семьдесят пять лет назад, президент [PSA.GetLeader] спас демократию и Союз. Теперь, когда война закончилась, уроки, извлеченные из кризиса 37 года, и война должны быть изучены и применены на практике. Хотя в правительстве действительно существует большое желание реформировать систему, нет консенсуса в отношении того, как действовать дальше.\n\n Некоторые задаются вопросом, следует ли пропагандировать президентов Рида и Лонга как мучеников против диктатуры Дугласа МакАртура - который, по общему мнению, был главным злодеем Гражданской войны - или же их следует уволить с должности радикальных диктаторов, которые сами себя и создают. В фермерско-рабочей, демократической и прогрессивной партиях все еще много сторонников обоих лидеров, несмотря на то, что они еще в 1937 году объявили обоих предателями.\n\n Очевидно, что в довоенной Америке, даже в мирное время, военные стали слишком могущественными, но мало кто знает, как примирить этот вопрос с национальной обороной, и особенно с популярностью генерала Маршалла, которому уже предложили несколько правительственных постов.  На все эти и другие вопросы теперь надо ответить, но по милости Всемогущего Бога, Америка теперь имеет правительство, готовое попробовать."
 pacificstates.205.a:0 "Демократия в Америке еще не умерла.\n§L(Сохранить цвет карты)§!"
 pacificstates.205.b:0 "Демократия в Америке еще не умерла.\n§L(Изменить цвет карты)§!"

 pacificstates.206.t.PSA:0 "Китайская мадам Кюри"
 pacificstates.206.d.PSA:0 "Недавняя диссертация о Тормозном излучении производстве радиоактивных изотопов, образующихся при ядерном делении урана, была написана не кем иным, как 28-летней Чиен-Шиунг Ву, молодым и начинающим физиком из Калифорнийского университета в Беркли. Родом из маленького городка Лихуэ в провинции Цзянсу, Ву окончила школу с лучшим результатом и в 1929 году была принята в университет в Нанкине. Работая учителем в шанхайской государственной школе, Ву поддерживала тесные отношения с президентом школы, выдающимся Ху Шихом, который стал для Ву и наставником, и вторым отцом. В связи с постоянной нестабильностью, охватившей Китай, и благодаря поддержке со стороны коллеги-женщины-исследователя Гу Цзин-вэя, Ву приняла решение эмигрировать в США в 1936 году с намерением учиться в Мичиганском университете. Ву была потрясена сексизмом, который таился в американских академических кругах, и решила предпочесть гораздо более либеральный Калифорнийский университет в Беркли. В Беркли ум, красота и харизма Ву заслужили уважение ее наставников, таких как Роберт Оппенгеймер и Эрнест О. Лоуренс, а также восхищение ее однокурсников, которые ласково дали ей прозвище 'Джи Джи'. После получения степени доктора философии с ее похвальной диссертацией Оппенгеймер и Лоуренс рекомендовали использовать исследования Ву для дальнейших атомных исследований."
 pacificstates.206.t.china:0 "Первая леди физики возвращается домой"
 pacificstates.206.d.china:0 "Сбежав из охваченных войной Соединенных Штатов, Чиен-Шиунг Ву вернулась домой в Китай. Родом из маленького городка Лихуэ, Ву окончила школу с лучшим результатом и в 1929 году была принята в университет в Нанкине. Работая учителем в шанхайской государственной школе, Ву поддерживала тесные отношения с президентом школы, выдающимся Ху Шихом, который стал для Ву не только наставником, но и вторым отцом. Из-за постоянной нестабильности в Китае и поощрения со стороны коллеги-женщины-исследователя Гу-Цзин Вэй, Ву приняла решение эмигрировать в США в 1936 году с намерением учиться в Мичиганском университете. Ву была шокирована сексизмом, который таился в американских академических кругах, и решила предпочесть гораздо более либеральный Калифорнийский университет в Беркли. Однако с распадом Тихоокеанских Штатов Америки, Ву снова вернулась в Китай. Имея в своем распоряжении ресурсы Академии Синика, Ву намерена возглавить китайскую атомную программу и ввести Китай в современную эпоху."
 pacificstates.206.a:0 "Браво!"

