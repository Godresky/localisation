 SAF_tt_pays_off_leftovers:0 "Мы возвращаем §G[?saf_var_debt|1] миллионов южноафриканских фунтов§! долга."
 SAF_tt_saved_money_goes_to_free_budget:0 "Мы экономим §G5 миллионов южноафриканских фунтов§! для военного финансирования, которые будут направленны в наш бюджет для борьбы с Черным Понедельником.\n"
 SAF_tt_earned_money_goes_to_free_budget:0 "Мы накопим §G2 миллиона южноафриканских фунтов§! с налогов, которые будут направленны в наш бюджет для борьбы с Черным Понедельником.\n"
 SAF_tt_saved_money_goes_to_free_budget_welfare:0 "Мы экономим §G5 миллионов южноафриканских фунтов§! средств для социального обеспечения, которые будут направленны в наш бюджет для борьбы с Черным Понедельником.\n"
 SAF_tt_saved_money_goes_to_free_budget_gs:0 "Плавучий фунт Южной Арики и отказ от Золотого стандарта приведут к инфляции и помогут в борьбе с кризисом безработицы\n"
