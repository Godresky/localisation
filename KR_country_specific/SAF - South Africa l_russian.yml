### Decisions ###
 SAF_Decision_Group_Nuweveld:0 "Проект Нувевельд"
 SAF_Decision_Group_Nuweveld_desc:0 "Дикие земли Бечуаналенда в основном не были колонизированны, и не в последнюю очередь потому, что народ тсвана договорился с Соединенным Королевством. Теперь правительство Южной Африки решило отказаться от этих договоренностей и открыть Бечуаналенд для белых поселенцев.\n\nБелые поселенцы в Бечуаналенде: §G[?SAF_whites_in_botswana]§!\nПривлекательность поселений: [SAF_getSettlerAttractiveness]"
 SAF_Decision_Group_Boer_War:0 "Третья англо-бурская война"
 SAF_Decision_Group_Boer_War_desc:0 "Cнова интересы британских колонистов и африканеров, потомков голландских колонистов Южной Африки, столкнулись, и Южная Африка снова на пороге войны. На этот раз именно британцы решили отделиться, под давлением африканерских националистов, которые хотят порвать с империей."
 SAF_Decision_Group_Smuts_Doctrine:0 "Доктрина Риневельда"
 SAF_Decision_Group_Smuts_Doctrine_desc:0 "Доктрина Риневельда, сформулированная генералами Яном Смэтсом и Пьером ван Риневельдом, гласит, что бывшие колонии, принадлежащие Соединенному Королевству, потерянные после их краха в конце Вельткрига, не могут оставаться в анархии до тех пор, пока не появится сплоченная местная сила, которая может угрожать формирующиеся западной цивилизации, в нашем случае в Южной Африке. Во имя нашей национальной безопасности, жизненно важно вернуть эти колонии и расширить наши владения на остальной юго-восток Африки."
 SAF_fix_black_monday_category:0 "Реакция на Черный Понедельник"
 SAF_fix_black_monday_category_desc:0 "В течение 1920-х годов правительство Южной Африки старалось расширить свои экономические связи с Германией в надежде облегчить пагубные последствия Великой депрессии, но это дало слабый и кратковременный эффект. Теперь, когда Германия пострадала от собственного национального кризиса, его последствия быстро распространились на производственный сектор Южной Африки. Спустя всего несколько лет относительного процветания экономика страны снова находится в упадке.\n\nДоступный бюджет: [saffaBudgetAmount] Фунтов ЮА.\nИнфляция: [?saf_var_inflation|%-0].\nБезработица: [?saf_var_unemployment|%R0].\nДолг: [saffaDebtAmount] Фунтов ЮА."
 SAF_geopolitical_actions:0 "Геополитические действия"
 SAF_campaign_against_tswana_insurgents:0 "Борьба с повстанцами Тсвана"
 SAF_campaign_against_tswana_insurgents_desc:0 "Народ тсвана вооружился и поднял восстание против посягательства белых на земли, которые исторически принадлежали их племенам.\nДля того, чтобы они не навредили нашим усилиям по колонизации, мы должны эффективно использовать войска для сдерживания мятежа."
 SAF_increase_settler_attraction:0 "Привлечь южноафриканских переселенцев"
 SAF_increase_settler_attraction_desc:0 "В самой Южной Африке уже есть большое количество людей желающих освоить новые места своей родины. Повышая осведомленность о проекте и государственных льготах для переезда в приграничные районы, мы, вероятно, сможем увеличить количество переселенцев в Нувевельд."
 SAF_ask_for_permission_to_recruit_settlers:0 "Попросить разрешения на вербовку [From.GetAdjective]их поселенцев"
 SAF_ask_for_permission_to_recruit_settlers_desc:0 "[From.GetNameDefCap] имеет группу поселенцев в культурно-политическом плане бизких к африканерам, которые могут подойти для колонизации Нувевельда. Конечно, чтобы организовать среди них пропагандисткую кампанию, нам сначала нужно получить разрешение от их правительства."
 SAF_recruit_settlers_from_from:0 "Вербовка поселенцев из [From.GetNameDef]"
 SAF_recruit_settlers_from_from_desc:0 "[From.GetNameDefCap] имеет группу поселенцев в культурно-политическом плане бизких к африканерам. С ранее полученным разрешением их правительства мы можем попытаться привлечь поселенцев из этой страны в Нувевельд."
 SAF_yearly_nuweveld_report:0 "Годовой отчет о Нувевельде"
 SAF_yearly_nuweveld_report_desc:0 "Ежегодно комиссия из Нувевельда будет направлять правительству Южной Африки отчет с подробным описанием прогресса, достигнутого в реализации проекта 'Нувевельд'."
 SAF_control_the_tswana_insurgency:0 "Контроль сопротивления Тсвана"
 SAF_control_the_tswana_insurgency_desc:0 "Народ тсвана поднял восстание против нашего юридически не совсем законного посягательства на их ранее защищенные земли. Чтобы наш проект колонизации увенчался успехом, мы должны убедиться, что мы можем контролировать повстанцев тсвана, бродящих по саваннам, соверщающих рейды и остающихся не поймаными."
 SAF_defend_South_Africa_mission:0 "Защита Южной Африки"
 SAF_defend_South_Africa_mission_desc:0 "Повстанцы в основном подавлены, но их [ENT.GetAdjective]ие союзники еще не готовы сдаться. Однако, если мы сможем помешать им закрепиться здесь, в Южной Африке, в какой-то момент они будут вынуждены сдаться."
 ENT_defend_South_Africa_mission:0 "Вторжение в Южную Африку"
 ENT_defend_South_Africa_mission_desc:0 "К сожалению, наши союзники в Южной Африке были захвачены численно превосходящими силами буров. Крайне важно восстановить наши позиции в регионе, иначе мы будем вынуждены со временем признать республиканский статус-кво."
 SAF_SOC_defend_South_Africa_mission:0 "Защита Южной Африки"
 SAF_SOC_defend_South_Africa_mission_desc:0 "Капиталистические марионетки в основном нейтрализованы, но их [ENT.GetAdjective]ие хозяева еще не готовы сдаться. Однако, если мы сможем помешать им закрепиться здесь, в Южной Африке, в какой-то момент они будут вынуждены сдаться."
 ENT_SOC_defend_South_Africa_mission:0 "Вторжение в Южную Африку"
 ENT_SOC_defend_South_Africa_mission_desc:0 "Наши союзники в Южной Африке, к сожалению, были свергнуты толпой синдикалистских ополченцев. Крайне важно, чтобы мы восстановили плацдарм в регионе, иначе мы будем вынуждены со временем признать республиканский статус-кво."
 
 SAF_decision_township_modernisation:0 "Улучшение жилищных условий в поселках"
 SAF_decision_township_modernisation_desc:0 "После снятия прежних ограничений на передвижение чернокожих южноафриканцев в наши города, поселки, окружающие эти города, стали еще более перенаселенными, что привело к дизорганизации местных органов власти и ухудшению условий жизни в этих поселках. Решение этой проблемы потребует масштабной жилищной программы."
 
 SAF_core_south_west:0 "Предоставить Юго-Западной Африке статус провинции"
 SAF_core_south_west_desc:0 "Мы успешно подчинили бывшую немецкую колонию в Юго-Западной Африке. Поскольку регион традиционно считается частью концепции Большой Южной Африки и в нем проживает относительно большое количество южноафриканских фермеров, лоббисты как внутри, так и за пределами колонии оказывают давление на правительство в Претории, чтобы оно официально включило регион в Союз, предоставив им статус провинции."
 SAF_core_mozambique:0 "Предоставить Южному Мозамбику статус провинции"
 SAF_core_mozambique_desc:0 "Мы успешно подчинили бывшую португальскую колонию Мозамбик. В то время как влияние Южной Африки в этом регионе ограничено, часть колонии к югу от Замбези традиционно считается частью большой Южной Африки, а порты Иньямбане и Лоуренсо Маркес будут весьма ценны для нашей промышленности в Рэнде. Лоббисты в Претории теперь оказывают давление на правительство, чтобы оно официально включило регион в Союз, превратив его в новую провинцию под новым названием, давая понять, что Южная Африка уже никуда не уйдет."
 
 SAF_internal_resistance:0 "Военизированные профсоюзы"
 SAF_internal_resistance_desc:0 "Южная Африка находится в состоянии войны, но не все хотят помогать государству. В результате по обе стороны южноафриканцы объединились в организации, чтобы либо поддержать правительство, либо саботировать военные действия. Правительству Южной Африки необходимо будет держать обе эти группы под контролем, поскольку те, кто в настоящее время поддерживает войну, могут в будущем вступить в сговор с целью измены.\n\n§YОссевабрандваг§!:\n§YСила§!: [?saf_ob_strength|0%]\n§YОтношение к войне§!: [SAF_getOBWarStance]\n\n§YПрофсоюз промышленных и коммерческих рабочих§!:\n§YСила§!: [?saf_icu_strength|0%]\n§YОтношение к войне§!: [SAF_getICUWarStance]\n\n§YКонтроль§!: [SAF_getDetentionCapacity]"
 SAF_suppress_ob:0 "Подавить Оссевабрандваг"
 SAF_suppress_ob_desc:0 "Растут опасения по поводу растущей мощи Оссевабрандвага. Люди призывают нас ограничить их рост, потребовав от Южноафриканской полиции пресечения их деятельности."
 SAF_suppress_icu:0 "Подавить ППКР"
 SAF_suppress_icu_desc:0 "Растут опасения по поводу растущей мощи Профсоюза промышленных и коммерческих рабочих. Люди призывают нас ограничить их рост, потребовав от Южноафриканской полиции пресечения их деятельности."
 SAF_construct_detention_camps:0 "Построить лагеря для задержанных"
 SAF_construct_detention_camps_desc:0 "Незаконная деятельность ППКР и ОБ привела к значительному увеличению количества заключенных, в результате чего наша пенитенциарная система начала медленно, но неуклонно перегружаться. Появились предложения о создании лагерей для задержанных, чтобы повысить нашу способность удерживать этих людей подальше от улиц, но сравнения с концентрационными лагерями во время англо-бурской войны, несомненно, будут сделаны быстро."
 SAF_control_the_ob:0 "Слежка за Оссевабрандвагом"
 SAF_control_the_ob_desc:0 "Оссевабрандваг, возможно, замышляет диверсию или, наоборот, поддержать наши военные действия. Нам важно следить за их деятельностью."
 SAF_control_the_icu:0 "Слежка за ППКР"
 SAF_control_the_icu_desc:0 "Профсоюз промышленных и коммерческих рабочих может замышлять забастовку или, наоборот, поддержать наши военные действия. Нам важно следить за их деятельностью."
 
 SAF_intervene_south_west:0 "Интервенция в Юго-Западную Африку"
 SAF_intervene_south_west_desc:0 "Хотя Юго-Западная Африка никогда де-юре не была частью Британской Империи, Южная Африка управляла этой территорией в период между её завоеванием и ратификацией Копенгагенского договора. В Юго-Западной Африке также проживает значительная популяция африканерских 'Дорсландских треккеров', что делает эту территорию зоной интересов африканерских националистов."
 SAF_intervene_northern_rhodesia:0 "Интервенция в Северную Родезию"
 SAF_intervene_northern_rhodesia_desc:0 "Колония Северная Родезия какое-то время была спорным районом. Будучи связующим звеном между португальской Анголой и Мозамбиком, а также германской Юго-Западной Африкой и Восточной Африкой, обе державы желали подчинить его своей власти. Первоначально Великобритании удалось сохранить его под своим контролем и развить, пытаясь создать непрерывный сухопутный коридор от Кейптауна до Каира, но когда Империя распалась, как карточный домик в 1925 году, Германия аннексировала эту территорию. Теперь, когда немцы ушли, мы должны вернуть его!"
 SAF_intervene_nyasaland:0 "Восстановить Протекторат Ньясаленд"
 SAF_intervene_nyasaland_desc:0 "Ньясаленд в районе реки Замбези вызвал интерес империи со времен исследований Дэвида Ливингстона, хотя суверенитет Великобритании над этой колонией оспаривался португальцами из Мозамбика, империя в конце концов победила, но после её распада регион был оккупирован Германией. Пришло время вернуть регион."
 SAF_intervene_mozambique:0 "Вторжение в Мозамбик"
 SAF_intervene_mozambique_desc:0 "Бывшая португальская колония Мозамбик никогда не была частью Британской Империи. Однако её часть к югу от реки Замбези, является частью планов Яна Смэтса по созданию большого южноафриканского государства, способного конкурировать с Канадой и Австралазией. Кроме того, мозамбикские порты были бы полезны для нашей промышленности вдоль реки Витватерсранд, а этот регион мог бы служить буферной зоной между собственно Южной Африкой и остальной Африкой."
 SAF_intervene_taganyika:0 "Вторжение в [TZN.GetNameDef]"
 SAF_intervene_taganyika_desc:0 "[TZN.GetNameDefCap] никогда не была частью Британской Империи, но она находится на пути к центру притяжения британского африканского колониализма: Кении. Возможно, контроль над ней можно использовать, чтобы убедить немцев отказаться от их притязаний в Африке, или, по крайней мере, это сделает возможным реализовать мечту архимпериалиста Сесила К. Родса о непрерывном британском правлении от Кейптауна до Каира."
 SAF_intervene_uganda:0 "Восстановить Протекторат Уганда"
 SAF_intervene_uganda_desc:0 "Королевство Буганда существовало как протекторат Британской Империи, пока имперский крах не привел к немецкому захвату региона. Теперь, когда мы восстановили наше присутствие в этом регионе, наша обязанность - обеспечить надлежащее восстановление этих бывших отношений."
 SAF_intervene_zanzibar:0 "Восстановить Протекторат Занзибар"
 SAF_intervene_zanzibar_desc:0 "Установление протектората над султанатом Занзибар стало известно как самая короткая война. Отношения прекратились после распада Империи, во время которого Германия нагло оккупировала султанат, полностью игнорируя Занзибар-Гельголандский договор между Великобританией и Германией. Наш долг - восстановить законный порядок."
 SAF_intervene_kenya:0 "Восстановить Протекторат Восточная Африка"
 SAF_intervene_kenya_desc:0 "Восточноафриканский протекторат в Кении исторически служил точкой притяжения в британских интересов в Восточной Африке, а на его высокогорьях проживает третье по величине население белых поселенцев в Британской Африке после Южно-Африканского Союза и Северной Родезии. Мы не можем бросих их на произвол судьбы."
 SAF_demand_katanga_pulls_back:0 "Потребовать от [KTG.GetNameDef] уйти из Северной Родезии"
 SAF_demand_katanga_pulls_back_desc:0 "[KTG.GetNameDefCap] взял под свой контроль часть Северной Родезии, которая официально принадлежит Британской Империи. Мы не заинтересованы в оккупации внутренних [KTG.GetAdjective]их районов, но возвращение Северных Родезийских территорий не подлежит обсуждению."
 SAF_demand_kivu_pulls_back:0 "Потребовать от [KIV.GetNameDef] уйти из Уганды"
 SAF_demand_kivu_pulls_back_desc:0 "[KIV.GetNameDefCap] взял под свой контроль Уганду, которая официально принадлежит Британской Империи. Мы не заинтересованы в оккупации внутренних [KIV.GetAdjective]их районов, но возвращение Уганды не подлежит обсуждению."
 SAF_demand_somalia_pulls_back:0 "Потребовать от [SOM.GetNameDef] уйти из Джубаленда"
 SAF_demand_somalia_pulls_back_desc:0 "[SOM.GetNameDefCap] взял под свой контроль Джубаленд, который официально принадлежит Британской Империи как часть Протектората Восточная Африка. Мы не заинтересованы в оккупации внутренних [SOM.GetAdjective]их районов, но возвращение Джубаленда не подлежит обсуждению."
 
 SAF_exploit_resources:0 "Добыча ресурсов"
 SAF_exploit_resources_desc:0 "Горнодобывающая промышленность в настоящее время является одной из основных движущих сил экономики Южной Африки, ее история и развитие вращаются вокруг месторождений алмазов, золота, угля и многих других ресурсов, необходимых для подпитки экономики современного мира. Исходя из этого, Южная Африка по-прежнему остается одним из богатейших месторождениями регионов мира, многие из которых ожидают разработки, однако нам недостаточно опыта и технологий чтобы полноценно начать работу... пока что."
 SAF_develop_orange_free_state_chromium_mines:0 "Добыча хрома в Оранжевом Свободном Государстве"
 SAF_develop_orange_free_state_chromium_mines_desc:0 "Мы обнаружили новые месторождения хрома в Оранжевом Свободном Государства, и потребуется время и усилия, чтобы создать там производительный рудник."
 SAF_develop_orange_free_state_steel_mines:0 "Добыча железа в Оранжевом Свободном Государстве"
 SAF_develop_orange_free_state_steel_mines_desc:0 "Развитие приграничных территорий привело к притоку населения в Южную Африку, тем самым, в качестве побочного эффекта, обеспечивая дешевую рабочую силу, необходимую для разработки месторождений железа вдоль Оранжевой реки."
 SAF_develop_rhodesia_steel_mines:0 "Добыча железа в Южной Родезии"
 SAF_develop_rhodesia_steel_mines_desc:0 "Развитие приграничных территорий привело к притоку населения в Южную Африку, тем самым, в качестве побочного эффекта, обеспечивая дешевую рабочую силу, необходимая для разработки месторождений железа в районе Булавайо."
 SAF_develop_transvaal_steel_mines:0 "Расширить железные рудники Трансвааля"
 SAF_develop_transvaal_steel_mines_desc:0 "Мы обнаружили дополнительные месторождения железа в провинции Трансвааль, и потребуется время и усилия, чтобы создать там продуктивный рудник."
 SAF_develop_northern_cape_steel_mines:0 "Добыча железа в Северном Кейпе"
 SAF_develop_northern_cape_steel_mines_desc:0 "Мы обнаружили залежи железа недалеко от Кимберли, и потребуется время и усилия, чтобы создать там продуктивный рудник."
 SAF_develop_northern_cape_aluminum_mines:0 "Добыча алюминия в Северном Кейпе"
 SAF_develop_northern_cape_aluminum_mines_desc:0 "Мы обнаружили месторождения алюминия недалеко от Кимберли, и потребуется время и усилия, чтобы создать там продуктивный рудник."
 SAF_develop_natal_steel_mines:0 "Добыча железа в Натале"
 SAF_develop_natal_steel_mines_desc:0 "Мы обнаружили месторождения железа в провинции Наталь, и потребуется время и усилия, чтобы создать там продуктивный рудник."
 
 SAF_dec_build_the_kariba_dam:0 "Построить Дамбу Кариба"
 SAF_dec_build_the_kariba_dam_desc:0 "После завершения всех приготовлений мы наконец можем приступить к строительству Дамбы Кариба. Построив плотину на реке Замбези, мы сможем использовать огромную силу, с которой вода течет в Индийский океан, в наших собственных экономических интересах!"
 SAF_establish_idc_factory_cape_town:0 "Постройте завод КПР в Кейптауне"
 SAF_establish_idc_factory_cape_town_desc:0 "Кейптаун, крупнейший город и главный порт Южной Африки, идеально расположен для расширения нашей военной промышленности, и компания [SAF_getCorp_or_Coop] готово воспользоваться этой возможностью."
 SAF_establish_idc_factory_durban:0 "Построить завод КПР в Дурбане"
 SAF_establish_idc_factory_durban_desc:0 "Хотя город Дурбан по-настоящему начал развиваться совсем недавно, он идеально расположен на берегу моря рядом с нашей основной промышленной базой в Витватерсранде и имеет доступ к относительно большой базе потенциальных зулусских рабочих. Поэтому неудивительно, что КПР [SAF_getCorp_or_Coop] рассматривает Дурбан как главное место для расширения военной промышленности Южной Африки."
 SAF_establish_idc_factory_johannesburg:0 "Построить завод КПР в Йоханнесбурге"
 SAF_establish_idc_factory_johannesburg_desc:0 "Йоханнесбург, главный город Витватерсранда, непосредственной горнодобывающей и промышленной базы Южной Африки, является отличным местом для расширения военной промышленности Южной Африки. КПР [SAF_getCorp_or_Coop], подготовило амбициозные планы расширения здесь."
 SAF_establish_idc_factory_salisbury:0 "Построить завод КПР в Солсбери"
 SAF_establish_idc_factory_salisbury_desc:0 "Хотя многие считают Солсбери деревней, которая никак не может сравниться с собственно Южной Африкой, его легкий доступ к Замбези и Дамбе Кариба делает его довольно подходящим, по крайней мере, для создания скромной промышленной базы, которую можно было бы расширить за счет промышленного развития КПР [SAF_getCorp_or_Coop]."
 SAF_invest_cape_town:0 "Инвестиции в Кейптаун"
 SAF_invest_cape_town_desc:0 "Стратегически расположенный в относительной близости к южной оконечности Африки, Кейптаун является крупнейшим и богатейшим городом Южной Африки. Можно гарантировать несколько удачных инвестиций, которые позволят ему еще больше процветать!"
 SAF_invest_durban:0 "Инвестиции в Дурбан"
 SAF_invest_durban_desc:0 "Как крупнейший порт на восточном побережье Южной Африки, Дурбан является основным получателем инвестиций: легкий доступ к нашей горнодобывающей промышленности в Витватерсранде и Трансваале подтверждает, что его ценность невозможно переоценить!"
 SAF_expand_vanderbijlspark:0 "Расширить Фандербейлпарк"
 SAF_expand_vanderbijlspark_desc:0 "Фандербейлпарк является сердцем сталелитейной промышленности Южной Африки. Спрос на сталь постоянно растет, международная напряженность постоянно растет, мировая экономика растет, и в обозримом будущем ситуация не изменится."
 SAF_invest_witwatersrand:0 "Инвестиции в Витватерсранд"
 SAF_invest_witwatersrand_desc:0 "Витватерсранд, наш крупнейший горнодобывающий пояс, был самым крупным промышленным регионом Южной Африки, со времен присоединения бурских республик. Понятно, что инвестиции здесь, несомненно, приведут к экономическому росту."
 
 SAF_join_reichspakt:0 "Присоединиться к Рейхспакту"
 SAF_join_reichspakt_desc:0 "Немцы всегда были братьями и друзьями африканерского народа. Заключение с ними формального союза - это всего лишь естественный прогресс в германо-южноафриканских отношениях."
 SAF_join_internationale:0 "Присоединиться к Третьему Интернационалу"
 SAF_join_internationale_desc:0 "Поскольку рабочий наконец сверг дряхлый капиталистический контроль, долг Южной Африки - поддержать освобождение тех, кто все еще находится под их тираническим правлением. Для этого нужно формально присоединиться к военной секции Третьего Интернационала..."
 
 SAF_print_extra_money:0 "Напечатать больше денег"
 SAF_print_extra_money_desc:0 "Мы можем приказать Резервному банку Южной Африки напечатать нам дополнительные деньги, которые мы сможем потратить. Однако это может привести к падению стоимости южноафриканского фунта."
 SAF_take_a_loan:0 "Занять 2 миллиона Южноафриканских фунтов"
 SAF_take_a_loan_desc:0 "Мы можем взять ссуду в размере 2 миллионов фунтов, чтобы пополнить наш бюджет, но это не может продолжаться до бесконечности."
 SAF_repay_a_loan:0 "Выплатить 2 миллиона Южноафриканских фунтов"
 SAF_repay_a_loan_desc:0 "Мы можем выплатить 2 миллиона фунтов из нашего бюджета, так что нам больше не придется платить проценты по ним."
 SAF_cut_funding_on_military:0 "Сократить военное финансирование"
 SAF_cut_funding_on_military_desc:0 "Мы можем сэкономить немало денег, сократив финансирование армии. Ян Смэтс и его союзники выступают против такой меры, указывая на моральное обязательство Южной Африки в конечном итоге помочь британской монархии погасить британскую революцию."
 SAF_raise_taxes:0 "Повысить налоги"
 SAF_raise_taxes_desc:0 "Мы можем вложить дополнительные деньги в борьбу с Черным понедельником, повысив дополнительные налоги. Однако это может задушить рынок еще больше, и богатые владельцы шахт Витватерсранда, поддерживающие Партию Южной Африки, будут недовольны."
 SAF_cut_welfare:0 "Сократить финансирование социального обеспечения"
 SAF_cut_welfare_desc:0 "Мы можем сэкономить немало денег, сократив расходы на социальное обеспечение для бедных белых южноафриканцев, возникших после Великой депрессии. Это ослабило бы систему социальной защиты для многих бедных африканеров, и поэтому Национальная Партия осуждает любые разговоры о таких мерах, как и разговоры англичан в Партии Южной Африки. Все еще впереди..."
 SAF_public_work_program:0 "Начать программу общественных работ"
 SAF_public_work_program_desc:0 "Самый простой способ борьбы с безработицей - запустить крупные проекты общественных работ, в которых могут участвовать безработные. Затем они могут использовать заработанные с их помощью деньги для заботы о своих семьях. В качестве дополнительного бонуса деньги, которые они тратят, пойдут в экономику и помогут ей восстановиться."
 SAF_subsidize_resource_exports:0 "Субсидирование экспорта драгоценных металлов"
 SAF_subsidize_resource_exports_desc:0 "Экономика Южной Африки в значительной степени зависит от наших золотых и алмазных рудников. Субсидируя этот экспорт, мы обнаружим, что изрядное количество иностранной валюты движется к нам, что значительно поможет нашему восстановлению."
 SAF_nationalize_company:0 "Национализация крупную компанию"
 SAF_nationalize_company_desc:0 "Дело в том, что цели крупных компаний часто направлены на получение максимальной прибыли, а не на обеспечение средств к существованию как можно большему количеству людей. С этой целью, возможно, стоит национализировать одну из этих крупных компаний и направить её на достижение этой цели. Однако это будет недешево."
 SAF_implement_tariffs:0 "Внедрить тарифы"
 SAF_implement_tariffs_desc:0 "Мы можем попытаться защитить нашу экономику, введя тарифы на дешевые товары, ввозимые в Южную Африку, и при этом заработать немного денег. Однако такие действия потенциально могут побудить страны, экономика которых находится под негативным воздействием этих действий, ответить взаимностью на импорт южноафриканских товаров на их рынки."
 SAF_repay_leftovers:0 "Выплатить [?saf_var_debt|1] миллионов Южноафриканских фунтов"
 SAF_repay_leftovers_desc:0 "Мы можем погасить остаток долга из нашего бюджета, поэтому нам больше не придется платить проценты по нему."
 SAF_counter_inflation:0 "Повышение процентной ставки Резервного банка Южной Африки"
 SAF_counter_inflation_desc:0 "Банки Южной Африки берут ссуды в Резервном банке Южной Африки. Увеличивая проценты по этим займам, мы можем повлиять на денежную массу и снизить инфляцию."
 SAF_soften_the_colour_bar:0 "Увеличить цветную полосу"
 SAF_soften_the_colour_bar_desc:0 "Рабочая сила Южной Африки довольна большая, но южноафриканские компании предпочитают использовать белых рабочих вместо чёрных или цветных, в особенности из-за государственных законов. Мы можем помочь нашим компаниям и нашей экономике в целом, несколько смягчив эти требования, даже если это политически рискованный шаг."
 
 
 SAF_tt_print_extra_money:0 "Мы напечатаем дополнительные деньги: это увеличит наш бюджет на §G2 миллиона южноафриканских фунтов§! но наша инфляция будет расти!"
 SAF_tt_loan_money:0 "Мы возьмем ссуду в размере §G2 миллиона южноафриканских фунтов§!. §RМы должны будем платить проценты, пока мы её не выплатим!§!"
