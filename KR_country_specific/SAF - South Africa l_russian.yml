### Focuses ###
#Regular
 SAF_black_monday_crisis:0 "Реакція на кризу"
 SAF_black_monday_crisis_desc:0 "Экономический кризис может уничтожить Союз. Мы должны реформировать экономику нашей страны, чтобы решить проблему массовой безработицы, но Фольксраад разделился на выборе пути, по которому мы будем двигаться вперед. Этот выбор, безусловно, будет иметь большие последствия в ближайшие годы и может даже усугубить существующие разногласия."
 SAF_repeal_industrial_conciliation_act:0 "Промислове примирення"
 SAF_repeal_industrial_conciliation_act_desc:0 "Закон о промышленном примирении был прямой реакцией на восстание Рэнда в 1922 году и предоставил белым профсоюзам привилегии, которые сейчас замедляют восстановление экономики. Закон должен быть отменен, и профсоюзы должны быть под временным прямым контролем государства, если мы хотим вернуть экономику страны в нормальное русло. Очевидно, это будет крайне непопулярное решение среди белых рабочих."
 SAF_attract_canadian_investment:0 "Канадські інвестиції"
 SAF_attract_canadian_investment_desc:0 "Поощряя канадские инвестиции, мы дадим нашей экономике приток капитала, в котором она отчаянно нуждается, а также, мы надеемся, обеспечим тысячи рабочих мест для нашей рабочей силы."
 SAF_weaken_the_colour_bar:0 "Можливості для безробітних"
 SAF_weaken_the_colour_bar_desc:0 "Будь то прямая помощь или инвестиции, медленно, но верно количество рабочих мест в Южной Африке увеличивается. По мере того как все больше и больше людей снова получают работу, они также могут снова тратить свой капитал, что идет на пользу другим секторам экономики."
 SAF_invest_in_witwatersrand_industry:0 "Можливості Вітватерсранду"
 SAF_invest_in_witwatersrand_industry_desc:0 "Полезные ископаемые в Витватерсранде были экономической подушкой безопасности во время кризиса. Хотя этот кризис нанес ему не меньший ущерб, чем любому другому сектору экономики Южной Африки, он явно начинает снова достигать докризисных уровней, подталкивая нашу экономику к восстановлению."
 SAF_establish_work_programs:0 "Робочі програми"
 SAF_establish_work_programs_desc:0 "Серия рабочих программ для безработных - беспроигрышная ставка на восстановление экономики и, следовательно, пользуется всеобщей поддержкой партии, за исключением радикальных профсоюзов."
 SAF_bail_out_farmers:0 "Допомога фермерам"
 SAF_bail_out_farmers_desc:0 "Продолжающийся кризис - это сложное время для всего населения Южной Африки, но самое тяжелое бремя, без сомнения, несут на своих плечах наши фермеры. Снижение цен поможет как внутренним производителям, так и экспортерам, а также спасти наш сельскохозяйственный сектор от краха."
 SAF_large_scale_roadworks:0 "Дорожні роботи"
 SAF_large_scale_roadworks_desc:0 "Страна остро нуждается в дорогах лучшего качества даже на юге государства. Высокий уровень безработицы из-за Черного понедельника дает нам рабочую силу, чтобы связать провинции Наталь, Трансвааль и Кейп, а также предоставить рабочие места тысячам людей."
 SAF_sa_arms_industry:0 "Збройна промисловість"
 SAF_sa_arms_industry_desc:0 "Один из способов дать людям работу - это расширить нашу военную инфраструктуру. У нас есть природные ресурсы для развития наших вооруженных сил, осталось только желание."
 SAF_complete_recovery:0 "Повне відновлення"
 SAF_complete_recovery_desc:0 "Наконец, мы можем оставить Черный понедельник позади раз и навсегда. Вступим в новую эпоху процветания Южной Африки!"
 SAF_deal_with_the_protectorates:0 "Протекторати"
 SAF_deal_with_the_protectorates_desc:0 "После распада Британской империи в 1925 году полномочия размещать гарнизоны на территориях верховного комиссара перешла к Силам Обороны Союза. С тех пор в этих регионах наблюдается застой. Люди в правительстве Южной Африки предлагают нам пересмотреть наши отношения с данными территориями."
 SAF_establish_nuweveld:0 "Нувевельд"
 SAF_establish_nuweveld_desc:0 "Передача недавно аннексированных территорий белым поселенцам будет способствовать созданию новых поселений по всему Нувевельду и культурной интеграции новых регионов. Однако местные жители потеряли доступ к большинству сельскохозяйственных земель, что вынудило бы их мигрировать в города для работы в качестве временной рабочей силы."
 SAF_encourage_farmer_resettlement:0 "Фермерські поселення"
 SAF_encourage_farmer_resettlement_desc:0 "Финансовое положение наших фермеров дает нам уникальную возможность применить проект 'Нувевельд'. Если мы будем поощрять переселение в районы Бечуаналенда, мы сможем превратить экономический спад в возможность расширения своей деятельности для тысяч обездоленных белых фермеров."
 SAF_long_term_investment_loans:0 "Інвестиційні позики"
 SAF_long_term_investment_loans_desc:0 "Предоставляя гарантированные ссуды, мы можем предоставить предпринимателям по всей стране недорогой стимул для переезда на недавно выделенные земли в Бечуаналанде."
 SAF_build_the_kariba_dam:0 "Гребля Кариба"
 SAF_build_the_kariba_dam_desc:0 "Завершение строительства плотины Кариба будет долгой и трудной работой, но она даст много энергии для нашей растущей промышленности в Родезии и поселений, возникших в результате колонизации Нувевельда."
 SAF_annex_the_protectorates:0 "Приєднання протекторатів"
 SAF_annex_the_protectorates_desc:0 "Пора покончить с протекторатами. После успешной реализации Нувевельдского проекта мы легко можем взять эти территории под наш прямой контроль. Британские договоры с туземцами будут ликвидированы, а вожди будут свергнуты. Настало время единой Южной Африки!"
 SAF_stellaland_affairs_act:0 "Статус Стеллаленда"
 SAF_stellaland_affairs_act_desc:0 "Интеграция бывших протекторатов потребует формального, символического законодательства. Басутоленд и Свазиленд будут интегрированы в Капскую провинцию и Трансвааль соответственно, но на месте Бечуаналенда будет образована провинция Стеллаленд в честь бывшей Бурской республики."
 SAF_expand_nuweveld_infra:0 "Нові залізниці"
 SAF_expand_nuweveld_infra_desc:0 "Развитие железных дорог Нувевельда не только будет способствовать заселению, но и обеспечит, наконец, продуктивное использование земель."
 SAF_new_towns_and_villages:0 "Міста та села"
 SAF_new_towns_and_villages_desc:0 "Основание новых городских центров побудит городских рабочих мигрировать в Нувевельд, вместе с нашими фермерами, и увеличит общую численность населения в этом регионе."
 SAF_diversified_territorial_economy:0 "Диверсифікована економіка"
 SAF_diversified_territorial_economy_desc:0 "Стремление к диверсифицированной экономике территорий Нувевельда может только способствовать их экономическому росту, который, в свою очередь, привлечет больше поселенцев."
 SAF_empower_paramount_chiefs:0 "Верховні вожді"
 SAF_empower_paramount_chiefs_desc:0 "Предоставление автономии местным правителям территорий Верховного комиссара обеспечит лояльность верховных вождей и их этнических групп (тсвана в Бечуаналэнде, басото в Басутоланде и свази в Свазиленде) центральному правительству."
 SAF_develop_basutoland_swaziland:0 "Басутоленд та Свазіленд"
 SAF_develop_basutoland_swaziland_desc:0 "Несмотря на то, что они расположены между основными четырьмя провинциями Южной Африки, уровень жизни в Басутоланде и Свазиленде по-прежнему значительно ниже, чем в остальной части Южной Африки. Ряд инвестиций поможет разрешить эту ситуацию."
 SAF_develop_bechuanaland:0 "Розвиток Бечуаналенду"
 SAF_develop_bechuanaland_desc:0 "Малонаселенный регион Бечуаналенд без гиперболики является наименее развитым регионом во всей Африке, где любое строительство ограничивается несколькими деревянными хижинами. Серия удачных инвестиций смягчит контраст с Южной Африкой, находящейся рядом."
 SAF_root_out_slavery:0 "Викорінення рабства"
 SAF_root_out_slavery_desc:0 "Давно доказано, что рабство трудно искоренить на территориях Верховного комиссара, но недавние инвестиции дают нам рычаги воздействия на верховных вождей для решения сохраняющихся проблем, делая их зависимыми от инвестиций в борьбе с рабством."
 SAF_question_of_native_autonomy:0 "Доля автономії"
 SAF_question_of_native_autonomy_desc:0 "Мы решили предоставить автономию местным правителям территорий Верховного комиссара, новым верховным вождям соответствующих этнических групп (тсвана в Бечуаналенде, басото в Басутоланде и свази в Свазиленде). Но нам нужно прояснить степень власти вождей - ограничена ли она в пределах границ автономий или охватывает их народы по всей Южной Африке?"
 SAF_strengthen_advisory_councils:0 "Консультативні ради"
 SAF_strengthen_advisory_councils_desc:0 "Усиливая влияние консультативных советов на политику, мы можем гарантировать, что интересы верховного вождя хотя бы в некоторой степени сбалансированы как европейскими, так и местными интересами. Это также заложит основу для возможной реформы в добросовестную демократическую структуру в будущем."
 SAF_chief_justice_of_the_high_commissioner_territories:0 "Територіальне правосуддя"
 SAF_chief_justice_of_the_high_commissioner_territories_desc:0 "В настоящее время статус закона на территориях Верховного комиссара довольно расплывчатый, членов племен обычно судят в соответствии с их собственными племенными традициями, в то время как европейцев судят, как если бы они находились на территории Южной Африки, с некоторыми исключениями. Пора формализовать систему с обученными судьями специально для обеспечения справедливого судебного разбирательства для всех на территориях."
 SAF_reform_the_commissioner_system:0 "Система комісарів"
 SAF_reform_the_commissioner_system_desc:0 "Мы сделали наши справедливые инвестиции в территории Верховного комиссара, но в настоящее время у нас все еще есть временный мандат от королевского правительства. В парламенте в Кейптауне вносятся предложения об официальном и постоянном включении территорий в состав Южной Африки, но придется договариваться с британским правительством в изгнании."
 SAF_general_elections:0 "Справи Союзу"
 SAF_general_elections_desc:0 "Выборы завершились, мандат сохранен. Давайте наведем порядок в наших делах, а затем перейдем к международной повестке дня."
 SAF_proclaim_the_republic:0 "Республіка"
 SAF_proclaim_the_republic_desc:0 "Слишком долго африканеры и Южная Африка в целом подчинялись воле чужой монархии. Пора нам отойти от этой главы в истории и создать полностью независимую и суверенную Южно-Африканскую Республику, в основе которой лежат интересы Южной Африки, а не Великобритании."
 SAF_replace_the_pound:0 "Заміна фунту"
 SAF_replace_the_pound_desc:0 "Поскольку теперь мы являемся полностью суверенным и независимым государством, больше не имеет смысла использовать валюту, неразрывно связанную с британским прошлым и привязанную к фунту стерлингов. Давайте представим наш собственный южноафриканский рэнд, привязанный к Витватерсранду, где мы находим наше золото, и будем процветать в нашем независимом будущем."
 SAF_reorganise_the_national_party:0 "Реорганізація Національної партії"
 SAF_reorganise_the_national_party_desc:0 "Доктор Малан, жалкий адвокат-конституционалист, ограничивает власть африканеров, настойчиво придерживаясь конституции Южной Африки, связывая нас бесполезными парламентскими процедурами и ставя под угрозу власть нашей страны в Южной Африке. Если бы только решительная и неумолимая фигура могла просто покончить с парламентаризмом и процветающими в нем либералами..."
 SAF_implement_apartheid:0 "Апартеїд"
 SAF_implement_apartheid_desc:0 "После периода консолидации мы теперь в состоянии укрепить существующие законы о сегрегации, чтобы добиться полного разделения четырех южноафриканских регионов как в социальном, так и в политическом плане. Фольксраад поддерживает нас и настроен на реализацию программы нашего правительства."
 SAF_independent_perspective:0 "Незалежна думка"
 SAF_independent_perspective_desc:0 "Теперь мы свободная и независимая страна, не обязанная по воле Великобритании принести в жертву африканеров, чтобы обратить вспять их собственные неудачи на Британских Островах, или запугать наших немецких братьев, которые никогда не поступали с нами неправильно. Тем не менее, как независимая Южная Африка, преследующая интересы Южной Африки, мы не против союзников."
 SAF_retreat_from_european_affairs:0 "Ізоляція"
 SAF_retreat_from_european_affairs_desc:0 "Генерал Смэтс втянул нас в Вельткриг, отправив африканеров умирать в холодной грязи чужой им земли, чтобы продвигать имперские интересы острова, который также не был их собственностью. Теперь, когда Южная Африка является свободной и независимой страной, мы перестанем вмешиваться в мелкие драки европейских держав."
 SAF_native_representation_act:0 "Представництво корінних народів"
 SAF_native_representation_act_desc:0 "Долгосрочная цель националистов заключалась в том, чтобы исключить коренных жителей Южной Африки из списков для голосования и позволить им голосовать за трех отдельных белых кандидатов в Фольксраад вместо того, чтобы объединять их голоса в общий электорат Южной Африки. Пришло время реализовать этот план!"
 SAF_gerrymander_districts:0 "Махінації з районами"
 SAF_gerrymander_districts_desc:0 "К сожалению, у нас возникают проблемы с получением поддержки большинства электората, и мы в основном обязаны своим влиянием в правительстве тому факту, что сельские округа перепредставлены на равне с городскими округами. Возможно, если мы немного перекроем границы, мы сможем сохранить эту ситуацию в нашу пользу в долгосрочной перспективе."
 SAF_flags_amendment_act:0 "Поправка до прапору"
 SAF_flags_amendment_act_desc:0 "Это результат компромисса, заключающийся в том, что Южной Африке, самой гордой стране, необходимо в официально вывесить «Юнион Джек», символ угнетения Великобритании, рядом со своим национальным флагом. Этот закон гарантирует, что наш национальный флаг больше не будет соревноваться с британским национальным флагом на едином полотнище."
 SAF_expel_rensburg_pirow:0 "Доля губернатора"
 SAF_expel_rensburg_pirow_desc:0 "Жадный до власти, военный, бывший губернатор Оранжевого Свободного государства Йоханнес ван Ренсбург уже много лет замышляет неконституционный захват государственной власти в свою пользу. Пора нам дистанцироваться от этой темной фигуры, исключив его из партии."
 SAF_coloured_enfranchisement_act:0 "Розширені виборчі права"
 SAF_coloured_enfranchisement_act_desc:0 "Из всех расовых групп в Южной Африке, смешанная расовая «цветная» группа определенно является наиболее близкой к равной по мнению белого европейского населения Южной Африки. Первым шагом на пути к постепенному превращению Южной Африки в поистине всеобъемлющую демократию могла бы стать отмена имущественного ценза для этого сообщества в Капской провинции и Родезии с одновременным предоставлением им права собственности в других провинциях."
 SAF_native_trust_and_land_act:0 "Закон про довіру та землю"
 SAF_native_trust_and_land_act_desc:0 "Закон о доверии и земле коренных жителей увеличивает выделенные 8% земель Южной Африки, которые были зарезервированы для коренного населения Южной Африки, примерно до 13% территории Южной Африки. Эта мера будет означать, что земля, в настоящее время принадлежащая белым, должна будет куплена государством, что может занять годы, если не десятилетия."
 SAF_asiatic_land_tenure_act:0 "Азіатські землевласники"
 SAF_asiatic_land_tenure_act_desc:0 "Консерваторы в нашей партии, особенно те, что базируются в Натале, считают, что индийские торговцы представляют угрозу для белого сообщества ЮАР, превосходя их магазины, как среди белых, так и среди местных жителей. Они хотели бы обеспечить, чтобы белые южноафриканцы могли защитить свое положение, ограничивая землю, которая может принадлежать индийцам, определенными, обозначенными территориями."
 SAF_natives_consolidation_act:0 "Консолідація корінних жителів"
 SAF_natives_consolidation_act_desc:0 "В течение долгого времени мы использовали законы о пропусках, чтобы не допустить вторжения коренных жителей Южной Африки в наши города, где проживают белые южноафриканцы. Консерваторы предложили следующий акт, чтобы усовершенствовать законы о пропусках и обеспечить сохранение привилегированного положения городских белых."
 SAF_vaalhart_irrigation_scheme:0 "Система зрошення Ваалхарта"
 SAF_vaalhart_irrigation_scheme_desc:0 "Оранжевое Свободное Государство, Северный Кейп и Трансвааль, в Южной Африке, довольно засушливы и поэтому мало подходят для сельского хозяйства. Построив обширную ирригационную систему из реки Ваал, мы можем гарантировать, что наши фермы будут получать достаточно воды для хорошего производства сельскохозяйственной продукции."
 SAF_expand_krugerpark:0 "Крюгерпарк"
 SAF_expand_krugerpark_desc:0 "Крюгерпарк - это заповедник дикой природы, уходящий корнями в заповедник Саби в Южно-Африканской Республике (более известная как (бурская республика) Трансвааль). В последние годы он привлек умеренное количество туристов как из английской, так и из немецкой сфер влияния, которые, кажется, с энтузиазмом относятся к железнодорожным турам по дикой природе через национальный парк."
 SAF_enact_smuts_doctrine:0 "Британська Африка"
 SAF_enact_smuts_doctrine_desc:0 "В самый мрачный час империи, революции 1925 года, мерзкие немцы незаконно оккупировали большую часть Британской Африки, оставив в покое только Южную Африку, территории Верховного комиссара, Гамбию и Сьерра-Леоне. Генералы Пьер ван Риневельд и Ян Смэтс составили план по возвращению относительно легко доступных колоний в Северной Родезии и Восточной Африке в лоно бывшей империи."
 SAF_fire_broeders:0 "Братство африканерів"
 SAF_fire_broeders_desc:0 "Братство африканеров - это тайное общество африканеров, выдающее себя за культурную организацию, объединяющее многих видных южноафриканских политиков, солдат и чиновников. С момента своего основания, оно стремилось продвигать своё решение проблем африканеров и из тени оказывать влияние на полику Южной Африки. Пришло время решительно уменьшить влияние этих серых кардиналов, приказав всем нашим государственным служащим разорвать с ними все связи."
 SAF_asiatic_enfranchisement_act:0 "Виборчі права азіатів"
 SAF_asiatic_enfranchisement_act_desc:0 "Азиаты, представляют крупную расовую группу в Южной Африке, она состоит из малайцев в Кейптауне, живущих здесь со времен голландского владычества, и индийских гастарбайтеров, живущих в основном в Натале, а также в провинции Трансвааль и Кейп. Вместе они составляют небольшой процент населения Южной Африки, но большинство из них лишены права голоса на тех же условиях, что и чёрное большинство. Пора отменить для них эти ограничения."
 SAF_found_sabc:0 "ПАРК"
 SAF_found_sabc_desc:0 "Частные радиовещательные организации действуют в Южной Африке с 1923 года, но в Южной Африке до сих пор отсутствует национальная радиокоммуникационная компания. В связи с этим, в Претории начали выдвигаться предложения, за официальное учреждение «Южноафриканской радиовещательной корпорации» или, на африкаансе, «Suid-Afrikaanse Uitsaaikorporasie», которая будет включать в себя две радиослужбы: одну на английском и одну на африкаанс."
 SAF_expand_university_funding:0 "«Universiteit Stellenbosch»"
 SAF_expand_university_funding_desc:0 "«Universiteit Stellenbosch» или «Стелленбошский университет» вместе с Кейптаунским университетом является старейшим из ныне существующих университетов в Африке к югу от Сахары. Университет, который, безусловно, является самым известным в стране, преподает почти исключительно на африкаансе и служит своего рода интеллектуальным центром Национальной партии. Инвестиции в этот университет увеличит наши исследовательские возможности."
 SAF_fund_cape_town_uni:0 "Університет Вітватерсранду"
 SAF_fund_cape_town_uni_desc:0 "Университет Витватерсранда не такой консервативный, как университеты Кейптауна и Стелленбоша, ведь Дж. Хофмейр, основатель этого учебного заведения, был, безусловно, новатором в среде образования. Университет является многонациональным и, благодаря своему основателю, тесно связан с Партией Южной Африки."
 SAF_form_mathematical_society:0 "Математична спілка"
 SAF_form_mathematical_society_desc:0 "Южноафриканское математическое общество - это группа южноафриканских интеллектуалов, которые, вопреки названию общества, занимаются не только математикой, но также физикой и другими подобными науками."
 SAF_focus_on_agricultural_expansion:0 "Розширення с/г"
 SAF_focus_on_agricultural_expansion_desc:0 "Наша история основана на подвигах фермеров, приехавших в Южную Африку со всего света. Было бы глупо отдавать наши деньги и землю без того богатым английским капиталистам, которые вечно хотят эксплуатировать наших рабочих, которыми, в основном, являются африканцы, когда африканеры становятся слишком дорогими. Сельское хозяйство - сила нашей нации и основа нашей культуры."
 SAF_subsidized_farming:0 "Субсидії с/г"
 SAF_subsidized_farming_desc:0 "Один из способов поддержать наших трудолюбивых фермеров - предоставить субсидии, позволяющие им, возможно, немного расширить своё хозяйство, создать более эффективные меры противодействия диким животным, которые вечно атакуют их домашний скот, и инвестировать в новую технику."
 SAF_support_cape_wineries:0 "Виноробня Кейпа"
 SAF_support_cape_wineries_desc:0 "Средиземноморский климат мыса идеально подходит для выращивания различных винных сортов винограда, и поэтому южноафриканское вино известно по всему миру. Мы должны использовать эту возможность для экспорта и поддерживать наши винодельни."
 SAF_encourage_sharecropping:0 "Допомага здольщикам"
 SAF_encourage_sharecropping_desc:0 "Суть работы издольщика заключается в том, что землевладелец позволяет ему обрабатывать его землю в обмен на часть продукции. Многие фермеры-африканеры не могут позволить себе обрабатывать всю свою землю в нашей обширной стране. Было бы экономически эффективно поощрять возможность издольщиков обрабатывать эту лишнюю землю."
 SAF_agricultural_innovation:0 "Іновації в с/г"
 SAF_agricultural_innovation_desc:0 "Южная Африка - страна западной культуры, в том числе и сельского хозяйства. Совершенно естественно, что мы технологически значительно опережаем сельскохозяйственные возможности других стран, и мы можем использовать эту инновационность, чтобы еще сильнее увеличить наше преимущество."
 SAF_help_small_farming_communities:0 "Допомага малим фермерам"
 SAF_help_small_farming_communities_desc:0 "Когда наступает кризис, первыми его жертвами часто становятся малые отрасли хозяйства, которые не могут компенсировать свои убытки в тяжелые времена. Наш долг как правительства - защитить этих уязвимых фермеров, и мы могли бы сделать это, субсидируя их труд."
 SAF_industrial_farming_equipment:0 "Сільськогосподарське обладнання"
 SAF_industrial_farming_equipment_desc:0 "Промышленная революция произвела переворот не только в тяжелой промышленности, но и в сельском хозяйстве. У нас есть средства, которые мы определенно могли бы вложить в повышение эффективности нашего сельского хозяйства, инвестируя в эту новую технику."
 SAF_granary_of_africa:0 "Зерносховище Африки"
 SAF_granary_of_africa_desc:0 "Наши достижения в области сельского хозяйства не остались незамеченными: южноафриканский хлеб экспортируется вглубь континента и за его пределы, давая пищу как колонистам, так и местным аборигенам. Таким образом, Южная Африка быстро стала известна как житница Африки."
 SAF_south_african_gold:0 "Золото Південної Африки"
 SAF_south_african_gold_desc:0 "Южная Африка обладает значительными золотыми запасами. Наличие золота означает, что у нас есть средства для поддержки нашей валюты, и другие страны стремятся к достижению той же цели. Было бы глупо не использовать деньги, которые лежат у нас под землей."
 SAF_focus_on_manufacturing:0 "Розширення промисловості"
 SAF_focus_on_manufacturing_desc:0 "В конце 19 века промышленная революция пустила корни в Южной Африке. Сочетание большого количества природных ресурсов и рабочей силы для работы на фабриках превращает Южную Африку в промышленный центр, в то время как остальной континент все еще сидит в грязи!"
 SAF_manufacturing_expansion_plan:0 "Новий генеральний директор"
 SAF_manufacturing_expansion_plan_desc:0 "Хендрик Ван дер Бейл, основатель множества компаний, таких как Eskom, наша электроэнергетическая компания и Iron and Steel Corporation of South Africa (ISCOR), идеально подходит для подготовки нашей промышленной базы к потребностям военного времени."
 SAF_form_idc_of_south_africa:0 "КПР Південної Африки"
 SAF_form_idc_of_south_africa_desc:0 "Корпорация промышленного развития Южной Африки станет финансовым учреждением, помогающее промышленному развитию Южной Африки путем распределения грантов для создания необходимых отраслей и внесения вклада в наш экономический рост, позволяя нашей промышленности расти."
 SAF_recruit_native_labour:0 "Праця корінних жителів"
 SAF_recruit_native_labour_desc:0 "Хотя африканеры и белые рабочие могут возмущаться посягательством туземцев на их фабричные рабочие места, реальность такова, что белых рабочих просто мало, для того, чтобы дальше развивать промышленный потенциал Южной Африки. Используя всю рабочую силу, мы уверенно будем двигаться к тому, чтобы стать одной из передовых индустриальных стран мира."
 SAF_great_repairshop:0 "Ремонтні майстерні"
 SAF_great_repairshop_desc:0 "Наша промышленность за последние годы развилась до такой степени, чтобы мы могли должным образом поддерживать долгосрочные боевые действия. Наш успех показывает тот факт, что сейчас Южная Африка известна как «Большая ремонтная мастерская», куда отправляется техника наших союзников в Северной Африке, на Ближнем Востоке и в Южной Европе, когда она нуждается в ремонте."
 SAF_support_iscor_expansion:0 "Розширення ISCOR"
 SAF_support_iscor_expansion_desc:0 "Южноафриканская металлургическая корпорация (ISCOR) на протяжении многих лет была коммерчески успешной сталелитейной корпорацией. Разрешив им расширить свою деятельность, мы можем ожидать заметного роста производства стали."
 SAF_vanderbijlparks_steelworks:0 "Завод Вандербейлпарку"
 SAF_vanderbijlparks_steelworks_desc:0 "Спрос на сталь постоянно растет. В свете этого факта генеральный директор Ван дер Бейл руководил приобретением корпорацией ISCOR примерно 100 квадратных километров для строительства нового большого сталелитейного завода и образцового городка вокруг него, живущего за счет расположенного поблизости сталелитейного завода. Как сообщается, сам Ван дер Бейл намерен жить в городе, который он собирается основать."
 SAF_industrial_innovation:0 "Промислові інновації"
 SAF_industrial_innovation_desc:0 "Промышленность Южной Африки быстро расширяется, и за ней появляются новые возможности и инновации. Мы можем использовать это явление, чтобы увеличить наши исследования и разработки до невиданных высот!"
 SAF_post_war_boom:0 "Повоєнний бум"
 SAF_post_war_boom_desc:0 "Война, охватившая мир, разрушила большую часть мира, но Южная Африка мало как пострадала. Поэтому вполне естественно, что весь остальной мир ищет товары в Южной Африке. Экспорт быстро растет, и из-за этого растет и Южная Африка."
#Socialist
 SAF_johannesburg_convention:0 "Йоганнесбурзька конвенція"
 SAF_johannesburg_convention_desc:0 "Грязные капиталисты побеждены, и родилась новая Южная Африка для простых рабочих. Пора собраться в сердце революции: в городе Йоханнесбурге, где давно трудится пролетариат, чтобы решить наше будущее. Будущее, принадлежащее нам!"
 SAF_segregation_question:0 "Скасування сегрегації"
 SAF_segregation_question_desc:0 "Капиталисты-империалисты уже давно используют упрощенную расовую риторику, чтобы убедить белого пролетария, что его черный товарищ будет его противником, позволяя им отстаивать свои собственные интересы и фальсифицируя чувство необходимости в сотрудничестве со стороны белых рабочих. Пора нам отменить законодательство, призванное унижать права нашего населения."
 SAF_herald_syndicate_autonomy:0 "Автономія профспілок"
 SAF_herald_syndicate_autonomy_desc:0 "Распространенная фраза 'Рабочие всего мира объединяйтесь!' кажется несовместимой с идеей обращения к некоторым рабочим хуже, чем к другим, основой нашего государства являются профсоюзы, и некоторые из этих профсоюзов хотят сохранить своё независимое влияние на рабочих. Мы не должны вмешиваться в это."
 SAF_la_guma_administration:0 "Адміністрація Ла Гуми"
 SAF_la_guma_administration_desc:0 "Белый пролетариат показал свое истинное лицо: у него развилось буржуазное чувство расового превосходства, и 'революция' с их стороны оказалась фарсом. Давно пора было исключить из правительства англичан и голландцев. Южная Африка для южноафриканцев!"
 SAF_land_restitution:0 "Реституція землі"
 SAF_land_restitution_desc:0 "Колонизаторы изгнали южноафриканцев с их законных земель, оставив им жалкие 8% южноафриканской земли, вынудив наш народ страдать от голода и перенаселения в стране, которая достаточно велика для всех её жителей. Мы заберем то, что у нас украли, и отдадим простым людям!"
 SAF_native_empowerment_program:0 "Права корінних народів"
 SAF_native_empowerment_program_desc:0 "Белые, всегда боящиеся потерять свое привилегированное положение, тратили время на ограничение доступа к образованию для простых африканцев, оставляя им профессию уборщика. Из этого следует, что все научные знания принадлежат им. Сочетание реформы образования и найма образованных черных вместо белых позволит нам вернуть изменить свою судьбу!"
 SAF_native_republic:0 "Рідна Республіка"
 SAF_native_republic_desc:0 "Благодаря радикальным реформам, проведенным правительством Ла Гумы, Южная Африка снова принадлежит южноафриканскому народу, а не меньшинству европейцев, прикрывающихся южноафриканской идентичностью, которые правили нами. Родная республика, принадлежащая чернокожим южноафриканцам, наконец, стала свершившимся фактом."
 SAF_outlaw_colour_bars:0 "Кольорові смуги"
 SAF_outlaw_colour_bars_desc:0 "Цветные полосы, призванные не допустить замены белых рабочих более дешевыми чернокожими, сейчас являются устаревшей концепцией. Каждый южноафриканец является братом друг другу в нашем движении к социализму, и гнусный мотив получения прибыли был разрушен. Такие дискриминационные меры являются ничем иным, как позором, и их нельзя оставлять на месте."
 SAF_restrict_internal_migration:0 "Обмежена внутрішня міграція"
 SAF_restrict_internal_migration_desc:0 "Несмотря на то, что мы отвергаем расовые законы о пропусках для меньшинств, нельзя отрицать тот факт, что без каких-либо ограничений сельские жители Южной Африки будут наводнять Кейптаун, Йоханнесбург и Дурбан, перенаселяя пригороды и живя в нищете. Это просто необходимость контролировать миграционный поток, даже если под этим контролем не обязательно лежит расовая основа."
 SAF_end_all_pass_laws:0 "Закони про перепустки"
 SAF_end_all_pass_laws_desc:0 "Законы о пропускном режиме для меньшинств оставили шрамы, которые, возможно, никогда не заживут, на душе Южной Африки, отталкивая подавляющее большинство южноафриканцев вглубь страны, за исключением случаев, когда они были необходимы для выполнения грязной работы городских жителей. Отмена этих законов привлечет многих сельских жителей Южной Африки в города в надежде найти новые возможности, этот шаг не подлежит обсуждению."
 SAF_urban_housing_program:0 "Будівництво житла у містах"
 SAF_urban_housing_program_desc:0 "Ослабление миграционных ограничений в городских районах, как и следовало ожидать, привело к гигантскому притоку из менее развитых сельских районов Южной Африки южноафриканцев, ищущих новые возможности. К сожалению, наши жилищные условия не могут удовлетворить спрос, и в результате новые мигранты живут в нищете. Остается только один вариант - построить больше жилых домов и построить быстро."
 SAF_diversify_higher_education:0 "Диверсифікація вищої освіти"
 SAF_diversify_higher_education_desc:0 "Традиционно наши высшие учебные заведения довольно враждебно относились к цветным студентам, предпочитая закрывать свои двери для них и не оставляя им иного выбора, кроме как поступать в менее престижные учебные заведения. Теперь, когда мы создаем новую и более справедливую Южную Африку, пришло время мотивировать наши высшие учебные заведения сделать их студенческую базу более представительной для всей Южной Африки."
 SAF_revolution_in_practice:0 "Революція на практиці"
 SAF_revolution_in_practice_desc:0 "Капиталисты побеждены, но Южная Африка еще не преобразована. Сегодня наша работа начинает менять Южную Африку раз и навсегда. Ужасная капиталистическая система должна быть полностью искоренена, и мы вместе с нуля сможем проложить путь к социалистической утопии!"
 SAF_curtail_counterrevolutionary_activity:0 "Реакційна активність"
 SAF_curtail_counterrevolutionary_activity_desc:0 "У нас по-прежнему много врагов: африканерские националисты пытаются склонить наших африканеров к измене революции, убеждая их в превосходстве по их цвету кожи. Канада и изгнанники из предыдущего правительства замышляют реставрацию монархии. Вожди племен хотят сохранить свой образ жизни, противоречащий нашим ценностям. Нам нужно подавить их всех."
 SAF_reform_south_african_police:0 "Реформа поліції"
 SAF_reform_south_african_police_desc:0 "Южноафриканская полиция была для предыдущего режима мощным инструментом, позволяющим удерживать власть над нашей страной и угнетать рабочих. Совершенно необходимо реформировать этот прогнивший институт, чтобы полиция защищала население, а не угнетала его."
 SAF_control_the_narrative:0 "Контроль ЗМІ"
 SAF_control_the_narrative_desc:0 "СМИ - ключ к сердцу людей. Взяв на себя контроль над вещательными организациями по всей Южной Африке и отфильтровав капиталистическую чепуху, продвигаемую партизанскими журналистами, мы можем гарантировать, что наше население больше не будет соблазняться империалистической ложью."
 SAF_seize_industrial_capital:0 "Промисловий капітал"
 SAF_seize_industrial_capital_desc:0 "С момента открытия природных ресурсов в рэнде и западной части Капской провинции, Южная Африка постепенно превратилась, возможно, в единственное промышленно-развитое государство в Африке. К сожалению, южноафриканцы так и не воспользовались всеми благами этого статуса. Британские мужчины в высоких шляпах пожинали плоды труда южноафриканцев и платили нам голодом. Такого больше не повторится! Промышленность Южной Африки принесет пользу южноафриканцам!"
 SAF_tolerate_small_farming_enterprises:0 "Малі фермери"
 SAF_tolerate_small_farming_enterprises_desc:0 "Хотя ничто, кроме нашего гнева, не должно быть направлено на корпорации, пытающиеся монополизировать самый ценный принцип цивилизации: снабжение продуктами питания, было бы несправедливо лишать малые семейные предприятия их средств к существованию на этой основе. Хотя в очень банальном смысле это действительно похоже на капитализм, если человек обрабатывает свою землю и продает урожай с чистой прибылью, то в небольших масштабах это приемлемо."
 SAF_nationalize_all_farms:0 "Націоналізація ферм"
 SAF_nationalize_all_farms_desc:0 "Капиталисты забрали наши сельхозугодья и продают пищу, основную потребность человека, втридорога, ради большей прибыли. Пора объединить наш аграрный сектор, реорганизовав его в фермерские кооперативы, в которых будет работать каждый фермер. Это гарантирует, что он будет работать на благо народа, а не собственной наживы."
 SAF_grab_the_mines:0 "Націоналізація шахт"
 SAF_grab_the_mines_desc:0 "Земли Южной Африки очень богаты: алмазы, золото, уголь ... Все это можно найти прямо у нас под ногами. Но, к сожалению, Родос и его преемники взяли эти ценности под свой контроль, вынуждая горняков проливать кровь, пот и слезы, добывая эти алмазы за чрезвычайно низкую заработную плату, в то время как они продают их ювелирным магнатам в Оттаве по непомерно высоким ценам, и которые с удовольствием носят аристократы, пьющие чай. Больше никогда это не повторится!"
 SAF_divide_the_spoils:0 "Трофеї класової війни"
 SAF_divide_the_spoils_desc:0 "Мы потратили свои силы на то, чтобы отбирать у международных капиталистов то, что по праву принадлежит Южной Африке. Конечно, в этом деле были и темные стороны, но теперь, когда богатство перешло в наши руки, мы можем передать эти богатства простым людям!"
 SAF_i_see_you:0 "Всевидюче око"
 SAF_i_see_you_desc:0 "Белые дали правильную оценку Профсоюзу промышленных и коммерческих рабочих, сокращенно ППКР, назвав его 'Всевидящим оком'. Благодаря их работе, чёрные южноафриканцы видели и запоминали все унижения белых в свою стороны и отвечали на них забастовкой или другой акцией протеста. Теперь, благодаря действиям ППКР, возможно, впервые белый южноафриканец окажется на равных с простым чёрным рабочим."
 SAF_organise_natives:0 "Профспілки корінних народів"
 SAF_organise_natives_desc:0 "Чёрное население Южной Африки в гораздо меньшей степени вовлечено в профсоюзное движение. В то время, как белые были активными борцами за свои рабочие права в течение долгого времени, чёрные профсоюзы подавлялись, следовательно у них были проблемы с организацией своих активистов. Теперь при государственной поддержке мы можем это изменить."
 SAF_encourage_communal_engagement:0 "Стимулювання політичного життя"
 SAF_encourage_communal_engagement_desc:0 "Небольшие, часто традиционалистские общины не очень склонны вмешиваться в дела государства. Но теперь мы - плюралистическая нация, и мы ценим участие наших граждан в политической жизни страны, поэтому мы должны работать с ними, чтобы привлечь их."
 SAF_native_education_program:0 "Освіта для корінних мешканців"
 SAF_native_education_program_desc:0 "Любое государственное образование в Южной Африке было зарезервировано для белых во время предыдущего режима, из-за чего чернокожие южноафриканцы находились на попечении миссионеров и религиозных организаций. Хотя его качество было приемлемым, неудивительно, что оно было пронизано религиозностью, которая также использовалась для сдерживания пролетариата. Пришло время открыть объективное образование для чёрных жителей."
 SAF_incorporate_saic:0 "Співпраця з ПАІК"
 SAF_incorporate_saic_desc:0 "Чтобы полностью гарантировать сотрудничество с индийским сообществом в Южной Африке, крайне важно, чтобы мы поддержали их интересы. Южноафриканский индийский конгресс будет включенв состав правительства, как мы это сделали с Профсоюзом промышленных и коммерческих рабочих."
 SAF_support_saic:0 "Підтримка ПАІК"
 SAF_support_saic_desc:0 "Хотя место в правительстве, возможно, слишком большая честь для такой маленькой диаспоры, Южноафриканский индийский конгресс представляет собой наиболее значительную организацию для выражения интересов индийско-южноафриканского сообщества. Важно, чтобы мы поддерживали их стремление сказать свое слово."
 SAF_full_participation_doctrine:0 "Рівноправна участь"
 SAF_full_participation_doctrine_desc:0 "Если мы хотим добиться успеха как действительно справедливая и равноправная нация, нам необходимо участие в государственных процессах каждой расовой группы. По этой причине мы разработали Доктрину равноправного участия: взаимодействуя с нашими сообществами и специальными программами, мы можем гарантировать, что мы не будем правительством сострадательных белых и чёрных интеллектуалов, в то время как остальная часть Южной Африки будет в нищете."
 SAF_durban_convention:0 "Дурбанська конвенція"
 SAF_durban_convention_desc:0 "Мы добились огромных успехов за последние несколько лет: консерваторы были разгромлены, расовые отношения стали более справедливыми, а Южная Африка, возможно, впервые с тех пор, как она стала единым государством, принадлежит южноафриканцам. Тем не менее, пока мы прокладываем путь к социализму, предстоит еще многое сделать и важная часть этого - участие общественности."
 SAF_dethrone_the_paramount_chiefs:0 "Скинення вождів"
 SAF_dethrone_the_paramount_chiefs_desc:0 "Верховные вожди олицетворяют поклонение коренного населения империализму и порождаемую им коррупцию. Они должны быть 'свергнуты' с формированием комитетов для большего представительства коренных народов."
 SAF_found_bechuanaland_election_comm:0 "Виборчий комітет Бечуаналенду"
 SAF_found_bechuanaland_election_comm_desc:0 "С отстранением верховных вождей мы должны приступить к созданию истинной формы представительства для жителей Бечуаналенда. Организовав ИКБ в поселениях, разбросанных по всему региону, мы можем гарантировать, что тсвана сможет должным образом озвучить свои вопросы в правительстве Южной Африки."
 SAF_annex_basutoland_and_swaziland:0 "Анексія Басутоленда та Свазіленду"
 SAF_annex_basutoland_and_swaziland_desc:0 "Басутоленд и Свазиленд довольно малы, и положить конец племенным структурам как таковым относительно легко. Внедрив их в соседние провинции Восточный Кейп и Наталь, мы можем гарантировать их дальнейшее процветание как южноафриканцев."
 SAF_protectorate_political_development:0 "Політичний розвиток протекторатів"
 SAF_protectorate_political_development_desc:0 "Политика 20-го века в протекторатах - это далеко не так. В какой-то степени эти провинции все еще находятся под властью племен, от которых в конечном итоге происходит все человечество. К сожалению, такое положение вещей гораздо менее справедливо, чем наша социалистическая система. Через образование мы можем изменить это положение вещей."
 SAF_bechuanland_autonomous_commune:0 "Автономна комуна Бечуаналенд"
 SAF_bechuanland_autonomous_commune_desc:0 "Народ тсвана имел автономию в своих делах с незапамятных времен, даже при британской администрации, даже если это было только для их вождей. Было бы несправедливо лишать их этого, поэтому сейчас разрабатывается автономная коммуна Бечуаналенд, которая имеет право принимать собственные законы, переданные от нашего национального правительства.."
 SAF_extend_citizenship_to_swazi_sotho:0 "Громадянство для свазі та сото"
 SAF_extend_citizenship_to_swazi_sotho_desc:0 "Теперь, когда мы интегрировали их родину в наше государство, кажется очевидным, что живущие там сото и свази должны получить южноафриканский паспорт. В противном случае они остались бы без гражданства на своей земле."
 SAF_ethnic_representation_councils:0 "Етнічне представництво"
 SAF_ethnic_representation_councils_desc:0 "Не только территории бывшего Верховного комиссара, но и Южная Африка в целом разделена на несколько этнических групп, таких как коса, зулу и ндебеле. Для обеспечения справедливого представительства интересов каждой из этой группы мы должны создать советы по этническому представительству, избираемые членами этих этнических групп."
 SAF_develop_borderlands:0 "Прикордонні території"
 SAF_develop_borderlands_desc:0 "Приграничные территории Южной Африки, Бечуаналенд и Южная Родезия, были гораздо меньше заселены европейцами и, как таковые, не так сильно развиты ими. Пришло время перенаправить некоторые средства на обеспечение того, чтобы приграничные районы соответствовали тем же стандартам, что и внутренняя часть Южной Африки, хотя это будет нелегко и недешево. Они тоже южноафриканцы!"
 SAF_communal_defence_auxiliaries:0 "Допоміжні частини оборони"
 SAF_communal_defence_auxiliaries_desc:0 "Вооружая жителей (бывших) протекторатов, мы можем повысить боевую мощь наших вооруженных сил. Там, где расисты постоянно пытались ограничить людей от владения оружием, мы поставим его тем, кто желает сражаться за Южную Африку."
 SAF_complete_the_integration:0 "Завершення інтеграції"
 SAF_complete_the_integration_desc:0 "Это была тяжелая работа, но протектораты теперь административно равны с остальной частью нашей страны, и больше нельзя отрицать, что они принадлежат Южной Африке, как Кейптаун или Йоханнесбург."
 SAF_SOC_join_isac:0 "Приєднатися до Фаланстера"
 SAF_SOC_join_isac_desc:0 "Присоединение к Фаланстеру предоставит нам лучший доступ к передовым идеалам синдикализма и технологиям для дальнейшего продвижения синдикалистских идеалов в Южной Африке."
 SAF_SOC_focus_on_agricultural_expansion:0 "Розширення сільського господарства"
 SAF_SOC_focus_on_agricultural_expansion_desc:0 "Южная Африка - земля изобилия с богатой плодородной почвой. Мы должны расширить это и сделать так, чтобы человек, независимо от цвета кожи, мог работать за свой хлеб."
 SAF_SOC_subsidized_farming:0 "Аграрний соціалізм"
 SAF_SOC_subsidized_farming_desc:0 "Поскольку прежняя система земледелия в Южной Африке, уходящая корнями в старую империалистическую систему, больше не существует, мы будем содействовать расовой гармонии с социалистическими идеалами и устраним тех, кто идет против нас."
 SAF_SOC_support_cape_wineries:0 "Виноробні Кейпа"
 SAF_SOC_support_cape_wineries_desc:0 "Средиземноморский климат мыса идеально подходит для выращивания винных сортов винограда, поэтому южноафриканское вино всемирно известно. Мы должны использовать эту возможность для экспорта и поддерживать наши винодельни."
 SAF_SOC_encourage_sharecropping:0 "Фермерські кооперативи"
 SAF_SOC_encourage_sharecropping_desc:0 "С устранением империалистических и националистических организаций все люди теперь могут обрабатывать свою землю без хозяина. Под нашим руководством мы сформируем сельскохозяйственные кооперативы для смешанных рас, чтобы еще больше ослабить расовую напряженность и продвигать синдикалистские идеалы."
 SAF_SOC_agricultural_innovation:0 "Іновації в с/г"
 SAF_SOC_agricultural_innovation_desc:0 "Пока наши братья и сестры обрабатывают землю, мы должны получить новые технологии для дальнейшего обновления нашего сельскохозяйственного сектора."
 SAF_SOC_help_small_farming_communities:0 "Малі фермери"
 SAF_SOC_help_small_farming_communities_desc:0 "Не все фермерские сообщества в Южной Африке большие из-за расселения населения и выращиваемых культур. Таким образом, была создана инициатива по оказанию помощи, по стимулированию роста этих сообществ и по обеспечению определенного уровня разнообразия наших культур."
 SAF_SOC_industrial_farming_equipment:0 "Сільськогосподарське обладнання"
 SAF_SOC_industrial_farming_equipment_desc:0 "Трактор, плуг и серп - это лишь немногие из потребностей, которые необходимы, если мы хотим произвести революцию в нашем сельском хозяйстве."
 SAF_SOC_granary_of_africa:0 "Житниця Африки"
 SAF_SOC_granary_of_africa_desc:0 "Наши достижения в области сельского хозяйства не остались незамеченными: южноафриканский хлеб экспортируется на весь континент и за его пределы, питая как колонистов, так и колонизаторов. Таким образом, Южная Африка быстро становится известна как житница Африки."
 SAF_SOC_south_african_gold:0 "Золото Південної Африки"
 SAF_SOC_south_african_gold_desc:0 "Южная Африка обладает значительными запасами золота. Присутствие золота означает, что у нас есть средства для поддержки нашей валюты, и другие страны стремятся к достижению той же цели. Было бы глупо не использовать деньги, которые лежат у нас под землей."
 SAF_SOC_focus_on_manufacturing:0 "Розширення промисловості"
 SAF_SOC_focus_on_manufacturing_desc:0 "Если мы хотим распространить синдикализм по всей Африке, мы должны обеспечить промышленную базу и расширять её."
 SAF_SOC_director_general_van_der_bijl:0 "План розширення виробництва"
 SAF_SOC_director_general_van_der_bijl_desc:0 "С большой осторожностью и тщательностью наши инженеры-строители разработали грандиозные планы для наших крупнейших городов."
 SAF_SOC_form_idc_of_south_africa:0 "КПР Південної Африки"
 SAF_SOC_form_idc_of_south_africa_desc:0 "Кооператив промышленного развития Южной Африки станет финансовым учреждением, помогающим промышленному развитию Южной Африки путем распределения грантов для создания определенных необходимых отраслей и внесения вклада в наш экономический рост, позволяя нашей отрасли расти."
 SAF_SOC_recruit_native_labour:0 "Робота для місцевих"
 SAF_SOC_recruit_native_labour_desc:0 "Слишком долго уроженцы нашей великой страны были вынуждены играть роль слуг. Теперь они будут работать в наших постоянно расширяющихся отраслях промышленности."
 SAF_SOC_great_repairshop:0 "Ремонтна майстерня"
 SAF_SOC_great_repairshop_desc:0 "Наша промышленность быстро развивалась за последние годы, чтобы мы могли должным образом поддерживать долгосрочные военные действия. Это оказалось настолько успешным, что к настоящему времени Южная Африка известна как "Большая ремонтная мастерская", куда отправляется техника наших союзников в Северной Африке, на Ближнем Востоке и в Южной Европе, когда она нуждается в ремонте."
 SAF_SOC_support_iscor_expansion:0 "Профспілка металістів"
 SAF_SOC_support_iscor_expansion_desc:0 "Союз металлистов был создан для того, чтобы империалисты защищали права рабочих и их жадные нужды. Мы должны поддержать это движение и гарантировать, что оно продвигает синдикалистские идеалы."
 SAF_SOC_vanderbijlparks_steelworks:0 "Залізо в Ренді"
 SAF_SOC_vanderbijlparks_steelworks_desc:0 "Теперь, когда на Профсоюз металлистов находится под сильным влиянием партии, мы можем рассмотреть возможность расширения недавно "освобожденных" сталелитейных производств в Южной Африке."
 SAF_SOC_industrial_innovation:0 "Промислові інновації"
 SAF_SOC_industrial_innovation_desc:0 "По мере того, как мы продолжаем расширять производство, мы должны обеспечить средства для инноваций, чтобы быть на переднем крае промышленных технологий."
 SAF_SOC_post_war_boom:0 "Соціалістичне процвітання"
 SAF_SOC_post_war_boom_desc:0 "Несмотря на кровь, пот и слезы, мы обеспечили в Южной Африке уровень процветания, которого никогда бы не удалось достичь, если бы империалисты или националистические программы не были устранены. Мы действительно \"разорвали цепи\"."
 SAF_SOC_purge:0 "Народна Армія"
 SAF_SOC_purge_desc:0 "Южноафриканские вооруженные силы были созданы странным браком между империалистической англичанкой и африканерским эксплуататором. Большая чистка необходима, чтобы не осталось элементов старого порядка и чтобы южноафриканцы действительно могли разорвать свои цепи!"
 SAF_SOC_repeal:0 "Знищення расисзму"
 SAF_SOC_repeal_desc:0 "В настоящее время южноафриканские вооруженные силы пронизаны реформами, направленными на то, чтобы небелые никогда не продвигались выше, чем унтер-офицеры, и что им не разрешается отдавать приказы белым солдатам, если им не дает разрешение белый офицер. Эти реформы необходимо немедленно отменить."
 SAF_SOC_abolish:0 "Нові комісії"
 SAF_SOC_abolish_desc:0 "Традиция времен империализма в Соединенном Королевстве: возможность просто купить себе место в звании, а не заработать его честным путем. В новых южноафриканских вооруженных силах больше не будет возможности буржуазии проникнуть в офицерство, его нужно заработать заслугой и голосованием своих коллег. Хотя это скорее средство для правительства устранить тех, кого оно считает угрозой для общества."
 SAF_SOC_choose_your_destiny:0 "Радники з Інтернаціоналу"
 SAF_SOC_choose_your_destiny_desc:0 "Поскольку южноафриканские вооруженные силы реформируются снизу вверх, она отчаянно нуждается в руководстве со стороны тех, кто входит в состав нового синдикалистского правительства, которое обращается за таким руководством к членам Третьего Интернационала."
 SAF_SOC_ti_equip:0 "Допомога з Інтернаціоналу"
 SAF_SOC_ti_equip_desc:0 "Вооруженным силам Южной Африки не хватает предметов первой необходимости, чтобы поддерживать боеспособность. Наши щедрые товарищи предоставили нам эти средства и, похоже, готовы поддержать нас в эти неспокойные времена."
 SAF_SOC_british_dev:0 "Англійська зброя"
 SAF_SOC_british_dev_desc:0 "Южноафриканская оружейная промышленность более или менее по-прежнему основана на оружии, получившем название "канадского" по политическим причинам. Это позволило "английским" разработчикам вооружений легко взять на себя эти существующие отрасли и помочь Южной Африке обрести уровень самообеспеченности."
 SAF_SOC_self:0 "Місцеві зброярі"
 SAF_SOC_self_desc:0 "С недавним развитием "английского" оружия в Южной Африке стало очевидным, что Южная Африка является единственным форпостом синдикалистов в Африке и должна поддерживать определенный уровень уверенности в своей оружейной промышленности. Благодаря этому были сформированы профсоюзы, которые основали собственную местную оружейную промышленность на производстве средств ведения войны."
 SAF_SOC_navy_esb:0 "Синдикалістський флот"
 SAF_SOC_navy_esb_desc:0 "С помощью советников британского военно-морского флота южноафриканский военно-морской флот начал процесс преобразования в модель, более подходящую для члена Третьего Интернационала."
 SAF_SOC_navy_des:0 "Розвиток есмінців"
 SAF_SOC_navy_des_desc:0 "С последними проектами эсминцев, которые теперь доступны для ВМС Южной Африки из Британского Союза, позволили нам стандартизироваться до уровня Третьего Интернационала."
 SAF_SOC_navy_mf:0 "Червоний торговий флот"
 SAF_SOC_navy_mf_desc:0 "В то время как Южная Африка все еще пытается создать средства для производства и стать более самодостаточным государством, торговый флот стал необходим для обеспечения доставки в страну товаров, оружия и других предметов первой необходимости."
 SAF_SOC_navy_cru:0 "Розвиток крейсерів"
 SAF_SOC_navy_cru_desc:0 "Были предприняты дополнительные усилия для получения более крупных кораблей для ВМС Южной Африки. Эти крейсеры займут нишу, необходимую ВМФ для обеспечения большей защиты берегов Южной Африки."
 SAF_SOC_navy_port:0 "Верфі Південної Африки"
 SAF_SOC_navy_port_desc:0 "Расширение тусклых военно-морских объектов в Порт-Элизабет и Кейптауне позволит на местном уровне разрабатывать и производить суда для ВМС Южной Африки."
 SAF_SOC_navy_coast:0 "Берегова охорона"
 SAF_SOC_navy_coast_desc:0 "Южная Африка имеет большую береговую линию, усеянную несколькими крупными портами и городами. Эти жизненно важные порты необходимо защищать с помощью планов обороны, взятых у старой администрации и созданием Союза береговой охраны. Этот союз должен быть заполнен мужчинами и женщинами, которые не подходят для линии фронта, но идеально подходят для укомплектования артиллерийских орудий на побережье."
 SAF_SOC_cof_advisors:0 "Радники з Французької Комуни"
 SAF_SOC_cof_advisors_desc:0 "Сохраняя большое недоверие к британцам, правительство обратилось к Французской Коммуне с просьбой помочь им в реформировании своей армии и с нетерпением ожидает прибытия их "Камарадес де Франс"."
 SAF_SOC_cof_invesment:0 "Інвестиції з Французької Комуни"
 SAF_SOC_cof_invesment_desc:0 "Французы настаивали на том, чтобы дальнейшее промышленное развитие направлено на военные нужды южноафриканской армии. Хотя французы, похоже, готовы взять на себя большую часть затрат, опасения по поводу новой волны 'колониализма' прокатились по Южной Африке, и члены правительства успокаиваются, открывая новые рабочие места."
 SAF_SOC_cof_officer:0 "Товариші офіцери"
 SAF_SOC_cof_officer_desc:0 "Камарады начали переучивать наш только что созданный офицерский корпус тактике "Guerre de Mouvement" - Маневренной Войны. Это включает в себя поощрение использования бронетанковых подразделений для прорыва вражеских позиций и захода с вражеских флангов. Похоже, идеальная война для большой пустыни Северной Африки."
 SAF_SOC_cof_red_africa:0 "Червоний авангард"
 SAF_SOC_cof_red_africa_desc:0 "Дальнейшая идеологическая обработка южноафриканской армии Камарадами привела к тому, что Южная Африка стала авангардом синдикализма в Африке. Становятся все громче и громче крики Южной Африки, чтобы она разорвала цепи своих африканских собратьев в Миттельафрике и Северной Африке и раскрасила карту Африки в красный цвет."
 SAF_SOC_cof_para:0 "Парабат"
 SAF_SOC_cof_para_desc:0 "\"Парабат\", сочетание слов "парашютный батальон" - это инициатива, направленная на то, чтобы пехота была сброшена в тыл врага и нанесла удар по линиям снабжения врага. Кроме того, целью батальона является снабжение сил синдикалистов в Африке для продвижения нашего великого дела."
 SAF_SOC_cof_export_rev:0 "Бригади підтримки"
 SAF_SOC_cof_export_rev_desc:0 "Суровость Южной Африки сильно сказалась на танках французской конструкции, которые поставлялись и производились по лицензии. Из-за отсутствия опыта, необходимого для внесения реальных модификаций в эти танки, для поддержания их работоспособности были назначены группы поддержки."
 SAF_SOC_cof_tank:0 "Танки з Комуни"
 SAF_SOC_cof_tank_desc:0 "Конструкции танков Французской Коммуны были адаптированы нашими местными инженерами, чтобы они могли выжить в суровых условиях нашей родины. Хотя для этого пришлось кое-чем пожертвовать, преимущества значительно перевешивают потери и, несомненно, будут продолжать окупаться в виде побед на поле боя."
 SAF_SOC_cof_mobile_warfare:0 "Маневрена війна"
 SAF_SOC_cof_mobile_warfare_desc:0 "После нескольких долгих тяжелых месяцев армия Южной Африки возродилась. Ушли в прошлое расистские и империалистические цели, которые теперь сменились стремлением освободить Африку южноафриканскими танками!"
 SAF_SOC_saf_red_force:0 "Повна готовність"
 SAF_SOC_saf_red_force_desc:0 "Южная Африка готова к следующей великой борьбе против тех, кто попытается связать народы мира буржуазными взглядами и империалистическими целями. Независимо от того, приведет ли следующая война Южную Африку к бескрайним пустыням Северной Африки или зеленым полям Германии, она готова и способна сражаться. РАЗОРВАТЬ ЦЕПИ!!!"
 SAF_SOC_sri_aero:0 "Радники з Aeronautica Rossa"
 SAF_SOC_sri_aero_desc:0 "Социалистическая Республика Италия - младший брат Третьего Интернационала, при этом они, как и Южная Африка, все еще находят свое место в этой организации. Они предоставили несколько авиационных инструкторов, чтобы помочь нам реформировать военно-воздушные силы."
 SAF_SOC_sri_red_gift:0 "Повітряний флот"
 SAF_SOC_sri_red_gift_desc:0 "Социалистическая Республика Италия передала Южной Африке большое количество моделей самолетов для ВВС ЮАР. Хотя эти модели старые, они все еще являются летательными аппаратами и станут ядром новых красных военно-воздушных сил Южной Африки."
 SAF_SOC_sri_new_pilot:0 "Нові авіатори"
 SAF_SOC_sri_new_pilot_desc:0 "Советники из Итальянской Социалистической Республики оказали неоценимую помощь в наших усилиях по развитию авиации. Эти усилия привели к появлению новых энергичных пилотов, которые составят новое поколение военно-воздушных сил Южной Африки."
 SAF_SOC_sri_cas:0 "Літаки підтримки"
 SAF_SOC_sri_cas_desc:0 "Рельеф Южной Африки обширен и разнообразен. Пустыни, кустарники и пышные заросли - это лишь некоторые из типов местности в пределах ее границ. Внедрение новых моделей ближней авиационной поддержки из Третьего Интернационала позволило нашим военно-воздушным силам обеспечить большую наземную поддержку нашим наземным войскам."
 SAF_SOC_radar:0 "Розвідка"
 SAF_SOC_radar_desc:0 "Старая поговорка "Знание - сила" подходит для ситуации, с которой сталкивается Южная Африка. Имея несколько возможных врагов на севере, Южная Африка должна знать, что они замышляют, чтобы отреагировать соответствующим образом."
 SAF_SOC_research:0 "Військово-дослідні ініціативи"
 SAF_SOC_research_desc:0 "Вооруженные силы Южной Африки не могут чрезмерно полагаться на исследования и разработки Третьего Интернационала. Они должен быть в состоянии принять собственные меры в этих областях и способствовать развитию этих областей."
 SAF_SOC_uob_advisors:0 "Люди з Р.Е.Д."
 SAF_SOC_uob_advisors_desc:0 "Р.Э.Д., сокращение от 'Революционная Экспортная Директория', предоставило нескольких советников, которые помогли направить нашу недавно сформированную южноафриканскую армию в нужном направлении. Хотя многие по-прежнему не доверяют \"англичанам\", правительство надеется, что эти люди исправят раскол, вызванный многовековыми раздорами, и продвинут Южную Африку вперед."
 SAF_SOC_uob_militia:0 "Реформоване ополчення"
 SAF_SOC_uob_militia_desc:0 "В настоящее время в Южной Африке много мужчин с ружьем, но у них нет реального командования. В настоящее время они состоят из представителей всех слоев общества и по большей части объединены под флагом синдикализма. Советники R.E.D желают объединить эти силы в единую сплоченную силу, чтобы они составили костяк новой южноафриканской армии."
 SAF_SOC_uob_arms:0 "Британська зброя"
 SAF_SOC_uob_arms_desc:0 "Британское оружие начало прибывать в наши порты, поскольку советники R.E.D. начали процесс реформирования южноафриканской армии с целью обеспечения централизации."
 SAF_SOC_uob_officer:0 "Британські офіцери"
 SAF_SOC_uob_officer_desc:0 "Советники Р.Э.Д. приступили к обучению следующего поколения южноафриканских офицеров. Сосредоточение внимания на тактике небольших подразделений с использованием танков и артиллерии для подавления позиции врага. Эта тактика окажется полезной на поле боя и обеспечит уровень профессионализма, которого в настоящее время не хватает нашей армии."
 SAF_SOC_uob_red_guard:0 "Червона гвардія"
 SAF_SOC_uob_red_guard_desc:0 "Отряды Красной гвардии были созданы, чтобы состоять из ветеранов южноафриканской армии и тех, кто более всего предан синдикализму. Им предоставляется лучшее снаряжение и лучшее обучение по сравнению с их собратьями из ополчения. Хотя теоретически формирования ополченцев можно "повысить" до формирования Красной гвардии, это, похоже, больше политическое обоснование, чем заслуга..."
 SAF_SOC_uob_armour:0 "Британські танки"
 SAF_SOC_uob_armour_desc:0 "Танки - это современная кавалерия на поле боя, согласно существующей доктрине, они обеспечивают поддержку пехоте и помогают в боях. Со временем это может измениться, но нынешние модели, щедро предоставленные Британским Союзом, в значительной степени помогут Южной Африке принять эту доктрину."
 SAF_SOC_uob_saf_army:0 "Доктрина Р.Е.Д."
 SAF_SOC_uob_saf_army_desc:0 "С доктриной, предоставленной Р.Э.Д., по-настоящему укоренившейся, южноафриканская армия готова нести факел синдикализма в самое сердце тьмы Африки!"
 SAF_SOC_uob_marine:0 "Червоні морпіхи"
 SAF_SOC_uob_marine_desc:0 "Советники Р.Э.Д. обеспечили обучение и средства для создания южноафриканских морских сил. Идея этого формирования состоит в том, чтобы обезопасить плацдармы и удерживать их достаточно долго, чтобы более крупные отряды ополчения и красной гвардии смогли прорваться к ним. С Африкой и даже Европой, усеянными важными портами, эти морские пехотинцы также окажутся жизненно важными в войне."
