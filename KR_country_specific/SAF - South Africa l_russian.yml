#Pirow 5 Year Plan
 SAF_PIROW_DES:0 "Пятилетний план Пироу"
 SAF_PIROW_DES_desc:0 "В рамках пятилетних реформ, инициированных генералом Пьером ван Рейневельдом, выделяются несколько важных изменений в вооруженных силах Южной Африки. Сама реформа рассчитана на пять лет, но при необходимости её можно ускорить. Эти реформы были направленны в пользу африканеровского населения Южной Африки, хотя её положения также предусмотрены для англоязычных и других белых европейцев Южной Африки. Эти положения разрешают использование английского языка в вооруженных силах Южной Африки, хотя потребность в элементарном африкаанс по-прежнему будет требоваться, а боевые команды, приказы и другие военные приспособления будут осуществляться на африкаансе."
 SAF_Pirow_Military_Fact:0 "Перенимание немецкого опыта"
 SAF_Pirow_Military_Fact_desc:0 "Совершенно неожиданно Освальд Пироу объявил о своих планах поехать в Германию с военной миссией по перениманию опыта. Это полностью противоречит здравому смыслу и даже заставило некоторых из его самых стойких союзников усомниться в этом действии. Своим недоброжелателям он сказал: \"Я еду туда не за тем, чтобы узнать как мы проиграли\""
 SAF_Pirow_Military_Fact_1:0 "Замешательство Пироу"
 SAF_Pirow_Military_Fact_1_desc:0 "Кайзеррайх пал. Освальд Пироу в замешательстве, теперь он должен принять другие меры для модернизации вооруженных сил Южной Африки."
 SAF_Pirow_Natives:0 "Коренные вспомогательные корпуса"
 SAF_Pirow_Natives_desc:0 "Хотя и Пироу, и Ван Рейневельд полностью презирают идею допуста в армию коренных жителей, опасаясь того, что они завтра могут стать повстанцами. Это может быть так, но армию нужно кормить, ее нужно снабжать, ей нужна рабочая сила, и это то, что будут делать коренные вспомогательные войска."
 SAF_Pirow_Colours:0 "Цветные батальоны"
 SAF_Pirow_Colours_desc:0 ""Цветные" в Южной Африке, более терпимые большинством и менее преданные анафеме среди общества и они стали предметом споров среди военных реформаторов Пироу. В настоящее время считается, что их лучше оставить для выполнения гарнизоных ролей, что позволит высвободить белые полки для других целей."
 SAF_Pirow_flai_0:0 "Финансирование местных автомобильных инициатив"
 SAF_Pirow_flai_1:0 "Необходимые для импорта инструменты и товары"
 SAF_Pirow_flai_2:0 "Инвестиции в Volkswagen"
 SAF_Pirow_Kom_1:0 "Реформы коммандос"
 SAF_Pirow_Kom_1_desc:0 "'Реформы коммандос' - это средство для централизации и систематизации тактики, боевых расчетов и даже ряда подразделений коммандос для обеспечения определенного уровня единообразия в армии. Хотя это и идет вразрез с сущностью коммандос, это необходимое зло для обеспечения сплоченности уровней организации, необходимой на современном поле битвы." 
 SAF_Pirow_Kom_2:0 "Централизованное обучение коммандос"
 SAF_Pirow_Kom_2_desc:0 "Благодаря политике и 'руководству' был введен новый режим обучения."
 SAF_Pirow_Kom_3:0 "Окс Вагон"
 SAF_Pirow_Kom_3_desc:0 "Тактика Oкс Вагон - это идея быстрого продвижения на территорию врага с помощью моторизации и/или механизированных средств для преследования и удержания врага, позволяя другим элементам окружить или отступить, если это необходимо. "
 
 SAF_pirow_td:0 "Пироу вернулся"
 SAF_Pirow_nataux:0 "Сформированы коренные вспомогательные войска"
 SAF_kommando_formalised:0 "Требуется £decision_icon_small §OЦентрализованное обучение командования§!"
 SAF_kommando_tactics:0 "Требуется £decision_icon_small §OОкс Вагон§!"
 
 SAF_Pirow_nataux_idea:0 "Коренные вспомогательные формирования"
 SAF_Pirow_nataux_idea_desc:0 "Сформированы трудовые полки, чтобы высвободить силы для фронта. Хотя военных это не устраивает, по крайней мере, они не вооружены..."
 SAF_Pirow_coloured_reg:0 "Сформированы цветные полки"
 SAF_Pirow_coloured_reg_desc:0 "Исходя из той же идеи о коренных вспомогательных войсках, цветным разрешили нести основные гарнизонные обязанности, чтобы высвободить дополнительную рабочую силу."
 
 SAF_Kommando_reactivated:0 "Разблокирует §OРешения командования§! с §RПятилетним планом Пироу§! "
 
 SAF_idea_settler_recruitment:0 "Поселенцы уезжают в Нувевельд"

#Navy/Airforce

 SAF_Expand_Branches:0 "Продолжить реформы"
 SAF_Expand_Branches_desc:0 "В связи с реформами, происходящими в южноафриканской армии, другие виды вооруженных сил Южной Африки также должны быть расширены и реформированы, чтобы поддерживать и не отставать от проблем, которые несет современное поле битвы."
 SAF_Naval_Vol:0 "Объединить военно-морские службы"
 SAF_Naval_Vol_desc:0 "В настоящее время нет настоящего южноафриканского военно-морского флота. Есть несколько служб, выполняющих обязанности, аналогичные военно-морскому флоту, хотя и с некоторыми исключениями. Эти службы должны быть объединены в одну, что позволит сформировать настоящий южноафриканский флот."
 SAF_Avation_Corp:0 "Расширить авиационную программу в Южной Африке"
 SAF_Avation_Corp_desc:0 "Южноафриканские ВВС отчаянно нуждаются в персонале и, прежде всего, в пилотах, если они хотят расширяться и выполнять свой долг."
 SAF_For_Aid:0 "Зарубежная помощь"
 SAF_For_Aid_desc:0 "Развитие авиации и военно-морского флота в Южной Африке в лучшем случае находится в зачаточном состоянии, и до сих пор в эти отрасли практически не вкладывались инвестиции."
 SAF_Can_Aid:0 "Канадские советники"
 SAF_Can_Aid_desc:0 "Когда Лондон задушили щупальца синдикализма, Оттава подняла факел, чтобы привести Антанту в самое сердце красного зверя. Правительство Южной Африки открыло свои двери для канадских советников, чтобы расширить свои военно-воздушные силы и военно-морской флот с целью поддержки Канады в великом крестовом походе против синдикалистов. Хотя африканеров это решение не впечатляет..."
 SAF_Imperial_Gift:0 ""Императорский дар""
 SAF_Imperial_Gift_desc:0 ""Императорским дар" для военно-воздушных сил ЮАР, не более чем пафосное название, ведь Канада внесла более чем скромный вклад в нашу тусклую авиацию, предоставив несколько эскадрилий самолетов, а также запчасти и боеприпасы."
 SAF_Plane_Fact:0 "Поддержка авиационной промышленности Южной Африки"
 SAF_Plane_Fact_desc:0 "Хотя Канада более чем способна снабжать Южную Африку, опасность войны означает, что эти поставки могут быть в любой момент прерваны. Южная Африка должна иметь возможность самой обеспечить небольшой уровень пополнений частями и боеприпасами для своих ВВС."
 SAF_Can_Pilot_Training:0 "Подготовка пилотов от Антанты"
 SAF_Can_Pilot_Training_desc:0 "С новыми самолетами приходит новая тактика. Советники Антанты оказали нашим пилотам большую помощь в патрулировании мыса на дальние расстояния и внедрили использование военно-морских бомбардировщиков."
 SAF_SAAF:0 "Реформированные Королевские ВВС Южной Африки"
 SAF_SAAF_desc:0 "Южноафриканские ВВС до поддержки Канады и других сил Антанты были не чем иным, как несколькими бипланами забытой эпохи и некоторыми "приобретенными" немецкими юнкерсами. Теперь, благодаря новейшим учебным материалам и самолетам, получившие название Королевские ВВС Южной Африки, готовы устроить ад врагу."
 SAF_Recall_Halifax:0 "Галифакс у руля"
 SAF_Recall_Halifax_desc:0 "Галифакс, бывший адмирал британского флота, теперь получил предложение возглавить реформы, необходимые Южной Африке для создания собственного военно-морского флота."
 SAF_Wolf_Pack:0 "Wolwe van die See"
 SAF_Wolf_Pack_desc:0 "Южная Африка никогда не будет иметь ни крупного флота, ни огромных линкоров или авианосцев. Имея это в виду, разработки подводных лодок, которые морские офицеры-африканеры окрестили "Wolwe van die See" - "Морские волки" - показали большие перспективы, и все морские офицеры-африканеры с радостью примут их на вооружение."
 SAF_Con_Navy:0 "Торговый флот"
 SAF_Con_Navy_desc:0 "Поскольку страны Антанты контактируют между собой через огромное количество пересекающихся торговых маршрутов, потребность в торговом флоте необходима как никогда."
 SAF_Royal_Navy:0 "Создать ВМС ЮАР"
 SAF_Royal_Navy_desc:0 "Под управлением Халлифакса военно-морские подразделения Южной Африки были централизованы, что позволило Южной Африке официально иметь свой военно-морской флот. Хотя он меньше и его основные цели - защитить морские пути возле мыса и оказать ограниченную поддержку канадским войскам, он может устроить маленький ад для врагов."
 SAF_Can_Develop_Naval:0 "Канадское военно-морское развитие"
 SAF_Can_Develop_Naval_desc:0 "Некоторые из наших портов и доков переживали и лучшие времена, многие из них не использовались после Вельткрига. Благодаря канадским инвестициям и новым технологим мы начали капитальный ремонт этих доков, чтобы лучше помогать нашим союзникам по Антанте."
 SAF_Expand_Fort:0 "Расширение аэродромов Южной Африки"
 SAF_Expand_Fort_desc:0 "С появлением новых самолетов возникает необходимость расширить южноафриканские аэродромы и заложить основы еще для нескольких."
 SAF_Home_Isles_Invasion:0 "Наша роль в Великом крестовом походе"
 SAF_Home_Isles_Invasion_desc:0 "Идея южноафриканских военнослужащих, сражающихся и умирающих за "британское" дело, никогда не была популярной в Южной Африке, но стала популярной необходимость остановить синдикалистскую угрозу, прежде чем она полностью достигнет наших берегов."
 SAF_Non_Can_Aid:0 "Искать помощь в другом месте"
 SAF_Non_Can_Aid_desc:0 "Канада и Антанта - не что иное, как корыстные глупцы, которые только втягивают Южную Африку в свои войны, не имея ничего взамен. Недавние попытки Пироу обратиться к немцам позволили Южной Африке обратиться за помощью в другие страны в отношении расширения и реформирования наших военно-воздушных и военно-морских сил. Однако это оказалось непопулярным среди англоязычного населения."
 SAF_Dutch_Connection:0 "Связаться с голландцами"
 SAF_Dutch_Connection_desc:0 "Пироу удалось установить контакты с несколькими голландскими авиационными экспертами, которые будут помогать Южной Африке в реформировании её ВВС, и дальнейшие переговоры относительно покупки голландских самолетов выглядят многообещающими."
 SAF_Dutch_Aircraft:0 "Покупка фоккеров"
 SAF_Dutch_Aircraft_desc:0 "Южная Африка смогла получить несколько истребителей Fokker голландской конструкции благодаря своим новым связям. Лицензия на эти самолеты была получена, хотя какими средствами лучше не говорить."
 SAF_Dutch_Training:0 "Получить боеприпасы с белым фосфором" 
 SAF_Dutch_Training_desc:0 "Благодаря нашим контактам в Миттельафрике мы смогли получить 'Flüssigkeitsbrandbombe', жидкую огненную бомбу. Он содержит Белый фосфор, который эффективен против врагов, которые думают, что густые джунгли спасут их, хотя последствия применения могут повлиять и на наших солдат."
 SAF_SALM:0 "Реформировать SALM"
 SAF_SALM_desc:0 "Южноафриканские военно-воздушные силы, переименованные в африкаансское название 'Suid-Afrikaanse Lugmag', SALM, теперь являются силой, с которой нужно считаться. Теперь, когда следующая партия южноафриканских пилотов поднимается в небо саванны, SALM готов встретить вызовы, которые нависают над горизонтом."
 SAF_GER_Mil_Invest:0 "Немецкие инвестиции"
 SAF_GER_Mil_Invest_desc:0 "Подобно Канаде, Германия проявляет интерес к Южной Африке, желая расширить инфраструктуру между мысом и своими колониями в Африке. Хотя это и незначительно, похоже, настоящая причина заключается в том, чтобы разрешить дальнейшие инвестиции Германии в прибыльный горнодобывающий сектор Южной Африки." 
 SAF_GER_AAA:0 "Немецкие установки Funkmessgerät"
 SAF_GER_AAA_desc:0 "Южная Африка должна стать самым южным постом разведки Германии. Эти установки будут лучше контролировать военно-морское и воздушное движение на мысе, а также обеспечат Южной Африке уровень раннего предупреждения, необходимый для того, чтобы ее силы могли отреагировать на потенциальную угрозу."
 SAF_GER_Naval_Advis:0 "Советники из немецкого флота"
 SAF_GER_Naval_Advis_desc:0 "Пироу не сидел сложа руки во время своей миссии по анализу военной обстановки Германии. Ему удалось заручиться помощью нескольких офицеров Кайзерлихмарине, хотя о причинах их увольнения из флота предпочитают умолчать..."
 SAF_GER_Naval_Lessons:0 "Уроки Ютландского сражения"
 SAF_GER_Naval_Lessons_desc:0 "Вторая Ютландская битва показала, что передовые технологии просто необходимы. Имея это в виду, Южная Африка должна руководствоваться принципом "качества количества" при строительстве своего военно-морского флота."
 SAF_GER_Navy_Ships:0 "Германские военно-морские проекты"
 SAF_GER_Navy_Ships_desc:0 "Немецкие проекты кораблей стали мировым стандартом, поэтому Южная Африка смогла выцепить для себя несколько новых проектов для местного использования."
 SAF_GER_Navy:0 "Suid-Afrikaanse Vloot"
 SAF_GER_Navy_desc:0 "Открыв новую страницу в 'Ребрендинге' ВВС Южной Африки, мы начали использовать африкаанс для наименования своего флота, вместо английского. Это действие было предпринято, чтобы порвать с английской историей нашего флота."
 SAF_War_Policy:0 "Военная политика Южной Африки?"
 SAF_War_Policy_desc:0 "Поскольку и военно-воздушные, и военно-морские подразделения вооруженных сил Южной Африки получают столь необходимые реформы, пора Южной Африке решить, будет ли она защищать свои берега или поддерживать те, что находятся в Европе."
 SAF_Anti_Syndie:0 "Красная угроза в Южной Африке"
 SAF_Anti_Syndie_desc:0 "Хотя "европейская" война никогда не бывает популярной в Южной Африке, суровая реальность заключается в том, что если синдикализм возобладает в Европе, то в Африке следующей его целью обязательно будет Южная Африка. Мы должны помочь убить Красного Зверя, пока его щупальца не добрались до наших берегов..."

