 SAF_THRIDINTREFORM_DES:0 "Советники из Третьего Интернационала"
 SAF_THRIDINTREFORM_DES_desc:0 "Южноафриканские вооруженные силы превратились не более чем в сборище синдикалистских ополченцев и сторонников синдикалистской теории. Правительство, видя это, обратилось к советникам из Третьего Интернационала с просьбой помочь им в реформировании вооруженных сил Южной Африки и внедрении синдикалистских идеалов среди рядовых солдат."
 SAF_S_TI_PRO:0 "Припасы из Третьего Интернационала"
 SAF_S_TI_PRO_desc:0 "Благодаря нашим новым связям с Третьим Интернационалом мы смогли обеспечить средства для снабжения нашей армии базовыми припасами."
 SAF_S1_B1:0 "Британский вердикт"
 SAF_S1_B1_desc:0 "С прибытием британских советников на нашу землю они начали анализировать ситуацию в нашей армии."
 SAF_S2_B2:0 "База в Западном Кейпе"
 SAF_S2_B2_desc:0 "Британские советники провели свой осмотр и вкратце дали мрачную оценку. Поскольку наши вооруженные силы в основном состоят из разношерстного ополчения, британским советникам не по карману реформировать их полностью. Чтобы максимизировать успех, они решили создать свою базу в Западном Кейпе, что многие расценили как попытку «поднять красный флаг» в районе, все еще не дружественном к синдикализму, однако британские советники были непреклонны."
 SAF_S3_B3:0 "Оперативники R.E.D"
 SAF_S3_B3_desc:0 "Менее известно общественности о размещении оперативников и агентов британской разведки R.E.D (Revolutionary Exportation Directory). С их помощью чистка южноафриканской армии прошла более или менее без сучка и задоринки. Теперь, с благословения [Root.GetLeader], оперативники R.E.D должны теперь более "формально" оказывать помощь в реформировании южноафриканской армии."
 SAF_S4_B4:0 "Основать революционную академию"
 SAF_S4_B4_desc:0 ""Революционная академия" была создана британцами для обеспечения того, чтобы синдикалистские идеи были приняты всеми членами вооруженных сил Южной Африки. Учеба в ней также была возможностью, позволяющей получить образование тем, кому при предыдущем империалистическом режиме не была предоставлена эта привилегия, что делало фактическую идеологическую обработку еще более привлекательной."
 SAF_S5_B5:0 "Обучение унтер-офицеров"
 SAF_S5_B5_desc:0 "После того, как расистские реформы и политика были давно отменены, появилась потребность в обучении и продвижении небелых унтер-офицеров, если южноафриканская армия хочет двигаться вперед и разорвать свои империалистические цепи. Помимо этого, офицеры теперь должны передавать информацию между различными языковыми группами в армии. Этот подход был в лучшем случае проблематичным, хотя решение было предложено, но оно никоим образом не являлось популярным..."
 SAF_S6_B6:0 "Принять единый военный язык"
 SAF_S6_B6_desc:0 "Хотя синдикалистская революция принесла беспрецедентный уровень равенства в Южной Африке, и теперь английский, африкаанс, зулу, коса и другие языки получили признание в более широком масштабе, использование одного языка в вооруженных силах Южной Африки станет решающим фактором на поле боя. Британские советники решительно предложили использовать английский в качестве этого языка, заявив, что это значительно поможет их усилиям по дисциплинарной подготовке южноафриканских вооруженных сил и позволит укрепить сплоченность южноафриканских сил."
 SAF_S7_B7:0 "Красный флот"
 SAF_S7_B7_desc:0 "Хотя британская революция уничтожила большую часть старых империалистических традиций, идея о том, что "Британия правит морями", все еще жива в Военно-морском флоте Британского Союза. Это дало Южной Африке возможность нанять британских морских специалистов для обучения своего красного флота."
 SAF_S8_B8:0 "Товарищество"
 SAF_S8_B8_desc:0 "Чего не хватает южноафриканской армии, так это чувства единства. Призрак апартеида все еще сохраняется в рядах рядовых, между людьми разного цвета кожи, которые все еще не сходятся в своих взглядах. Хотя на устранение этого призрака уйдут годы, если не десятилетия, были предприняты усилия по продвижению синдикалистских идеалов и идеала "товарищества"."
 SAF_S9_B9:0 "Расчленить ополчение"
 SAF_S9_B9_desc:0 "Поскольку отряды Красной гвардии становятся нормой в армии, необходимость в недисциплинированной толпе отпадает. Хотя это может вызвать "проблемы" с теми, кто закрепил свою власть в этих подразделениях. Эти люди должны преклонить колени перед [Root.GetLeader] и исправиться или быть устранены силой..."
 SAF_S10_B10:0 "Южноафриканская синдикалистская идентичность"
 SAF_S10_B10_desc:0 "Пройдя через большие трудности, армия Южной Африки преобразовалась от модели европейского империализма к модели, продвигающей синдикалистские идеалы. Когда-то Южная Африка с энтузиазмом продвигала эти идеи, а теперь превратилась в красный авангард Африки. РАЗРЫВАЙТЕ ЦЕПИ!!"
 SAF_S1_F1:0 "Развернуть казармы Бельмона"
 SAF_S1_F1_desc:0 "С прибытием французских танков, возникает потребность в их размещении, содержании и обучении."
 SAF_S1_F2:0 "Распустить формирования ополченцев"
 SAF_S1_F2_desc:0 "Французы "предложили" насильственный роспуск синдикалистских отрядов ополчения, чтобы убедиться, что они не являются контрреволюционным движением, и с радостью предложили в этом свою помощь."
 SAF_S1_F3:0 "Французское командование"
 SAF_S1_F3_desc:0 "С французскими советниками пришел и французский язык. В Южной Африке уже есть более 10 официальных языков, и в настоящее время ведется работа по размещению переводчиков со всех этих языков. Французы, сочтя этот процесс слишком сложным и не желая отдавать предпочтение никакому языку, предпочли, чтобы их советники использовали французский язык в своих инструкциях."
 SAF_S1_F4:0 "Французско-южноафриканский технический обмен"
 SAF_S1_F4_desc:0 "Стремясь расширить наши технические знания, французы позволили нам отправить нескольких отобранных бойцов для обучения в качестве инструкторов и привезти с собой столь необходимый опыт. Похоже, что главным квалификационным фактором было владение французским языком..."
 SAF_S1_F5:0 "Французские унтер-офицеры"
 SAF_S1_F5_desc:0 "Поскольку французы выбрали подход сверху вниз, французы теперь вручную отобрали небольшой список бойцов, которые будут обучены как следующее поколение унтер-офицеров. Опять же, требования заключались в том, чтобы владеть французским языком и/или посещать недавно созданные "школы французского языка"."
 SAF_S1_F6:0 "Французские транспортные самолеты"
 SAF_S1_F6_desc:0 "Концепция воздушно-десантной пехоты существует со времен Вельткрига, теперь, благодаря французской изобретательности, Южная Африка может получить небольшой парк грузовых самолетов, чтобы помочь создать свою первую дивизию воздушно-десантной пехоты."
#Federation
 SAF_the_new_south_africa_act:0 "Новий Акт"
 SAF_the_new_south_africa_act_desc:0 "Закон о Южной Африке, принятый Вестминстером в 1909 году, явно не помог урегулировать межэтническую напряженность в Южной Африке. Он передал африканерам ключ от Южной Африки и привел к двум этническим восстаниям за то короткое время, когда Южная Африка только формировалась. Потребуется Акт об Южной Африке."
 SAF_milners_kindergarten:0 "Дитячий садок Мільнера"
 SAF_milners_kindergarten_desc:0 "Пора искоренить хамскую бурскую культуру и заменить ее настоящим маяком цивилизации: королевской английской. Южная Африка - британский доминион, и до тех пор, пока понятия, такие как культура африканеров, не уйдут в прошлое, этнической розни не будет конца."
 SAF_herald_english_as_sole_language:0 "Статус англійської мови"
 SAF_herald_english_as_sole_language_desc:0 "Английский язык превосходит африкаанс во всех отношениях. Многие южноафриканцы, особенно те, кто говорит на африкаанс, уже могут говорить на нем. В нем нет грубых наречий и он не похож на немецкий. Это язык бизнеса и язык, который вы используете, когда общаетесь с американцами и остальной частью Империи. Мы должны закрепить этот почетный статус за ним!"
 SAF_attract_exile_settlement:0 "Залучення втікачів"
 SAF_attract_exile_settlement_desc:0 "Боясь потерять доминирующее демографическое положение африканеров в пользу англо-южноафриканцев, Герцог пытался сделать Южную Африку максимально непривлекательной для них, пытаясь вместо этого заставить их уехать в Австралазию или Канаду. Такого больше не повторится, Федерация приветствует тех, кто поклянется в своей верности Юнион Джеку."
 SAF_support_british_companies:0 "Підтримка компаній"
 SAF_support_british_companies_desc:0 "Африканеры пытались привлечь свой народ к предпринимательству, что привело нас к некоторой конкуренции со стороны африканеров, но всем давно ясно, что англичанин лучше разбирается в бизнесе и что для экономического роста нужно смотреть на опыт англичан. Неэффективные субсидии африканерам теперь должны быть направлены тем, кто действительно может вести бизнес!"
 SAF_banish_afrikaans_from_bureaucracy:0 "Заборона африкаанс"
 SAF_banish_afrikaans_from_bureaucracy_desc:0 "Переводить все на полуголландский ужасно неэффективно и только помогает этому языку выжить. Мы должны полностью англизировать нашу бюрократию, заставляя африканеров говорить по-английски, когда они хотят взаимодействовать с правительством, и мы, наконец, приведем в движение процесс ассимиляции, которую мы давно стремились закончить."
 SAF_close_afrikaner_institutions:0 "Закриття африканерські установи"
 SAF_close_afrikaner_institutions_desc:0 "Все африканерские институты, основанные после образования Южноафриканского союза, только принесли страдания Южной Африке. Они влияли на правительство и лоббировали его интересы в образовании, что в конечном итоге привело к появлению незаконной республики и увековечиванию межнациональной напряженности, защищая африканерскую культуру. Такого больше не повторится."
 SAF_teachers_from_the_empire:0 "Вчителі з Імперії"
 SAF_teachers_from_the_empire_desc:0 "Привлекая учителей со всех уголков Империи, от Канады и Вест-Индии до Австралии и Новой Зеландии, мы можем, наконец, закрепить английский язык в качестве доминирующего языка в Южной Африке и положить конец страданиям на нашей земле и этническим конфликтам между разными языковыми группами страны. С тех пор, как Британия раз и навсегда завоевала эту землю, её нация стала основой нашей государственности."
 SAF_tea_time_for_south_africa:0 "Час чаю"
 SAF_tea_time_for_south_africa_desc:0 "Теперь, когда мы укрепили наши позиции, мы будем следить за тем, чтобы Южная Африка никогда больше не покинула Империю. Южная Африка сейчас полностью является членом англосферы и останется таковой!"
 SAF_empower_paramount_chiefs:0 "Автономія вождів"
 SAF_empower_paramount_chiefs_desc:0 "Предоставление автономии местным вождям территорий Верховного комиссара гарантирует, что верховные вожди и их этнические группы (тсвана в Бечуаналэнде, басото в Басутоланде и свази в Свазиленде) будут лояльны центральному правительству."
 SAF_develop_basutoland_swaziland:0 "Басутоленд та Свазіленд"
 SAF_develop_basutoland_swaziland_desc:0 "Несмотря на то, что они расположены между главными четырьмя провинциями Южной Африки, уровень жизни в Басутоланде и Свазиленде по-прежнему значительно ниже, чем в остальной части Южной Африки. Ряд инвестиций поможет улучшить эту ситуацию."
 SAF_develop_bechuanaland:0 "Розвиток Бечуаналенду"
 SAF_develop_bechuanaland_desc:0 "Малонаселенный регион Бечуаналенд, без преувеличения, является наименее развитым регионом во всей Африке, где любое развитие, в большинстве мест, ограничивается строительством нескольких деревянных хижин. Серия удачных инвестиций смягчит этот контраст с Южной Африкой, находящейся прямо за горизонтом."
 SAF_root_out_slavery:0 "Викорінення рабства"
 SAF_root_out_slavery_desc:0 "Давно доказано, что рабство трудно искоренить на территориях Верховного комиссара, но недавние инвестиции дают нам рычаги воздействия на верховных вождей для решения сохраняющихся проблем, делая их зависимыми от инвестиций мы принудим их к отмене рабства."
 SAF_question_of_native_autonomy:0 "Автономія для корінних народів"
 SAF_question_of_native_autonomy_desc:0 "Мы решили предоставить автономию вождям на территориях Верховного комиссара, вожди будут представлять соответствующие этнические группы (тсвана в Бечуаналенде, басото в Басутоланде и свази в Свазиленде). Но нам необходимо прояснить степень власти вождей - ограничена ли она в пределах границ ТВК или охватывает все их народы по всей Южной Африке?"
 SAF_strengthen_advisory_councils:0 "Консультативні ради"
 SAF_strengthen_advisory_councils_desc:0 "Усиливая влияние консультативных советов на политику, мы можем гарантировать, что интересы верховного вождя хотя бы в некоторой степени сбалансированы как европейскими, так и местными интересами. Это также заложит основу для возможной реформы в добросовестную демократическую структуру в будущем."
 SAF_chief_justice_of_the_high_commissioner_territories:0 "Судова система ТВК"
 SAF_chief_justice_of_the_high_commissioner_territories_desc:0 "В настоящее время статус закона на территориях Верховного комиссара довольно расплывчатый, членов племен обычно судят в соответствии с их собственными племенными традициями, в то время как европейцев судят так, как если бы они находились на территории Южной Африки, с некоторыми исключениями. Пора унифицировать эту систему с специально обученными судьями для обеспечения справедливого судебного разбирательства для всех этих территориях."
 SAF_reform_the_commissioner_system:0 "Система комісарів"
 SAF_reform_the_commissioner_system_desc:0 "Мы сделали наши инвестиции в территории Верховного комиссара, но в настоящее время у нас все еще есть временный мандат от королевского правительства. В парламенте Кейптауна вносятся предложения об официальном и постоянном включении этих территорий в состав Южной Африки, но с британским правительством в изгнании нам придется договориться."
 SAF_reconciliation_take_two:0 "Спроба примирення"
 SAF_reconciliation_take_two_desc:0 "Надежды на то, что мы наконец покончили с межнациональным насилием, охватившим Южную Африку после захвата британцами Капской колонии в начале 19 века, рухнули. И снова наша страна была расколота между языками наших жителей, и снова были огромные разрушения нашей страны."
 SAF_federal_elections:0 "Федеральні вибори"
 SAF_federal_elections_desc:0 "Система, благодаря которой мы де-факто передали политическую власть в Южной Африке африканерам на том основании, что они составляли большинство южноафриканцев с белой кожей, имела ужасные неприятные последствия, но это не означает, что концепция демократии потеряла смысл. Осуществляя дополнительные меры, обеспечивающие власть штатов и британской диаспоры, мы можем сохранить нашу парламентскую систему."
 SAF_amnesty_arrangement:0 "Амністія"
 SAF_amnesty_arrangement_desc:0 "Некоторые ястребы хотят привлечь к ответственности как можно больше африканеров за то, что они следовали за Маланом в его незаконную республику, но мы должны быть реалистами: это вызовет  только негодование, и в конце концов они просто выполняли приказы избранного правительства, даже если это правительство вышло за рамки закона. Было бы очень разумно преследовать только тех, кто был ближе всего к Малану и совершал преступления."
 SAF_symmetric_veteran_stipend:0 "Ветеранські стипендії"
 SAF_symmetric_veteran_stipend_desc:0 "Независимо от того, на какой стороне этой войны вы сражались, вы должны получить компенсацию за то, что вы отдали свой долг Южной Африке. Некоторым может показаться неприятным то, что мы помогаем тем, кто боролся против Империи, но мы должны признать, что в реальности у человека часто нет выбора, и что они следовали курсу избранного премьер-министра. Они ничего не могли поделать, и мы не можем оставить их на обочине."
 SAF_establish_reconciliation_commission:0 "Двомовність"
 SAF_establish_reconciliation_commission_desc:0 "В администрации Питермарицбурга существовала тенденция к использованию только английского языка, но мы должны восстановить статус голландского (включая африкаанс, статус которого был отменен в 1920-х годах). Это несбыточная мечта, что мы когда-либо сможем убедить гордый африканерский народ отказаться от своего родного языка, и попытки сделать это насильно только породят движение сопротивления нашему правительству. Нам нужна единая нация."
 SAF_curb_german_influence:0 "Контроль за впливом Німеччини"
 SAF_curb_german_influence_desc:0 "После победы в Вельткриге Германия пыталась расширить свое влияние в Южной Африке, которую она, похоже, рассматривала как наименее защищенный уголок Британской империи, который мог быть легко переманен на их сторону. Вполне вероятно, что Германия помогала разжигать республиканские настроения, которые в конечном итоге привели к таким страданиям в нашей стране. Пора ограничить то гнусное влияние, которое немцы оказывают на нас."
 SAF_rebuilding_from_the_war:0 "Реконструкція"
 SAF_rebuilding_from_the_war_desc:0 "Наша страна была разделена третьей войной между бурами и британцами за это столетие. Теперь, когда решены самые насущные проблемы, чтобы то же самое не повторилось, настало время, чтобы правительство приложило все усилия к восстановлению единого государства. Из пепла возникнет новая Федеративная Южная Африка, которая, надеюсь, просуществует дольше, чем Союз."
 SAF_peace_and_prosperity:0 "Мир та процвітання"
 SAF_peace_and_prosperity_desc:0 "Эпоха борьбы между британцами и африканерами наконец-то подошла к концу. Из пепла возникла более единая Южная Африка с федеративной системой, в которой каждая провинция, ныне штат, может самим решать свои собственные дела. Африканер и англичанин в равной степени мирно маршируют к новому единому будущему."
#Military - Army
 SAF_military_expansion: "Розширення армії"
 SAF_military_expansion_desc: "The South African armed forces leave a lot to be desired. While they performed admirably during the Great War, the government has struggled to keep them modernized since and the reluctance of many Boers to support a military that would aid the British has left little incentive for expanding them. However, the return of international tensions has lead to a revisiting of the topic - some expansion is necessary for national security."
 SAF_modernise_rifles: "Модернізовані гвинтівки"
 SAF_modernise_rifles_desc: "One of the most pressing issues facing the army is their weapons - many units are still using Lee-Enfield rifles dating back to the Great War, even as technology marches on. With newer, more effective rifles becoming increasingly common, we owe it to ourselves to obtain modernized guns of our own."
 SAF_expand_cape_corps: "Капський корпус"
 SAF_expand_cape_corps_desc: "The Cape Corps is the first 'coloured' unit to be formed in South Africa, having its history stretch all the way back to 1781 with the 'Corps Bastaard Hottentoten' - Corps of Bastards Hottentot. More serving in a non combatant roles, Jan Smuts had wished to expand their roles to include front line infantry and to be included into other branches of the military - and we will make that a reality."
 SAF_south_african_military_college: "Військовий коледж"
 SAF_south_african_military_college_desc: "With the expansion of the South African military to now include an air force and a navy, it's only natural that these services are provided a place to train the next military minds of the South African armed forces. The college grounds is an expansion of the old Dutch East India Company 'Militere Kweekskool' located in Pretoria, where it helps develop local cadets."
 SAF_recruitment_drive: "Набір персоналу"
 SAF_recruitment_drive_desc: "Manpower is a very real concern for any possible military operation - even putting aside the largely white army that South Africa has historically fielded, our immediate neighbors are empires with larger populations, as are most enemies we could be fighting abroad. Every effort must be put into ensuring that we can recruit enough men to maintain an effective army."
 SAF_expand_dockyards: "Розширення верфей"
 SAF_expand_dockyards_desc: "Several of our ports and docks have seen better days, with many not having been in service since the Great War. With renewed investment and expertise from abroad, we have begun to overhaul these docks to better assist our fledgling naval forces."
 SAF_new_destroyer_designs: "Нові есмінці"
 SAF_new_destroyer_designs_desc: "With the threat of submarines, comes the advancement of Destroyer Chassis to hunt for the new wolves of the sea. Armed with the latest designs, we can defeat these threats and assert our superiority over the Cape."
 SAF_new_cruiser_designs: "Нові крейсери"
 SAF_new_cruiser_designs_desc: "While fully-fledged battleships are likely beyond the capacities of our naval industries, there has been interest in the navy for a foray into cruiser designs - medium-sized craft capable for being fitted for either escort or capital duties. These could be produced in South African shipyards, and allow us to fill in a naval niche we presently lack."
 SAF_continue_britains_legacy: "Спадщина Британії"
 SAF_continue_britains_legacy_desc: "Whether we like it or not, our military heritage is distinctly tied to Britain's, an exposure that has shaped our strategic thinking towards a naval direction. We sit on a stretch of greatly strategic water - trade and naval vessels that cannot pass through the Suez Canal must go around the Cape to get from Europe from the Indian Ocean, and vice versa. We should play to this strength."
 SAF_strengthen_the_navy: "Зміцнення ВМС"
 SAF_strengthen_the_navy_desc: "Whether they are deployed at home or abroad, control of the oceans will be crucial to most military operations we might undertake, either to defend our country or to aid foreign ventures. As such, efforts must be made to ensure that the South African navy is up to any task needed of it."
 SAF_trade_route_protection: "Охорона торгових шляхів"
 SAF_trade_route_protection_desc: "Both our military and civilian economies are dependent on foreign trade for proper functioning: we have metals that we must be able to export and strategic materials that we must be able to import. We must be able to ensure that these trade routes remain secure from raiding, as well as any troop transports abroad."
 SAF_retrofitting_scheme: "Дооснащення"
 SAF_retrofitting_scheme_desc: "In spite of our best efforts, our naval production capabilities will never be extensive. In the event that it becomes necessary to pad out our navy, it's been suggested to retrofit modern weapons onto older naval chassis. It's not ideal, but it is faster and cheaper than building a new boat from scratch and could make the difference when it counts."
 SAF_greater_reach: "Greater Reach"
 SAF_greater_reach_desc: "It's an increasingly likely possibility that our naval forces will need to engage enemies far away from South Africa. Although we have never needed to give much thought to long-distance operations owing to our geopolitical position, it's an aspect we can no longer afford to ignore."
 SAF_troop_specialistion: "Спеціалізація військ"
 SAF_troop_specialistion_desc: "Amphibious operations are looking to a skill increasingly in demand among the armed forces of the world - on all corners of the planet, militaries are looking into ways to perform naval invasions in less time, with more troops, and to greater effect than ever before. It's looking more and more to be an arms race - and we would do well not to be left behind."
 SAF_artillery_integration: "Інтеграція артилерії"
 SAF_artillery_integration_desc: "One of the greatest lessons learned from the Great War is that modern artillery is a very frightening thing to be shot with. Two decades removed, large guns do not seem to have gotten any less scary - indeed, it looks like fire support will be a crucial piece of armies for some time yet. It's time to start fleshing out our artillery tactics."
 SAF_casualty_minimisation: "Мінімізація втрат"
 SAF_casualty_minimisation_desc: "South Africa has a limited manpower pool to draw from compared to most nations we could expect to be fighting. However, the advancement of modern medicine and the treatment of battlefield trauma has allowed for the development of programs and protocols to ensure that men are patched up and returned back to service in good time."
 SAF_special_boat_service: "Обслуговування човнів"
 SAF_special_boat_service_desc: "The specialisation of just a few troops is not enough - the amphibious operations of the next war are expected have troop counts in the tens of thousands, if not even more, encompassing several divisions' worth of men. To ensure that we are prepared for any eventuality, we have decided to expand our efforts and create a dedicated unit to amphibious invasions and maritime operations."
 SAF_radar_installations: "РАДАР"
 SAF_radar_installations_desc: "Lately, naval researchers have been claiming to us that they have developed a potentially groundbreaking technology - a means of detecting objects through the use of radio waves, something they have called "Radio Detection and Ranging". The acronym is, of course, being debated pretty heavily, but the technology itself seems sound, and could provide a large boon."
 SAF_new_fighter_designs: "Нові винищувачі"
 SAF_new_fighter_designs_desc: "Aviation technology has improved by leaps and bounds since the Great War - in particular, military aircraft have been getting faster, stronger, and more agile with each year. What was previously something of a secondary aspect of war is becoming increasingly more practical as planes become more capable of various tasks, making controlling airspace a necessity for our military."
 SAF_new_bomber_designs: "Нові бомбардувальники"
 SAF_new_bomber_designs_desc: "While the concept of aerial bombing is not a new one, it is one that has not been employed in Africa at length, nor even that common in Europe during the Great War. However, advances in aviation technology have made air-to-ground bombing of military production targets a much more practical strategy than it was before - something we should capitalize on."
 SAF_modern_cas: "Сучасна авіаційна підтримка"
 SAF_modern_cas_desc: "Air power, long envisioned as the "third dimension of warfare", is increasingly living up to its name - as aircraft becomes more advanced and air-ground coordination becomes more prevalent in strategic thinking, it is increasingly feasible for small bombers to act as a sort of aerial artillery, moving where needed and bombing ground targets. This "close air support" may well become a potent force."
 SAF_develop_air_force: "Розвиток ВПС"
 SAF_develop_air_force_desc: "The decision to shift our strategy into one that emphasises the role of air power has already led to the appearance of more air-oriented military theorists, it has been a very spontaneous development without much direction. Giving it that direction should lead to a more cohesive doctrine, one that will fit the kind of wars that we can expect to fight."
 SAF_local_aviation_industry: "Авіаційна індустрія"
 SAF_local_aviation_industry_desc: "You can't have an air force without planes, and anyone who tells you differently should probably not be allowed to speak on the matter. Unfortunately, we are a long way away from established aviation production hubs, making imports a difficult process. By fostering a local aviation industry, geared towards providing military aircraft, we can get around this."
 SAF_integrated_air_recon: "Повітряна розвідка"
 SAF_integrated_air_recon_desc: "With greater coordination between the Air and Army branches of the South Africa's armed forces, the use of Scout Planes has become the backbone of this coordination. With eyes in the sky, relaying information to provide commanders better planning and strategies against the enemy forces."
 SAF_doctrine_of_our_own: "Наша власна доктрина"
 SAF_doctrine_of_our_own_desc: "By no means are we obligated to follow the course of the British - while they historically influenced our doctrines, their naval inclination is arguably a distraction from more helpful courses. Indeed, some prefer putting the navy to this side in favour of technologies in land and air - mechanization and air force initiatives already show great promise."
 SAF_heavy_armour_focus: "Танки"
 SAF_heavy_armour_focus_desc: "South Africa is one of relatively few places on earth with significant sources of chromium - and we have a lot of it. Fortuitously, chromium is a critical aspect in the production of heavy armour, where it strengthens the material, and allows it to remain strong under the extreme heat of enemy fire. With this knowledge, we can exploit our reserves to make tanks of great resilience."
 SAF_mechanised_warfare: "Механізована війна"
 SAF_mechanised_warfare_desc: "While we may have the strategic resources necessary to make heavy armour, we lack the industrial base to make its production an easy affair. Some in the military suggest an alternate course of light mechanization - using trucks and armoured troop carriers to create faster divisions that would be easier to produce and supply than hulking heavy tanks."
 SAF_increase_tank_production: "Виробництво танків"
 SAF_increase_tank_production_desc: "With armour rolling off the production line and into the field, we have begun to learn more about the practical implementation of armoured warfare theory. Increasingly, our forces understand how to use these weapons of modern war to their greatest effect - using them to pierce lines, neutralize strongpoints, overwhelm enemy defences, and avoid dangerous attacks. Our knowledge grows with each battle and each exercise."
 SAF_local_arms: "Місцева зброя"
 SAF_local_arms_desc: "Inevitably, guns win wars - a soldier that is unarmed can't be expected to perform very well. While we might be able to rely on imports somewhat, it is far from reliable sourcing - to ensure that South African soldiers have the weapons to fight their enemies, we must ensure that they have access to South African arms, and this means building a native arms industry."
 SAF_sturdy_designs: "Міцні конструкції"
 SAF_sturdy_designs_desc: "The yields of our forays into native mechanized production are not simply tactical - our engineers have been learning a great deal about the nuances of production and the importance of foolproof design, even if it took some accidents to get there. But every accident is a lesson, and our designs have been carrying fewer and fewer aspects that can be used incorrectly."
 SAF_armoured_corps: "Бронетанковий корпус"
 SAF_armoured_corps_desc: "To overcome the lack of manpower and to maximise the Army's effectiveness, theorists have been increasingly advocating for an expansion of armour production and the establish the creation of a proper armoured corps to better concentrate armoured forces and their command. The aim with this initiative is to allow armoured forces to mass more effectively and present a more coordinated and overwhelming presence."
 SAF_rapid_warfare: "Швидка війна"
 SAF_rapid_warfare_desc: "While much of war has always rested on maneuver, modern warfare is increasingly revealing itself to emphasize the importance of rapid tempo and even more rapid movement. By putting together our developments in aerial recon, mechanized warfare, and military command, we have forged a military capable swift planning and swifter execution. Our enemies have fallen one step behind, and the gap only grows."
