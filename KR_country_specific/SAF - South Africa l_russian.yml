### Events ###
 saf.1.t:0 "Южноафриканский Союз"
 saf.1.d:0 "Южноафриканский Союз, образованный в 1910 году в результате слияния британских владений в Южной Африке - Капской колонии, Наталя, Трансвааля и Оранжевого Свободного Государства - после второй англо-бурской войны, остается последним оплотом британской власти в Африке.\n\nОднако доминион нестабилен: белое африканерское население стремится к независимости бывших бурских республик, в то время как по другую сторону политического спектра синдикализм, влиятельный в регионе еще до Французской Коммуны или Британского Союза, обрел силу, проникает в умы обнищавшего среднего класса, всех расовых групп, раздраженных последствиями экономического спада.\n\nПолитика Союза вращается вокруг двухпартийной системы: Партии Южной Африки Яна Смэтса и Национальной партии генерала Д.Б. Герцога. Лейбористская, в настоящее время разделенная на две противостоящие фракции, также представлена в парламенте Южной Африки, хоть и в меньшинстве. С 1924 по 1929 год они правили вместе с Национальной партией в коалиционном правительстве, но после того, как им не удалось справиться с Великой депрессией, Партия Южной Африки снова получила большинство, с помощью отколовшихся националистов, а затем закрепила успех в 1933 году, однако считается, что они облегчили последствия Великой Депрессии только для себя."
 saf.1.a:0 "Союз силен!"
 
 saf.2.t:0 "Акт об Южной Африке"
 saf.2.d:0 "Акт об Южной Африке 1909 года, принятый Вестминстером, служит конституцией Союза: Южноафриканский Союз - это унитарное государство, а не федерация, причем парламенты каждой колонии упразднены и заменены провинциальными советами.\n\nНациональный парламент состоит из двух частей: Фольксраада и Сената. Члены Фольксраада избираются в основном белым меньшинством страны, хотя избирательное право варьируется в зависимости от провинции. В Капской провинции и Южной Родезии действует система, основанная на имущественном и образовательном цензе для избирателей, в то время как в остальных провинциях голосуют только белые без ценза. Сенат назначается коллегией выборщиков, состоящей из членов каждого из пяти провинциальных советов и членов Фольксраада. Правительство следует Вестминстерской модели и назначается генерал-губернатором Южной Африки, в настоящее время графом Кларендоном.\n\nЮжная Африка управляла Бечуаналендом, Басутолендом и Свазилендом в качестве протектората вместо Великобритании с момента британской революции 1920 года, а Южная Родезия была признана провинцией Союза в 1922 году."
 saf.2.a:0 "Понимаю."
 
 saf.3.t:0 "Черный Понедельник в Южной Африке"
 saf.3.d:0 "Неделю назад немецкий фондовый рынок рухнул, погрузив весь мир в экономическую депрессию. С началом Великой депрессии 1925 года было сформировано единое правительство, как коалиция Национальной и Лейбористской партии, небольшой партии, состоящей в основном из англоязычных белых горняков. Это правительство приняло решение расширить торговые связи с тогда еще преуспевающей Германией, смягчив тем самым последствия кризиса с ограниченным успехом. Правительство Смэтса-Рооса, пришедшее к власти в 1929 году, сохранило этот курс, и поэтому беды Черного Понедельника не обошли стороной Южную Африку.\n\nКризис ужасно повлиял на экономику Южной Африки, безработица заметно выросла, поскольку многие компании, которые зависели от немецкого экспорта, прекратили свою деятельность или уволили белых рабочих в пользу более дешевой местной рабочей силы."
 saf.3.a:0 "Это катастрофа!"
 
 saf.4.t:0 "Лобби промышленников"
 saf.4.d:0 "Первое десятилетие доминиона политическая система Южной Африки состояла из возглавляемой африканерами Партии Южной Африки и возглавляемой британцами Юнионистской партии, меньшая по размеру, она представляла интересы англоязычных магнатов горнодобывающей промышленности, таких как Сесил Родс, Леандер и Старр Джеймсон. Когда увеличилось влияние Национальной партии, а вместе с ней и республиканские настроения, в сочетании с упадком профсоюзов, юнионисты решили влиться в состав Партии Южной Африки. Это крыло ЮАП сохранялось в течение последних 15 лет.\n\nСегодня группа депутатов-юнионистов, в союзе с несколькими влиятельными промышленниками обратилась к премьер-министру Смэтсу с просьбой отменить Закон о промышленном примирении, принятый правительством единства в 1925 году. Закон предоставляет ряд существенных мер для защиты белых рабочих, которые, по мнению магнатов, не выдержат условия нынешнего кризиса, который снова загоняет южноафриканские компании в угол сразу со времен, как стихли последствия Великой депрессии."
 saf.4.a:0 "Уверяю вас, экономика - наша главная забота!"
 
 saf.5.t:0 "Юнионисты присоединяются к оппозиции"
 saf.5.d:0 "Решение правительства не отменять Закон о промышленном примирении в рамках своей стратегии преодоления последствий кризиса Черного Понедельника не понравилось юнионистам в нашей партии. Министр торговли и промышленности подал в отставку из-за нашего решения, а восемь депутатов покинули нашу парламентскую группу, лишив нас парламентского большинства.\n\nС учетом отсутствия лояльного нам большинства, голосование в Фольксрааде за наш пакет мер против кризиса несомненно потерпит неудачу."
 saf.5.a:0 "Нам нужно будет начать переговоры с оппозицией!"
 
 saf.6.t:0 "Восстановление большинства"
 saf.6.d:0 "После выхода юнионистов, явное большинство Партии Южной Африки с 1921 года исчезло почти так же быстро, как и в 1933 году. Премьер-министру Смэтсу теперь необходимо быстро принять решение о дальнейших действиях, поскольку оперативные действия правительства необходимы для облегчения страданий нашего народа, причиненных Черным Понедельником.\n\nПервый вариант для премьер-министра - начать переговоры о коалиции с классическим соперником ЮАП - Национальной партией. Между этими двумя партиями существуют глубокие разногласия, но если такие переговоры увенчаются успехом, коалиция будет иметь подавляющее большинство в Фольксрааде.\n\nВторой вариант - может быть достигнута договоренность с фракцией Национального совета в расколотой Лейбористской Партии, во главе с Уолтером Мэдли. Скорее всего, они будут склонны поддерживать подход к кризису, ориентированный на простых людей, и найти общий язык с ними, вероятно, будет намного проще, чем с Националистами.\n\nТогда мы сможем продолжить работу в качестве правительства меньшинства, как будто ничего не произошло и искать поддержку по каждому действию. Юнионистов, вероятно, удерживает от того, чтобы нас свергнуть, лишь вотум недоверия, поскольку у них больше нет единой партийной структуры, которая могла бы сохранить свои места в парламенте. Тогда мы могли бы, вероятно, вести переговоры с лейбористами по одним законопроектам и с нашими потерянными юнионистами по другим, но это оставит правительство без стабильного большинства в этот решающий момент.\n\nТогда, наконец, мы можем потребовать, чтобы генерал-губернатор распустил Фольксраад и назначил досрочные выборы, но, это несет в себе риск победы Национальной партии и будет означать, что в ближайшие недели не будет правительства, способного противодействовать кризису Черному понедельнику."
 saf.6.a:0 "Начать переговоры с Герцогом"
 saf.6.b:0 "Назначьте встречу с Мэдли Лейбором"
 saf.6.c:0 "Мы продолжим как правительство меньшинства"
 saf.6.e:0 "Попросить генерал-губернатора назначить новые выборы"
 
 saf.7.t:0 "Переговоры с Националистами по коалиции"
 saf.7.d:0 "Премьер-министр Смэтс решил участвовать в переговорах по коалиции с генералом Герцогом и его Национальной партией. Четко осознавая ослабление своей позиции в партии из-за того, что ему до сих пор не удалось восстановить пост премьер-министра потерянный в 1929 году, генерал Герцог, хотя и проявлял готовность к борьбе, похоже, полон решимости достичь компромисса, который будет выгоден для его партии.\n\nПосле двух недель энергичных переговоров выясняются как противоречия, так и сходство двух сторон. Похоже, что генерал Герцог готов помочь ЮАП и даже воздержаться от продвижения националистических целей до истечения срока созыва Фольксрада в 1938 году. Он выдвинул два условия: первое - он, Джеймс Герцог, станет премьер-министром этого коалиционного правительства. Несколько высокомерная позиция для лидера небольшой парламентской партии, но, когда дело касается коалиции, жертва для нас, скорее всего, символическая. Вторым требованием является то, что мы поднимем в парламенте тему облегчений страданий белых африканеров фермеров от Черного понедельника, которые формируют их основную базу поддержки. Для этого он хочет создать так называемый "Проект Нувевельд", который бы открыл Бечуаналенд для заселения белыми фермерами, который сейчас находится под контролем армии Южной Африки в управлении британского правительства в изгнании. Это было бы нарушением договоров, подписанных Великобританией с вождями тсвана, и, вероятно, было бы расценено как серьезный подрыв доверия со стороны Канады."
 saf.7.a:0 "Сообщить, что мы пришли к соглашению!"
 saf.7.b:0 "Это недопустимо, давайте поговорим с Мэдли"
 saf.7.c:0 "Если это их условия, то мы предпочитаем правительство меньшинства."
 saf.7.e:0 "Так не пойдет! Парламент должен быть распущен!"
 
 saf.8.t:0 "Переговоры с Лейбористами"
 saf.8.d:0 "Премьер-министр Смэтс решил участвовать в переговорах по коалиции с Уолтером Мэдли и его фракцией Национального совета Лейбористской партии. Небольшая южноафриканская лейбористская партия с поддержкой, состоящей в основном из белых англоговорящих шахтеров, расколота с тех пор, как генерал Герцог снял Мэдли с поста в правительстве единства при поддержке лидера лейбористов Фредерика Кресвелла за то, что он связался с синдикалистами и профсоюзом промышленных и коммерческих рабочих. С тех пор Мэдли оспаривает позицию лидера партии с Кресвеллом.\n\nПримерно через неделю переговоров выясняется, что они с радостью присоединятся к коалиционному правительству с ЮАП на приемлемых условиях: НС Лейбористов получает две должности в кабинете министров и гарантию, что мы действительно будем придерживаться единого, ориентированного на лояльный к людям подход к Черному понедельнику. Это соглашение может вызвать серьезную обеспокоенность у юнионисткого крыла нашей партии, но, учитывая, что они покинули наши ряды, это не должно создавать проблемы."
 saf.8.a:0 "Кабинет ЮАП-Лейбористов закончит этот созыв!"
 saf.8.b:0 "Это недопустимо, давайте поговорим с Герцогом!"
 saf.8.c:0 "Если это их условия, то мы предпочитаем правительство меньшинства."
 saf.8.e:0 "Так не пойдет! Парламент должен быть распущен!"
 
 saf.9.t:0 "Генерал-губернатор распускает Фольксраад"
 saf.9.d:0 "Выход юнионистов из ЮАП в результате разногласий по поводу стратегии в отношении Черного Понедельника привел к кризису правительства. Премьер-министр Смэтс, лишенный рабочего большинства в Фольксрааде, попросил графа Кларендона распустить Фольксраад и назначить новые выборы через шесть недель. Поскольку реакция на Черный Понедельник в 1933 году явно не обсуждалась и создает совершенно новую ситуацию, генерал-губернатор быстро последовал совету премьер-министра и распустил Фольксраад.\n\nВ период предвыборной кампании ожидается тяжелая ситуация ближайшие шесть недель, поскольку последствия Черного понедельника все больше повлияют на экономику и заденут еще больше южноафриканцев. Ян Смэтс, вероятно, будет проводить кампанию за свою программу выхода из кризиса, аналогичную программе по смягчению последствий Великой депрессии, в то время как Джеймс Герцог, вероятно, снова начнет разводить панику среди южноафриканских белых о перспективах усиления давления со стороны власти и изобразит Смэтса как марионетку магнатов Рэнда, допустивших этот кризис."
 saf.9.a:0 "Правительству нужен четкий мандат на оказание помощи!"
 
 saf.10.t:0 "Выборы 1936 года"
 saf.10.d:0 "Прошло шесть недель с тех пор, как были объявлены выборы, и белые южноафриканцы идут на избирательные участки, чтобы отдать свой голос. В Капской провинции и Южной Родезии к ним присоединяются небелые, отвечающие определенным требованиям в отношении собственности и образования. Результат этих выборов, вероятно, решит, кто будет править Южной Африкой в течение следующих пяти лет: вернет ли генерал Смэтс большинство, которое он получил в 1933 году, или генерал Герцог, наконец, вернет себе пост премьер-министра после семи долгих лет в оппозиции?"
 saf.10.a:0 "ЮАП снова получает большинство!"
 saf.10.b:0 "Националисты получают большинство!"
 
 saf.11.t:0 "Степень автономии коренных народов"
 saf.11.d:0 "Мы решили официально оформить автономию местных народов на бывших территориях Верховного комиссара, и роль вождей соответствующих этнических групп (тсвана в Бечуаналэнде, басуто в Басутоланде и свази в Свазиленде). Определяя роль их вождей бы должны решить - ограничена ли она в пределах границ бывших ТВК, или она охватывает всех представителей их народа по всей Южной Африке?"
 saf.11.a:0 "Их власть действительна только в пределах границ ТВК."
 saf.11.b:0 "Они будут полностью контролировать по всей стране."
 
 saf.12.t:0 "Третий кабинет Смэтса продолжил работу"
 saf.12.d:0 "Игра с назначением выборов имела оглушительный успех: электорат Южной Африки ясно и решительно выразил свое одобрение планам правительства вывести Южную Африку из страданий, принесенных нам кризисом Черного Понедельника. ЮАП обеспечила себе рабочее большинство в Фольксрааде и лояльность юнионистов, мандаты которых были сокращены до двух мест, поскольку независимые юнионисты больше не нужны народу, что позволило кабинету министров продлить срок полномочий еще на пять лет без необходимости идти на компромисс с оппозицией."
 saf.12.a:0 "Ура!"
 
 saf.13.t:0 "Начало работы второго кабинета Герцога"
 saf.13.d:0 "Игра Смэтса с назначением выборов в разгар нарастающего кризиса Черного Понедельника явно имела неприятные для него последствия. Впервые с 1929 года Национальная партия снова стала более крупнейшей из двух африканерских партий, и Герцог собирается снова занять пост премьер-министра с полным мандатом на реализацию программы Национальной партии. Хотя 'Нэшнл' обладает единоличным большинством в парламенте, фракция Кресвелла Лейбористской партии, которая была нашим союзником в период 1924-1929 годов, снова выразила заинтересованность в том, чтобы снова войти в состав кабинета министров. Мы ничего не потерям отказав им, но возможно будет полезно заручиться их поддержкой, если мы потеряем наше большинство в будущем, как только Смэтс снова решит нам отомстить." 
 saf.13.a:0 "Южной Африке нужен стабильный однопартийный кабинет!"
 saf.13.b:0 "Восстановить правительство единства"
 
 saf.14.t:0 "Оппозиция выступает против!"
 saf.14.d:0 "Мы только что представили отмену Закона о промышленном примирении 1924 года. Националистическая оппозиция осудила нас как очередных 'марионеток Хоггенхаймера', имея в виду олицетворение англоязычных капиталистов в карикатурах на африканеров. Газета 'die Burger' и лейбористкое меньшинство, обычно разделенное между Национальным советом и фракцией Кресвелла, единогласно осудили наше предложение. Но это не имеет большого значения, поскольку ЮАП имеет большинство в Фольксрааде.\n\nБолее опасной является ситуация на улицах: Международная Социалистическая Лига осудила наше предложение и призвала к всеобщей забастовке. Не все склонны следить за действиями сброда, но несколько крупных шахт в Витватерсранде сейчас полностью приостановили свою работу. Для собственников этих шахт это может быть сильным ударом, который невозможно преодолеть в сочетании с кризисом, если мы не будем действовать в ближайшее время."
 saf.14.a:0 "Пусть пришлют штрейкбрехеров!"
 saf.14.b:0 "Отступить и решить вопрос позже."
 
 saf.15.t:0 "Беспорядки в Бенони"
 saf.15.d:0 "Решение об отправке штрейкбрехеров, похоже, только обострило ситуацию. Бастующие атаковали грузовики с подкреплением, что привело к решительному вмешательству полиции, которое, в свою очередь, спровоцировало бунт. В шахтерском городке Бенони, который уже был горячей точкой во время восстания 1922 года, вооруженные мятежники вынудили полицию полностью покинуть город, в то время как в других местах, в городе Бракпан и нескольких пригородах Йоханнесбурга, мятежники берут под контроль за кварталом!\n\nЧто еще хуже, новости о зверствах полиции вышли за пределы Рэнда, и докеры в Дурбане и Кейптауне объявили забастовки в знак солидарности с бунтом. Размах кризиса быстро увеличивается до уровня 1922 года."
 saf.15.a:0 "Это выходит из под контроля!"
 
 saf.16.t:0 "Второе восстание в Рэнде"
 saf.16.d:0 "Кризис быстро нарастает и даже начинает превосходить ужас 1922 года: в отличие от тех событий восставшие рабочие обеспечивают все больший контроль над Дурбаном и Кейптауном, а в Йоханнесбурге большая часть города перешла под контроль рабочих. В Претории растет паника среди функционеров партии, и проводятся параллели между забастовкой горняков в Уэльсе в 1925 году и той, которая вызвала этот кризис. Однако премьер-министр Смэтс сохраняет спокойствие в данной ситуации, утверждая, что, в отличие от Великобритании, у этих белых забастовщиков очень мало шансов расширить свою власть на внутренние районы Южной Африки. Кабинет министров обсуждает два варианта: немедленная отправка армии, которая должна быстро подавить бунт, как в 1922 году, но, вероятно, с большими потерями обеих сторон, или использование вооруженных сил исключительно в оборонительных целях, что, несомненно, положит конец наступлению забастовщиков и позволит изолировать их. Вряд ли они смогут долго сопротивляться и, в конце концов, сдадутся."
 saf.16.a:0 "Необходимо немедленное задействие армии!"
 saf.16.b:0 "Остановите и изолируйте их, они скоро сдадутся!"
 
 saf.17.t:0 "Битва при Мэйфэре"
 saf.17.d:0 "Рано утром по приказу Яна Смэтса в Йоханнесбург вошло около 20 000 военнослужащих ОСС. При использовании истребителей и бомбардировщиков забастовщиков быстро выдворили из центра города, однако они окопались в пригороде Йоханнесбурга Мейфэре. Результатом стала кровопролитная битва, в результате которой погибло более 350 бастующих и не менее 60 военнослужащих ОСС. После битвы большое количество забастовщиков разошлось по домам, и спустя несколько дней на большей части Рэнда был восстановлен порядок. После новостей о зверской бойне в Мэйфэре забастовщики в Дурбане и Кейптауне также разошлись без боя.\n\nКризис теперь находится под контролем, но эти события, скорее всего, останутся темной страницей в истории Южной Африки."
 saf.17.a:0 "Это конец."
 
 saf.18.t:0 "ППКР вышел на сцену"
 saf.18.d:0 "Полиции, при помощи армии, удалось остановить социалистическое наступление, но ожидания правительства не оправдались, забастовщики окопались и отказались сдаться, несмотря на, казалось бы, безвыходную ситуацию. В течение примерно десяти дней этот паритет сохранялся, пока внезапно не был раскрыт коварный социалистический план... Теперь слишком поздно...\n\nПрофсоюз промышленных и коммерческих рабочих, межрасовый профсоюз, возглавляемый коренными жителями, с очень сильным влиянием на сельские районы Южной Африки официально заявил о своей поддержке забастовщиков, и местные жители подняли широкомасшатбное восстание, конфисковав оружие у белых фермеров, на которых они работали, и используя его захватили склады оружия ОСС. Затем эти повстанцы ударили по кордону, созданному Обронительными Силами Союза вокруг Йоханнесбурга, Рэнда и неподконтрольных частей Кейптауна и Дурбана, окружив их между забастовщиками и повстанцами. В неорганизованном хаосе большая часть правительственных войск была вынуждена сдаться или перешла на сторону повстанческих сил, поскольку шансы на успешное завершение социалистического переворота с каждым часом увеличивались."
 saf.18.a:0 "Это ужасно!"
 
 saf.19.t:0 "Марш на Преторию"
 saf.19.d:0 "После того, как осажденные города были освобождены от капиталистического контроля, объединенная социалистическая армия двинулась на Преторию, в то время как социалистическое ополчение вело стычки с остатками ОСС в других частях Южной Африки. Город Претория был оккупирован без какого-либо сопротивления, и казалось, что коррумпированные правительственные функционеры старого капиталистического режима, как националисты, так и последователи Смэтса, рассеялись, спасаясь бегством на северо-запад в сторону Зюдвестафрики, вероятно, направляясь в Уолфиш-Бей через Бечуаналенд, который ППКР и ОСА еще не контролировали.\n\nВ Претории было провозглашено временное социалистическое правительство. В Южной Африке наступит новая, социалистическая эра, пока капиталистические свиньи бегут."
 saf.19.a:0 "Рабочие Южной Африки, объединяйтесь!"
 
 saf.20.t:0 "Забастовка расширяется"
 saf.20.d:0 "Неудивительно, что слухи о нашей реакции на Черный Понедельник, не очень дружественные к рабочим, быстро распространились по социалистическим кругам. Теперь менее радикальные профсоюзы, связанные с Лейбористской партией и, в даже, с Национальной, присоединились к синдикалистам в их всеобщей забастовке, в результате чего страна была парализованна. В Претории некоторые люди в кабинете министров предлагают отозвать законопроект, чтобы успокоить забастовщиков, и вместо этого противостоять "Черному понедельнику" более кейнсианским подходом."
 saf.20.a:0 "Нас не заставят отозвать то, что нужно!"
 saf.20.b:0 "Возможно, будет предпочтительнее другой подход."
 
 saf.21.t:0 "Шахта объявляет о банкротстве"
 saf.21.d:0 "Снижение способности продавать свои металлы на рынке в сочетании с полной остановкой производства в результате забастовки стало слишком большим ударом для одного из крупнейших металлургических рудников в Витватерсранде. Не имея возможности рассчитаться со своими кредиторами, владельцы были вынуждены объявить о банкротстве, компания уже ликвидируется, чтобы попытаться выплатить причитающуюся сумму. Сотни рабочих мест были потеряны, что усилило давление на правительство, чтобы оно уступило требованиям забастовщиков."
 saf.21.a:0 "Забастовщики скоро успокоятся!"
 saf.21.b:0 "Мы должны отступить сейчас, чтобы ограничить ущерб экономике!"
 
 saf.22.t:0 "Забастовщики отступают!"
 saf.22.d:0 "После двухмесячной забастовки забастовщики пали духом. Хотя они, безусловно, все еще недовольны нашим решением отменить Закон о промышленном примирении, реальность такова, что финансовые резервы профсоюзов исчерпаны, и поэтому забастовщики больше не могут поддерживать свою жизнь забастовками. Мы выиграли... Пока что..."
 saf.22.a:0 "Сила в стойкости!"
 
 saf.23.t:0 "Южная Африка ищет инвестиции"
 saf.23.d:0 "Из всех британских доминионов Южно-Африканский Союз поддерживал самые тесные отношения с Германией, и после начала Великой депрессии в 1925 году африканерское националистическое правительство Южной Африки заключило несколько торговых сделок с Германией в попытке подавить рецессию. Поэтому неудивительно, что сейчас, когда Антанта в целом медленно восстанавливается после Великой депрессии, Южная Африка сейчас страдает от последствий рецессии, исходящей от Британской империи.\n\nНынешнее лоялистское правительство Смэтса обратилось к нам с просьбой об инвестициях, чтобы помочь возродить их экономику. Сишком сильно противодействовать Южной Африке неразумно, поскольку это грозит нам потерять контроль над стратегическим Мысом Доброй Надежды, который является связующим звеном между Востоком и Западом, однако некоторые люди в нашем правительстве считают, что в этой ситуации нужно полностью винить политику Южной Африки, и что мы не должны тратить ресурсы, необходимые для возвращения на родину, на помощь Южной Африке в ее развитии."
 saf.23.a:0 "Полагаю, у нас есть мелочь для них."
 saf.23.b:0 "Южная Африка сама виновата."
 
 saf.24.t:0 "Канада инвестирует"
 saf.24.d:0 "Правительство Канады и Британии в изгнании положительно отреагировали на нашу просьбу о дополнительных имперских инвестициях, чтобы облегчить последствия Черного Понедельника для Южной Африки."
 saf.24.a:0 "Спасибо большое!"
 
 saf.25.t:0 "Канада отказывает в инвестициях"
 saf.25.d:0 "Правительства Канады и Британии в изгнании отклонили нашу просьбу о дополнительных имперских инвестициях для смягчения последствий Черного Понедельника. По их мнению, мы должны винить только себя в наших экономических трудностях, с которыми мы встретились после торговли с немцами, они также упустили тот факт, что эти договоры были подписаны правительством единства, а не нашим собственным, несмотря на это, они нуждаются в полной мере в ресурсах для возвращения на родину."
 saf.25.a:0 "Как канадцы ожидают, что мы сохраним Южную Африку в союзе, если они так к нам относятся?!"
 
 saf.26.t:0 "Главный судья ТВК"
 saf.26.d:0 "До этого момента судебный закон был децентрализован, будучи разделенным между Верховным комиссаром, Консультативными советами и правительствами племен. Это привело к разногласиям и затруднило решение проблемы рабства, особенно когда племенные власти отказались сотрудничать с центральным правительством.\n\nВ свете этого факта, в Фольксрааде был подготовлен закон о создании офиса главного судьи на Территориях Верховного комиссара. Этот назначенный Южной Африкой главный судья будет сохранять верховенство закона на территориях и помогать верховному комиссару в его обязанностях."
 saf.26.a:0 "Замечательная идея!"
 
 saf.27.t:0 "Южная Африка стремится реформировать систему Верховного комиссара"
 saf.27.d:0 "Правительство Южной Африки выразило надежду на реформу системы Верховного комиссара. В свете того факта, что они разместили гарнизоны на этих территориях после британской революции, они утверждают, что было бы более эффективно, если бы Верховный комиссар Южной Африки отныне назначался бы парламентом Южной Африки, и что территории Басутоленда, Свазиленда и Бечуаналенда теперь будет рассматриваться как часть Южной Африки, а не как британские колонии, находящиеся под временным мандатом Южной Африки."
 saf.27.a:0 "Это действительно было бы более эффективно."
 saf.27.b:0 "Мы не зря мы отменили Акт об Южной Африке!"
 
 saf.28.t:0 "[From.GetNameDefCap] принимает наше предложение по реформе ТВК"
 saf.28.d:0 "[From.GetAdjective]ое правительство приняло наше предложение официально сделать Территории Верховного Комиссара частью Южной Африки и отныне назначать Верховного комиссара парламентом в Кейптауне."
 saf.28.a:0 "Превосходно!"
 
 saf.29.t:0 "Осуществление апартеида"
 saf.29.d.split:0 "Пришло время формализовать нашу систему расовой сегрегации в Южной Африке, окончательно отделить туземцев и цветных от нашей политической и социальной системы, создав для них отдельную. Это восстановит некоторую степень единства нашей нации, сколь бы искусственно это ни было. В этом случае есть риск беспорядков в будущем, и, таким образом, есть члены партии, которые предлагают более умеренную версию апартеида, чем планировалось... хотя другие предполагают, что, если мы будем следовать первоначальному плану, Даниэль Франсуа Малан и его Очищенная Национальная Партия могут простить наши предыдущие грехи в умеренности и воссоединиться с правительством."
 saf.29.d.nosplit:0 "Пришло время формализовать нашу систему расовой сегрегации в Южной Африке, окончательно отделить туземцев и цветных от нашей политической и социальной системы, создав для них отдельную. Это восстановит некоторую степень единства нашей нации, сколь бы искусственно это ни было. В этом случае есть риск беспорядков в будущем, и, таким образом, есть члены партии, которые предлагают более умеренную версию апартеида, чем планировалось... хотя сторонники жесткой линии предполагают, что сейчас не время для таких послаблений, и угрожают расколом правительства, если мы решим занять мягкую позицию."
 saf.29.a:0 "Мы полностью реализуем апартеид, как и планировалось."
 saf.29.b:0 "Возможно, лучше более умеренная версия."
 
 saf.30.t:0 "Гезуйверде возвращается в Национальную партию"
 saf.30.d:0 "Удовлетворенный нашим полным осуществлением апартеида, Даниэль Франсуа Малан и его соратники, придерживающиеся жесткой линии, согласились вернуться в правительство. Не все в восторге от их возвращения, однако это действительно делает Южную Африку однопартийным государством, поскольку африканерское население вряд ли поддержит какую-либо другую партию в таком большом количестве. Будущие выборы покажут настоящую ситуацию."
 saf.30.a:0 "Думаю, хорошие новости."
 
 saf.31.t:0 "Национальная партия раскололась"
 saf.31.d:0 "Не желая идти на компромисс со своими ценностями, наиболее радикальное крыло Национальной партии во главе с Даниэлем Франсуа Маланом отделилось и сформировало 'Гезуйверде' или Очищенную Национальную Партию. Они отвергают умеренный подход нынешнего правительства к осуществлению апартеида, и они уже получили значительную поддержку среди африканерского населения. Вполне возможно, что они могут представлять для нас угрозу на будущих выборах."
 saf.31.a:0 "Нам нужно будет внимательно изучить их возможности."
 
 saf.32.t:0 "Южная арфика хочет присоединиться к Рейхспакту"
 saf.32.d:0 "Недавно правительство Южной Африки объявило о своем желании присоединиться к нашему альянсу. Это не внезапный шаг, потому что прогерманская политика популярна у элиты в их стране, включая правительство и армию. Хотим ли мы, чтобы южноафриканцы присоединились к нам против наших общих врагов?"
 saf.32.a:0 "Конечно!"
 saf.32.b:0 "Но я никогда не встречал хорошего южноафриканца!"
 
 saf.33.t:0 "Мы присоединяемся к Рейхспакту!"
 saf.33.d:0 "Кайзеррайх рад тому, что мы присоединяемся к нашему общему делу - уничтожению проклятых синдикалистов. Теперь мы часть немецкого блока."
 saf.33.a:0 "На этот раз мы победим!"
 
 saf.34.t:0 "Германия отказывается"
 saf.34.d:0 "По какой-то причине [GER.GetNameDef] решил отказать нам во вхождении в Рейхспакт. Мы опять сами по себе."
 saf.34.a:0 "Крысы!"
 
 saf.35.t:0 "[From.GetNameDefCap] Отклоняет наше предложение по реформе ТВК"
 saf.35.d:0 "[From.GetAdjective]ое правительство отклонило наше предложение официально сделать территории Верховного комиссара частью Южной Африки и отныне назначать Верховного комиссара парламентом в Кейптауне. Они ясно дают понять, что наша опека над территориями - это чисто временное дело и что суверенитет Соединенного Королевства будет восстановлен после возвращения на родину."
 saf.35.a:0 "Отлично..."
 
 saf.36.t:0 "Приходит командующий"
 saf.36.d:0 "Утро в Претории было тихим, прежде чем топот сапог положил конец безмятежности: не только в Претории, но и по всей Южной Африке военизированные формирования Оссевабрандвага патрулируют улицы. Затем транслируется радиосообщение: Йоханнес ван Ренсбург, бывший администратор Оранжевого Свободного Государства, должен сделать объявление: ночью президент государства Малан и весь его кабинет необъяснимо исчезли, а для обеспечения преемственности правительства, под покровительством Оссевабрандвага, наш лидер благородно занял свой пост и клянется отомстить тому, что, по его словам, "явно" было местным заговором с целью свержения правления белых в Южной Африке. С этой целью необходимо временно приостановить гражданские свободы и избирательные процессы и создать офис "Генерал-командующего Южной Африки", по крайней мере, до тех пор, пока не будут найдены виновные в исчезновении.\n\nКак только солнце покажется из-за горизонта, Преторию, ждет прекрасный, теплый день, но с небольшим отличием от предыдущего:"
 saf.36.a:0 "Демократия умерла в темноте ночи..."
 
 saf.37.t:0 "Закон о представительстве коренных народов"
 saf.37.d.fusion:0 "Требование к избирателям в Капской провинции и Южной Родезии, которое теоретически позволяет всем подданным голосовать на равных основаниях, при условии, что они отвечают по требованиям к собственности, долгое время была проблемой для Герцога и его националистов, и поэтому, находясь у власти, они выдвинули ходатайство о ликвидации этого трребования. Согласно этому закону, небольшая черная элита, которая могла голосовать в рамках старых требований, будет удалена из общего списка избирателей и перенесена в отдельный список, для голосования в Совет по представительству коренных народов, состоящий из белых представителей. Кроме того, этот закон лишит чернокожих людей права баллотироваться на посты в парламентах регионов.\n\nЯн Смэтс и его крыло Объединенной партии скептически относятся к предлагаемому вмешательству в требования к избирателям в Кейптауне и Южной Родезии, но Смэтс согласился дать закону зеленый свет при условии, что мы увеличим количество земель, предназначенных для туземцев, с нынешних 8% до 13%, что он считает справедливой сделкой и более выгодной для туземцев, чем право небольшой элиты, голосовать в выборах. Его либеральный лейтенант Хофмейр, который в знак протеста оставил свой пост министра, а также консерваторы Наталя, такие как полковник Сталлард, не согласны с этим: первое - потому что это явно незаконное ограничение, второе - потому что перспектива увеличения земель для туземцев слишком опасна на их взгляд."
 saf.37.d.nofusion:0 "Требование к избирателям в Капской провинции и Южной Родезии, которое теоретически позволяет всем подданным голосовать на равных основаниях, при условии, что они отвечают по требованиям к собственности, долгое время была проблемой для Герцога и его националистов, и поэтому, находясь у власти, они выдвинули ходатайство о ликвидации этого трребования. Согласно этому закону, небольшая черная элита, которая могла голосовать в рамках старых требований, будет удалена из общего списка избирателей и перенесена в отдельный список, для голосования в Совет по представительству коренных народов, состоящий из белых представителей. Кроме того, этот закон лишит чернокожих людей права баллотироваться на посты в парламентах регионов.\n\nВ то время как Ян Смэтс и его Партия Южной Африки решительно выступают против попыток националистов ограничить права коренных жителей в Капской провинции и Южной Родезии, националистическое большинство в Фольксрааде гарантирует, что закон будет принят."
 saf.37.a:0 "Как и должно быть!"
 
 saf.38.t:0 "Прекращение членства ван Ренсбурга в партии"
 saf.38.d:0 "За последние несколько лет внутри Национальной партии выросло экстремистское крыло радикальных националистов. Это крыло отвергает основные принципы, такие как парламентаризм, и не боится применять насилие для достижения своих целей, отпугивая умеренных африканеров от нашей партии. Поэтому руководство партии решило, что пришло время прекратить членство в партии Йоханнеса ван Ренсбурга, чрезвычайно авторитарного бывшего администратора Оранжевого Свободного государства и выскочки, лидера полувоенных операций, увлеченного совершенно новым феноменом ультранационалистических диктатур в Европе...\n\nЛидеры надеются, что, дистанцируя эту фигуру от партии, можно будет контролировать рост антипарламентского крыла нашей партии."
 saf.38.a:0 "У истинных националистов есть принципы"
 
 saf.39.t:0 "Закон о доверии и земле"
 saf.39.d:0 "Фольксраад принял Закон о доверительном управлении коренных жителей над землей. Этот закон увеличит площадь земель, выделенных коренным жителям, с 7,13%, как было установлено в Законе о землях коренных жителей 1913 года, до 13,6% от общей площади земель Южной Африки.\n\nВ то же время права африканских фермеров-арендаторов были ограничены и теперь чернокожим людям разрешено жить только на фермах, принадлежащих белым, на которых они должны работать в качестве служащих."
 saf.39.a:0 "Королевское согласие получено!"
 
 saf.40.t:0 "Закон о землевладении азиатами"
 saf.40.d:0 "Мы приняли Закон о землевладении азиатами. Этот закон был принят по настоянию консерваторов ЮАП из Наталя, которые давно обеспокоены растущим посягательством индийских рабочих-мигрантов в Натале на белые кварталы и кажущейся способностью их торговцев превзойти владельцев белых магазинов, в патовом состоянии они выдвинули закон и продвинули его через Фольксраад. Закон о владении землей азиатами делает невозможным владение землей за пределами специально отведенных территорий для азиатов, то есть для индийцев Наталя и Трансвааля, а также в Кейпе для малазийцев.\n\nВ качестве доброго жеста либералам внутри партии, этот закон также предоставляет индийцам в Натале и Трансваале право избирать белых в парламент отдельным списком, а индийцам Наталя - право представлять себя в совете провинции Наталь. Скорее всего, это небольшое утешение для индийского населения Южной Африки, для которого этот акт ударил очень больно по их бизнесу."
 saf.40.a:0 "Достойный компромисс!"
 
 saf.41.t:0 "[From.GetNameDefCap] принимает расистские меры против индийцев"
 saf.41.d:0 "[From.GetAdjective]ий парламент две недели назад принял закон, который жестко дискриминирует индийских мигрантов [From.GetNameDef], забирая у них средства к существованию и возможности для ведения бизнеса. Эта новость быстро дошла до Индии, и общественность возмущена новостью о том, что страна может пойти на такое, и поэтому на правительство оказывается давление, чтобы однозначно осудить действия [From.GetAdjective]ого правительства и поддержать [From.GetNameDef] в борьбе против этого несправедливого закона."
 saf.41.a:0 "Публично осудить расистские действия Южной Африки!"
 saf.41.b:0 "Это не наше дело."
 
 saf.42.t:0 "[From.GetNameDefCap] осуждает закон о землевладении азиатами"
 saf.42.d:0 "Новости об законе о землевладении азиатами достигли [From.GetNameDef], и они не в восторге. В свете демонстраций, включая сожжение [From.GetAdjective]их флагов в Нью-Дели, их правительство официально и публично осудило нашу 'расистскую практику' и 'бесстыдную дискриминационную политику'.\n\nК сожалению, индийское население нашло в этом протесте официальную поддержку со стороны [From.GetAdjective]ого правительства, которое объявило о  своих санкциях против этого закона."
 saf.42.a:0 "В Дели должны заниматься своими делами!"
 
 saf.43.t:0 "Неповиновение, петиции и марши"
 saf.43.d:0 "Южноафриканский индийский конгресс негативно отреагировал на принятие Закона о землевладении азиатами. В духе своего легендарного основателя Махатмы Ганди они организовали эффективное ненасильственное сопротивление закону: сообщается о маршах более 5000 индийских демонстрантов в Дурбане, проводятся кампании неповиновения на фабриках, а индийцы отказываются освободить свою собственность за пределами обозначенных районов, вынуждая полицию насильственно выселять и перемещать их в эти районы, и, наконец, петиции против закона, которые представленны всему правительству, подкрепленные тысячами подписей."
 saf.43.a:0 "Пустая трата бумаги."
 
 saf.44.t:0 "Закон о предоставлении избирательных прав азиатам"
 saf.44.d:0 "Акт о предоставлении азиатам избирательных прав был принят Фольксраадом после противодействия горстки консерваторов и небольшой африканерской националистической оппозиции. Этот закон предоставит право голоса в общем списке всем индийским рабочим-мигрантам, а также малазийцам мыса, позволяя им присоединиться к своим соотечественникам - белым и цветным южноафриканцам на избирательных участках.\n\nОжидается, что эта реформа положит конец Натальскому консерватизму в том виде, в каком мы его знаем, и теперь голоса белых консерваторов будут "разбавлены" более прогрессивно настроенными индийскими избирателями, и ожидается, что его ратификация в Трансваале еще больше повредит партии африканерских националистов.\n\nС учетом того, что цветные уже имеют право голоса, не ожидается, что малайцы мыса сильно изменят политическую обстановку."
 saf.44.a:0 "На пути к разнообразной Южной Африке!"
 
 saf.45.t:0 "Подача Закона о предоставлении цветным избирательных прав"
 saf.45.d:0 "Правительство решило внести в Фольксраад проект закона о предоставлении избирательных прав цветным. Неудивительно, что националистическая оппозиция осуждает этот ненавистный "либеральный" проект и выступает радикально против него. Но большее внимание премьер-министр уделяет консерваторам внутри нашей партии. Скорее всего, они не одобрят законопроект, но им ясно дали понять, что им не следует ожидать, что они останутся членами [getSAPorUnited], если у них хватит наглости проголосовать против. Их лица, кажется, мало что говорят об их выборе.\n\nЕсли этот революционный законопроект будет принят и право голоса будет предоставлено цветному населению, этот закон, несомненно, станет самым влиятельным законом в истории Южной Африки после Акта об Южной Африке, и мы можем быть уверены, что эпоха африканерского национализма в политике Южной Африки почти наверняка закончится. Но скорее всего мы неверно оценили ситуацию и консерваторы в составе [getSAPorUnited], все равно проголосуют против, что спровоцирует последующий раскол в нашей партии и националистическая тактика "Swart Gevaar", вероятно, будет фатальной для нас и нашей страны, которая пойдет по темному пути.\n\nНезависимо от того, какое будет решение парламента, закон внесен. Что бы ни случилось, голосование сделало так, что [getSAPorUnited] больше не может считаться консервативной партией."
 saf.45.a:0 "История или смерть!"
 
 saf.46.t:0 "Закон в первом чтении"
 saf.46.d:0 "Наши худшие опасения оправдались: консерваторы в нашей партии массово восстали против закона, несмотря на наши предупреждения о том, что это приведет к приостановке членства в нашей партии. Они присоединились к африканерской националистической оппозиции, проголосовав против этого закона, который "нарушает законное место белых южноафриканцев в южноафриканской иерархии и нанесет ущерб южноафриканской демократии, позволив бедным цветным голосвать, голоса которых могут быть легко куплены тем, кто предложит самую высокую цену".\n\nПосле решающего голосования наш бывший товарищ по партии Штраус, один из депутатов, проголосовавших против закона, объявил о создании Национальной Консервативной Партии, которая возьмет на себя "маску, в которой жители выбрали [getSAPorUnited], и которую они так неосторожно сбросили". После этого слово взял премьер-министр Смэтс. Он признал, что его игра провалилась, но он был непреклонен в том, что "через годы люди оглянутся на этот момент и подумают, что могло бы быть!". Он закончил свою речь, заявив, что он не будет ждать вотума недоверия со стороны националистов и новых национальных консерваторов и что он попросит генерал-губернатора распустить парламент в тот же вечер, чтобы дать людям возможность самим решить этот вопрос. Но в глубине души премьер-министр знает, что он сделал большую ставку и проиграл."
 saf.46.a:0 "Мы поступили правильно, но Южная Африка не была готова..."
 
 saf.47.t:0 "Закон проходит первое чтение"
 saf.47.d:0 "Наши худшие опасения были напрасными: несмотря на некоторое ворчание, консерваторы в нашей партии лояльно проголосовали за "Закон о предоставлении избирательных прав цветным", и этот закон прошел первое чтение. Эти факты показывают, что на самом деле за такую радикальную реформу можно получить большинство и что ставка увенчалась успехом.\n\nАфриканерская националистическая оппозиция совсем не удивлена, и можно ожидать, что они будут прогрывать выборы в большей части Капской провинции, включая такие районы, в которых избирался доктор Д.Ф. Малан, Избирательный округ в Пикетберге. Их ворчание уже не имеет значения. При полной поддержке нашей собственной партии у нас есть необходимое большинство в Фольксрааде, и они ничего не могут сделать, чтобы помешать вступлению законопроекта в силу. В речи, которая, вероятно, станет легендарной, Ян Хендрик Хофмейр, составивший законопроект, поблагодарил Фольксраад за поддержку и выразил надежду, что отныне этот законопроект будет быстро принят парламентом и в конечном итоге послужит ступенькой к действительно всеобъемлющему соглашению о разделении власти с представительством других расовых групп Южной Африки. Националисты, казалось, кипели от гнева на протяжении всего выступления, но им пришлось бессильно пережить его."
 saf.47.a:0 "Для Южной Африки наступает новая эра!"
 
 saf.48.t:0 "Закон о предоставлении избирательных прав цветным"
 saf.48.d:0 "Фольксраад официально принял Закон о предоставлении избирательных прав цветным. Закон предоставляет право голоса на равных с белыми южноафриканцами цветному населению, снимая ограничения на право голоса в Капской провинции и Южной Родезии. В других провинциях цветным людям также будет разрешено голосовать наравне с белыми, но поскольку их количество весьма мало, за исключением запада Оранжевого Свободного государства, их новообретенное влияние, вероятно, будет намного меньше для оказания реального влияния на политику.\n\nОднако, все равно ожидается, что это изменение сильно повлияет на выборы: более чем в половине Капской провинции, включая предыдущие националистические центральные районы, новая демографическая группа голосов сделает практически невозможными победы африканеров националистов, в то время как в городских районах их зачастую относительно меньшее количество может также определять исход битвы в конкурентных округах, поскольку многие ожидают, что они проголосуют за [getSAPorUnited].\n\nЭтот акт войдет в историю вместе с человеком, который его разработал, либеральным лейтенантом из правительства Яна Смэтса Яном Хендриком Хофмейром."
 saf.48.a:0 "Давайте проведем Южную Африку в 20 век!"
 
 saf.49.t:0 "Выборы [GetYear] года в Южной Африке"
 saf.49.d:0 "После того, как правительство Смэтса не приняло Закон о предоставлении избирательных прав«цветным, генерал-губернатор решил распустить Фольксраад и назначить новые выборы. Неудивительно, что Национальная партия воспользовалась возможностью кампании за программу gevaar «swart gevaar» - черная опасность: предполагаемая угроза безопасности, которую коренное население может и будет представлять для белого населения Южной Африки. Указывая на Закон об освобождении цветных как на начало заговора по предоставлению права голоса гораздо большему количеству коренного населения, что полностью уничтожит влияние белых на политику Южной Африки. Не помогает и то, что [getSAPorUnited] безнадежно раскололась, а Национальная консервативная партия борется почти за все места. Каким будет исход этих выборов, было ясно с самого начала."
 saf.49.a:0 "Национальная партия одерживает уверенную победу"
 
 saf.50.t:0 "Натальский пакт"
 saf.50.d:0 "В ответ на победу Национальной партии Малана и их радикальной республиканской программы губернатор провинции и совета Наталя представил документ, основанный на Ольстерском пакте, подписанный британскими профсоюзными деятелями в Ирландии в 1912 году в знак протеста против создания парламента самоуправления в Ирландии в Дублин. В документе, называемом "Натальский пакт", говорится, что они являются верными сторонниками идеи Британской империи, и что, если республика действительно будет объявлена, они обязуются сопротивляться её установлению.\n\nТысячи натальцев подписали документ, в том числе подавляющее большинство членов Совета провинции Наталь, и, что не менее ужасно, Годфри Хаггинс, администратор Южной Родезии, открыто заявил о своей поддержке документа. По сути, в этом документе содержится тонко завуалированная угроза того, что, если правительство начнет создание республики, Наталь выйдет из союза."
 saf.50.a:0 "Правительство не позволит заниматься шантажом!"
 
 saf.51.t:0 "Провозглашение республики"
 saf.51.d:0 "Это было сделано: парламент принял Закон о Конституции Южно-Африканской Республики.\n\nЭтот закон вносит существенные изменения в Акт об Южной Африке 1909 года и переименовывает государство: все ссылки на британскую монархию заменены республиканской терминологией, а пост генерал-губернатора и премьер-министра должны быть объединены в новый офис "Президента", как дань уважения исполнительной власти бурских республик. Он должен быть избран совместным заседанием Фольксраада и Сената. Сенат избирается в начале президентского срока и действует весь его срок. Президент государства назначает кабинет - теперь он будет называться президентским советом - и может быть отстранен парламентом за проступки или недееспособность после расследования, проведенного объединенным комитетом. Если пост станет вакантным (например, из-за снятия с должности), председатель сената станет исполняющим обязанности президента. В этом году парламент станет парламентом новой республики. Другие разделы Акта об Южной Африке были оставлены без изменений, чтобы гарантировать, что для принятия закона будет достаточно простого большинства.\n\nПринятие законопроекта сопровождалось избранием доктора Д.Ф. Малана - первым президентом ЮАР."
 saf.51.a:0 "'n Nuwe Tydperk vir Suid-Afrika!"
 
 saf.52.t:0 "Южная Родезия голосует за отделение!"
 saf.52.d:0 "Поселенцы в Южной Родезии никогда не любили Южную Африку: в отличие от других провинций Южная Родезия не была одной из провинций-основателей Южной Африки: она была включена в Союз в 1922 году в качестве компенсации Лондоном Претории за поддержку BSAC, потому что правительства Бонара Лоу и Яна Смэтса надеялись, что это успокоит общественное возмущение в Южной Африке после его принудительной эвакуации из Юго-Западной Африки. При принятии этого решения с белыми поселенцами не консультировались, несмотря на то, что они явно отвергли перспективу объединения на выборах в консультативный совет в 1919 году. С момента интеграции южные родезийцы постоянно избирали сепаратистско-настроенное большинство в своем провинциальном совете и всегда заявляли о своей ненависти к нахождению в составе Южной Африки. Нахождение Южной Африки в составе Британской империи их удерживал от фактического выполнения своей риторики о выходе из союза.\n\nТеперь, когда Южная Африка покинула империю, провинциальные власти в Солсбери быстро подтвердили свою верность королю-императору и объявили о своей независимости от нелегитимной республики."
 saf.52.a:0 "Британские подхалимы!"
 saf.52.b:0 "Власти Солсбери правы!"
 
 saf.53.t:0 "Наталь следует за родезийцами"
 saf.53.d:0 "Пришли тревожные новости из Питермарицбурга: когда пришло известие об отделении Южной Родезии, провинциальные власти Наталя запланировали экстренное заседание своего провинциального совета, который еще два дня назад в основном контролировался Партией Южной Африки.\n\nВопрос о независимости встал на повестке дня, и Натальская Партия Южной Африки разделилась на три части: Хитон Николлс сформировал Союзную Федеральную Партию с самой большой группой советников ЮАП, СФП поддерживает воссоединение на не подлежащих обсуждению условиях восстановления монархии и института федеративной системы. Есть доминионисты, которые проголосовали за отделение и заявляют, что отныне они будут соглашаться на реинтеграцию только в условиях авторитарного правительства, обеспечивающего превосходство британцев над африканерами. Остались советники ЮАП, проголосовавшие против отделения.\n\nДоминионистская партия и СФП быстро сформировали коалицию за независимость и большинством голосов заявили о выходе Наталя из Союза, следуя по стопам Южной Родезии. По иронии судьбы, это проимперское отделение происходит почти ровно через столетие после провозглашения Республики Наталь в этом же городе."
 saf.53.a:0 "Верность республике!"
 saf.53.b:0 "Верность Королю!"
 
 saf.54.t:0 "Третья англо-бурская война?"
 saf.54.d:0 "Провинции с большинством англоговорящих белых, Южная Родезия и Наталь, объявили о своем отделении после нашего провозглашения республики.\n\nВ то время как для Национальной партии политически выгодно отпустить две провинции - эти провинции всегда сопротивлялись африканерской националистической идее и, вероятно, никогда не присоединятся к ней, в то время как их отсутствие, вероятно, гарантирует националистическое большинство в будущем, а восстановление порядка в провинциях повлечет за собой повторное кровопролитие в Южной Африке, возможно, большого масштаба. Позволить провинциям в одностороннем порядке отделиться от Южной Африки, было бы опасным прецедентом: что, если в будущем мы окажемся в конфликте с провинциальными правительствами Трансвааля или, что еще хуже, и, вероятно, более вероятно, Капской провинции? И, учитывая, что провинции будут воссоединяться с Британской империей, необходимо понимать, что они могут создать угрозу безопасности Южной Африки, если однажды возвращение на родину завершится и Великобритания решит, что хочет восстановить свою империю. Наведение порядка в провинциях Наталь и Южная Родезия кажется неизбежным."
 saf.54.a:0 "Порядок необходимо восстановить!"
 
 saf.55.t:0 "Генерал Смэтс объявляет о завершении карьеры"
 saf.55.d:0 "Большую часть своей жизни генерал Смэтс боролся за идею Единства: гармонию между двумя белыми расами Южной Африки: британце и африканеров, так, что кровопролитие в результате бурских войн можно было оставить позади, и африканерство могло процветать в мире.\n\nТеперь, дерзкие действия африканерских националистов привели к сносу структур, благодаря которым Южно-Африканский союз процветал, и южноафриканцы снова встали под ружье, чтобы снова сражаться друг с другом: африканер против британца, южноафриканец против южноафриканца.\n\nДля Яна Смэтса это символизирует провал дела его жизни. Путь к примирению зашел в тупик. Поэтому сегодня он объявляет о завершении карьеры. Его миссия провалилась, и он не будет участвовать в бессмысленной резне на стороне как британских южноафриканцев, так и африканеров."
 saf.55.a:0 "Старик давно должен был уйти на пенсию!"
 
 saf.56.t:0 "Проект Нувевельд"
 saf.56.d:0 "Правительство решило, что пора претворить в жизнь разработанный националистами проект Нувевельд. Первым шагом для этого является внесение небольшой поправки в Акт об Южной Африке, поскольку британские законодатели в 1909 году, очевидно, предвидели наши намерения и объявили вне закона отчуждение земель, принадлежащих протекторатам Бечуаналенда, Басутоленда и Свазиленда в обстоятельствах, при которых Южная Африка могла бы иметь функциональный контроль над ними. Как только эти изменения вступят в силу, мы можем начать "скупку" земель Бечуаналенда. По этому поводу, возможно, потребуется оказать некоторое давление на парламент и местных вождей. После этого земля перейдет в наше владение, и мы сможем побудить белых поселенцев взять себе этой земли по низкой цене. Как только достаточное количество людей поселится в протекторате, мы можем аннексировать протектораты и основать новую провинцию в бывшем Бечуаналенде."
 saf.56.a:0 "Пора за работу!"
 
 saf.57.t:0 "[SAF.GetNameDefCap] стремится призвать поселенцев в [Root.GetNameDef]"
 saf.57.d.holland:0 "[SAF.GetAdjective]ое правительство обратилось к нам с петицией с просьбой разрешить им провести кампанию в [From.GetNameDef] с целью вербовки поселенцев для их проекта колонизации региона Бечуаналенд в Африке. Они указывают на то, что в настоящее время у нас нет колоний что те, кто ищет приключений, скорее всего, уедут из [From.GetNameDef] независимо от того в Южную Африку или нет, возможно, в Аргентину, немецкие колониальные владения или какое-то другое место, где они ассимилируются и забут об голландской идентичности. По крайней мере, таким образом, мы, очевидно, можем помочь нашим 'братьям-бурам в Африке' в их 'миссии цивилизовать Южную Африку'."
 saf.57.d.other:0 "[SAF.GetAdjective]ое правительство обратилось к нам с петицией. Они создали проект колонии в регионе Бечуаналенд и активно ищут поселенцев. Они установили, что говорящие на африкаанс потомки так называемых 'треккеров Дорсланда' проживают на наших землях, и они просят разрешения побудить этих африканеров переехать в Бечуаналенд."
 saf.57.a:0 "Почему бы и нет!"
 saf.57.b:0 "Это кажется довольно односторонней сделкой!"
 
 saf.58.t:0 "[From.GetNameDefCap] дает нам разрешение"
 saf.58.d:0 "[From.GetAdjective]ое правительство дало нам разрешение попытаться завербовать поселенцев для Нувевельда среди их населения. Теперь мы можем начать набор активистов в [From.GetNameDef]."
 saf.58.a:0 "Отличные новости!"
 
 saf.59.t:0 "[From.GetNameDefCap] отклоняет наш запрос"
 saf.59.d:0 "[From.GetAdjective]ое правительство отклонило нашу просьбу о начале вербовки среди своего населения, что означает, что мы не можем начать усилия по вербовке в [From.GetNameDef]. Неудача в деле продвижения западной цивилизации в нетронутом сердце Африки."
 saf.59.a:0 "Несчастье."
 
 saf.60.t:0 "Отчет об Нувевельде за [GetYear] год"
 saf.60.d:0 "Комиссия Нувевельда составила отчет о ходе нашего процесса колонизации Бечуаналенда и доставила его в канцелярию премьер-министра. Ваш секретарь оставил его на вашем столе для чтения."
 saf.60.a:0 "Отлично, пора посмотреть!"
 
 saf.61.t:0 "Сопротивление Тсвана"
 saf.61.d:0 "Пришли тревожные новости: один из наших пограничных патрулей перехватил группу туземцев, переходящих реку Чобе в Бечуаналенд из Миттельафрики. Было установлено, что группа была представителями племени тсвана, и у них было большое количество винтовок немецкого происхождения, несомненно, приобретенных в Миттельафрике, возможно, у местных властей или у региональных субъектов, находящихся вне досягаемости колониальных властей Миттельафрики.\n\nНезависимо от этого, кто поставлял эти ружья, патрулю в конце концов удалось выяснить, что люди переправлялись в Бечуаналенд с намерением доставить припасы для мятежных сил, стремясь изгнать нас и колонистов, которых мы приводим с собой в Бечуаналенд."
 saf.61.a:0 "Это очень плохо."
 
 saf.62.t:0 "Договор Дамаве"
 saf.62.d.maf_collapsed:0 "Проект Нувевельд был худшим провалом в истории Южной Африки: повстанцы Тсвана медленно истощили не укомплектованные Силы Союзной Оброны в Бечуаналенде, и теперь ряды ССО дрогнули: повстанцы теперь получили контроль над Бечуаналендом и не имея возможности вернуть его, у правительства нет другого выбора, кроме как сесть с лидером племени, поддерживаемым их повстанческими силами на равных, чтобы обговорить контроль над Бечуаналандом в приграничном городе Димаве, где трекберы потерпели поражение от коалиции племен Батсвана.\n\nЭто унижение хуже, чем неудача Италии в умиротворении Абиссинии в 1896 году."
 saf.62.d.normal:0 "Проект Нувевельд был худшим провалом в истории Южной Африки: повстанцы Тсвана медленно истощили не укомплектованные Силы Союзной Оброны в Бечуаналенде, и теперь ряды ССО дрогнули: повстанцы теперь получили контроль над Бечуаналендом и не имея возможности вернуть его, у правительства нет другого выбора, кроме как сесть с лидером племени, поддерживаемым их повстанческими силами на равных, чтобы обговорить контроль над Бечуаналандом в приграничном городе Димаве, где трекберы потерпели поражение от коалиции племен Батсвана. Ходят слухи, что они уже вступили в переговоры с правительством Германии об установлении нового протектората.\n\nЭто унижение хуже, чем неудача Италии в умиротворении Абиссинии в 1896 году."
 saf.62.a:0 "Потомки нам этого не простят."
 
 saf.63.t:0 "Договор Дамаве"
 saf.63.d:0 "Южноафриканцы нарушили территориальную целостность племен батсвана в Бечуаналенде, однако они успешно сформировали сопротивление колониальному вторжению, и теперь они успешно изгнали южноафриканцев с их земель. Признавая, что малое население и неразвитая экономика делают Бечуаналенд практически невозможным для самоокупаемости, они готовы подписать с нами новый договор о протекторате при жестком условии, что мы никогда не посягнем на их племенные владения, как это сделали южноафриканцы, предложение, которое мы, вероятно, вряд ли могли проигнорировать, учитывая, как они изматывали южноафриканцев партизанской тактикой."
 saf.63.a:0 "Добро пожаловать в Рейх, Бечуаналенд!"
 
 saf.64.t:0 "Высокая урожайность Нувевельда"
 saf.64.d:0 "Прошло чуть больше года с тех пор, как первые поселенцы обосновались на землях, которые были определены правительством, и поступают первые отчеты об урожайности сельскохозяйственных культур. Что интересно, несмотря на засушливые условия большей части Бечуаналенда, похоже, что урожайность и вывод крупного рогатого скота в среднем довольно высоки по сравнению с собственно Южной Африкой, поскольку из-за более низкого населения Бечуаналенда и, следовательно, менее интенсивного сельского хозяйства, деградация земель в Бечуаналанде не так интенсивна, как в Южной Африке.\n\nНувевельд, в случае его успеха, несомненно, со временем еще больше увеличит свою сельскохозяйственную деятельность до такой степени, что достигнет уровня собственно Южной Африки. Нынешнее повышение урожайности привлекает больше поселенцев."
 saf.64.a:0 "Отлично!"
 
 saf.65.t:0 "Территория развивается"
 saf.65.d:0 "По мере того, как белое население Бечуаналенда растет, кажется, что он все больше становится привлекательным для переезда в регион для белых поселенцев. Если поначалу только фермеры были склонны переезжать в регион, сейчас мы фиксируем приток людей других профессий, начиная от железнодорожных рабочих, нанятых Южноафриканскими железными дорогами, и заканчивая горняками, работающими на шахтах в регионе, и владельцами магазинов, открывающими магазины в поселениях для людей, живущим в этих новостройках. Территория быстро диверсифицируется, что, в свою очередь, создает больше возможностей и, таким образом, привлекает больше иммигрантов."
 saf.65.a:0 "Превосходно!"
 
 saf.66.t:0 "Южная Африка колонизирует Бечуаналенд"
 saf.66.d:0 "С нами связался Верховный комиссар Южной Африки по поводу территорий Верховного комиссара Басутоленда, Свазиленда и особенно Бечуаналенда, которыми он должен был управлять, и на которые Южная Африка имеет мандат для размещения гарнизона от нашего имени с 1926 года. К сожалению, африканское правительство открыло территорию Бечуаналенда для колонизации белыми южноафриканцами. Даже если мы отбросим тот факт, что это, вероятно, вопиющая попытка навсегда связать Бечуаналенд с Союзом, это приведет к тому, что мы сочтем полную интеграцию Бечуаналенда свершившимся фактом уже после завершения возвращения на родину, и это представляет собой грубое нарушение договоров, которые мы подписали с народом тсвана, уроженцами Бечуаналенда."
 saf.66.a:0 "Отозвать южноафриканский мандат!"
 saf.66.b:0 "В настоящее время мы не можем позволить себе играть с южноафриканцами."
 
 saf.67.t:0 "Правительство в изгнании аннулирует наш мандат на ТВК"
 saf.67.d:0 "Британское правительство в изгнании, узнав о проекте Нувевельд и о нарушениях договоров между британским правительством и племенами, которые он влечет за собой, вместе с Верховным комиссаром, решило отозвать наш мандат на размещение гарнизона на Территории Верховного комиссара Бечуаналенд, Басутоленд и Свазиленд от их имени. По их мнению, допуск белых поселенцев и насильственная передача племенных земель является нарушением соглашения, которое в первую очередь было основанием для передачи территорий под наш контроль."
 saf.67.a:0 "Мы должны передать ТВК обратно в [From.GetNameDef]..."
 
 saf.68.t:0 "Южная Африка игнорирует наше требование"
 saf.68.d:0 "Неудивительно, что правительство Южной Африки не отреагировало на наш отзыв их мандата и просто продолжило свои усилия по колонизации. Поскольку Южная Африка технически является союзником, а их стратегическое положение является ключевым для наших интересов в связи с потерей Суэцкого канала, мы мало что можем сделать, но, по крайней мере, мы ясно дали понять, что не одобряем такую инициативу."
 saf.68.a:0 "Голландская сволочь!"
 
 saf.69.t:0 "Излечить африканерский раскол?"
 saf.69.d:0 "Когда в 1910 году был образован Южно-Африканский Союз, возникли два направления африканерской политики: с одной стороны, были африканеры из Трансвааля, которые выступали за примирение и сотрудничество с Великобританией в новой приобретенной форме доминиона, во главе с генералами Луисом Бота и Яном Смэтсом, которые ранее были на службе Южно-Африканской Республики во время второй англо-бурской войны, а с другой стороны были африканеры Свободного Государства во главе с президентом (Свободного государства) Мартинусом Стейном и генералом Джеймсом Герцогом, которые служили Оранжевому Свободному Государству во время войны. Вторая англо-бурская война была в пользу более конфронтационной политики с империей. Оба начинали в одной Партии Южной Африки, но вскоре выявились идеологические разногласия между двумя сторонами, что привело к расколу в партии: первая осталась в исходной партии, а вторая сформировала свою собственную Национальную партию. В отличие от первого. С тех пор африканерам, казалось, что эта была необратимость по идеологическим признакам.\n\nТак оставалось до формирования в прошлом году коалиции Национал-ЮАП. Это сотрудничество было весьма плодотворным, и обе стороны должны смириться с перспективой того, что их двухпартийному доминированию все чаще будут противостоять другие партии и независимые лица, недовольные статус-кво, особенно после экономических неурядиц последних двух десятилетий. Заместитель премьер-министра Смэтс разработал план, чтобы впервые со времени первых всеобщих выборов 1910 года объединить Южноафриканскую и Национальную партии в единую для выборов 1938 года, так называемую Объединенную партию."
 saf.69.a:0 "Замечательная идея!"
 saf.69.b:0 "Наши различия слишком велики."
 
 saf.70.t:0 "Объединение и его проблемы"
 saf.70.d:0 "Известие о воссоединении Партии Южной Африки и Объединенной партии потрясло политику Южной Африки. Поскольку две крупнейшие партии сливаются в одну, объединенное доминирование в политике Южной Африки кажется неизбежным, по крайней мере, на следующий срок. Однако у некоторых возникает вопрос, как долго это слияние продлится на самом деле, учитывая тот факт, что идеологические различия с точки зрения расовых отношений и связи Южной Африки с Империей между бывшей Партией Южной Африки и бывшей Национальной партией были отодвинуты на задний план, а не отодвинуты на второй план или исчезли.\n\nОпределенная часть национального электората в любом случае не хочет иметь с этим ничего общего: националисты в провинции Кейп во главе с бывшим редактором газеты Die Burger доктором Даниэлем Франсуа Маланом отвергли слияние и объявили о своем собственном продолжении Национальной партии, так называемой 'Партии Gesuiwerde Nasionale' или 'Очищенной Национальной Партии'.\n\nНа другой стороне спектра англоязычные реакционеры в Партии Южной Африки во главе с полковником К.Ф. Сталлардом также отвергли объединение, сославшись на недоверие к премьер-министру Дж.Б.М.Герцогу и фракцию африканерских националистов, которую он вводит в новообретенную Объединенную партию."
 saf.70.a:0 "Почему мы не можем просто собраться вместе?"
 
 saf.71.t:0 "Выборы [GetYear] года"
 saf.71.d:0 "Срок полномочий Фольксраада истек, и южноафриканцы снова идут на выборы. Иными словами, белые южноафриканцы ходят на избирательные участки, хотя в Капской провинции и Южной Родезии к ним присоединяются представители небелой элиты при условии, что они придерживаются определенных имущественных требований.\n\nКак обычно, народ находится между Национальной партией и Партией Южной Африки, но устранение генерала Герцога из руководства Национальной партии сильно расстроило избирателей. Под новым руководством более радикального др. Даниэль Франсуа Малан, Националисты пообещали, что, если за них проголосует большинство, они отменят монархию и объявят республику в кратчайшие возможные сроки, надеясь, что эта недвусмысленная позиция поможет им победить Партию Южной Африки. Южная Африка затаила дыхание."
 saf.71.a:0 "Ян Смэтс и ЮАП снова побеждают."
 saf.71.b:0 "Д.Ф. Малан и Националисты уходят с победой."
 saf.71.c:0 "Герцог и Националисты уходят с победой."
 
 saf.72.t:0 "Конец трудового разделения"
 saf.72.d:0 "В 1928 году Лейбористская партия раскололась по идеологическим причинам, когда премьер-министр Герцог уволил Уолтера Мэдли, министра труда и почтовых, телеграфных служб, за прием делегации межрасового и синдикалистского ППКР. Полковник Фредерик Кресвелл отказался поддерживать своего однопартийца, и в знак протеста Мадли и его сторонники покинули кабинет и перешли в оппозицию. С тех пор Мэдли оспаривает лидерство лейбористов с Кресвеллом.\n\nВ результате гораздо более крупного слияния ЮАП и Национальной партии этот раскол также был залечен: после длительного сближения с Национальной партией в Фольксрааде, лейбористы из крыла Кресвелла также решили присоединиться к вновь созданной Объединенной партии, тем самым отказавшись от своих претензий на то, чтобы быть лейбористской партией.\n\nКрыло Лейбористской партии в Национальном совете остается теперь единственной фракцией такого рода в Лейбористской партии, и, таким образом, лидерство партии больше не вызывает сомнений. Теперь оно надежно находится в руках Уолтера Мэдли."
 saf.72.a:0 "Интересно."
 
 saf.73.t:0 "Выборы [GetYear] года"
 saf.73.d:0 "Срок полномочий Фольксраада истек, и южноафриканцы снова идут на выборы, белые южноафриканцы, хотя в Капской провинции и Южной Родезии к ним присоединяются представители небелой элиты, при условии, что они подходят под определенные имущественные ограничения.\n\nНа этих выборах очень много необычного: генералы Смэтс и Герцог, которые уже какое-то время правили в коалиции друг с другом, решили объединить свою партию в единую парламентскую группу, а это означает, что кандидаты от Национального парламента и от ЮАП не будут соперничать друг с другом. Таким образом, несмотря на малое сопротивление недавно воссоединившихся Лейбористов и Очищенной Национальной Партии, результаты этих выборов, кажется, уже высечены в камне. "
 saf.73.a:0 "Объединенная партия уверенно побеждает. "
 
 saf.74.t:0 "Очищенная Национальная партия делает ход"
 saf.74.d:0 "В то время как Объединенная партия добилась решающей и широко ожидаемой победы, у всего этого есть одно неприятное последствие: в конечном итоге Объединенная партия потеряла около 25 мест по сравнению с общим результатом ЮАП и Националистов в 1933 году, и почти все их парламентарии обратились к доктору Малану и его Очищенная Национальная Партии.\n\nВ то время как Объединенная партия закрепила свое главенство на предстоящий срок в следующие пять лет, по крайней мере, если предположить, что слияние сохранится, ясно, что Очищенная Национальная Партия Малана начинает набирать обороты. Из-за этого на следующих выборах борьба будет еще сильнее. "
 saf.74.a:0 "Это очень плохо."
 
 saf.75.t:0 "Конец лейбористкого раскола"
 saf.75.d:0 "В 1928 году Лейбористская партия раскололась по идеологическим причинам, когда премьер-министр Герцог уволил Уолтера Мэдли, министра труда, почтовых и телеграфных служб, за прием делегации межрасового и синдикалистского ППКР. Полковник Фредерик Кресвелл отказался поддерживать своего однопартийца, и в знак протеста Мадли и его сторонники покинули кабинет и перешли в оппозицию. С тех пор Мэдли оспаривает лидерство в партии лейбористов с Кресвеллом.\n\nОднако полковник Кресвелл решил уйти из политики в этом году, отказавшись от решения баллотироваться в качестве кандидата от своего избирательного округа. Таким образом, депутаты его фракции вновь пополнили ряды лейбористов Мэдли.\n\nТаким образом крыло Национального совета Лейбористской партии остается теперь единственной и главной фракцией в лейбористской партии. Теперь партия надежно находится в руках Уолтера Мэдли. "
 saf.75.a:0 "Интересно. "
 
 saf.76.t:0 "Подготовка к столетию Великого Трека"
 saf.76.d:0 "В следующем году Великий Трек отметит своё столетие: в 1838 году говорящие на голландском языке поселенцы из Капской колонии начали 'треккинг' - миграцию на восток, чтобы избежать влияния и угнетения британской колониальной администрации, которая в то время простиралась примерно от Кейптауна до Порт-Элизабет. Это в конечном итоге привело к созданию Бурской Республики Наталь на территории нынешней провинции Наталь, которая после своего распада присоединилась к Оранжевому Свободному Государству и Южно-Африканской Республике (Трансвааль).\n\nЧтобы отпраздновать это событие, был сформирован Комитет столетия Великого Трека. Они планируют организовать реконструкцию Великого Трека с аутентичными повозками с быками, которые будут перемещаться из города в город, начиная с Кейптауна в августе следующего года, и в конечном итоге прибудут в Преторию в указанное место в День Дингана, где закладывается фундамент грандиозного монумента Фоортреккеру. Конечно, комитет рассчитывает на значительную государственную поддержку этого проекта памяти истории африканеров. "
 saf.76.a:0 "Мы внесем весомый вклад."
 saf.76.b:0 "Интересно, но нам жалко денег."
 saf.76.c:0 "Мы не можем позволить праздновать Национальную травму!"
 
 saf.77.t:0 "Африканерские организации собирают средства к столетию Трека"
 saf.77.d:0 "После отказа правительства финансировать запланированные празднования столетия Великого Трека, африканерские культурные организации решили собирать для этого средства самим. Хотя этот сбор средств был весьма успешным, сумма вряд ли сопоставима с государственным финансированием, которое ожидал комитет, но по крайней мере, празднование не придется отменять.\n\nОднако очевидно, что многие африканеры возмущены тем фактом, что правительство отказалось должным образом финансировать эту оду своей истории."
 saf.77.a:0 "Полагаю, мероприятие будет успешным."
 
 saf.78.t:0 "Оссевабрандваг"
 saf.78.d:0 "Оссевабрандваг - агресивная культурная организация африканеров, созданная в ознаменование столетней годовщины Великого Трека бывшим администратором Оранжевого Свободного государства Йоханнесом ван Ренсбургом. Их название - 'Ox-Wagon Sentinel', отсылает к воловьим фургонам Трека. Их движение основывается на авторитарных националистических движениях в Европе, таких как Лига Национального Восстановления в Нидерландах и DVLP в Германии.\n\nОсобенно беспокоит их военизированное крыло, Stormjaers (штурмовики), которые не боятся конфронтации или насилия, особенно против небелых и евреев."
 saf.78.a:0 "Странно"
 
 saf.79.t:0 "Начало Великого Трека"
 saf.79.d:0 "Празднование столетия Великого Трека, когда предки южноафриканских буров перебрались в глубь Южной Африки, чтобы избежать британского влияния, началось у подножия статуи Яна ван Рибека - голландского исследователя, которого многие африканцы считают отцом-основателем их нации - в Кейптауне. Первые повозки с волами уже уехали под бдительным наблюдением большой толпы, которая, по оценкам, насчитывала более ста тысяч человек, что поразительно, учитывая, что Кейптаун считается английским городом. Председатель Комитета столетия Великого Трека, национальный политик Х. Дж. Клоппер, возглавляет два первых фургона парада и призвал всех африканеров принять участие в торжествах. Главный путь повозок с быками последует по так называемым «Pad van Suid-Afrika» в Преторию, в то время как меньшая группа разделится в Вегкопе и вместо этого отправится в место, где произошла битва на Кровавой реке в Натале. В течение следующих нескольких месяцев повозки реконструкции будут проезжать через многочисленные маленькие и большие города, где их будут встречать африканеры в классической одежде Фуртреккеров, в то время как 'Домини', городской священник, будет встречать их обширными празднествами."
 saf.79.a:0 "Удачи им!"
 
 saf.80.t:0 "Празднование столетия доходит до Порт-Элизабет"
 saf.80.d:0 "Повозки с волами в честь празднования столетия прибыли в Порт-Элизабет, пройдя через такие города средних размеров, как Стелленбос, Паарл, Вустер и Свеллендам, а также множество небольших городков и деревень. Во всех этих поселениях празднества имели оглушительный успех, вызвав волну сильного африканерского патриотизма. Тем не менее, город Порт-Элизабет в основном населен англоговорящими людьми, которые довольно враждебно относятся к этому празднику африканеров, и по этой причине, а также из-за недружелюбного отношения к африканерам, поддерживаемого их мэром, Клоппер отказался от конфронтации и проведением похода в городе, путь которого, вместо этого переместится в небольшой город Уилломор, а затем в сторону Граафф-Рейнет и места восстания Слагтерс-Нек в 1816 году, которое считается одной из причин первоначального Великого Трека."
 saf.80.a:0 "Несчастье в расовых отношениях."
 
 saf.81.t:0 "Празднование столетия доходит до Булхука"
 saf.81.d:0 "Теперь реконструкция столетия Трека прибыла в Булхук, недалеко от границы Оранжевого Свободного Государства, после посещения Граафф-Рейнет и оказания уважения к казненным африканерским повстанцам на месте Слагтерс-Нек, а также в более мелких деревнях и городах. В Слагтерс-Нек гуляния были особенно массовыми, и в каждом городе, куда прибывает трек, толпа поет песню Die Stem van Suid-Afrika. Несмотря на свои ограниченные размеры в виде фермы недалеко от Стейнсбурга, Булхук имеет большое значение, потому что это место рождения Пола Крюгера, известного президента Южно-Африканской Республики (Трансвааль), который в конечном итоге умер в изгнании во время Второй англо-бурской войны. Здесь большое количество людей приветствовало трек, если не так много, как в Слагтерс-Нек. Завтра трек пройдет в самом Стейнсбурге, и через несколько дней, как ожидается, повозки с волами переправятся в Оранжевое Свободное Государство, оставив позади Капскую провинцию."
 saf.81.a:0 "Образно говоря, это побег от британского влияния!"
 
 saf.82.t:0 "Празднование столетия доходит до Блумфонтейна"
 saf.82.d:0 "После успешного пересечения Оранжевой реки - оставив позади Капскую провинцию и войдя на территорию Оранжевого Свободного Государства - трек воловьих повозок прибыл в город Блумфонтейн, который, как место судебной власти, является второй столицей Южной Африки, которую они посещают, после старта в законодательной столице Кейптауне. Как только трек прибудет в Преторию, резиденцию правительства, реконструкция посетит все столицы.\n\nВ предыдущих городах, где проходил трек, многие улицы были переименованы в честь героев-африканеров, но англоязычный городской совет Блумфонтейна отказался последовать их примеру. В ответ Клоппер отказался использовать новых волов, предоставленных городом, и сделал радикальное заявление, протащив повозки через город вручную. В то же время юные участники похода зажгли факелы, которые, по-видимому, не горели с тех пор, как трек покинул Кейптаун.\n\nОстальная часть месяца будет посвящена походу к месту битвы при Вегкопе, недалеко от города Хейльброн."
 saf.82.a:0 "Ry maar an Ossewa, ry maar an."
 
 saf.83.t:0 "Празднование столетия доходит до Вегкопа"
 saf.83.d:0 "Повозки празднования столетия Великого Трека достигли Вегкопа, места, где небольшая группа фуртреккеров, несмотря на превосходящие силы, отразила гораздо более сильные силы Матабеле. В настоящее время многие участники, кто едут или следуют за повозками с быками, так и те, кто участвует в местных праздниках, отрастили свои бороды, чтобы больше походить на своих предков 100 лет назад.\n\nЗдесь, небольшой контингент будет разделен. Отсюда они отправятся на юг в провинцию Наталь, чтобы присутствовать на месте битвы на Кровавой реке, которая была ровно сто лет назад, в день Дингана, посетив по пути такие города, как Ледисмит, Питермарицбург и Дурбан. Остальная часть трека продолжится по маршруту 'die Pad' в провинции Трансвааль, где будет присутствовать при закладке фундамента памятника Фуртреккеру в Претории в День Дингана."
 saf.83.a:0 "Ons gaan hier, julle gaan daar!"
 
 saf.84.t:0 "Празднование столетия доходит до Йоханнесбурга"
 saf.84.d:0 "После Хейльброна оставшаяся часть реконструкции трека несколько отклонилась от 'Pad van Suid-Afrika' и вместо этого сначала посетила большое количество небольших поселений, причем самым северным из них была провинция Зееруст. Оттуда трек переместился обратно на юг, пройдя через шахтерские города, такие как Бенони и Рудепорт, чтобы в конечном итоге прибыть в промышленный город Йоханнесбург. Несмотря на то, что Йоханнесбург тоже является английским городом, здесь собралась большая толпа, хотя через три дня она, скорее всего, превзойдет принимающую толпу в Претории.\n\nКогда трек покинет город, он пополнится дополнительными волами и фургонами местных африканеров, некоторые из которых будут идти под 'Vierkleur' - флагом побежденной Южно-Африканской Республики."
 saf.84.a:0 "Мы приближаемся к завершению нашего трека!"
 
 saf.85.t:0 "Празднование столетия прибывает в Преторию"
 saf.85.d:0 "Реконструкторский трек прошел по всей Южной Африке и теперь, наконец, прибыл в Преторию и, в частности, к Монументу Коппи, где должен быть заложен фундамент грандиозного Памятника Фуртреккеру. Масштаб толпы, ожидавшей треккеров, был ошеломляющим: оценки варьируются от ста тысяч до двухсот пятидесяти тысяч африканеров, что может составить треть всех африканеров в стране, включая членов кабинета министров, и даже генерала Ян Смэтса, хотя он отказался произносить речь. Торжества по-прежнему официально аполитичны, но толпа пела "Die Stem" и агитировала за республику.\n\nКогда наконец прибыли повозки, гигантский костер, был зажжен факелами из Кейптауна тремя африканерами женщинами, потомками лидеров Фуртреккеров, которые и заложили первый краеугольный камень памятника. Затем повозки едут на холм. После размещения героические сцены оригинального Великого Пути были воспроизведены. Потомок британского поселенца, который подарил одному из первых фуртреккеров библию, был подвергнут крике за то, что произнес в этой пьесе приветствие своего предка на английском языке. Вечером торжества завершились традиционным южноафриканским фестивалем.\n\nВ то же время небольшая делегация, которая отделилась в Вегкопе, прибыла в Блад-Ривер, где их приветствовал доктор Д.Ф. Малан, который произнес основное обращение, наэлектризовав толпу, сравнив старый путь с нынешним процессом урбанизации и призвав к созданию африканской республики."
 saf.85.a:0 "Baie goed!"
 
 saf.86.t:0 "Празднование столетия прибывает в Преторию"
 saf.86.d:0 "Реконструкторский трек прошел по всей Южной Африке и теперь, наконец, прибыл в Преторию и, в частности, к Монументу Коппи, где должен быть заложен фундамент грандиозного Памятника Фуртреккеру. Масштаб толпы, ожидавшей треккеров, был ошеломляющим: оценки варьируются от ста тысяч до двухсот пятидесяти тысяч африканеров, что может составить треть всех африканеров в стране, включая членов кабинета министров, и даже генерала Ян Смэтса, хотя он отказался произносить речь. Торжества по-прежнему официально аполитичны, но толпа пела "Die Stem" и агитировала за республику.\n\nКогда наконец прибыли повозки, гигантский костер, был зажжен факелами из Кейптауна тремя африканерами женщинами, потомками лидеров Фуртреккеров, которые и заложили первый краеугольный камень памятника. Затем повозки едут на холм. После размещения героические сцены оригинального Великого Пути были воспроизведены. Потомок британского поселенца, который подарил одному из первых фуртреккеров библию, был подвергнут крике за то, что произнес в этой пьесе приветствие своего предка на английском языке.\n\nМежду тем, на Кровавую реку, прибыл меньший контингент. Премьер-министр Малан приветствовал их, и в ходе кампании, которая явно была тщательно спланирована, премьер-министр Малан на Блад-Ривер и министр обороны Освальд Пироу у Монумента Коппи обратились к каждой толпе одновременно с воодушевляющей речью, сравнив трудности пути с настоящим. И вот, оседлав националистический пыл, вызванный праздником, они воспользовались моментом и заявили, что Южная Африка сегодня, в День Дингана 1938 года, отправится в путь к независимой республике. Оба указали на проект Акта о Конституции Южно-Африканской Республики, который будет принят парламентом завтра под руководством Малана. Восторженные толпы взревели: "Vryheid!" - Свобода - как будто они могут слышать друг друга, несмотря на то, что расстояние между ними составляет 200 миль."
 saf.86.a:0 "Nou gaan ons die Engelse opdonder!"
 
 saf.87.t:0 "Празднование столетия завершено"
 saf.87.d.ongoing:0 "Разразилась новая англо-бурская война, которая, к сожалению, преждевременно завершила празднования столетия Великого Трека. Фургоны остановились, водители взяли в руки оружие, как и другие участники празднества.\n\nЖаль, что ненавистные британцы не позволили нам завершить реконструкцию в этот исторический момент, но это явно желает Бог, чтобы торжества были преждевременно прекращены. Кроме того, вряд ли можно поспорить, что есть более лучший способ почтить память наших предков фуртреккеров, чем стрелять в британскую нечисть, в их попытке навязать тиранию свободному африканерскому народу в 1838 году, а также в 1938 году."
 saf.87.d.notyet:0 "Разразилась новая англо-бурская война, которая, к сожалению, преждевременно завершила празднования столетия Великого Трека. Фургоны остановились, водители взяли в руки оружие, как и другие участники празднества.\n\nЖаль, что ненавистные британцы не позволили нам завершить реконструкцию в этот исторический момент, но это явно желает Бог, чтобы торжества были преждевременно прекращены. Кроме того, вряд ли можно поспорить, что есть более лучший способ почтить память наших предков фуртреккеров, чем стрелять в британскую нечисть, в их попытке навязать тиранию свободному африканерскому народу в 1838 году, а также в 1938 году."
 saf.87.a:0 "Жалко! "
 
 saf.88.t:0 "Возвращение домой началось"
 saf.88.d:0 "Этот день настал: британское правительство в изгнании, к империи которого мы, по крайней мере теоретически, принадлежим, начало свою операцию по отвоеванию британских островов от синдикалистской оккупации.\n\nТакой поворот событий положил конец тяжелому бремени правительства единства, потому что генералы Герцог и Смэтс расходятся во мнениях относительно роли Южной Африки в этом конфликте. Хотя ни один из них не питает особой любви к синдикализму, Герцог считает, что ни один южноафриканец не должен умирать в конфликте, который является строго европейским, и что безоговорочное присоединение к британцам нанесет ущерб национальному единству в Южной Африке. Вместо этого он пропагандирует вооруженный нейтралитет, не участвуя в войне, если только нашему государству не угрожает прямая угроза.\n\nСмэтс, с другой стороны, хочет, чтобы Южная Африка приняла непосредственное участие в возвращении домой, утверждая, что Южная Африка несет моральное обязательство перед Британской империей, как его доминион и чтобы отплатить за защиту предоставляемую британцами. Похоже, что компромисса не может быть найдено, и правительство единства дрожит до основания. Для решения этого вопроса кабинет провёл голосование среди министров."
 saf.88.a:0 "6 голосов за Герцога, 7 голосов за Смэтса"
 
 saf.89.t:0 "Предложение Герцога"
 saf.89.d:0 "Програв голосование в кабинете министров, Герцог настоял на том, чтобы вместо единоличного обсуждения вопрос был поставлен на голосование в Фольксрааде. Выступая перед переполненным парламентом, руководитель Оранжевого Свободного государства высказал свое твердое убеждение, что ни один южноафриканец не должен погибнуть в холодных болотах Великобритании, чтобы удовлетворить желания короля, вспоминая, что Британия уже однажды втянула Южную Африку в войну, участие в которой оказалось напрасным. Когда член парламента спросил о синдикализме, Герцог ответил, что синдикалистская революция была далеко, сосредоточена в Европе и не представляет реальной угрозы для Южной Африки, изолированной в Африке, поскольку она находится за континентом, состоящим из неиндустриализированных наций.\n\nЯн Смэтс поднялся, чтобы оспорить это утверждение: синдикалисты Интернационала выступили за мировое господство своей идеи, воскликнул он, и их нужно остановить. Он указывает на то, что Южная Африка, как страна с небольшим населением, проживающим на большой территории, слаба в позиции защиты, но богата ресурсами, и что дистанцирование от наших союзников сделает нас уязвимыми для нападения.\n\nГерцог, ваше предложение о нейтралитете поставлено на голосование..."
 saf.89.a:0 "67 голосов 'за', 80 'против', предложение отклонено!"
 
 saf.90.t:0 "Герцог требует роспуска парламента"
 saf.90.d:0 "После потери права голоса в парламенте премьер-министр Герцог потребовал от генерал-губернатора распустить парламент и назначить выборы, которые должны быть проведены через шесть недель, это определит решение по вопросу о нейтралитете в войне, забив последний гвоздь в гробу войны.\n\nЮжная Африка затаила дыхание: если генерал-губернатор откажется от просьбы Герцога, он, скорее всего, прикажет Яну Смэтсу сформировать военный кабинет. Однако, если он последует его совету, как считает Герцог, это его единственный выбор в соответствии с парламентской процедурой, потому что все еще может произойти от рук южноафриканского электората. Если они будут поддерживать нейтралитет, они, вероятно, дадут Герцогу и его новой партии, которая скоро будет сформирована, сформировать парламент вместе с Д.Ф. Маланом и его Очищенная Национальной Партией."
 saf.90.a:0 "Этот вопрос уже обсуждался на прошлых выборах!"
 saf.90.b:0 "Распустить Фольксраад, как этого хочет Герцог."
 
 saf.91.t:0 "Смэтс формирует новое правительство"
 saf.91.d:0 "После отказа генерал-губернатора удовлетворить желание Герцога о проведении новых выборов, он попросил Яна Смэтса сформировать новый кабинет. Без особого энтузиазма, возможно, из-за провала проекта слияния партий, Смэтс взял на себя руководство Объединенной партией и пригласил Лейбористскую партию и Доминионисткую партию в свою военную коалицию, игнорируя Очищенную Национальную Партию, которая голосовала за решение Герцога и выступала против войны."
 saf.91.a:0 "Будем участвовать в возвращении домой!"
 
 saf.92.t:0 "Герцог покидает Объединенную партию"
 saf.92.d:0 "Поскольку контроль над Объединенной партией был выведен из его рук Яном Смэтсом, Герцог, а также депутаты и министры, которые поддерживали его в его попытках помешать Южной Африке вмешиваться в процесс возвращения на родину, покинули Объединенную партию и сформировали свою собственную "Volksparty" - Народную партию - в составе которой они присоединятся к оппозиции с Очищенной Национальной Партией под руководством Малана, с которым они уже начали переговоры о воссоединении старой Национальной партии."
 saf.92.a:0 "Теперь объединение точно закончилось..."
 
 saf.93.t:0 "Выборы [GetYear] года"
 saf.93.d:0 "Прошло шесть недель с тех пор, как были объявлены выборы, и белые южноафриканцы идут на избирательные участки, чтобы отдать свой голос. Благодаря действию Закона о представительстве коренных народов, это также первые выборы, на которых коренные жители Южной Африки больше не могут быть зарегистрированы в обычных списках голосования, даже если они соответствуют требованиям по собственности и проживают в Капской провинции и Южной Родезии. Важным вопросом этих выборов является нейтралитет Южной Африки в Британском возвращении на родину: коалиция Народной Партии и Очищенной Национальной Партии ведет яростную кампанию, исходя из того, что южноафриканцы больше не должны умирать на полях Европы, в то время как Объединенная партия защищает моральные обязательства перед Антантой, в помощи королю в освобождении британского народа от синдикалистской угрозы. "
 saf.93.a:0 "Объединенная партия получает большинство!"
 saf.93.b:0 "Народная и Очищенная Национальная Партии формируют коалицию большинства!"
 
 saf.94.t:0 "Новый Фольксраад принимает решение за нейтралитет"
 saf.94.d:0 "В то время как новый Фольксраад еще формируется, дружба между Народной партией и Очищенной Национальной Партией сохранилась, поэтому антивоенная коалиция была быстро сформирована. Эта коалиция, возглавляемая генералом Герцогом, быстро приняла первоначальное предложение Герцога о войне, подтвердив, что Южная Африка останется нейтральной."
 saf.94.a:0 "Британия не станет вести южноафриканских солдат на убой!"
 
 saf.95.t:0 "Южная Африка заявляет о нейтралитете"
 saf.95.d:0 "Тревожные новости: несмотря на обширные усилия проимперских сил в политике Южной Африки по предотвращению этой ситуации, африканерское националистическое правительство в Южной Африке через парламент приняло резолюцию, в которой заявляется, что Южная Африка, несмотря на то, что она является доминионом, останется нейтральной в Британском возвращении на родину, если только участник конфликта не будет напрямую угрожать их интересам."
 saf.95.a:0 "Как посмели они бросить нас в самый нужный час!"
 
 saf.96.t:0 "Возвращение домой началось"
 saf.96.d:0 "Этот день настал: британское правительство в изгнании, к империи которого мы, по крайней мере теоретически, принадлежим, начало свою операцию по отвоеванию британских островов от синдикалистской угрозы.\n\nОднако у нашего африканерского националистического правительства мало желания отправлять африканерских солдат умирать на заснеженных полях Европы, чтобы расширить власть трона короля, к которому они мало привязаны, и интересов британской элиты. Поэтому правительство выступило с предложением заявить о вооруженном нейтралитете Южной Африки в конфликте. Несмотря на серьезные возражения пробританской оппозиции, большинство в нашем правительстве гарантирует, что это предложение будет легко принято."
 saf.96.a:0 "Зачем умирать за Дувр?"
 
 saf.97.t:0 "Возвращение домой началось"
 saf.97.d:0 "Этот день настал: британское правительство в изгнании, к империи которого мы, по крайней мере теоретически, принадлежим, начало свою операцию по отвоеванию британских островов от синдикалистской угрозы.\n\nВозглавляемое Смэтсом правительство стремится выполнить обязательства Южной Африки и помочь освободить Англию от синдикализма, несмотря на крики, исходящие от националистических оппозиционных партий, которые хотят бросить их в этот роковой час."
 saf.97.a:0 "Боже, храни короля! "
 
 saf.98.t:0 "Новый генерал-губернатор?"
 saf.98.d:0 "Наш нынешний генерал-губернатор Джордж Вильерс вступил в должность в 1931 году и является дворянином в изгнании, который был главным представителем Южной Африки в палате лордов Великобритании до синдикалистской революции. В то время как граф прекрасно справлялся с обязанностями короля в Южной Африке, появились люди, которые заявляют, что пришла пора, чтобы этот престижный пост занял гражданин Южной Африки, а не государственный служащий в изгнании. Хотя король, вероятно, не рискнет назначить африканера, англоговорящий сэр Патрик Дункан был предложен в качестве замены графа. Некоторые в правительстве изгнания также предлагали связать Южную Африку еще ближе к короне, назначив члена королевской семьи, но эта идея была вежливо отклонена правительством Южной Африки, учитывая, насколько болезненным является здесь вопрос монархии."
 saf.98.a:0 "Лоббировать назначение Дункана!"
 saf.98.b:0 "Зачем менять того, кто еще работает?"
 
 saf.99.t:0 "Сэр Патрик Дункан покидает нас"
 saf.99.d:0 "Представитель короля в Южной Африке генерал-губернатор сэр Патрик Дункан скончался в своем доме этой ночью. Как первый южноафриканский гражданин, занявший этот пост, он хорошо служил Южной Африке, будучи фигурой, стоящей над мелкой партийной политикой Фольксрада. Теперь стоит вопрос, что будет дальше: похоже, британцы не слишком беспокоятся о быстром назначении замены, и поэтому, согласно Акту об Южной Африке, на данный момент эту роль будет исполнять председатель Верховного суда.\n\nНекоторые члены националистических партий ставят под сомнение нейтралитет Де Вета и вместо этого лоббируют давление на британцев с целью назначения Эрнеста Джорджа Янсена в кратчайшие сроки постоянным генерал-губернатором."
 saf.99.a:0 "Потому что Янсен, известный националист, он нейтрален... убедительно."
 saf.99.b:0 "Давить на британцев, чтобы они назначили Янсена."
 
 saf.100.t:0 "Международная Социалистическая Лига"
 saf.100.d:0 "Международная Социалистическая Лига, основанная в 1915 году, является основной синдикалистской организацией, действующей в Южной Африке и учрежденной на соседних территориях немецкой и португальской колониальных империй. Она имеет отделения по всей Южной Африке и в сентябре 1917 года сформировала первый профсоюз чернокожих африканцев в стране - Промышленных рабочих Африки. Она также сформировала ряд других профсоюзов среди цветных. В то время как лидеры самой организации в основном происходят из радикального крыла белого рабочего класса, промышленные рабочие Африки, консолидированные с их помощью, объединились в Профсоюз Промышленных и Коммерческих Рабочих, в котором значительную роль занимают чернокожие, цветные и индийцы. В то время как Лейбористская партия Южной Африки осталась в стороне от МСЛ из-за своей более прогрессивной позиции в отношении расовых отношений, более радикальные члены настаивают на примирении. Тем временем МСЛ и его филиалы участвуют в кампании ППР за политические реформы в Южной Африке и организуют сопротивление преступлениям, которые Фон Геринг совершает против коренного населения в Миттельафрике. "
 saf.100.a:0 "Подстрекатели сброда!"
 
 saf.101.t:0 "МСЛ и апартеид"
 saf.101.d:0 "Международная Социалистическая Лига радикально осудила расовую политику нашего правительства и объединилась с другими группами коренных народов, чтобы противостоять нам. Мы ответили, выпустив Закон о подавлении синдикализма, запрещающий любую партию, пропагандирующей синдикализм. Закон определяет синдикализм и его цели настолько широко, что любой, кто выступает против государственной политики, рискует быть заклейменным как синдикалист. Поскольку в законе прямо говорится, что синдикализм направлен на нарушение расовой гармонии, его часто можно использовать для подавления оппозиции апартеиду. Запрещены беспорядочные собрания, как и некоторые организации, которые считались угрожающими правительству, такие как ППР и АНК. "
 saf.101.a:0 "Спустя время."
 
 saf.102.t:0 "Закон о регистрации населения"
 saf.102.d:0 "Идеология националистического правительства продвигает, что Южная Африка не представляет собой единую нацию, а состоит из четырех различных расовых групп: белых, черных, цветных и азиатов. Эти группы делятся на 13 наций или расовых федераций. К Белым людям относили языковые группы английского и африкаанс, черное население было разделено на десять таких групп. Закон о регистрации населения требует, чтобы каждый южноафриканец был отнесен к одной из этих расовых групп населения. Этот акт закладывает фундамент, на котором должна быть построена вся основа апартеида."
 saf.102.a:0 "Дай мне посмотреть твои бумаги..."
 
 saf.103.t:0 "Малый апартеид"
 saf.103.d:0 "Вслед за Законом о регистрации населения вступил в силу ряд законов, коллективно именуемых 'малым' апартеидом в отличие от 'большого' апартеида, запланированного националистическим правительством. Первым из них был Закон о запрещении смешанных браков, запрещающий браки между белыми и людьми других рас. Закон о безнравственности запрещает "незаконные расовые сношения" и "любые аморальные или непристойные действия" между белым и черными, индийцами или цветными. Транспортные и гражданские объекты также подверглись сегрегации. Образование было строго сегрегированным: в университеты разделялись исключительно для коса, зулу, сото, цветных, индийцев и т.д. Совокупным результатом этого стало прочное расслоение общества по расовому признаку. "
 saf.103.a:0 "Да будет так."
 
 saf.104.t:0 "Закон о раздельных территориях"
 saf.104.d:0 "Вторым этапом установления апартеида стал Закон о раздельных территориях. До этого, несмотря на существующий закон о сегрегации, в большинстве поселений бок о бок жили люди разных рас. Этот закон положил конец различным общим областям и определил, где должен жить каждый жилец в зависимости от расы. Каждой расе была выделена собственная территория, которую можно было использовать в качестве основы для принудительного выселения, что позволило правительству сносить городские трущобы, состоящих из чёрных лачуг и вынуждать белых работодателей оплачивать строительство жилья для тех чернокожих рабочих, которым было разрешено проживать в городах, в противном случае эти места были зарезервированы для белых. "
 saf.104.a:0 "В резервации!"
 
 saf.105.t:0 "Закон о доверии коренных жителей и бантустанах"
 saf.105.d:0 "Территориальное разделение вряд ли было новым институтом в Южной Африке. Например, были "резервации", созданные британским правительством в девятнадцатом веке. При апартеиде процент зарезервированных земель был увеличен с 8 до 13 процентов для использования в качестве территории для чернокожих, что все еще является относительно небольшим количеством по сравнению с общей численностью населения и, как правило, ои расположены в экономически непродуктивных районах страны. Эти территории, или "бантустаны", разделили Южную Африку на ряд отдельных государств, каждое из которых должно было развиться в отдельное национальное государство для различных этнических групп. Практический эффект этого закона состоял в том, что мы лишили гражданства коренных жителей Южной Африки и снизили их статус до статуса трудящихся-мигрантов. Закон о поощрении самоуправления банту упразднил оставшееся парламентское представительство чернокожих людей в соответствии с Законом о представительстве коренных жителей, которые теперь представлены их собственными "национальными" властями."
 saf.105.a:0 "Интересно."
 
 saf.106.t:0 "Расы Южной Африки"
 saf.106.d:0 "Население Южной Африки, пожалуй, самое разнообразное во всей Африке, но расизм и сегрегация узаконены и повсеместны.\n\nБелое европейское население составляет верхушку расовой иерархии Южной Африки; они обладают социально-экономической властью в стране и навязывают определенную степень сегрегации по всей Южной Африке. Группа делится на африканеров, потомков голландских колонистов, прибывших на Кейп во время голландского владычества, которые обладают политической властью благодаря тому, что они составляют большинство почти исключительно белого электората, и британских южноафриканцев, англоговорящих потомков колонистов прибывших в 19 веке и обладающие большей экономической властью, хотя в последние годы это несколько смещается в пользу африканеров.\n\nИз небелого населения наибольшим уважением пользуется так называемое цветное неселение. Эта группа состоит из людей смешанного происхождения, и большинство из них говорят на африкаанс, том же языке, что и белые африканеры. Они составляют большинство населения в Западной Капской провинции и составляют большую часть небелых избирателей, проходящих ограничение по имуществу, как и в Южной Родезии.\n\nЕсть и азиатская группа: Южноафриканцы азиатского происхождения. Большинство в этой группе - бывшие наемные работники из Британской Индии или их потомки, которые живут в основном в Натале и в меньшей степени в Трансваале. На мысе также можно найти малайцев мыса, которые были привезены сюда из Малайзии, когда та была под контролем голландцев в 17-18 веках.\n\nНаименее уважаемыми являются коренные чернокожие африканцы. Большинство из них принадлежат к одному из нескольких народов банту, коса, зулу, сото или к одной из нескольких более мелких племенных групп. Несмотря на то, что они составляют подавляющее большинство населения Южной Африки, они обладают очень небольшой политической властью даже в тех провинциях, где небелые теоретически могут голосовать, где очень немногие из них удовлетворяют необходимым требованиям к собственности. С укоренившимся белым электоратом надежды на реформы туманны."
 saf.106.a:0 "Здесь судят о человеке по цвету его кожи."
 
 saf.107.t:0 "Клементс Кадали возвращается из изгнания!"
 saf.107.d:0 "Клементс Кадали, родом из Ньясаленда, был первым чернокожим национальным профсоюзным организатором в Южной Африке и основателем Профсоюза Промышленных и Коммерческих Рабочих в 1919 году, который стал крупнейшей организацией по защите прав коренных народов, действовавшей так далеко на севере, как Замбия. Благодаря своему влиянию профсоюз также сыграл решающую роль в успехе южноафриканской революции.\n\nВ 1924 году правительство Южной Африки депортировало Кадали, который уехал в Лондон как раз вовремя, чтобы сыграть свою роль в революции там. С тех пор Кадали выступал в качестве представителя южноафриканского синдикалистского движения в Лондоне и Париже. Теперь, когда буржуазное правительство Южной Африки было свергнуто, влиятельный политик вернулся в Южную Африку, чтобы отметить свое присутствие в постреволюционной политике. Когда его корабль прибыл в Кейптаун, толпа, ожидающая его, встретила его как героя."
 saf.107.a:0 "Рад, что ты вернулся, товарищ!"
 
 saf.108.t:0 "Открытие Йоханнесбургской конвенции"
 saf.108.d:0 "Йоханнесбургская конвенция открыта. Старого правительства Южной Африки больше нет, и делегаты всех национальностей со всей страны собрались в Йоханнесбурге, чтобы утвердить конституцию, на которой будет основано недавно созданное правительство. В основе законопроектов лежат системы правления Великобритании и Франции, но очевидно, что фракционность останется. С одной стороны, есть Дэвид Ивон Джонс и его МСЛ, которые, открыто призывают к возможной договоренности о разделении власти, утверждая, что белые сначала должны будут руководить социалистическим государством до тех пор, пока народное большинство не станет достаточно образованным и политически осведомленным, чтобы понимать и уметь нормально участвовать в политике. С другой стороны, это ППР, которое возглавил только что прибывший Клементс Кадали. Они хотят немедленно внедрить систему этнического федерализма, дающую определенную степень автономии каждой этнической группе в рамках единого многорасового государства.\n\nВ качестве компромисса между белыми, которые опасаются мести от большого количества туземцев, решения будут приняты 50/50 раскололатыми группами представителей обеих организаций."
 saf.108.a:0 "Да начнутся дебаты!"
 
 saf.109.t:0 "Законодательная власть"
 saf.109.d:0 "Первое столкновение между МСЛ и ППКР произошло в теме законодательной власти. Хотя обе стороны согласны с тем, что новый законодательный институт должен быть двухпалатным и что "нижняя палата" должна быть конфедерацией профсоюзов, которая, как они договорились, будет называться "Южноафриканская конфедерация профсоюзов" (ЮАКП), то верхняя палата стала поводом для разногласий.\n\nМСЛ стремится создать так называемую "Консультативную комиссию", орган, избранный белыми южноафриканцами, который будет служить для проверки законодательства, одобренного ЮАКП, который может блокировать законы или изменять их с одобрения правительства. ППКР, с другой стороны, хочет, чтобы верхняя палата была "Советом по этническому представительству", где каждая этническая группа получала двух делегатов, которые могли бы большинством голосов отправить закон обратно к ЮАКП, который затем был бы обязан изменить или отменить его, прежде чем отправить его обратно в СЭП."
 saf.109.a:0 "Белая галочка необходима."
 saf.109.b:0 "Каждой национальности нужно представительство."
 
 saf.110.t:0 "Судебная власть"
 saf.110.d:0 "Другое столкновение началось из-за судебной власти: МСЛ хочет единой судебной системы, не допускающей разделения по расам, единой для всех южноафриканцев, независимо от обстоятельств преступления, но она не имеет права возражать против того, кто судит вас на основании цвета их кожи. Фактически, поскольку почти исключительно белые получили образование в области права, это означает, что старая судебная система, вероятно, будет в основном сохранена, и, поскольку система не создает давления для обучения новых небелых юристов, правосудие будет осуществляться почти исключительно белыми в обозримом будущем.\n\nЭто обстоятельство было замечено ППКР, который вместо этого хочет закрепить в конституции, что каждая расовая группа в федерации будет иметь право быть осужденной по своим этническим законам, если они того пожелают в деле, правительством и судьей, которые не признают этническую принадлежность ни одной из сторон в гражданском деле."
 saf.110.a:0 "В настоящее время у нас нет рабочей силы, чтобы реализовать такое право!"
 saf.110.b:0 "Право - единственный способ окончательно предотвратить расовые предрассудки в системе правосудия!"
 
 saf.111.t:0 "Исполнительная власть"
 saf.111.d:0 "Последний конфликт касается исполнительной власти.\n\nМСЛ хочет, чтобы правительство получило свою легитимность от верхней палаты и, как правило, позволило этой палате отзывать только правительственных чиновников. Согласно их плану, ЮАКП будет иметь возможность контролировать правительство только через отказ принять его законодательство.\n\nКонечно, ППКР не согласен и хочет, чтобы решение было за ЮАКП/нижней палатой, что более правильно представляет волю людей в соответствии с их мнение, поскольку она избирается косвенно, но в равной степени всеми работниками нашей страны."
 saf.111.a:0 "Верхняя палата важнее!"
 saf.111.b:0 "Каждый работник заслуживает равного представительства."
 
 saf.112.t:0 "Инаугурация правительства МСЛ"
 saf.112.d:0 "Йоханнесбургская конвенция закрылась, и была принята конституция. Выборы были проведены на основании принятых решений, и было ясно, что МСЛ удалось сконцентрировать большую часть власти на себе. Поэтому неудивительно, что Дэвид Ивон Джонс, лидер временного правительства, был избран первым председателем Южной Африки. Затем он назначил кабинет, который также был быстро одобрен. Под руководством Джонса и социализма в Южной Африке, вероятно, наступит новое светлое будущее. Многих белых южноафриканцев также успокоил монорасовый состав нового правительства."
 saf.112.a:0 "Рабочие мира объединяйтесь!"
 
 saf.113.t:0 "Инаугурация правительства ППКР"
 saf.113.d:0 "Йоханнесбургская конвенция закрылась, и была принята конституция. Выборы были проведены на основании принятых решений, и было ясно, что ППКР удалось свергнуть монополию, которую МСЛ намеревалась закрепить за собой. Таким образом, после нескольких лет изгнания в Великобритании Клементс Кадали был избран первым временным председателем новой Южной Африки и первым небелым главой государства. Стремясь не допустить, чтобы расовая борьба охватила страну, он рекомендовал создать кабинет с представителями каждой этнической группы Южной Африки во главе с секретарем исполнительной власти Соломоном Саксом, белым южноафриканцем и другом Кадали. Несмотря на это, новое правительство, в основном небелое, требует некоторых корректировок для белого населения Южной Африки, ведь волнения в районах, где они составляют большинство, на подъеме."
 saf.113.a:0 "Рассвет новой Южной Африки!"
 
 saf.114.t:0 "ППКР увольняет Клементса Кадали"
 saf.114.d:0 "Сообщается, что исполнительный комитет Профсоюза Промышленных и Коммерческих Рабочих уволил Клементса Кадали с поста председателя профсоюза.\n\nВ то время как Кадали пил с руководством Британского Союза после депортации, ППКР взял власть в свои руки на месте и активно боролся с угнетателями в правительстве Южной Африки. Это уже создало впечатление, что Кадали перехватил руководство в ППКР, не участвуя в революции, но как основатель организации, Кадали имел необходимую поддержку, чтобы вести за собой членов.\n\nТеперь кажется, что он зашел в тупик, потому что Кадали выступал за сотрудничество с МСЛ и их белыми лидерами, несмотря на сопротивление африканистской фракции в Профсоюзе во главе с Джеймсом Ла Гумой. Теперь выясняется, что правительство МСЛ лишь незначительно заинтересовано в ППКР и сделало мало, если вообще что-то, в качестве уступок.\n\nС учетом того, что профсоюз возглавил Кадали, он тот, кто понесет наказание за это. После его увольнения исполнительный комитет назначил новым председателем Джимми Ла Гума. Ожидается, что Ла Гума направит ППКР в более радикальное русло, поскольку он никогда не боялся поделиться своим мнением о том, что черное население Южной Африки является настоящим пролетариатом."
 saf.114.a:0 "Интересно..."
 
 saf.115.t:0 "Ла Гума осуждает правительство МСЛ"
 saf.115.d:0 "Недавно назначенный председатель Профсоюза Промышленных и Коммерческих Рабочих африканист Джеймс "Джимми" Ла Гума осудил правительство МСЛ. По его словам, наше новое социалистическое правительство функционально мало чем отличается от старого режима, поскольку оно является средством обеспечения положения белых за спиной черного пролетариата.\n\nПо всей видимости, мы на словах поддерживаем идею правления большинства, апеллируем к Парижу, пока мы на практике подавляем участие чёрных. Это естественный результат, поскольку белый рабочий класс экономически зависит от работы черного рабочего класса, и поэтому он заявляет, что ППКР придется продолжать свою борьбу и работать в направлении новой республики."
 saf.115.a:0 "Терпимость к нетерпимым!"
 
 saf.116.t:0 "Африканская революция"
 saf.116.d:0 "Решение правительства разрешить профсоюзам отказывать в приеме новых членов по расовому признаку зажгло пламя в пороховой бочке и вынудило ППКР действовать: ночью ополченцы, связанные с Профсоюзом Промышленных и Коммерческих Рабочих, заняли стратегические места по всей Южной Африке. От Кейптауна до Претории, Солсбери и Дурбана ополченцы контролируют улицы. В Претории эти силы арестовали Дэвида Ивона Джонса и остальных членов кабинета.\n\nУтром к Южной Африке обратился по радио Ла Гума, который объявил себя новым председателем [SAF.GetNameDef]. Искусственный социалистический режим белого правящего класса был свергнут, и истинный черный пролетариат наконец пришел к власти после стольких лет угнетения. Цепи были разорваны, Южная Африка ждет нового рассвета."
 saf.116.a:0 "Amandla awethu!"
 
 saf.117.t:0 "Африканизация топонимов"
 saf.117.d:0 "Теперь, когда белые империалисты наконец лишились своих несправедливых позиций, и теперь, когда Южная Африка, наконец, принадлежит южноафриканцам, пришло время избавить нацию от следов угнетения. Ссылки как на африканеров, так и на английских империалистов должны быть уничтожены. Спустя почти три столетия Южная Африка снова стала африканской нацией, и это должно найти отражение в нашей топонимии."
 saf.117.a:0 "Вот это подойдет!"
 
 saf.118.t:0 "Белое бегство"
 saf.118.d:0 "Большая часть южноафриканской буржуазии недоброжелательна к новому социалистическому правительству. Эти сообщества сейчас охвачены страхом оказаться в рабстве как они угнетали раньше другие расы, и покидают Южную Африку в больших количествах в страны, которые они считают более дружелюбными по отношению к себе подобным, например, в другие места Британской империи или в Европе.\n\nХотя, к счастью, многие предпочитают оставаться здесь, прискорбная правда заключается в том, что эти эмигранты берут с собой много ценных знаний и опыта, которые, благодаря дискриминационной сегрегационной системе образования, не принадлежат широким слоям населения. Считается, что потребуется время, чтобы оправиться от этой потери."
 saf.118.a:0 "Их заменит пролетариат!"
 
 saf.119.t:0 "Вторая волна белого бегства"
 saf.119.d:0 "Многие европейцы уже скептически относились к перспективе социалистического правления, что привело к волне белой эмиграции, когда правительство Южной Африки все еще было лояльно к белым. Однако для многих правительство Ла Гумы с его агрессивной риторикой в адрес белой диаспоры многие считают наихудшим исходом, вызывавщим вторую волну эмиграции, возможно, даже более серьезную, чем первая, со стороны части оставшихся белых южноафриканцев, снова лишив Южную Африку ценного опыта и снова сократив производство."
 saf.119.a:0 "Теперь, когда они не могут нас эксплуатировать, они бегут!"
 
 saf.120.t:0 "Национальный партийный съезд [GetYear] года"
 saf.120.d:0 "В преддверии предстоящих выборов Национальная партия решила организовать национальный конгресс в Претории, чтобы определить политику партии на ближайшие несколько лет. Члены партии со всей страны прибыли на заседание нашего правительства.\n\nВ ходе съезда лидер Национальной партии в Капской провинции доктор Д.Ф. Малан настойчиво критиковал общенационального лидера партии, генерала Джеймса Герцога, по многим пунктам, особенно в связи с неспособностью отменить монархию в период его пребывания на посту премьер-министра с 1924 по 1929 год и последующим поражением Яна Смэтса и его Южноафриканской партии, в чем, по мнению Малана, виноваты умеренные и расплывчатые взгляды Герцога. Неудивительно, что впоследствии Малан бросил Герцогу вызов за руководство партией. Членов партии попросили высказать свои предпочтения. Неспособность Герцога за последние 8 лет вернуть пост премьера генералу Смэтсу предопределила его судьбу: доктор Малан возглавит Национальную партию на следующих всеобщих выборах, на агрессивной республиканской и Африканерской националистической платформе, критикуя, что когда-то, получив мандат, он провозгласит полную независимость Южной Африки как республики теперь, когда изгнанники не в состоянии действовать против подобной меры."
 saf.120.a:0 "Время компромисса с националистами, похоже, прошло."
 
 saf.121.t:0 "День Дингана [GetYear] года"
 saf.121.d:0 "Также известный как День Обета, 16 декабря был объявлен национальным праздником Южноафриканского Союза с момента его создания в 1910 году, хотя ранее он уже неофициально отмечался в британской колонии Натал и в старых бурских республиках и их британских колониальных наследниках.\n\nПраздник отмечает маловероятную победу Фуртреккеров у Кровавой реки в Натале 16 декабря 1838 года против войск зулусского короля Дингана. Как таковой этот день имеет большое значение и для африканерского национализма, приверженцы которого рассматривают победу в этот день как Божий знак того, что они должны были сформировать западную страну в пустыне Южной Африки.\n\nЭтот день обычно отмечается спортивными матчами, особенно крикетом, театральными представлениями, церковными собраниями и другими праздниками. Неудивительно, что с учетом контекста черное африканское большинство нации меньше любит этот праздник, и обычно выбирают эту дату в знак протеста против расовой дискриминации."
 saf.121.a:0 "Наша страна ЮАР."
 
 saf.122.t:0 "День Дингана [GetYear] года"
 saf.122.d:0 "16 декабря в очередной раз отмечается национальный праздник Южной Африки. По всей стране, от Кейптауна до Дурбана и Зутпансберга, южноафриканцы, хотя и в основном африканеры, празднуют свою государственность и историю, а также Божью славу, которая привела их сюда.\n\nОрганизуются игры в крикет, проводятся театральные представления, а некоторые предприятия открыты для обслуживания. Позднее в этот день были организованы церковные собрания, на которых рассказывалась история клятвы Фуртреккеров, Богу. В некоторых семьях день был закрыт традиционным южноафриканским барбекю, так называемым 'браай'."
 saf.122.a:0 "Ура!"
 
 saf.123.t:0 "Всеобщие выборы в Южной Африке [GetYear] года"
 saf.123.d:0 "Срок полномочий нынешнего Фольксраада истек, и те южноафриканцы, которые находятся в общих списках - почти исключительно белые южноафриканцы - идут сегодня на выборы, чтобы проголосовать за представителя своего избирательного округа, который определит состав южноафриканского правительства на ближайшие пять лет, если конечно не будут созваны более ранние выборы. Результаты этих выборов, несомненно, определят политический строй на ближайшие пять лет."
 saf.123.a:0 "[getSAPorUnited] получает большинство."
 saf.123.b:0 "Националисты берут победу."
 saf.123.c:0 "Национал-консерваторы формирует коалицию с Националистами."
 saf.123.e:0 "Национал-консерваторы формирует коалицию с [getSAPorUnited]."
 saf.123.f:0 "[getSAPorUnited] формирует коалицию с лейбористами."
 
 saf.124.t:0 "Всеобщие выборы в Южной Африке [GetYear] года"
 saf.124.d:0 "Срок полномочий нынешнего Фольксраада истек, и те южноафриканцы, которые числятся в общих списках - в основном белые, несмотря на то, что сейчас в них также числятся цветные, - идут сегодня на выборы, чтобы проголосовать за представителя своего избирательного округа, который определит состав южноафриканского правительства на ближайшие пять лет, если конечно не будут созваны более ранние выборы. Результаты этих выборов, несомненно, определят политический строй на ближайшие пять лет."
 saf.124.b:0 "Лейбористы победили."
 saf.124.c:0 "[getSAPorUnited] формирует коалицию с Народной партией."
 
 saf.125.t:0 "Выборы Сисси Гул"
 saf.125.d:0 "Активное предоставление права голоса общине 'цветных' сопровождалось пассивным правом голоса. Это привело к избранию первого небелого члена Фольксраада за [Объединенную партию/Южноафриканскую партию]: Сисси Гул, дочь известного политика Кейптауна, выступающего за 'цветные' права, Абдуллs Абдурахманf и его белой жены, выиграла право представлять избирательный округ Кейптауна в Кейптаунском саду, одержав победу над национальным кандидатом Х.U.Бродриком.\n\nГул, ранее получившая титул первой в стране небелой женщины-члена городского совета, сегодня будет приведена к присяге в качестве члена Фольксраада. В то время как остальная часть Фольксраада до сих пор состоит из белых южноафриканцев, ее избрание является решающей победой реформистского крыла Хофмейра [Объединенной партии/Южноафриканской партии] и несомненно создает прецедент для большего числа небелых членов Фольксраада, за которыми они должны последовать в будущем."
 saf.125.a:0 "Поздравляю, мисс Гул!"
 
 saf.126.t:0 "Великий политический сдвиг"
 saf.126.d:0 "Расширение прав и возможностей 'цветного' населения обеспечило глубокие изменения в политическом устройстве Южной Африки. Западные избирательные округа Кейпа без всякой причины попали в [Объединенную партию/Южноафриканскую партию], даже те, которые исторически были национальными оплотами, к которым они не могли даже подумать о вмешательстве.\n\nДаже доктор Д.Ф.Малан, округа Пикетберха, был сбит с толку. Округ отныне будет представлен [Объединенной партией/ЮАП] Дж.А.П. ван дер Мерва, завершая унижение неудачей с избранием лидера партии. Во многих избирательных округах за пределами Кейптауна, в которых, за исключением некоторых исключений, новые 'цветные' избиратели не могли изменить ситуацию по отношению к существующему белому электорату, выигрыш был ограничен, в немалой степени из-за раскола, от которого страдала Национальная партия, что привело к победе более консолидированных кандидатов в правительстве в некоторых избирательных округах, которые в противном случае должны были перейти к националистам. Некоторые газеты уже объявили африканерский национализм делом прошлого, сводя его к крупной второстепенной партии, которая в лучшем случае смогла бы обеспечить себе положение короля.\n\nС другой стороны, Лейбористская партия добивается успехов.  Видя это, эксперты предсказывают, что доминирование Объединённой партии/ЮАП может оказаться недолговечным, и что Лейбористская партия может стать для неё новым левым конкурентом."
 saf.126.a:0 "Народ заговорил!"
 
 saf.127.t:0 "Антивоенные протесты в Блумфонтейне"
 saf.127.d_socialist:0 "Южная Африка находится в состоянии войны, но не все южноафриканцы поддерживают такое положение дел.\n\nТысячи коренных южноафриканцев в сопровождении сотен социалистов других рас собрались в Блумфонтейне, чтобы выразить протест против объявления войны Третьему Интернационалу. Они заявили о своей солидарности с заявленными целями деколонизации и синдикалистской системы и поклялись при любых возможных условиях противостоять военным действиям.\n\nПолиция Блумфонтейна быстро вмешалась и разогнала толпу, но это скорее всего будет не последняя стычка, которую мы устроим с этими социалистами."
 saf.127.d_nationalist:0 "Южная Африка находится в состоянии войны, но не все южноафриканцы поддерживают такое положение дел.\n\nТысячи африканеров собрались в Блумфонтейне, чтобы выразить протест против объявления войны немцам. Они осуждают идею о том, что им придется сражаться с 'собратьями-немецами' и при любых возможных условиях клянутся противостоять военным действиям.\n\nПолиция Блумфонтейна быстро ворвалась и разогнала толпу, но это скорее всего будет не последняя стычка, которую мы устроим с этими националистами."
 saf.127.a:0 "Ах, они всего лишь голосовое меньшинство!"
 
 saf.128.t:0 "[SAF.GetNameDefCap] требует Замбезию"
 saf.128.d:0 "Мы получили телеграмму из Претории: Южноафриканское правительство требует от нас отступить из Замбии, которая, как они утверждают, является законной британской собственностью, и должна быть передана под их управление."
 saf.128.a:0 "Мы должны отступить с территории"
 saf.128.b:0 "Приди и возьми это!"
 
 saf.129.t:0 "[From.GetNameDefCap] переворачивает Северную Родезию"
 saf.129.d:0 "[From.GetNameDefCap] приняла наше требование и готовится к мирному выводу войск из Северной Родезии, что позволит нашим войскам занять позиции в регионе."
 saf.129.a:0 "Прекрасно!"
 
 saf.130.t:0 "[From.GetNameDefCap] отказывается"
 saf.130.d:0 "[From.GetAdjective]ое правительство категорически отказалось уходить с британских территорий, которыми они владеют. Если мы хотим двигаться дальше, мы должны сделать это силой."
 saf.130.a:0 "Вы не оставили нам выбора..."
 saf.130.b:0 "О, тогда неважно"
 
 saf.131.t:0 "[SAF.GetNameDefCap] требует Уганду"
 saf.131.d:0 "Мы получили телеграмму из Претории: Южноафриканское правительство требует от нас отступить из Уганды, которая, как они утверждают, является законной британской собственностью, и должна быть передана под их управление."
 
 saf.132.t:0 "[From.GetNameDefCap] передает Уганду"
 saf.132.d:0 "[From.GetNameDefCap] приняла наше требование и готовится к мирному выводу войск из Уганды, что позволит нашим войскам занять позиции в регионе."
 saf.132.a:0 "Мудрый выбор..."
 
 saf.133.t:0 "[SAF.GetNameDefCap] требует Джубаленд"
 saf.133.d:0 "Мы получили телеграмму из Претории: Южноафриканское правительство требует от нас отступить из Джубаленда, которая, как они утверждают, является законной британской собственностью, и должна быть передана под их управление."
 
 saf.134.t:0 "[From.GetNameDefCap] передает Джубаленд"
 saf.134.d:0 "[From.GetNameDefCap] приняла наше требование и готовится к мирному выводу войск из Джубаленда, что позволит нашим войскам занять позиции в регионе."
 saf.134.a:0 "Мудрый выбор..."
 
 saf.135.t:0 "Возвращение британских земель"
 saf.135.d:0 "Теперь, когда Соединенное Королевство восстановлено, настало время подумать о том, что делать с теми частями империи, которые попали под наше управление после потери Великобритании - это, в конце концов, земли, которые мы восстановили ради британцев, в то время как они не смогли сделать это самостоятельно. Возможно, они просто позволят нам оставить все это себе. В конце концов, мы сделали всю работу. Некоторые в нашем кабинете предлагают [Root.GetNameDef] не выносить предложение. Южноафриканские солдаты пролили за это кровь, не так ли?"
 saf.135.a:0 "Мы должны вернуть их обратно."
 saf.135.b:0 "Нет, мы защитим их лучше, чем они."
 
 saf.136.t:0 "[From.GetAdjective]ое предложение"
 saf.136.d:0 "[From.GetAdjective]ое правительство обратилось к нам с предложением - теперь, когда мы восстановлены, земли, которые они занимали во время изгнания, по праву принадлежат нам, поэтому они говорят, что мы можем забрать их обратно. Учитывая, что [From.GetNameDef] потратило много крови и усилий, чтобы получить их, возможно, стоит признать, что они обеспечивают для этих колоний больше защиты, чем мы когда-либо могли предоставить?"
 saf.136.a:0 "Мы с радостью примем их предложение."
 saf.136.b:0 "Они боролись за это, они могут это сохранить."
 
 saf.137.t:0 "Земли возвращены"
 saf.137.d:0 "С сердечной благодарностью, [From.GetAdjective]ое правительство приняло возвращение их бывших колоний. В честь этого события в Кейптауне была проведена большая церемония, и многим [Root.GetAdjective]им членам были вручены награды за ту роль, которую они сыграли в восстановлении Британской Империи."
 saf.137.a:0 "Мы молодцы!"
 
 saf.138.t:0 "Мы должны сохранить колонии"
 saf.138.d:0 "С сердечной благодарностью за это предложение, [From.GetAdjective]ое правительство отказалось принимать колонии обратно. [Root.GetNameDefCap], говорят они, несомненно, может предложить лучшую защиту этим землям, чем они когда-либо могли, и они верят, что мы будем управлять ими так, как они хотели бы."
 saf.138.a:0 "Ох? Как мило с их стороны."
 
 saf.139.t:0 "Герцог атакует Брудербонд!"
 saf.139.d:0 "Лидер Объединенной партии Джеймс Герцог, произносит серию сенсационных речей, нацеленных на Д.Ф.Малана, молодую 'Свободную' Национальную партию и тайное общество африканерской интеллигенции, чье существование только что стало известно миру. Его обвинения в том, что эта так называемая 'Братство африканеров' контролирует как СНП, так и ключевые позиции в школах и университетах страны 'из-за кулис', порождают шокирующую волну во всем южноафриканском обществе. Д.Ф. Малан отвергает эти обвинения, а сам Бродербонд выступил с заявлением, объявив себя ничем иным, как простым культурным братством."
 saf.139.a:0 "Герцог набирает здесь несколько очков!"
 saf.139.b:0 "Это плохо отражается только на премьер-министре..."
 
 saf.140.t:0 "Живое ископаемое"
 saf.140.d:0 "За несколько дней до Рождества, хранительница музея Марджори Куртене-Латимер сделала удивительное открытие в реке на Восточной Капской провинции. Потребовалось время, чтобы получить подтверждение, но похоже, что это правда: латимерия жива! Считалось, что эта рыба с лопастными плавниками вымерла 66 миллионов лет назад, и ее повторное открытие в мгновение ока стало сенсацией и было объявлено «открытием века». Обнаружение латимерии - удивительный момент для мирового научного сообщества."
 saf.140.a:0 "Любопытное происшествие..."

 saf.141.t:0 "Назначение Комиссии по праву коренных народов"
 saf.141.d:0 "Позиция правительства в отношении расовых отношений была решающим фактором на большинстве выборов в Южной Африке и, конечно же, на каждых выборах в последнее десятилетие. Поэтому правительство решительно рассматривает вопрос о назначении независимой комиссии для переоценки наших законов в отношении коренных южноафриканцев. Затем эта комиссия изучит ситуацию и на этой основе даст совет, как действовать, что скорее всего, станет основой политики правительства Южной Африки в ближайшие десятилетия.\n\nКонечно, необходимо будет назначить кого-то, кто возглавит эту комиссию. Этот выбор, вероятно, повлияет на рекомендации комиссии."
 saf.141.a:0 "Генри Фэган - подходящий человек для этой работы!"
 saf.141.b:0 "Эту комиссию должен возглавить Пол Зауэр."
 
 saf.142.t:0 "Выводы Фэганской комиссии"
 saf.142.d:0 "Комиссия по праву коренных народов, возглавляемая судьей Генри Алланом Фэганом, обнародовала свои выводы в отношении коренного населения Южной Африки.\n\nНа основании вывода о том, что нынешняя ситуация все чаще приводит к созданию вокруг наших городов поселений коренного населения с убогими условиями жизни, Комиссия рекомендует Южной Африке существенно ослабить свои законы о расовой сегрегации. Это позволило бы сформировать стабильное местное городское население, которое могло бы легко приходить на рынок труда, создавая надежную рабочую силу для южноафриканского бизнеса, а также увеличивая клиентскую базу для розничных торговцев."
 saf.142.a:0 "Мы примем это во внимание..."
 
 saf.143.t:0 "Выводы Зауэрской комиссии"
 saf.143.d:0 "Комиссия по праву коренных народов, возглавляемая членом Фольксраада, Полом Оливье Зауэром, обнародовала свои выводы в отношении коренного населения Южной Африки.\n\nИсходя из выводов о том, что нынешняя ситуация все чаще приводит к созданию поселений коренного населения с убогими условиями жизни, Комиссия рекомендует Южной Африке существенно ужесточить свои законы о расовой сегрегации. Насильственным образом выселив коренное население из наших городских центров, мы сможем обеспечить, чтобы белое население не было вынуждено неоправданно конкурировать с трудящимися из числа туземцев, которые работают на аналогичных должностях по гораздо более низкой заработной плате. Создав зоны расовой сегрегации, эти предприятия могут быть защищены от ненужной конкуренции в других расовых зонах."
 saf.143.a:0 "Понимаю..."
 
 saf.145.t:0 "Кончина генерала Герцога"
 saf.145.d:0 "Сегодня в семейном доме скончался достопочтенный генерал Джеймс Барри Мунник Герцог. Смерть генерала германского наследия из Оранжевого государства, бывшего премьер-министра и основателя Национальной партии, знаменует собой поворотный момент в истории Южной Африки, призывая окончательно положить конец соперничеству политиков из Трансвааля и Оранжевого государства, которое определило политическую сцену Южной Африки с момента создания союза.\n\nНациональная партия, которую раньше возглавлял Герцог, выпустила заявление в честь генерала. Генерал Смэтс также высоко оценил вклад своего бывшего соперника на политической сцене Южной Африки, несмотря на то, что они не всегда сходились во взглядах."
 saf.145.a:0 "Покойся с миром..."
 
 saf.146.t:0 "Кончина генерала Герцога"
 saf.146.d:0 "Сегодня в семейном доме скончался достопочтенный генерал Джеймс Барри Мунник Герцог. Смерть генерала германского наследия из Оранжевого государства, сидящего на посту премьер-министра и основателя Национальной партии, знаменует собой поворотный момент в истории Южной Африки, призывая к окончательному прекращению соперничества между политиками из Трансвааля и Оранжевого государства, которое определило политическую сцену Южной Африки с момента создания союза.\n\nПока идет подготовка к похоронам, Национальная партия должна решить, кто станет ее новым лидером и, следовательно, новым премьер-министром. Широко известно, что Герцог отдавал предпочтение своему протеже в более умеренной фракции Национальной партии Николасу Хавенге. Однако д-р Д.Ф.Малан также бросил свою шляпу на ринг за лидерство в партии и пользуется гораздо большим признанием среди членов партии."
 saf.146.a:0 "Хавенга побеждает в конкурсе."
 saf.146.b:0 "Членство в партии благоприятствует Малану."
 
 saf.147.t:0 "Кончина генерала Герцога"
 saf.147.d:0 "Сегодня в семейном доме скончался достопочтенный генерал Джеймс Барри Мунник Герцог. Смерть генерала германского наследия из Оранжевого государства, сидящего на посту премьер-министра и основателя Национальной партии, знаменует собой поворотный момент в истории Южной Африки, призывая к окончательному прекращению соперничества между политиками из Трансвааля и Оранжевого государства, которое определило политическую сцену Южной Африки с момента создания союза.\n\nПока идет подготовка к похоронам, Национальная партия должна решить, кто станет ее новым лидером и, следовательно, новым премьер-министром. Широко известно, что Герцог отдавал предпочтение своему протеже в более умеренной фракции Национальной партии Николасу Хавенге. Однако д-р Д.Ф.Малан также бросил свою шляпу на ринг за лидерство в партии и пользуется гораздо большим признанием среди членов партии."
 saf.147.a:0 "Победа Малана была неизбежна..."
 
 saf.148.t:0 "Восхождение Каменного полка"
 saf.148.d:0 "Тревожные новости из угледобывающего города Эрмоло в Трансваале. Группа вооруженных зулусов напала на местный банк и увезла в горы Дракенсберга то, что должно было стать зарплатой шахтеров. По сообщениям очевидцев, грабители заявили о продолжении Ниневитов, этой исторически опасной банды, которая потеряла большую часть своей известности - по крайней мере, за пределами тюрем и как единое целое - после разгрома их лидера Нонголозы при поддержке властей.\n\nСуществует теория, что экономические трудности в результате Черного Понедельника, должно быть, подтолкнули этих людей, которые либо ранее были связаны с бандой, либо знали кого-то, кто ранее был с ней связан, снова организовываться. Несмотря на их лучшие намерения, полиция не смогла их выследить."
 saf.148.a:0 "Переориентируйте дополнительные ресурсы, чтобы привлечь их к ответственности!"

 saf.149.t:0 "Каменный полк ударил по Нелспрёйту"
 saf.149.d:0 "Новая итерация Каменного полка снова появилась из их явного укрытия в Драконовых горах, на этот раз в Нелспрёйте, где они прибыли на местный железнодорожный вокзал - ключевую остановку на линии между Йоханнесбургом и портом Лоренсу-Маркиш в Мозамбике - и уехали с ценностями, находящимися там на хранении. В очередной раз полиция оказалась бессильной, чтобы предотвратить явно хорошо спланированный побег в кусты к югу от города.\n\nВызывает тревогу то, что количество банд уже возросло после их ограбления в Эрмело, а также то, что город Барбертон, где Нонголоза заключен под стражу по обвинению в изнасиловании, находится всего в 20 милях от Нелспрёйта. Полиция считает, что банда намерена его вытащить. Другие не согласны с этим и отмечают, что это было бы слишком очевидно, и что два успешных ограбления в сочетании с небольшими грабежами, которые ведутся в настоящее время, уже принесли группе значительную сумму денег. Еще одно успешное ограбление, скорее всего, обеспечит группу денежными средствами, необходимыми для того, чтобы исчезнуть навсегда, а в современную эпоху и такими ресурсами, как автомобили и самолеты, кажется неправдоподобным, чтобы банда оставалась на свободе столько же времени, сколько и предыдущие банды. Поэтому они предполагают, что атака на Барбертон будет большой опасностью, следуя их существующим достижениям, и вместо этого они указывают на город Лиденбург как на следующую цель. Некоторые также не согласны с этим предложением и ожидают, что банда будет стремиться покинуть Южную Африку, как можно скорее войдя в португальскую Восточную Африку, как предполагает маршрут движения из Эрмело в Нелспрёйт. Если мы сможем правильно оценить их следующее действие, то, возможно, сможем заманить их в ловушку."
 saf.149.a:0 "Это может быть очевидно, но Нонголоза для них как религиозный деятель!"
 saf.149.b:0 "Золотой транспорт должен покинуть Лиденбург через две недели..."
 saf.149.c:0 "Они явно намерены пересечь границу, мы должны дождаться их там..."
 
 saf.150.t:0 "Барбертонский прорыв"
 saf.150.d:0 "Отличные новости! Наше предположение о том, что полк Каменной банды попытается освободить своего бывшего лидера, Нонголозу, было верным. Если бы южноафриканская полиция не помогала тюремным надзирателям, они вполне могли бы преуспеть, но вместо этого попали в ловушку. Последовала перестрелка, которую можно было отчетливо услышать в самом Барбертоне, пока большая часть банды не была мертва, а остальные мудро решили сдаться. Законопослушным южноафриканским гражданам больше не нужно бояться этих людей, также как и Нонголозе не дали возможности сбежать, хотя признаков того, что он вступил в сговор с бандой, крайне мало.\n\nСдавшиеся члены банды проводили наших офицеров в их скрытый лагерь примерно в четырех милях от тюрьмы, где мы вернули большую часть украденных вещей и денег с ограблений Эрмело и Нелспрёйт."
 saf.150.a:0 "Отличная работа, парни!"

 saf.151.t:0 "Барбертонский прорыв"
 saf.151.d:0 "В то время как отряд южноафриканской полиции, пытавшийся заманить в ловушку Каменный полк, упорно выжидал ограбления, которое никогда не произойдет, банда просто нанесла удар по самой очевидной цели - Барбертонской тюрьме.\n\nБедным тюремным надзирателям, столкнувшимся с огромным количеством преступников, не оставалось ничего иного, как передать пожилого Нонголозу, а также некоторых других членов банды, заключенных в тюрьму, в распоряжение банды, которая, как сообщалось, поначалу проявляла нерешительность, но в конце концов все-таки присоединилась к банде и совершила побег. Теперь, когда в рядах банды появился Нонголоза, банда снова исчезла в пустыне, но с положительной стороны, Лиденбургский золотоносный транспорт благополучно прибыл в хранилище Standard Bank ЮАР в Йоханнесбурге."
 saf.151.a:0 "Jislaaik!"

 saf.152.t:0 "Барбертонский прорыв"
 saf.152.d:0 "Попытка захватить Каменный полк на границе, возможно, была обречена с самого начала, так как приграничный регион просто слишком велик: протяженность границы, через которую банда могла бы совершить побег, составляла более 100 миль. Надлежащее усиление всего региона, чтобы предотвратить пересечение границы, было невозможным.\n\nНо в любом случае это не имеет значения, поскольку, похоже, что ниневитяне никогда не намеревались пересекать границу. Вместо этого они остались в окрестностях Нелспрёйта и нанесли удар по Барбертонской тюрьме, где надзиратели под давлением подавляющей силы банды практически не оставили другого выбора, кроме как передать им Нонголозу, и некоторых других заключенных там людей, имеющих связи либо со старой бандой, либо с новыми членами банды."
 saf.152.a:0 "Они предпочли освободить своих, побегу..."

 saf.153.t:0 "Ограбление Пит-Ретифа"
 saf.153.d:0 "Спустя пару месяцев очень незначительной активности, Каменный полк снова нанес удар: на этот раз они вывезли украшения в городе Пит-Ретиф, унеся с собой тысячи фунтов драгоценностей. Несмотря на все попытки полиции и последующий крупномасштабный обыск в Свазиленде, в котором, как мы подозреваем, банда скрывалась между событиями в Барбертоне и настоящим моментом, и куда они, вероятно, отступили, мы не смогли ни найти их, ни вернуть украденные ими сокровища, за исключением некоторых южноафриканских фунтов, потраченных в Мбабане, которые можно проследить по первому ограблению банка в Эрмело."
 saf.153.a:0 "Как эти бандиты могут так долго скрываться от нас?!"
 
 saf.154.t:0 "Каменный полк исчезает"
 saf.154.d:0 "Уже несколько месяцев не было никакой деятельности полка. Одни считают, что из-за спора банда рассеялась, другие просто пересекли границу с португальской Восточной Африкой с добычей и покинули Южную Африку навсегда. Что бы ни случилось, сейчас кажется сомнительным, что украденные ценности будут возвращены. Надеюсь, что жертвы были должным образом застрахованы.\n\nНеспособность противостоять банде не очень хорошо отражается на южноафриканской полиции."
 saf.154.a:0 "По крайней мере, в Трансвааль вернулся мир..."
 
 saf.155.t:0 "Имперская выставка 1936 года"
 saf.155.d:0 "В большинстве стран мира Британская Империя, бесспорно доминирующая на международной арене в 19 веке и в первые годы 20-го - это лишь угасающее воспоминание. Однако не в верхних эшелонах Йоханнесбургского общества, где мужчины в красных одеждах до сих пор говорят друг с другом о своих подвигах на пяти континентах под наслаждением джин-тоником, поставляемым зулусским слугой.\n\nПосле двухлетней подготовки открылась Имперская выставка, посвященная золотому юбилею Йоханнесбурга, на которой были проведены грандиозные празднества. Обе выставки могут похвастаться нашими достижениями за последние полвека и включают в себя представителей большей части того, что осталось от империи: от Канады и Карибского бассейна до Австралазии и ее тихоокеанских расширений. В то время как атмосфера ностальгии не вызывает сомнений, празднование отвлекает от разговоров об освобождении и политике, держащей нашу страну в тисках, и показывает, что империя все еще жива, как и прежде!"
 saf.155.a:0 "Боже, храни короля!"
 
 saf.156.t:0 "Приток населения в городские районы"
 saf.156.d:0 "Новая Южная Африка не одобряет старые расистские меры, применяемые старым расистским капиталистическим режимом, который отчаянно пытается удержать чернокожих южноафриканцев подальше от урбанистических регионов Южной Африки, таких как Йоханнесбург и Кейптаун. Теперь, когда этот режим пал, их варварская политика естественным образом отменяется. К сожалению, это приводит к нежелательным побочным эффектам: сельские районы Южной Африки не очень богаты возможностями, и поэтому, когда возможность переезда в такие города, как Йоханнесбург, Кейптаун и Дурбан, внезапно перестала быть жестко ограниченной, многие тысячи южноафриканцев покидают земли своих предков в поисках работы на фабриках и шахтах. К сожалению, местные органы власти фактически не располагают ресурсами для того, чтобы справиться с этим беспрецедентным притоком, и поэтому большинство этих мигрантов вынуждены селиться в ранее невиданных масштабах в существующих городах, перенаселяя их и вызывая в результате крайне плачевные условия жизни и болезни в этих городах."
 saf.156.a:0 "Мы должны расширить наши жилищные объекты!"

 saf.157.t:0 "Проведение реституции земель"
 saf.157.d:0 "В течение 19 века голландские и английские захватчики украли богатые сельскохозяйственные земли Южной Африки и разделили их между собой. Прошло время до 1913 года, пока они даже не задумывались о том, чтобы вернуть часть из них, скорее по причине того, что они не хотели, чтобы мы были в городах, которые они построили на ней, чем по доброте душевной, и даже тогда их цель была ограничена смехотворной 8%, когда мы составляли почти 70% населения по нашей собственной переписи населения. Даже когда они так быстро присоединились к постулатам социализма, они все равно отвергли превращение этой исторической мерзости в более справедливое решение.\n\nБольше нет: мы возьмем то, что у нас украли, и вернем это людям. С сегодняшнего дня Южная Африка снова будет принадлежать своим жителям, а не маленькой группе капиталистических европейских колонизаторов, использующих свое 'имущество' как предлог для эксплуатации нашего народа!"
 saf.157.a:0 "Южная Африка принадлежит южноафриканцам!"

 saf.158.t:0 "Кончина короля Георга V"
 saf.158.d:0 "Король Великобритании и Ирландии и император Индии, Георг V, скончался в ссылке в Канаде. В то время как в Канаде ведется подготовка к похоронам и восхождению на престол доминионов старшего сына Эдуарда, включая Южную Африку, и теоретический трон Великобритании, жизнь в Южной Африке продолжается: большинство африканцев пассивно или активно стремятся к созданию республики, а коренное, цветное и азиатское население в значительной степени равнодушно к иностранной монархии, находящейся за тысячи миль отсюда, траур по покойному королю в основном ограничивается англоязычным белым населением и более или менее обязательными процедурами для доминионного правительства, такими как объявление о состоянии траура и подвешивание национального флага на полмачты на государственной площади."
 saf.158.a:0 "Король мертв, да здравствует король!"

 saf.159.t:0 "Южная Африка желает вступить в Интернационал"
 saf.159.d:0 "Недавно созданное правительство трудящихся Южной Африки объявило о своем желании присоединиться к нашему альянсу. Хотим ли мы включить южноафриканцев, чтобы они присоединились к нам против международных сил капитализма?"
 saf.159.a:0 "Добро пожаловать, товарищи!"
 saf.159.b:0 "Эээ... Не совсем, вообще-то..."
 
 saf.160.t:0 "Мы присоединяемся к Интернационалу!"
 saf.160.d:0 "Третий Интернационал рад приветствовать своего последнего члена в стремлении уничтожить международный капитализм. Теперь мы действительно являемся частью социалистической борьбы за мир!"
 saf.160.a:0 "Вместе мы победим капиталистов!"

 saf.161.t:0 "[From.GetNameDefCap] отказывается"
 saf.161.d:0 "По какой-то причине [From.GetNameDef] решил отказать нам во вступлении в Интернационал. Мы сами по себе."
 saf.161.a:0 "Им не нужен наш стратегический контроль над мысом?!"

 saf.162.t:0 "Снижение безработицы"
 saf.162.d:0 "По мере того, как южноафриканский фунт несколько снижается в цене, становится дешевле покупать наше золото, производственные и промышленные товары. Это делает наш экспорт более привлекательным для внешних рынков, что в свою очередь положительно влияет на нашу внутреннюю трудовую занятость!"
 saf.162.a:0 "Ура!"

 saf.163.t:0 "Гиперинфляция!"
 saf.163.d:0 "Наше решение продолжать девальвировать южноафриканский фунт после того, как он начал оказывать влияние на нашу экономику, возможно, было ошибкой. Инфляция теперь началась как снежный ком, и все расчеты показывают, что уровень внутренних цен в этом году удвоится в два раза. По мере того, как денежная масса каждого человека тает под солнцем, у нас практически нет иного выбора, кроме как отказаться от нашей текущей валюты и начать все заново. Неудивительно, что оппозиция пытается заставить премьера отказаться от этой плохой монетарной политики."
 saf.163.a:0 "Я называю это: Два южноафриканских фунта"

 saf.165.t:0 "Финансовый отдел докладывает!"
 saf.165.d:0 "[GetEconomyMinister] подготовил для вас доклад о состоянии экономики Южной Африки, премьер-министр. Ваш секретарь оставил его на вашем столе для проверки."
 saf.165.a:0 "Ах, великолепно! Я посмотрю!"
 
 saf.166.t:0 "Кризис суверенного долга"
 saf.166.d:0 "Ужасно! Известно, что кабинет министров был неординарен в использовании кредитов, но никто не ожидал, что все будет так плохо! Огромный долг, который Южная Африка понесла в своих попытках противостоять последствиям Черного Понедельника, не может быть учтен в остальном годовом бюджете, и мы вынуждены заявить, что наши долги не могут быть погашены, по сути, это банкротство! Отечественные и иностранные инвесторы потеряют свои деньги и наверняка не будут этим довольны!"
 saf.166.a:0 "О нет!"
 
 saf.167.t:0 "Суверенный долговой кризис в Южной Африке"
 saf.167.d:0 "Безответственные расходы южноафриканского правительства наконец-то оказались невыносимыми: сегодня утром их заставили официально объявить о банкротстве, видимо, по причине Черного Понедельника: они больше не в состоянии выплачивать свои долги. Многие [Root.GetAdjective]ие инвесторы, вложившие деньги в южноафриканские государственные облигации, теперь лишились своих денег."
 saf.167.a:0 "Очень жаль!"

 saf.168.t:0 "Мобилизация и экономика"
 saf.168.d:0 "Когда война вновь проходит через Южную Африку, все наши ресурсы мобилизуются по необходимости. Уже введены в действие военные облигации, а безработных южноафриканцев мобилизуют на войну. К лучшему или худшему, внезапная мобилизация нации гарантирует, что Черный Понедельник полностью останется позади: как только война закончится, нам все-таки понадобится каждый человек, чтобы восстановиться..."
 saf.168.a:0 "В любом случае, экономика - это наименьшая из наших забот!"
 
 saf.169.t:0 "Основание клуба «Орландо Бойс»"
 saf.169.d:0 "В поселке Орландо в Йоханнесбурге группа рабочих-мигрантов основала клуб, который периодически занимается футболом.\n\nНесмотря на то, что этот вид спорта практиковался в Южной Африке с конца XIX века, даже в организованном виде, до сих пор здесь существовало очень мало официальных клубов. Кроме того, репутация британского спорта низшего класса не очень способствовала его распространению, так как он ассоциируется с Британским Союзом. Таким образом, новый клуб в Орландо является одним из первых в своем роде и может стать поворотным этапом в популярности этого вида спорта. Можно с уверенностью сказать одно: жители Орландо, похоже, очень любят этот вид спорта..."
 saf.169.a:0 "Бойс клуб звучит так скучно, что если вы назовёте себя пиратами?"
 
 saf.170.t:0 "Зарождение Флайтала"
 saf.170.d:0 "Полиция сообщает о странном феномене в йоханнесбургском поселке Софиатаун: по-видимому, развивается местный диалект африкаанцев, сочетающий в себе африкаанс с сильным влиянием англичан, тсвана и зулусов. Очевидно, что этот Флайтал, или эндонимически Флаайтал, использовался местным преступным сообществом в течение продолжительного периода времени как закодированный язык, но теперь он находит широкое применение на улицах, поскольку становится символом мятежа против государства.\n\nЭтот новый сленговый язык вызывает беспокойство у полиции, поскольку посторонние жители города все чаще сталкиваются с трудностями при проникновении в местные банды или даже в сообщество в целом..."
 saf.170.a:0 "Что они говорят?!"
 
 saf.171.t:0 "Основание Молодежной лиги АНК"
 saf.171.d:0 "Африканский Национальный Конгресс (ранее известный как Конгресс коренных народов Южной Африки) является силой, стоящей за эмансипацией коренных народов с момента своего основания в 1912 году. Эта группа, состоящая как из чернокожих интеллектуалов, так и из племенных вождей, переживала застой, однако в течение двадцатых годов прошлого столетия, когда Профсоюз Промышленных и Коммерческих Рабочих (ППКР) занял видное положение в качестве главного защитника прав аборигенов. С тех пор АНК работал над созданием единого фронта с индийцами, цветными и симпатизирующими белым населением для проведения реформ.\n\nПод руководством Антона Лембеде несколько молодых активистов АНК - Нельсон Мандела, Б. Масекела, Эшби Мда, Ида Мтва, Лилиан Нгойи, Джеймс Нджонгвени, Уильям Нкомо, Дума Нокве, Уолтер Сисулу, Оливер Тамбо и Дэн Тлуме - собрались в оппозиции против этого компромиссного отношения и сформировали Молодежную лигу Африканского Национального Конгресса в Йоханнесбурге. Новая молодежная лига, как известно, использовала африканистическую риторику и выпустила "Программу действий" против режима белого меньшинства, предусматривающую использование бойкотов, забастовок и тактики неповиновения. Некоторые утверждают, что эта новая суборганизация может оказаться поворотным моментом в судьбе АНК, позволив ей обратиться к новому поколению активистов."
 saf.171.a:0 "Незначительные подстрекатели!"

 saf.172.t:0 "Закон об образовании коренных народов"
 saf.172.d:0 "Неудивительно, что Закон о предоставлении цветным избирательного права, переместил политику Южной Африки на прогрессивную сторону.\n\nЭто позволило реализовать некоторые политические цели прогрессивного дела, которые ранее были политически невозможны.\n\nОдной из первых таких целей является Закон об образовании коренных народов. До [GetYear] года, небелому населению приходилось полагаться на религиозные учреждения для получения начального образования, в то время как белые имели доступ к финансируемым государством и частными лицами школам западного образца. Закон значительно увеличивает финансирование небелых учебных заведений, с целью устранения этого пробела, и содержит положения, помогающие небелым удовлетворять требованиям, предъявляемым к поступлению в университет."
 saf.172.a:0 "Пробел в знаниях необходимо восполнить!"
 
 saf.173.t:0 "Закон об участии коренного населения"
 saf.173.d:0 "Регулярно высказываемое мнение Яна Хендрика Хофмейера заключалось в том, что в какой-то момент местное население должно быть представлено одним из своих. Неудивительно, что это было худшим страхом националистов, и многие белые южноафриканцы, по всей видимости, не доросли до этой идеи, поскольку публикация этого понятия имела тенденцию к изменению дополнительных выборов в пользу националистов.\n\nОднако времена меняются, и сейчас в Фольксрааде собралось достаточное большинство, чтобы принять Закон об участии коренного населения. Этот закон обязывает кабинет министров назначить члена коренной общины министром по делам коренных народов с правом голоса в кабинете министров. [getSAPorUnited] сопровождал представленный законопроект с намерением назначить на эту должность коренного жителя, как только этот законопроект будет принят Фольксраадом."
 saf.173.a:0 "Предложение принято!"

 saf.174.t:0 "Йоханнесбургский договор"
 saf.174.d:0 "Про-[ENT.GetAdjective]ие войска в Южной Африке потерпели серьезное поражение, и наши силы оказались не в состоянии восстановить свои позиции в этом регионе. Учитывая эти факты, у нас остается только один вариант, как принять синдикалистский захват Южной Африки.\n\nНаши представители встретились со своими южноафриканскими коллегами в Йоханнесбурге - родине южноафриканской революции. Согласно условиям договора, мы должны признать провинции Южной Африки, а также территории Верховных комиссаров - Басутоленд, Свазиленд и Бечуаналенд - законными южноафриканскими территориями, а также отказаться от наших притязаний на Южную Африку."
 saf.174.a:0 "Подписано."
 
 saf.175.t:0 "Йоханнесбургский договор"
 saf.175.d:0 "Хоггенхаймер обезглавлен: южноафриканский рабочий крепко взял свою судьбу из рук трусливых [ENT.GetAdjective]их империалистов и капиталистов, которые так долго грабили нашу страну!\n\nТолпы в Йоханнесбурге кричат [ENT.GetAdjective]им дипломатам, прибывшим, чтобы подписать согласие своего правительства на то, что Южная Африка будет свободным и независимым членом международного сообщества."
 saf.175.a:0 "Если бы только Таффи Лонг могла видеть нас сейчас!"
 
 saf.176.t:0 "Революция в Южной Африке"
 saf.176.d:0 "Из Южной Африки пришли катастрофические новости: наш верный союзник, премьер-министр Ян Смэтс, был свергнут толпой синдикалистских мятежников, грубо воссоздающих революцию в Великобритании в 1925 году. Пролетарии объявили рабочее государство в Претории, по образцу Британского Союза. Учитывая стратегическое положение Южной Африки, имеются те, кто стремится к немедленному вмешательству в Южную Африку, чтобы вернуть ее обратно в лоно, но учитывая изолированное положение Южной Африки, реально вторгнуться в них может быть довольно трудно, особенно в столь короткие сроки."
 saf.176.a:0 "Мы не можем позволить себе быть отрезанными от наших азиатских и океанских владений!"
 saf.176.b:0 "Ужасно, но мы не можем действовать сейчас!"

 saf.177.t:0 "Формирование Христианской Национальной Республики"
 saf.177.d:0 "В послушании Богу Всемогущему и Его Святому Слову, африкаансы осознают свое национальное предназначение, воплощенное в их прошлом Фуртреккеры, для христианского развития Южной Африки, и по этой причине принимают следующую республиканскую конституцию, которая заменит все существующие правовые нормы, противоречащие ей, и особенно с полной отменой Британского царствования над британскими подданными в пределах Республики. Как видно, конституция предназначена только для африканеров; англичане должны играть подчиненную роль.\n\nЭто первая статья новой конституции, которая была ратифицирована сегодня в Претории генерал-майором Ван Ренсбургом. Новая основа южноафриканского права, разработанная профессором Лодевикусом дю Плесси из Университета Потчефструма, полностью отменяет старую конституцию республики Д.Ф.Малана, основанную на Акте 1909 года.\n\nНовая конституция провозглашает африкаанс национальным языком, понижая при этом английский как 'вспомогательный', наделяет всеми полномочиями 'Фолькслейера' - народного лидера, который ответственен только перед Богом, а не перед любыми голосами в консультативном парламенте, и который может исполнять и ратифицировать законы своей личной подписью. Гражданство будет принадлежать только тем, 'от кого можно ожидать, что они будут действовать как строители нации', и тем, кого называют 'бургерами'. Это также дает государству прямое разрешение на цензуру тех 'бургеров' и организаций, которые ставят под угрозу общественный порядок или моральный дух республики.\n\nТаким образом, власть новопосвященного Фолькслайера, ван Ренсбурга узаконивается и становится верховной."
 saf.177.a:0 "Lewe die Volksleier!"

 saf.178.t:0 "Новый Рехобот"
 saf.178.d:0 "Рехоботские Бастеры - это цветная община, говорящая на африкаанском языке, которая переехала в Южно-Западную Африку с мыса в 19 веке. Они вели независимое существование со своей собственной "Свободной Республикой Рехобот" до тех пор, пока немцы не захватили контроль над регионом, от которого им удалось добиться определенной степени автономии. Во время Вельткрига они безуспешно пытались сохранить нейтралитет в германо-южноафриканском конфликте, кульминацией которого стала битва при Сэме Хубисе, где они успешно защищали свою общину от немецких войск. Когда в 1919 году Южная Африка была вынуждена вернуть Южно-Западную Африку немцам, община Рехоботов была расколота на тех, кто неизбежно рассматривался бы как про-южноафриканские коллаборационисты и сочувствующие (особенно ветераны Сэм Хубиса), которые были вынуждены бежать в Южную Африку, и на тех, кто остался в Рехоботе, с их исторической автономией, которая была аннулирована.\n\nТеперь, когда Бечуаналенд открыт для белых, их 'Каптейн' (эквивалент вождя) Альберт Мутон обратился к премьер-министру с петицией о создании 'Нуве Рохебота' в Бечуаналенде, относительно близко к их старому поселению за границей, которое, как ожидается, привлечет разрозненных изгнанников. И если мы предоставим им право применять свою Вадерлике Ветте (конституцию) к поселению, как они просят, это вероятно, привлечет по крайней мере некоторых из тех, кто остался в Миттельафрике..."
 saf.178.a:0 "Их помощь была неоценимой, давайте отплатим за услугу!"
 saf.178.b:0 "Мы можем отдать им немного земли, но они останутся в ведении нашего закона."
 saf.178.c:0 "Мы приветствуем в Нувевельде только белых фермеров!"

 saf.179.t:0 "Хаос в Юго-Западной Африке"
 saf.179.d:0 "Гигантская немецкая колония в центральной Африке, протянувшаяся непрерывной полосой земли от Берега Слоновой Кости до Занзибара, рухнула сама по себе. То, что когда-то было гордостью германской нации, трансформировалось в возможно самую большую анархию и насилие, когда-либо наблюдавшуюся в мире. Юго-Западная Африка, или Германская Зюйдвестафрики, не является исключением из этого правила, с белыми немецкими поселенцами, поддерживаемыми африканцами, которые переселились в этот регион в течение 19-го века, отчаянно пытаясь подавить местное восстание против их правления.\n\nДело в том, что Юго-Западная Африка долгое время была стратегической целью для Южной Африки, и с 1915 по 1919 год именно мы управляли этой территорией. По всей Южной Африке раздаются призывы к тому, что настало время исправить историческую несправедливость: пришлось отдать Юго-Западную Африку гуннам после того, как мы завоевали ее южноафриканской кровью, потому что война была проиграна в Европе. Они призывают премьер-министра послать силы обороны в Юго-Западную Африку, подавить местное восстание и интегрировать колонию в нашу страну. В Виндхуке было составлено телеграфное послание с предложением Южной Африки вмешаться и подавить намибийцев в обмен на их согласие с тем, что Юго-Западная Африка, на этот раз навсегда, попадет под управление Южной Африки."
 saf.179.a:0 "Свяжитесь с Виндхуком, мы возьмем на себя их защиту!"
 saf.179.b:0 "Юго-Западная Африка не стоит больше южноафриканской крови..."
 
 saf.180.t:0 "Сообщение из Претории"
 saf.180.d:0 "У Южной Африки в глубине души было желание покорить Юго-Западную Африку, и она также временно выполнила эту задачу в период между 1915 и 1919 годами. Поэтому они внимательно следили за нашей ситуацией, и сегодня в Виндхук прибыло телеграфное сообщение из Претории. Они выражают готовность вмешаться в нашу маленькую проблему с Намибландом, но тогда мы должны согласиться с тем, что южноафриканские силы никогда не уйдут. Понятно, что они просто хотят, чтобы мы согласились с тем, что немецкая мечта о Миттельафрике испарилась, и что отныне мы будем южноафриканцами. Некоторые называют это неприемлемым, что мы германские подданные и останемся таковыми. Но другие спрашивают, действительно ли стоит рисковать благополучием нашего народа, белых намибийцев, ради этой мечты: поддержка со стороны Фатерланда может занять несколько месяцев, и если мы не сможем удержать намибийцев, то возможно, мы будем изгнаны или, что еще хуже, подвергнемся нападкам со стороны этой туземной власти. Кроме того, Южная Африка вполне может вмешаться, даже если мы отвергнем их участие, с той лишь разницей, что они будут стрелять в нас..."
 saf.180.a:0 "Так будет лучше для нашего народа..."
 saf.180.b:0 "Мы подданные Кайзера и останемся таковыми!"

 saf.181.t:0 "Приобретение Зюйдвестафрики"
 saf.181.d:0 "Хорошие новости: власти Виндхука признали, что южноафриканская интервенция отвечает их интересам, и передали, что они будут приветствовать приход нашей армии на помощь. Первые подразделения уже ступили на территорию Юго-Западной Африки впервые после унижения в 1919 году. На внутреннем фронте видные националисты выражают свою поддержку Спрингбокам, пришедшим на помощь осажденным африканцам и их немецким братьям в Юго-Западной Африке против языческого врага, в то время как те, кто присоединился к генералу Смэтсу, спекулируют о следующем шаге на пути к реализации великой Южной Африки. Единственная оппозиция исходит от крайне левых: ППКР, МСЛ и меньший по численности АНК, которые объявляют эту акцию 'вопиющим неуважением к самоопределению народа Намибии'."
 saf.181.a:0 "Спрингбоксы спешат на помощь!"
 
 saf.182.t:0 "Зюйдвестафрика сопротивляется"
 saf.182.d:0 "К сожалению, власти Виндхука цепляются за объективно устаревшую идею быть имперскими подданными Германии и клянутся противостоять любым попыткам Южной Африки аннексировать их дом. Сомнительно, что кучка остатков гарнизона сможет нам противостоять, однако вмешательство, несмотря на отсутствие поддержки со стороны местных белых, было бы воспринято как не вполне легитимное в мире в целом и могло бы поставить под угрозу наши отношения с немцами. С другой стороны, маловероятно, что эта неудача сильно изменит внутреннее общественное мнение в отношении интервенции, которое в подавляющем большинстве выступает в пользу как правых, так и левых."
 saf.182.a:0 "Мы усмирим и этих заблудших гуннов!"
 saf.182.b:0 "Наши отношения с Берлином слишком важны!"

 saf.183.t:0 "На защите португальской Восточной Африки?"
 saf.183.d:0 "Бедствие поразило португальцев: материковая часть Португалии была захвачена, а их заморская империя рушится по мере того, как оппортунистические силы пытаются завладеть их владениями как в Африке, так и в Азии. Одно из этих владений находится рядом с нашей границей: Португальский Мозамбик. Его порты играют жизненно важную экспортную роль для нашей промышленной базы в Ранде, и большая их часть, как правило, включена в концепцию Большой Южной Африки. Возможно, немцы замышляют захват колонии, что усилило бы ее влияние на нас.\n\nЯстребы настоятельно призывают нас действовать первыми, отдавая приказ нашей армии пересечь мозамбикскую границу, с целью обеспечить защиту интересов Южной Африки, и некоторые из них, по всей видимости, надеются, что в будущем мы полностью аннексируем эту колонию. С другой стороны, голуби отвергают такой курс действий и указывают на то, что это заставит Южную Африку взять на себя международную ответственность за мозамбикийцев и впредь излишне нагнетать напряженность в отношениях с немцами и португальцами."
 saf.183.a:0 "Прикажите армии двинуться к Лоренсу-Маркиш!"
 saf.183.b:0 "Ещё больше туземцев в Южной Африке? Думаю, не стоит!"
 saf.183.c:0 "Мы не можем рисковать!"
 
 saf.184.t:0 "Южная Африка переезжает в Мозамбик"
 saf.184.d:0 "Силы обороны Южной Африки пересекли южноафриканско-мозамбикскую границу. Хотя они якобы призваны защитить население и предотвратить враждебный захват власти третьей державой, нельзя не заметить, что у Южной Африки были амбиции превратить Замбези в свою естественную границу, и весьма сомнительно, что они будут склонны вернуть ее позднее."
 saf.184.a:0 "Никогда не доверяйте протестанту!"

 saf.185.t:0 "Южная Африка переезжает в Мозамбик"
 saf.185.d:0 "Силы обороны Южной Африки пересекли южноафриканско-мозамбикскую границу. По словам Претории, они преследуют цель защитить местное население и не допустить, чтобы так называемая 'третья сила', что практически наверняка означает нас, оккупировала колонию. Однако часть Мозамбика к северу от реки Замбези гораздо ближе к нашим владениям, чем к Южной Африке, и если мы сразу же выдвинемся, то сможем обеспечить их безопасность перед южноафриканцами, которые, учитывая их прошлую риторику о большой Южной Африке, включая Мозамбик к югу от Замбези, вряд ли смогут довести дело до конца."
 saf.185.a:0 "Двигайтесь, чтобы занять Северный Мозамбик раньше южноафриканцев!"
 saf.185.b:0 "Давай не будем..."

 saf.186.t:0 "Немцы оккупируют север Мозамбика"
 saf.186.d:0 "После того, как мы вплотную подошли к границе, немцы устремились охранять северную часть Мозамбика, которая наиболее удалена от нашей собственной страны. Теперь де-факто граница делит Мозамбик пополам, вслед за рекой Замбези. Их реакция, безусловно, узаконила наше поглощение. Если бы мы этого не сделали, они бы почти наверняка оккупировали весь Мозамбик."
 saf.186.a:0 "Замбези придётся сделать границей."
 
 saf.187.t:0 "Стелленбос становится одноязычным африкаанс"
 saf.187.d:0 "Университет Стелленбоса, несомненно, одно из самых престижных высших учебных заведений Южной Африки, расположенное в Стелленбосе, закрыло процесс, который продолжался в течение многих лет. Начиная со следующего учебного года, два последних предмета - английский и голландский (что означает разнообразие Нидерландов) - больше не будут преподаваться. Это означает, что со следующего учебного года, Стелленбос будет преподавать только на языке африкаанс, что сделает их единственным монолингвистическим африканским университетом в стране. Это событие является важной вехой в движении языка африкаанс, которое с начала этого столетия пропагандировал доктор Д.Ф. Малан."
 saf.187.a:0 "Здесь мы говорим на африкаанс!"
 
 saf.190.t:0 "Сохранение Португальской Восточной Африки?"
 saf.190.d:0 "Бедствие обрушилось на португальцев: материковая Португалия захвачена, а их заморская империя рушится, поскольку оппортунистические игроки пытаются захватить их владения в Африке и Азии. Одно из этих владений находится прямо на нашей границе: Португальский Мозамбик. Его порты выполняют жизненно важную экспортную роль для нашей промышленной базы, и большая его часть обычно включается в концепцию Великой Родезии. Возможно, немцы замышляют захватить колонию, что увеличит их влияние на нас.\n\nЯстребы призывают нас действовать первыми, приказав нашей армии пересечь границу Мозамбика, чтобы гарантировать защиту интересов Родезии, а некоторые из них, вероятно, надеются, что в будущем мы аннексируем колонию. С другой стороны, голуби отвергают такой вариант действий и указывают, что это заставит Родезию отныне нести международную ответственность за мозамбикцев и без необходимости накалит напряженность в отношениях с немцами и португальцами."
 saf.190.a:0 "Прикажите армии двигаться на Лоренсу-Маркиш!"
 saf.190.b:0 "Больше туземцев в Родезии? Думаю, нет!"
 
 saf.191.t:0 "Родезия продвигается в Мозамбик"
 saf.191.d:0 "Бродяга, называемый родезийской армией, пересек родезийско-мозамбикскую границу в Мозамбике. Хотя это сделано якобы для защиты населения и предотвращения враждебного захвата со стороны третьей державы, нельзя упускать из виду, что у Родезии были амбиции превратить Замбези в свою 'естественную границу', и весьма сомнительно, что они будут склонны вернуть ее впоследствии."
 saf.191.a:0 "Rhodes desgraçado наносит новый удар!"
 
 saf.192.t:0 "Родезия движется в Мозамбик!"
 saf.192.d:0 "Судя по всему, новая независимая Родезия пересекла родезийско-мозамбикскую границу с Мозамбиком. По словам Солсбери, это сделано с целью защиты местного населения и предотвращения оккупации колонии так называемой 'третьей силой', под которой почти наверняка подразумеваются мы. Однако часть Мозамбика к северу от реки Замбези находится гораздо ближе к нашим владениям, чем к Родезии, и если мы двинемся сразу, то сможем обезопасить их раньше родезийцев, которые, учитывая, что их государство существует благодаря амбициозному Сесилу Родсу, несомненно, захотят расшириться на весь Мозамбик."
 saf.192.a:0 "Выдвигайтесь, чтобы захватить Северный Мозамбик до того, как это сделают родезийцы!"
 saf.192.b:0 "Давайте не будем..."

 saf.193.t:0 "[MAF.getadjective] занимают север Мозамбика"
 saf.193.d:0 "Вслед за нашим пересечением границы, [MAF.getadjective] бросились защищать северную часть Мозамбика, которую не удалось защитить из-за ограниченности наших ресурсов. Теперь де-факто граница делит Мозамбик пополам, следуя вдоль реки Замбези. Их реакция, безусловно, узаконила наш захват. Если бы мы этого не сделали, они почти наверняка захватили бы весь Мозамбик."
 saf.193.a:0 "В качестве границы придется использовать Замбези."
 saf.200:0 "Новый контракт на поставку винтовок"

 saf.200.t:0 "Новый контракт на поставку винтовок"
 saf.200.d:0 "То, что изначально начиналось как тривиальная попытка получить оружие из Канады, полностью выдохлось. Создается впечатление, что те, кто присоединился к Национальной партии и выразил протест в связи с заключением сделки с Канадой, глупы и будут лишь способствовать сближению Южной Африки с Канадой. Более радикальные члены партии заявили, что немецкие винтовки должны быть рассортированы, а Миттельафрика является более очевидным выбором в силу своей близости к Южной Африке, и это последнее заявление вызывает еще большее негодование между про-британской и африканской диаспорой в Южной Африке.\n\nНезависимо от желаний этих 'немногих', правительство все равно вроде как заключило контракт на поставку канадских винтовок для замены устаревающего арсенала армии."
 saf.200.a:0 "Вот африканеры снова говорят с козлом!"
 saf.200.b:0 "Пусть с этим разбирается Дирекция по снабжению"
 saf.200.c:0 "Передать контракт монетному двору Претории"
 saf.200.e:0 "Передайте контракт Дорману Лонгу"
 saf.200.f:0 "Retief, De Ville & Co. будет заниматься нашим снаряжением"
 
 saf.202:0 "План Смэтса"
 saf.202.t:0 "План Смэтса"
 saf.202.d:0 "'План Смэтса', первоначально употреблявшийся теми, кто выступает против реформ Яна Смэтса, теперь превратился в ласкательный термин. Смэтс знает реалии, с которыми сталкивается Южная Африка, его реформы достаточно просты в теории, хотя и сложны на практике. Ян хочет еще больше централизовать армию, чтобы обеспечить текучее командование и управление. Кроме того, он хочет проследить за тем, чтобы Южная Африка смогла помочь Канаде в их грандиозном крестовом походе, направленном на освобождение Домашних островов от синдикалистской угрозы. Другие реформы также включают в себя предоставление небелой армии, в том числе и для выполнения боевых ролей. Это вызвало беспорядки во многих частях страны, и Яну придется действовать осторожно, если он не хочет опрокинуть тележку с яблоками. Только безжалостная сущность, называемая временем, скажет, попали ли реформы Смэтса в цель или нет."
 saf.202.a:0 "Befok!"
 
 saf.220.t:0 "Пятилетний план Освальда Пироу"
 saf.220.d:0 "Прозванный 'Пятилетним планом Освальда Пироу' исключительно из-за его желания протолкнуть его к другим планам Смэтса. Сам план состоит из нескольких пунктов, подчеркивающих необходимость того, чтобы Южная Африка была в состоянии подавить внутренние беспорядки, милитаризацию белой молодежи Южной Африки (хотя, похоже, она в большей степени склонна к африканизму), защиту от иностранных угроз (в основном, привязанную к синдикализму), а также ее роль в европейской войне. Хотя это публичное лицо плана, он тонко завуалирует политические цели Освальда, желающего отодвинуть Южную Африку от британцев, и способствовать созданию истинной Африканерской Республики и дальнейшему разделению рас. Освальд объявил, что последняя часть его 5-летнего плана загадки - это путешествие в Германию."
 saf.220.a:0 "Но зачем ему ехать в Германию?"
 
 saf.221.t:0 "Миссия по сбору фактов"
 saf.221.d:0 "Похоже, Освальд отправился в Германию на оплачиваемую государством миссию по сбору фактов. Он утверждает, что победители Вельткрига, немцы, не должны игнорироваться только потому, что некоторые трясущиеся короли в Канаде до сих пор не смирились с их господством. Эта миссия по сбору фактов вызвала большой ажиотаж среди партии Освальда, даже среди его африканеров, чьи предки сражались с немцами в африканской кампании.\n\nПохоже, что Освальд встречался с некоторыми специфическими персонажами в немецких политических кругах и был замечен с несколькими членами партии НОП (Немецкая Отечественная Партия). По возвращении он заявил, что получил контракты от немцев, и заявил, что они видят в африканерах родственников."
 saf.221.a:0 "Все-таки странное решение."
 
 saf.2211.t:0 "Миссия по сбору фактов"
 saf.2211.d:0 "Планы Освальда лететь в Германию для миссии по сбору фактов превратились в национальную шутку. Теперь, когда Кайзеррайх пал, [SAF.GetPartyName] вынуждены были смотреть на тех 'неудачников' первого Вельткрига, канадцев (которые, конечно же, сочувствуют нашему делу), за помощь в модернизации южноафриканских вооруженных сил. Многие критиковали южноафриканское правительство за то, что оно слишком долго инвестировало в вооруженные силы, и что ему не нужно было ждать начала активных военных действий."
 saf.2211.a:0 "Откуда нам было знать?!"
 
 saf.222.t:0 "Финансирование местной автомобильной промышленности"
 saf.222.d:0 "Южная Африка нуждается во все большей самостоятельности в силу своего уникального положения на земном шаре. Военные, желающие развивать моторизацию и механизацию своих формирований, и правительство стремится к дальнейшему финансированию любых местных инициатив, направленных на достижение этой цели. Пройдут годы, прежде чем Южная Африка сможет достичь какого-либо показателя, близкого к уровню второстепенной державы в Европе, но как говорится..."
 saf.222.a:0 "Ничего не бывает дешевым."
 
 saf.225.t:0 "Военная политика Южной Африки"
 saf.225.d:0 "При помощи немецких и в какой-то степени голландских советников, помогающих Южной Африке в реформировании последней части военной головоломки Пирова, необходимо решить, направить ли Южную Африку часть своих сил в Европу, или же полностью посвятить себя этой задаче. Первый вариант больше умиротворяет население, хотя более логичным представляется следующий, поскольку синдикализм не собирается просто так сидеть в Европе."
 saf.225.a:0 "Южную Африку необходимо защитить в первую очередь"
 saf.225.b:0 "Лучшая защита - это хорошее нападение. Мы должны убить Красного Зверя."
 
 saf.240.t:0 "Советники Третьего Интернационала"
 saf.240.d:0 "Несмотря на то, что наши военные пытались провести реформу без внешней помощи, похоже, что этого недостаточно. [SAF.GetRulingParty] решил пригласить военных советников из Третьего Интернационала, чтобы помочь реформировать Южноафриканские вооруженные силы. Это было встречено положительно не всеми, поскольку многие до сих пор испытывают крайнее недовольство по отношению к 'британцам' и не интересуются, какую форму они носят и какой идеологией они обладают. Французские советники, прозванные 'Камарадами', рассматривались этой группой как более 'вкусный' вариант. В любом случае, [SAF.GetRulingParty] предстоит пройти долгий путь, если она хочет реформировать Южноафриканские вооруженные силы с нуля."
 saf.240.a:0 "Лучше дьявол, которого мы знаем..."
 saf.240.b:0 "чем дьявол, которого у нас нет."
 
 saf.241.t:0 "Прибытие британских советников"
 saf.241.d:0 "После того, как правительство решило поддержать 'знакомого им Дьявола', в Кейптаун начали прибывать британские советники. Эти 'красные береты' - мужчины и женщины - вызвали в Кейптауне некоторую сенсацию, так как многие думали, что британцы будут посылать солдат, которые будут маршировать в строю, как они это делали в прошлом, но вместо этого отправили в Кейптаун в основном гражданский контингент. Независимо от этого сдержанного прибытия, британские советники приступили к работе, и их первой задачей стало изучение Южноафриканской армии в рамках первых шагов запланированной ими реформы."
 saf.241.a:0 "Интересно."
 
 saf.242.t:0 "Британское исследование завершено"
 saf.242.d:0 "Британское исследование, которое, как многие думали, займет несколько месяцев, заняло чуть больше двух недель. Судя по обширному отчету, Южноафриканская армия - это не более чем комбинация разношерстных ополченцев, которые сами по себе не объединены вокруг дела синдикализма, а также тех, кто служил в предыдущей Южноафриканской армии.\n\nВ ходе исследования британские советники заметили старую казарму, расположенную в пределах Запада Капской провинции, которую они пытаются использовать в качестве передового фронта в своих попытках реорганизовать Южноафриканскую армию, а также для продвижения синдикализма в Южной Африке."
 saf.242.a:0 "Африканерам это не понравится."
 
 saf.243.t:0 "Прибытие людей из R.E.D."
 saf.243.d:0 "В отличие от первой волны прибывших британских советников, агенты R.E.D. прибыли с запланированной церемонией, которая состояла из марша от порта Кейптауна до вновь созданных казарм. Перед маршем представитель R.E.D. выступил с речью перед местным населением, осудив старые империалистические пути Южной Африки и их англо-канадских союзников и способствуя единству с помощью синдикализма. После этой речи марш начал вызывать множество восторгов. Для большинства наблюдателей эти яростно выглядящие солдаты из Британского Союза подарили им то чувство воодушевления, которого они ожидали. Каким бы ни было их влияние на толпу, эти люди из R.E.D. собрались здесь, чтобы продвинуть Южную Африку вперед под красным молотком и зубчатым знаменем синдикализма."
 saf.243.a:0 "Мы разорвем цепи вместе."
 
 saf.250.t:0 "Французы прибывают"
 saf.250.d:0 "Французы прибыли с обычной помпезностью и особым стилем, ожидаемым от французов, через порт в Дурбане. Они привезли кое-что, чего не ожидалось - танки. Эти чудовищные военные машины громко проезжали по Дурбану, взбираясь по асфальтированной дороге. Пока они ехали, один из них сломался, к восторгу местной толпы, что позволило им поближе осмотреть танк. Французские солдаты быстро окружили танк, сдерживая толпу во время ремонта. Танк был быстро отремонтирован при командире, который разрешил нескольким детям ехать на шасси, пока они направлялись в местные казармы. Это мгновенно покорило местных жителей, которые стали называть французов "Камарадами" и кричать, какие мало-мальски французские слова они знали. Оперативное решение французского командира позволило французам сохранить некоторое лицо, но похоже, что вышестоящих не так-то просто впечатлить."
 saf.250.a:0 "Хотя размер этого пистолета 'великолепен'"
 
 saf.252.t:0 "Южноафриканские студенты вернулись"
 saf.252.d:0 "После некоторого времени обучения за границей во Франции, появилась наша первая группа студентов. Похоже, они полны энергии, пропагандируя Фаланстер, синдикализм и как ни странно, сам французский язык. Несмотря на это, они определенно принесли с собой знания о том, как усовершенствовать танки французского производства, чтобы выжить в суровых условиях Южной Африки. Эти модификации действительно идут в ущерб скорости, но это компромисс между медленно движущимся танком и танком, который вообще не движется..."
 saf.252.a:0 "Этот 'разговор по-французски' - просто причуда..."
 
 saf.253.t:0 "Французское влияние"
 saf.253.d:0 "Похоже, усилия французов окупились, поскольку использование французского языка стало популярной тенденцией и стало предпочтительнее английского и африкаанс небелого населения. Хотя англоязычное и африкаанское население до сих пор воздерживается от использования этого языка, похоже, что в настоящее время французский язык, если эта тенденция сохранится, может стать лингва франка нации. Хотя это вызвало некоторый ажиотаж в верхних эшелонах, наличие нации, имеющей общепринятый язык, было выгодно."
 saf.253.a:0 "Bien joué...."
 
 saf.254.t:0 "Антибританское возмущение"
 saf.254.d:0 "Вступление Антанты в войну вызвало сильные антибританские настроения среди африканерского населения, многие из которых помнят ужасы предыдущих бурских войн. Многие владельцы ранчо сколотили кавалерийские подразделения из пожертвованных лошадей, молодых и злых добровольцев и ветеранов бурской войны, стремящихся не дать британцам снова свергнуть их законный дом."
 saf.254.a:0 "Мы рады, что они у нас есть"
  
 saf.300.t:0 "Перевыборы Бенони"
 saf.300.d:0 "Давний претендент и возможный лидер Южноафриканской лейбористской партии объявил о своем уходе из политики. Это знаменует конец эры для Лейбористской партии и открытие позиции для нового поколения, которое, как говорят, будет бывшим мэром Йоханнесбурга, родившимся в Шотландии, Джоном Кристи.\n\n Кроме того, отставка вызывает дополнительные выборы в его избирательном округе Бенони близ Йоханнесбурга. И [getSAPorUnited], и Националистическая партия пытаются отнять это место у Лейбористов, и в опросах оба выглядят конкурентоспособными."
 saf.300.a:0 "Т.В.Б. Осборн (Лейборист)"
 saf.300.b:0 "Д.Г. Росс ([getUnitedorSAPshory])"
 saf.300.c:0 "Д.У. Стоукс (Националист)"
 
 saf.301.t:0 "Перевыборы Каледона"
 saf.301.d_standard:0 "Представитель [getSAPorUnited] в Фольксраад, Х.К. де Вет, к сожалению, скончался в прошлом году. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. И Объединенная партия, и Национальная партия выдвинули кандидатов на это место, причем последняя надеялась захватить это место сейчас, когда скончался народный депутат."
 saf.301.d_cea:0 "Представитель [getSAPorUnited] в Фольксрааде в Хоттентотс-Холланд, Х.К. де Вет, к сожалению, недавно скончался. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. Поскольку Каледон является 'цветным' контролируемым избирательным округом, Национальная партия не выдвинула ни одного кандидата, и поэтому представитель [getSAPorUnited] баллотируется без конкурса со стороны Национальной партии. Примечательно, что активист Африканского союза Джеймс 'Джимми' Ла Гума решил использовать пассивное право голоса, предоставленное ему на основании Акта о 'цветном' обладании избирательным правом, чтобы баллотироваться как независимый кандидат, надеясь, что он сможет добиться вступления в Фольксраад, убедив своих коллег Цветных выбрать его, а не его белого оппонента, что приведет к появлению синдикалистского присутствия в Фольксраад. Однако [getSAPorUnited] надеется, что их популярность среди 'цветных' предотвратит такую ситуацию..."
 saf.301.a:0 "Габриэль Делпорт ([getUnitedorSAPshory])"
 saf.301.b:0 "Ф.H.O. дю Плесси (Националист)"
 saf.301.c:0 "Дж.A. Ла Гума (Независимый)"
 
 saf.302.t:0 "Перевыборы Кларемонта"
 saf.302.d_standard:0 "Представитель [getSAPorUnited] в Фольксрааде, Ричард Штуттафорд, решил уйти из политики. Поскольку Кларемонт - это избирательный округ, в котором доминируют англичане, он не оспаривается правыми африканерами. Однако кандидат от [getSAPorUnited] сталкивается с вызовом со стороны независимого кандидата. Примечательно, что всеобщие выборы приближаются довольно скоро, поэтому мы можем также решить вообще не организовывать дополнительные выборы и оставить место временно вакантным..."
 saf.302.d_fusion:0 "Представитель [getSAPorUnited] в Фольксрааде, Ричард Штуттафорд, решил уйти из политики. Поскольку Кларемонт - это избирательный округ, в котором доминируют англичане, он не оспаривается правыми африканерами. Однако кандидат от [getSAPorUnited] сталкивается с вызовом со стороны независимой партии и доминионской партии. Примечательно, что всеобщие выборы приближаются довольно скоро, поэтому мы можем также решить вообще не организовывать дополнительные выборы и оставить место временно вакантным..."
 saf.302.a:0 "S.F. Waterson ([getUnitedorSAPshory])"
 saf.302.b:0 "E.M.O. Clough (Доминионист)"
 saf.302.c:0 "R.B. De la R. Oosthuizen (Независимый)"
 saf.302.e:0 "Давайте оставим место вакантным на последние несколько месяцев!"
 
 saf.303.t:0 "Перевыборы Кейптаунского замка"
 saf.303.d:0 "Представитель [getSAPorUnited] в Фольксрааде в Кейптаунском замке, Моррис Александр, к сожалению, скончался. Поскольку Кейптаунский замок является исключительно либеральным избирательным округом, он не оспаривается правом Африканера. Однако кандидат от [getSAPorUnited] сталкивается с вызовом со стороны независимого и члена Социалистической партии, небольшой третьей партии, конкурирующей за пост главы Южноафриканской лейбористской партии."
 saf.303.a:0 "A. Bloomberg ([getUnitedorSAPshory])"
 saf.303.b:0 "H. Snitcher (Социалист)"
 saf.303.c:0 "A.W.H Rose (Независимый)"
 
 saf.304.t:0 "Перевыборы Грин-Пойнт"
 saf.304.d:0 "На прошлых всеобщих выборах майор Питер ван дер Бил, бывший член кабинета, потерял свой избирательный округ Бредасдорп в пользу Национальной партии. С целью сохранения парламентской позиции этого высокопоставленного политика [getSAPorUnited], Р.У.Боуэн, который был избран в безопасный избирательный округ ЮАП Грин-Пойнт в Кейптауне, подал в отставку. Дополнительные выборы остаются бесспорными, поэтому возвращение Ван дер Била в Фольксраад гарантировано."
 saf.304.a:0 "П.Ф.В. ван дер Бил ([getUnitedorSAPshory])"
 
 saf.305.t:0 "Перевыборы Готтентот-Холланд"
 saf.305.d_standard:0 "Представитель [getSAPorUnited] в Фольксрааде, А.Б.Фор, к сожалению, скончался в прошлом году. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. Как Объединенная партия, так и Национальная партия выдвинули кандидатов на это место, причем последняя рассчитывала получить это место сейчас, когда скончался народный депутат."
 saf.305.d_cea:0 "Представитель [getSAPorUnited] в Фольксрааде в Готтентот-Холланд, А.Б.Фор, к сожалению, недавно скончался. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. Поскольку Готтентот-Холланд является 'цветным' избирательным округом, Национальная партия не выдвинула своего кандидата, и таким образом, представитель [getSAPorUnited] избирается беспрепятственно."
 saf.305.a:0 "J.G. Carinus ([getUnitedorSAPshory])"
 saf.305.b:0 "D.J. Kritzinger ([getGesuiwerdeOrNatShort])"
 
 saf.306.t:0 "Перевыборы Готтентот-Холланд"
 saf.306.d_standard:0 "Представитель [getSAPorUnited] в Фольксрааде, Дж.Г. Каринус, решил уйти в отставку. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. Как Объединенная партия, так и Национальная партия выдвинули кандидатов в депутаты, причем последняя рассчитывала захватить это место сейчас, когда скончался народный депутат."
 saf.306.d_cea:0 "Представитель [getSAPorUnited] в Фольксрааде в Готтентот-Холланд, Дж.Г. Каринус, решил уйти в отставку. Учитывая, что избирательный округ нельзя оставить непредставленным, необходимо организовать дополнительные выборы. Поскольку Готтентот-Холланд является 'цветным' избирательным округом, Национальная партия не выдвинула своего кандидата, и таким образом, представитель [getSAPorUnited] избирается беспрепятственно."
 saf.306.a:0 "Де Вильерс Грааф ([getUnitedorSAPshory])"
 saf.306.b:0 "Хендрик ван Аардт  (Националист)"
 
 saf.307.t:0 "Перевыборы Машона"
 saf.307.d:0 "Когда Южная Родезия вступила в Союз, генерал Смэтс надеялся завербовать своих англоязычных поселенцев в Южноафриканскую партию против националистов-африканеров. Однако этого не произошло: из четырех избирательных округов провинции три надежно перешли в Партию Родезии, а с 33 года - также в Реформистскую партию, которая агитирует за выход из Союза, вместо этого с момента объединения. Исключение составил Машоналенд, сельская восточная часть Южной Родезии: этот избирательный округ, уже являющийся самым про-союзным в провинции, в 1933 году был окончательно отбит ЮАП в результате разделения сепаратистских голосов между Реформистской партией и Партией Родезии. Однако в январе скончался представитель сэр Роли Грей, что потребовало проведения дополнительных выборов. Разумеется, Реформистская партия и Партия Родезии, как и Лейбористская партия, вновь обратили внимание на избирательный округ. Но ЮАП не отпустит без боя свое единственное родезианское место в Фольксрааде!"
 saf.307.a:0 "Р.А. Флетчер (ЮАП)"
 saf.307.b:0 "Х. Х. Дэвис (Лейборист)"
 saf.307.c:0 "Э.Л. Гест (Родезия)"
 saf.307.e:0 "Н. Х. Уилсон (Реформист)"
 
 saf.308.t:0 "Перевыборы Моубрей"
 saf.308.d:0 "Представитель [getSAPorUnited] в Фольксрааде в Моубрей, Фрэнк Жубер, был назначен администратором Капской провинции, оставив свое место вакантным. Учитывая, что избирательный округ нельзя оставлять непредставленным, необходимо организовать дополнительные выборы. Поскольку Моубрей, пригород Кейптауна, является избирательным округом с достаточно большим электоратом Африканеров, [getGesuiwerdeOrNat] предприняли долгожданную попытку занять это место для себя..."
 saf.308.a:0 "W.D. Hare ([getUnitedorSAPshory])"
 saf.308.b:0 "J.W. van Zyl ([getGesuiwerdeOrNatShort])"
 
 saf.309.t:0 "Перевыборы Паарла"
 saf.309.d_standard:0 "Представитель Национальной партии в Фольксрааде от Паарла, P.P. du Toit, решил уйти в отставку из политики. Учитывая, что избирательный округ нельзя оставлять непредставленным, необходимо организовать дополнительные выборы. В качестве конкурентного места ЮАП, естественно, выдвинула своего собственного кандидата в депутаты от Паарла."
 saf.309.d_fusion:0 "Представитель [getUnitedorNat] в Фольксрааде от Паарла, P.P. du Toit, решил уйти в отставку из политики. Учитывая, что избирательный округ нельзя оставлять непредставленным, необходимо организовать дополнительные выборы. Так как Паарл является конкурентным кандидатом, [getGesuiwerdeOrNat] выдвинул своего собственного кандидата в надежде отобрать это место у правительства."
 saf.309.a:0 "F.P.S. Le Roux ([getUnitedorNatShort])"
 saf.309.b:0 "P.J. Hugo (Свободная Национальная Партия)"
 saf.309.c:0 "J.C. Faure (ЮАП)"
 
 saf.310.t:0 "Перевыборы Порт-Элизабет"
 saf.310.d:0 "Представитель Южноафриканской партии в Фольксрааде в Порт-Элизабет-Норт, Чарльз Ф. Кайзер, скончался в прошлом году. Учитывая, что избирательный округ нельзя оставить непредставленным, организуются дополнительные выборы. Очевидно, что место является желанным, потому что есть четыре потенциальных кандидата: ЮАП, несомненно, хочет защитить свой избирательный округ, но Лейбористы и Националисты видят возможность захватить это место. Заявку на это место сделал также лидер маргинальной Белой Рабочей Партии, вдохновленной Альдойче Вербенд, Луи Вайхардт, антисемит и ярый сторонник немецко-южноафриканского движения."
 saf.310.a:0 "W.H. Stuart (ЮАП)"
 saf.310.b:0 "C.A. Retife (Лейборист)"
 saf.310.c:0 "F.J.A. Claasen (Националист)"
 saf.310.e:0 "L.T. Weichardt (Белые рабочие)"
 
 saf.311.t:0 "Перевыборы Порт-Элизабет Централ"
 saf.311.d:0 "Представитель [getSAPorUnited] в Фольксрааде в Порт-Элизабет-Централ, Пи-Джей Уэрс, скончался в прошлом году. Учитывая, что избирательный округ нельзя оставить непредставленным, организуются дополнительные выборы. Очевидно, что [getSAPorUnited] хотят защитить это место, но их кандидат оспаривается независимым кандидатом."
 saf.311.a:0 "O.J. Oosthuizen ([getUnitedorSAPshory])"
 saf.311.b:0 "H. Parker (Независимый)"
 
 saf.312.t:0 "Перевыборы Си-Пойнт"
 saf.312.d:0 "Представитель [getSAPorUnited] в Фольксрааде в Си-Пойнт, Гидеон Брэнд ван Зил был назначен администратором Капской провинции, оставив свое место вакантным. Учитывая, что избирательный округ нельзя оставлять непредставленным, необходимо организовать дополнительные выборы. Так как Си-Пойнт является безопасным избирательным округом, [getSAPorUnited] проходят безоговорочно."
 saf.312.a:0 "C.B.M. Hare ([getUnitedorSAPshory])"
 
 saf.313.t:0 "Перевыборы Новых избирательных округов Юго-Восточной Африки"
 saf.313.d:0 "Теперь, когда мы создали провинцию в бывшей португальской провинции Мозамбик, мы должны предоставить электорат этой провинции в представительство Фольксраада в Кейптауне. Приблизительно 25 000 белых, почти исключительно португальцев, будут избираться в 3 избирательных округах провинциального совета: Лоренсу-Маркиш, Газа и Цизамбезия. Примечательно, что правительство решило предоставить официальный статус португальцам в провинции Юго-Восточной Африки в дополнение к английскому и голландскому/африкаанс, официальное использование которых зарезервировано за другими нашими провинциями."
 saf.313.a:0 "Два места для независимых, одно для [getSAPorUnited]"
 
 saf.314.t:0 "Перевыборы Новых избирательных округов Юго-Западной Африки"
 saf.314.d_normal:0 "В связи с приобретением и учреждением в качестве провинции Юго-Западной Африки настало время обеспечить представительство в Фольксрааде для вновь созданной провинции. В Юго-Западной Африке можно найти около 40.000 белых, что составляет удивительно высокую долю от общей численности населения обширного региона: около 13%, что лишь незначительно ниже, чем в основной части Южной Африки. Большинство из них - это африканеры, переселившиеся в этот регион в 19 веке, а меньшинство - немцы. В связи с этим предусматривается добавление 4 округов для Фольксраада в этом регионе:\n\nЭтоша, Карас, Мидделленд и Виндхук."
 saf.314.d_gerrymandered:0 "В связи с приобретением и учреждением в качестве провинции Юго-Западной Африки настало время обеспечить представительство в Фольксрааде для вновь созданной провинции. В Юго-Западной Африке можно найти около 40.000 белых, что составляет удивительно высокую долю от общей численности населения обширного региона: около 13%, что лишь незначительно ниже, чем в основной части Южной Африки. Учитывая, что обе эти группы, скорее всего, склонны поддерживать националистов, мы решили проявить немного креативности в отношении числа избирателей и сформировать шесть избирательных округов из Намибии, хотя, скорее всего, их было бы только четыре, если бы мы могли сравнить их с остальной частью Южной Африки:\n\nВиндхук, Намиб, Карас, Этоша, Мидделленд и Омаруру."
 saf.314.a:0 "Все места достаются националистам"
 saf.314.b:0 "Все места, кроме одного, достаются националистам"
 
 saf.315.t:0 "Перевыборы Стандертон"
 saf.315.d:0 "После ухода генерала Смэтса из политики его избирательный округ в Фольксраде в Стандертоне остался вакантным, что потребовало дополнительных выборов. Когда Трансвааль защищен от враждебных сил, мы можем спокойно провести первые выборы в республике. Неудивительно, что Хофмейр ясно дал понять, что его партия намерена защищать свое кресло, но прогрессивность Хофмейра непопулярна среди белого электората. Это будет возможность для Националиста занять место. "
 saf.315.a:0 "A.G. Barlow ([getUnitedorSAPshory])"
 saf.315.b:0 "J.D. Phillips (Националист)"
 
 saf.316.t:0 "Перевыборы Перевыборы Новых избирательных округов Стеллаланда"
 saf.316.d:0 "Теперь, когда территории бывшего Бечуаналанда официально стали южноафриканской провинцией, вполне естественно, что мы добавим дополнительные округа, которые могут представлять там население: поскольку в Стеллаланде проживает около 30.000 белых, что делает плотность населения значительно ниже, чем во внутренней части Южной Африки, то провинция получит 3 округа: Габороне, [getNuweRehobothOrKalahari] и Чобе."
 saf.316.a:0 "Все три места принадлежат [getGesuiwerdeOrNatShort]"
 saf.316.b:0 "Два для националистов, один для [getUnitedorSAPshory]"
 
 saf.317.t:0 "Перевыборы Йовилль"
 saf.317.d:0 "Теперь, когда правительство рекомендовало и назначило Патрика Дункана политически нейтральным генерал-губернатором Союза, последний вынужден уступить свое место Йовиллю, Йоханнесбург, который он представлял в ЮАП. Однако кандидат от ЮАП никем не оспаривается, что гарантирует, что партия будет защищать свое место."
 saf.317.a:0 "H. Gluckman (ЮАП)"
 
 saf.318.t:0 "Перевыборы Риверсдейл"
 saf.318.d_normal:0 "Скончался представитель националистов в Фольксрааде в Риверсдейле, Дж.Ф. Баденхорст. Национальная партия выдвинула своего кандидата, как и [getSAPorUnited]. Мы уже знаем, что в 1943 году этот избирательный округ будет ликвидирован, но этот округ находится под националистическим контролем с 1921 года. Если они его потеряют, это может стать плохим знаком на следующий год."
 saf.318.d_cea:0 "Скончался представитель националистов в Фольксрааде в Риверсдейле, Дж.Ф. Баденхорст. Это будет первая возможность для начинающих цветных южноафриканцев продемонстрировать свою власть, так как они составляют большинство в этом избирательном округе, который находится под националистическим контролем с 1921 года. Национальная партия выдвинула своего кандидата, как и [getSAPorUnited]. Мы уже знаем, что в 1943 году этот избирательный округ будет ликвидирован, но результаты, скорее всего, прольют свет на то, что будет происходить на всеобщих выборах."
 saf.318.a:0 "A.L.D. van Wyk ([getUnitedorSAPshory])"
 saf.318.b:0 "P.K. Le Roux (Националист)"
 
 saf.320.t:0 "Отказ от золотого стандарта"
 saf.320.d:0 "Похоже, есть одна вещь, в которой Ян Смэтс и Джеймс Барри Мунник Герцог согласны, и это отказ южноафриканского фунта от золотого стандарта. Этот шаг сделает южноафриканский экспорт более доступным на мировом рынке, через сложную систему мирового рынка. Это позволило бы создать больше рабочих мест в городских районах Южной Африки и помогло бы справиться с нынешним кризисом безработицы. Хотя не все сочли этот шаг популярным, основная база избирателей Герцога, сельские буры, были вынуждены нанимать менее оплачиваемых чернокожих рабочих, оставляя без работы своих более желанных, хотя и более оплачиваемых, белых рабочих." 
 saf.320.a:0 "Тяжелые времена не длятся долго..."
 
 saf.321.t:0 "Выйти со старым и войти с новым"
 saf.321.d:0 "После марша на Преторию и разгрома капиталистических сил, кажется, что те, кто все еще верен идеалам буржуазии, разбежались и скрываются. Этого следовало ожидать, но не все потеряно, так как несколько членов нашей партии выступили вперед, чтобы повести наших храбрых ополченцев за собой."
 saf.321.a:0 "Rooigevaar!!"
 
# Death of Smuts, useful loc - Press F to show respect
 #saf.92.t:0 "The Death of Jan Smuts"
 #saf.92.d.notfederation:0 "Jan Smuts passed away at family farm of Doornkloof, Irene, near Pretoria, today. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Welkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. His position as leader of the Dominion Party has been filled by Herbert J. Stanley."
 #saf.92.d.notgovernor:0 "Jan Smuts passed away at family farm of Doornkloof, Irene, near Pretoria, today. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Welkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country moving away from the Empire, but, largely through his efforts and those of his protege Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer."
 #saf.92.d.governor:0 "Governor-General Jan Smuts passed away at family farm of Doornkloof, Irene, near Pretoria, today. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Welkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country moving away from the Empire, but, largely through his efforts and those of his protege Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer. Herbert J. Stanley has taken up the position of Governor-General."
 #saf.92.a:0 "What a man!"

