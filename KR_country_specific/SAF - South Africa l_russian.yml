### Ideas ###

 SAF_black_monday:0 "Последствия Черного Понедельника"
 SAF_black_monday_desc:0 "Черный Понедельник сильно ударил по нашей стране из-за нашей зависимости от немецкой торговли. Беспорядки нарастают, и наша экономика слабеет, мы должны найти амбициозное решение этой проблемы, и быстро!"
 SAF_segregation:0 "Расовая сегрегация"
 SAF_segregation_desc:0 "Южная Африка - разделенная страна. Хотя подавляющее большинство населения принадлежит к различным этническим африканским группам, социально-экономическая власть принадлежит белому европейскому меньшинству. Эта группа, в свою очередь, делится на африканеров, потомков коренных голландских колонистов, которые составляют большинство белого населения Капской провинции, Оранжевого Свободного Государства и Трансвааля, и британцев, составляющих большинство белого населения в Натале и Родезии."
 SAF_apartheid:0 "Апартеид"
 SAF_african_gold_idea:0 "Южноафриканское золото"
 SAF_african_gold_idea_desc:0 "Южноафриканцы происходят из смеси коренных африканцев, европейцев и других регионов мира. Хотя это не ослабило жадность их голландских предков к золоту. Прикосновение к нему, его запах..."
 SAF_wavering_dominion:0 "Шаткий Доминион"
 SAF_wavering_dominion_desc:0 "Хотя официально мы являемся частью Британской империи, многие африканеры не испытывают особой привязанности к Британской империи или Антанте и предпочли бы вместо этого создать свободную республику. Таким образом, отношения Южной Африки и бывшей метрополии остаются спорыми."
 SAF_neutral_dominion:0 "Нейтральный Доминион"
 SAF_neutral_dominion_desc:0 "Хотя официально мы являемся частью Британской империи, многие африканеры не испытывают особой привязанности к Британской империи или Антанте и предпочли бы вместо этого создать свободную республику. Таким образом, правительство Южной Африки решило объявить нейтралитет в отношениях с бывшей метрополией."
 SAF_idea_slavery:0 "Рабство на территориях Верховного комиссара"
 SAF_idea_slavery_desc:0 "Рабство никогда не было полностью искоренено на территориях Верховного комиссара Басутоленд, Свазиленд и особенно Бечуаналенд из-за того, что племенные структуры на этих территориях тайно защищают этот статус. Тот факт, что эти варварские обычаи продолжаются, несмотря на попытки ограничить их, оставляет пятно на чести Южной Африки."
 SAF_idea_minority_government:0 "Правительство меньшинства"
 SAF_idea_general_strike:0 "Синдикалистские забастовки"
 SAF_idea_general_strike_stage_two:0 "Синдикалистские забастовки"
 SAF_farmer_bailout:0 "Помощь фермерам"
 SAF_idea_cj_of_the_hct:0 "Судебная система территорий Верховного комиссара"
 SAF_idea_cj_of_the_hct_desc:0 "Реформа судебной системы территорий Верховного комиссара под контролем Южной Африки подразумевает соглашение, по условиям которого, будет назначен главный судья, который будет выполнять функции главного судебного исполнителя на территориях. Затем главный судья обеспечит соблюдение закона на этих автономных территориях."
 SAF_idea_sovereign_currency:0 "Южноафриканский рэнд"
 SAF_idea_sovereign_currency_desc:0 "Названный в честь Витватерсранда, где расположены золотые рудники Южной Африки, ранд является вновь обретенной суверенной валютой Южной Африки после объявления республики и последующего решения, что дальнейшее использование южноафриканского фунта нежелательно."
 SAF_idea_native_trust_and_land_act:0 "Закон о доверии и земле"
 SAF_idea_native_trust_and_land_act_desc:0 "Закон о земле и доверии коренных жителей увеличивает количество земель, выделяемых коренным жителям Южной Африки, с 8% до 13%. Хотя это все еще относительно небольшой процент, учитывая, что коренное население составляет около 60% населения Южной Африки, это, по крайней мере, гарантирует, что часть земли Южной Африки будет выделена для них, однако, скорее всего она достанется элите этих народов."
 SAF_idea_asiatic_land_tenure_act:0 "Закон об азиатском землевладении"
 SAF_idea_asiatic_land_tenure_act_desc:0 "Закон о землевладении азиатами ограничивает владение землей азиатскими южноафриканцами определенными обозначенными территориями, особенно в Трансваале и Натале, для защиты конкурентоспособности владельцев белых магазинов и для снятия опасений по поводу посягательств Индии на белые районы."
 SAF_idea_krugerpark:0 "Национальный парк Крюгера"
 SAF_idea_krugerpark_desc:0 "Национальный парк Крюгера, основанный в 1926 году на территории заповедника Саби, который был основан в 1895 году бурской республикой Трансвааль, является одним из крупнейших национальных парков в Африке. После недавнего расширения, туристы со всего мира стекаются сюда, чтобы увидеть животных либо из туристических автомобилей, нового проекта с 1927 года, либо из более классических туров «Round in Nine» на поезде по маршруту от Коматипорта до Тзанеена."
 SAF_idea_agrarian_focus:0 "Развитие сельского хозяйства"
 SAF_idea_granary_of_africa:0 "Житница Африки"
 SAF_industrial_farming:0 "Механизированнное сельское хозяйство"
 SAF_idea_industrial_focus:0 "Развитие промышленности"
 SAF_idea_industrial_focus_1:0 "Развитие промышленности"
 SAF_idea_great_repairshop:0 "Отличная ремонтная мастерская"
 SAF_idea_economic_boom:0 "Экономический бум"
 SAF_idea_Hendrik_van_der_Bijl:0 "Хендрик ван дер Бийл"
 SAF_idea_Hendrik_van_der_Bijl_desc:0 "Хендрик Йоханнес ван дер Бийл, основатель южноафриканской электроэнергетической компании ESKOM и сталелитейной корпорации ISCOR, получил неограниченные полномочия от правительства Южной Африки в должности генерального директора по снабжению для развития производственного сектора Южной Африки."
 SAF_idea_great_trek_reenactment:0 "Празднование столетия Великого трека"
 SAF_idea_great_trek_reenactment_desc:0 "Ровно 100 лет назад голландские поселенцы Капской колонии начали свою великую миграцию в южноафриканские внутренние районы, чтобы избежать влияния британской колониальной администрации. Чтобы отпраздновать это радостное событие следует грандиозный парад повозок с волами «Die Pad van Suid-Afrika» из Кейптауна в Преторию. В городах, через которые они проезжают, организуются африканерско-националистические праздники."
 SAF_SSB_formed:0 "Батальон специального назначения"
 SAF_SSB_formed_desc:0 "В связи с тем, что Черный понедельник оставил нашу молодежь без работы, Освальд Пироу позаботился о формировании БСН для обеспечения военной и экономической подготовки для тех, кто не может найти работу."
 SAF_SSB_expanded:0 "Батальон специального назначения расширен"
 SAF_SSB_expanded_desc:0 "После пяти лет успешной работы, Освальд ввел обязательную военную подготовку в школах."
 SAF_idea_kariba_dam:0 "Дамба Кариба"
 SAF_idea_kariba_dam_desc:0 "Впечатляющая дамба Карибау реки Замбези на севере Южной Родезии вырабатывает большое количество электроэнергии. Это большое количество энергии позволяет вести промышленную деятельность в Южной Родезии и за ее пределами."
 SAF_idea_sa_mathematical_society:0 "Южноафриканское математическое общество"
 SAF_idea_sa_mathematical_society_desc:0 "Южноафриканское математическое общество - это общество высокообразованных южноафриканцев, которые, несмотря на название общества, расширяют свои исследования не только в области математики, но также физики и химии."
 SAF_sabc_idea:0 "Южноафриканская радиовещательная корпорация"
 SAF_sabc_idea_desc:0 "Южноафриканская радиовещательная корпорация была учреждена парламентом ЮАР и вскоре после этого приобрела Африканскую радиовещательную компанию у бизнесмена И.В. Шлезингера. Она функционирует как национальная радиосеть Южной Африки."
 
 SAF_idea_native_advisory_councils:0 "Коренные советы"
 SAF_idea_native_advisory_councils_desc:0 "Выявление проблем, волнующих наше коренное население, является ключом к сохранению мира. Вместо того, чтобы притворяться, что их не существует, мы должны дать им возможность задать свои вопросы и ответить на них, которые часто можно довольно легко решить. За это мы будем вознаграждены сотрудничеством и стабильностью."
 
 SAF_idea_syndicalist_government:0 "Синдикалистская конституция"
 SAF_idea_syndicalist_government_desc:0 "Новое временное синдикалистское правительство Южной Африки решило разработать совершенно новую и независимую конституцию Южной Африки. Эта конституция станет основой нового южноафриканского государства и, вероятно, сильно повлияет на то, как оно будет формироваться."
 SAF_de_facto_segregation:0 "Неофициальная расовая сегрегация"
 SAF_de_facto_segregation_desc:0 "Несмотря на меры нового синдикалистского правительства по демонтажу системы сегрегации, которая существовала в Южной Африке с момента ее образования, ситуация на местах такова, что сегрегация по-прежнему повсеместна, причем расовые группы Южной Африки, особенно белые южноафриканцы, в во многих случаях максимально дистанцируются от своих собратьев из Южной Африки с другим цветом кожи."
 SAF_idea_native_republic:0 "Родная Республика"
 SAF_idea_native_republic_desc:0 "Новое африканистское правительство Южной Африки провозгласило принцип так называемой «родной республики». Этот принцип гласит, что Южная Африка в основном является страной для первоначального чернокожего африканского населения, а не белого населения, которое правило ею так долго."
 SAF_idea_slum_formation:0 "Формирование бедных пригородов"
 SAF_idea_slum_formation_desc:0 "В связи с тем, что старые меры сегрегации постепенно ослабляются, чернокожее население сельских районов Южной Африки массово прибывает в такие города, как Кейптаун, Йоханнесбург и Дурбан, и у местных властей мало шансов обеспечить их всех жильем, оставляя их без крыши над головой, им остается строить собственные лачуги в районах, где царит преступность и насилие."
 SAF_idea_reactionary_activities:0 "Отказ от сотрудничества с реакционерами"
 SAF_idea_reactionary_activities_desc:0 "Не все южноафриканцы пришли к идее прекрасного социалистического будущего. В особенности белые, как африканеры, так и англоговорящие, а также старая чёрная элита, которую все еще уважают за статус вождей племен. Все они обеспокоены этой идеей и активно пытаются подорвать социалистическую систему в надежде вернуть старую систему угнетения. К сожалению, недоступность образования во время предыдущего режима означает, что чёрному большинству будет трудно сотрудничать с лоялистами."
 SAF_idea_converting_to_socialism:0 "Переход к синдикалистской экономике"
 SAF_idea_converting_to_socialism_desc:0 "Экономика Южной Африки по-прежнему остается капиталистической. Теперь цель правительства - правильно преобразовать экономику в социалистическую, подобную экономике европейских государств. Поначалу это будет болезненно, но награда того стоит."
 SAF_idea_syndicalist_economy:0 "Синдикалистская экономика"
 SAF_idea_syndicalist_economy_desc:0 "Наемное рабство в условиях капитализма было полностью отменено под руководством социалистического правительства Южной Африки. Путь к этому был болезненным, но вновь созданная экономика, ориентированная на профсоюзы, сейчас работает хорошо."
 SAF_idea_low_participation:0 "Низкая заинтересованность политикой"
 SAF_idea_low_participation_desc:0 "В то время как новая Южная Африка открыта для всех и ценит вклад каждого работника, независимо от его этнической принадлежности, уровень политической активности низкий. Многие южноафриканцы просто хотят жить своей жизнью и мало связаны с политикой, из которой они прежде были исключены. В результате пролетарский электорат в основном состоит из белых рабочих и небелых интеллектуалов и активистов, в то время как большая часть чёрной рабочей силы не участвует в политической жизни, несмотря на то, что им это разрешено."
 SAF_idea_native_trade_unions:0 "Профсоюзы коренных жителей"
 SAF_idea_native_trade_unions_desc:0 "Чтобы усилить вовлеченность коренного населения Южной Африки в политику страны, правительство поддерживает создание профсоюзов коренных народов, укрепляя при этом государство."
 SAF_idea_native_education:0 "Программа образования для коренных жителей"
 SAF_idea_native_education_desc:0 "В отличие от прежнего варварского правительства Южной Африки, социалистическая Южная Африка заботится обо всех своих гражданах. Правительство больше не нуждается в пропагандистком религиозном образовании для своих коренных жителей."
 SAF_idea_dismantling_tribal_structures:0 "Разрушение племенных структур"
 SAF_idea_dismantling_tribal_structures_desc:0 "Новое социалистическое правительство Южной Африки не заинтересовано в сохранении архаических монархий на своих землях. Южноафриканцы должны смотреть на государство, которое заботится о них, а не на нескольких вождей, получивших свою власть по наследству."
 SAF_idea_ethnic_rep_councils:0 "Советы по этническому представительству"
 SAF_idea_ethnic_rep_councils_desc:0 "Чтобы заменить предыдущий институт верховных вождей, социалистическое правительство учредило советы по этническому представительству, избираемые непосредственно народами, которых они представляют. Вместо этого они будут консультировать правительство по племенным вопросам."
 SAF_idea_white_flight_light:0 "Белый полет"
 SAF_idea_white_flight_light_desc:0 "Социалистический переворот причинил огромные страдания белой верхушке Южной Африки. Внезапно лишившись защиты со стороны правительства, многие из них эмигрируют в места, которые они считают более близкими для себя. К сожалению для Южной Африки, они берут с собой свой опыт и средства."
 SAF_idea_white_flight_heavy:0 "Белый полет"
 SAF_idea_white_flight_heavy_desc:0 "Тоталитарный захват черных, нанес большой ущерб белой диаспоре Южной Африки. В результате насильственных захватов земель и отсутствия защиты со стороны правительства большинство из них эмигрируют в места, которые они считают более дружественными для своих интересов. Южная Африка сейчас страдает от серьезной утечки мозгов."
 SAF_idea_new_farmers:0 "Неопытные фермеры"
 SAF_idea_new_farmers_desc:0 "Мы взяли и перераспределили сельскохозяйственные угодья, украденные у нас европейскими империалистами, но, к сожалению, многие из тех, кто теперь получил право обрабатывать землю, являются относительно неопытными фермерами. Потребуется некоторое время, чтобы эффективность вернулась прежние позиции."
 
 SAF_idea_compromised_intelligence:0 "Ложь из всех щелей"
 SAF_idea_compromised_intelligence_desc:0 "Не все в Южной Африке довольны войной. Определенные элементы нашего общества распространяют информацию об нашем положении на фронте."
 SAF_idea_harassed_army_personnel:0 "Преследуемые войска"
 SAF_idea_harassed_army_personnel_desc:0 "Не все в Южной Африке довольны войной. Некоторые элементы в нашем обществе стали гнобить военнослужащих за их дерзость сражаться на войне."
 SAF_idea_ossewa_recruitment_drive:0 "Новые солдаты"
 SAF_idea_ossewa_recruitment_drive_desc:0 "Члены Оссевабрандвага воплотили свой энтузиазм на деле и начали поощрять африканеров в вступлении в армию."
 SAF_idea_industrial_strikes:0 "Промышленные забастовки"
 SAF_idea_industrial_strikes_desc:0 "Профсоюз промышленных и коммерческих рабочих решительно выступает против военных действий. Чтобы подорвать нашу способность вести войну, они устраивают крупные забастовки на заводах."
 SAF_idea_mining_strikes:0 "Забастовки шахтеров"
 SAF_idea_mining_strikes_desc:0 "Профсоюз промышленных и коммерческих рабочих решительно выступает против военных действий. Чтобы подорвать нашу способность вести войну, они устраивают крупные забастовки на шахтах."
 SAF_idea_less_nonviolent_resistance:0 "Затишье в ненасильственном сопротивлении"
 SAF_idea_less_nonviolent_resistance_desc:0 "Ненасильственное сопротивление - это обычное дело в Южной Африке, поскольку большинство коренных африканцев протестует против ущемления их прав. Однако в интересах войны ППКР отменил некоторые забастовки."
 SAF_Syn_Commissions:0 "Новые комиссии"
 SAF_Syn_Commissions_desc:0 "[SAF.getname] больше не позволит буржуазии купить себе дорогу в общество, она должна быть получена за счет заслуг и голосования своих сверстников."
 
 
 SAF_army_0:0 "Армия ополченцев"
 SAF_army_0_desc:0 "Южноафриканская армия пришла в беспорядок, и люди больше склонны присоединяться к местным отрядам ополчения, чем к самой армии. И Смэтс, и Пироу имеют свои собственные идеи, как это исправить, но в настоящее время у них нет политической поддержки для этого."
 SAF_army_1:0 "Постоянная армия Южной Африки"
 SAF_army_1_desc:0 "Постоянная армия Южной Африки - это смесь ополченцев и профессиональных солдат. Эти реформы необходимы, если вооруженным силам Южной Африки предстоит столкнуться с невзгодами будущего и не проиграть."
 SAF_army_2jan:0 "План Смэтса"
 SAF_army_2jan_desc:0 "Смэтс хочет реформировать вооруженные силы Южной Африки, но он столкнулся с активным сопротивлением. Его противники назвали этот комплекс реформ 'Планом Смэтса' и уже собирают коалицию для активного сопротивления ему."
 SAF_army_3jan:0 "План Смэтса - Реформа прав коренных жителей"
 SAF_army_3jan_desc:0 "Позволив большему количеству южноафриканских аборигенов вступить в армию и расширив их права, Смэтсу удалось увеличить численность армии Южной Африки, хотя общие обсуждения в правительстве все еще влияют на эти усилия."
 SAF_army_4jan:0 "План Смэтса - Реформа вспомогательных корпусов"
 SAF_army_4jan_desc:0 "Цветные и индийские войска теперь являются обычным явлением среди войск Южной Африки, поскольку она продолжает модернизироваться к следующей войне."
 SAF_army_stipends:0 "Повышение зарплаты солдата"
 SAF_army_stipends_desc:0 "С увеличением средней заработной платы солдатам в армию пошло больше мужчин, что увеличило численность армии Южной Африки."
 SAF_army_call:0 "Призыв солдат"
 SAF_army_call_desc:0 "Призыв новобранцев привел к тому, что тысячи людей начали собираться под знаменем вооруженных сил Южной Африки."
 SAF_armour_production_idea:0 "Модернизированные танки"
 SAF_armour_production_idea_desc:0 "Основная функция инженера-конструктора - усложнять работу изготовителю и добавлять сложности для военнослужащих."
 SAF_army_focus:0 "Логистика в саванне"
 SAF_army_focus_desc:0 "Саванна бросила вызов южноафриканской армии, что привело к развитию уникальной материально-технической поддержке."
 SAF_army_SSB_expanded:0 "Расширенный батальон специального назначения"
 SAF_army_SSB_expanded_desc:0 "Прививая дисциплину нашей молодежи, мы обеспечим, чтобы завтрашние поколения были готовы к трудностям будущего."
 SAF_army_2pir:0 "План Освальда - Реформы коммандос"
 SAF_army_2pir_desc:0 "Расширив призыв в коммандос мы увеличили их количество, хотя и пожертвовав дисциплиной."
 SAF_army_3pir:0 "План Освальда - Централизованное обучение коммандос"
 SAF_army_3pir_desc:0 "Каждое подразделение Коммандос имеет свой собственный подход к обучению и тактике, с огромными усилиями они были централизованы и формализованы, чтобы обеспечить сплоченность между этими подразделениями."
 SAF_army_4pir:0 "План Освальда - Тактика Oкс Вагон"
 SAF_army_4pir_desc:0 "С введением доктрины мобильной войны в Южноафриканских подразделениях Коммандос с радостью восприняли эту доктрину, обеспечивая быстрое передвижение и повторное развертывание с помощью своих новых 'Окс Картс'"
 SAF_army_pirow_mob_foc:0 "Фокус на мобильность"
 SAF_army_pirow_mob_foc_desc:0 "Скорость имеет первостепенное значение в недавно реформированной армии Южной Африки. Хотя это происходит при жертвах в дисциплине"
 SAF_eviron_idea:0 "Суровая природа саванны"
 SAF_eviron_idea_desc:0 "Сосредоточив внимание на тренировках в суровых условиях саванны, южноафриканские солдаты стали лучше адаптироваться к более жаркому климату."
 SAF_Pirow_harry:0 "Асимметричная война"
 SAF_Pirow_harry_desc:0 "Обрезание линий снабжения врага, чтобы нанести удар, когда он будет беззащитен"
 SAF_local_aviation_idea:0 "Поддержка местной авиационной промышленности"
 SAF_local_aviation_idea_desc:0 "При текущих расходах были предприняты усилия для поддержки местной, хотя и молодой авиационной промышленности Южной Африки."
 SAF_Halifax_Navy:0 "Реформы флота Галифакса"
 SAF_Halifax_Navy_desc:0 "Под руководством Галифакса ВМС ЮАР получили помощь и канадский опыт, чтобы расширить свою способность защитить Мыс Доброй Надежды."
 SAF_Sea_Wolves:0 "Реформы флота Галифакса - Морские Волки"
 SAF_Sea_Wolves_desc:0 "Были предприняты усилия по реализации проектов, которыми руководили энергичные морские офицеры-африканеры. Хотя непонятно, откуда они берут эти идеи..."
 SAF_Great_Crusade:0 "Наша роль в Великом крестовом походе"
 SAF_Great_Crusade_desc:0 "С советниками из Антанты и их поддержкой, Южная Африка сможет вступить в бой на европейском континенте и убить синдикалистского зверя, душащего Европу!"
 SAF_Can_Pilot_Training_idea:0 "Подготовка пилотов от Антанты"
 SAF_Can_Pilot_Training_idea_desc:0 "Советники Антанты оказали большую помощь нашим пилотам  в патрулировании мыса и ввели использование военно-морских бомбардировщиков."
 SAF_Dutch_Love:0 "Тактика Luchtkruiser"
 SAF_Dutch_Love_desc:0 "Идея использования тактических бомбардировщиков для непосредственной авиационной поддержки является голландской инициативой. Хотя южноафриканцам еще предстоит овладеть этим искусством, эта тактика окажется бесценной в грядущей войне."
 SAF_GER_Navy_Advisors:0 "Советники немецкого флота"
 SAF_GER_Navy_Advisors_desc:0 "Во время своего визита Пироу удалось убедить нескольких офицеров ВМС  Германии помочь ему в реформировании ВМС Южной Африки."
 SAF_GER_Navy_Advisors_1:0 "Советники немецкого флота - Ютландская битва"
 SAF_GER_Navy_Advisors_1_desc:0 "Ориентируясь на "качество количества", ВМС ЮАР готовятся сражаться с лучшими кораблями мира, независимо от цены этой битвы."
 SAF_No_Euro_War:0 "Оборонительная война"
 SAF_No_Euro_War_desc:0 "Южная Африка, не желая полностью направить свои вооруженные силы в европейскую войну, предпочла защищать свои берега и оказывать ограниченную поддержку своим союзникам."
 SAF_Euro_War:0 "Убить Красного Зверя"
 SAF_Euro_War_desc:0 "Синдикализм, Красный Зверь должен быть убит в Европе, даже если мы позволим ему добраться до берегов Южной Африки."
 SAF_SOC_armour_production_idea:0 "Южноафриканский танк"
 SAF_SOC_armour_production_idea_desc:0 "Когда южноафриканцы вернулись с учебы в Европе, они принесли с собой столь необходимые навыки для модификации танков."

