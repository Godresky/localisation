### Leaders ###

### Focuses ###
 EMI_ducal_army:0 "Армия герцогства"
 EMI_ducal_army_desc:0 "После многих лет под гнётом синдикализма, экономика Эмилии находится в руинах. И хотя наши зарубежные друзья немного нам помогают поддерживать стабильность, мы должны создать свою собственную армию."
 EMI_buildig_army:0 "Подобающая армия"
 EMI_buildig_army_desc:0 "Базовые армейские институты заложены, осталось только призвать народ на службу."
 EMI_guardi_apenini:0 "Стражи Аппенин"
 EMI_guardi_apenini_desc:0 "Тысячи бравых мужей сопротивлялись синдикалистам в холмах Эмилии. Ветераны-партизаны хорошо осведомлены обо всех перепитиях нашего рельефа и могут использовать его, как преимущество. Мы должны нанять их в качестве инструкторов для наших горнострелковых дивизий."
 EMI_military_arsenals:0 "Военные арсеналы"
 EMI_military_arsenals_desc:0 "Чтобы удостовериться, чтобы наши войска не испытывали проблем с экипировкой, мы должны основать первые в стране арсеналы."
 EMI_efficient_gun_manufatury:0 "Эффективное производство оружия"
 EMI_efficient_gun_manufatury_desc:0 "Наши арсеналы начинают заполняться оружием. Упростив процесс создания оружия, мы сможем производить его эффективней."
 EMI_artillery_manufcat:0 "Производство артиллерии"
 EMI_artillery_manufcat_desc:0 "В процессе производства оружия для арсеналов, мы смогли понять, как использовать технику вместе с пехотой. С этими знаниями, мы можем начать производство своей артиллерии."
 EMI_drilling_standards:0 "Стандарты обучения"
 EMI_drilling_standards_desc:0 "Чтобы эффективно пользоваться своим оружием, солдат должен быть натренирован по единому стандарту. Введя такой стандарт мы будем уверены, что наши солдаты не потеряют духа даже в самых опасных ситуациях."
 EMI_spirit_of_resitance:0 "Дух сопротивления"
 EMI_mobilization:0 "Воодушевить народ"
 EMI_mobilization_desc:0 "Постоянная пропаганда поможет нам набрать большее число людей на службу в армии."
 EMI_ferrari_aircraft:0 "Самолёты Феррари"
 EMI_ferrari_aircraft_desc:0 "Теперь, когда компания Феррари под нашим контролем, мы можем использовать её мощности для производства авиации, несмотря на недовольство основателя компании. Если он не будет нам помогать, мы обойдёмся безз него. Один человек не помешает нам творить историю!"
 EMI_airmen_training:0 "Тренировка пилотов"
 EMI_airmen_training_desc:0 "Чтобы править небесами, нам нужны пилоты. Мы должны хорошенько их подготовить перед тем, как выпускать на задания."
 EMI_new_planes:0 "Новые самолёты"
 EMI_new_planes_desc:0 "И хотя мы уже довольно далеко продвинулись, мы всегда можем усовершенствовать наши разработки."
 EMI_fighter_prototypes:0 "Прототипы истребителей"
 EMI_fighter_prototypes_desc:0 "Новые самолёты не должны сразу идти в производство. Прототипы должны сначала пройти необходимые тесты, включая около боевые ситуации, перед тем, как войти в серийное производство."
 EMI_efficient_manufacturing:0 "Эффективное Производство"
 EMI_efficient_manufacturing_desc:0 "Продвинутые самолёты часто не могут быть произведены массово. Добившись нового уровня эффективности на наших предприятиях, мы сможем расширить выпуск самолётов."
 EMI_the_academy:0 "Академия Модены"
 EMI_the_academy_desc:0 "Без компетентного офицерского состава наша армия обречена. Поэтому, мы должны основать национальную военную академию, где будут тренироваться подобные кадры."
 EMI_recovery:0 "Раны войны"
 EMI_recovery_desc:0 "Наша нация пострадала от Вельткрига и Гражданской войны. Мы должны усердно работать, чтобы залечить эти раны."
 EMI_avoiding_famine:0 "Защита от голода"
 EMI_avoiding_famine_desc:0 "Деревня ещё долго будет восстанавливаться после понесённого ущерба. Чтобы избежать голода, мы должны направить силы на производство и закупку еды."
 EMI_breadbasket_of_italy:0 "Хлебная корзина Италии"
 EMI_breadbasket_of_italy_desc:0 "Италия была одним из лидеров в сельском хозяйстве. Теперь, когда деревня начинает восстанавливаться, мы сможем восстановить былое величие наших угодий хотя бы в отдельно взятом герцогстве."
 EMI_restablish_growth:0 "Новое процветание"
 EMI_restablish_growth_desc:0 "После стольких лет социализма, экономика наконец-то начала идти в рост. Мы должны стимулировать развитие нашей экономики любыми методами."
 EMI_primary_schooling:0 "Начальные школы"
 EMI_primary_schooling_desc:0 "Ещё до Вельткрига Эмилия славилась проблемами с образованием. Как результат, мы имеем полуграмотную нацию. Для начала, стоит основать ряд начальных школ, чтобы дети могли получить образование."
 EMI_university_of_parma:0 "Пармский университет"
 EMI_university_of_parma_desc:0 "Парма - культурный и исторический центр герцогства. Гордо станет отличным местом для нового университета."
 EMI_recover_rural_productivty:0 "Восстановить деревню"
 EMI_recover_rural_productivty_desc:0 "Деревня лежит в руинах. Если мы хотим, чтобы она хоть что-то производила, мы будем вынуждены вмешаться."
 EMI_recover_rural_infrastructure:0 "Сельская инфраструктура"
 EMI_recover_rural_infrastructure_desc:0 "Многие маленькие деревни и городки никак не соединены между собой и столицей. Наша цель, предоставить им хотя бы базовую инфраструктуру."
 EMI_recover_rural_goods:0 "Модернизация деревни"
 EMI_recover_rural_goods_desc:0 "Деревня больше не выглядит такой жалкой. Мы можем начать процесс модернизации сельского хозяйства, внедрив технику на поля."
 EMI_ferrari_factories:0 "Заводы Феррари"
 EMI_ferrari_factories_desc:0 "Феррари контролирует большую часть заводов страны, многие из которых до сих пор целы. Мы должны национализировать их и заставить восстанавливать страну."
 EMI_large_scale_plants:0 "Крупные предприятия"
 EMI_large_scale_plants_desc:0 "Многие наши крупные предприятия лежат в руинах. Мы должны восстановить их любой ценой."
 EMI_heavy_manufactury:0 "Тяжёлая промышленность"
 EMI_heavy_manufactury_desc:0 "Чтобы продолжить индустриализацию, мы должны развивать тяжёлую промышленность."
 EMI_automotor_specialization:0 "Специализация на автомобилях"
 EMI_automotor_specialization_desc:0 "Огромное количество автомобильных заводов Феррари позволит нам захлестнуть мировой рынок своими качественными автомобилями."
 EMI_top_minds:0 "Великие умы Модены"
 EMI_top_minds_desc:0 "Герцог повелел собрать лучшие умы нашей страны и собрать из них исследовательскую группу."
 EMI_captains_of_industry:0 "Лидеры промышленности"
 EMI_captains_of_industry_desc:0 "Помощь наших промышленников помогло нам восстановить страну. Мы должны дать им больше прав, чтобы они смогли воплотить в жизнь свои проекты."
 EMI_vroom:0 "Инвестиции в моторизацию"
 EMI_vroom_desc:0 "Автомобильная промышленность Эмилии - крупнейшая в Европе, даже несмотря на разруху войны. Теперь, когда заводы Феррари национализированы, мы сможем поставлять автомобильную технику в армию."
 EMI_we_must_go_fast:0 "Контроль качества"
 EMI_we_must_go_fast_desc:0 "Двигатели Феррари обладают потрясающим качеством. Мы должны быть уверены, что все двигатели в стране делаются по таким же стандартам."
 EMI_rid_of_anarchy:0 "Конец анархии"
 EMI_ducal_constitution:0 "Конституция герцогства"
 EMI_ducal_constitution_desc:0 "После стольких лет социализма, народ получил правительство, о котором он мечтал. Мы должны создать Конституцию, которая бы устроили и народ, и герцога."
 EMI_emilian_identity:0 "Эмилианское самосознание"
 EMI_emilian_identity_desc:0 "Италия - это просто географический регион. Вместо итальянской идентичности, мы должны продвигать эмилианскую идентичность и самосознание."
 EMI_cispanadanian_revival:0 "Защита эмилианского языка"
 EMI_cispanadanian_revival_desc:0 "Эмилианский, хоть и похож на итальянский, не является даже диалектом, а представляет собой обособленный язык. Теперь, когда мы считаем себя эмилианцами, мы должны продвигать наш язык в массы."
 
