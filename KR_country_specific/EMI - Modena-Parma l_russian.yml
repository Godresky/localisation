### Ideas ###
 EMI_nationalism_dialects:0 "Продвижение эмилианского языка"
 EMI_nationalism_dialects_desc:0 "Модена начала свой амбициозный проект по продвижению эмилианского языка."
 EMI_carmaking:0 "Специализация на автомобилях"
 EMI_carmaking_desc:0 "Модена уделяет много внимания развитию автомобильной промышленности."
 EMI_ruraleco2:0 "Восстановленная деревня"
 EMI_ruraleco2_desc:0 "Разрушенная войной сельская местность потихоньку восстанавливается."
 EMI_ruraleco:0 "Модернизированная деревня"
 EMI_ruraleco_desc:0 "Сельская местность практически восстановлена, и государство активно внедряет на поля технику."
 EMI_lian_method:0 "Начальное образование"
 EMI_lian_method_desc:0 "Модена основала ряд начальных школ для всех слоёв населения."
 EMI_buildingspeed:0 "Рост экономики"
 EMI_buildingspeed_desc:0 "После стольких лет разрухи, экономика Модены начала активно расти."
 EMI_vroom_idea:0 "Мобильная армия"
 EMI_growth:0 "Рост населения"
 EMI_growth_desc:0 "В годы мира население начало потихоньку расти."
 EMI_barilla:0 "Пищевой бум"
 EMI_barilla_desc:0 "Чтобы компенсировать разруху в деревне, Модена активно закупает еду за рубежом."
 EMI_cheapfighters:0 "Эффективное производство самолётов"
 EMI_cheapfighters_desc:0 "Процесс производства самолётов был практически полностью лишён ненужных действий."
 EMI_mobilizationidea:0 "Воодушевлённый народ"
 EMI_mobilizationidea_desc:0 "Народ Эмилии толпами бежит записываться в армию."
 EMI_training_speed:0 "Профессиональная подготовка"
 EMI_training_speed_desc:0 "Солдаты Модены подготовлены по высшим образцам."
 EMI_cheap_guns:0 "Массовое производство оружия"
 EMI_cheap_guns_desc:0 "Модена массово производит пехотное вооружение."
 EMI_apenini:0 "Апеннины"
 EMI_apenini_desc:0 "Модена создала элитную дивизию горнострелков из числа партизан-ветеранов."
 
### Events ###
 emi.2.t:0 "Апеннины"
 emi.2.d:0 "Холмистый и непостоянный рельеф наших земель с лёгкостью станет препятствием любому вторжению и нашей защитой от врагов. Партизаны-ветераны, которые прославились ещё во времена существования Социалистической республики, организовали отдельный горнострелковый батальон 'Апеннины'. Они станут отличной поддержкой для нашего маленького герцогства."
 emi.2.a:0 "Лучшие из лучших!"
 
 emi.3.t:0 "Потерянные традиции"
 emi.3.d:0 "Множество наших ремёсел и предприятий пострадало от рук синдикалистов. Особенно это коснулось виноделия и сыроварения, которые были признаны левыми футуристами, как 'декадентство и излишний традиционализм'. Мы должны направить все усилия, чтобы вернуть традиции нашей культуры к жизни."
 emi.3.a:0 "Наши традиции должны жить!"
 
 emi.4.t:0 "Растущая популярность Энцо Феррари"
 emi.4.d:0 "Промышленник Энцо Феррари сделал многое, чтобы восстановить нашу промышленность после синдикалистских варваров. Его желание восстановить малую родину привело к тому, что Модена потихоньку процветает. Несомненно, сеньор Феррари вскоре станет важной политической фигурой в нашем герцогстве."
 emi.4.a:0 "Феррари - символ новой Модены!"
 
 emi.5.t:0 "Герцог и народ"
 emi.5.d:0 "Со временем, Романо привык к своей роли лидера народа. Годы бытия герцогом Модены смягчили его и сделали более доверчивым, чем в более ранние года, когда он ещё боялся, что народ отвергнет его, как когда-то после Вельткрига. Он уже свободно общается на итальянском, как и весь его двор. Его поддержка растёт день ото дня, ведь герцог не гнушается появиться среди простого народа, чтобы всегда знать, чем живут люди, которыми он правит."
 emi.5.a:0 "Всё идёт своим чередом"
 
 emi.6.t:0 "Учебник эмилианского языка!"
 emi.6.d:0 "Университет Пармы издал первый современный учебник эмилианского языка, куда вошли сотни лет лингвистической традиции герцогства, которая была почти полностью искоренена Савоей и синдикалистами. И хотя пойдёт ещё много времени, прежде чем люди отучатся от общеитальянского языка, многие уже с младых лет стали изучать эмилианский."
 emi.6.a:0 "Bòn!"
 
 emi.7.t:0 "Оживленные дискуссии в Академии"
 emi.7.d:0 "Наша военная академия признана лучшей в Европе. Неудивительно, что в неё приезжают много иностранцев со своими идеями и предложениями, а иногда и критикой. Жаркие споры разгорелись недавно, после новости о том, что герцог собрался выбрать одну из доктрин нашей основной. Вопрос выбора остро стоял на конференциях и коллоквиумах, что явно не может не пойти на пользу."
 emi.7.a:0 "Лучшие умы за работой"
 
 emi.8.t:0 "Заводы по производству пасты снова в строю!"
 emi.8.d:0 "Впервые после вандализма футуристов, фабрики по производству пасты Барилья снова в строю и уже выпустили километры нашей традиционной пасты. Несмотря на первоначальное отчаяние от вида того, что осталось от производства, основные предприятия снова в строю."
 emi.8.a:0 "У Муссолини не было и шансов!"
 
 emi.9.t:0 "Герцогская свадьба"
 emi.9.d:0 "Сегодня, герцог Роберто женился в кафедральном соборе Модены на принцессе Маргарите Сардинской. Свадьба уже давно была запланирована обеими семьями, но война не позволило ей состояться в своё время. Празднование свадьбы воодушевило людей, которые уже десятки лет страдают от ужасов войны и гнёта левых."
 emi.9.a:0 "Пока смерть на разлучит вас"
 
 emi.10.t:0 "Первенец"
 emi.10.d:0 "Сегодня, в Модене родилась дочка нашего герцога Роберто и герцогини Маргариты. Юная Мария Беатрис родилась крепкой и здоровой малышкой, что не могло не обрадовать монарший двор и простой народ. По всей стране идут празднования."
 emi.10.a:0 "Замечательно!"
 
 emi.11.t:0 "Родился наследник!"
 emi.11.d:0 "Сегодня, в Модене родился сын нашего герцога Роберто и герцогини Маргариты. Юная Лоренцо родился крепким и здоровым малышом, что не могло не обрадовать монарший двор и простой народ. По всей стране снова идут празднования."
 emi.11.a:0 "Замечательно!"
 
 emi.12.t:0 "Герцогство Парма"
 emi.12.d:0 "Теперь, когда дом Бурбонов захватил власть в Италии, герцогство Парма стало лидером в регионе Эмилия. Герцог Элиас станет нашим монархом, который поведёт народ в светлое будущее!"
 emi.12.a:0 "Sorbole!"
 
