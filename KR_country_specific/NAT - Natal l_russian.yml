 natal.12.t:0 "Мир с [SAF.GetNameDef]"
 natal.12.d:0 "Мы успешно защитили [SAF_boer_war_surviving_secessions] от республиканцев Южной Африки, и их моральный дух ухудшается в результате неудачи. Мы могли бы воспользоваться этой возможностью, чтобы добиться мира и обеспечить независимость [SAF_boer_war_surviving_secessions] и лояльность Империи, но это повлечет за собой отказ от надежды уничтожить республиканское правительство и восстановить Британское управление во всей Южной Африке."
 natal.12.a:0 "Пришло время протянуть оливковую ветвь."
 natal.12.b:0 "Мы не успокоимся, пока эти мерзкие республиканцы не будут уничтожены!"
 
 natal.13.t:0 "Ньюкаслская Конвенция"
 natal.13.d:0 "[SAF_boer_war_surviving_secessions][SAF_boer_war_surviving_secessions_have_or_has] наконец-то обеспечил независимость [SAF_its_or_theirs]. В натальном промышленном городе Ньюкасле, историческом месте из-за его участия в разработке Преторийской конвенции 1881 года, представители [SAF.GetNameDef] и [ENT.GetNameDef], а также другие представители Антанты подписали договор, который обеспечивает дальнейшее существование [SAF_its_or_their]. Договор действительно означает, что [SAF.GetNameDef] также доживет до следующего дня, и что любые претензии на альтернативу, [SAF.GetAdjective]ое правительство утратило. Надеюсь, что это послужит нам в будущем равноправными и дружественными членами международного сообщества."
 natal.13.a:0 "Распишитесь под печатью."
 
 natal.14.t:0 "Ньюкаслская Конвенция"
 natal.14.d:0 "[SAF_boer_war_surviving_secessions_have_or_has] наконец-то обеспечил независимость [SAF_its_or_theirs]. В натальном промышленном городе Ньюкасле, историческом месте из-за его участия в разработке Преторийской конвенции 1881 года, представители [SAF.GetNameDef] и [ENT.GetNameDef], а также другие представители Антанты подписали договор, который обеспечивает дальнейшее существование [SAF_its_or_their]. Договор действительно означает, что [SAF.GetNameDef] также доживет до следующего дня, и что любые претензии на альтернативу, [SAF.GetAdjective]ое правительство утратило. Надеюсь, что это послужит нам в будущем равноправными и дружественными членами международного сообщества."
 natal.14.a:0 "Распишитесь под печатью."
 
 natal.15.t:0 "Вторая Преторийская Конвенция"
 natal.15.d:0 "Пробританские силы в Южной Африке потерпели сокрушительное поражение, и наши силы оказались неспособными восстановить плацдарм в регионе. Учитывая эти факты, у нас остается мало выбора, кроме как согласиться с республиканским захватом Южной Африки. Наши представители встретились со своими южноафриканскими коллегами в Претории, резиденции правительства Южной Африки. Согласно условиям договора, мы признаем Южную Родезию и Наталь, а также территории Верховного комиссара Басутоленд, Свазиленд и Бечуаналенд законной Южноафриканской территорией, и наши претензии на Южную Африку должны быть прекращены."
 natal.15.a:0 "Подписано."
 
 natal.16.t:0 "Вторая Преторийская Конвенция"
 natal.16.d:0 "Поражение в 1902 году было отомщено! Великая британская империя стоит на коленях и вынуждена признать нашу полную независимость от их ига, наш контроль над Наталем, Южной Родезией, что территории Верховного комиссара официально и безоговорочно принадлежат нам. Колокола звонят во всех африканских городах и поселках, и толпы поют 'Die Stem van Suid-Afrika' в честь праздника и сжигают Юнион Джек.\n\nТолпы в Претории кричат [ENT.GetAdjective]им дипломатам, прибывшие подписать согласие своего правительства на то, что Южная Африка будет свободным и независимым членом международного сообщества."
 natal.16.a:0 "Если бы только Пол Крюгер мог видеть нас!"
 
 natal.18.t:0 "Туземцы в Натале"
 natal.18.d:0 "Бывшая провинция Наталь, а ныне Доминион Наталь, является не только сердцем англо-южноафриканской диаспоры: в этом же регионе легендарный Шака Зулу объединил Королевство Зулу, которое просуществовало до их окончательного поражения от вторгшейся Британской Империи в Англо-Зулусской войне в 1871 году.\n\nЭтот исторический фон является основной причиной того, что до сих пор большинство туземцев, составляющих очень большое большинство населения Наталя, являются зулусами. Как и Южная Африка, мы являемся государством, управляемым белым меньшинством, как провинция и колония Наталь. Однако теперь, когда Наталь покинул Южную Африку и вновь обрел полное самоуправление, новое правительство должно пересмотреть статус народа зулу."
 natal.18.a:0 "В определенной степени сотрудничество необходимо."
 natal.18.b:0 "Только репрессии могут обеспечить безопасность белых натальцев."
 
 natal.19.t:0 "Работа с реанимацией?"
 natal.19.d:0 "Раньше, когда мы были частью Южной Африки, присоединение к СИС было бы немыслимо, и результат таких действий проявился, когда министр труда Уолтер Мэдли сделал это, вызвав раскол в партии.\nНаше правительство действительно не боится работать с отделением интенсивной терапии для улучшения состояния Наталя. СИС имеет большое влияние на местное население, но их радикализм несколько тревожит. Однако в их рядах есть умеренные, и премьер-министр Бойделл считает, что умеренный профсоюз среди туземцев можно культивировать, признавая и сотрудничая с натальным отделением интенсивной терапии вместо того, чтобы постоянно унижать их. Другие предполагают, что влияние СИС может быть ослаблено путем создания новых умеренных профсоюзов, с которыми правительство будет взаимодействовать."
 natal.19.a:0 "Мы, безусловно, можем отвлечь отделение интенсивной терапии от его радикализма!"
 natal.19.b:0 "Вместо этого мы должны организовать нерадикальные союзы."
 
 natal.20.t:0 "Признание верховного вождя"
 natal.20.d:0 "После распада Королевства Зулуленд, события развивались не очень хорошо для монархии зулусов. Эта семья просто была признана правительством в качестве вождей Усуту, и что еще хуже, после смерти Соломона кадинузулу Зулу в 1933 году этот трон оспаривался между его сыновьями: Пикоквазивайо Виктором касоломоном Зулу, Тандайипхи касоломоном Зулу и Киприаном Бхекузулу касоломоном. Тем временем южноафриканское правительство назначило Мшиени кадинузулу Зулу, брата Соломона, регентом вождества.\n\nНовое Натальское правительство считает, что лучшей защитой от синдикалистского проникновения среди зулусов, является признание верховного вождя зулусской нации еще раз, чтобы укрепить племенные структуры, но это означает, что придется занять позицию: одно из требований принцев должно быть выполнено, чтобы позволить нам объявить одного верховного вождя всех зулусов."
 natal.20.a:0 "Принц Пикоквазивайо, как старший сын."
 natal.20.b:0 "Принц Тандайипхи, рекомендация регента."
 natal.20.c:0 "Принц Киприан, которого в школьном учебнике обозначили наследником."
 
 natal.21.t:0 "Сотрудничество с Джоном Лангалибалеле"
 natal.21.d:0 "Джон Лангалибалеле дубе является лидером Африканского национального конгресса (АНК) в Натале, группы по защите прав коренных народов, имеющей некоторое сходство с СИР, хотя и гораздо меньшее. Именно жадный консерватизм этого человека привлек внимание правительства: в то время, когда синдикалистское влияние среди зулусского народа растет, а потомки зулусского короля заняты борьбой за право на вождество Усуту, дубе рассматривается как возможный путь к сохранению местных традиционных структур, образуя защиту от синдикалистской демагогии. Поскольку Дубэ является борцом за права коренных жителей, сотрудничество идет в обоих направлениях."
 natal.21.a:0 "Давайте пригласим его на чашку чая!"
 
 natal.22.t:0 "Индийцы в Натале"
 natal.22.d:0 "Азиатская община Натала в основном происходит от индийских наемных рабочих, которые были импортированы для работы на плантациях сахарного тростника в регионе. В настоящее время они составляют значительную часть Натальского населения, на одну больше, чем белая диаспора. К неудовольствию своих белых коллег, многие индийцы имеют очень успешные малые предприятия, которые превосходят их конкурентов. В результате этого, белое население Наталя урезало свои гражданские права задолго до того, как Наталь был включен в Южно-Африканский союз.\n\nАзиатское сообщество политически осведомлено, и плохое отношение к ним, скорее всего, приведет к массовым акциям. Однако, если мы хотим угодить им, мы должны быть осторожны, потому что Белый электорат, скорее всего, не одобрит. С утверждением независимости Наталя должна быть сформулирована политика в отношении этих Натальских граждан."
 natal.22.a:0 "Нам нужно работать вместе более тесно."
 natal.22.b:0 "Конечно, мы не можем позволить им превзойти нас!"
 
 natal.23.t:0 "Расовые беспорядки в Дурбане"
 natal.23.d:0 "Катастрофа... После того, как индеец якобы ударил зулусскую девушку, зулусские мятежники напали на этнических индейцев в Индийском деловом районе Дурбана. В своей ярости они начали нападать на отдельных индейцев, забрасывая камнями транспортные средства индийских водителей, грабя индийские магазины и сжигая индийскую собственность. По словам информатора, зулусы организованы смутьянами, которые решили, что 'пришло время избавить страну от индейцев'.\n\nПолиция готова следовать инструкциям городского совета. По словам начальника полиции, необходимо как можно скорее вмешаться, чтобы ограничить количество ожидаемых жертв."
 natal.23.a:0 "Убедитесь, что это не станет настоящей бойней, но не позволяйте ей закончиться слишком рано."
 natal.23.b:0 "Жестокое подавление этих зулусских варваров оправдано!"
 natal.23.c:0 "Пусть зулусы повеселятся."
 
 natal.24.t:0 "Азиатский представительский Совет"
 natal.24.d:0 "Правительство Наталя приняло решение предоставить азиатской диаспоре в Натале определенную степень представительства. Если раньше они не имели никакого политического влияния, то теперь Азиатский представительный совет, состоящий из белых, будет избираться азиатским населением Наталя, что даст им, по крайней мере, определенную степень представительства, даже если белые Наталя не готовы разделить с ними власть на равной основе."
 natal.24.a:0 "Шаг в правильном направлении, уверяю вас!"
 
 natal.25.t:0 "Выборы [GetYear] года"
 natal.25.d:0 "С формализованной Конституцией настало время натальскому (белому) населению избрать правительство с мандатом. Временная Коалиция за независимость Союзной федеральной партии и Партии Доминиона распалась, и последние несколько недель они ведут кампанию друг против друга. Большинство ожидает, что одна из этих двух партий получит большинство, хотя, если парламент окажется подвешенным, есть небольшой шанс, что коалиция Натальской Лейбористской партии и остатков Южноафриканской партии сможет сформировать правительство вместо этого, изгнав обе предполагаемые более крупные партии в оппозицию. Национальная партия также участвует в недвусмысленной платформе воссоединения, но они не должны быть конкурентоспособными нигде, кроме Дурбана-Севера."
 natal.25.a:0 "Союзная федеральная партия получает рабочее большинство"
 natal.25.b:0 "Партия Доминиона побеждает более чем в половине избирательных округов"
 natal.25.c:0 "Коалиция между лейбористами и НЮП оказывается успешной"
 
 natal.26.t:0 "Победа в Англо-Бурской войне"
 natal.26.d:0 "Снова британцы одерживают победу.мятежная Республика Д.Ф.Малана была побеждена, и законный имперский порядок был восстановлен. Будущее Южной Африки вновь прочно связано с Британской империей и Антантой. Теперь мы должны убедиться, что это будет последний раз, когда Южная Африка будет залита кровью. Конечно, в третий раз очарование?!"
 natal.26.a:0 "Боже, храни короля!"
 
 natal.27.t:0 "Федеральные выборы [GetYear] года"
 natal.27.d:0 "Пришло время провести первые федеральные выборы в нашей новой федерации. Как и в Союзе, большинство избирателей по-прежнему белые, но это определенно отличается от того, что было раньше: большое количество африканеров, связанных с вероломной Национальной партией, или тех, кто воевал на стороне буров во время войны, были лишены избирательных прав, компенсируя демографический разрыв между африканерами и англоговорящими южноафриканцами. Выборы несколько похожи на те, что были в первые дни существования Союза, когда союзная федеральная партия Николса выполняла роль англоязычных юнионистов и Южноафриканской партии, теперь во главе с Яном Хендриком Хофмейром после отставки генерала Смэтса, будучи поддержанным африканерами, хотя большинство бывших националистов, поскольку они не лишены избирательных прав, не признают себя на либеральном пути, к которому тянет партию Гофмейра."
 natal.27.a:0 "Победа Николса, отца Федерации!"
 natal.27.b:0 "Либеральная программа Хофмейра выигрывает день!"
 
 natal.28.t:0 "Ополченцы занимают здания парламента"
 natal.28.d:0 "'Идея о том, что после победы над Африканерскими силами, механика демократии снова привела африканеров к власти ценой британского населения Южной Африки, неприемлема', - вот что заявил член парламента от Рудепорта, Чарльз Сталлард, из маргинальной партии Доминиона. Сегодня должна была состояться торжественная ассамблея первого федерального парламента Южной Африки, после победы САП. Но это не так, поскольку ополченцы, воевавшие на стороне федералов во время Англо-Бурской войны, в этот самый день заняли здания парламента Кейптауна. Сталлард, выступая в качестве спикера от имени этих мятежников, прямо дал указание генерал-губернатору: для защиты интересов Британской диаспоры в Южной Африке парламент должен быть приостановлен на неопределенный срок, и генерал-губернатор должен взять на себя контроль над правительством аналогично ситуации в Австралазии в 1920-х годах, в то время как Временное правительство Доминиона должно помочь в этой задаче.\nЗатем выступил генерал-губернатор и..."
 natal.28.a:0 "...применил свои чрезвычайные полномочия, чтобы ответить на вызов!"
 natal.28.b:0 "...осудил неуважение к демократическому процессу."
 
 natal.29.t:0 "Ополченцы отступают от палат парламента"
 natal.29.d:0 "После доноса генерал-губернатора Сталлард и ополченцы были вынуждены прийти к выводу, что без запрошенной поддержки короны их попытка переворота не будет иметь никаких шансов. Затем ополченцы сдались, и парламентский процесс возобновился, как и планировалось изначально. Позже в тот день, будущим премьер-министром Яном Хендриком Hofmeyrбыл, заявил о своем понимании британской озабоченности, и как примирительные меры объявил, что намерен помиловать всех солдат, участвовавших в оккупации к тому же те, кто организовал его, чье наказание он бы вместо того, чтобы лично ездить на не более пяти лет в тюрьме, если они должны были быть осужден больше, чем это." 
 natal.29.a:0 "Неудачное начало для нового начала"
 
 natal.40:0 "Контакты Британской Индии" 
 natal.40.t:0 "Контакты Британской Индии"
 natal.40.d:0 "С отрывом Наталя от Южно-Африканской Республики, Наталь оказался в невыгодном положении, столкнувшись с бурской мощью. Похоже, что члены Натальского Индийского Конгресса обратились к своим контактам внутри [DEH.GetNameDef] в попытке получить военную поддержку Натальского правительства. Хотя ясно, что у Совета есть своя собственная повестка дня, правительство видит в этом двойной острый меч с перспективой вооруженных индийских сил в стране, хотя это рассматривается как лучшая пилюля, чтобы проглотить ее в противовес вооруженным африканерам."
 natal.40.a:0 "Все так, как есть..."
 
 natal.41:0 "Просьба о помощи" 
 natal.41.t:0 "Просьба о помощи" 
 natal.41.d:0 "С натальными и Южной Родезии оторвавшись от теперь привести африканеров ЮАР, через каналы натальной индийский Совет обратился к контактам на Британских индийских Вооруженных сил для помощи. Хотя мы имеем дело с нашими собственными проблемами на Индийском субконтиненте, обеспечение безопасности мыса стало более важным, чем когда-либо после потери контроля над Суэцким каналом и беспорядков на Ближнем Востоке."
 natal.41.a:0 "Независимо от этого, они могут вести свои собственные войны"
 natal.41.b:0 "Мы пошлем то, что сможем"
 
 natal.42:0 "Ответ британских индейцев - Отказано"
 natal.42.t:0 "Ответ британских индейцев - Отказано"
 natal.42.d:0 "Представитель Индийского Совета сообщил нам, что их контакты в Британской Индии сообщили им, что их правительство отказало им в помощи, заявив, что из-за их нынешнего затруднительного положения они не могут помочь. Это было воспринято правительством как неспособность Индийского совета помочь им в трудную минуту, что привело к дальнейшему росту разрыва между Индийским и англоязычным населением Наталя."
 natal.42.a:0 "Этим индейцам никогда нельзя было доверять"
 
 natal.43:0 "Ответ британских индейцев - Разрешено" 
 natal.43.t:0 "Ответ британских индейцев - Разрешено" 
 natal.43.d:0 "Представитель Индийского Совета сообщила нам, что их контакты в Британской Индии сообщили, что их правительства приняли их помощь, на помощь, и послать полк и батальон труда для оказания помощи Наталь. Хотя правительство надеялось на большее, они понимают, что у Британской Индии есть свои собственные сомнения, с которыми нужно иметь дело. Хотя на самом деле вопрос в том, чего хочет взамен индийский Совет..."
 natal.43.a:0 "Больше индейцев в Натале... Отлично..."
 
 natal.44:0 "Запрос Индийского Совета" 
 natal.44.t:0 "Запрос Индийского Совета"
 natal.44.d:0 "Хотя индийский Совет не смог сплотить своих соотечественников на нашу сторону, они недавно обратились к правительству со следующими условиями. Первое условие, позволяющее индийцам присоединиться к натальным Вооруженным силам в большем объеме и с расширенными ролями. Второе условие состоит в том, чтобы индийцы рассматривались как равные граждане в рамках независимого Натала, чтобы предоставить индийским рабочим большие права. С их недавними попытками помочь правительству, закончившимися полным провалом, ответ на эту 'просьбу' был таков..."
 natal.44.a:0 "Нет"
 
 natal.45:0 "Запрос Индийского Совета" 
 natal.45.t:0 "Запрос Индийского Совета"
 natal.45.d:0 "Поскольку индийский Совет смог сплотить своих соотечественников на наше дело, их страшная просьба к правительству была сделана со следующими условиями. Первое условие, позволяющее индийцам присоединиться к натальным Вооруженным силам в большем объеме и с расширенными ролями. Второе условие состоит в том, чтобы индийцы рассматривались как равные граждане в рамках независимого Натала, чтобы предоставить индийским рабочим большие права. Теперь, когда в стране появилось больше вооруженных индейцев и они крайне необходимы, правительство неохотно приняло это, но обсудит второй пункт позже."
 natal.45.a:0 "Да-да, поговорим больше о гражданском вопросе позже"
 
 natal.46:0 "Триумф Наталя!" 
 natal.46.t:0 "Триумф Наталя!
 natal.46.d:0 "Хотя нам не удалось отстранить Буров от власти в ныне ведущей Южно-Африканской республике, но с полученной помощью мы сумели сохранить свою независимость и закрепили за собой Наталь. Впереди долгий и нелегкий путь, на который предстоит ответить на множество сложных вопросов и проблем. Поскольку сейчас в Южной Африке царит мир, меры военного времени теперь смягчаются, а в Натале восстанавливается уровень нормальности"
 natal.46.a:0 "Наталь стоит крепко"
 
 natal.47:0 "Зулусский вопрос"
 natal.47.t:0 "Зулусский вопрос"
 natal.47.d:0 "Народ Зулу, который также известен как 'Амазулу', в отличие от индейцев Наталя, оставался нейтральным на протяжении всей Третьей Англо-Бурской войны, и единственным вкладом была их помощь натальскими карабинерами. Это привело их под подозрение туда, где их лояльные ложь и далее напрашивается вопрос о вооружении является хорошей идеей. Хотя в любом случае они составляют большинство населения в Натале, и Наталь будет освобожден от ответственности за то, что не вернет тех, кто лоялен Наталу, хотя это будет стоить дорого, но есть и другие способы использовать этот резерв рабочей силы."
 natal.47.a:0 "Дайте им сначала старые пушки, это хороший парень"
 
 natal.48:0 "Расширение туземных трудовых батальонов"
 natal.48.t:0 "Расширение туземных трудовых батальонов"
 natal.48.d:0 "Теперь, когда синдикалистские влияния были полностью искоренены среди коренного зулусского населения, настало время для нас взглянуть на использование туземцев в нашей армии. Однако те же предрассудки, которые сдерживали подобные проекты в Южной Африке, все еще присутствуют у нас в Натале. Существует опасение, что разрешение вооружать таким образом коренных жителей Наталии может спровоцировать восстание против их белых офицеров, и многие белые просто не готовы пойти на риск того, что нам, возможно, придется вести модернизированную повторную англо-зулусскую войну. Поэтому они предлагают низвести туземцев только до трудовых повинностей, освободив вместо них белых для фронта."
 natal.48.e:0 "Поскольку верховные вожди и правительство пришли к соглашению, нам пора взглянуть на использование туземцев в нашей армии. Однако те же предрассудки, которые сдерживали подобные проекты в Южной Африке, все еще присутствуют у нас в Натале. Существует опасение, что разрешение вооружать таким образом коренных натальцев, может спровоцировать восстание против белых офицеров, и многие белые просто не готовы пойти на риск того, что нам может понадобиться сражаться в современной повторной Англо-Зулусской войне. Поэтому они предлагают низвести туземцев только до трудовых повинностей, освободив вместо них белых для фронта."
 natal.48.a:0 "Скорее будет расстрелян спереди, чем сзади"
 natal.48.b:0 "Черный или белый, в окопе нет сегрегации"
   
 natal.50:0 "Первая партия прибывает"
 natal.50.t:0 "Первая отгрузка прибывает"
 natal.50.d:0 "Под бдительной охраной флота Галифакса первый груз из Антанты достиг берегов Наталя, войдя в порт Дурбан с большой помпой. Большая часть груза содержала продовольствие, сырье и другие материалы, необходимые Наталу для поддержания своего существования в эти трудные времена. Последний корабль, на котором находился транспорт, содержал вожделенные припасы натальских военных. Сюда входили боеприпасы, артиллерийские орудия и несколько гладиаторов Глостера, все еще лежавших в своих первоначальных ящиках Вельткрига. Большая часть боеприпасов была оставлена за кадром из Вельткрига, создавая впечатление, что Антанта все еще находится на заборе о том, как она должна быть лояльна южноафриканским государствам."
 natal.50.a:0 "Нищие не могут выбирать."
 
 natal.51.t:0 "Федеральные выборы [GetYear] года"
 natal.51.d:0 "Мандат федерального правительства истек, и генерал-губернатор вновь назначил выборы. Южноафриканский электорат во всех южноафриканских Штатах собрался, чтобы избрать новый парламент, который будет представлять их в Кейптауне. Политики как из ЮФП, так и из НЮП, проведя сезон в кампании за свои места в федеральном парламенте, с тревогой ожидают, будет ли их тяжелая работа вознаграждена избирателем."
 natal.51.a:0 "Союзная федеральная партия получает большинство!"
 natal.51.b:0 "Южноафриканская партия торжествует!"
 
 natal.52.t:0 "Всеобщие выборы [GetYear] года"
 natal.52.d:0 "После завершения пятилетнего мандата парламента настало время для Натальского электората избрать нового. Основными партиями, конкурирующими за формирование правительства, являются Союзная федеральная партия Николса, Доминионная партия Сталларда и Лейбористская партия Бойделла. Теперь ничего не остается, как ждать результатов..."
 natal.52.a:0 "Союзная федеральная партия получает рабочее большинство."
 natal.52.b:0 "Партия Доминиона побеждает более чем в половине избирательных округов."
 natal.52.c:0 "Коалиция между лейбористами и НЮП оказывается успешной."
 
 natal.53.t:0 "Закон О предоставлении избирательных прав 'цветным'"
 natal.53.d:0 "Теперь, когда Я.Х.Хофмейр получил свое недавно приобретенное большинство в новом федеральном парламенте в Кейптауне, он внес свой самый спорный законопроект. И это пройдет: на федеральных выборах Хофмейр сделал ставку на то, что по крайней мере более умеренные правые африканеры, лишенные своей собственной партии, которая из-за своей причастности к попытке отделения от империи теперь является незаконной, будут слишком плотными, чтобы голосовать за англоязычную союзную Федеральную партию Хитона Николса, и как таковой сделал все, что в его силах, чтобы выдвинуть прогрессивных кандидатов. Таким образом, он создал коалицию африканеров и британских прогрессистов, которая расколола ЮФП, несмотря на то, что районы, в которых голосовали британцы, были решающими.\n\nВидя надпись на стене с большинством НЮП и не желая отчуждать явно готовящуюся к получению избирательных прав 'цветную' базу избирателей, ЮФП решила поддержать законопроект, спокойно заверив своих избирателей в Натале, что они позволят этому стать шагом к получению избирательных прав индийского населения Натала. Единственная оппозиция в федеральном парламенте исходит от жестко настроенной сегрегационистской партии Доминиона, причем полковник Столлард осуждает законопроект премьер-министра, утверждая, что 'новые штаты Южноафриканской Федерации не похожи на провинции Союза, которым Претория может указывать, что делать; этот законопроект сильно выходит за рамки федеральной власти'. Однако его возражения не остановят принятие законопроекта. Партия Доминиона - лишь второстепенный игрок в парламенте."
 natal.53.a:0 "Счет проходит спокойно!"
 
 natal.54.t:0 "Языковая битва в Стелленбосе"
 natal.54.d:0 "Мы упорно работали над англицизацией Южной Африки, и частью этого было убедить высшие учебные заведения отказаться от своего Африкаанса и вместо этого преподавать на английском языке. К сожалению, один из старейших и наиболее престижных университетов Южной Африки, университет Стелленбоса, гордится своей давней традицией преподавать в основном на Африкаансе и демонстрирует нежелание подчиняться всему, что мы пытаемся сделать для этого: привлекать англоязычных специалистов, оказывать поддержку соответствующим университетам, отказывать им в грантах. Они по-прежнему активно нанимают преподавателей африкаанс и продолжают преподавать подавляющее большинство своих предметов на африкаанс. Они одинокий остров африканской культуры, который мы, кажется, не можем сдвинуть с места."
 natal.54.a:0 "Хватит! Преподавать по-английски или быть низведенным до учебников истории!"
 natal.54.b:0 "Отмените все последние привилегии и фунт финансирования!"
 
 natal.55.t:0 "Война в Южной Африке и Возвращение домой"
 natal.55.d:0 "Европа находится в состоянии войны, и [Root.GetNameDef] приоритет номер один - это восстановление родных островов от безбожных синдикалистов. К сожалению, однако, наши силы все еще увязли в Вельде в попытке умиротворить [SAF.GetNameDef]. Хотя потеря контроля над стратегически ценным мысом является мрачной перспективой, большинство в правительстве согласны с тем, что наш приоритет должен заключаться в обеспечении возвращения на родину и что Южная Африка должна быть запоздалой мыслью. С Южной Африкой делаются предложения о возвращении к Status-Quo ante Bellum: то есть Наталь и Южная Родезия окончательно вернутся в состав империи, но в противном случае Южно-Африканская республика будет полностью независимой, и мы признаем их таковыми... По крайней мере, сейчас..."
 natal.55.a:0 "Свяжитесь с бурами по поводу поселения."
 natal.55.b:0 "Они почти упали, мы можем справиться с обоими приоритетами."
 
 natal.56.t:0 "[From.GetNameDefCap] просит мира"
 natal.56.d:0 "[From.GetAdjective]ое правительство связалось с нашими через немецкого посредника: они стремятся вернуться к 'Status-Quo ante Bellum' и признать нашу республику, при условии, что мы в свою очередь, признаем независимость Наталя и Южной Родезии, тем самым навсегда потеряв их. Ясно, что они все еще убеждены, что в конце концов могут поставить нас на колени, но считают, что это не стоит вложения людей и оборудования, в которых они так нуждаются для возвращения домой. Некоторые в правительстве говорят, что мы должны принять это решение, поскольку это означает, что мы наконец-то достигнем нашей независимости и дальнейшая борьба с ними может оказаться безнадежной. Другие считают, что война не может быть выиграна в абсолютном смысле и что толкает британский полностью вне нашего континента будет единственным гарантом нашей национальной безопасности в долгосрочной перспективе."
 natal.56.a:0 "Это самый лучший результат можно реально рассчитывать."
 natal.56.b:0 "Мы вытолкнем всех британцев с нашего континента, если это будет необходимо!"
 
 natal.57.t:0 "Республика принимает!"
 natal.57.d:0 "Республиканцы приняли нашу попытку заключить мир. Отныне Южная Африка будет независимой республикой, но, по крайней мере, британское население Наталя и Южной Родезии не будет подчинено африканскому господству. Некоторые, несомненно, будут разочарованы таким исходом, особенно те англоговорящие меньшинства, которые живут в других провинциях Южной Африки, но, по крайней мере, теперь мы можем полностью сосредоточиться на восстановлении родных островов."
 natal.57.a:0 "Следующая остановка, Британия!"
 
 natal.58.t:0 "Республика отвергает мир!"
 natal.58.d:0 "Грязные буры отвергли шанс, который мы дали им в их столь желанной независимости, настаивая на том, что Южная Африка будет независимой со всеми своими провинциями, желания Натальского и родезийского населения будут прокляты. И очевидно, они думают, что могут заставить нас принять эти требования..."
 natal.58.a:0 "Вы выбрали смерть, голландцы..."
 
 natal.59.t:0 "[ENT.GetNameDefCap] и [SAF.GetNameDef] подписывают мир"
 natal.59.d:0 "Стремясь перенаправить свое внимание на восстановление родных островов, [ENT.GetAdjective]ое правительство решило подписать мир с южноафриканцами. Они обеспечили нашу независимость, но они также приняли независимость Южной Африки, что означает, что любая предыдущая риторика о Южноафриканской Федерации, как это обсуждалось в Натале, кажется мертвой в воде."
 natal.59.a:0 "Это то, что есть..."
 
 natal.60.t:0 "[From.GetNameDefCap] хочет присоединиться к Антанте"
 natal.60.d:0 "После того, как мы отказались помочь пробританским повстанцам в Южной Африке, мало кто думал, что они бросят вызов и победят республику самостоятельно. Тем не менее они каким-то образом одержали верх сами по себе, и теперь [From.GetNameDefCap] официально подал заявку еще раз, чтобы воссоединиться с Британской Империей и сферой влияния. На данный момент, кажется, мало причин отказывать им..."
 natal.60.a:0 "Пусть Юнион Джек еще раз гордо помашет рукой!"
 natal.60.b:0 "Впечатляет, но весь смысл был в том, чтобы бросить Южную Африку!"
 
 natal.61.t:0 "[From.GetNameDefCap] согласен"
 natal.61.d:0 "Неудивительно, что [From.GetNameDef] был более чем счастлив приветствовать нас на этот раз. С разгромом буров [Root.GetNameDef] будет стоять, надеюсь, на этот раз навсегда, с Империей!"
 natal.61.a:0 "Скажи это вместе со мной, бур: Боже, храни короля!"
 
 natal.62.t:0 "[From.GetNameDefCap] снова отвергает нас!"
 natal.62.d:0 "Невероятно! Сначала [From.GetAdjective]ое правительство оставило нас на произвол судьбы во время борьбы против бурской угрозы. Несмотря на отсутствие подкреплений в этой, казалось бы, безнадежной борьбе, нам все же удалось одержать верх в нашей верности империи, к которой мы рассчитывали быстро вернуться после нашей победы. К сожалению, это не так, потому что по какой-то причине они просто не хотят нас видеть. Мы были верны, и это наша благодарность?!"
 natal.62.a:0 "Может быть, нам стоит присоединиться к Америке!"
