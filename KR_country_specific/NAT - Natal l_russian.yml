 sfr_tt_indians_and_zulu_fight:0 "§YЗулусское и индийское население будут больше сосредоточены на своем взаимном антагонизме, чем на политике Белого правительства.§!\n"
 sfr_tt_zulu_crackdown_justified:0 "§YУ правительства теперь есть причина арестовывать большое количество зулусов, и индийская диаспора будет приветствовать это.§!\n"
