### Ideas ###
 SFR_his_majestys_most_loyal_servants:0 "Бастион лоялистов"
 SFR_his_majestys_most_loyal_servants_desc:0 "Там, где остальная Южная Африка нагло покинула его величество в трудную минуту, Наталь стоит как сияющий свет на службе у короля-императора. Единственная из четырех колоний, объединенных в Южно-Африканском союзе в 1910 году, которая все еще находится в Имперском лоно, и она останется таковой."
 SFR_his_majestys_most_loyal_servants_2:0 "Бастион лоялистов"
 SFR_his_majestys_most_loyal_servants_2_desc:0 "Там, где остальная Южная Африка нагло покинула его величество в трудную минуту, Наталь стоит как сияющий свет на службе у короля-императора. Единственная из четырех колоний, объединенных в Южно-Африканском союзе в 1910 году, которая все еще находится в Имперском лоно, и она останется таковой."
 SFR_his_majestys_most_loyal_servants_3:0 "Бастион лоялистов"
 SFR_his_majestys_most_loyal_servants_3_desc:0 "Там, где остальная Южная Африка нагло покинула его величество в трудную минуту, Наталь стоит как сияющий свет на службе у короля-императора. Единственная из четырех колоний, объединенных в Южно-Африканском союзе в 1910 году, которая все еще находится в Имперском лоно, и она останется таковой."
 SFR_his_majestys_most_loyal_servants_4:0 "Бастион лоялистов"
 SFR_his_majestys_most_loyal_servants_4_desc:0 "Там, где остальная Южная Африка нагло покинула его величество в трудную минуту, Наталь стоит как сияющий свет на службе у короля-императора. Единственная из четырех колоний, объединенных в Южно-Африканском союзе в 1910 году, которая все еще находится в Имперском лоно, и она останется таковой."
 SFR_segregation:0 "Расовая сегрегация"
 SFR_segregation_desc:0 "Белое население Наталя отличается от большинства белых южноафриканцев своей лояльностью к Империи и своим родным языком. Но когда речь заходит о вопросах сегрегации, они не слишком отличаются от южноафриканского мейнстрима. В Натале также социально-экономическая власть принадлежит подавляющему большинству англоязычных белых поселенцев, в то время как большинство зулусов, а также индийская диаспора исключены из процесса принятия решений."
 SFR_idea_native_labour_regulation:0 "Закон о Регулировании труда туземцев"
 SFR_idea_native_labour_regulation_desc:0 "Закон о Регулировании труда туземцев, регулирует использование туземного труда в Натале, подчиняя туземную рабочую силу определенным правилам, которые, хотя и более ограничены, чем у белых людей, по крайней мере гарантируют некоторые основные права. Он популярен среди туземцев, поскольку им теперь предоставляется защита, в то время как белый рабочий класс одобряет его, поскольку он дает им меньше неудобств на рынке труда по сравнению с туземным рабочим."
 SFR_idea_Zulu_communalism:0 "Зулусский коммунализм"
 SFR_idea_Zulu_communalism_desc:0 "Большая часть коренного населения Наталя принадлежит к племенам Зулу. Поощряя племенные структуры, признавая и поддерживая племенных правителей и увеличивая их стипендии, Натальское правительство культивировало чувство зулусского коммунизма, которое ограничивает способность синдикализма укорениться в зулусском населении."
 SFR_idea_land_settlement:0 "Земельный участок"
 SFR_idea_land_settlement_desc:0 "Чтобы ограничить влияние синдикализма среди коренного населения, правительство решило расширить объем земли, выделяемой для безусловного владения коренным населением. В конце концов, зачем кому-то поддерживать идеологию против собственности, если он владеет землей для себя?"
 SFR_idea_native_education:0 "Туземное образование"
 SFR_idea_native_education_desc:0 "При южноафриканском правлении, финансируемое государством туземное образование полностью отсутствовало, а возможности получения образования для туземного населения были полностью ограничены религиозными учреждениями. Это меняется сейчас, когда государство обеспечивает определенное базовое образование даже для коренного населения. Низкая грамотность среди коренного населения также не идет нам на пользу."
 SFR_idea_Natal_Res:0 "За Бога, Короля и Страну"
 SFR_idea_Natal_Res_desc:0 "Сопротивление в Натале в основном состоит из англо-южноафриканцев, их более умеренных бурских родственников и других людей, которые все еще подвергаются сегрегации."
 SFR_idea_syndicalism_Zulu:0 "Увядающий зулусский национализм"
 SFR_idea_syndicalism_Zulu_desc:0 "Шаткое лидерство и отсутствие возможностей в традиционных землях зулусов приводят к распаду традиционных племенных структур среди зулусов, составляющих большинство населения Наталя. Вакуум, оставленный разрушающимися листьями традиционализма, позволяет внедрить опасные идеологии, такие как синдикализм среди зулусов, и заставляет зулусов переселяться в городские районы Наталя, где они начинают конкурировать с бедными белыми, как и в остальной Южной Африке."
 SFR_idea_syndicalism_Zulu_crushed:0 "Воинствующие туземцы-социалисты"
 SFR_idea_syndicalism_Zulu_crushed_desc:0 "Жесткие меры против туземного синдикализма со стороны Натальского правительства радикализировали Натальскую СИР. Его способность представлять туземные интересы сокращается, поскольку злоба борьбы с властями отпугивает многих, но те, кто остался, только становятся более жестокими."
 SFR_idea_indian_diaspora:0 "Индийская диаспора"
 SFR_idea_indian_diaspora_desc:0 "Наталь имеет значительное азиатское население, которое прибыло в регион в качестве наемных рабочих на сахарных плантациях Наталя в течение 19-го века. К настоящему времени они в основном живут в индийских кварталах в Дурбане и других городских районах."
 SFR_idea_indian_diaspora_no_migration:0 "Индийская диаспора"
 SFR_idea_indian_diaspora_no_migration_desc:0 "Наталь имеет значительное азиатское население, которое прибыло в регион в качестве наемных рабочих на сахарных плантациях Наталя в течение 19-го века. К настоящему времени они в основном живут в индийских кварталах в Дурбане и других городских районах."
 SFR_idea_repressed_indian_diaspora:0 "Репрессированная индийская диаспора"
 SFR_idea_repressed_indian_diaspora_desc:0 "Наталь имеет значительное азиатское население, которое прибыло в регион в качестве наемных рабочих на сахарных плантациях Наталя в течение 19-го века. В настоящее время они в основном живут в индийских кварталах в Дурбане и других городских районах."
 SFR_idea_indian_diaspora_no_pass_laws:0 "Индийская диаспора"
 SFR_idea_indian_diaspora_no_pass_laws_desc:0 "Наталь имеет значительное азиатское население, которое прибыло в регион в качестве наемных рабочих на сахарных плантациях Наталя в течение 19-го века. В настоящее время они в основном живут в индийских кварталах в Дурбане и других городских районах."
 SFR_idea_represented_indian_diaspora:0 "Представительство индийской диаспоры"
 SFR_idea_represented_indian_diaspora_desc:0 "Наталь имеет значительное азиатское население, которое прибыло в регион в качестве наемных рабочих на сахарных плантациях Наталя в течение 19-го века. В настоящее время они в основном живут в индийских кварталах в Дурбане и других городских районах."
 SFR_idea_indian_students:0 "Индийский университет"
 SFR_idea_indian_students_desc:0 "Ранее доступ к высшему образованию был очень ограничен для индейцев из-за расистских запретов, ограничивающих доступ к белым. Правительство ослабило эти правила, что означает, что азиатское население Наталя больше не должно выезжать за границу, чтобы поступить в Университетский колледж."
 SFR_idea_judicial_system:0 "Судебная система"
 SFR_idea_judicial_system_desc:0 "Судебная система Наталии представляет собой сочетание южноафриканских и британских традиций. Эта система избирательно использует южноафриканскую судебную практику в соответствии с рекомендациями так называемой 'Судебной переходной системы'. Использование Римско-голландского права, как это принято в Южной Африке, больше не действует."
 SFR_idea_judicial_system_2:0 "Судебная система"
 SFR_idea_judicial_system_2_desc:0 "Судебная система Наталии представляет собой сочетание южноафриканских и британских традиций. Эта система избирательно использует южноафриканскую судебную практику в соответствии с рекомендациями так называемой 'Судебной переходной системы'. Использование Римско-голландского права, как это принято в Южной Африке, больше не действует."
 SFR_idea_national_reconstruction:0 "Национальная реконструкция"
 SFR_idea_national_reconstruction_desc:0 "Мы воевали с нашими бывшими соотечественниками из Южной Африки. Это привело к разрушению и боли во всей стране, и теперь пришло время восстановить ее."
 SFR_idea_monetary_system:0 "Денежная система"
 SFR_idea_monetary_system_desc:0 "После отделения от ЮАР, Наталь не имел никакого контроля над своей валютой, так как все они находятся под контролем ЮАР. Для решения этой проблемы правительство разрабатывает специальную натальскую денежную систему центрального банка."
 SFR_idea_monetary_system_2:0 "Денежная система"
 SFR_idea_monetary_system_2_desc:0 "После отделения от ЮАР, Наталь не имел никакого контроля над своей валютой, так как все они находятся под контролем ЮАР. Для решения этой проблемы правительство разрабатывает специальную натальскую денежную систему центрального банка." 
 SFR_idea_counterinsurgency_idea:0 "Меры Натальской войны - Комендантский час"
 SFR_idea_counterinsurgency_idea_desc:0 "В условиях Третьей Англо-Бурской войны, [SFR.GetLeader] принял решение о введении военных мер, которые включают суровый комендантский час и ограничение передвижения"
 SFR_idea_counterinsurgency_idea_1:0 "Меры Натальской войны - Линии снабжения"
 SFR_idea_counterinsurgency_idea_1_desc:0 "Имея более или менее обеспеченную внутреннюю безопасность, правительство стремится к тому, чтобы линии снабжения не пострадали от буров и их командос."
 SFR_Natal_African_Rifles:0 "Натальские африканские стрелки"
 SFR_Natal_African_Rifles_desc:0 "Концепция Африканских стрелков на протяжении веков была темой, которой руководствовались белые страны Африки. Идея заключается в том, чтобы набирать тех, кто будет верен Стране в первую очередь, а не их племенным вождям. Несмотря на то, что это дорогостоящий проект, он позволяет использовать больше людей на фронте."
 SFR_Natal_Labour_Batt:0 "Натальские африканские трудовые батальоны"
 SFR_Natal_Labour_Batt_desc:0 "Более 'дешевым' вариантом является создание Африканских трудовых батальонов, роли которых в основном не являются боевыми, чтобы высвободить 'принятую' армию на передовые роли."
 SFR_Natal_African_Rifles_Expanded:0 "Расширение Натальских африканских стрелков"
 SFR_Natal_African_Rifles_Expanded_desc:0 "Учитывая, что идея расширения Африканских трудовых батальонов является ничем иным, как способом вызвать дальнейшую напряженность, дополнительное расширение нынешних Натальских африканских стрелков позволит получить больше свежих ружей, хотя и за определенную цену."
 SFR_Natal_Carb_Idea:0 "Автономия натальских карабинеров"
 SFR_Natal_Carb_Idea_desc:0 "Натальские карабинеры продемонстрировали свою ценность в Третьей Англо-Бурской войне с использованием нетрадиционной тактики, схожей с той, которую использовали бурские командос в предыдущих войнах. Это привело к тому, что натальские карабинеры получили высокий уровень автономии в своей подготовке и наборе, что позволило создать уникальную разновидность солдат."
 SFR_Elite_Army_Idea:0 "Натальская армейская доктрина: Элитная армия"
 SFR_Elite_Army_Idea_desc:0 "Учитывая, что подготовка и набор натальских карабинеров были настолько успешными, высшее командование Наталя только что приняло решение полностью поддержать это, приняв доктрину Элитной армии. Несмотря на то, что обучение наших людей занимает больше времени, они лучше для этого приспособлены."
 SFR_Heavy_Tanks_idea:0 "Натальское тяжелое танковое производство"
 SFR_Heavy_Tanks_idea_desc:0 "Во время Третьей Англо-Бурской войны, Наталу удалось обеспечить безопасность промышленности по производству тяжелых танков из Южной Африки. Теперь в паре с канадскими инженерами, это позволило Наталу производить канадские тяжелые танки более эффективно."
 SFR_Mech_Army_idea:0 "Натальская армейская доктрина: Механизированная армия"
 SFR_Mech_Army_idea_desc:0 "Не имея рабочей силы, но имея надежную промышленность для страны своего размера, Наталь сделал выбор в пользу механизации ведения войны. Это привело к созданию режима, который требует более длительной подготовки и других накладных расходов, но был согласован как лучший способ использования ограниченной рабочей силы Наталя."
 SFR_CAS_Idea:0 "Комплексная поддержка с воздуха"
 SFR_CAS_Idea_desc:0 "С принятием на вооружение более легких истребителей-бомбардировщиков, Натальские ВВС были интегрированы в армию для обеспечения большей непосредственной поддержки с воздуха."
 SFR_Elite_Cadre:0 "Элитные воздушные кадры"
 SFR_Tac_Bomber_Idea:0 "Доктрина тактических бомбардировщиков"
 SFR_Tac_Bomber_Idea_desc:0 "С принятием на вооружение более тяжелых тактических бомбардировщиков, Натальские ВВС сохранили свою независимость, чтобы обеспечить разрушительные бомбардировки впереди армии."
 SFR_Air_Recon_Idea:0 "Интегрированная воздушная разведка"

#Federation
 SFR_idea_bittereinder_resistance:0 "Сопротивление буров"
 SFR_idea_bittereinder_resistance_desc:0 "Многие африканеры до сих пор не приняли нашу победу в Англо-Бурской войне и продолжают сопротивляться нашей законной войне. Нужно будет что-то предпринять, если мы хотим вернуться к стабильному правительству."
 SFR_idea_anglicisation:0 "Усилия по англицизации"
 SFR_idea_anglicisation_desc:0 "Трижды Южная Африка была залита кровью, потому что буры слишком примитивны, чтобы позволить себе взаимопонимание с нами. Теперь уже нет. На этот раз их грубый голландский говор будет искоренен, и Южная Африка навсегда отождествит себя с Империей."
 SFR_idea_reconciliation:0 "Усилия по примирению"
 SFR_idea_reconciliation_desc:0 "Прошла Третья Англо-Бурская война, и снова британцы вышли на первое место. И снова народу Южной Африки приходится жить с результатом и потерянными сыновьями, и снова возникает желание примирить наши разногласия. Возможно, этот третий раз и есть очарование."
 SFR_Natal_Indians_Prop_Accepted:0 "Запрос Индийского Совета принят"
 SFR_Natal_Indians_Prop_Accepted_desc:0 "С Натальским Индийским Советом, способным обеспечить британскую индийскую помощь, Наталь согласился на несколько условий, касающихся их обращения с Натальским индийским населением. Это привело к всплеску вербовки Натальских индейцев, желающих присоединиться к борьбе против Буров."
 SFR_Natal_Indians_Prop_Denied:0 "Запрос Индийского Совета отказан"
 SFR_Natal_Indians_Prop_Denied_desc:0 "Поскольку Натальский Индийский Совет не смог заручиться британской индийской помощью, Наталь отклонил их условия и положения, касающиеся их обращения с Натальским индийским населением. Это привело к тому, что местное индейское население Наталя отказалось поддерживать те немногочисленные вооруженные силы Наталя, которые там есть, что привело к массовой нехватке рабочей силы."
 SFR_Natal_Entente_Support:0 "Финальный шаг"
 SFR_Natal_Entente_Support_desc:0 "Теперь, когда Антанта у наших берегов, а боевой дух на небывало высоком уровне, мы должны загнать Буров обратно в его нору"
 SFR_Entente_Navy_Advisors:0 "Военно-морская помощь ИСЭР"
 SFR_Entente_Navy_Advisors_desc:0 "при содействии ИСЭР военно-морские объекты Наталя смогли модернизировать свои корабли, чтобы обеспечить размещение новейших конструкций на старых корпусах"
 SFR_Can_Pilot_Training_idea:0 "Командование морских бомбардировщиков"
 SFR_Can_Pilot_Training_idea_desc:0 "С независимым Военно-морским бомбардировочным командованием. Это позволило усилить координацию и способность наносить морские бомбардировочные удары там, где они крайне необходимы "
 SFR_Longer_Reach:0 "Больший охват флота"
 SFR_Longer_Reach_desc:0 "Хотя единственной миссией флота Наталя является защита морских путей Антанты вокруг мыса, необходимость иметь возможность наносить удары вокруг Африки будет крайне необходима в будущем."
 SFR_Halifax_Helm_idea:0 "Галифакс во главе флота"
 SFR_Halifax_Helm_idea_desc:0 "Галифакс, зная, что Наталь никогда не будет великой военно-морской державой, сосредоточился на главной миссии Натала, которая заключается в том, чтобы проводить конвои на мысе."
 SFR_Great_Crusade:0 "Наша роль в Великом крестовом походе"
 SFR_Great_Crusade_desc:0 "С советниками и поддержкой Антанты, Наталь сможет принять бой в Европе и убить синдикалистского зверя, который душит Европу!"


##New Federation Army Tree##
 SFR_federation_armed_forces:0 "Вооруженные Силы Федерации"
 SFR_federation_armed_forces_desc:0 "С окончанием Третьей Англо-Бурской войны, мы должны реорганизовать наши войска и подготовиться к помощи в грядущем конфликте."
 SFR_canadian_advisors:0 "Канадские советники"
 SFR_canadian_advisors_desc:0 "В то время как Лондон был задушен щупальцами синдикализма, Оттава взяла факел, чтобы привести Антанту в сердце красного зверя. Южноафриканское правительство открыло свои двери для канадских советников, чтобы расширить свои военно-воздушные силы и спасающиеся бегством военно-морские силы с целью поддержать Канаду в великом крестовом походе против синдикалистов."
 SFR_expand_cape_corps:0 "Расширить Капский корпус"
 SFR_expand_cape_corps_desc:0 "Капский корпус - это первое 'цветное' подразделение, сформированное в Южной Африке, история которого началась в 1781 году с 'Corps Bastaard Hottentoten' - Корпуса ублюдков Хоттентота. Ян Смэтс, больше не участвующий в боевых действиях, пожелал расширить свои функции, включив в нее фронтовую пехоту и включив в состав других видов войск, и мы сделаем это реальностью."
 SFR_military_college:0 "Южноафриканский военный колледж"
 SFR_military_college_desc:0 "С расширением южноафриканских вооруженных сил и включением в их состав военно-воздушных и военно-морских сил, вполне естественно, что эти службы служат местом для подготовки следующих военных умов южноафриканских вооруженных сил. Территория колледжа является расширением старой голландской Ост-Индской компании "Militere Kweekskool", расположенной в Претории, где она помогает готовить местных кадетов."
 SFR_dominion_service:0 "Верный Доминион"
 SFR_dominion_service_desc:0 "Наша преданность Короне не осталась незамеченной, так как мы приближаемся к нашему окончательному восстановлению Домашних островов, многие британцы сплотились вокруг нашего дела со всей Африки."
 SFR_great_crusade_focus:0 "Наша роль в Великом крестовом походе"
 SFR_great_crusade_focus_desc:0 "С помощью Советников Антанты и поддержки, Наталь сможет отправиться в бой в Европу и убить синдикалистское чудовище, которое душит Европу!"
 SFR_canadian_naval_invest:0 "Канадское военно-морское развитие"
 SFR_canadian_naval_invest_desc:0 "Некоторые из наших портов и доков видели лучшие дни, и многие из них не были в эксплуатации со времен Вельткрига. С канадскими инвестициями и 'ноу-хау', мы начали капитальный ремонт этих доков, чтобы лучше помочь нашим союзникам Антанты."
 SFR_canadian_destroyers:0 "Канадские проекты эсминца"
 SFR_canadian_destroyers_desc:0 "С угрозой подводных лодок, приходит продвижение корпуса Destroyer Chassis для охоты на новых морских волков. С последними разработками Антанты, натальский флот может справиться с этими угрозами и стать новым охотником Кейпа."
 SFR_canadian_cruiser:0 "Канадские проекты крейсеров"
 SFR_canadian_cruiser_desc:0 "Изучая конструкции канадских крейсеров, мы стали более эффективно создавать их сами."
 SFR_look_to_the_brits:0 "Британские планы"
 SFR_look_to_the_brits_desc:0 "Мы будем оглядываться на Империю и ее изгнанников, извлекая уроки из их ошибок, чтобы стать лучше."
 SFR_south_african_royal_navy:0 "Сформировать ВМФ Южной Африки"
 SFR_south_african_royal_navy_desc:0 "Под управлением Галифакса, военно-морские подразделения Южной Африки были централизованы, что позволило Южной Африке официально иметь военно-морской флот. Несмотря на меньшие размеры, его основные цели заключаются в защите судоходных маршрутов в пределах Кейпа и в оказании ограниченной поддержки канадским военным действиям."
 SFR_hallifax_at_helm:0 "Галифакс у руля"
 SFR_hallifax_at_helm_desc:0 "Галифакс, некогда отставной адмирал британского флота, теперь получил просьбу взять на себя управление реформами, необходимыми для того, чтобы Южная Африка создала свой собственный военно-морской флот."
 SFR_retrofit_fleet:0 "Схема модернизации"
 SFR_retrofit_fleet_desc:0 "Не имея средств для производства кораблей любыми крупными способами, Наталь взял на вооружение подход, предусматривающий переоснащение современных образцов вооружения на старых военно-морских корпусах. Хотя это и не всегда будет подходящим вариантом, но это мера замедленного действия, которая в значительной степени поможет новому флоту Натала, а не истощит тот небольшой бюджет, который у него есть."
 SFR_greater_reach:0 "Большой охват"
 SFR_greater_reach_desc:0 "Несмотря на то, что единственной задачей южноафриканских ВМС является защита судоходных путей Антанты вокруг мыса, в будущем будет крайне необходимо иметь возможность наносить удары по Африке."
 SFR_specialized_warfare:0 "Программа специализации войск"
 SFR_specialized_warfare_desc:0 "Высадка на берег Британии будет трудной задачей для сил Антанты. Необходимо будет оснастить более специализированные штурмовые отряды для захвата пляжей и портов."
 SFR_british_commitments:0 "Экспертиза оружия изгнанников"
 SFR_british_commitments_desc:0 "После падения Великобритании перед синдикалистами, некоторые изгнанники сделали Южную Африку своим домом. Опираясь на их и тех, кто находится в Канаде, мы сумели сделать несколько прорывов в исследованиях вооружений."
 SFR_need_a_medic:0 "Минимизация потерь"
 SFR_need_a_medic_desc:0 "Южная Африка располагает ограниченным кадровым резервом, из которого можно извлечь какую бы то ни было рабочую силу, которая отчасти зависит от самих себя. Однако развитие современной медицины и лечение травм, полученных на поле боя, позволило Смату настаивать на схемах, гарантирующих, что мужчин подлатают и вернут на службу."
 SFR_form_sns:0 "Специальная служба катеров"
 SFR_form_sns_desc:0 "Специализация всего лишь нескольких войск недостаточна. Мы решили расширить наши усилия и создать специализированное подразделение по вторжениям на амфибиях и морским операциям."
 SFR_canadian_radar_install:0 "Канадские радиолокационные установки"
 SFR_canadian_radar_install_desc:0 "В связи с необходимостью создания систем раннего предупреждения Канада предложила установить в этом регионе первую южноафриканскую радиолокационную установку."
 SFR_fighter_designs:0 "Новый южноафриканский истребитель"
 SFR_fighter_designs_desc:0 "При содействии Канады мы создали собственную отечественную модель истребителя."
 SFR_tacs_designs:0 "Новый южноафриканский бомбардировщик"
 SFR_tacs_designs_desc:0 "При содействии Канады мы создали собственную отечественную модель бомбардировщика."
 SFR_cas_designs:0 "Новая южноафриканская поддержка с воздуха"
 SFR_cas_designs_desc:0 "При содействии Канады мы создали собственный отечественный образец самолета непосредственной авиационной поддержки."
 SFR_south_african_royal_airforce:0 "Реформировать Королевских ВВС Южной Африки"
 SFR_south_african_royal_airforce_desc:0 "Южноафриканские ВВС до поддержки со стороны Канады и других сил Антанты были не более чем несколькими бипланами из забытой эпохи и некоторыми 'приобретенными' немецкими юнкерами. Теперь с последними тренировками и самолетами, теперь уже получившими прозвище Королевских ВВС Южной Африки, они готовы устроить хаос и не позволят себе промахнуться."
 SFR_local_aircraft:0 "Поддержка авиационной промышленности Южной Африки"
 SFR_local_aircraft_desc:0 "Хотя Канада более чем способна снабжать Южную Африку, опасность войны означает, что это не всегда может быть способствующим фактором. Южная Африка должна быть в состоянии обеспечить небольшую степень независимости своих ВВС от комплектующих и боеприпасов."
 SFR_air_recon_plan:0 "Интегрированная воздушная разведка"
 SFR_air_recon_plan_desc:0 "Благодаря более тесной координации между подразделениями ВВС и армией вооруженных сил Южной Африки, использование самолетов-разведчиков стало основой этой координации. С глазами в небе, передавая информацию для обеспечения командиров лучшим планированием и стратегиями против вражеских сил."
 SFR_local_talents:0 "Местные вдохновленные доктрины"
 SFR_local_talents_desc:0 "Джон Смэтс предложил подробный и обширный план реформирования южноафриканской армии до начала Третьей Англо-Бурской войны. Хотя он, возможно, больше не служит, его предложение было обоснованным и обеспечивает прочную основу для реформы нашей армии."
 SFR_heavy_tank_dev:0 "Фокус на тяжелых танках"
 SFR_heavy_tank_dev_desc:0 "Мы сравняем с землей все, что встанет у нас на пути."
 SFR_mechanized_dev:0 "Фокус на механизированной войне"
 SFR_mechanized_dev_desc:0 "Ничто не сравнится с прогулкой по сельской местности."
 SFR_production_dev:0 "Технологии производства"
 SFR_production_dev_desc:0 "Чтобы подготовиться к следующей войне, мы должны убедиться, что наши машины превосходят все остальные."
 SFR_local_arms:0 "Местное оружие"
 SFR_local_arms_desc:0 "Взяв уроки крови, полученные во время Третьей Англо-Бурской войны, мы начали производить местную винтовку, вместо того, чтобы полагаться на старые канадские и британские образцы."
 SFR_modified_designs:0 "Южноафриканские образцы"
 SFR_modified_designs_desc:0 "Несмотря на то, что в Южной Африке отсутствует надежный промышленный комплекс и не хватает местных разработок, это не относится к Антанте. Благодаря импорту канадских и французских образцов мы можем производить варианты транспортных средств, приспособленных к нашим условиям и потребностям."
 SFR_armor_corps:0 "Создать бронетанковый корпус"
 SFR_armor_corps_desc:0 "Для преодоления нехватки кадров и повышения эффективности армии, было одобрено создание бронетанкового корпуса. Это будет дорогостоящим мероприятием, хотя выгоды перевешивают затраты."
 SFR_smuts_plan:0 "План Смэтса пересмотрен"
 SFR_smuts_plan_desc:0 "Взяв элементы из первоначального плана Смэтса, мы адаптировали уроки Третьей Англо-Бурской войны и наблюдения Второй Американской Гражданской войны, чтобы довести нашу доктрину до совершенства."
 SFR_Dominion_Great_Crusade:0 "Наша роль в Великом крестовом походе"
 SFR_Dominion_Great_Crusade_desc:0 "С помощью Советников Антанты и поддержки, Наталь сможет отправиться в бой в Европу и убить синдикалистское чудовище, которое душит Европу!"
