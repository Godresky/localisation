### Decisions ###
 SFR_hold_natal_mission:0 "Оборона Наталя!"
 SFR_hold_natal_mission_desc:0 "Если мы хотим обеспечить нашу независимость и верность королю, мы должны быть уверены, что наша главная провинция, Наталь, не попадет в руки бурских сил. Если мы продержимся достаточно долго, это, вероятно, вынудит буров сесть за стол переговоров."
 SAF_hold_natal_mission:0 "Покорить Наталь!"
 SAF_hold_natal_mission_desc:0 "Завоевание мятежной провинции Наталь, должно иметь первостепенный приоритет: как прибрежная провинция, она может служить транзитным пунктом для сил хаки, стекающихся в Южную Африку, если ее быстро не усмирить. Если мы окажемся в ситуации, когда не сможем победить натальцев, мы можем быть вынуждены сесть за стол переговоров и навсегда потерять регион."
 
 SFR_join_entente:0 "Присоединиться к Антанте"
 STR_join_entente_desc:0 "Несмотря ни на что, мы победили буров без помощи остальной части Антанты, которая, казалось бы, оставила нас одних против буров. Несмотря на предательство, мы всё ещё верны Империи: мы себе наше законное место в ней."


