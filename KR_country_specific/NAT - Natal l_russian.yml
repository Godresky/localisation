### Focuses ###
 SFR_natal_rings_true:0 "Триумф Наталя!"
 SFR_natal_rings_true_desc:0 "Мы стали победителями в Третьей Англо-Бурской войне. Пришло время перестроить наше государство."
 SFR_native_question:0 "Вопрос коренного населения"
 SFR_native_question_desc:0 "После обретения независимости, пришло время разобраться с вопросом о коренных жителях."
 SFR_speak_softly:0 "Действуя мягко"
 SFR_speak_softly_desc:0 "Вместо того, чтобы жестко подавить местных коренных жителей, мы можем договориться с ними, тем самым принеся мир и процветание в Наталь."
 SFR_work_with_native_trade_unions:0 "Работа с местными профсоюзами"
 SFR_work_with_native_trade_unions_desc:0 "Коренные жители Наталя создали множество профсоюзов, чтобы помогать в борьбе за свои права друг другу. Будет разумным договориться с этими профсоюзами."
 SFR_organise_the_native_workforce:0 "Акт о регулировании труда туземцев"
 SFR_organise_the_native_workforce_desc:0 "Эксплуатация труда туземцев и местных племён, всегда была проблемой для целостности нашей нации. Пришло время положить этому конец и позволить им работать наравне с белыми жителями."
 SFR_recognize_Zulu_paramount_chief:0 "Признать верховного вождя зулусов"
 SFR_recognize_Zulu_paramount_chief_desc:0 "Зулусы всегда имели свои вождества и своих вождей. Хотя правительство пока что не признаёт никого из них, мы решили сделать первый шаг в этом направлении."
 SFR_encourage_Zulu_communalism:0 "Поощрять зулусский коммунализм"
 SFR_collaborate_john_dube:0 "Поддержать Джона Дубе"
 SFR_collaborate_john_dube_desc:0 "Джон Дубе - известный активист и борец за права коренных жителей. Хотя его позиция довольно противоречивая, но для нашего правительства будет разумно сотрудничать с ним."
 SFR_establish_the_land_settlement:0 "Поддержать местных поселенцев"
 SFR_state_sponsored_native_education:0 "Образование для коренных жителей"
 SFR_state_sponsored_native_education_desc:0 "Местные коренные жители никогда не получали должного образования с тех пор, как мы прибыли на берега Наталя. Мы решили создать государственную программу обучения для зулусов, чтобы повысить их уровень благосостояния."
 SFR_establish_native_council:0 "Создать Совет коренных жителей"
 SFR_establish_native_council_desc:0 "Коренные жители должны иметь своего представителя в правительстве, поэтому было решено создать совет коренных жителей, который будет действовать в интересах индейцев."
 SFR_carry_big_stick:0 "Политика 'большой дубинки'"
 SFR_carry_big_stick_desc:0 "Местное коренное население было большой проблемой в Южной Африке, и теперь, после получения независимости, мы сможем решить этот вопрос. Мы решили подавить всякие амбиции и надежды туземцев, чтобы обезопасить наше англо-саксонское государство."
 SFR_suppress_ICU:0 "Запретить СИР"
 SFR_suppress_ICU_desc:0 "Союз Индустриальных Рабочих является инструментом Третьего Интернационала, чтобы развалить наше государство изнутри, надеясь освободить коренных жителей от 'гнёта капитализма' в соответствии с доктриной синдикализма. Пришло время раз и навсегда уничтожить этих социалистов!"
 SFR_root_out_syndicalism:0 "Искоренить туземский синдикализм"
 SFR_root_out_syndicalism_desc:0 "Местные коренные жители и синдикализм - это два препятствия для нашего государства. Пришло время избавиться от этой угрозы, пока она не разрослась до действительно опасных размеров."
 SFR_asiatic_question:0 "Азиатский вопрос"
 SFR_asiatic_question_desc:0 "В Натале живёт довольно много индийцев, мы должны решить, что нам делать с этим меньшинством."
 SFR_restrict_indian_land_ownership:0 "Уничтожить индийские предприятия"
 SFR_restrict_indian_land_ownership_desc:0 "Индийские предприятия приносят нам только проблемы, они должны быть уничтожены."
 SFR_provoke_indo_Zulu_antagonism:0 "Провоцировать зулусско-индийскую вражду"
 SFR_provoke_indo_Zulu_antagonism_desc:0 "Хотя это и довольно жестоко, но мы можем создать вражду между зулусами и индийцами, в итоге ослабив обе стороны."
 SFR_full_immigration_stop:0 "Остановить иммиграцию индийцев"
 SFR_full_immigration_stop_desc:0 "Индийские иммигранты принесли нам много проблем. Пришло время положить конец иммиграции индийцев в Наталь."
 SFR_suppress_natal_indian_congress:0 "Запретить Конгресс индийцев Наталя"
 SFR_suppress_natal_indian_congress_desc:0 "Конгресс индийцев Наталя - это просто группа индусов, действующих только в своих интересах, которые применяют методы, заимствованные у Ганди, чтобы попытаться получить от нас какую-нибудь подачку. Если мы хотим сохранить стабильность в нашем государстве, нам нужно запретить эту организацию."
 SFR_Asiatic_land_tenure_act:0 "Закон об азиатских земледельцах"
 SFR_Asiatic_land_tenure_act_desc:0 "Индийцы угрожают местным белым жителям своим предпринимательством. Белые владельцы магазинов постоянно жалуются, что индийцы создают им неподъёмную конкуренцию, тем самым привлекая к себе как зулусских, так и белых покупателей. Мы не можем оставить эту ситуацию без внимания..."
 SFR_establish_the_indian_council:0 "Создать Индийский Совет"
 SFR_establish_the_indian_council_desc:0 "Если мы создадим Индийский Совет, наше правительство сможет наладить гораздо лучшие отношения с местной популяцией индийцев, чем без него"
 SFR_abolish_indian_pass_laws:0 "Отменить индийские законы о пропусках"
 SFR_abolish_indian_pass_laws_desc:0 "Запрет на вход в определённые места для индийских натальцев неэффективен: он только ограничивает наш рынок и уменьшает рост экономики."
 SFR_indian_representation_in_parliament:0 "Индийцы в парламенте"
 SFR_indian_representation_in_parliament_desc:0 "Желание иметь своего представителя в правительстве естественно для всех людей, и мы должны дать индийцам Наталя такую возможность."
 SFR_open_higher_education_to_indians:0 "Предоставить индийцам высшее образование"
 SFR_open_higher_education_to_indians_desc:0 "Высшее образование - это основа процветающего общества, и каждый человек в нашей стране должен иметь возможность получить его."
 SFR_nation_building:0 "Сформировать нашу нацию"
 SFR_nation_building_desc:0 "Мы наконец-таки достигли полной независимости. Теперь нас ждет долгий процесс перестройки общества и формирования нашей нации."
 SFR_pass_the_natal_constitution_act:0 "Принять Акт о конституции Наталя"
 SFR_pass_the_natal_constitution_act_desc:0 "Конституция - это основа любого современного правительства, и мы её примем прямо сейчас."
 SFR_welcome_the_anglo_south_african_influx:0 "Британские переселенцы"
 SFR_welcome_the_anglo_south_african_influx_desc:0 "Наша нация почти целиком состоит из британских поселенцев, прибывших сюда в прошлые века и создавших местные города. Нет никакой нужды притеснять местных британцев."
 SFR_scrap_dutch_administration:0 "Прекратить использование голландского"
 SFR_scrap_dutch_administration_desc:0 "Так как англосаксоны являются большинством в наших землях, использование голландского языка не имеет смысла."
 SFR_herald_the_natal_briton_identity:0 "Принять наше британское происхождение"
 SFR_herald_the_natal_briton_identity_desc:0 "Натальцы - это нация, имеющая британское происхождение, и мы должны гордиться этим."
 SFR_reform_the_division_into_supreme_court:0 "Создать Верховный совет"
 SFR_reform_the_division_into_supreme_court_desc:0 "После обретения самостоятельности, мы должны реформировать местные судебные отделы, которые раньше были высшими органами власти в наших землях, в главнейший Верховный Совет, который будет решать судьбу различных законопроектов и воплощать их в жизнь."
 SFR_separate_the_natal_police:0 "Разделить полицию Наталя"
 SFR_separate_the_natal_police_desc:0 "Мы должны отделить наши полицейские силы от Полиции Южной Африки, ибо с обретением независимости нам ни к чему приказы из Претории. Полиция Наталя будет соответствовать нашим нуждам доминиона."
 SFR_seek_imperial_support:0 "Попросить помощи у Империи"
 SFR_seek_imperial_support_desc:0 "Имперское правительство в Канаде имеет очень много средств, которые могли бы сильно помочь нам. Будет разумным попросить у них помощи."
 SFR_national_reconstruction:0 "Национальное восстановление"
 SFR_national_reconstruction_desc:0 "Наталь был разорван на части гражданской войной. После того, как утих гром орудий и осела пыль, мы должны восстановить нацию Наталя и положить начало нашему процветанию."
 SFR_join_ISAC:0 "Перенаправить помощь из ИСЭР"
 SFR_join_ISAC_desc:0 "Помощь от ИСЭР уже прибывала на наши земли. Наталь значительно меньше Южной Африки, но с другой стороны, мы тоже опустошены гражданской войной. Мы должны отправить просьбу в ИСЭР, чтобы они перенаправили часть своих средств нам."
 SFR_found_central_bank:0 "Основать центральный банк"
 SFR_found_central_bank_desc:0 "Применение валюты Южной Африки сильно мешает нам: это делает нас зависимыми от них и принижает нашу самостоятельность и лояльность Империи. Если мы хотим наконец-таки избавиться от их валюты, мы должны сформировать центральный банк, который будет управлять нашей новой валютой."
 SFR_issue_natal_pound:0 "Принять натальский фунт"
 SFR_issue_natal_pound_desc:0 "После создания центрального банка мы можем заменить южноафриканскую валюту своей собственной, натальской. Мы теперь не будем подвешены на экономике Претории, а будем всё делать сами!"
 SFR_invest_in_natal_unicollege:0 "Инвестиции в Натальский Университет"
 SFR_invest_in_natal_unicollege_desc:0 "Натальский университет - это крупнейшее образовательное учреждение в нашем государстве. Нам следует инвестировать в него, дабы мы могли соответствовать мировым стандартам."
 SFR_encourage_cash_cropping:0 "Поощрять торговлю продуктами"
 SFR_encourage_cash_cropping_desc:0 "Продажа сельскохозяйственных культур очень прибыльна во всём мире. Если мы расширим подобную торговлю, мы очень быстро увидим положительные результаты."
 SFR_expand_durban_port:0 "Расширить порт Дурбана"
 SFR_expand_durban_port_desc:0 "Порт Дурбана должен быть расширен, так как это сильно расширит наши возможности на море."
 SFR_durban_shipyards:0 "Верфи Дурбана"
 SFR_durban_shipyards_desc:0 "Посредством расширения доков в Дурбане мы сможем приумножить наш флот."
 SFR_trade_with_empire:0 "Торговля с Империей"
 SFR_trade_with_empire_desc:0 "Чтобы улучшить наши отношения с Империей и дать толчок нашей экономике, мы должны расширить наши торговые связи с ними."
 SFR_improve_train_lines:0 "Улучшить железные дороги"
 SFR_improve_train_lines_desc:0 "Железные дороги в Натале явно нуждаются в модернизации. К счастью, у нас есть возможности для этого."
 SFR_expand_newcastle_sp:0 "Расширить сталелитейные заводы Ньюкасла"
 SFR_expand_newcastle_sp_desc:0 "Нам известно, что в Ньюкасле есть очень много неразведанных залежей железа; если мы расширим здешнюю добычу металла, мы сможем получить гораздо больше стали."
 SFR_newcastle_development:0 "Развитие промышленности Ньюкасла"
 SFR_newcastle_development_desc:0 "Промышленность в Ньюкасле должна быть расширена. Это расширение индустрии сильно нам поможет в будущих войнах."
 SFR_found_nbc:0 "Основать НРК"
 SFR_found_nbc_desc:0 "После получения независимости от Южной Африки, ЮАРК теперь не применима для Наталя. Мы должны создать свою радиовещательную корпорацию, которая будет передавать народу глас нашего правительства..."
 SFR_mozambique_trade:0 "Торговля с Мозамбиком"
 SFR_mozambique_trade_desc:0 "Наш северный сосед богат ресурсами, торговля с ним будет очень выгодной для нас и принесёт большую прибыль."

### Military ###

 SFR_Third_Boer_War:0 "Третья Англо-Бурская война"
 SFR_Third_Boer_War_desc:0 "Мерзкие буры вновь восстали и разорвали все связи с Империей! После выхода нашей страны и Южной Родезии из состава 'республики', мы восстали против них, и при поддержке Антанты, мы поставим этих фермеров на место."
 SFR_Guard_Refugee:0 "Беженцы из Восточного Кейпа"
 SFR_Guard_Refugee_desc:0 "В хаосе войны, английские граждане начали бежать в Наталь из восточного Кейпа; многие из них желают вступить в наши ряды, дабы освободить их земли."
 SFR_DEH_Support:0 "Помощь от Британской Индии"
 SFR_DEH_Support_desc:0 "После запроса от Индийского Совета Наталя к Британской Индии, чтобы получить помощь в борьбе с бурами, как правительство, так и Совет ждут ответа от Индии, затаив дыхание."
 SFR_Indian_Council_Proposal:0 "Помощь от индийцев"
 SFR_Indian_Council_Proposal_desc:0 "С получением помощи, оказанной Натальским Индийским Советом, стало ясно, что они увидели в этом возможность улучшить условия проживания местных индийцев."
 SFR_Indian_Council_Proposal_Denied:0 "Предложение Индийского Совета отклонено"
 SFR_Indian_Council_Proposal_Denied_desc:0 "После получения отказа от Британской Индии, позиции Индийского Совета сильно пошатнулись, расширяя разрыв между англичанами и индийцами."
 SFR_Indian_Council_Proposal_Begrudged:0 "Предложение Индийского Совета принято"
 SFR_Indian_Council_Proposal_Begrudged_desc:0 "После получения столь необходимой помощи от Британской Индии, что поставляет и необходимое вооружение, и рабочую силу, необходимую для борьбы с бурами, баланс сил сместился, хотя и немного, в сторону Индийского совета. В настоящее время они просят только о двух вещах: во-первых, возможность сражаться с бурами, и во-вторых, получение гражданства в независимом Натале. Первая просьба была принята, а вторую мы рассмотрим... после войны."
 SFR_Entente_Support:0 "Помощь от Антанты"
 SFR_Entente_Support_desc:0 "Войска Антанты добрались до берегов Дурбана. Силы Наталя теперь в состоянии отбросить Буров назад и вернуть Южную Африку."
 SFR_Port_Defence:0 "Защита порта"
 SFR_Port_Defence_desc:0 "Дурбанский порт - это самое сердце Наталя, и его нужно защищать соответствующим образом."
 SFR_AAA:0 "Противовоздушное вооружение"
 SFR_AAA_desc:0 "В Натале, где почти нет самолетов, потребность в противовоздушной обороне на данный момент больше, чем когда-либо. С находкой старых, но все еще пригодных для использования морских пушек QF-3, они были установлены для защиты Дурбана от бурских воздушных налетов."
 SFR_Secure_Shipping:0 "Передача торговых судов"
 SFR_Secure_Shipping_desc:0 "Наталь ввел военные меры, подобные тем, которые использовались англичанами в вельткриге. Был принят указ, чтобы все гражданские суда, соответствующие нашим спецификациям, были немедленно переданы государству."
 SFR_First_Shipment:0 "Первые поставки"
 SFR_First_Shipment_desc:0 "Похоже, что благодаря большому количеству просьб и милости Оттавы им удалось обеспечить некоторые основные средства для нашей борьбы. Хотя мы отчаянно нуждаемся в большем, у нас нет выбора."
 SFR_Secure_Means:0 "Обезопасить средства войны"
 SFR_Secure_Means_desc:0 "Были приняты дальнейшие военные меры. Все мастерские, металлургические заводы и прочие промышленные предприятия были переданы нашему государству для дальнейшей борьбы с бурами."
 SFR_Curfew:0 "Ввести комендантский час"
 SFR_Curfew_desc:0 "Чтобы защитить наших граждан, мы должны пойти на некоторые жертвы ради их безопасности. С комендантским часом и неожиданными проверками со стороны полиции Наталя, мы гарантируем, что ни один бур не попадет в Наталь."
 SFR_Civ_Acq:0 "Регулирование экономики"
 SFR_Civ_Acq_desc:0 "В эти отчаянные времена правительство должно принять дальнейшие меры военного времени, непосредственно контролируя экономику страны."
 SFR_Supply_Lines:0 "Обезопасить линии снабжения"
 SFR_Supply_Lines_desc:0 "С введением военных мер дальнейшее внимание было уделено обеспечению того, чтобы поставки шли на фронт, а не к коварным бурам."
 SFR_Natal_Triumphs:0 "Победа Наталя!"
 SFR_Natal_Triumphs_desc:0 "Война закончилась, хотя мы еще не полностью восстановили Южную Африку. Мы обеспечили нашу независимость и теперь должны собрать осколки Южной Африки воедино и перестроить нашу страну."
 SFR_Zulu_Question:0 "Зулусский вопрос"
 SFR_Zulu_Question_desc:0 "В отличие от натальских индийцев, зулусы сохраняли нейтралитет во время Третьей Англо-Бурской войны. Теперь Наталь должен решить, будет ли он вооружать свое коренное население или применять другие средства.."
 SFR_Motorise_Cav:0 "Моторизировать кавалерию"
 SFR_Motorise_Cav_desc:0 "С современными проблемами приходят и современные решения. Разработанный канадцами 'GM Canada CMP' был выбран, чтобы заменить старые средства передвижения."
 SFR_Standardisation:0 "Канадская стандартизация"
 SFR_Standardisation_desc:0 "Наталь получил новейшие канадские винтовки и приобрел лицензии, чтобы обеспечить уровень стандартизации, снижающий нагрузку на цепочки поставок."
 SFR_Natal_Heavy_Tanks:0 "Танковая индустрия Наталя"
 SFR_Natal_Heavy_Tanks_desc:0 "Во время Третьей Англо-Бурской войны, правительство Наталя полностью контролировало экономику и ресурсы страны. Теперь, когда страна стала независимой, удушающая хватка правительства в экономике была ослаблена, хотя некоторые отрасли промышленности были сохранены, в основном те, что развивались вокруг производства тяжелых танков."
 SFR_Big_Guns:0 "Большие пушки"
 SFR_Big_Guns_desc:0 "Уроки Третьей Англо-Бурской войны показали, что артиллерия по-прежнему имеет решающее значение на поле боя, и Наталь намеревается приобрести новейшие артиллерийские разработки у Канады и других стран Антанты."
 SFR_Natal_Carbineers:0 "Натальский карабинерский полк"
 SFR_Natal_Carbineers_desc:0 "Натальские карабинеры, первоначально являющиеся резервными, отличились в третьей Англо-Бурской войне, заработав уровень элитного статуса среди Натальских войск. Имея это в виду, полку был предоставлен определенный уровень автономии, что позволило ему реализовать свои собственные режимы обучения и стандарты набора персонала."
 SFR_Elite_Army:0 "Доктрина специальных сил"
 SFR_Elite_Army_desc:0 "'Принятый' натальский кадровый резерв привел к тому, что Наталь должен переосмыслить, как он будет помогать Канаде в ее усилиях по возвращению родных островов. Имея это в виду, армия стремится расширить свои элитные полки, чтобы максимально использовать свой ограниченный кадровый резерв."
 SFR_Mobile_Army:0 "Доктрина мобильности"
 SFR_Mobile_Army_desc:0 "'Принятый' натальский кадровый резерв привел к тому, что Наталь должен переосмыслить, как он будет помогать Канаде в ее усилиях по возвращению родных островов. С прогрессом в механизации подразделений Наталь может сместить свое внимание на предоставление механизированных подразделений канадскому делу, хотя это будет стоить больше для экономики." 
 SFR_Natal_Army:0 "Королевская армия Наталя"
 SFR_Natal_Army_desc:0 "Независимая, реформированная и готовая к тому, что ждет ее на горизонте, натальская армия официально получила почетное звание 'королевской' от самого короля и стоит в едином ряду вместе со своими союзниками по Антанте, чтобы нанести удар по синдикалистской угрозе и устранить ее раз и навсегда."
 SFR_Native_Labour:0 "Расширение схемы туземного труда"
 SFR_Native_Labour_desc:0 "С необходимостью высвободить рабочую силу там, где это возможно. Армия решила расширить туземные трудовые батальоны, при этом туземцам было предоставлено больше функций, не связанных с боевыми действиями, чтобы высвободить 'принятый' людской ресурс на передовую. Хотя это нанесет серьезный ущерб недавно сформированным Африканским стрелковым батальонам, поскольку будет трудно найти лояльных туземцев."
 SFR_Natal_Air:0 "Реформы авиации"
 SFR_Natal_Air_desc:0 "Натальское авиакрыло в настоящее время состояло только из нескольких устаревших самолетов Вельткрига. Канада предложила отправить несколько эскадрилий самолетов Наталю в рамках договора аренды земли."
 SFR_Natal_Air_CAS:0 "Доктрина поддержки с воздуха"
 SFR_Natal_Air_CAS_desc:0 "Более дешевые и маневренные конструкции истребителей-бомбардировщиков позволяют воздушному крылу Наталя оказывать большую поддержку своим наземным силам, хотя и снижают его роль как независимого подразделения."
 SFR_Natal_Air_Tac:0 "Доктрина тактических бомбардировщиков"
 SFR_Natal_Air_Tac_desc:0 "Более дорогие, но менее маневренные тактические бомбардировщики позволяют натальским воздушным крыльям обеспечивать больший объем огневой мощи сухопутным войскам, хотя им нужна большая координация."
 SFR_Natal_Radar:0 "Канадские радары"
 SFR_Natal_Radar_desc:0 "В связи с необходимостью создания систем раннего предупреждения Канада предложила установить в регионе первую радиолокационную станцию. Это обеспечит Наталю оборону, необходимую для защиты его берегов и помощи силам Антанты."
 SFR_Natal_Para:0 "Натальские парашютисты"
 SFR_Natal_Para_desc:0 "Мы решили действовать согласно плану, принимающем доктрину меньшей элитной армии. Военно-воздушные силы решили сформировать десантный полк, чтобы работать в унисон с канадскими войсками в их усилиях по возвращению Родных Островов."
 SFR_Cargo_Planes:0 "Транспортные самолеты"
 SFR_Cargo_Planes_desc:0 "Имея небольшую авиационную промышленность, Наталь должен обеспечить грузовые самолеты для своих десантников в Канаде. Хотя это будет стоить дорого, это даст Наталу еще одну стрелу в его колчане против его синдикалистского врага."
 SFR_Intergated_CAS:0 "Координация поддержки с воздуха"
 SFR_Intergated_CAS_desc:0 "Поскольку армия перешла на более мобильный подход, натальским авиалиниям пришлось адаптироваться к этим изменениям, уделяя больше внимания координации между двумя ветвями. Это привело к появлению более элитных кадров пилотов."
 SFR_Air_Recon:0 "Интегрированная авиаразведка"
 SFR_Air_Recon_desc:0 "Благодаря большей координации между воздушными и армейскими подразделениями вооруженных сил Наталя использование самолетов-разведчиков стало основой этой координации. Разведчики в воздухе сильно помогают нам, передавая информацию, чтобы обеспечить командирам лучшее планирование и стратегию против вражеских сил."
 SFR_Royal_Natal_AF:0 "Королевская авиаэскадрилья Наталя"
 SFR_Royal_Natal_AF_desc:0 "С новыми самолетами, новыми доктринами и новой культурой, установленной в недавно названной Королевской авиаэскадрильей Наталя, мы готовы защищать границы Наталя и помогать Антанте в ее борьбе против синдикалистской угрозы."
 SFR_Natal_Navy:0 "Моряки Южноафриканского флота"
 SFR_Natal_Navy_desc:0 "Когда почти весь южноафриканский флот сменил флаг и поднял Юнион Джек над Принсенвалгом, Наталь остался с довольно большим флотом и не имеет средств для их обслуживания. С помощью инвестиций Антанты правительство сможет исправить это."
 SFR_Natal_Native_Coast_Guard:0 "Прибрежные гарнизоны"
 SFR_Natal_Native_Coast_Guard_desc:0 "Поскольку человеческие ресурсы навсегда остаются проблемой Наталя, создание резерва береговой охраны предназначено для того, чтобы позволить тем, кто стар или непригоден для фронтовой службы. Это вызвало некоторые споры, причем небелым также было разрешено присоединиться, но было смягчено тем, что небелые не могли командовать белыми силами."
 SFR_Natal_Retrofit:0 "План перевооружения"
 SFR_Natal_Retrofit_desc:0 "Не имея средств для производства кораблей какими-либо значительными средствами, Наталь принял подход модернизации современных систем вооружения на старых морских корпусах. Хотя это не всегда будет хорошим вариантом, это временная мера, которая значительно поможет недавно полученному флоту Наталя и не истощит тот небольшой бюджет, который у него есть."
 SFR_Natal_Naval_Bombers:0 "Координация морских бомбардировщиков"
 SFR_Natal_Naval_Bombers_desc:0 "Поскольку ВВС сосредоточились на большей координации с наземными силами, флот решил сформировать свое независимое Военно-Морское Бомбардировочное авиакрыло. Это позволило усилить координацию и способность наносить морские бомбардировочные удары там, где они крайне необходимы."
 SFR_Natal_Longer_Reach:0 "Распределение кораблей"
 SFR_Natal_Longer_Reach_desc:0 "Хотя единственной задачей флота Надаля является защита морских путей Антанты вокруг мыса, возможность наносить удары вокруг Африки будет крайне необходима в будущем."
 SFR_Natal_Halifax_Helm:0 "Галифасские командиры"
 SFR_Natal_Halifax_Helm_desc:0 "Когда Галифакс перешел на сторону Наталя в трудную минуту, он встал у руля флота Наталя и начал воплощать свои идеи в жизнь. Это в основном распространяется на текущую направленность нашего ВМС с защитой береговой линии Наталя и мыса, наряду с поддержкой возможных военных усилий против синдикалистов в Европе."
 SFR_Natal_Destroyer_Focus:0 "Фокус на эсминцах"
 SFR_Natal_Destroyer_Focus_desc:0 "С угрозой подводных лодок, на помощь приходят эсминцы, что будут охотиться за новыми волками моря. Благодаря новейшим разработкам Антанты натальский флот может справиться с этими угрозами и стать новым хозяином Кейпа."
 SFR_Natal_Royal_Navy:0 "Королевский флот Наталя"
 SFR_Natal_Royal_Navy_desc:0 "Хотя у него очень скромное происхождение, наш флот, недавно получивший название королевкого флота Наталя, стал новой силой в африканских морях. Несмотря на то, что это не большой флот, он все еще может обеспечить первоначальную цель - защиту мыса от любого, кто угрожает интересам Антанты и Наталя."
 SFR_Natal_Great_Crusade:0 "Вклад Наталя в антисиндикалистском походе"
 SFR_Natal_Great_Crusade_desc:0 "Несмотря на то, что нас кличут 'северной Ирландией Африки', вооружённые силы Наталя готовы помочь Канаде в ее великом походе по возвращению родных островов и уничтожения синдикалистской гидры, которая душит весь мир."


