### Events ###
 natal.1.t:0 "Сецессионистская сила Натала"
 natal.1.d:0 "Провинциальный совет Натала подавляющим большинством провозгласил верность Империи, и натальское население уже заявило о своей поддержке этого курса действий, как при избрании этого провинциального совета, так и при подписании Натальского договора.\n\nТем не менее, реакция со стороны Претории, вероятно, будет неизбежной, и если Наталь собирается выжить, то потребуется определенная военная поддержка.\n\nС этой целью Совет провинции, который теперь должен стать Натальским Парламентом, призвал всех верных подданных короля-императора взяться за оружие для защиты от гнусных буров в Претории. К облегчению правительства, призыв получил восторженный отклик, и натальские конные стрелки перешли на сторону сепаратистов. Некоторые военные руководители ОДС также заявили о своей поддержке нашего дела."
 natal.1.a:0 "К оружию, его величество!"
 
 natal.2.t:0 "Восстание лоялистов!"
 natal.2.d:0 "Наш выбор воспользоваться моментом и провозгласить нашу независимость, поддерживается далеко не всеми. В то время как в Капской и Трансваальской провинциях можно было бы избежать полномасштабного объявления об отделении из-за большой части консервативного африканского населения, которое решительно поддерживает наше республиканское дело, в этих провинциях все еще есть значительная белая англо-говорящая демографическая прослойка, спровоцированная нашим отказом от имперского лона. Некоторые группы либеральных африканцев в Кейпской провинции также встали на сторону англо-южноафриканского движения, чтобы вернуть Южную Африку в имперское лоно. В связи с этим в Кейптауне, Йоханнесбурге и Порт-Элизабет восстали ополченцы, заявившие о поддержке правительства Натала, и следует сделать вывод, что правительство больше не осуществляет эффективного контроля на восточно-капском побережье между Наталом и Порт-Элизабет."
 natal.2.a:0 "Мы раздавим этих предателей!"
 
 natal.3.t:0 "Восстание лоялистов!"
 natal.3.d:0 "Хорошие новости! Англоязычное население и даже некоторые либеральные группы африканцев в Капской провинции, осудили провозглашение правительством республики и подняли ополчение, поддерживаемое натальскими племенами, по всей стране. Больше всего они захватили эффективный контроль над значительной частью восточной части Капской провинции между Наталом и Порт-Элизабет, а в городских районах самого Порт-Элизабет лояльные повстанцы Кейптауна и Йоханнесбурга сталкиваются с южноафриканскими армейскими подразделениями.\n\nПо всей стране присутствует поддержка имперского дела, но победить буранскую угрозу, вероятно, будет непросто."
 natal.3.a:0 "Бурам надо бояться!"
 
 natal.4.t:0 "Возвращение в Империю"
 natal.4.d:0 "По милости Божьей мы покинули вероломную и незаконную республику. Теперь пришло время еще раз поклясться в верности единственному и истинному законному королю.\n\nЕсли говорить реалистично, то подавляющая поддержка, которую мы получаем здесь, в Южной Африке, вероятно, недостаточна для того, чтобы на самом деле победить африканцев и их профессиональную армию. Поэтому наш посланник, который отправится из Мозамбика, где к нему присоединится представитель Южной Родезии, также попросит официального признания со стороны империи и обратится за официальным подкреплением. Мы признаем, что в центре внимания изгнанников находится возвращение домой. Но если мы, верные подданные Его Величества из Южной Африки, хотим помочь им в достижении этой цели, нам понадобится их помощь."
 natal.4.a:0 "Безопасного пути!"
 
 natal.5.t:0 "Наталь и Южная Родезия ищут нашего признания и поддержки"
 natal.5.d:0 "Африканерское националистическое правительство нашего ныне бывшего доминиона Южной Африки объявило себя республикой и дистанцировалось от Империи. Две провинции Южной Африки, провинции Наталь и Южная Родезия, которые имеют Англоязычный белый электорат осудил это незаконное отделение и объявил о своей независимости от недавно созданной Южно-Африканской Республики.\nКонечно, правительство Южной Африки проявило намерение вернуть себе лоялистские провинции. Эти провинции теперь уже имеют послали к нам послов, умоляющих о нашем признании и нашем вмешательстве, чтобы спасти их от почти неизбежного господства южноафриканских потомков голландских, численно более крупных африканских поселенцев.\n\nЭто порождает дилемму, поскольку Третья Англо-Бурская война может обойтись дорого и до некоторой степени отвлекать от возвращения на родину, но с другой стороны, мы вряд ли можем приговорить наших лояльных подданных к власти буров."
 natal.5.a:0 "Мы всегда можем подписать мир, если он затянется."
 natal.5.b:0 "Похвальная инициатива, но вы сами по себе."
 
 natal.6.t:0 "[From.GetNameDefCap] обещает подкрепление"
 natal.6.d:0 "Отличные новости: наши посланники прибыли из [From.GetNameDef]. Они утверждают, что правительство в изгнании согласилось поддержать наше дело и что подкрепление уже готово ослабить давление, оказываемое южноафриканскими силами на наши местные силы. Все, что нам сейчас нужно сделать, это продержаться достаточно долго, чтобы эти силы со всей империи прибыли!"
 natal.6.a:0 "Боже, храни нашего Милостивого короля!" 
 
 natal.7.t:0 "[From.GetNameDefCap] не отправляет поддержку"
 natal.7.d:0 "Прискорбные новости: ссылаясь на необходимость сосредоточиться на возвращении домой, [From.GetAdjective]ое правительство пренебрегло обещаниями поддержки со стороны других стран Империи.\n\nОни выразили полную поддержку нашему делу и заявили, что с Божьей милостью мы сможем победить незаконную республику своими силами. Однако, без подкрепления, помощи Божьей может оказаться недостаточно для того, чтобы победить профессиональную армию Южной Африки, и это предательство уже нанесло урон нашему моральному духу: мы боремся за монархию, которая, кажется, не заботится о нашей судьбе."
 natal.7.a:0 "Все равно мы не сдадимся без боя!"
 
 natal.8.t:0 "Декларация Порт-Элизабет"
 natal.8.d:0 "'Признавая, что Закон о Конституции Южно-Африканской Республики никогда должным образом не получал королевской санкции, и утверждая, что поддержка африканеров не может ни при каких обстоятельствах предоставить мандат на разрыв отношений между британским населением Южной Африки и британской короной, настоящий документ подтверждает, что Южно-Африканская Республика не является законным и действительно суверенным государством ни в каком качестве'.\n\nЭто вступительная фраза Порт-Элизабетской декларации - документа, подготовленного мэром Порт-Элизабет и подписанного несколькими видными представителями администрации Наталя. В документе утверждается, что республиканское правительство Южной Африки не обладает никакой легитимностью, и радикально меняет Закон Южной Африки в том виде, в каком он существовал до принятия Конституционного закона Южно-Африканской Республики, устанавливая федеральную модель, аналогичную Канаде или Австралазии, и закрепляя монархическую форму правления. Значение этого документа вытекает из того, что он был впоследствии одобрен натальянским парламентом, заявившим, что он не просто сепаратистский субъект, но и соперничающее с республикой правительство, намеревающееся узурпировать свои позиции после окончания Англо-Бурской войны."
 natal.8.a:0 "Федеральная ЮАР восстанет!"
 
 natal.9.t:0 "Декларация Порт-Элизабет"
 natal.9.d:0 "Вероломные натальцы и их нелегитимный парламент приняли Декларацию Порт-Элизабет, которая была составлена мэром Порт-Элизабет. Документ отрицает легитимность Южно-Африканской Республики и выдвигает Натальское требование стать истинным южноафриканским правительством, с поправкой на закон о Южной Африке, который закрепляет монархическую форму правления и основывается на федеральной модели, подобной Австралазии и Канаде. Это заявление значительно повышает ставки в войне, потому что теперь речь идет либо о победе, либо о смерти."
 natal.9.a:0 "Oorwinning of die dood!"
 
 natal.10.t:0 "Военно-морской флот перешел на нашу сторону"
 natal.10.d:0 "Военно-морские силы Южной Африки никогда не были многочисленны, просто являлись небольшим отрядом кораблей, приобретенных у Королевских ВМС. Ограниченный Офицерский корпус Королевского Военно-морского добровольческого резерва, а также большинство людей в окрестностях его основной базы, Саймонс-Тауна близ Кейптауна, сочувствуют нашим заявленным целям и перешли в наши ряды и отплыли из осажденного Саймонс-Тауна в Дурбан."
 natal.10.a:0 "Наталь правит волнами!"
 
 natal.11.t:0 "Военно-морской добровольческий резерв возвращается в Наталь"
 natal.11.d:0 "Катастрофа, военно-морской флот Южно-Африканского союза, военно-морской добровольческий резерв, дезертировал из наших рядов и объявил о своей верности повстанцам в Натале. Хотя это и не является большим сюрпризом, учитывая симпатии большинства морских пехотинцев и жителей главной морской базы Саймонс-Тауна, это все же считается неудачей, так как наличие военного контроля может задержать приток поставок из Британской Империи или замедлить любое потенциальное вторжение, которому мы сейчас, безусловно, подвержены."
 natal.11.a:0 "Предательство на суше и в море!"

