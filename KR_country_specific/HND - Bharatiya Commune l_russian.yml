 beng.127.a:0 "Государства должны подчиняться центральному правительству!"
 beng.127.b:0 "Свободная конфедерация автономных государств"
 beng.127.c:0 "Квази-федеральная структура обеспечивает нашу свободу"
 beng.127.e:0 "Децентрализованная структура в рамках Комитета штатов"
 
 beng.128.t:0 "Закон о резолюции в промышленной политике"
 beng.128.d:0 "Промышленное развитие было основным направлением для большинства фракций конгресса (поскольку даже аграрии признают необходимость какой-либо тяжелой промышленности), но вопрос о том, какой курс является правом для промышленного сектора нашей страны, так же горячо заявлен."
 beng.128.a:0 "Все слои экономики должны быть централизованно администрированы"
 beng.128.b:0 "Индия должна стать полностью самодостаточной"
 beng.128.c:0 "Центральное планирование и национализация жизненно важных отраслей"
 beng.128.e:0 "Ортодоксальный синдикализм объединит всю Индийскую экономику"
 
 beng.129.t:0 "Ситуация с нашими иностранными обязательствами"
 beng.129.d:0 "Революция могла бы одержать победу в Индии и объявить новую эру социалистического братства под эгидой Красного Раджа, но мир по-прежнему страдает от двойного зла овладевающих классов - феодализма и капитализма. Хотя у нас уже есть значительное дипломатическое присутствие за рубежом, вопрос о нашей приверженности международному благосостоянию системы синдикалистов стал важным моментом в сегодняшних дебатах. Как обычно, самое резкое различие между аграриями и Максимистами, причем первые выступают за мирное продвижение социализма в Индии, в то время как последние утверждают, что революция должна быть продвинута за рубеж в штыки. Данге и Неру занимают среднюю позицию."
 beng.129.d.nomax:0 "Революция могла бы одержать победу в Индии и объявить новую эру социалистического братства под эгидой Красного Раджа, но мир по-прежнему страдает от двойного зла овладевающих классов - феодализма и капитализма. Хотя у нас уже есть значительное дипломатическое присутствие за рубежом, вопрос о нашей приверженности международному благосостоянию системы синдикалистов стал важным моментом в сегодняшних дебатах. Аграрии, выступающие за мирное продвижение социализма в Индии, а Данге и Неру занимают несколько более воинственные позиции."
 beng.129.d.noagr:0 "Революция могла бы одержать победу в Индии и объявить новую эру социалистического братства под эгидой Красного Раджа, но мир по-прежнему страдает от двойного зла овладевающих классов - феодализма и капитализма. Хотя у нас уже есть значительное дипломатическое присутствие за рубежом, вопрос о нашей приверженности международному благосостоянию системы синдикалистов стал важным моментом в сегодняшних дебатах. Максимисты воодушевлено утверждают, что революция продвигается за рубеж в штыковой точке, а Данге и Неру занимают более умеренные позиции."
 beng.129.a:0 "Тоталисты мира, объединяйтесь!"
 beng.129.b:0 "Мы должны стремиться к мирному сосуществованию"
 beng.129.c:0 "Красный Радж обязан защитить рабочих Азии"
 beng.129.e:0 "Интернационализм и межнациональное сотрудничество рабочих"
 
 beng.130.t:0 "Дело о военной реструктуризации"
 beng.130.d:0 "Несмотря на то, что индийская Красная Армия добилась успеха в обеспечении воссоединения субконтинента под контролем правительства Калькутты, она стала слишком жесткой организацией с противоречивыми лояльностью. Всегда не доверяя авторитету с слишком централизованным контролем, как синдикалисты, так и аграрии Данге спорят о постепенной демобилизации и полной демократизации вооруженных сил, Данге даже доходит до того, что призывает демократически избранных офицеров, выбранных профсоюзами военнослужащего. И Неру, и Тоталисты верят в сильную армию, но в прежних местах гораздо больший упор делается на реформирование и модернизацию существующего оборудования, в то время как тоталисты хотят расширить все три отрасли обслуживания, а также обеспечить строгую иерархическую командную структуру с полной военной дисциплиной."
 beng.130.d.nomax:0 "Несмотря на то, что индийская Красная Армия добилась успеха в обеспечении воссоединения субконтинента под контролем правительства Калькутты, она стала слишком жесткой организацией с противоречивыми лояльностью. Всегда не доверяя авторитету с слишком централизованным контролем, как синдикалисты, так и аграрии Данге спорят о постепенной демобилизации и полной демократизации вооруженных сил, Данге даже доходит до того, что призывает демократически избранных офицеров, выбранных профсоюзами военнослужащего. Неру верят в сильную армию, уделяя гораздо больше внимания реформированию и модернизации существующего оборудования."
 beng.130.d.noagr:0 "Несмотря на то, что индийская Красная Армия добилась успеха в обеспечении воссоединения субконтинента под контролем правительства Калькутты, она стала слишком жесткой организацией с противоречивыми лояльностью. Всегда не доверяя авторитету, контролируемому слишком централизованно, Синдикалисты Данге спорят о постепенной демобилизации и тщательной демократизации вооруженных сил, даже если допустить, чтобы демократически избранные должностные лица выбирались профсоюзами военнослужащих. И Неру, и Тоталисты верят в сильную армию, но в прежних местах гораздо больший упор делается на реформирование и модернизацию существующего оборудования, в то время как тоталисты хотят расширить все три отрасли обслуживания, а также обеспечить строгую иерархическую командную структуру с полной военной дисциплиной."
 beng.130.a:0 "Расширьте армию и соблюдайте строгую дисциплину"
 beng.130.b:0 "Содействовать добровольческой службе в национальной милиции"
 beng.130.c:0 "Мы должны сосредоточиться на реформировании наших вооруженных сил"
 beng.130.e:0 "Либерализация и демократизация вооруженных сил"
 
 beng.131.t:0 "Максимисты контролирую конгресс"
 beng.131.d:0 "Как заключает специальная сессия ИНК, явное большинство собралось вокруг аргументов Максимистов. При поддержке, подтвержденной Конгрессом, Максимисты теперь готовы защищать республику от всех противников!"
 beng.131.a:0 "Государство будет существовать и процветать!"
 
 beng.132.t:0 "Джавахарлал Неру контролирует Конгресс"
 beng.132.d:0 "Наконец, руководитель фракции Умеренных, Неру успешно утвердил свою партийную линию большинством съездов."
 beng.132.a:0 "Это наша Судьба!"
 
 beng.133.t:0 "Аграрии контролируют конгресс"
 beng.133.d:0 "С резкими аплодисментами аграрных фракций конгресса, поддерживающие идеалы Ганди, сумело обеспечить поддержку своей линии партией.Вся территория сельской Индии надеется, что новый кабинет обеспечит мир и процветание из Карачи в Калькутту."
 beng.133.a:0 "Наш великий народ будет исцелен милостью победителей"
 
 beng.134.d:0 "Конгресс по контролю синдикалов Данге"
 beng.134.t:0 "Обладая твердой базой поддержки в индийских профсоюзах и умным политическим союзом со старой революционной охраной, Шрипад Амрит Данге сумел сплотить конгресс за своей анархо-синдикалистской платформой. Теперь настало время восстановить Мать-Индию в ее законное место славы посредством истинного социалистического освобождения!"
 beng.134.a:0 "Теперь мы действительно анархо-синдикалистская коммуна!"
 
 beng.135.t:0 "Конгресс зашел в тупик!"
 beng.135.d:0 "Несмотря на то, что дебаты идут рано, Конгресс пока не нашел ни одного большинства. Казалось бы, только какая-то коалиция между различными фракциями может привести к созданию рабочего правительства. В этом отношении Неру может быть королем-создателем - поскольку он стоит комфортно между крайностями ИНК."
 beng.135.a:0 "Неру формирует коалицию с Максималистами!"
 beng.135.b:0 "Неру убеждает аграриев поддержать свою платформу!"
 beng.135.c:0 "Неру использует союзную поддержку Данге, чтобы занять пост президента!"
 
