 HND_backwards_economy_1_desc:0 "Наша нация аграрна по своей природе, многие из её сельскохозяйственных методов давно устарели."
 HND_backwards_economy_2:0 "Восстановление экономики"
 HND_backwards_economy_2_desc:0 "Наша нация аграрна по своей природе, многие из её сельскохозяйственных методов давно устарели. Тем не менее, ситуация постепенно начала меняться, индустриализация становится все более распространенной в городских районах."
