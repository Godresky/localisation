 beng.101.a:0 "Расширить общий государственный контроль над поместьями и фабриками"
 beng.101.b:0 "Пусть местные деревни возьмут под контроль фермы"
 beng.101.c:0 "Пусть провинции организуют коллективизацию индивидуально"
 beng.101.e:0 "Организовать профсоюзы для управления коллективизированными фермами"
 
 beng.102.t:0 "Обеспечение экономической согласованности"
 beng.102.d:0 "Индийский субконтинент столь же разнообразен в экономическом отношении, как и этнически и религиозно. Торговцы в Бомбее и Карачи процветают во внешней торговле через Ормузский пролив и Суэц, а крестьяне Гангской равнины трудятся главным образом для себя и своих местных общин. Таким образом, чрезвычайно сложно адаптировать экономическую политику, способную охватить все различные деловые и предпринимательские слои. Однако это то, что предлагает Субхас Чандра Бозе. Предусматривая полное участие государства во всех сферах бизнеса, Максимисты утверждают, что только такие радикальные меры могут обеспечить полное искоренение капиталистического общества и обоснование истинной эгалитарной и социалистической Индии. Естественно, что другие крылья Конгресса..."
 beng.102.d.nomax:0 "Индийский субконтинент столь же разнообразен в экономическом отношении, как и этнически и религиозно. Торговцы в Бомбее и Карачи процветают во внешней торговле через Ормузский пролив и Суэц, а крестьяне Гангской равнины трудятся главным образом для себя и своих местных общин. Таким образом, чрезвычайно сложно адаптировать экономическую политику, способную охватить все различные деловые и предпринимательские слои. Различные фракции Конгресса утверждают, как бороться с этим..."
 beng.102.d.noagr:0 "Индийский субконтинент столь же разнообразен в экономическом отношении, как и этнически и религиозно. Торговцы в Бомбее и Карачи процветают во внешней торговле через Ормузский пролив и Суэц, а крестьяне Гангской равнины трудятся главным образом для себя и своих местных общин. Таким образом, чрезвычайно сложно адаптировать экономическую политику, способную охватить все различные деловые и предпринимательские слои. Однако это то, что предлагает Субхас Чандра Бозе. Предусматривая полное участие государства во всех сферах бизнеса, Максимисты утверждают, что только такие радикальные меры могут обеспечить полное искоренение капиталистического общества и обоснование истинной эгалитарной и социалистической Индии."
 beng.102.a:0 "Все слои экономики должны быть централизованно администрированы"
 beng.102.b:0 "Индия должна стать полностью самодостаточной"
 beng.102.c:0 "Центральное планирование и национализация жизненно важных отраслей"
 beng.102.e:0 "Ортодоксальный синдикализм объединит всех индийцев экономически"
 
 beng.103.t:0 "Поддержание порядка в новых провинциях"
 beng.103.d:0 "Поскольку армия закончила своих последних противников, военные, следовательно, взяли на себя роль оккупации. Это в некоторых случаях обескураживает наших новорожденных братьев, поскольку присутствие армейских патрулей заставляет нас выглядеть не как освободители пролетариата, а скорее как иностранные захватчики. Некоторые голоса в Конгрессе требуют более мягкой стратегии в отношении новых провинций, в то время как другие утверждают, что сокращение армейских подразделений неизбежно проложит путь реакционным террористам и партизанам."
 beng.103.a:0 "Военное положение должно строго соблюдаться!"
 beng.103.b:0 "Народная полиция контролирует интеграцию"
 beng.103.c:0 "Вывести армию, но поддерживать гарнизоны в ключевых городах"
 beng.103.e:0 "Поднимите местные ополчения рабочих для обеспечения порядка"
 
 beng.104.t:0 "Статус меньшинств, религиозных и кастовых прав"
 beng.104.d:0 "Настоящая масса образцов разных этнических групп, религиозных и кастовых подгрупп, индийская политика всегда колебалась между крайностями культурного размещения и подчинения. Правительство Калькутты применяло самые разнообразные политики на наших собственных территориях, чтобы сохранить права так называемых неприкасаемых, людей, подвергшихся остракизму со стороны общества по религиозным мотивам, найденным в господствующем индуизме. Все стороны согласны с тем, что права меньшинств имеют важное значение, однако средства обеспечения их в гораздо более традиционных и консервативных провинциях, недавно освобожденных от реакционного правления, кажутся гораздо более трудными для согласования. По мере приближения Конгресса очевидно, что этот последний вопрос будет бесценен для любой из фракций, которые хотят обеспечить большинство."
 beng.104.a:0 "Армия должна охранять права всех народов Индии!"
 beng.104.b:0 "Неприкасаемость - это грех. Пусть люди это знают!"
 beng.104.c:0 "Медленное осуществление равных прав обеспечит стабильность"
 beng.104.e:0 "Создать рабочие комитеты для обеспечения равенства"
 
 beng.105.t:0 "Максимисты Бозе контролируют конгресс"
 beng.105.d:0 "Как заключает специальная сессия ИНК, явное большинство собралось вокруг аргументов военного гиганта Субхаса Чандры Бозе и его Максимистов. С четким мандатом они теперь обращаются к Бозе для осуществления нового порядка на индийском субконтиненте и содействия рождению тоталистского Раджа."
 beng.105.a:0 "Появление тоталитарного раджа!"
 
 beng.106.t:0 "Конгресс Фазлул Хука и Неру"
 beng.106.d:0 "Несмотря на растущую напряженность между Хуком и Неру, их коалиция радикализированных фабианцев и бенгальских социалистов сумела сформировать партийную линию, поддерживаемую большинством съездов. По мере того, как пара готовится подняться до господства правительства, остальная часть съезда молится о том, чтобы партнерство длилось достаточно долго, чтобы Индия восстановила свою силу и процветала под просвещенным социализмом!"
 beng.106.a:0 "Индию штурмует современность и социализм!"
 
 beng.107.t:0 "Аграрии контролируют конгресс"
 beng.107.d.gandhi:0 "К ревущим аплодисментам Конгресса, Махатма Мохандас Карамчанд Ганди получил абсолютную поддержку своей линии партии. Хотелось бы надеяться, что примирительные жесты Ганди ускорят процесс воссоединения Матери Индии."
 beng.107.d.bose:0 "К резким аплодисментам Конгресса, Нирмал Кумар Бозе получил абсолютную поддержку своей линии партии. Есть надежда, что примирительные жесты г-на Бозе ускорят процесс воссоединения Матери Индии."
 beng.107.a:0 "Наш великий народ будет исцелен милостью победителей"
 
 beng.108.t:0 "Конгресс по контролю Синдикатов Данге"
 beng.108.d:0 "Обладая твердой базой поддержки в индийских профсоюзах и умным политическим союзом со старой революционной охраной, Шрипад Амрит Данге сумел сплотить конгресс за своей анархо-синдикалистской платформой. Теперь настало время восстановить Мать-Индию в ее законное место славы посредством истинного социалистического освобождения!"
 beng.108.a:0 "Теперь мы действительно анархо-синдикалистская коммуна!"
 
 beng.109.t:0 "Конгресс завершается в тупике"
 beng.109.d:0 "Несмотря на то, что дебаты идут уже довольно долго, Конгресс пока не нашел ни одного победителя. Казалось бы, только какая-то коалиция между различными фракциями может привести к созданию рабочего правительства. В этом отношении Неру может быть королем-создателем - поскольку он стоит комфортно между крайностями ИНК."
 beng.109.a:0 "Бозе и Неру образуют коалицию!"
 beng.109.b:0 "Аграрии и Неру объединяются, чтобы сформировать большинство!"
 beng.109.c:0 "Неру использует союзную поддержку Данге, чтобы занять пост президента!"
 
 beng.110.t:0 "Место Красного Раджа в мире"
 beng.110.d:0 "С Индией, объединенной за правительством Калькутты и провинциями правительств-претендентов, приведших к социалистическому управлению, кабинет начал обсуждать, какой курс мы должны предпринять на международном уровне. Логичным решением было бы найти соответствие с Интернационалом и таким образом, формально занять достойное место среди великих синдикалистских народов мира. Другие, однако, утверждают, что мы должны создать свой собственный блок союзов - силу социализма с восточным лицом. Такой курс определенно позволил бы нам больше свободы, когда дело доходило до распространения революции, но может стоить нам технологической выгоды от общения с великими армиями Интернационала."
 beng.110.a:0 "Мы станем Мечом Интернационала в Азии!"
 beng.110.b:0 "Сама по себе, Азия будет окрашена в красный цвет!"
 beng.110.c:0 "Давайте перестроим Индию в великолепный изолятор"
 
 beng.111.t:0 "Индия хочет присоединиться к Интернационалу"
 beng.111.d:0 "Фрагментированные останки Британского Раджа наконец воссоединились под эгидой левого Калькуттского правительства. Как будто это было недостаточно хорошо для всемирного пролетариата, новое правительство Индии попросило привести его в качестве члена Интернационала!"
 beng.111.a:0 "Пролетарии всех стран, объединяйтесь!"
 beng.111.b:0 "Нам больше не нужны большевики в тубанах..."
 
 beng.112.t:0 "[From.GetName] отказалась"
 beng.112.d:0 "[From.GetAdjective]ое правительство отправило сообщение о том, что Интернационал не нуждается в нас, в их альянсе."
 beng.112.a:0 "Это так?"
 
 beng.113.t:0 "Дело о корпусе офицеров правительства Дели"
 beng.113.d:0 "Национальное правительство окончательно вытеснило последние следы британского влияния на индийский субконтинент и навязало по-настоящему национальную систему управления в неблагополучных северо-западных провинциях. Некоторые из офицеров, которые когда-то поклялись в лояльности к правительству Дели, выразили желание продолжать служить Мать Индии, поставив нацию выше политического выравнивания. Однако, если мы зачислим этих людей, мы можем столкнуться с проблемами со стороны наших собственных офицеров, которые возмущаются служением вместе с бывшими врагами."
 beng.113.a:0 "Нации нужен каждый мужчина!"
 beng.113.b:0 "У нас нет необходимости в британских псах!"
 
 beng.114.t:0 "Интеграция в Гангской равнине"
 beng.114.d:0 "Гангская равнина является основной экономической артерией для индийской торговли и промышленности. Чем скорее, тем лучше эти люди попадут под полный контроль Калькутты, тем лучше."
 beng.114.a:0 "Наша политика объединила народ в социалистическом братстве"
 beng.114.b:0 "Примите умеренный подход к интеграции"
 beng.114.c:0 "Мы должны проявить силу в установлении социалистического контроля!"
 
 beng.115.t:0 "Интеграция на Северо-Западе"
 beng.115.d:0 "Северо-западные провинции Индии были оплотом интересов мелкой буржуазии, смешанных с несколькими реакционными княжескими государствами. Трейдеры и промышленники Карачи и Пенджаба, в частности, выступают против любых радикальных изменений в экономических и социальных изменениях, которые мы предлагаем. Мы должны действовать осторожно, чтобы обеспечить свою лояльность... или быть сильным."
 beng.115.a:0 "Примите умеренный подход к интеграции"
 beng.115.b:0 "Мы должны проявить силу в установлении социалистического контроля!"
 
 beng.116.t:0 "Прямое управление регионом [new_core.GetName]"
 beng.116.d:0 "Нам удалось наладить администрацию в регионе [new_core.GetName]. Теперь эти земли полноправно наши."
 beng.116.a:0 "Пора!"
 
 beng.117.t:0 "Сопротивление в регионе [damage_state.GetName]!"
 beng.117.d:0 "Протесты в бывшей британской-марионетки в регионе [damage_state.GetName] в последнее время стали все более жестокими, чему способствовало то, что мы считаем демократической группой сопротивления, действующей из отдаленных регионов на этой территории. Несколько террористических взрывов сопровождали протесты и, вероятно, продолжатся до тех пор, пока мы полностью не будем контролировать контроль над людьми [damage_state.GetName]."
 beng.117.a:0 "Это то, что они называют «свободой»,?!"
 
 beng.118.t:0 "Что делать с реакционными сотрудниками"
 beng.118.d:0 "У нас с помощью оружия и дипломатии были уничтожены два реакционных правительства претендентов и провозгласили новый прогрессивный радж социалистического равенства. Некоторые из не королевских офицеров наших побежденных врагов выразили желание служить в наших вооруженных силах, поставив нацию выше политической озабоченности. Заманчиво это, в том числе и бывшие враги в Красной Армии, могут быть опасной вещью."
 beng.118.a:0 "Мы будем использовать всех, кто будет бороться за революцию!"
 beng.118.b:0 "Мы не можем доверять этим реакционным личинкам!"
 
 beng.119.t:0 "Интеграция бывшего президентства Бомбея"
 beng.119.d:0 "В бывшем Бомбейском президентстве в Бомбее есть сильное рабочее движение. Это будет полезно при начале нашего процесса интеграции, хотя внутренние деревни и города имеют более консервативную политику. Тем не менее, мы должны принять решение о ходе действий, когда дело дойдет до процесса интеграции."
 beng.119.a:0 "Примите умеренный подход к интеграции"
 beng.119.b:0 "Мы должны проявить силу в установлении социалистического контроля!"
 
 beng.120.t:0 "Интеграция в Дравидийские княжества государства"
 beng.120.d:0 "Южные княжеские государства всегда были политически отделены от федерального правительства в Хайдарабаде. Это затрудняет нам создание эффективной центральной администрации. Тем не менее, это то, что нам нужно будет достичь."
 beng.120.a:0 "Примите умеренный подход к интеграции"
 beng.120.b:0 "Мы должны проявить силу в установлении социалистического контроля!"
 
 beng.121.t:0 "Управление, указанное в [new_core.GetName]"
 beng.121.d:0 "Хотя было трудно отучить местных жителей от их крепостного права и зависимости от княжеских помещиков, состояние [new_core.GetName] было ассимилировано, наконец, можно назвать истинной частью [Root.GetNameDef]!"
 beng.121.a:0 "Пора!"
 
 beng.122.t:0 "Сопротивление в регион [damage_state.GetName]!"
 beng.122.d:0 "Протесты в бывшем княжеском регионе [damage_state.GetName] в последнее время стали все более жестокими, что вызвало то, что мы считаем реакционной группой сопротивления, действующей из отдаленных регионов во внутренних районах. Несколько террористических взрывов сопровождали протесты и, вероятно, продолжатся до тех пор, пока мы полностью не возьмем контроль над людьми [damage_state.GetName]."
 beng.122.a:0 "Без сомнения, финансы от княжеского богатства..."
 
 beng.125.t:0 "Специальная сессия ИНК"
 beng.125.d:0 "Утвержденный конституцией пятилетний срок действия действующего исполнительного комитета подошел к концу, ознаменовав начало нового раунда политических черепах и подтасовки, поскольку различные фракции соперничают за контроль над конгрессом. Калькутта задрапирована в красный флаг Свободной Индии, и улицы оживают звуками волнения."
 beng.125.a:0 "Давайте работать, товарищи!"
 
 beng.126.t:0 "Закон о судебной реформе"
 beng.126.d:0 "После воссоединения Индии под эгидой правительства Калькутты основным источником недовольства на субконтиненте оказалось отсутствие центрального направления судебной системы. С некоторыми провинциями и районами, находящимися в руках местных рабочих и крестьянских комитетов, а другие по-прежнему руководствуются старыми колониальными кодексами, Конгресс согласен с тем, что необходим более эффективный и упорядоченный правовой аппарат. Однако, как именно такая система должна функционировать, и кто должен ее контролировать, горячо обсуждается всеми."
 beng.126.a:0 "Все в пределах государства, ничего против государства"
 beng.126.b:0 "Децентрализованная трехуровневая система для каждой провинции"
 beng.126.c:0 "Для обеспечения нашей свободы необходим сильный верховный суд"
 beng.126.e:0 "Лига профсоюзных трибуналов должна сделать трюк"
 
 beng.127.t:0 "Государства и Центральное правительство"
 beng.127.d:0 "Прошло пять лет с тех пор, как был принят Конгресс по реорганизации регионов, однако между провинциями и центральным правительством все еще существует трение, которое должно оказывать наибольшее влияние в деревнях и городах Индии. Максимисты желают, чтобы государства были полностью подчинены решениям исполнительной власти, сохраняя при этом незначительную административную власть. Аграрное крыло, напротив, утверждает, что сложный характер индийской нации требует, чтобы свободная конфедерация штатов с исполнительной властью разрешала исключительно контролировать оборонные вопросы и всеиндийские отрасли. Анархо-синдикалы Данге разделяют недоверие к сильному центральному правительству, но предлагают создать координирующий комитет государств, избранный местными профсоюзами, для обеспечения некоторой согласованности между провинциями Индии. Неру предлагает квазифедеральную структуру с каждой областью, в которой хранятся символические законодательные, а также главные министры и губернаторы, которые, в свою очередь, отвечают центральному правительству."
 beng.127.d.nomax:0 "Прошло пять лет с тех пор, как был принят Конгресс по реорганизации регионов, однако между провинциями и центральным правительством все еще существует трение, которое должно оказывать наибольшее влияние в деревнях и городах Индии. Аграрное крыло утверждает, что сложный характер индийской нации требует создания свободной конфедерации штатов с исполнительной властью, которая разрешает высший контроль над оборонными делами и всеиндийскими промышленностями. Анархо-синдикалы Данге разделяют недоверие к сильному центральному правительству, но предлагают создать координирующий комитет государств, избранный местными профсоюзами, для обеспечения некоторой согласованности между провинциями Индии. Неру предлагает квазифедеральную структуру с каждой областью, в которой хранятся символические законодательные, а также главные министры и губернаторы, которые, в свою очередь, отвечают центральному правительству."
