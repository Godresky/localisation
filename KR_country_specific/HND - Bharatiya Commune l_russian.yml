### Focuses ###
 HND_INC_Meeting_1:0 "Нарада Конгресу"
 HND_INC_Meeting_1_desc:0 "Срок Лалы Лайпат Рай заканчивается, вся Калькутта жужжит от волнения до созыва Индийского Национального Конгресса. Там ожидается назначение нового главы государства, который определит направления Коммуны Бхарата в течении нескольких следующих лет."
 HND_totalist_1:0 "Субхас Чандра Бозе"
 HND_totalist_1_desc:0 "Субхас Чандра Бозе, лидер фракции Максимистов, стал главой правительства Калькутты."
 HND_speech_war:0 "'Ми не програємо!'"
 HND_speech_war_desc:0 "Первым решением Бозе будет обращение к нации - тоталисты, как и ожидалось, возьмут линию жестокого развития, ведь их предложения приведут к большому прогрессу Коммуны за несколько лет. Бозе считает, что Коммуна Бхарата имеет возможность продвигать свои интересы и развивать свои вооруженные силы, вне зависимости от внешней ситуации."
 HND_revoke_landlords:0 "Скасування поміщиків"
 HND_revoke_landlords_desc:0 "После революции в Индии не все помещики исчезли. Действительно, многие мелкие фермы по-прежнему удерживаются богатыми членами высших каст, которые считают себя неприкосновенными для правительства Калькутты. Максимисты хотят доказать им, что это не так, все сельскохозяйственные угодья страны попадут под законы."
 HND_nationalize_industry:0 "Відновлення промислової галузі"
 HND_nationalize_industry_desc:0 "Хотя большинство жизненно важных промышленных отраслей страны национализированы, они все так же остаются в жалком состоянии из-за опустошающей гражданской войны. Правительство должно сосредоточить свои силы на восстановлении промышленности, чтобы обеспечить военным поддержку, в которой они отчаянно нуждаются."
 HND_mass_conscription:0 "Натхнення народу"
 HND_mass_conscription_desc:0 "Мы должны призвать людей Коммуны Бхарата готовиться к войне. Каждый мужчина и женщина должны быть готовы к борьбе с силами колониализма и угнетения, и если цена этой жертвы высока, то она должна быть принесена с радостью. Свобода Индии придет только с пролитием крови, нет никакого иного пути."
 HND_purge_army:0 "Початок чисток"
 HND_purge_army_desc:0 "Слишком многие из офицеров в армии Коммуны были когда-то князьями или имеют сомнительную верность Коммуне. Мы не можем позволить себе риск что они откажутся выполнять наши приказы, следовательно, мы должны провести чистку в наших рядах. Цена будет большой, но это необходимо."
 HND_rebuild_army:0 "Нова армія"
 HND_rebuild_army_desc:0 "С завершением чистки в армии, настало время заменить то что было потеряно. И обеспечить службу всех лояльных офицеров делу Максимизма."
 HND_ready_people:0 "Тотальна війна проти нас"
 HND_ready_people_desc:0 "Лояльность людей коммуны должна быть гарантирована и это не только лояльность по отношению к нации, но и лояльность к нам, Максимистам. Наш путь труден, мы не можем позволить себе шанс, что те, кто называет себя «Умеренными» или «Аграриями», выступят против нас."
 HND_syndicalist_1:0 "А.К. Фазлул Хук"
 HND_syndicalist_1_desc:0 "А.К. Фазлул Хук, лидер фракции Умеренных, стал главой правительства Калькутты."
 HND_speech_industry:0 "Промисловість – це шлях до перемоги"
 HND_speech_industry_desc:0 "Первым обращением Хука к нации стало - Умеренные будут придерживаться постепенного подхода к продвижению нации вперёд, уделяя особое внимание промышленному росту и реформам, чтобы стимулировать скорость социальных изменений."
 HND_spread_revolution:0 "Поширення революції"
 HND_spread_revolution_desc:0 "Мягкое отношение Умеренных к росту колониализма и угнетения, не означает что они сдались. Правительство обратится к революционерам на севере и западе, которые будут готовы действовать мгновенно."
 HND_create_raw:0 "Крило досліджень та аналізу"
 HND_create_raw_desc:0 "Знание - наше самое важное оружие - знание позволяет нам дезинформировать наших врагов. С этой целью будет финансироваться новое военное крыло, которое увеличит наши разведывательные возможности на всем субконтиненте и за его пределами."
 HND_production_focus:0 "Фокус на цивільну продукцію"
 HND_production_focus_desc:0 "В рамках плана Умеренных, направленного на индустриальный рост Коммуны, нескольким населенным пунктам были выделены дополнительные средства."
 HND_technology_focus:0 "Фокус на технології"
 HND_technology_focus_desc:0 "Умеренные говорят, что количество не так важно, как качество – Коммуна Бхарата должна сосредоточить свои силы на развитии технологий, догоняя передовые страны западного мира. Это единственный путь к победе."
 HND_arm_soldiers:0 "Озброєння солдат"
 HND_arm_soldiers_desc:0 "Коммуна имеет большую армию, но оснащение такого количества солдат - сложная задача, и поэтому для этого потребуется большая координация и планирование."
 HND_seek_aid:0 "Іноземні уми"
 HND_seek_aid_desc:0 "Мы не можем работать в одиночку - если мы хотим достичь истинных высот в науке, мы должны пригласить самые яркие умы из социалистических стран всего мира для тесного сотрудничества с нашими учеными."
 HND_socialist_1:0 "Мохандас Карамчанд Ганді"
 HND_socialist_1_desc:0 "Мохандас Карамчанд Ганди, лидер фракции аграриев, был назначен главой правительства Калькутты."
 HND_speech_peace:0 "'Шлях миру для Індії'"
 HND_speech_peace_desc:0 "В своём первом обращении к народу Ганди, как и ожидалось, заявил, что Коммуна Бхарата управляется не военачальниками, а правительством, которое ставит свободу людей превыше всего. Ганди - почитаемая фигура в Индии, и люди будут в восторге, услышав его слова."
 HND_path_of_defense:0 "Фокус на обороні"
 HND_path_of_defense_desc:0 "Одним из принципов свободы является сила - даже аграрии, отвечающие за Коммуну, имеют врагов, и они не стесняются нанести удар по ним если получат шанс. Аграрии будут призывать людей сопротивляться, поддержка правительства и усилия Ганди уверят людей что их направляют по пути мира и свободы."
 HND_people_first:0 "Спершу люди Індії"
 HND_people_first_desc:0 "Одним из главных приоритетов аграриев является обогащение бедных Индии. Это потребует жертвы со стороны правительства, чтобы увидеть заметный результат, но по словам Ганди, Коммуна не может добиться победы без этого."
 HND_home_guard:0 "Домашня гвардія"
 HND_home_guard_desc:0 "К сожалению мир с Федерацией и правительством Дели никогда не будет достигнут только одними словами. Они не прислушаются к голосу разума. Нам необходимо создать новое подразделение в армии Коммуны, которое сосредоточится на защите и поддержании мира. Если придут предатели севера и запада, они будут встречены сильным сопротивлением."
 HND_approach_enemy:0 "Мирний підхід"
 HND_approach_enemy_desc:0 "Возможно, что воссоединение с другими фракциями Индии может быть достигнуто мирным путём. Самое главное, чтобы правительство Дели, если они послушаются Ганди, согласилось бы на саммит, без присутствия их британских владык, тогда за ними последует и Федерация Раджей. Возможно мы увидим плоды этого поступка."
 HND_reunite_india:0 "Саміт у Лакхнау"
 HND_reunite_india_desc:0 "Правительство Дели и Федерации согласились на саммит в Лакхнау, имея самые малые надежды, на то что это может привести к мирному сосуществованию. Есть силы внутри Коммуны, которые выступили с решительным сопротивлением этому плану, но Ганди считает, что это нужно сделать... и если мир возможен, оно того стоит."
 HND_reform_army:0 "Реформа армії Комуни"
 HND_reform_army_desc:0 "Создание домашней гвардии недостаточно. В армии Коммуны уже есть силы, которые подталкивают нацию к войне с севером и западом, несмотря на то что Ганди решил, Коммуна не сделает первый шаг. Они должны быть обнаружены и уничтожены, даже если это спровоцирует Максимистов Калькутты."
 HND_end_the_debate:0 "Кінець національних дебатів"
 HND_end_the_debate_desc:0 "Несмотря на то, что в правительстве Калькутты всегда будут конфликты, пришло время положить конец постоянной борьбе. Если Коммуна Бхарата должна объединить Индию, все три фракции должны работать рука об руку в направлении общей цели."
 HND_new_industry:0 "Нові промислові галузі"
 HND_new_industry_desc:0 "Состояние нашей промышленности плачевное. Мы должны сосредоточить наши усилия на разработку новых проектов для заводов."
 HND_railroad_1:0 "Розширення національної залізниці"
 HND_railroad_1_desc:0 "Расширении инфраструктуры Коммуны является первым шагом на пути к восстановлению нашей экономики и продолжению промышленного роста."
 HND_railroad_2:0 "Нова залізниця"
 HND_railroad_2_desc:0 "Инфраструктура страны должна продолжать расширяться, как первый шаг к нашему национальному восстановлению."
 HND_mining:0 "Розширення національних шахт"
 HND_mining_desc:0 "Коммуна Бхарата благословлена природными ресурсами, и мы должны использовать новые методы добычи, чтобы использовать их."
 HND_assam_oil:0 "Нафта в Ассамі"
 HND_assam_oil_desc:0 "Недавние исследования в приграничной провинции Ассам, выявили там нефтяные месторождения. Индия никогда не станет одним из мировых производителей нефти, но это может оказаться жизненно важным ресурсом для нашей армии и промышленности."
 HND_indian_elites:0 "Доля Бенгальської еліти"
 HND_indian_elites_desc:0 "Одно из препятствий для развития Коммуны заключается в остатках старого социального порядка - элитные касты не так богаты и сильны, как когда-то, но даже в этом случае они держатся за то, что у них есть, и отказываются делиться своим избытком с народным правительством. Мы должны решить, какие меры будут приняты, чтобы заставить их сотрудничать, если это возможно, прежде чем мы сможем начать действительно расти."
 HND_civ_industry_1:0 "Будівництво цивільної промисловості"
 HND_civ_industry_1_desc:0 "Вооруженные новыми технологиями, мы можем начать строительство фабрик в нашей стране."
 HND_civ_industry_2:0 "Розширення цивільної промисловості"
 HND_civ_industry_2_desc:0 "Мы должны продолжать строить гражданские фабрики, чтобы обеспечивать наших людей."
 HND_mil_industry_1:0 "Будівництво військової промисловості"
 HND_mil_industry_1_desc:0 "Наших военных заводов в настоящее время не хватает. Мы должны приложить усилия к их расширению."
 HND_mil_industry_2:0 "Розширення військової промисловості"
 HND_mil_industry_2_desc:0 "Не смотря на то что наша военная промышленность увеличилась, до уровня Доминиона и федерации нам далеко. Мы должны продолжать расширять её."
 HND_new_economy:0 "Економічне оновлення!"
 HND_new_economy_desc:0 "Наконец мы восстановили нашу экономику от ущерба гражданской войной. Теперь мы может по-настоящему утверждать, что являемся растущей индустриальной державой, способной бороться с нашими врагами."
 HND_army_research:0 "Департамент досліджень"
 HND_army_research_desc:0 "Настало время создать отдел, который будет концентрироваться на продвижении наших исследовательских возможностей."
 HND_radio:0 "Розробка радіотехніки"
 HND_radio_desc:0 "Радиотехника доказала, что чудо по всему миру, которое позволяет мгновенно передавать сообщения на линию фронта. Мы должны работать над её развитием."
 HND_electronics_1:0 "Розробка електроніки"
 HND_electronics_1_desc:0 "Появление радиолокатора и компьютеров имеет важное значение для будущего военных сил Коммуны."
 HND_expand_research:0 "Розширення дослідних команд"
 HND_expand_research_desc:0 "Во многих частях мира проживают наши ученые. Мы должны собрать их всех и заставить работать от нашего имени, чтобы отвечать предстоящим вызовам."
 HND_rocketry:0 "Розробка ракетних технологій"
 HND_rocketry_desc:0 "С воссоединением Индии мы должны понять будущее войны: ракеты, которые не только могут использовать самолеты, но и так же могут стать разрушительным оружием."
 HND_nuclear:0 "Майбутнє війни"
 HND_nuclear_desc:0 "Существует секретный план в самых тайных частях правительства Калькутты, который подразумевает собой овладение самым мощным оружием, когда-либо известным человечеству. С ним любая победа станет возможной."
 HND_central_command:0 "Центральне командування"
 HND_central_command_desc:0 "Слишком много отдельных команд различных революционных групп, которые сражались в гражданской войне. Мы должны объединить их под одним знаменем и двигаться вперед как единая сила."
 HND_army_command:0 "Нова армія Комуни"
 HND_army_command_desc:0 "Наши наземные силы должны стать новым приоритетом, способствуя тем генералам, которые могут принести наибольшую пользу и реформировать свои методы ради нации."
 HND_increase_training:0 "Навчальні академії"
 HND_increase_training_desc:0 "Требуется больше учебных академий - мы должны обучать большое количество солдат, и быстро, если надеемся на победу."
 HND_mobility:0 "Фокус на мобільності"
 HND_mobility_desc:0 "Кавалерии уже недостаточно. Мы должны сосредоточиться на автотранспорте и увеличить подвижность наших сил."
 HND_modernize_army:0 "Модернізація армії"
 HND_modernize_army_desc:0 "Индийские пехотинцы многочисленны и лояльны. Однако их оборудование старое и неэффективное. Мы должны исправить это."
 HND_artillery_focus:0 "Модернізація артилерії"
 HND_artillery_focus_desc:0 "Артиллерия Коммуны в основном осталась со времен Вельткрига. Мы должны модернизировать нашу артиллерию, если мы не хотим, чтобы наши солдаты были побеждены из-за недостатка поддержки огнём."
 HND_armored_corps_1:0 "Бхаратський танковий корпус"
 HND_armored_corps_1_desc:0 "Предоставление нашим войскам бронетанковых машин даст нам преимущество в противостоянии с нашими врагами."
 HND_armored_corps_2:0 "Розширення танкового корпусу"
 HND_armored_corps_2_desc:0 "Мы должны продолжать расширять наш бронетанковый корпус, поддерживая наше преимущество над врагами."
 HND_centralize_supply:0 "Централізація постачання"
 HND_centralize_supply_desc:0 "Поставки нашим сухопутным войск происходят из разных источников - мы должны объединить и организовать их, чтобы максимально повысить эффективность нашей армии."
 HND_adv_command_1:0 "Повелителі суші"
 HND_adv_command_1_desc:0 "Основное внимание будет уделяться нашей наземной армии. Да, это уменьшит наш морской и воздушный потенциал, но Коммуна должна признать, где её сила, и максимизировать её эффективность."
 HND_air_command:0 "Відновлення ВПС"
 HND_air_command_desc:0 "Ничего не осталось от скудных воздушных сил, которыми Коммуна владела во время Вельткрига. Мы должны создать ВВС с нуля, и начнем мы с подготовки новых лётчиков."
 HND_air_training:0 "Авіаційна академія Каттак"
 HND_air_training_desc:0 "Первым шагом в восстановлении наших военно-воздушных сил является создание авиационной академии, способной обучать наших будущих летчиков."
 HND_fighter_focus:0 "Фокус на винищувачі"
 HND_fighter_focus_desc:0 "Мы должны сосредоточиться на создании истребителей, чтобы очистить воздух от врагов."
 HND_bomber_focus:0 "Фокус на бомбардувальники"
 HND_bomber_focus_desc:0 "Мы должны сосредоточиться на создании бомбардировщиков, для уничтожения наших врагов сверху!"
 HND_airborne:0 "«Червоні леви»"
 HND_airborne_desc:0 "Предложение одного из наших отставных авиамаршалов представило возможность создать команду парашютистов - это будет дорогостоящая работа, но это один из лучших способов победить наших врагов, не забрасывая его мясом."
 HND_CAS_focus:0 "Фокус на штурмовики"
 HND_CAS_focus_desc:0 "Воздушная поддержка позволяет нападать на врага во время битв с пугающей точностью, что дает нам большое преимущество над врагом."
 HND_air_production:0 "Авіаційна промисловість"
 HND_air_production_desc:0 "Восстановление наших ВВС требует расширения и организации наших заводов."
 HND_adv_command_2:0 "Повелителі неба"
 HND_adv_command_2_desc:0 "Наше основное внимание уделяется нашим военно-воздушным силам - да, это уменьшит наши военно-морские и наземные возможности, но Коммуна должна признать где её сила, и максимизировать её эффективность."
 HND_navy_command:0 "Військово-морське командування"
 HND_navy_command_desc:0 "После гражданской войны ни один корабль не остался под нашим командованием, и это оставляет наши берега открытыми для нападения. Мы должны создать новое военно-морское командование и сделать все возможное, чтобы защитить себя от нападения с моря."
 HND_calcutta_dockyard:0 "Калькуттська верф"
 HND_calcutta_dockyard_desc:0 "Судостроительные объекты в Калькутте давно устарели. Они должны быть обновлены и расширены, для строительства нового флота Бхарата."
 HND_submarine_focus:0 "Фокус на субмарини"
 HND_submarine_focus_desc:0 "Подводные лодки - отличный способ уничтожить конвои противника. Мы должны построить их как можно больше."
 HND_destroyer_focus:0 "Фокус на есмінці"
 HND_destroyer_focus_desc:0 "Эсминцы эффективны в уничтожении подводных лодок противника. Мы должны обеспечить нашим конвоем безопасность, поэтому надо построить эсминцев как можно больше."
 HND_red_marines:0 "Морська піхота Бхарату"
 HND_red_marines_desc:0 "Одно предложение в правительстве позволило нам сосредоточиться не на защите от морского нападения, а на создании морских пехотинцев, чтоб самостоятельно атаковать берега наших врагов."
 HND_protect_coasts:0 "Захист берегів Комуни"
 HND_protect_coasts_desc:0 "Мы должны сосредоточиться на защите наших жизненно важных портов, и с этой целью возводить укрепления на побережье, чтобы защитить их от морских атак."
 HND_expand_dockyard:0 "Розширення верфей"
 HND_expand_dockyard_desc:0 "Необходимо предпринять усилия по расширению верфей Калькутты ещё раз. Усиление судостроения - единственная сила в открытом море!"
 HND_adv_command_3:0 "Повелителі морів"
 HND_adv_command_3_desc:0 "Наше основное внимание надо уделить военно-морскому флоту-да, это уменьшит возможности нашей армии и воздушных сил, но Коммуна должна признать, где её сила и максимизировать её эффективность."
 HND_third_internationale:0 "Третій Інтернаціонал"
 HND_third_internationale_desc:0 "Скоро произойдет Первый Конгресс Третьего Интернационала, и наше участие может означать единственный шанс получить помощь синдикалистских стран за рубежом."
 #HND_invite_hochiminh:0 "Пригласить Хо Ши Мина"
 #HND_invite_hochiminh_desc:0 "В Париже группа индокитайских революционеров под руководством Хо Ши Мина, объявила о своем решении сформировать единое левое правительство в изгнании, чья заявленная цель - свергнуть немецкое колониальное правление. Было высказано предположение, что наше правительство пригласит Хо Ши Мина и его товарищей в Калькутту и предоставит в распоряжение все имеющиеся ресурсы."
 HND_anglo_indian_trade:0 "Англо-Індійська торгова угода"
 HND_anglo_indian_trade_desc:0 "Предложение, направленное на систематизацию и рационализацию социалистического англо-индийского сотрудничества- предоставление индийскому правительству жизненно важной помощи в промышленных и военных вопросах, в то же время обеспечение народа и правительства Великобритании постоянным потоком экзотических товаров, таких как бананы, резина и самое важное- неограниченный доступ к чайным плантация."
 HND_aid_from_britain:0 "Допомога Британії"
 HND_aid_from_britain_desc:0 "Британский союз обещал нам военную помощь на недавнем собрании конгресса - теперь мы должны увидеть, что они могут предоставить нам."
 HND_aid_from_france:0 "Допомога Франції"
 HND_aid_from_france_desc:0 "Французская коммуна обещала нам военную помощь на недавнем собрании конгресса - теперь мы должны увидеть, что они могут предоставить нам."
 HND_war_prepare:0 "Фінальний крок"
 HND_war_prepare_desc:0 "В ближайшем будущем столкновение с Доминионом и Федерацией неизбежно. Мы должны подготовиться к этому."
 HND_north_border:0 "Зміцнення півночі"
 HND_north_border_desc:0 "Мы смотрим на север в сторону Доминиона и поэтому должны подготовить нашу границу для войны."
 HND_attack_delhi:0 "Взяття Делі"
 HND_attack_delhi_desc:0 "Штаты на севере страны являются неотъемлемой частью Индии. Мы должны нанести упреждающий удар, прежде чем они нанесут его по нам!"
 HND_delhi_rebellion:0 "Соціалісти півночі!"
 HND_delhi_rebellion_desc:0 "Простого нападения на север недостаточно, потому что это может быть рискованным. Мы может связаться с социалистическими элементами внутри Доминиона и заставить их поднять открытое восстание. Однако есть шанс что наши враги заранее узнают об этом и будут готовы."
 HND_west_border:0 "Підготовка західного кордону"
 HND_west_border_desc:0 "Мы смотрим на запад в сторону Федерации и поэтому должны подготовить нашу западную границу для войны."
 HND_attack_prf:0 "Взяття Хайдарабаду"
 HND_attack_prf_desc:0 "Штаты Декана являются неотъемлемой частью Индии. Мы должны нанести упреждающий удар, прежде чем они нанесут его по нам!"
 HND_prf_rebellion:0 "Соціалісти заходу!"
 HND_prf_rebellion_desc:0 "Просто нападения на запад недостаточно, потому что это может быть рискованным. Мы можем связаться с социалистическими элементами внутри Федерации и заставить их поднять открытое восстание. Однако есть шанс что наши враги заранее узнают об этом и будут готовы."
 HND_unite_india:0 "Індія єдина!"
 HND_unite_india_desc:0 "Jai Hind! Субконтинент снова наш! Что теперь?"
 HND_special_INC_meeting:0 "Засідання ІНК"
 HND_special_INC_meeting_desc:0 "После объединения Индии первым делом будет созвана специальной сессия Индийского Национального Конгресса, чтобы определить, как мы будем управлять нацией. С этим идут и новые выборы главы государства. Это важный день, и он определит будущее единой Индии."
 HND_bhutan:0 "Проблема з Бутаном"
 HND_bhutan_desc:0 "После того как мы обеспечили контроль над Индийским субконтинентом, пришло время обратить внимание на нашу северную границу. В Китае поднимаются новые великие силы, и мы должны обеспечить контроль над Бутанским королевством как буферным государством в Гималаях. Мы превратим это реакционное захолустье в новое социалистическое государство, если потребуется, силой."
 HND_nepal:0 "Претензії на Непал"
 HND_nepal_desc:0 "Непал расширился на индийскую низменность в хаосе Вельткрига. Пришло время восстановить наши претензии на этот район."
 HND_madras:0 "Інтеграція рівнин Декан"
 HND_madras_desc:0 "Народы на юге Индии должны либо добровольно присоединиться к Индии, либо же быть завоеваны - выбор за ними."
 HND_claim_goa:0 "Претензія на Гоа"
 HND_claim_goa_desc:0 "Португальский анклав Гоа - не что иное, как заусенец нашей гордой нации. Это по праву наша территория, и она должна быть возвращена."
 HND_burma:0 "Приєднання Бірми"
 HND_burma_desc:0 "Восточная область Бирмы когда-то была частью Раджа, и настало время включить её в наше расширяющееся государство."
 HND_siam:0 "Бірманська територія"
 HND_siam_desc:0 "Сиамское королевство было одним из наиболее оппортунистических из «государств стервятников», которые использовали беспорядки в Радже. Когда молодая Бирманская нация сильно пострадала от социалистических восстаний в Ассаме и Бенгалии, правительство Сиама просто заняло несколько районов и префектур, включая город Мулмейн, упомянутый в знаменитой поэме Киплинга. Эти земли должны быть возращены!"
 HND_indochina:0 "Революція в Індокитаї"
 HND_indochina_desc:0 "Индокитай является одним из ближайших примеров продолжающегося европейского колониализма, завоеванный французами на рубеже прошлого века, перед тем как быть переданным немцам после поражения Антанты в Вельткриге. Мы должны инициировать поддержку левых и антиколониалистских движений в Индокитае."
 HND_ceylon:0 "Претензія на Цейлон"
 HND_ceylon_desc:0 "По праву Цейлон, Мальдивские и Андаманские острова являются частью нашей страны. Их колониализм должен подойти к концу."
 HND_red_raj:0 "Місце червоного Раджі"
 HND_red_raj_desc:0 "Теперь, когда Индия объединена правительством Калькутты, кабинет начал обсуждать, какой курс мы должны предпринять на международном уровне."
 HND_new_india:0 "Червона Індія"
 HND_new_india_desc:0 "Настало время объявить всему миру, что Индия объединена под социалистическим знаменем. Наш народ должен быть единым в нашем общем деле, независимо от того, сражались ли они за нашу революцию или против неё."
 HND_unite_minds:0 "Наші великі уми"
 HND_unite_minds_desc:0 "Среди индийцев в остальном субконтиненте много великих умов. Мы должны найти тех, кто готов быть верным своему новому правительству и заставить их работать над расширением наших научных сфер."
 HND_delhi_officers:0 "Доля офіцерів Делі"
 HND_delhi_officers_desc:0 "Что мы будем делать с офицерами побежденного Доминиона Дели? Мы дадим им место в нашей стране? Или отправим в отставку, прежде чем они поднимут головы?"
 HND_integrate_ganges:0 "Інтеграція рівнин Гангу"
 HND_integrate_ganges_desc:0 "Равнина Ганга является экономической артерией для индийской торговли и промышленности. Чем скорее, те люди попадут под полный контроль Калькутты, тем лучше."
 HND_integrate_northwest:0 "Інтеграція Північного Заходу"
 HND_integrate_northwest_desc:0 "Северо-западные провинции Индии были оплотом интересов мелкой буржуазии, смешанных с несколькими реакционными княжескими государствами. Торговцы и промышленники Карачи и Пенджаба в частности выступают против радикальных изменений в экономике и социальной жизни людей, которые мы предлагаем. Мы должны действовать осторожно, чтобы обеспечить их лояльность... или заставить их силой принять нас."
 HND_princely_officers:0 "Доля офіцерів князівств"
 HND_princely_officers_desc:0 "Что мы будем делать с офицерами побежденной Федерации Раджей? Мы дадим им место в нашей стране? Или же отправим их отставку, прежде чем они поднимут головы?"
 HND_integrate_bombay:0 "Інтеграція Бомбею"
 HND_integrate_bombay_desc:0 "В бывшем Бомбейском президентстве в Бомбее есть сильное рабочее движение. Это будет полезно в процессе интеграции, хотя внутренние деревни и города имеют более консервативные взгляды. Тем не менее, мы должны принять решение о ходе действий, когда дело дойдет до процесса интеграции."
 HND_integrate_deccan:0 "Інтеграція деканської рівнини"
 HND_integrate_deccan_desc:0 "Южные княжества всегда были политически отделены от федерального правительства в Хайдарабаде. Это затрудняет нам создание эффективной центральной администрации. Тем не менее нам нужно сделать это, чтобы интегрировать их."
 
### Events ###
 beng.1.t:0 "Лала Лайпат Рай и правительство Калькутты"
 beng.1.d:0 "Лала Лайпат Рай, президент Индийского Национального Конгресса и глава правительства Калькутты, почувствовал, что напряжение из-за его преклонного возраста все выше и выше. Когда британские лапшиги в Дели вновь стали серьезным соперником мантии правопреемника Раджа и бирманской монархии, потрясенной студенческими протестами и забастовками, Рай пришел к выводу что правительству свободной Индии придется переоборудоваться и реорганизоваться, если мы хотим опережать наших соперников в развитии и поэтому он решил уйти со своей должности. Отставка Рая знаменует собой возможный конец компромиссному правительству, появившемуся после Гражданской войны в Индии, причем как аграрии Ганди, так и Субхас Чандра Бозе, стремятся к окончательному и полному влиянию в конгрессе и в Калькуттском правительстве."
 beng.1.a:0 "Должен сказать, это ужасно интересно!"
 
 beng.2.t:0 "Специальная сессия Индийского Национального Конгресса"
 beng.2.d:0 "Калькутта кипит волнением перед лицом специальной сессией Индийского Национального Конгресса [GetYear] года, и красный флаг смело веет от здания писателей до генерального почтамта. В верховном суде Калькутты собрано руководство правительства нашей респубилки для последующего избрания приеемника Лалы Лайпат Рая. Ожидается, что назначение новой главы государства будет означать изменения внутри кабинета министров страны, что побудит различные фракции противостоянию за наибольшее влияние в комитетах, которые управляют нашей страной. В конгрессе появились три крыла: Максимисты Бозе подражают британскому тоталитарному социализму Мосли и рассматривают военную силу как необходимую вещь для объединения Индии, а Мохандас Карамчан Ганди возглавляет пацифисткое, элигарное и аграрное крыло - которое стремится к переговорам с другими частями субконтинента. Между двумя крайностями стоит коалиция профсоюзных активистов и ярых сторонников индустриализма во главе с А.К. Фазлулом Хуком и его молодым протеже Джавахарлалом Неру. Когда вступительная речь прозвучит, специальная сессия [GetYear] выберет будующий путь для Индии."
 beng.2.a:0 "Международная фракция должна быть подавлена!"
 
 beng.3.t:0 "Бозе осуждает землевладение"
 beng.3.d:0 "Хотя величайшие землевладельцы и князья Бенгалии и Ориссы были низложены, а их вассалы были изгнаны после того как правительство Калькутты утвердилось в 1926 году, Коммуна Бхаратии никогда не прекращала постройку социалистического общества. Задерживаясь в деревнях и небольших городах, система Заминдари продолжает формировать жизни людей по феодальному укладу . Субхаз Чандра Бозе произнес сокрушительную речь против этого феодального инструмента угнетения, требуя немедленной национализации частных фермерских хозяйств и особняков. Вопрос о правах оставшихся помещиков начал выходить из-под контроля, решение должно быть принято."
 beng.3.a:0 "Он прав, эта феодальная практика должна быть искоренена!"
 beng.3.b:0 "В соответствии с Модераторами, давайте просто национализируем большие поместья"
 beng.3.c:0 "Прислушаться к Ганди и разрешить существование частной собственности"
 
 beng.4.t:0 "Джавахарлал Неру жалуется на состояние промышленности"
 beng.4.d:0 "В конце первой недели специальной сесси выступил молодой Джавахарлал Неру, выступая за дальнейшее увеличение промышленного производства нашей страны и усиление экономического контроля со стороны государства. Против этого стоит крыло Ганди, которая заевляет что сердцем и душой Индией являются не её великие города, а деревни раскинувшееся от мыса Коморин до устья Инда. Соотвественно, они полагают что государственная поддержка в первую очередь должна оказываться деревне, развивать рисовые поля и приносить пользу болшей части индийцев. Максимисты, c другой стороны, находят предложение Неру и Ганди слишком ограниченными по своим масштабам. Сторонники Бозе утверждают, что государство более чем способно, к усилению в обоих секторах, и поэтому правительство полностью должно контролировать это расширение."
 beng.4.a:0 "Промышленность и селькое хозяйство должны быть расширены"
 beng.4.b:0 "Неру прав, промышленность должна быть нашим первоочередным приоритетом"
 beng.4.c:0 "Душа Индии её деревни. Сосредоточиться на сельском хозяйстве!"
 
 beng.5.t:0 "Ганди призывает к объединению"
 beng.5.d:0 "Бхаратская Коммуна находится в мире со своими соседями со времен гражданской войны, но с изменениями в Бирме, Дели и Федерацией принца, стало очевидно что специальная сессия будет посвящена затянутому вопросу о объединение. Мохандас Карамчанд Ганди, убеждённый противник насилия, поддерживает окончание переговоров о разделе субконтинента. Учитывая, как сильно революционеры должны были сражаться в последние дни Раджа, эта позиция довольно противоречива, и как Хук, так и Бозе находят это заявление все более предательским. Неру утверждает, что правительство должно вести реальную политику и использовать возможности, когда они есть. Бозе безжалостно объявил, что ни Федерация, ни Доминион не получат никакого объединения."
 beng.5.a:0 "Князья и британские псы должны быть изгнаны!"
 beng.5.b:0 "Объединение имеет первостепенное значение, используйте все методы!"
 beng.5.c:0 "Война безнравственна, стремиться к согласованному объединению!"
 
 beng.6.t:0 "Сессия одобряет Максимистов Бозе"
 beng.6.d:0 "После долгих обсуждений и изнурительных дебатов, специальная сессия конгресса наконец одобрила план предложенный Субхасом Чандрой Бозе и его Максимистами. Почётный герой войны теперь станет лидером правительства Калькутты, принеся с собой идеалистов и радикализированных социалистов. Ганди возмущен этим вопиющим одобрением насилия, призывая левых ашрамцев на его сторону, давая Бозе доброжелательную аудиторию для его речи. Теперь, когда наше внутренне разделение будет разрешено, наши соперники по всему континенту начнут беспокоится!"
 beng.6.a:0 "Пусть дрожат правящие классы!"
 
 beng.7.t:0 "Сессия одобряет Умеренных Хука"
 beng.7.d:0 "А.К. Фазлул Хук и молодой Неру победили оппозицию своей линией реальной политики. С сессией за ними новое правительство может обеспечить реальную, справедливую и революционную политику на всей территории Индии. Новости о выборах распространились во внутреннюю часть нашей маленькой республики, что вызвало торжества во многих деревнях. Отныне наши цели и задачи понятны! Полное объединение любой ценой!!"
 beng.7.a:0 "Пусть дрожат правящие классы!"
 
 beng.8.t:0 "Сессия одобряет Аграриев Ганди"
 beng.8.d:0 "Победив экстремиста Бозе и опасного Фазлула Хука, Великодушный, Мохандас Карамчанд Ганди наконец создал твердое правительство в Калькутте. Надеясь, что его стремление к миру распространится по всей Индии, Ганди захватил контроль над всеми крупными ведомствами в кабинете. Надеемся, что объединение и сварадж пройдут отлично!"
 beng.8.a:0 "Вместе, в единстве!"
 
 beng.9.t:0 "Заседание пришло в тупик!"
 beng.9.d:0 "Несмотря на длительные дебаты и поздние интриги во власти,на специальной сессии Индийского Национального Конгресса не было абсолютного победителя. Это очень разочаровало стареющего Лала Лайпат Рай, который надеялся передать судьбу Индии в надежные руки, но почтенный лидер отказался от любого влияния в политической метаморфозе. Вместо него, как посредника, Бозе и Ганди безумно пытаются обратиться к молодому Джавахарлалу Неру за поддержкой."
 beng.9.a:0 "Бозе и Неру договорились об избирательном союзе!"
 beng.9.b:0 "Ганди обратил молодого Неру на свою сторону!"
 
 beng.15.t:0 "Вопрос Индийской элиты"
 beng.15.d:0 "Поскольку восстановление экономики продолжается в [Root.GetNameDef], один из вопросов, с которым мы неоднократно сталкиваемся - культурные элиты, которые остаются даже после изменений в социальном порядке после гражданской войны. У них нет ни влияния, ни богатства, которое они когда-то имели. Эти элиты часто игнорируют законы, требующие от них работы с теми, кто приходит к ним от нас, они продолжат держатся за свои драгоценные ресурсы, даже когда должны отдать их. Прекратить все это будет сложно, учитывая что многие из наших граждан закрывают глаза на их нарушения."
 beng.15.a:0 "Принудительно соблюдать их-при необходимости, силой!"
 beng.15.b:0 "Предложить стимулы элите, дабы они работали с нами"
 beng.15.c:0 "Нам нужны их ресурсы-продвигайте добровольцев из элиты"
 
 beng.16.t:0 "Сопротивление элит закончилось"
 beng.16.d.resistance:0 "Наша программа, направленная на то, чтобы заставить культурные элиты соблюдать наши реформы, после большого сопротивления и многих арестов наконец-то добилась успеха."
 beng.16.d.incentive:0 "Наша программа, направленная на то, чтобы побудить культурные элиты соблюдать наши реформы, после большого количества времени и значительных затрат, наконец добилась успеха."
 beng.16.d.promotion:0 "Наша программа, направленная на то, чтобы побудить культурные элиты поддержать наши реформы, после большого количества времени и значительных затрат, наконец-то достигла успеха."
 beng.16.a:0 "Теперь продолжение экономических реформ!"
 
 beng.17.t:0 "Смерть Мохандаса Карамчанда Ганди"
 beng.17.d:0 "Самая великая душа ходившая по Земле после Христа больше нет. Ганди спокойно скончался во сне в почтенном возрасте 80 лет. Он стал лидером аграрного крыла при помощи ученого Нирмала Кумара Бозе."
 beng.17.a:0 "Прощай"
 
 beng.18.t:0 "Смерть Рабиндраната Тагора"
 beng.18.d:0 "Верный друг Ганди и, пожалуй, величайший ученый-поэт Индии за сотни лет, скончался поздно вечером в окружение любящей семьи. Его место среди аграриев занял выдающийся крестьянский лидер Панджабрао Дешмух."
 beng.18.a:0 "Он теперь там, где можно думать без страха"
 
 beng.19.t:0 "Смерть Руст Камы"
 beng.19.d:0 "Один из самых добросовестных ранних индийских революционеров, Бхикайджи Руст Кама скончался сегодня, во время выздоравления от лихорадки. Развернув первый индийский национальный флаг на Штутгартской международной социалистической конференции в 1907 году, Руст Кама пользовался большим авторитетом как среди отечественных, так и международных революционеров."
 beng.19.a:0 "Мы будем идти! Пока вся Индия не станет свободной!"
 
 beng.20.t:0 "Национализация нефтяных месторождений Yenangyaung"
 beng.20.d:0 "Рабочие на нефтяных месторождениях Yenangyaung были примусом недавней Бирманской революции. Их забастовка против капиталистической системы, грабежа и угнетения была тем, что вызвало скрытую ненависть к династии Конбаунг в полномасштабное восстание как среди военных, так и среди населения. Теперь после революции в Бирме,наше правительство должно определить, что делать с производством в Yenangyaung. Анархо-синдикалистское крыло Индийского Национального Конгресса утверждает, что местные профсоюзы будучи самостоятельными должны контролировать нефтяные месторождения. С другой стороны, Максимисты Бозе представили сильный аргумент в пользу полного государственного контроля. Правительству придется принять четкое решение насчет Бирманских товарищей."
 beng.20.a:0 "Инициировать полную национализацию нефтяных месторождений!"
 beng.20.b:0 "Пусть нефтяные месторождения будут управляться местными профсоюзами"
 beng.20.c:0 "Сохранять статус-кво"
 
 beng.21.t:0 "Шрипад Амрит Данге и реформы Анушилана Самити"
 beng.21.d:0 "На местной рабочей встрече в Калькутте, Шрипад Амрит Данге с несколькими революционерами-ветеранами, такими как Атукришна Гош и М.Н. Рой провозгласил свое намерение организовать поистине синдикалистскую и воинствующую революционную организацию внутри доминирующего ИНК. Смотря на фракции Максимистов, Аграриев и Умеренных, смотря на то как они плохо организованы и коррумпированное правительство, группа надеется получить позиции в следующих выборах в правительство. Выкрикивая старое название «Анушилан Самити» (что означает «Ассоциация самообразования»), группа решительно выступает за применение силы для свержения правительств Федерации и Дели, а также новой экономической системы основанной на анархо-синдикалистской политики кооперативного земледелия и союзу по контролированию индустрий."
 beng.21.a:0 "Будем надеяться, что правительство нацелит бомбы на этих реакционеров!"
 
 beng.22.t:0 "Неру против Фазлула Хука"
 beng.22.d:0 "На предварительном заседании Умеренных, Джавахарлал Неру открыто выступал против лидерства А.К. Фазлула Хука. Раскол не стал неожиданностью для политических наблюдателей Калькутты, поскольку Неру все больше разочаровывался в сингулярном обращении к Бенгальским тиграм. Желая власть, необходимую для преобразования Индии по его собственным радикализованным линиям Фабиана, Неру начал резкую атаку на отношения старшего Хука с лоялистом Неру Лалом Бахадуром Шастри и Гульсарилалом Нандой, которые немедленно высказали осуждение нынешнего устаревшего курса. Явно потрясенный переворотом и явно больше не поддерживаемый большей частью группировки, Хук неохотно отрекся от руководства в пользу Неру,который сразу же приступил к очистке тех кто не проголосовал за него."
 beng.22.a:0 "Будет ли это ослаблением или же укреплением промышленников?"
 
 beng.23.t:0 "Сердечное письмо Мосли"
 beng.23.d:0 "В Лондоне, Освальд Мосли вместе с большим количеством революционных европейских чиновников провозгласил новую социалистическую доктрину, объединяющую самых экстремистских и воинствующих левых личностей континента, стоящих за идеей тоталитарного социализма. Они верят в экономику, контролируемую государством, полное вовлечение революционного авангарда во внутренние дела и важность государства в сохранение социализма. Новые тезисы Мосли сильно впечатлили Субхаса Чандру Босе, великого героя Индийской революции. Однако энтузиазм Босе сильно беспокоит противников в Калькуттском правительстве. Тем не менее, Босе посылает свои приветствия и высказался в поддержку новой доктрины товарищу Мосли, подчеркивая необходимость сотрудничества между Калькуттой и Лондоном в пролетарской борьбе за распад капиталистической системы."
 beng.23.a:0 "Может быть, за Ганди лучше следить"
 
 beng.24.t:0 "Субхаз Чандра Бозе отправляет свои поздравления"
 beng.24.d:0 "В то время как поддержка Муссолини и Валуа укрепили новую пролетарскую доктрину Мосли в Европе, известие о том, что герой индийской революции Субхас Чандра Бозе одобрил идею тоталитарного социализма, действительно усилила влияние Мосли в Британском Союзе. Бозе, который  разгромил империалистов в 1926 году, рассматривается как обожествленная фигура революции на Дальнем востоке и как таковое, его мнение ценится многими. Несмотря на это, понятие Индии и Британии, объединенных как пролетарские братья, засело в разуме людей."
 beng.24.a:0 "Индия и Британия, революционные друзья!"
 
 beng.40.t:0 "Англо-индийское торговое соглашение"
 beng.40.d:0 "Интересное предложение пришло от чиновника из министерства иностранных дел. В разгар все более тревожных дипломатических отношений с другими соседними странами, наши добрые друзья и братья-пролетарии из [From.GetNameDef] предлагают окончательное экономическое соглашение, чтобы укрепить костяк шаткого правительства технологами и промышленниками из Британского Союза. Взамен, рабочие Британии получат стабильные запасы бананов, чая и других экзотических товаров, в то время как его доброжелательное правительство получается доступ к жизненно важным ресурсам, таким как резина. Р.Х. Тэни, опытный политик с твердыми социалистическими взглядами и хорошими связями в Индийском конгрессе, находится в Союзе, и ждет принятие Лондона нашего соглашения, перед тем как сесть на корабль в Калькутту, чтобы объявить о сделке."
 beng.40.a:0 "Р.Х. Тэни отправляется назад, в Калькутту!"
 beng.40.b:0 "Ни за что! Международная торговля-предвестник капитализма!"
 
 beng.41.t:0 "Отказ государства [From.GetName]"
 beng.41.d:0 "[From.GetAdjective]ое правительство отправляет ответ, отклоняющий торговую сделку."
 beng.41.a:0 "Не дадим чай Англичанам!"
 
 beng.42.t:0 "Торговля чаем за оружие"
 beng.42.d:0 "Р.Х. Тэни, человек который обеспечил доброжелательные отношения между Калькуттой и Лондоном во время краха Британской Империи снова прибыл в Индию! Он принес приветствие наших пролетарских друзей в [From.GetNameDef] и обещание о новом укреплении промышленных связей между трудящимися наших народов. Сам Тауни наблюдал за первой отправкой Британских инженеров-железнодорожников в Индию. Он обеспечит успешное развитие этой новой ступени в сотрудничестве. Все что осталось- выбрать какую помощь нам запросить."
 beng.42.a:0 "Запросить промышленную и инженерную помощь"
 beng.42.b:0 "Запросить помощь в создании народных ВВС"
 beng.42.c:0 "Запросить поддержки в создании нового народного флота"
 
 beng.43.t:0 "Р.Х. Тэни отправляется назад"
 beng.43.d.industry:0 "В Калькутте наш человек на переговорах, народный делегат Р.Х. Тэни сообщил,что индийское правительство хочет заключить договор об британской промышленной помощи и развитии в обмен на доступ к большему количеству природных богатств Индии. Наши коллеги в Бенгалии с нетерпением ждут нашего ответа."
 beng.43.d.airforce:0 "В Калькутте наш человек на переговорах, народный делегат Р.Х. Тэни сообщил, что индийское правительство хочет заключить договор об британской военной помощи и развитии в обмен на больший доступ к Индийским природным ресурсам. Наши коллеги в Бенгалии с нетерпением ждут нашего ответа."
 beng.43.d.navy:0 "В Калькутте наш человек на переговорах, народный делегат Р.Х. Тэни сообщил, что индийское правительство хочет заключить договор об британской морской помощи и развитии в обмен на доступ к большему количеству природных богатств Индии. Наши коллеги в Бенгалии с нетерпением ждут нашего ответа."
 beng.43.a:0 "Конечно, солидарность должна быть всегда!"
 beng.43.b:0 "Они видимо шутят"
 
 beng.44.t:0 "Британская помощь прибывает"
 beng.44.d:0 "После месяца в море, помощь из Британии наконец прибыла в доки Калькутты. С таким огромным скачком мощи нашего государства, мы могли бы просто уничтожить реакционеров на всем субконтиненте- от перевала Хайбера до мыса Коморин."
 beng.44.a:0 "Вот это сила пролетарского сотрудничества!"
 
 #beng.48.t:0 "Хо ши Мин приглашен в Калькутту"
 #beng.48.d:0 "Товарищ Хо Ши Мин, лидер партии синдикалистов Индокитая, был приглашен в Калькутту,чтобы сформировать правительство в изгнании, направленное на ферментацию революции в нашей бывшей колонии, в настоящее время удерживаемой немцами. Это может быть простым способом дестабилизировать немецкую колониальную империю."
 #beng.48.a:0 "Bon voyage, товарищ Хо Ши Мин!"
 #beng.48.b:0 "Не могу рисковать поездкой, ужасно жаль"
 
 #beng.49.t:0 "Согласие государства [From.GetName]"
 #beng.49.d:0 "Мы получили сообщение от [From.GetAdjective]ого правительства  о том, что Хо Ши Мин направляется в Калькутту и должен быть здесь в течении месяца."
 #beng.49.a:0 "Отличные новости!"
 
 #beng.50.t:0 "Отказ государства [From.GetName]"
 #beng.50.d:0 "[From.GetAdjective]ое правительство сообщает, что поездка была бы слишком опасной для Хо Ши Мина, и они не видят никакой пользы от создания теневого правительства Индокитая в Калькутте."
 #beng.50.a:0 "Что? Возмутительно!"
 
 beng.52.t:0 "Социалисты севера"
 beng.52.d:0 "Мы получили сообщение из ряда социалистических ячеек на севере, они готовы действовать. Лучшее место, которое они могут выбрать для движения в огромном количестве, находится в дали от городов, в горах Шимла. Это дало бы повстанцам возможность открыть второй фронт с нашими врагами... но у него есть шанс, что Доминион раскроет наши планы и поставит нас в невыгодное положение. Хорошо или плохо, но как только наши повстанцы начнут действовать, мы перейдем в состояние войны."
 beng.52.a:0 "Сделайте попытку, независимо от риска"
 beng.52.b:0 "Отказать от этого замысла и объявить войну!"
 
 beng.53.t:0 "Неудачное восстание в Шимла!"
 beng.53.d:0 "Мы получили информацию о том, что социалистические повстанцы двигались в сторону отдаленной провинции Шимла, но мы сумели перехватить их вовремя, прежде чем они смогли добраться туда в достаточном количестве чтобы представлять угрозу. Мы узнали что повстанцы были организованы [HND.GetNameDef], и что намного хуже, [HND.GetNameDef] намеревается напасть на нас. Мы должны подготовиться к войне."
 beng.53.a:0 "Настало время"
 
 beng.54.t:0 "Успешное восстание в Шимла"
 beng.54.d:0 "Социалистическим повстанцам удалось занять Шимла, не будучи обнаруженными Доминионом. Настало время начинать войну!"
 beng.54.a:0 "Jai Hind!"
 
 beng.55.t:0 "Социалистическое восстание в Шимла!"
 beng.55.d:0 "Даже когда [HND.GetAdjective]ие войска пересекли нашу границу, нам приходят сообщения что в отдаленных горах Шимла началось социалистическое восстание, без сомнения организованное самой [HND.GetNameDef], прямо под нашим носом, чтобы дать время образоваться второму фронту. Нам нужно быстрее двигаться."
 beng.55.a:0 "Проклятые социалистические ублюдки!"
 
 beng.56.t:0 "Социалисты запада"
 beng.56.d:0 "Мы получили сообщение от ряда социалистических ячеек запада, что они готовы выдвигаться. Для начала восстания они решили выбрать отдаленный холм Колхапура. Это дало бы повстанцам открыть второй фронт с нашими врагами... Но у него есть шанс, что [PRF.GetNameDef] раскроет наши планы, и поставит нас в невыгодное положение. Хорошо или плохо но как только начнут действовать наши повстанцы, мы войдем в состояние войны."
 beng.56.a:0 "Сделайте попытку, независимо от риска"
 beng.56.b:0 "Отказаться от этого замысла и объявить войну!"
 
 beng.57.t:0 "Неудачное восстание в Колхапуре"
 beng.57.d:0 "Мы получили информацию о том, что социалистические повстанцы шли в провинцию Колхапур, но мы сумели перехватить их вовремя, прежде чем они смогли собраться в достаточном количестве, чтобы действительно представлять угрозу. Мы узнали, что повстанцы были непосредственно организованы [HND.GetNameDef], и - намного хуже, [HND.GetNameDef] планирует вторгнуться в нас, с этим им должны были помочь повстанцы. Мы должны подготовиться к войне."
 beng.57.a:0 "Настало время"
 
 beng.58.t:0 "Успешное восстание в Колхапуре"
 beng.58.d:0 "Социалистическим повстанцам удалось собраться в Колхапуре, не будучи обнаруженным [PRF.GetNameDef] или ее союзниками. Настало время начать войну!"
 beng.58.a:0 "Jai Hind!"
 
 beng.59.t:0 "Социалистическое восстание в Колхапуре!"
 beng.59.d:0 "Даже пока [HND.GetAdjective]ие войска пересекают нашу границу, у нас есть сообщения о том, что в отдаленных холмах Колхапура началось социалистическое восстание - без сомнения, организованное самой [HND.GetNameDef], прямо под нашим носом, чтобы создать второй фронт с нами. Нам нужно быстро двигаться."
 beng.59.a:0 "Проклятые социалистические ублюдки!"
 
 beng.60.t:0 "Хаос в [PRF.GetNameDef]!"
 beng.60.d:0 "Самодержавные амбиции Осман Али Хана и высокомерие окончательно привели южных князей в открытое восстание! Во второй раз за десятилетие индуистские правители Майсура и Траванкора колеблются в своих клятвах верности своему номинальному повелителю. Войска Каннада и Малаялам уже открыто собирают армейские подразделения, лояльные к правительству Хайдарабада, в то время как федеральный государственный аппарат на юге был брошен в абсолютный беспорядок. Хотя это рискует спровоцировать Низам на войну с нами и, возможно, [RAJ.GetNameDef], это может быть подходящее время, чтобы захватить близлежащий Нагпур, который лежит прямо через нашу границу. Скорее всего, Низам слишком занят, чтобы ответить, и просто отпустит его."
 beng.60.a:0 "Послать войска, чтобы занять Нагпур"
 beng.60.b:0 "Нет, это слишком рискованный план"
 
 beng.61.t:0 "Социалистические силы двигаются в Нагпу"
 beng.61.d:0 "Несомненно, пользуясь нашим хаотическим состоянием, солдаты из [HND.GetNameDef] начали поход через границу в город Нагпур, полностью намереваясь захватить его, пока мы заняты нашей гражданской войной. Если мы попытаемся остановить их, это будет означать открытую войну с востоком в дополнение к нашим текущим проблемам."
 beng.61.a:0 "У нас нет выбора, кроме как позволить им это сделать"
 beng.61.b:0 "Мы должны бороться за нашу территориальную целостность!"
 
 beng.62.t:0 "Нагпур наш!"
 beng.62.d:0 "Как мы и предполагали, [PRF.GetAdjective]ие силы слишком заняты, чтобы сделать что-то кроме чем выразить возмущение нашей оккупацией Нагпура. К тому времени, когда война будет завершена, граница будет отодвинута."
 beng.62.a:0 "Свершившийся факт!"
 
 beng.70.t:0 "Сообщение о мире"
 beng.70.d:0 "Сегодня наше правительство получило сообщение, отправленное по каналам руководства [HND.GetNameDef]. В этом сообщении Ганди просит о тайной встречи между нашими народами - без наших союзников или других присутствующих, только настоящих индейцев - для обсуждения возможности мирного слияния. Можно только догадываться о том, чего попросит Ганди, хотя большинство полагает, что это будет означать отказ от Антанты, по крайней мере, и ожидается, что такой план встретит сильное сопротивление от фракции [HND.GetAdjective]их Максимистов. Но... что, если это правда? Что, если Махатма действительно может подавить своих экстремистов, и мы можем обсудить союз, не выстрелив? Реакционеры [PRF.GetNameDef] никогда не пошли бы на такую сделку, но должны ли мы?"
 beng.70.a:0 "Мы будем присутствовать на секретном саммите, если он состоится"
 beng.70.b:0 "Мы должны поговорить с нашими союзниками, сначала."
 beng.70.c:0 "Нет, даже если это серьезно, это никогда не сработает"
 
 beng.71.t:0 "[From.GetName] отказался"
 beng.71.d:0 "Хотя у нас были большие надежды на то, что [RAJ.GetAdjective]ое правительство подумает головой и выйдет на мирные переговоры, мы получили быстрые слова, что они не будут присутствовать на какой-либо встрече, чтобы обсудить воссоединение."
 beng.71.a:0 "Тогда наш путь очевиден, к сожалению"
 
 beng.72.t:0 "Запрос из Дели"
 beng.72.d:0 "Любопытные новости из Дели сегодня - чиновники из [RAJ.GetNameDef] говорят нам, что [HND.GetNameDef] обратилась к своему правительству, чтобы начать переговоры о мирном воссоединении. Неизвестно, о чем просил Ганди, о том, что Дели даже согласилась, но большинство полагает, что это будет означать уход из Антанты по крайней мере. Однако этого не произойдет, если [HND.GetAdjective]ие экстремисты сначала не будут подавлены... так что результатом будет Индия, которая не была нашим союзником, но также и не нашим врагом. Если мы откажемся дать им разрешение, неизвестно, как Дели отреагирует... или что мы могли бы действительно сделать, если бы они отказались подчиниться."
 beng.72.a:0 "Мы даем этой встрече наше благословение"
 beng.72.b:0 "Нет, они слишком важны для интересов Империи"
 
 beng.73.t:0 "[From.GetName] вызывает предостережение"
 beng.73.d:0 "Наш ответ [From.GetAdjective]ому правительству является предостережением: [Root.GetNameDef] слишком важен для интересов Империи, чтобы позволить нам стать жертвой того, что безусловно, является социалистической угрозой. Даже в этом случае, если бы мы все-таки присутствовали на собрании, что бы они сделали? Объявили нам войну? Нет никакой гарантии, что встреча произойдет, или что мы будем согласны с ее результатами."
 beng.73.a:0 "Мы будем присутствовать на переговорах в любом случае"
 beng.73.b:0 "Так и должно быть - передайте Ганди наши сожаления"
 
 beng.74.t:0 "[From.GetName] согласиться"
 beng.74.d:0 "Ответ [From.GetAdjective]ого правительства - осторожное одобрение. Если мы сможем по-настоящему воссоединиться с нашими товарищами-индийцами, мы тем самым устраним синдикалистскую угрозу субконтиненту,они будут готовы сократить связи с Доминионом, если это нужно."
 beng.74.a:0 "Затем скажите Ганди, что мы хотели бы посетить его"
 beng.74.b:0 "Нет, с другой стороны, нет смысла рисковать этим"
 
 beng.75.t:0 "Дели соглашается на саммит"
 beng.75.d:0 "[From.GetAdjective]ое правительство согласилось на переговоры, хотя ясно, что они весьма скептически относятся к тому, что мы будем предлагать, что они могут принять, или что мы не столкнемся с серьезным противодействием экстремистов в нашем собственном лагере. Эта последняя озабоченность верна. Информация о саммите, несомненно, просочится, прежде чем это произойдет, и у нас будут проблемы с Субхасом Чандра Бозе и Максимистами."
 beng.75.a:0 "Быть по сему!"
 
 beng.76.t:0 "Саммит в Лакхнау"
 beng.76.d:0 "Представители обоих правительств [RAJ.GetNameDef] и [HND.GetNameDef] собрались сегодня в городе Лакхнау на секретном саммите - в котором не участвовали союзники [RAJ.GetNameDef] и в основном неизвестны народам обеих стран. Ганди лично присутствует и надеется убедить обе стороны в плане компромисса, который может позволить им собраться вместе и избежать второй дорогостоящей гражданской войны, которая закончится бесполезными смертями."
 beng.76.a:0 "Посмотрим, как это произойдет..."
 
 beng.77.t:0 "Финальный план"
 beng.77.d:0 "После нескольких дней спокойного обсуждения Ганди и участники из [RAJ.GetNameDef] достигли согласия. В этом согласии излагаются различные меры, которые позволили бы коллективной промышленности оставаться в Бенгальском регионе и ограничивать пределы княжеской власти и богатства. Это также означает полное разделение связей с Британской Империей и предоставление разрешенным социалистам на будущих выборах в Индию, но не синдикалистов. Многие коммунисты и офицеры коммуны будут полностью исключены из системы, и с обеих сторон будут внесены большие коррективы."
 beng.77.a:0 "Да, мы бы согласились на это - отправьте согласие"
 beng.77.b:0 "Нет, это слишком много - отмените саммит сейчас же"
 
 beng.78.t:0 "Финальный план"
 beng.78.d:0 "После нескольких дней спокойного обсуждения Ганди и участники из [RAJ.GetNameDef] достигли согласия. В нем излагаются различные меры, которые позволили бы коллективной промышленности оставаться в Бенгальском регионе и ограничивать пределы княжеской власти и богатства. Это также означает полное отречение связей с Британской Империей и предоставление разрешений социалистам на будущих выборах в Индию - хотя и не синдикалистов. Ганди станет временным главой государства до тех пор, пока выборы не пройдут, чтобы утвердить план, хотя к тому времени слияние будет свершившимся фактом... если мы согласны с планом."
 beng.78.a:0 "Мы согласны с предложением Ганди"
 beng.78.b:0 "Нет, это слишком много - давайте закончим это здесь."
 
 beng.79.t:0 "Саммит окончен"
 beng.79.d:0 "После нескольких дней спокойного обсуждения становится все яснее, что ни одна из сторон не достигнет соглашения о воссоединении. Делегация из [From.GetNameDef] решила отказаться от саммита, а не продолжать саммит, и поэтому последняя надежда на мир на субконтиненте была потеряна."
 beng.79.a:0 "Быть по сему"
 
 beng.80.t:0 "Успех на саммите"
 beng.80.d:0 "Переговоры на саммите в Лакхнау закончились, и была достигнута договоренность: Коммуна станет частью Доминиона, а Ганди займет пост главы государства, пока выборы через тридцать дней не состоятся. Социалисты будут разрешены, но не синдикалисты, и многие из наших политиков и командиров реагируют с яростью на то, что их не возьмут в новое правительство. Однако что сделано,то сделано, и теперь наступит период жесткой корректировки для обеих сторон, чтобы прийти к соглашению с новой реальностью."
 beng.80.a:0 "Jai Hind!"
 
 beng.81.t:0 "Бхаратские изгнанники"
 beng.81.d:0 "В последние дни потоки изгнанников из бывшего Доминиона и Коммуны перешли в [Root.GetNameDef],Мы не гарантируем, что среди их рядов нет синдикалистов,некоторые из северных князей не любезно относятся к интригам юнионистской партии и могут попытаться оторваться и присоединиться к нашим рядам. Мы увидим, что предстоящие выборы в [RAJ.GetNameDef] принесут."
 beng.81.a:0 "Так или иначе, расплата близка"
 
 beng.82.t:0 "Максимисты угрожают войной"
 beng.82.d:0 "Информация о предстоящим саммите в Лакхнау распространилось, и Субхас Чандра Бозе использует это. Лидер Максимистов распространяет дезинформацию, говоря, чтобы союзники-тоталитаристы и синдикалисты были бы заключены в тюрьму, если бы саммит  произошел, и теперь он набрал достаточную поддержку для ультиматума для аграриев: немедленно сообщите о саммите в Лакхнау и поставьте Максимистов выше Аграриев."
 beng.82.a:0 "Мы не можем позволить ему диктовать будущее Индии"
 beng.82.b:0 "Хорошо, мы отменим переговоры"
 
 beng.83.t:0 "Максимисты захватили Калькутту!"
 beng.83.d:0 "Максимистические силы ворвались в столицу, захватив здания Индийского национального конгресса и захватив лидеров аграриев. Ганди был унесен в неизвестную тюрьму, и самим аграрием сильно урезали власть - действительно, они даже не смогут участвовать в будущих событиях Конгресса. Гражданская война закончилась."
 beng.83.a:0 "Это повредит нам"
 
 beng.84.t:0 "Война с [HND.GetNameDef]"
 beng.84.d:0 "Подготовка завершена. Пришло время выступить против [HND.GetNameDef]!"
 beng.84.a:0 "Да будет так!"
 
 beng.86.t:0 "Максимисты побеждены"
 beng.86.d:0 "Субхас Чандра Бозе и его Максимисты были побеждены, и уже многие из их руководства были схвачены и заключены в тюрьму. Сами Максимисты больше не будут приветствоваться на Конгрессе, хотя аграрии не хотят, чтобы их полностью объявили вне закона."                                                                                                                                                                                                                                                                                                                                                                                                                                              
 beng.86.a:0 "Но мы не они, мы?"
 
 beng.87.t:0 "Мы Победители!"
 beng.87.d:0 "Мы получили контроль над всей Бхаратской Коммуной - мы диктуем её будущее!"
 beng.87.a:0 "Как и должно быть!"
 
 beng.88.t:0 "[From.GetName] в хаосе"
 beng.88.d:0 "Хотя мы с неохотой вступали в конфликт во время гражданской войны, поскольку обе стороны быстро прекратили свой конфликт, когда мы пересекли границу, пыль в [From.GetNameDef] осела, и теперь они слабы... возможно, достаточно слабы, чтобы быть легко побеждены."
 beng.88.a:0 "Они выбрали плохое время для гражданской войны"
 
 beng.89.t:0 "Аграрии угрожают войной"
 beng.89.d.purge:0 "Чистки армии Коммуны - очень важно, усилия Максимистов по ликвидации всех офицеров, преданных другим фракциям, вызвали большой резонанс внутри Индийского Национального Конгресса. Оппозиция сосредоточилась на самом Ганди, который призвал Бозе уйти с поста председателя. В то время как Ганди выступал за мирное сопротивление, в аграриях есть элементы, которые готовы возглавить общее восстание под его именем - даже если это означает заменить его как лидера партии."
 beng.89.d.war:0 "Недавние усилия Максимистов по подготовке людей к войне и, возможно, что более важно, усилиям по обеспечению их лояльности исключительно для тоталистической части Индийского Национального Конгресса вызвали большую тревогу со стороны других сторон. Оппозиция сосредоточилась на самом Ганди, который призвал Бозе уйти с поста председателя. В то время как Ганди выступал за мирное сопротивление, в аграриях есть элементы, которые готовы возглавить общее восстание под его именем - даже если это означает заменить его как лидера партии."
 beng.89.a:0 "Пришло время устранить аграриев вообще"
 beng.89.b:0 "Спокойно устраните Ганди, и беспорядки исчезнут"
 
 beng.90.t:0 "Аграрии захватили Калькутту!"
 beng.90.d:0 "Аграрные силы ворвались в столицу, захватив здания Индийского Национального Конгресса и схватив лидеров Максимистов. Субхас Чандра Бозе был арестован, а самим Максимистам сильно урезали власть - действительно, они не могут даже участвовать в будущих событиях Конгресса. Гражданская война закончилась."
 beng.90.a:0 "Это повредит нам"
 
 beng.92.t:0 "Аграрии захватили Калькутту"
 
 beng.93.t:0 "Аграрии побеждены"
 beng.93.d:0 "Нирмал Кумар Бозе и его аграрии были побеждены, и уже многие из их руководства были схвачены и заключены в тюрьму. Аграрии в целом больше не будут приветствоваться на Конгрессе, их фракция была объявлена вне закона, и многие из их наиболее важных членов будут казнены после быстрого судебного разбирательства. Конечно, они бы сделали то же самое в обратном порядке, если бы у них был шанс."
 beng.93.a:0 "Они никогда не получат этот шанс снова"
 
 beng.100.t:0 "Закон о государственной реорганизации"
 beng.100.d:0 "Провинции побежденных реакционных государств были организованы в предсказуемой феодальной манере. Князья управляли некоторыми, а другие попадали под контроль буржуазии. Прежде чем приступить к обсуждению того, какие конкретные политические изменения должны будут внесены в социальную структуру наших новых областей, Конгресс должен сначала решить, как управлять новыми районами. Максимисты Бозе утверждают, что крупные блоки согласованных этнолингвистических провинций образуют костяк централизованного государства, в то время как аграрии занимают противоположную позицию и рекомендуют небольшие субгосударственные образования, контролируемые местными деревенскими общинами. Промышленники Неру предпочитают средние языковые государства, моделируемые традиционными провинциальными подразделениями, а Анархо-Синдикалисты Данге предлагают союз провинций, основанных на советах, созданных народными референдумами. Как говорят делегаты, первые дебаты о будущем Индии собираются развернуть!"
 beng.100.d.nomax:0 "Провинции побежденных реакционных государств были организованы в предсказуемой феодальной манере. Князья управляли некоторыми, а другие попадали под контроль буржуазии. Прежде чем приступить к обсуждению того, какие конкретные политические изменения должны быть внесены в социальную структуру наших новых областей, Конгресс должен сначала решить, как управлять новыми районами. Аграрии рекомендуют небольшие субгосударственные образования, контролируемые местными деревенскими общинами. Однако промышленники Неру предпочитают лингвистические государства среднего размера, моделируемые традиционными провинциальными подразделениями, в то время как Анархо-синдикалисты Данге предлагают союз провинций, основанных на советах, созданных народными референдумами. Как говорят делегаты, первые дебаты о будущем Индии скоро начнутся!"
 beng.100.d.noagr:0 "Провинции побежденных реакционных государств были организованы в предсказуемой феодальной манере. Князья управляли некоторыми, а другие попадали под контроль буржуазии. Прежде чем приступить к обсуждению того, какие конкретные политические изменения должны быть внесены в социальную структуру наших новых областей, Конгресс должен сначала решить, как управлять новыми районами. Максимисты Бозе утверждают, что крупные блоки из когерентных этнолингвистических провинций вместе образуют основу централизованного государства. Однако промышленники Неру предпочитают лингвистические государства среднего размера, моделируемые традиционными провинциальными подразделениями, в то время как Анархо-синдикалисты Данге предлагают союз провинций, основанных на советах, созданных народными референдумами. Как говорят делегаты, начнутся первые дебаты о будущем Индии!"
 beng.100.a:0 "Большие этнолингвистические блоки должны централизовать государство"
 beng.100.b:0 "Власть должна быть отдана сельским общинам"
 beng.100.c:0 "Традиционные провинции среднего размера должны обеспечить переход к социализму"
 beng.100.e:0 "Народные советы-правительства принесут эмансипацию"
 
 beng.101.t:0 "Проблема земельного права"
 beng.101.d:0 "Преобладающая во всей несоциалистической Индии, но особенно в Княжеской Федерации, система заминдари была феодальным институтом эксплуатации, где помещики удерживали экономическую и социальную власть над рабочими и фермерами, работающими на своих фабриках и поместьях. С нашим освобождением страдающего пролетариата Конгресс теперь должен решить, что делать с средствами производства. Максимисты утверждают, что для быстрой централизации аграрии, как всегда, предпочитают местную деревенскую власть, Умеренные требуют баланса центральной и местной собственности, а крыло Данге предлагает ортодоксальные синдикалистские теории профсоюзного контроля как решение администрации освобожденного экономических институтов."
