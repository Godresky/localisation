 lombardy.15.t:0 "[Root.GetAdjective]ие выборы [GetYear] года"
 lombardy.15.d:0 "Месяцы, предшествовавшие выборам в этом году в [Root.GetNameDef], были такими же спорными и напряженными, как и всегда. С людьми, наводняющими избирательные участки, победитель, оказывается..."
 lombardy.15.a:0 "...Христианско-либеральная партия"
 lombardy.15.b:0 "...Либеральная партия"
 lombardy.15.c:0 "...Католическая Лига"
 lombardy.15.e:0 "...Ломбардская лига"
 lombardy.15.f:0 "...Ломбардская народная партия"
 
 lombardy.20.t:0 "Вопрос о радикалах"
 lombardy.20.d:0 "Один из вопросов, с которым наша республика должна немедленно столкнуться - что мы будем делать с радикалами, которые уже формируются в молодой Лонгобардской лиге или Lega Longobarda. Партия, на первый взгляд посвященная ломбардскому национализму, привлекает в свои ряды членов из бывших АНИ и даже как подозревают, ряд сторонников синдикализма, которые более чем были бы рады увидеть, разваливающуюся республику. Возможно, это неправда, и мы должны позволить Лиге сказать свое слово. Однако есть много тех, кто говорит, что мы должны противостоять тем инакомыслящим, которые разрушили Итальянскую республику, пока еще не поздно."
 lombardy.20.a:0 "В этой республике нет места радикалам"
 lombardy.20.b:0 "Мы за свободу превыше всего"
 
 lombardy.21.t:0 "Будущее Ломбардии"
 lombardy.21.d:0 "Правительство Ломбардии в настоящее время находится в руках военных, которые поддерживают герцога Адриано Висконти... но герцог выразил сомнения относительно полного контроля над страной. Несмотря на протесты некоторых, кто говорит, что республиканизм подвел Италию, герцог утверждает, что время монархий в Италии также прошло. Тем не менее, в стране есть много тех, кто поддерживает его и уверены, что его руководство - это то, чего хочет народ."
 lombardy.21.a:0 "Республиканству нельзя доверять"
 lombardy.21.b:0 "Герцог должен уйти в отставку"
 
 lombardy.22.t:0 "Будущее Ломбардии"
 lombardy.22.d:0 "В Ломбардии царит суматоха, и народ в настоящее время испытывает большое недоверие к республиканизму. Многие открыто выражают предпочтение Адриано Висконти, графу Милана, занять место в качестве правителя Ломбардии - и он безусловно, пользуется поддержкой военных. Он также не похож на человека, который очень хочет править, так что кажется вероятным, что он все равно передаст страну на выборы... но можем ли мы в это поверить? Разве мы не должны стремиться к республиканизму, пока он у нас в руках?"
 lombardy.22.a:0 "Мы должны обратиться за помощью к графу"
 lombardy.22.b:0 "Нет, мы не можем вернуться к монархии"

