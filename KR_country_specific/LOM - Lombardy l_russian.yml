### National Focuses ###
 LOM_rule_of_law:0 "Восстановление верховенства права"
 LOM_rule_of_law_desc:0 "Вновь находясь под иностранной оккупацией, народ Ломбардии быстро стал довольно неуправляемым. С помощью наших внешних благодетелей мы должны подавить наиболее сильные беспорядки и создать самые элементарные национальные институты."
 LOM_building_duchy:0 "Строительство герцогства"
 LOM_building_duchy_desc:0 "Хотя Ломбардія, когда-то выдающаяся среди итальянских земель, поддерживала некоторую степень независимости до войны первой коалиции, даже тогда старое Герцогство веками контролировалось иностранными державами. Чтобы создать функционирующее государство из остатков единой Италии, мы должны напомнить людям об их знаменитом герцогском прошлом."
 LOM_land_reform:0 "Земельная реформа"
 LOM_land_reform_desc:0 "Суматоха, которая мучила Италию со времен Вельткрига, оставила сельские поселения в руинах и мешала их ремонту. С новым государством и новым дворянством пришло время восстановить и перераспределить земли сельской местности."
 LOM_agricultural_subsidies:0 "Сельскохозяйственные субсидии"
 LOM_agricultural_subsidies_desc:0 "Наши первоначальные инициативы в области земельной реформы были успешными. Теперь, чтобы увеличить урожайность, мы должны ввести комплексные сельскохозяйственные субсидии."
 LOM_wounds_of_war:0 "Раны войны"
 LOM_wounds_of_war_desc:0 "После такого продолжительного кровопролития, многие раны, нанесенные Ломбардии, наконец-то начинают заживать. Однако для того, чтобы действительно исправить такую обширную травму, потребуются объединенные усилия общества и правительства. И чтобы начать этот процесс, необходимо незамедлительно восстановить наиболее важные объекты инфраструктуры и торговые центры."
 LOM_lombard_constitution:0 "Конституция ломбардского народа"
 LOM_lombard_constitution_desc:0 "Хотя наше герцогство, возможно, еще молодо, сейчас оно находится в гораздо более стабильном положении. Настало время подготовить новую Конституцию и окончательно определить структуру нашего правительства."
 LOM_universal_suffrage:0 "Всеобщее избирательное право"
 LOM_universal_suffrage_desc:0 "В то время как герцог, несомненно, добродетелен и справедлив, он и народ Ломбардии одинаково понимают ценность представительного правительства в преодолении несправедливости, неизбежно вызванной любой бюрократией. Право голоса должно быть гарантировано всем жителям Ломбардии."
 LOM_strengthen_duke:0 "Сильный герцог"
 LOM_strengthen_duke_desc:0 "Праведный герцог Ломбардии подобен отцу народа. Как любой хороший отец, он должен быть тверд со своими детьми и направлять их развитие. Если мы хотим, чтобы правосудие и благое управление были обеспечены, герцог должен стать высшей властью в Ломбардии."
 LOM_denounce_ambrosia:0 "Денонсировать идею Золотой Амброзии"
 LOM_denounce_ambrosia_desc:0 "С восстановлением Ломбардии многие ломбардские республиканцы, не смущенные неудачей их любимой итальянской республики, переняли наследие старой Амброзии, уникального Ломбардского сорта республиканства. Мы должны раз и навсегда отказаться от республиканства и одновременно утвердить конституционное управление."
 LOM_return_crown:0 "Запросить возвращение ломбардской короны"
 LOM_return_crown_desc:0 "Железная корона Ломбардии, инкрустированная гвоздем истинного Креста, была центральным элементом коронации старых Франкских королей Италии, а затем покоилась на головах императоров Священной Римской империи. Она была захвачена Австрией после ее победы в Вельткриге. Сейчас Ломбардія выбралась из полного упадка и пришло время потребовать возвращения этого важного символа законности и самой Ломбардии."
 LOM_crown_king:0 "Корона короля ломбардов"
 LOM_crown_king_desc:0 "Если у нас есть железная корона Ломбардии и наша нация едина, герцогу больше не нужен титул, недостойный человека такой добродетели. Ради него и нашего народа, давайте провозгласим Королівство Ломбардія."
 
 LOM_lombard_republic:0 "Ломбардская республика"
 LOM_lombard_republic_desc:0 "Мы - остатки Итальянской Республики, но мы должны перестать думать о себе как о части Италии. Наше будущее заключается в том, чтобы быть Ломбардией и возродить национализм прошлых лет, когда Ломбардія была самостоятельным государством. Новая Ломбардийская Республика, начинается здесь!"
 LOM_question_of_radicals:0 "Вопрос о радикалах"
 LOM_question_of_radicals_desc:0 "Первым вопросом, стоящим перед нашей молодой республикой, это место внутри нее радикалов, таких как Ломбардская лига. Являемся ли мы свободным государством, или мы должны быть более осторожны в голосах тех, кто может ввести нашу страну в заблуждение?"
 LOM_republic_constitution:0 "Конституция Республики"
 LOM_republic_constitution_desc:0 "Наконец, мы написали соответствующую нашей стране конституцию, которая закрепляет в сознании Ломбардии идею республики."
 LOM_state_industry:0 "Закон о промышленности"
 LOM_state_industry_desc:0 "Будущее страны заключается не в реорганизации ее земель, а в обеспечении безопасности ее промышленности. Мы должны защитить наши корпорации и обеспечить им возможности для роста."
 LOM_heart_of_the_north:0 "Сердце Севера"
 LOM_heart_of_the_north_desc:0 "Паданская низменность всегда была индустриальным центром Италии. Несмотря на то, что мы являемся маленькой страной, у нас есть возможность воскресить рабочий дух нашего народа и увидеть, что мы делаем гораздо больше, чем может показаться на первый взгляд."
 LOM_golden_ambrosia:0 "Идея Золотой Амброзии"
 LOM_golden_ambrosia_desc:0 "Золотая Амброзианская республика была коротким периодом, когда Милан существовал как республика, свободная от бремени аристократии. Есть республиканцы, которые говорят, что эта уникальная Лонгобардская идея должна быть возрождена - что дворянство должно быть полностью изгнано из Ломбардии, поскольку это единственный способ, в котором люди будут по-настоящему равны."
 LOM_work_with_nobility:0 "Место дворянства"
 LOM_work_with_nobility_desc:0 "Аристократия остается мощной силой в Ломбардии, и мы не можем принять идею об их изгнании. Мы должны создать отдельный дом правительства для наших лордов и работать с ними, чтобы построить лучшее будущее для страны."
 LOM_republican_cause:0 "Дело республиканцев"
 LOM_republican_cause_desc:0 "Единственный способ сохранить нашу республику перед лицом аристократов и синдикалистов - это защитить ее."
 LOM_place_in_the_world:0 "Наше место в мире"
 LOM_place_in_the_world_desc:0 "Мы должны добиваться признания Ломбардии на международном уровне, а также создавать новые альянсы."
 LOM_securing_milan:0 "Миланская крепость"
 LOM_securing_milan_desc:0 "Теперь, когда мы работаем с аристократией, они стали гораздо активнее сотрудничать в передаче своих земель в дар общему делу - не в последнюю очередь в обеспечении хорошей защиты самого города Милана."
 LOM_republic_triumphant:0 "Триумф Республики"
 LOM_republic_triumphant_desc:0 "Ломбардія сделала немыслимое и стала самостоятельной нацией и республикой, равной любой в Европе!"
 
 LOM_extinguish_flames:0 "Потушить пламя республиканства"
 LOM_extinguish_flames_desc:0 "Республиканские диссиденты были занозой в нашей стране с момента ее создания. Сейчас наша власть крепка, давайте потушим это хлопотное движение."
 LOM_encourage_nationalism:0 "Поощрять ломбардский национализм"
 LOM_encourage_nationalism_desc:0 "Ломбардский народ стал свидетелем поражения, и пережил бесчисленные трагедии в последние годы. Однако их дух и любовь к Родине не были сломлены. Мы должны использовать это непоколебимое качество характера; пусть каждый человек будет смелым, чтобы защитить свой дом!"
 LOM_lombard_youth:0 "Молодежная ломбардская лига"
 LOM_lombard_youth_desc:0 "В сердцах молодежи укрепляется или разрушается целостность нации. Чтобы построить более сильную нацию, молодежи Ломбардии должна быть привита национальная гордость и непоколебимая моральная прямота. Следует незамедлительно создать национальную организацию по поощрению таких качеств."
 LOM_economic_reorganization:0 "Реорганизация экономики"
 LOM_economic_reorganization_desc:0 "Экономика Ломбардии была опустошена после Вельткрига и разрушительного действия социалистов, и еще не полностью восстановилась. Чтобы это исправить, почти каждый аспект экономики должен быть в конечном итоге реорганизован."
 LOM_repair:0 "Усилия по ремонту"
 LOM_repair_desc:0 "Большая часть нашей промышленности и инфраструктуры, несмотря на пренебрежение ей в прошлом, все еще может быть восстановлена. Необходимо предпринять всенародные усилия для восстановлению нашей промышленности и инфраструктуры."
 LOM_milan_factory:0 "Развитие промышленного потенциала в Милане"
 LOM_milan_factory_desc:0 "Милан, столица и промышленное сердце Ломбардии, из-за его близости к реке Тичино, получил значительный ущерб в итальянской гражданской войне. Теперь этот великий город, наконец, может быть восстановлен, а промышленность расширена."
 LOM_Brescia_factory:0 "Развитие промышленного потенциала Брешии"
 LOM_Brescia_factory_desc:0 "Брешия, будучи важным центром культуры, долгое время отставала от большей части Северной Италии в промышленном развитии. Промышленная экспансия в Брешии может быть выгодна и городу, и всей Ломбардии."
 LOM_rearmament:0 "Планы перевооружения"
 LOM_rearmament_desc:0 "Ломбардія была важным центром производства вооружений до Вельткрига, и с инвестициями, может стать им снова."
 LOM_heavy_industry:0 "Ломбардская тяжелая промышленность"
 LOM_heavy_industry_desc:0 "Ломбардія долгое время поддерживала хорошие темпы развития тяжелой промышленности, сейчас страна постепенно восстанавливается и благодаря государственным инвестициям тяжелая промышленность снова сможет процветать."
 LOM_railways:0 "Новые железные дороги"
 LOM_railways_desc:0 "Многие железные дороги остаются заброшенными, и поскольку экономика Ломбардии переменилась, некоторые больше не нуждаются в восстановлении. В результате, для соединения наших промышленных центров необходимы новые железные дороги."
 LOM_raw_materials:0 "Инвестиции в сырье"
 LOM_raw_materials_desc:0 "В результате полного прекращения добычи железа во всем регионе, производство ломбардской стали сильно пострадало от конфликта. Мы должны обновить шахты и инвестировать в производство стали."
 LOM_nonrepublican_schools:0 "Нереспубликанская учебная программа"
 LOM_nonrepublican_schools_desc:0 "Угроза республиканства может быть полностью снята только в том случае, если молодежь нашей нации решится отвергнуть ее как показавшую себя в плохом свете. Поэтому наши школы должны привить ценности и представлять политические идеологии, которые наша страна хочет продвигать."
 LOM_education_reform:0 "Реформа образования"
 LOM_education_reform_desc:0 "После десятилетий конфликта система образования в Ломбардии отстает от большей части Западной Европы. Вся система должна быть реформирована по немецкой модели."
 LOM_renaissance:0 "Ломбардский ренессанс"
 LOM_renaissance_desc:0 "С возвращением экономики на стабильные рельсы, и общества, наконец, получившего хоть немного спокойствия, наша нация процветает. Благодаря политике, которая оказалась столь успешной в восстановлении Ломбардии ее былой славы, мы можем обеспечить устойчивое национальное процветание - современное Возрождение."
 LOM_patronage:0 "Покровитель искусств и спорта"
 LOM_patronage_desc:0 "Наш великодушный монарх действительно человек эпохи Возрождения, и среди его многочисленных увлечений искусство и спорт. Вдохновленные его примером, многие из самых богатых граждан Ломбардии также пожертвовали значительные средства на искусство и спортивные организации. Мы должны и дальше оказывать государственную поддержку этим направлениям, и этим обеспечивать довольствие наших людей."
 LOM_industrious_people:0 "Трудолюбивый народ"
 LOM_industrious_people_desc:0 "На протяжении всей истории, Ломбардія была экономическим центром. Мы должны поощрять естественную продуктивность нашего народа."
 LOM_longobards:0 "Лонгобардское Возрождение"
 LOM_longobards_desc:0 "Лонгобарды, в честь кого названа Ломбардія, были германским народом, завоевавшим большую часть Италии в шестом веке. Благодаря нашему культурному возрождению, многие в стране стали все больше интересоваться ими. Мы должны способствовать развитию интереса к Лонгобардам, чтобы еще больше укрепить нашу национальную идентичность."
 LOM_new_army:0 "Восстановление армии Ломбардии"
 LOM_new_army_desc:0 "Наша молодая нация до сих пор в значительной степени полагалась на иностранную поддержку в деле защиты и сохранения своих границ. Если мы хотим выжить, нам понадобится мощная отечественная армия."
 LOM_officer_school:0 "Офицерская школа Джана Галеаццо"
 LOM_officer_school_desc:0 "Нам крайне нужна школа для обучения офицеров. И лучшим названием ее будет в честь Джана Галеаццо, далекого предка нашего доброжелательного монарха, который был способным военным командиром, и в равной степени умел выполнять свои административные обязанности."
 LOM_equipment_purchase:0 "Закупки оборудования"
 LOM_equipment_purchase_desc:0 "Хотя большая степень влияния иностранной державы на наше правительство не идеальна, но она создает возможность для приобретения оружия у нашего благодетеля."
 LOM_heavy_armaments:0 "Промышленность для тяжелых вооружений"
 LOM_heavy_armaments_desc:0 "Тяжелая механическая техника — это костяк современной армии, и нам ее очень не хватает. Мы должны использовать наш промышленный потенциал для содействия росту производства отечественной артиллерии и других тяжелых вооружений."
 LOM_recruitment:0 "Усилия по набору новобранцев"
 LOM_recruitment_desc:0 "В то время как современная война определяется машинами и промышленностью, армия не может функционировать без людей."
 LOM_drill:0 "Муштра в войсках!"
 LOM_drill_desc:0 "У наших войск нет опыта, и, хотя обучение не является заменой фактической битве, чтобы компенсировать малые размеры наших вооруженных сил, наши зеленые части должны быть как можно сильнее подготовлены к войне. Для этого мы должны нанять новых инструкторов по муштре."
 LOM_armored:0 "Бронетанковые войска"
 LOM_armored_desc:0 "Кавалерия, вековой стержень тактического успеха, все чаще вытесняется бронетехникой. Если мы хотим добиться успеха на полях современных сражений, то должны иметь в своем распоряжении танки."
 LOM_artillery_purchase:0 "Закупки артиллерии"
 LOM_artillery_purchase_desc:0 "Несмотря на то, что наши инвестиции в отрасль тяжелого вооружения позволили частично сократить нехватку тяжелой техники, спрос на артиллерийские орудия по-прежнему остается в значительной степени неизменным. Мы должны снова обратиться к нашему иностранному благодетелю за военной техникой, на этот раз артиллерией."
 LOM_air_academy:0 "Воздушная академия Висконти"
 LOM_air_academy_desc:0 "Наш монарх пожертвовал значительную сумму из собственных средств, на строительство новой академии для подготовки офицеров ВВС и разработки воздушной доктрины. С учетом уже выделенного финансирования, мы должны как можно скорее построить академию."
 LOM_new_aircraft:0 "Новый самолет"
 LOM_new_aircraft_desc:0 "Наши крошечные ВВС полагаются на устаревшее оборудование. Чтобы иметь хоть какие-то шансы на успех в современной войне, мы должны иметь самые передовые самолеты, которые можем себе позволить."
 LOM_combat_doctrines:0 "Боевые доктрины"
 LOM_combat_doctrines_desc:0 "Поскольку наши войска уже почти созданы, и  даже наняты новые инструкторы по муштре, то мы можем продолжить развитие нашей военной доктрины."

