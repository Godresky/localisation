### Ideas ###
 LOM_a_young_duchy:0 "Молодое герцогство"
 LOM_a_young_duchy_desc:0 "Наше герцогство молодо, но наш народ и администрация устойчивы и стремятся построить прочную политическую основу."
 LOM_republic_idea:0 "Молодая Республика"
 LOM_republic_idea_desc:0 "Наша - молодая республика, построенная на старом миланском герцогстве. Доживет ли она до грядущих дней, зависит только от того, сможем ли мы построить ее на националистическом фундаменте, который подвел Итальянскую республику."
 LOM_duchy_constitution:0 "Конституция герцогства"
 LOM_duchy_constitution_desc:0 "Наша страна приступила к созданию конституционной основы своего правительства."
 LOM_republic_constitution_idea:0 "Конституция Республики"
 LOM_republic_constitution_idea_desc:0 "Наша страна приступила к созданию конституционной основы своего правительства."
 LOM_republic_constitution_idea2:0 "Новая ломбардская конституция"
 LOM_republic_constitution_idea2_desc:0 "Мы завершили работу над конституцией Ломбардии, и в ней закреплено место аристократии в качестве второй палаты правительства - скорее, в качестве консультативной и надзорной инстанции, но все же важно работать с теми, кто обладает столь значительной властью в нашем обществе."
 LOM_republic_constitution_idea3:0 "Амброзианская конституция"
 LOM_republic_constitution_idea3_desc:0 "Мы доработали ломбардскую конституцию, и в ней устранено любое место для аристократии в нашем обществе. В Ломбардии недопустимы титулы, и наша нация придерживается идеи, что все люди рождаются равными."
 LOM_constitution_suffrage:0 "Конституция ломбардного народа"
 LOM_constitution_suffrage_desc:0 "Ломбардія стала конституционной монархией. Для блага нации избирательные права были распространены на все взрослое население, в то время как монарх сохраняет небольшую часть государственных полномочий."
 LOM_constitution_absolute:0 "Конституция Ломбардии"
 LOM_constitution_absolute_desc:0 "Ломбардская конституция гарантирует монарху широкие государственные полномочия и закрепляет его как высшую политическую власть в стране."
 LOM_industrial_act_idea:0 "Ломбардский промышленный закон"
 LOM_industrial_act_idea2:0 "Ломбардский промышленный закон"
 LOM_youth_league:0 "Ломбардская молодежная лига"
 LOM_youth_league_desc:0 "В целях пропаганды нравственности и боевого мастерства создана национальная молодежная организация."
 LOM_nationalism:0 "Ломбардский национализм"
 LOM_nationalism_desc:0 "Уникальная ломбардская идентичность укоренилась, и многие придерживаются сильных националистических настроений."
 LOM_nationalism2:0 "Ломбардское возрождение"
 LOM_nationalism2_desc:0 "Возобновление интереса к Лонгобардам, в честь которых названа Ломбардія, еще больше определило нашу национальную идентичность и усилило националистические настроения."
 LOM_education_reform_idea:0 "Реформа образования"
 LOM_recruitment_idea:0 "Массовый призыв"
 LOM_recruitment_idea_desc:0 "Ломбардія проводит широкомасштабную кампанию по поощрению вербовки военнослужащих."
 LOM_renaissance_idea:0 "Ломбардский ренессанс"
 LOM_renaissance_idea_desc:0 "В культурном и экономическом плане Ломбардія процветает."
 LOM_renaissance_idea2:0 "Ломбардский ренессанс"
 LOM_renaissance_idea2_desc:0 "В культурном и экономическом плане Ломбардія процветает."
 LOM_prussian_drill:0 "Прусская муштра"
 LOM_prussian_drill_desc:0 "Ломбардія наняла немецких инструкторов для подготовки своего недавно созданного офицерского корпуса."
 LOM_Italian_drill:0 "Итальянское мужество"
 LOM_Italian_drill_desc:0 "Ломбардія наняла итальянских инструкторов для подготовки своих новых офицеров."
