 lombardy.9.a:0 "Превосходно"
 
 lombardy.10.t:0 "[From.GetNameDefCap] отказывается продавать нам оружие"
 lombardy.10.d:0 "Наши союзники из [From.GetNameDefCap] отклонили наш запрос о покупке стрелкового оружия."
 lombardy.10.a:0 "Мы сделаем собственное оружие!"
 
