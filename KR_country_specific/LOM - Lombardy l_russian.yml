### Events ###
 lombardy.1.t:0 "Запросить корону Ломбардии"
 lombardy.1.d.aus:0 "Железная корона Ломбардии, которая на протяжении веков лежала на головах императоров Священной Римской империи, была захвачена Австрией во время Вельткрига. Хотя мы не можем заставить Австрию, но они могут любезно нам ее вернуть, если мы попросим об этом."
 lombardy.1.d.sic:0 "Железная корона Ломбардии, которая на протяжении веков лежала на головах императоров Священной Римской империи, была захвачена Австрией во время Вельткрига. После недавнего краха Австрии посредник королевства Бурбонов на юге, перенесли ее в Неаполь. Хотя мы не можем заставить Бурбонов вернуть корону, они могут любезно нам ее вернуть, если мы попросим об этом."
 lombardy.1.d.vienna:0 "Железная корона Ломбардии, которая веками сидела на головах у императоров Священной Римской империи, была взята Австрией в Вельткриге. Когда Австрия будет оккупирована, возможно, оккупанты вернутся ее нам."
 lombardy.1.a:0 "Уверен, австрийцы прислушаются к нам."
 lombardy.1.b:0 "Уверен, что Бурбоны прислушаются к нам."
 lombardy.1.c:0 "Уверен, они нас выслушают."
 
 lombardy.2.t:0 "[From.GetNameDefCap] просит корону Ломбардии"
 lombardy.2.d:0 "Железная корона Ломбардии, которая на протяжении веков лежала на головах императоров Священной Римской империи, была захвачена Австрией во время Вельткрига. Герцог Ломбардии лично попросил вернуть корону для того, чтобы иметь возможность быть коронованным королем."
 lombardy.2.a:0 "Вернуть корону"
 lombardy.2.b:0 "Сохранить корону"
 
 lombardy.3.t:0 "[From.GetNameDefCap] соглашается вернуть железную корону"
 lombardy.3.d:0 "[From.GetNameDefCap] согласился вернуть Железную Корону. Наконец, наш великий князь может получить титул, достойный его превосходного характера!"
 lombardy.3.a:0 "Великий день!"
 
 lombardy.4.t:0 "[From.GetNameDefCap] отказывается вернуть железную корону"
 lombardy.4.d:0 "Наша просьба вернуть железную корону Ломбардии была отклонена. А значит, наш добрый герцог не сможет носить титул, достойный его."
 lombardy.4.a:0 "Неудача"
 
 lombardy.5.t:0 "Коронация Адриано I, короля Ломбардии"
 lombardy.5.d:0 "Наш самый праведный монарх был коронован королем. Во время его интронизации церковные колокола по всей стране звенели, был объявлен день празднования."
 lombardy.5.a:0 "Долгой жизни королю!"
 
 lombardy.6.t:0 "Прием новых инструкторов"
 lombardy.6.d:0 "Нашей быстро растущей армии нужны новые офицеры, чтобы должным образом обучать новобранцев. Мы можем нанять инструкторов, обученных по прусской модели, или тех, кто придерживается итальянской модели."
 lombardy.6.a:0 "Прусская модель превосходна"
 lombardy.6.b:0 "Местные инструкторы будут лучше мотивировать наши войска."
 
 lombardy.7.t:0 "Ломбардія нанимает отставных прусских генералов"
 lombardy.7.d:0 "Ломбардія нанимает большое количество отставных генералов Вельткрига, чтобы обеспечить своим недисциплинированным войскам надлежащие прусские тренировки. Хотя это значительно улучшило их боеготовность, но также привнесло дух германофильства в Генеральный штаб, который начинает влиять на нашу внешнюю политику."
 lombardy.7.a:0 "Это может быть в наших интересах."
 
 lombardy.8.t:0 "Ломбардія хочет купить стрелковое оружие"
 lombardy.8.d:0 "Наша марионетка, Ломбардія, желает приобрести у нас стрелковое оружие по сниженной цене."
 lombardy.8.a:0 "Одобрить их запрос"
 lombardy.8.b:0 "Отклонить их запрос"
 
