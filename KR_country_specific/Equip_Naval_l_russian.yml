 ship_sub_snorkel_2:0 "Улучшенный шноркель"
 ship_sub_snorkel_2_desc:0 "Улучшенная конструкция шноркеля устраняет проблемы, возникающие при сильном шторме, а также снижает вероятность обнаружения радаром."
