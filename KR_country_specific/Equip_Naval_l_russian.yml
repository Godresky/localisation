 heavy_cruiser_4_desc:0 "The cruisers of the late-war and early post-war period remain similar to the ones of the early war, while incorporating the numerous lessons learned throughout. With aircraft confirmed to be one of the greatest threats to ships, designers focused on improving AA capabilities even further through better fire-control, improving coordination between batteries and radar. Some navies are also experimenting with autoloading mechanisms for the main armament, dramatically improving their rates of fire."
 ship_hull_cruiser_1_desc:0 "Более качественная броня и развитие паровых турбинных двигателей привели к появлению легких бронированных крейсеров. Более быстрые и лучше защищенные, чем защитные крейсера, эти конструкции пришли на смену им в 1910-х годах."
 ship_hull_cruiser_2_desc:0 "В межвоенный период были усовершенствованы более крупные крейсеры, появившиеся со времен гонки дредноутов. Поскольку политика и финансы все еще сдерживали многие военно-морские державы, выпускаемые проекты были лишь незначительно больше по размеру, чем предыдущее поколение, вместо этого наблюдалось повышение огневой мощи за счет использования восьмидюймовых пушек или растущего внедрения тройных турелей и четырехместных торпедных аппаратов. С ростом значения авиации в морской войне рассматривалось и зенитное вооружение, что привело к принятию на вооружение высокоугловых установок двойного назначения для трех-пятидюймовых орудий, дополненных растущим массивом автоматических пушек."
 ship_hull_cruiser_3_desc:0 "Благодаря возросшему доступному финансированию новые крейсера, построенные в конце межвоенного периода и в начале Второго Вельткрига, снова немного увеличили свои размеры. Опять же, в то время как калибр основного вооружения оставался, за редким исключением, в диапазоне 7-8 дюймов, их огневая мощь была еще больше увеличена путем добавления дополнительной башни или увеличения количества орудий в каждой башне, если это не было сделано в предыдущем поколении. Вторичное вооружение было дополнительно модернизировано с помощью дополнительных сдвоенных пушек двойного назначения и еще более специализированного зенитного вооружения, часто связанного с улучшенным управлением огнем. Это поколение также наблюдало растущее внедрение радиолокационных систем на крейсерах."
 ship_hull_cruiser_4_desc:0 "Крейсеры конца войны и начала послевоенного периода оставались такими же, как и в начале войны, и в то же время включали в себя многочисленные уроки, извлеченные на протяжении всей войны. Поскольку авиационная мощь была признана одной из самых больших угроз кораблям, конструкторы сосредоточились на дальнейшем улучшении возможностей АА за счет улучшения управления огнем, улучшения координации между батареями и радарами. Некоторые флоты также экспериментировали с механизмами самозарядки основного вооружения, значительно улучшая их скорострельность. Стремительные темпы ракетного и ракетного развития в конечном итоге привели бы к гибели всех пушечных кораблей, включая крейсеры, что сделало бы это последнее поколение крейсеров "старого типа" для многочисленных флотов."
 battle_cruiser_1:0 "Линейный крейсер Вельткрига"
 battle_cruiser_2:0 "Улучшенный линейный крейсер"
 battle_cruiser_3:0 "Продвинутый линейный крейсер"
 battle_cruiser_4:0 "Современный линейный крейсер"
 battle_cruiser_1_desc:0 "В годы сразу после Вельткрига все великие морские державы начали проектные работы по созданию нового поколения все более мощных линкоров, в котором крейсера должны были играть роль 'быстрых линкоров'. Их конструкция задумывалась как промежуточный класс, обладающий орудиями и дальностью хода для борьбы со старыми линкорами на их собственных условиях, а также скоростью для преследования легких крейсеров и бегства от более современных линкоров, у которых нет шансов победить их самих."
 battle_cruiser_2_desc:0 "After the initial wave of battlecruiser orders across the world, the design was thoroughly inspected for improvement potential. Better rangefinders were implemented, improvements in triple barreled turret designs were made to reduce weight and improve armour, and additional space was made for more floatplanes to be added to improve the recon ability of the ship. This new generation of designs is widely adopted in different countries, where a second naval race had begun to fracture national budgets."
 battle_cruiser_3_desc:0 "Progress in battlecruiser design came with a revaluation of the role of these ships, and with adjustments in the trajectory of previous developments. While they retained the mediocre armour of their predecessors, these ships changed course on the path of their guns, generally moving to reduce barrel diameter in favour of gun designs with increased velocity. Most are armed with six main guns, in double or triple turrets, and most of those guns are 11-12 inches or equivalent."
 battle_cruiser_4_desc:0 "The evolution of the battlecruiser, by the mid-1940s, had reached its apex: ships with the speed to cruisers but the firepower to threaten true capital warships enough to keep them on their toes. While the firepower of the ships is less useful with the rise of the carrier, they found great use in shore bombardment and carrier escort duties. Functionally greatly enlarged cruisers with much heavier armour and guns, most of these ships are armed with six to nine main guns of extremely high velocity designs, allowing for the armour penetration and range to engage battleships respectably while also functioning as an effective lone convoy raider more than capable of dealing with escorting destroyers and lighter cruisers."
 battleship_1:0 "Линкор Вельткрига"
 battleship_2:0 "Улучшенный Линкор"
 battleship_3:0 "Продвинутый Линкор"
 battleship_4:0 "Современный Линкор"
 battleship_1_desc:0 "Designed shortly before the Weltkrieg began, and completed while it raged, these classes represent the highest level of naval development prior to the start of that conflict. They were the fleet-leading warships of the war, and remain highly potent long after it ended. While they are notably faster than the Dreadnoughts before them, their most notable differentiating feature is their escalated armament- they carry eight to ten main guns, most in twin turrets but a few in new triple turrets. Their devastating firepower and heavy armour guaranteed that they would be at the heart of their battle fleets in Weltkrieg, but those continued advances came at quickly escalating prices. Even more so than the warships before them these classes demanded huge investments, though they were only shadow of what was to come."
 battleship_2_desc:0 "The end of the Dreadnought Race led to large scale naval construction largely ceasing, and naval funding, which had grown to enormous levels in the period up to 1925, finally collapsing. The 'Great Powers' spent the next decade slowly finishing ships already under construction, while focusing development on smaller ships that were easier to slip through the naval budgets. It wasn't until the early 30s that the Great Powers began to experiment with fast battleship designs. These battleship designs are far more modern, with improved rangefinders, powerful oil fired engines, and 16 to 18 inch guns, but are generally iterative, focusing more on delivering a powerful ship at the best price rather than being a drastic improvement over their predecessors."
 battleship_3_desc:0 "With the Second Weltkrieg on the horizon and international tensions higher than ever, designers are looking to construct a new generation of ships to fight in the upcoming war. While some nations had transitioned their naval hopes to carriers, others still insist that the carrier can only provide a supplementary role, rather than replacing the primary anti-capital ship role of the battleship. These nations instead retool their newer designs, focusing on improved armour layouts and more effective guns and turrets, as well as improved speeds."
 battleship_4_desc:0 "At the close of the Second Weltkrieg, the Great Powers started to understand: naval air power had proved victorious over all gun capital ships. However, several nations persist with the development of Battleships, as shore bombardment platforms, prestige projects and support for carriers within the fleet or even try to promote their old role. Some designers load their battleships with anti-aircraft batteries to increase the chances of survival. Although many of these battleships may continue to operate for many years, they are already viewed as obsolete by some nations."
 ship_hull_heavy_1_desc:0 "Спроектированные незадолго до начала Вельткрига и завершенные в то время, когда он бушевал, эти классы представляли собой самый высокий уровень развития военно-морского флота до начала этого конфликта. Они были ведущими военными кораблями флота войны и оставались очень мощными еще долго после ее окончания. Хотя они были заметно быстрее, чем Дредноуты до них, их самой заметной отличительной чертой было их увеличенное вооружение - они несли от восьми до десяти главных орудий, от 14 до 15 дюймов или эквивалент, большинство в двух башнях, но несколько в новых тройных башнях. Их опустошительная огневая мощь и тяжелая броня гарантировали, что они будут в центре их боевых флотов, но это продолжающееся продвижение шло по быстро растущей цене. Даже больше, чем военные корабли до них, эти классы требовали огромных инвестиций, хотя они были лишь тенью того, что должно было произойти."
 ship_hull_heavy_2_desc:0 "Конец Гонки дредноутов с началом Британской революции привел к тому, что крупномасштабное военно-морское строительство в значительной степени прекратилось, а военно-морское финансирование, которое выросло до огромных уровней в период до 1925 года, окончательно рухнуло. "Великие державы" провели следующее десятилетие, медленно завершая уже строящиеся корабли, сосредоточившись на меньших кораблях, которые было легче проскочить через военно-морские бюджеты. Только в начале 30-х годов Великие державы начали экспериментировать с быстрыми проектами линкоров. Эти конструкции линкоров были гораздо более современными, с улучшенными дальнометрами, мощными двигателями на масляном топливе и 16-18-дюймовыми пушками, но в целом были итеративными, сосредоточившись больше на поставке мощного корабля по лучшей цене, а не на радикальном улучшении по сравнению с их предшественниками."
 ship_hull_heavy_3_desc:0 "Со Вторым Вельткригом на горизонте и международной напряженностью выше, чем когда-либо, конструкторы стремились построить новое поколение кораблей для борьбы в предстоящей войне. В то время как некоторые страны перенесли свои военно-морские надежды на авианосцы, другие по-прежнему настаивали на том, что авианосец может обеспечить только дополнительную роль, а не заменить основную роль противокапитального корабля линкора. Эти страны, типичные для Германии, вместо этого переоснастили свои новые конструкции, сосредоточившись на улучшенной компоновке брони и более эффективных орудиях и башнях, а также на улучшенных скоростях."
 ship_hull_heavy_4_desc:0 "В конце Второго Вельткрига Великие державы столкнулись с неоспоримым фактом - военно-морская авиация одержала победу над всеми пушечными капитальными кораблями. Тем не менее, некоторые страны продолжали развивать линкоры в качестве береговых бомбардировочных платформ, престижных проектов и поддержки авианосцев в составе флота. Конструкторы загрузили свои линкоры зенитными батареями, а также новейшей зенитной ракетной техникой. Эти проекты окажутся менее успешными в течение многих лет; хотя многие из этих линкоров продолжали эксплуатироваться и в 70-е годы, они широко рассматривались как устаревшие и в основном использовались для перевозки глав государств в национальных рейсах и иногда обеспечивали поддержку береговой бомбардировки во время региональных конфликтов."
 carrier_1:0 "Экспериментальный авианосец"
 carrier_2:0 "Улучшенный авианосец"
 carrier_3:0 "Продвинутый авианосец"
 carrier_4:0 "Современный авианосец"
 carrier_1_desc:0 "Изучив опыт использования тендеров на гидросамолеты, те флоты, которые располагали для этого ресурсами, начали работу над следующим поколением кораблей, которые могли бы перевозить самолеты в море. В отличие от своих предшественников, эти авианосцы были спроектированы с полетными палубами, позволяющими самолетам как взлетать с них, так и затем возвращаться и садиться на них. Переоборудованные из гражданских судов и тендеров на гидросамолеты, большинство из этих кораблей были ограничены наличием относительно тесных полетных палуб и ангаров, но они определенно демонстрировали, что корабли способны эффективно работать в воздухе на море."
 carrier_2_desc:0 "Разработанные в конце 30-х годов, эти корабли были предназначены для обеспечения воздушной разведки и легкого истребительного прикрытия флотов, в первую очередь ориентированных на более "обычные" боевые силы. Их дальность действия была значительно увеличена, и были предприняты усилия, чтобы сделать их достаточно быстрыми, чтобы не отставать от флотов, действующих на полной скорости в открытом океане."
 carrier_3_desc:0 "Поскольку крупные морские боевые операции в эпоху морской авиации продемонстрировали способность авиации серьезно влиять на сражения на море, многие державы оказались отстающими в развитии своих авианосных сил. В то время как флотские носители быстро показали себя самыми мощными из своих сородичей, они также были массивными кораблями, которые требовали длительного времени и большого количества ресурсов для строительства. Стремясь увеличить свою способность проецировать воздушную мощь в океаны, несколько держав обратились к подобным проектам, увеличенным версиям существующих более легких авианосцев, чтобы попытаться быстро укрепить свой потенциал морской авиации."
 carrier_4_desc:0 "Даже после того, как доминирование авианосцев флота стало бесспорным, было много держав, которые не могли позволить себе такие корабли, и даже крупные военно-морские державы, которые нуждались во вторичных авианосцах для покрытия менее важных военно-морских районов. Эти корабли были созданы для удовлетворения этих потребностей. Гораздо меньшие, чем авианосцы флота, они, тем не менее, включали в себя конструкторские инновации, разработанные ими, чтобы произвести эффективные меньшие авианосцы, которые имели респектабельную авиационную мощность, быстрые скорости и разумные батареи противовоздушной обороны."
 ship_hull_carrier_1_desc:0 "Разработанные в конце 30-х годов, эти корабли были предназначены для обеспечения воздушной разведки и прикрытия легкими истребителями флотов, в первую очередь ориентированных на более "обычные" боевые силы. Их дальность действия была значительно увеличена, и были предприняты усилия, чтобы сделать их достаточно быстрыми, чтобы не отставать от флотов, действующих на полной скорости в открытом океане."
 ship_hull_carrier_2_desc:0 "Поскольку крупные морские боевые операции в эпоху морской авиации продемонстрировали способность авиации серьезно влиять на сражения на море, многие державы оказались отстающими в развитии своих авианосных сил. В то время как флотские носители быстро показали себя самыми мощными из своих сородичей, они также были массивными кораблями, которые требовали длительного времени и большого количества ресурсов для строительства. Стремясь увеличить свою способность проецировать воздушную мощь в океаны, несколько держав обратились к подобным проектам, увеличенным версиям существующих более легких авианосцев, чтобы попытаться быстро укрепить свой потенциал морской авиации."
 ship_hull_carrier_3_desc:0 "Даже после того, как доминирование авианосцев флота стало бесспорным, было много держав, которые не могли позволить себе такие корабли, и даже крупные военно-морские державы, которые нуждались во вторичных авианосцах для покрытия менее важных военно-морских районов. Эти корабли были созданы для удовлетворения этих потребностей. Гораздо меньшие, чем авианосцы флота, они, тем не менее, включали в себя конструкторские инновации, разработанные ими, чтобы произвести эффективные меньшие авианосцы, которые имели респектабельную авиационную мощность, быстрые скорости и разумные батареи противовоздушной обороны."
 SH_battleship_1:0 "Дредноут"
 SH_battleship_2:0 "Улучшенный Дредноут"
 SH_battleship_1_desc:0 "As the Dreadnought Race reached its height, these true monsters were conceived. Far greater in size and firepower than anything that came before, their cost is staggering, and few nations can afford to even consider constructing them. Nonetheless, those that do find themselves in possession of truly mighty weapons of naval supremacy. Even more so than the generation before them, dreadnoughts suffering from the conditions of their conception. Rushed design work, last minute and improvised redesigns during construction, shortages of the huge amount of resources they required, immense pressure to rush construction, and the sheer size and complexity of their massive mechanisms, all led to design flaws and vulnerabilities beneath their vast armoured hides. These designs are armed with twelve to fifteen 18 inch or equivalent main guns."
 SH_battleship_2_desc:0 "После того как угас свет великой гонки дредноутов, военно-морские конструкторы оценили место дредноутов в будущем планировании. Отказавшись от скорости как основной цели, понимая, что эту задачу возьмет на себя новое поколение так называемых 'быстрых линкоров', эти проекты вместо этого сосредоточились на экстремальной, беспрецедентной броневой защите. Усовершенствованные 16-дюймовые орудия могли сравняться по бронепробиваемости с 18-дюймовыми, при этом будучи менее дорогими."
 ship_hull_super_heavy_1_desc:0 "Быстрое увеличение ресурсов, выделяемых на военно-морское строительство после окончания крупного сухопутного конфликта во время Вельткрига, первоначально произвело эти проекты, которые показали начало тенденций к внезапному росту размеров, огневой мощи, брони, калибра и, конечно же, стоимости. Такие суда отличали ведущие морские державы мира от простых претендентов на величие, но у них были свои проблемы; их быстрое развитие и спешное строительство приводили к недостаткам конструкции и постоянным механическим проблемам. Эти конструкции были вооружены восемью-десятью 18-дюймовыми или эквивалентными главными орудиями и имели защиту, чтобы идти лицом к лицу с аналогично вооруженными кораблями. Когда Раса Дредноутов достигла своего расцвета, появились настоящие монстры. Гораздо больше по размерам и огневой мощи, чем все, что было раньше, их стоимость была ошеломляющей, и немногие страны могли позволить себе даже подумать о том, чтобы построить их. Тем не менее те, кто это сделал, оказались обладателями поистине могучего оружия морского превосходства. Даже больше, чем предыдущее поколение, они страдали от условий своего зачатия. Спешные проектные работы, последние и импровизированные переделки во время строительства, нехватка огромного количества ресурсов, которые они требовали, огромное давление, чтобы ускорить строительство, а также огромные размеры и сложность их массивных механизмов-все это привело к недостаткам дизайна и уязвимостям под их огромными бронированными шкурами. Эти конструкции были вооружены двенадцатью - пятнадцатью 18-дюймовыми или эквивалентными им главными орудиями."
 ship_hull_light_1:2 "Корпус легкого корабля Вельткрига"
 ship_hull_light_2:2 "Улучшенный корпус легкого корабля" 
 ship_hull_light_3:2 "Продвинутый легкий корпус корабля"
 ship_hull_light_4:2 "Современный легкий корпус корабля"
 ship_hull_cruiser:0 "Крейсер"
 ship_hull_cruiser_desc:0 "Крейсеры - опора любого флота; они выполняют самые различные функции: от эскортных и разведывательных задач для легких крейсеров до поддержки ударной группы для тяжелых."
 ship_hull_cruiser_1:1 "Корпус крейсера Вельткрига" 
 ship_hull_cruiser_2:1 "Улучшенный крейсерский корпус" 
 ship_hull_cruiser_3:1 "Продвинутый крейсерский корпус"
 ship_hull_cruiser_4:1 "Современный крейсерский корпус"
 ship_hull_heavy:0 "Тяжелый корабль"
 ship_hull_heavy_desc:0 "Будучи высшим символом военно-морской мощи, эти массивные, тяжело бронированные бегемоты, такие как линейные крейсера, линкоры или даже дредноуты, по-прежнему вызывают уважение в открытом море, хотя некоторые эксперты ставят под сомнение их роль в эпоху самолетов и подводных лодок."
 ship_hull_heavy_1:1 "Тяжелый корпус Вельткрига"
 ship_hull_heavy_2:1 "Межвоенный тяжелый корпус"
 ship_hull_heavy_3:1 "Продвинутый тяжёлый корпус"
 ship_hull_heavy_4:1 "Современный тяжелый корпус"
 ship_hull_carrier:0 "Авианосец"
 ship_hull_carrier_desc:0 "После многих лет экспериментов авианосец постепенно превратился в самостоятельный класс. Эти корабли способны нести всё более эффективную авиацию и со временем грозят занять первое место по важности в составе флотов."
 ship_hull_carrier_0:1 "Корпус авианосца Вельткрига"
 ship_hull_carrier_conversion_bb:1 "Переоборудованный корпус авианесущего линкора" #Экспериментальный
 ship_hull_carrier_conversion_bb_desc:0 "Первые крупные авианосцы, эти корабли были построены на корпусах, которые первоначально предназначались для капитальных военных кораблей, но по разным причинам переоборудованы и достроены как авианосцы. Только горстка флотов строила такие корабли, и их конструкции сильно варьировались; их авиационные мощности варьировались от низких шестидесятых до более чем ста. Были, однако, константы, такие как сохраненные тяжелобронированные пояса и другие особенности боевого корабля. Полуэкспериментальные и ненадежные, они все еще были невероятно грозным оружием и заложили основы для последующих поколений авианосцев флота."
 ship_hull_carrier_conversion_ca:1 "Корпус экспериментального авианосца"
 ship_hull_carrier_conversion_ca_desc:0 "Изучив опыт использования тендеров на гидросамолеты, те флоты, которые располагали для этого ресурсами, начали работу над следующим поколением кораблей, которые могли бы перевозить самолеты в море. В отличие от своих предшественников, эти авианосцы были спроектированы с полетными палубами, позволяющими самолетам как взлетать с них, так и затем возвращаться и садиться на них. Переоборудованные из гражданских кораблей и тендеров гидросамолетов, большинство из этих кораблей были ограничены наличием относительно тесных полетных палуб и ангаров, но они определенно демонстрировали, что корабли способны эффективно работать с воздушными дополнениями на море."
 ship_hull_carrier_1:1 "Улучшенный корпус авианосца"
 ship_hull_carrier_2:1 "Продвинутый корпус авианосца"
 ship_hull_carrier_3:1 "Современный корпус авианосца"
 ship_hull_submarine:0 "Подводная лодка"
 ship_hull_submarine_desc:0 "Современная подводная лодка далеко ушла от своих несложных предшественниц эпохи Великой войны; сегодня при весьма скромной стоимости она представляет собой угрозу любому кораблю вне зависимости от его размеров."
 ship_hull_submarine_1:1 "Корпус подводной лодки Вельткрига"
 ship_hull_submarine_2:1 "Улучшенный корпус подводной лодки"
 ship_hull_submarine_3:1 "Продвинутый корпус подводной лодки"
 ship_hull_submarine_4:1 "Современный корпус подводной лодки"
 ship_hull_pre_dreadnought:0 "Пре-дредноут"
 ship_hull_pre_dreadnought_desc:0 "Следуя дизайну британского класса Majestic конца 1890-х годов, преддредноутные линкоры заменили броненосные линкоры 1870-х и 1880-х годов. Построенные из стали и защищенные закаленной стальной броней, линкоры до дредноутов несли основную батарею очень тяжелых орудий в барбетах, поддерживаемых одной или несколькими вторичными батареями более легкого оружия.Поскольку конструкция "Дредноута" сделала их устаревшими еще до Вельткрига, в сочетании с гигантским подъемом конструкций на базе Дредноутов в предыдущие три десятилетия, только некоторые из них все еще находятся на вооружении."
 ship_hull_cruiser_panzerschiff:0 "Броненосец"
 ship_hull_cruiser_panzerschiff_desc:0 "В попытке достичь недостижимого немецкие инженеры объединили корпус крейсера и вооружение, почти не уступающее линкорам. В результате был рожден корабль, превосходящий огневой мощью любой другой линкор, но при этом крайне дорогой, относительно небыстрый и при этом слабо бронированный."
 ship_hull_cruiser_coastal_defense_ship:1 "Корабль береговой обороны"
 ship_hull_cruiser_coastal_defense_ship_desc:0 "Корабли береговой обороны были небольшими, часто крейсерскими военными кораблями, которые жертвовали скоростью и дальностью полета ради брони и вооружения. Обычно они были привлекательны для стран, которые либо не могли позволить себе полноразмерные линкоры, либо могли довольствоваться специально разработанными судами с мелкой осадкой, способными вести прибрежные операции вблизи своих берегов."
 ship_hull_torpedo_cruiser:0 "Торпедный крейсер"
 ship_hull_torpedo_cruiser_desc:0 "Основываясь на доктрине Jeune École, которая утверждала, что небольшие военные корабли, вооруженные торпедами, могут эффективно и дешево победить гораздо более крупные линкоры, эти крейсеры в основном вооружены торпедами."
 ship_hull_super_heavy_1:0 "Корпус дредноута"
 ship_hull_cruiser_submarine:0 "Большой корпус подводной лодки" #cruiser Interwar
 ship_hull_cruiser_submarine_desc:0 "Значительно больше,чем предыдущие подводные лодки, эти конструкции были типа "крейсер", предназначенные для дальних независимых операций в торговых рейдах и предназначенные для лучшего оснащения для ведения боя с легкими боевыми кораблями противника во время всплытия. Таким образом, они несли более тяжелое орудийное вооружение и имели улучшенную надводную скорость. Их погружении возможности, тем не менее, по-прежнему ограничены."

