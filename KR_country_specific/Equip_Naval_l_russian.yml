###############################
 submarine:0 "Подводная лодка"
 submarine_desc:0 "Незаметность и мощные торпеды помогают подлодкам уничтожать вражеские конвои."
 both_cruisers_desc:0 "Эскортный крейсер - Среднее сторожевое судно. Его основная задача - защищать капитальные корабли от легких кораблей противника, но он также может выпускать мощные торпеды, способные повредить более крупные корабли.\n\nКрейсер - Большой крейсер с тяжелым вооружением, обладающий довольно гибкими возможностями. Хороший выбор для торговых рейдов и стран, которые не могут позволить себе построить большие капитальные корабли."
 light_cruiser:1 "Легкий крейсер"
 light_cruiser_desc:0 "Легкий эскортный корабль, основной задачей которого является прикрытие крупных кораблей от легких судов противника. Также способен нанести серьезный урон большим кораблям при помощи мощных торпед."
 heavy_cruiser:1 "Тяжелый крейсер"
 heavy_cruiser_desc:0 "Крупный бронированный крейсер, способный решать различные задачи. Хороший выбор для стран, которые не в состоянии строить более крупные корабли."
 destroyer:0 "Эсминец"
 destroyer_desc:0 "Самый легкий эскортный корабль. Защищает более крупные корабли, а также ищет и уничтожает подлодки."
 ship_hull_light:1 "Эсминец"
 ship_hull_light_desc:0 "Самый легкий сторожевой корабль. Его задача - защита более крупных кораблей, поиск и уничтожение подводных лодок, также он может угрожать капитальным кораблям без сопровождения."
 carrier:0 "Авианосец"
 carrier_desc:0 "Крупный корабль, способный нести эскадрильи палубной авиации. Может также использоваться как плавучий аэродром вблизи побережья противника."
 battleship:0 "Линкор"
 battleship_desc:0 "Наиболее крупный боевой корабль, оснащенный самыми большими орудиями и самой прочной броней. Столь дорогостоящий проект стоит защищать заграждением из более скромных кораблей."
 battle_cruiser:0 "Линейный крейсер"
 battle_cruiser_desc:0 "Крупный корабль, почти не уступающий линкору по вооружению, но отличающийся более слабой броней и высокой скоростью."
 convoy:0 "Конвой"
 convoy_desc:0 "Конвои используются для международной торговли товарами и ресурсами; также они способны перевозить войска и принимать участие в морских высадках."
 sh_battleship:0 "Дредноут"
 sh_battleship_desc:0 "Самый большой капитальный корабль с самым большим оружием и самой сильной броней, которую можно купить за деньги. Такое дорогое вложение заслуживает надлежащей поддержки меньших судов сопровождения."

 convoy_1:0 "Конвои"
 naval_equipment:0 "Корабли"
 submarine_1:0 "Подводная лодка Вельткрига"
 submarine_2:0 "Улучшенная подводная лодка"
 submarine_3:0 "Продвинутая подводная лодка"
 submarine_4:0 "Современная подводная лодка"
 submarine_1_desc:0 "Первые подводные боевые корабли, действительно способные к эффективным боевым действиям, эти конструкции значительно улучшены по сравнению со своими предшественниками. Благодаря дизель-электрическим двигателям, заменившим в основном бензиново-электрические двигатели первых подводных лодок, они значительно увеличили дальность плавания и скорость надводного хода по сравнению со своими предшественниками. В бою с вражескими военными кораблями они действуют в основном как подводные легкие торпедные катера, но им не хватает подводной скорости или выносливости, чтобы оставаться под водой больше, чем на относительно короткое время. Именно эти подводные лодки использовались основными военно-морскими державами во время Вельткрига."
 submarine_2_desc:0 "Являясь эволюцией более ранних проектов подводных лодок, некоторые из этих боевых кораблей развивали идеи 'крейсерских' подводных лодок, оснащая их более крупными орудиями и делая больший акцент на надводных возможностях, в то время как другие смотрели в другую сторону, стремясь увеличить подводные возможности и характеристики."
 submarine_3_desc:0 "До сих пор нет ясности относительно роли подлодок в составе флота, за исключением атак на конвои. Новый проект пытается найти баланс между скоростью, дальностью и вооружением."
 submarine_4_desc:0 "Современные субмарины используют новейшие разработки в области двигателей и вооружения, обладают оптимальными обводами и способны погружаться на большую глубину."
 ship_hull_submarine_1_desc:0 "Первые подводные боевые корабли, действительно способные к эффективным боевым действиям, эти конструкции были значительно усовершенствованы по сравнению со своими предшественниками. С дизель-электрическими двигателями, заменившими в основном бензиновые двигатели первых подводных лодок, они значительно улучшили дальность полета и надводную скорость. В бою с вражескими военными кораблями они действовали в основном как подводные легкие торпедные катера, но им не хватало подводной скорости или выносливости, чтобы оставаться под водой более относительно коротких периодов. Это были подводные лодки, которые использовались крупными военно-морскими державами во время Вельткрига."
 ship_hull_submarine_2_desc:0" Эволюция конструкций подводных лодок "крейсер", некоторые из этих военных кораблей пошли дальше, с большими пушками и большим акцентом на надводные способности, в то время как другие начали смотреть в другом направлении, стремясь увеличить подводные возможности и характеристики."
 ship_hull_submarine_3_desc:0 "Успехи, достигнутые некоторыми более ранними конструкциями в расширении подводной дальности, скорости и общих возможностей, привели к повороту в развитии подводных лодок от "крейсерских" типов и обратно к судам с большим акцентом на подводные возможности. Значительно улучшенные по сравнению с более ранними типами, эти подводные лодки несли мощные полезные нагрузки торпед и представляли законную угрозу почти всем надводным кораблям. Однако они все еще были ограничены по продолжительности погружения, дальности и скорости и оставались уязвимыми при всплытии, особенно для самолетов."
 ship_hull_submarine_4_desc:0 "С значительно увеличенной емкостью батареи, передовыми системами для освежения воздуха во время погружения и в целом усовершенствованными конструкциями, это были первые подводные лодки, предназначенные для того, чтобы оставаться под водой большую часть своего времени в море. Таким образом, они ознаменовали массовый сдвиг в военно-морской войне и вознесение подводных лодок до уровня настоящих ужасов. Такие военные корабли давали возможность доминировать в океанах тем странам, которые их разрабатывали и развертывали."
 destroyer_1:0 "Эсминец Вельткрига"
 destroyer_2:0 "Улучшенный эсминец"
 destroyer_3:0 "Продвинутый эсминец"
 destroyer_4:0 "Современный эсминец"
 destroyer_1_desc:0 "Вельткриг вызвал новый спрос на эсминцы - они требовались не только для защиты своих флотов, но и для защиты судоходных линий Антанты. Чтобы удовлетворить эту потребность, конструкции эсминцев были оптимизированы и запущены в массовое производство, чтобы не отставать от спроса. Корабли этой эпохи обычно имеют массу 1000 тонн и развивают максимальную скорость 34 узла, неся при этом большую пару торпед, чем их предшественники."
 destroyer_2_desc:0 "К 1935-ом году, мощность новых авиаконструкций, применяемых в ВВС разных стран, была значительно увеличена. Кроме того, многие флотилии обзавели авианосцами, способным перевозить на себе палубные самолёты. И хотя их эффективность в открытом сражении ещё стояла под вопросом, многие сильно обеспокоились тем, какую угрозу кораблям может нести авиация. Применение ударных эскадрилий на базе авианосцев Германией во время интервенции в Китай и усиленные учения британского флота не оставили сомнений о том, что авианосцы стали не разовым экспериментом, но реалией современной войны. В связи с этим, эсминцы были переоборудованы и оснащены средствами ПВО, что увеличило их значимость среди ВМФ. Новые конструкции эсминцев водоизмещением 2,500 тонн стали, зачастую, оснащаться увеличенным боезапасом торпед, чтобы уменьшить загруженность боекомплектом на крейсерах."
 destroyer_3_desc:0 "С началом Вельткрига перед странами мира встал вопрос о производстве дешёвых средств ПВО на флоте. Оглушительный успех авианосцев в боях показал, что они годятся не только для разведки, но и сами по себе могут быть страшной угрозой для больших кораблей. Развитие конструкций подводных лодок для атаки на конвои также стало одним из факторов, которые подтолкнули мировые державы к осознанию необходимости разработки новых современных эсминцев. Данный тип кораблей, который последнее время страдал от недостатка финансирования в пользу более крупных кораблей, вновь вернулся на сцену в качестве незаменимой части ВМФ и сил обороны конвоев. Зачастую, конструкции нового поколения не сильно отличаются по размеру от предшественников, но их оснащение, куда более технологически продвинутое, стало включать гладкую палубу и увеличенный боекомплект торпед."
 destroyer_4_desc:0 "К концу Вельткрига страны мира были вынуждены существенно пересмотреть конструкции своих кораблей, что привело к созданию подлодок, способных находиться под водой неопределённое время, и авианосцев, чьи эскадрильи стали способны уничтожать крупные корабли с безопасного расстояния, нивелировав преимущества крупных орудий. Будущее эскортных кораблей, по задумкам большинства теоретиков мира, прочно закрепилось за эсминцами. Новая конструкция этих кораблей оснащена современными турелями, которые способны быстрым огнём сбивать самолёты противника, в то время, как вражеские подлодки ждёт неприятная участь подорваться на торпеде. Увеличив водоизмещение корабля до 3,000 тонн, была получена возможность количественно расширить основные орудия и средства ПВО."
 ship_hull_light_1_desc:0 "Вельткриг принес новый спрос на эсминцы - они не только были необходимы для защиты своих флотов, но и были растянуты, чтобы защитить судоходные линии Антанты. Чтобы удовлетворить эту потребность, конструкции эсминцев были модернизированы, поступив в массовое производство, чтобы не отставать от спроса. Корабли этой эпохи обычно имели водоизмещение 1000 тонн и двигались с максимальной скоростью 34 узла, неся при этом большую пару торпед, чем их предшественники."
 ship_hull_light_2_desc:0 "К 1935 году, когда все более мощные новые конструкции самолетов поступили на вооружение, а также несколько флотов развернули авианосцы флота, хотя все еще оставались некоторые сомнения в том, насколько полезными будут авианосцы в открытой войне, беспокойство по поводу потенциальной угрозы, которую самолеты могут представлять для военных кораблей, росло. Немецкие авианосные операции во время китайской интервенции и продолжающиеся британские учения показали всему миру, что авианосец имеет цель в военно-морском флоте. В результате в эту эпоху эсминцев было введено основное вооружение двойного назначения, что значительно улучшило роль противовоздушной обороны эсминцев, снова повысив их полезность. Эти корабли вытесняли бы до 2500 тонн, часто неся увеличенную полезную нагрузку торпед, чтобы компенсировать уменьшенную нагрузку торпед на более современных крейсерах."
 ship_hull_light_3_desc:0 "С началом Второй мировой войны флоты мира нуждались в дешевых зенитных платформах. Успех британских авианосцев показал всему миру, что они подходят не только для разведки и борьбы с авианосцами, но и для современной борьбы с капитальными кораблями. Передовые противолодочные технологии, такие как новые глубинные бомбы "еж", играли существенную роль в борьбе с главной угрозой для операций конвоя, они и зенитные платформы усиливали требования к большему количеству эсминцев. Если раньше инвестиции в эсминцы были снижены в пользу крейсеров и новых броненосных крейсеров, то эсминцы стали возвращаться на передний план как существенная часть как флота, так и системы конвоев. Хотя часто они были не больше, чем их предшественники, они были гораздо более технологически развиты, в основном принимая скрытые палубы и гораздо более крупное торпедное вооружение."
 ship_hull_light_4_desc:0 "Ближе к концу Второй мировой войны военно-морские силы мира были вынуждены адаптироваться к новым подводным лодкам, которые могли оставаться под водой в течение почти неопределенных периодов времени, авианосцы были загружены самолетами, более чем способными уничтожить капитальные корабли, а большие пушечные крейсеры быстро становились неуместными перед лицом авианосцев и подводных лодок. Будущая роль эскорта для главного флота была взята на себя почти исключительно эсминцами в умах большинства морских теоретиков, с двухцелевыми скорострельными турелями, уничтожающими любые самолеты, которые осмелятся пересечь ее путь в попытке пикировать на нее. Водоизмещение этих судов также росло, часто достигая 3000 тонн, поскольку конструкторы загружали их все большим количеством зенитного оружия, а также большим количеством основных орудий."
 light_cruiser_1:0 "Эскортный Крейсер Вельткрига"
 light_cruiser_2:0 "Межвоенный эскортный крейсер"
 light_cruiser_3:0 "Продвинутый эскортный крейсер"
 light_cruiser_4:0 "Современный эскортный крейсер"
 torpedo_cruiser:0 "Торпедный крейсер"
 torpedo_cruiser_desc:0 "Основанные на доктрине Jeune École ('Молодая школа'), согласно которой небольшие военные корабли, вооруженные торпедами, могут эффективно и дешево победить гораздо более крупные линкоры, эти крейсера вооружены в основном торпедами. Большинство торпедных крейсеров вышли из употребления в большинстве военно-морских флотов в 1890-х годах, хотя многие другие флоты продолжали приобретать их в начале 1900-х годов. Современные торпедные крейсера предназначены для использования торпед, которые не могут нести подводные лодки."
 light_cruiser_1_desc:0 "Более качественная броня и развитие паротурбинных двигателей привели к появлению легких броненосных крейсеров. Более быстрые и лучше защищенные, чем защитные крейсера, эти конструкции вытеснили их в 1910-х годах. Хотя они легче и меньше других современных кораблей, они по-прежнему являются настоящими крейсерами, сохраняя увеличенный радиус действия и самостоятельность, позволяющую действовать независимо по всему миру."
 light_cruiser_2_desc:0 "The interwar period saw refinements of larger cruisers that had appeared since the Dreadnought Race. With politics and finances still constraining many naval powers, the produced designs are only marginally larger in size than the previous generation, instead seeing upgrades in firepower through the use of bigger guns or the growing adoption of triple turrets and quadruple torpedo tubes. The growing importance of aviation in naval warfare also led to the adoption of high-angle dual-purpose mounts, supplemented by a growing array of autocannons."
 light_cruiser_3_desc:0 "Thanks to increased available funding, the new cruisers built at the end of the interwar period and the beginning of the Second Weltkrieg again slightly increased in size. While the primary armament's calibre remained unchanged once more, with few exceptions, their firepower was increased further by adding an extra turret or raising the number of guns in each turret. Secondary armaments was upgraded with further twin dual-purpose guns and even more dedicated anti-aircraft armament, often linked with improved fire controls. This generation also see the growing adoption of radar systems on cruisers."
 light_cruiser_4_desc:0 "The cruisers of the late-war and early post-war period remain similar to the ones of the early war, while incorporating the numerous lessons learned throughout. With aircraft confirmed to be one of the greatest threats to ships, designers focused on improving AA capabilities even further through better fire-control, improving coordination between batteries and radar. Some navies are also experimenting with autoloading mechanisms for the main armament, dramatically improving their rates of fire."
 heavy_cruiser_1:0 "Крейсер Вельткрига"
 heavy_cruiser_2:0 "Межвоенный крейсер"
 heavy_cruiser_3:0 "Продвинутый крейсер"
 heavy_cruiser_4:0 "Современный крейсер"
