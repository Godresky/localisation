### Focus Tree ###

 SCA_Nordic_Constitution:0 "Конституция Северных стран"
 SCA_Nordic_Constitution_desc:0 "С созданием единого северного государства чрезвычайно важно, чтобы была принята конституция, которая учитывала бы все государства-члены федерации, подчеркивая силу федерального правительства."
 SCA_Nordic_Parliament:0 "Назначенный Северный Парламент"
 SCA_Nordic_Parliament_desc:0 "Мы должны учредить назначенный Северный парламент, избираемый путем пропорционального голосования во всей федерации, что обеспечит равное представительство каждого гражданина Северных стран в федеральном правительстве Гетеборга."
 SCA_Joint_Sessions_as_Legislative:0 "Использование совместных заседаний"
 SCA_Joint_Sessions_as_Legislative_desc:0 "Совместные заседания ранее имели большой успех, подчеркивая существование и тесное сотрудничество стран Северной Европы. Эти совместные заседания будут функционировать как надлежащая законодательная ветвь североевропейского правительства."
 SCA_Council_of_Kings:0 "Совет королей"
 SCA_Council_of_Kings_desc:0 "Монархи наших государств-членов союза должны вместе выполнять свою роль на федеральном уровне, создавая совет, состоящий из монархов, которые назначают федеральное правительство."
 SCA_Every_King_a_Turn:0 "Круговорот королей"
 SCA_Every_King_a_Turn_desc:0 "Совет как глава государства неизбежно приведет к бюрократическим проблемам и разногласиям. Вместо этого каждый монарх должен править в течение двух лет, а затем вернуть власть монарху следующей страны."
 SCA_Judicial_Autonomy:0 "Судебная автономия"
 SCA_Judicial_Autonomy_desc:0 "Каждое государство-член должно сохранять свою собственную судебную власть, и эти судебные органы должны сохранять свою полную автономию. Если бы датчанин должен был судить шведское дело, это неизбежно привело бы к националистическим трениям."
 SCA_Nordic_High_Council:0 "Высший Скандинавский совет"
 SCA_Nordic_High_Council_desc:0 "Несмотря на то, что местные судебные органы должны оставаться на месте, высший суд каждой страны должен быть заменен единым Высшим советом судей Северных стран, который будет иметь последнее слово в самых спорных случаях."
 SCA_Federal_Judiciary:0 "Федеральная судебная система"
 SCA_Federal_Judiciary_desc:0 "Мы должны объединить судебные органы всех государств-членов в единую федеральную судебную систему. Это будет способствовать равноправному законотворчеству во всей федерации и тем самым будет способствовать все более тесной федерализации."
 SCA_Ratify_the_Constitution:0 "Ратифицировать Конституцию"
 SCA_Ratify_the_Constitution_desc:0 "После того, как все самые важные вопросы улажены, пришло время позволить представителям федеративных государств ратифицировать федеральную конституцию, что сделает нашу федерацию немного более реальной."
 SCA_The_First_Nordic_Elections:0 "Первые северные выборы"
 SCA_The_First_Nordic_Elections_desc:0 "При правильном создании конституции пришло время для NTC, в основном состоящего из государственных служащих, передать власть избранному федеральному правительству. С этой целью должны быть организованы первые общеевропейские выборы."
 SCA_Socialdemocratic_Triumph:0 "Социал-демократическое большинство"
 SCA_Socialdemocratic_Triumph_desc:0 "СДРП успешно завоевало свое место и вышло победителем на выборах в Скандинавии. С ними вырисовывается единое государство всеобщего благосостояния Северных стран, которое станет ярким примером для всего остального мира."
 SCA_Safety_Net:0 "Создать сеть безопасности"
 SCA_Safety_Net_desc:0 "Мы должны создать систему безопасности для тех, кто достаточно несчастлив, чтобы не иметь возможности работать. Для такой цивилизованной нации, как наша, неуместно позволять людям умирать с голоду, вместо того, чтобы помогать им."
 SCA_Aid_the_Nordic_Worker:0 "Помощь Северному Рабочему"
 SCA_Aid_the_Nordic_Worker_desc:0 "Федерация добилась своего с трудом заработанного процветания за счет скандинавского рабочего класса. Справедливо помочь им, сделав что-то в ответ на великие достижения, которых они добились."
 SCA_Secure_Social_Rights_Federally:0 "Установить основные социальные права"
 SCA_Secure_Social_Rights_Federally_desc:0 "Несколько фундаментальных социальных прав имеют значение. Мы должны обеспечить, чтобы скандинавское правительство было обязано осуществлять социальные права, которые скандинавский народ, и, возможно, народ остального мира, заслуживают."
 SCA_Invest_in_Education:0 "Инвестиции в образование"
 SCA_Invest_in_Education_desc:0 "Обучение молодежи - это инвестиция в будущее. Обеспечивая качественное превосходство нашей образовательной системы, мы можем привлечь больше людей на высокооплачиваемую работу и, таким образом, еще больше увеличить наше благосостояние."
 SCA_Invest_in_Healthcare:0 "Улучшение нашего здравоохранения"
 SCA_Invest_in_Healthcare_desc:0 "Хорошее здравоохранение жизненно важно: без него люди могут умереть от ненужных смертей. Мы должны обеспечить, чтобы здравоохранение было качественным и доступным для простых людей нашей федерации!"
 SCA_The_Nordic_Model:0 "Скандинавская модель"
 SCA_The_Nordic_Model_desc:0 "В результате наших усилий Северное государство всеобщего благосостояния превратилось в яркий пример для всего мира. Демократическая утопия, которая заботится о своих гражданах, не прибегая к тирании или насилию."
 SCA_Victory_for_Liberalism:0 "Либеральная коалиция"
 SCA_Victory_for_Liberalism_desc:0 "Либералы поднялись по всей Скандинавии и обеспечили себя большинством, необходимым для формирования федерального правительства. Их влияние в эти первые дни федерации, безусловно, будет ощущаться особенно сильно."
 SCA_Safeguard_National_Autonomy:0 "Защита Национальной Автономии"
 SCA_Safeguard_National_Autonomy_desc:0 "Мы должны убедиться, что мы не поддаемся искушению ненужной централизации. Такие действия только повредят популярности федерации и не позволят ей улучшить жизнь своих граждан. Поэтому местная автономия имеет первостепенное значение."
 SCA_Support_Nordic_Business:0 "Северный Бизнес"
 SCA_Support_Nordic_Business_desc:0 "Страны севера имеют значительные частные отрасли. Мы должны поощрять это предпринимательство на благо стран-членов и федерации в целом."
 SCA_The_Nordic_Standard:0 "Северный Стандарт"
 SCA_The_Nordic_Standard_desc:0 "Наш здравый и практичный подход позволил нам установить стандарт для других стран, чтобы попытаться подражать. Стандарт в управлении государством, если вы будете."
 SCA_Conservatism_Reigns:0 "Консервативно-аграрная коалиция"
 SCA_Conservatism_Reigns_desc:0 "Консервативная партия и действительно Скандинавская аграрная лига сформировали альянс на консервативной платформе. В поддержку фермеров и морали влияние этой первой федеральной коалиции не будет незначительным."
 SCA_Federal_Economy_Investments:0 "Расширить федеральную инфраструктуру"
 SCA_Federal_Economy_Investments_desc:0 "Скандинавия - это растянутая земля с небольшим количеством людей. Мы должны инвестировать в инфраструктуру, чтобы соединить шведов с норвежцами и датчанами со шведами. Это будет иметь первостепенное значение в создании истинной скандинавской идентичности."
 SCA_Strengthen_the_Nordic_Bank:0 "Укрепление Северного банка"
 SCA_Strengthen_the_Nordic_Bank_desc:0 "Для нас важно укрепить центральный банк Северных стран, чтобы обеспечить безопасность нашей северной валюты и гарантировать, что инвесторы будут рассматривать федерацию как надежную ставку для своих инвестиций."
 SCA_Subsidize_Nordic_Farms:0 "Субсидировать северные фермы"
 SCA_Subsidize_Nordic_Farms_desc:0 "Северные фермеры - это то, что поддерживает эту федерацию. Было бы правильным поддержать их работу в этой великой федерации, субсидируя их деятельность, снижая цены и давая им преимущество над конкурентами."
 SCA_Solidify_Federal_Unity:0 "Укрепление Федерального Единства"
 SCA_Solidify_Federal_Unity_desc:0 "Мы должны поощрять консолидацию федеральной идентичности, гарантируя, что граждане Северных стран будут считать себя именно такими, а не датчанами, норвежцами и шведами."
 SCA_Support_Religious_Education:0 "Поддержка религиозного образования"
 SCA_Support_Religious_Education_desc:0 "Религия имеет значение в нашей культуре, и религиозные школы существуют. Мы должны поддерживать этот тип религиозного образования, так как это может только повысить нашу образовательную эффективность."
 SCA_The_Nordic_Example:0 "Скандинавский пример"
 SCA_The_Nordic_Example_desc:0 "Наше моральное и экономическое совершенство является примером для всех, а самосознание Федерации Северных стран является завидным, и это было сделано благодаря нашим усилиям."
 SCA_Merge_the_National_Armies:0 "Объединить национальные армии"
 SCA_Merge_the_National_Armies_desc:0 "Несмотря на тесное сотрудничество, крайне неэффективно поддерживать три отдельные армии для одной федерации. Мы должны объединить их в одну армию с единой структурой командования."
 SCA_Jungs_Mobile_Warfare:0 "Мобильная Война Юнга"
 SCA_Jungs_Mobile_Warfare_desc:0 "Шведский генерал Хельге Юнг предлагает инвестировать в моторизацию армии. Это даст нам преимущество в маневрировании на просторах Скандинавии и на поле боя."
 SCA_Nordic_Trucks:0 "Моторизовать нашу армию"
 SCA_Nordic_Trucks_desc:0 "Мы можем сделать нашу армию значительно более мобильной, приняв грузовики для перемещения своей техники. Давайте моторизовать нашу армию на благо федерации."
 SCA_Fleischers_Superior_Firepower:0 "Превосходство огневой мощи Флейшера"
 SCA_Fleischers_Superior_Firepower_desc:0 "Норвежский Карл Густав Флейшер предлагает уделять особое внимание артиллерии, что позволяет нам использовать это тяжелое оружие, чтобы не терять понапрасну слишком много скандинавов (число которых сильно ограничено), чтобы нанести потери нашим врагам."
 SCA_Modern_Equipment:0 "Современное оборудование"
 SCA_Modern_Equipment_desc:0 "Важно минимизировать наши потери и максимизировать боеспособность нашей армии, чтобы инвестировать в современное оборудование для нашей армии. Мы не можем позволить себе отставать в этой области."
 SCA_Maintain_Separate_Militaries:0 "Поддерживать отдельных военных"
 SCA_Maintain_Separate_Militaries_desc:0 "Хотя чисто с точки зрения эффективности лучше всего использовать единую объединенную армию, значительно проще будет мотивировать народ нашей федерации сражаться под своим собственным флагом при флаге федерации, где они также могут подвергаться языковым различиям."
 SCA_Priors_Grand_Battleplan:0 "Доктрина крупномасштабного планирования Приора"
 SCA_Priors_Grand_Battleplan_desc:0 "Старший офицер из Дании Уильям Приор высказал свое мнение в пользу доктрины крупномасштабного планирования на ближайшие годы. По его словам, планируя следующую войну, мы победим в ней."
 SCA_Supreme_High_Command:0 "Высшее военное командование"
 SCA_Supreme_High_Command_desc:0 "Мы должны создать единое высшее командование Северных стран, которое будет иметь последнее право голоса над стратегией и развертыванием наших войск. Это позволит повысить степень сотрудничества между нашими армейскими подразделениями."
 SCA_Nordic_Tank_Brigades:0 "Федеральные танковые бригады"
 SCA_Nordic_Tank_Brigades_desc:0 "Танковые бригады являются ключом к победным войнам в современную эпоху. Эти большие бронированные машины со значительной огневой мощью способны прорвать оборону, в которой пехотные силы были бы подкошены. В общем, мы должны инвестировать в их развитие."
 SCA_Artillery_Investment:0 "Инвестиции в артиллерию"
 SCA_Artillery_Investment_desc:0 "Артиллерия имеет жизненно важное значение для прикрытия и поддержки наших сил в грязи. Вкладывая дополнительные ресурсы в производство большего количества артиллерии, мы можем обеспечить поддержку нашей армии, оказанную ими, и получить преимущество в боях."
 SCA_The_Joint_Exercise:0 "Совместные учения"
 SCA_The_Joint_Exercise_desc:0 "Мы должны позволить всем скандинавским солдатам участвовать в одних больших учениях, чтобы не дать армиям ржаветь в бездействии, а также научить их работать вместе как единая военная сила."
 SCA_Merge_the_National_Navies:0 "Слияние национальных флотов"
 SCA_Merge_the_National_Navies_desc:0 "Реальность такова, что военно-морские флоты наших стран-членов просто слишком малы, чтобы иметь смысл в широком масштабе вещей, но вместе военно-морские силы создают единый флот приличных размеров. Однако если мы хотим извлечь выгоду из этого, мы должны объединить эти военно-морские силы в единую структуру командования."
 SCA_Atlantic_Blue_Water:0 "Атлантический Фокус: ВМС голубых вод"
 SCA_Atlantic_Blue_Water_desc:0 "Основная цель нашего военно-морского флота состоит в том, чтобы оказать влияние нашей федерации на глобальный театр. Значительное присутствие в Атлантике является целью достижения этой цели. Мы должны сосредоточиться на том, чтобы сделать наш военно-морской флот достойным."
 SCA_Develop_Cruisers:0 "Разработать крейсеры"
 SCA_Develop_Cruisers_desc:0 "Если мы хотим обеспечить присутствие на Атлантическом западе Норвегии и Дании, мы должны инвестировать в расширение нашего арсенала крейсеров. Без них мы неизбежно окажемся неспособными проявить силу, к которой стремимся."
 SCA_Modern_Battleships:0 "Сосредоточиться на современных линкорах"
 SCA_Modern_Battleships_desc:0 "Ни один военно-морской флот не обходится без серии линкоров, способных вести флот против наших врагов, выступая в качестве самых больших кораблей с наибольшим количеством доступной огневой мощи."
 SCA_Baltic_Green_Water:0 "Балтийский фокус: ВМС зелёных вод"
 SCA_Baltic_Green_Water_desc:0 "В то время как надежда на наше влияние в Атлантике вселяет надежду, в течение следующих нескольких десятилетий мы должны сосредоточиться на Балтийском море. Со всеми нашими военно-морскими силами, мы можем стать значительным игроком в этих водах."
 SCA_Destroyer_Development:0 "Разработка эсминцев"
 SCA_Destroyer_Development_desc:0 "Мы должны разработать эсминцы. Эти относительно небольшие военно-морские суда имеют решающее значение для защиты наших крупных кораблей и составов от подводных опасностей, которые остаются значительными по сей день."
 SCA_Uboat_Tactics:0 "Тактики подводных лодок"
 SCA_Uboat_Tactics_desc:0 "Подводная лодка сделала существенную пробоину в британском флоте, особенно в начале Вельткрига. Кроме того, они относительно дешевы в производстве. Мы должны инвестировать в эту технологию; это победит в следующей морской войне."
 SCA_Nordic_Navy:0 "Северный флот"
 SCA_Nordic_Navy_desc:0 "Северный флот должен быть известен как значительная боевая сила, которая намерена защищать наши берега от любого врага с намерением вторгнуться в острова, фьорды и балтийские побережья Скандинавии"
 SCA_Nordic_Air_Authority:0 "Создать Северное воздушное управление"
 SCA_Nordic_Air_Authority_desc:0 "Прежде чем мы сможем продвинуться в направлении объединения военно-воздушных сил наших государств-членов, мы должны обеспечить гармонизацию нашей гражданской и военной авиационной власти на всей территории федерации."
 SCA_Merge_the_National_Airforces:0 "Объединить национальные воздушные силы"
 SCA_Merge_the_National_Airforces_desc:0 "Наших региональных военно-воздушным сил недостаточно для защиты воздушного пространства от большой державы. Однако, если мы объединимся, то наша сила возрастёт в геометрической прогрессии, и мы станем силой в воздушной войне, с которой нужно считаться."
 SCA_Invest_in_SAAB:0 "Инвестиции в SAAB"
 SCA_Invest_in_SAAB_desc:0 "Шведская компания Svenska Aeroplan AB производит самые лучшие самолеты. Помогая им расширяться по всей федерации, мы обеспечим себя основным поставщиком самолетов высокого качества."
 SCA_Expand_the_Aircraft_Industry:0 "Расширить Аэродромы"
 SCA_Expand_the_Aircraft_Industry_desc:0 "Мы должны расширить аэродромы, разбросанные по всей Скандинавии, для поддержки большего количества самолетов, которые будут проходить через свои взлетно-посадочные полосы и работать на них в результате гармонизации военно-воздушных сил."
 SCA_Bombs_from_Above:0 "Бомбы падают с неба"
 SCA_Bombs_from_Above_desc:0 "Скандинавские бомбы будут нагонять ужас на врага, уничтожая промышленные зоны, города, страны ... Думать, что их послали из страны с такой красивой сельской местностью. Печально."
 SCA_The_Nordic_Airforce:0 "Северные ВВС"
 SCA_The_Nordic_Airforce_desc:0 "После слияния и расширения наших федеральных военно-воздушных сил враги дважды подумают о том, чтобы связываться с нами. Существует значительная вероятность того, что они могут оказаться, по крайней мере в воздухе, в невыгодном положении."
 SCA_Advance_the_Integration:0 "Продвинутая интеграция"
 SCA_Advance_the_Integration_desc:0 "Хотя мы, возможно, прошли долгий путь, мы ещё не закончили. В федерации по-прежнему существуют разногласия между различными странами, и наша задача - стереть их и приблизить истинную федерализацию."
 SCA_Expand_Railway_Network:0 "Расширить ж/д сеть"
 SCA_Expand_Railway_Network_desc:0 "Чтобы усовершенствовать инфраструктуру и связь между регионами, мы должны расширить железнодорожную сеть Скандинавии. Мы сможем доставить больше товаров, люди смогут путешествовать быстрее, в том числе и наши армии."
 SCA_Scandinavian_Highway:0 "Пан-Скандинавское шоссе"
 SCA_Scandinavian_Highway_desc:0 "Мы должны работать над строительством автомагистрали, которая соединяет отдаленные районы нашей федерации с другими, увеличивая количество взаимодействующих людей и, в результате, исправляя культурные различия. Ведь если в Швецию легко доехать, зачем оставаться только в Норвегии?"
 SCA_Invest_In_Excavation_Industry:0 "Инвестиции в добычу ископаемых"
 SCA_Invest_In_Excavation_Industry_desc:0 "Скандинавия богата различными ресурсами. Используя самые передовые технологии, мы можем существенно увеличить их добычу."
 SCA_Plan_a_Bridge_over_the_Belt:0 "Проектирование Поясного Моста"
 SCA_Plan_a_Bridge_over_the_Belt_desc:0 "Другая сторона монеты соединяет остальную часть пояса. Хотя все это является частью нашего датского государства-члена, делающего культурную изоляцию несколько менее интенсивной, сравнительно было бы экономически очень выгодно соединять водоемы. В настоящее время, однако, это тоже все еще займет десятилетия."
 SCA_Stockholm_Berlin_by_Train:0 "Из Стокгольма в Берлин на поезде?"
 SCA_Stockholm_Berlin_by_Train_desc:0 "Если бы вышеупомянутые мосты были построены, это позволило бы нам соединить Скандинавию с железнодорожной сетью материковой Европы без необходимости проходить через Россию. Это было бы огромным благом, но даже до того, как мосты станут технически реалистичными, мы можем установить другую систему с паромами."
 SCA_Unite_Intelligence_Agencies:0 "Объединить разведывательные агентства"
 SCA_Unite_Intelligence_Agencies_desc:0 "Мы можем объединить разрозненные разведывательные агентства в единую федеральную службу, чтобы ещё эффективней добывать информацию о наших недругах."
 SCA_Unified_Schooling_System:0 "Унифицировать систему обучения"
 SCA_Unified_Schooling_System_desc:0 "Объединяя различные школьные системы наших членов в единую систему, мы можем увеличить взаимодействие между школами из разных штатов. Тогда у норвежцев будет образовательный уровень, который будет узнаваем для шведов, что приведет к большему сходству в следующем поколении."
 SCA_Mandatory_Language_Classes:0 "Обязательные языковые курсы"
 SCA_Mandatory_Language_Classes_desc:0 "Разница между северными языками, пусть даже иногда и тонкая, может привести к неприятным ошибкам в общении. Обеспечивая, чтобы в школах федерации преподавались все основные федеральные языки, мы можем устранить эту проблему и сделать культурное объединение еще более возможным."
 SCA_Federal_Exchange_Programs:0 "Федеральные программы обмена"
 SCA_Federal_Exchange_Programs_desc:0 "Предоставляя возможность обмена студентами по всей федерации, мы будем поддерживать межгосударственные дружеские отношения и сотрудничество на границе, обеспечивая рост солидарности между молодежью стран Северной Европы."
 SCA_Nationalism_fades_away:0 "Национализм исчезает!"
 SCA_Nationalism_fades_away_desc:0 "Наши усилия по расширению взаимодействия северных народов в культурном и экономическом смысле окупаются; в то время как некоторые, конечно, всегда останутся стойкими националистами, по крайней мере, количество людей, определяющих себя как гражданина Северных стран, а не говорящих о том, что они граждане Швеции, ниже, чем когда-либо."
 
### Events ###

 nordic_formation.1.t:0 "Основание Северного Совета"
 nordic_formation.1.d:0 "Северный Совет был основан как инструмент Северного сотрудничества и интеграции."
 nordic_formation.1.a:0 "Присоединиться к Северному Совету"
 
 nordic_formation.2.t:0 "Основание Северного Совета"
 nordic_formation.2.d:0 "Северный Совет был основан как инструмент Северного сотрудничества и интеграции."
 nordic_formation.2.a:0 "Присоединиться к Северному Совету"
 nordic_formation.2.b:0 "Нам это не интересно"
 
 nordic_formation.3.t:0 "Создание Скандинавского Оборонного Союза"
 nordic_formation.3.d:0 "Сотрудничество в Скандинавии в последнее время расширяется, и поскольку внешние угрозы начинают угрожать свободе скандинавских стран, звучат призывы к созданию военного альянса, исключающего регион."
 nordic_formation.3.a:0 "Мы будем центральным элементом этого Союза!"
 nordic_formation.3.b:0 "Это не в наших интересах"
 
 nordic_formation.4.t:0 "Создание Скандинавского Оборонного Союза"
 nordic_formation.4.d:0 "Скандинавские страны решили работать вместе в военном союзе, чтобы удержать иностранных противников от лишения свободы Скандинавии."
 nordic_formation.4.a:0 "Мы вступим в этот союз обороны!"
 nordic_formation.4.b:0 "Это не в наших интересах"
 
 nordic_formation.5.t:0 "Скандинавская паспортная конвенция"
 nordic_formation.5.d:0 "Сегодня утром представители всех скандинавских стран собрались в Стокгольме, чтобы подписать Северную паспортную конвенцию. Теперь все наши граждане могут беспрепятственно путешествовать по скандинавским королевствам."
 nordic_formation.5.a:0 "Подписать конвенцию"
 
 nordic_formation.6.t:0 "Скандинавская паспортная конвенция"
 nordic_formation.6.d:0 "Сегодня утром представители всех скандинавских стран собрались в Стокгольме, чтобы подписать Северную паспортную конвенцию. Все наши граждане теперь должны беспрепятственно путешествовать по Скандинавским королевствам."
 nordic_formation.6.a:0 "Подписать конвенцию"
 nordic_formation.6.b:0 "Отказаться от предложения"
 
 nordic_formation.7.t:0 "Восстановление Скандинавского валютного союза"
 nordic_formation.7.d:0 "Скандинавские страны привязывали свои валюты друг к другу в период с 1873 по 1914 год, что стало известно как Скандинавский валютный союз. С скандинавским сотрудничеством снова нарастает, пришло время восстановить Скандинавский валютный союз."
 nordic_formation.7.a:0 "Новый валютный союз для новой эры!"
 
 nordic_formation.8.t:0 "Восстановление Скандинавского валютного союза"
 nordic_formation.8.d:0 "Скандинавские страны привязывали свои валюты друг к другу в период с 1873 по 1914 год, что стало известно как Скандинавский валютный союз. С скандинавским сотрудничеством снова нарастает, пришло время восстановить Скандинавский валютный союз."
 nordic_formation.8.a:0 "Новый валютный союз для новой эры!"
 nordic_formation.8.b:0 "На самом деле, мы бы предпочли финансовую независимость"
 
 nordic_formation.9.t:0 "Северный Единый Рынок"
 nordic_formation.9.d:0 "С нашей все более тесной интеграцией оставшиеся таможенные границы оказались экономическим препятствием. Поэтому было принято решение отменить оставшиеся таможенные пошлины и создать единый скандинавский рынок."
 nordic_formation.9.a:0 "Сформировать единый рынок"
 
 nordic_formation.10.t:0 "Северный Единый Рынок"
 nordic_formation.10.d:0 "С нашей все более тесной интеграцией оставшиеся таможенные границы оказались экономическим препятствием. Поэтому было принято решение отменить оставшиеся таможенные пошлины и создать единый скандинавский рынок."
 nordic_formation.10.a:0 "Сформировать единый рынок"
 nordic_formation.10.b:0 "Хм, слишком много интеграции!"
 
 nordic_formation.11.t:0 "Скандинавская конференция ученых"
 nordic_formation.11.d:0 "Формализация нашего научного сотрудничества в рамках Скандинавской конференции ученых позволит нашим научным сообществам обмениваться критически важными знаниями. Первая конференция должна состояться в Копенгагене на следующей неделе, чтобы начать этот процесс с нашими лучшими умами на фронте."
 nordic_formation.11.a:0 "Знание - сила"
 
 nordic_formation.12.t:0 "Скандинавская конференция ученых"
 nordic_formation.12.d:0 "Формализация нашего научного сотрудничества в рамках Скандинавской конференции ученых позволит нашим научным сообществам обмениваться критически важными знаниями. Первая конференция должна состояться в Копенгагене на следующей неделе, чтобы начать этот процесс с нашими лучшими умами на фронте."
 nordic_formation.12.a:0 "Знание - сила"
 nordic_formation.12.b:0 "Остальные просто расслабятся на нашей работе!"
 
 nordic_formation.13.t:0 "[From.GetNameDefCap] предлагает Северную Федерацию"
 nordic_formation.13.d:0 "[From.GetNameDefCap] предложил объединить все скандинавские страны в демократическую федерацию. Это приведет к интеграции нашей страны нашей страны в Северную Федерацию."
 nordic_formation.13.a:0 "Согласиться на федерацию"
 nordic_formation.13.b:0 "Отказаться от федерации"
 
 nordic_formation.14.t:0 "[From.GetNameDefCap] принимает наше предложение"
 nordic_formation.14.d:0 "[From.GetNameDefCap] выразил заинтересованность присоединиться к нашему предложению объединить все скандинавские страны в демократическую федерацию. Мы на один шаг ближе к созданию единой Скандинавии."
 nordic_formation.14.a:0 "Это хорошо!"
 
 nordic_formation.15.t:0 "[From.GetNameDefCap] отклоняет наше предложение"
 nordic_formation.15.d:0 "[From.GetNameDefCap] отклонил наше предложение об объединении всех скандинавских стран в демократическую федерацию. Кажется, скандинавская интеграция, безусловно, достигла своего пика."
 nordic_formation.15.a:0 "Печально, но не совсем неожиданно..."
 
 nordic_formation.16.t:0 "Создание северной федерации"
 nordic_formation.16.d:0 "Другие скандинавские страны согласились с нашим предложением относительно федерации. В соответствии с ее конституцией, Северная Федерация, пока, конечно, не может быть принята соответствующим федеральным правительством, безусловно, будет демократической федеральной монархией. Исполнительная власть будет состоять из федерального правительства, которое обладает полномочиями от имени совета, состоящего из шведских, норвежских и датских монархов. Федеральный парламент будет базироваться в Гетеборге, но все составляющие королевства сохраняют свои отдельные институты и автономию."
 nordic_formation.16.a:0 "Великолепно!"
 
 nordic_formation.17.t:0 "Стокгольмский договор"
 nordic_formation.17.d:0 "Мы пригласили дипломатов и представителей как из Норвегии, так и из Дании в Стокгольм, чтобы договориться - пока что не имеющего обязательной силы - договора, чтобы начать более тесное сотрудничество между странами Северной Европы. Мы разделяем ценность, которую не все в мире разделяют с нами, и против враждебного мира народы Скандинавии должны работать вместе! Хотя на самом деле никаких жестких соглашений здесь не будет, первые впечатления положительные, и, похоже, продолжение этого собрания может быть более полезным.."
 nordic_formation.17.a:0 "Тост за наших братьев!"
 
 nordic_formation.18.t:0 "Стокгольмский договор"
 nordic_formation.18.d:0 "Представители и дипломаты всех трех основных скандинавских стран собрались в Стокгольме для заключения договора, призванного начать более тесное сотрудничество между северными странами. Мы разделяем ценности, которые не все в мире разделяют с нами, и против враждебного мира народы Скандинавии должны работать вместе, утверждают они. Здесь не было заключено никаких жестких соглашений, но похоже, что продолжение этого собрания может быть более полезным."
 nordic_formation.18.a:0 "Тост за наших братьев!"
 
 nordic_formation.19.t:0 "[From.GetNameDefCap] отклоняет наше предложение"
 nordic_formation.19.d:0 "[From.GetNameDefCap] дал нам знать, что они не видят никакой выгоды в проведении предложенной нами реформы. Похоже, что, по крайней мере, в этой области политики пик скандинавского сотрудничества достигнут."
 nordic_formation.19.a:0 "Разочаровывает, но так оно и есть..."
 
 scandinavia.1.t:0 "Формирование Северной Федерации"
 scandinavia.1.d:0 "После подписания Скандинавского договора, было оставлено переходное правительство, в основном состоящее из государственных служащих с малыми активными полномочиями, которое будет совместно управлять федерацией с национальными правительствами до тех пор, пока мы успешно не ратифицируем федеральную конституцию, которая затем будет принята в качестве высший закон в федерации; выше, чем в государствах-членах, что позволит провести скоординированные выборы для создания правительства, избранного народом."
 scandinavia.1.a:0 "Подготовить Конституционную Конвенцию!"
 
 scandinavia.2.t:0 "Первые федеральные выборы"
 scandinavia.2.d:0 "Мы готовы провести наши первые федеральные выборы. Этот парламент является временным и продлится только до тех пор, пока мы не сможем избрать более постоянное собрание позднее. Хотя в голосовании участвуют несколько небольших партий, есть три, которые могут реально победить на выборах. Социал-демократическая рабочая партия Северных стран проводит кампанию по вопросу общественного благосостояния и хотела бы сохранить статус-кво в отношении федеральных и международных дел. Консервативная партия обещает снизить налоги и увеличить военные расходы. Они также выступают за сохранение нынешнего статуса федерации. Наконец, Скандинавская народная партия - это смесь политиков и идей, объединенная только их общей преданностью скандинавству. Они хотят усилить власть федерации и проводить активную внешнюю политику, чтобы объединить всех скандинавов в одно государство. Кто победит?"
 scandinavia.2.a:0 "СДРП - социал-демократы"
 scandinavia.2.b:0 "ЛП - либералы"
 scandinavia.2.c:0 "Фермерская лига - социальные консерваторы"
 
 scandinavia.3.t:0 "Федеральные выборы [GetYear] года"
 scandinavia.3.d:0 "Пришло время избрать федеральный парламент на полный четырехлетний срок. Еще раз различные партии провели энергичную кампанию, и именно северные народы должны решить, кто будет верховным в конце концов."
 
 scandinavia.4.t:0 "Конституция Северных стран"
 scandinavia.4.d:0 "Раздел 1:\n\nСтатья. 1:\n1. Эта конституция применяется ко всем частям всех стран Северной Федерации.\n2.Какие нации считаются частью Федерации, определяется федеральным законом.\nСтатья. 2: Форма правления должна быть формой конституционной монархии. Глава федерации, определенный в части 2, обладает королевской властью.\n\nСтатья. 3: Законодательная власть принадлежит Северному парламенту и главе федерации совместно; исполнительная власть возлагается на кабинет министров.\n\nЭто первые статьи нордической конституции. Дебаты довольно ожесточённые, но должно быть достигнуто соглашение по основному закону нашей федерации."
 scandinavia.4.a:0 "Урра!"
 
 scandinavia.5.t:0 "Раздел 3: Глава Федерации"
 scandinavia.5.d:0 "Статья 34:\n1. Федеральный Совет совместно вступает в должность «главы федерации».\n2. Главы государств-участников заседают в федеральном совете.\n\nСтатья. 35: Федеральный совет назначает федерального премьер-министра и его кабинет по рекомендации парламента Северных стран.\n\nС этими словами реальность укрепляется тем, что федеральный совет будет действовать как монарх в конституционной монархии. Справедливое поведение, при котором ни одна из составляющих стран не подвергнется негативному воздействию."
 scandinavia.5.a:0 "Честная сделка!"
 
 scandinavia.6.t:0 "Раздел 3: Глава Федерации"
 scandinavia.6.d:0 "Статья 34: «Глава Федерации» является одним из глав государств входящих в него стран..\nСтатья. 35: Глава государства будет исполнять обязанности главы федерации сроком на 4 года; как только этот мандат будет выполнен, эта должность будет передана следующему монарху. \nA. Эта должность считается связанной с канцелярией главы государства и будет следовать правилам наследования этой должности в течение четырехлетнего срока полномочий.\nБ. Правительство должно обеспечить, чтобы все страны-участницы были в равной степени представлены при передаче полномочий от одного главы государства другому.\nСтатья. 36:\nЭтими словами дело главы федерации решается: хотя в конце концов он не является строго кодифицированным как таковой, каждый глава скандинавского государства будет действовать в качестве главы государства в течение 4 лет."
 scandinavia.6.a:0 "Приятно слышать!"
 
 scandinavia.7.t:0 "Раздел 2: Законодательная власть"
 scandinavia.7.d:0 "Статья 8: Парламент Северных стран является отдельным органом, избираемым населением каждой страны-члена в соответствии с пропорциональным представительством.\nСтатья. 9: Нижняя палата состоит из одного собрания не более трехсот членов.\nСтатья. 10: Верхняя палата состоит из одного собрания, состоящего не более чем из ста пятидесяти членов.\nСтатья. 11: Верхняя палата и нижняя палата вместе сформируют Северный парламент.\nС этими и другими статьями законодательная ветвь северной федерации."
 scandinavia.7.a:0 "Мы движемся вперед!"
 
 scandinavia.8.t:0 "Раздел 2: Законодательная власть"
 scandinavia.8.d:0 "Статья 8: Парламент Северных стран ссылается на совместное заседание парламентов стран-участниц.\nСтатья. 9: Нижняя палата состоит из одного собрания членов нижних палат стран-учредителей, поскольку каждая из них установлена в их конституции.\nСтатья. 10: Верхняя палата должна состоять не более чем из ста пятидесяти членов, которые избираются непосредственно народами входящих в федерацию стран.\nСтатья. 11: Верхняя палата и нижняя палата вместе сформируют Северный парламент.\nС этими и другими статьями законодательная ветвь северной федерации."
 scandinavia.8.a:0 "Мы движемся вперед!"
 
 scandinavia.9.t:0 "Раздел 5: Судебная власть"
 scandinavia.9.d:0 "Статья 58: Высший суд Федерации состоит из двадцати самых старших - в соответствии со стажем работы - обычных членов судов общей юрисдикции и равного числа членов, избираемых нижней палатой на шесть лет в соответствии с пропорциональное отображение. Один или несколько заместителей избираются для каждого избранного члена. Ни один член Парламента не может быть избран членом Высшего Суда Королевства, а также Член Парламента не может выступать в качестве члена Высшего Суда Федерации. В тех случаях, когда в конкретном случае некоторым членам высшего суда Федерации запрещается принимать участие в рассмотрении дела, равное число членов Высшего суда Федерации, которые в последний раз избираются парламентом, должны уйти в отставку с их должности. \nПо существу, был создан новый высший суд, стоящий над национальными судами для обеспечения соблюдения федерального закона."
 scandinavia.9.a:0 "Это принесет стабильность."
 
 scandinavia.10.t:0 "Раздел 5: Судебная власть"
 scandinavia.10.d:0 "Статья 58: Федеральные законы должны применяться национальными судебными организациями, как если бы они были обычными законами. Федеральное правительство не может препятствовать созданию национальных судебных систем, если только все страны, входящие в его состав, кроме той, о которой идет речь, не решат, что целостность национальной судебной власти находится под серьезным давлением.\nС этой статьей, судебная автономия обеспечена."
 scandinavia.10.a:0 "Чрезвычайная оговорка была необходима, чтобы предотвратить злоупотребление..."
 
 scandinavia.11.t:0 "Раздел 5: Судебная власть"
 scandinavia.11.d:0 "Статья 58: Страны-участницы не могут принимать собственные суды.\nОсуществление судебной власти регулируется только Федеральным законом. Чрезвычайные суды с судебной властью не могут быть созданы. Осуществление судебной власти регулируется только Уставом.\nЧрезвычайные суды с судебной властью не могут быть созданы.\nСтатья. 60: Отправление правосудия всегда должно оставаться независимым от исполнительной власти. Правила об этом устанавливаются Федеральным законом.\nСтатья. 61: Отправление правосудия всегда должно оставаться независимым от исполнительной власти. Правила об этом должны быть установлены Уставом.\nС этими статьями будет создана единая судебная система Северных стран для всех стран-участниц. Еще несколько статей, и их независимость будет оптимально обеспечена."
 scandinavia.11.a:0 "Я не знаю, одобрят ли страны-участницы это..."
 
 scandinavia.12.t:0 "Скандинавский Интернационал"
 scandinavia.12.d:0 "Ведущие члены социал-демократических партий Скандинавии; прежде всего Социал-демократической партии Дании, Лейбористской партии Норвегии и Шведской социал-демократической рабочей партии, а также некоторых небольших, часто местных партий, собравшихся в Копенгагене для создания своего избирательного альянса на федеральных выборах, которые состоятся в будущем. \n\nПравые датские СМИ назвали это собрание «Скандинавским Интернационалом» после международных социалистических собраний. В то время как они решили выбрать название «Северная социал-демократическая рабочая партия», этот трезвый взгляд был с энтузиазмом принят молодыми социалистами, хотя лидер датского молодежного крыла Ханс Хедтофт разъяснил, что Северная социал-демократическая партия не поддерживает Синдикализм никак. По его словам, название апелляций основано на втором интернационале."
 scandinavia.12.a:0 "Хм, подозрительно!"
 
 scandinavia.13.t:0 "Формирование Консервативной партии"
 scandinavia.13.d:0 "Несколько консервативных партий вокруг федерации объявили о слиянии для оптимального участия в федеральных выборах, которые должны состояться в ближайшее время. Этот альянс включает в себя норвежскую партию Хёйре, а также датскую партию Венстре и датскую партию DKF, в результате чего эксперты прогнозируют, что Дания станет основной базой этой партии, даже если она все еще будет горячо оспариваемым регионом, учитывая сильную присутствие социал-демократов. В Швеции к этой партии присоединились традиционные консерваторы, хотя некоторые из них с определенным подозрением относятся к ограниченной приверженности некоторым ценностям консерватизма, принятым в этой новой партии, несмотря на название. Некоторые члены шведского риксдага покинули партию даже полностью, когда они согласились вступить, оставив их независимыми."
 scandinavia.13.a:0 "Пожелаем им удачи!"
 
 scandinavia.14.t:0 "Формирование Либеральной партии"
 scandinavia.14.d:0 "Члены правления шведской Народной партии, датской партии Radikale Venstre и норвежской партии Venstre объявили о своем намерении сегодня в федеральной столице Гетеборге выступить вместе в качестве Либеральной партии на предстоящих выборах в Скандинавии. Поскольку эта группа состоит в основном из меньших партий, эксперты предсказывают, что им действительно будет трудно выиграть эти выборы, но они вполне могут стать влиятельными как меньшая партия, как младшая партия в будущей коалиции.."
 scandinavia.14.a:0 "Пожелаем им удачи!"
 
 scandinavia.15.t:0 "Объединение профсоюзов"
 scandinavia.15.d:0 "Когда становится ясно, что страны Северной Европы начинают вступать на единый путь, рабочее движение не стоит на месте. Профсоюзные конгрессы Дании, Швеции и Норвегии собрались в столице Швеции Стокгольме. Здесь они проголосовали за объединение всех трех организаций в еще более высокий конгресс, известный как Северный профсоюзный конгресс. Неудивительно, что синдикалистские элементы последовали этому примеру, несмотря на их якобы оппозицию северному проекту, что означает, что объединенная синдикалистская причина теперь существует на северном уровне."
 scandinavia.15.a:0 "Слегка тревожно..."
 
 scandinavia.16.t:0 "Ратификация Конституции"
 scandinavia.16.d:0 "Федеральная конституция была формализована. В праздничной обстановке он был символически принят федеральным парламентом, а затем подписан каждым из монархов государств-членов в новой федеральной столице Гетеборге. Таким образом, Федерация действительно была официально оформлена, а конституция наделена полномочиями. Действительно славный день для бореальных народов Скандинавии!"
 scandinavia.16.a:0 "Урра!"
 
 scandinavia.17.t:0 "Смена караула"
 scandinavia.17.d:0 "Как предусматривает конституция, председатель федерации сменяется между монархами государств-членов. Прошло 2 года, и настало время для следующего монарха взять на себя эту роль."
 scandinavia.17.a:0 "Урра!"
 
 scandinavia.18.t:0 "Формирование Фермерской партии"
 scandinavia.18.d:0 "Аграрные партии являются любопытным явлением в Северной Европе, особенно в скандинавской политике, которая защищает свои интересы. Естественно, они не сидели на месте, поскольку страны Северной Европы объединяются, и они также создали свою собственную объединенную партию, чтобы участвовать в выборах."
 scandinavia.18.a:0 "Более лаконичные партии всегда хороши!"
 
 scandinavia.19.t:0 "Формирование Северной Федерации"
 scandinavia.19.d:0 "Делегаты из Швеции, Норвегии и Дании собрались сегодня утром в Стокгольме, чтобы завершить работу над резолюцией о федерализации трех стран в одно образование. Известная теперь как Северная Федерация, многие политические аналитики обсуждают, что это будет означать для будущего баланса сил в Европе. Хотя некоторые считают, что либеральные идеи федерации совпадают с интересами Антанты, большинство сходится во мнении, что новое государство, скорее всего, займет нейтральную позицию по всем вопросам. Баланс сил вновь меняется на мировой арене."
 scandinavia.19.a:0 "Северное сияние ярко сияет"

