### Decisions ###
 NOR_norsk_jernverk_mining_steel:0 "Создать компанию Norsk Jernverk"
 NOR_norsk_jernverk_mining_steel_desc:0 "Скандинавия обладает ресурсами и технологическими знаниями для того, чтобы быть самодостаточной в отношении железа и стали. Почему же тогда мы должны тратить нашу ограниченную валюту на приобретение таких базовых ресурсов в другом месте? Давайте укрепим Северную Норвегию и будем производить нашу собственную сталь, создав компанию для этой цели."
 NOR_aluminium_industry_mining:0 "Создать компанию Norsk Aluminium"
 NOR_aluminium_industry_mining_desc:0 "В связи с обилием дешевой гидроэлектроэнергии Норвегия является одним из ведущих мировых производителей алюминия, а Norsk Aluminium - одним из крупнейших производителей в стране. Поскольку алюминий играет решающую роль в производстве современных военных самолетов, нам было бы целесообразно увеличить производство, как для собственных нужд, так и для экспорта."
 SWE_lkab_investments_mining:0 "Создать LKAB"
 SWE_lkab_investments_mining_desc:0 "Швеция является страной с большими запасами стали, и одной из компаний, специализирующейся на ее добыче, является Luossavaara-Kiirunavaara Aktiebolag. Их финансирование было бы отличным способом увеличить наш экспорт."
 SWE_domestic_oil_shale_mining:0 "Горючий сланец и SSAB"
 SWE_domestic_oil_shale_mining_desc:0 "Швеция располагает значительными месторождениями горючего сланца, факт, известный с 18 века. До Вельткрига мы игнорировали эти месторождения, но в наше время топливо - это то, что побеждает в войнах. Давайте расширим нашу деятельность по его добыче."
 
