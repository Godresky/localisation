 SCA_develop_gothenburg:0 "Разработка [140.GetCapitalVictoryPointName]"
 SCA_develop_gothenburg_desc:0 "Благодаря прогрессу, достигнутому на первом этапе §CСеверного экономического плана и плана развития§!, [140.GetCapitalVictoryPointName] как столица Северной Федерации, должна превратиться в сияющий маяк Севера."
 SCA_develop_reykjavik:0 "Продолжить разработку [100.GetCapitalVictoryPointName]"
 SCA_develop_reykjavik_desc:0 "Исландия, будучи равноправным членом нашего братского союза, все еще сильно отстает от других государств-членов. Разрабатывая [100.GetCapitalVictoryPointName], мы создадим более совершенный союз."
 SCA_build_norway:0 "Расширить норвежские верфи"
 SCA_build_norway_desc:0 "Расширяя морскую промышленность Норвегии, Скандинавская Федерация сможет доминировать в мировой торговле с помощью огромного торгового флота."
 SCA_build_sweden:0 "Расширить отечественную шведскую промышленность"
 SCA_build_sweden_desc:0 "Швеция, без сомнения, является основой нашей индустриальной экономики. За счет увеличения в регионах и без того прочной промышленной базы повысится благосостояние народов Федерации."
 SCA_build_denmark:0 "Расширить датскую оружейную промышленность"
 SCA_build_denmark_desc:0 "Дания, хотя и не такая продвинутая в производстве оружия, как Швеция, имеет почти идеальное место для расширения своей торговли. Положение Дании рядом с немецким гигантом и ее доступ к Балтийскому и Северному морям означает, что расширение ее военной промышленности улучшит как нашу внутреннюю оборону, так и национальное процветание."
 SCA_build_iceland:0 "Продолжить разработку [100.GetName]"
 SCA_build_iceland_desc:0 "Исландия продолжает, несмотря на бесчисленные инвестиции, отставать от других членов Федерации. С одним последним толчком к стране она станет по-настоящему равной другим государствам нашего союза."
 SCA_build_finland:0 "Расширить финское военное производство"
 SCA_build_finland_desc:0 "Финляндия находится в шатком положении, находясь под постоянной угрозой со стороны коварных русских, расширение обороноспособности Финляндии стало для Федерации одним из главных приоритетов. Вместе мы выступаем как братья."
 SCA_developed_states:0 "§CУровень экономического развития Северных стран§!"
 SCA_stage_2:0 "Начать Вторую стадию"
 SCA_stage_2_desc:0 "§WНачнется второй этап §!§CСеверного экономического плана и плана развития.§!"
 SCA_stage_3:0 "Начать Третью стадию"
 SCA_stage_3_desc:0 "§WНачнется третий и заключительный этап §!§CСеверного экономического плана и плана развития.§!"
 SCA_stage_unknown:0 "§cСеверный гигант§!"
 SCA_stage_unknown_desc:0 "§WМы покажем миру наш истинный потенциал через силу дружбы и единства, §! §cСкандинавская Федерация§! §Wпробудилась.§!"

 SCA_railway_decisions:0 "Расширить железнодорожную сеть"
 SCA_railway_decisions_desc:0 "Чтобы усовершенствовать инфраструктуру и связь между регионами, мы должны расширить железнодорожную сеть Скандинавии. Мы сможем доставить больше товаров, люди смогут путешествовать быстрее, в том числе и наши армии."
 
 SCA_economic_development_decisions:0 "Развитие федерации"
 SCA_economic_development_decisions_desc:0 "С целью интегрировать скандинавские страны в одну федерацию, мы должны ещё сильнее развивать нашу экономику. Новые фабрики и заводу создатут новые рабочие места и позволят ускорить процесс урбанизации в Федерации."

