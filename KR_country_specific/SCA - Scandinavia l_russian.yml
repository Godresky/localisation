 SCA_mixed_judicial_autonomy_idea:0 "Скандинавский верховный совет"
 SCA_little_judicial_autonomy_idea:0 "Северный Суд"
 SCA_infrastructure_idea:0 "Пан-скандинавский инфраструктурный проект"
 SCA_giant_awake:0 "Северный гигант"
 SCA_giant_awake_desc:0 "Скандинавские братья давно разошлись, объединились и создали нацию, превышающую сумму ее частей.\n§cИстинный Гигант§! проснулся!"
 SCA_nordic_neutrality:0 "Северный нейтралитет"
 SCA_nordic_neutrality_desc:0 "Северная Федерация, настоящее чудо 20-го века, была создана не силой оружия, но силой взаимной кооперации и договоров. Население Скандинавии хочет мира и только мира до конца времён, поэтому большая часть населения против любой полномасштабной наступательной войны. С другой стороны, эти гордые северные сыны будут защищать свою Родину до последнего вздоха."

