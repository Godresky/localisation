### Ideas ###
 DEN_idea_black_monday:0 "Кризис Чёрного Понедельника"
 DEN_idea_black_monday_desc:0 "Крах фондовой биржи в Берлине сильно ударил по нашей стране. Наша экономика страдает из-за этого!"
 DEN_idea_black_monday_start_01:0 "Сельскохозяйственная депрессия"
 DEN_idea_black_monday_start_01_desc:0 "Как следствие кризиса в Миттельевропе, датские фермеры не могут найти покупателей для своей продукции. Их деятельность приносила солидный доход нашей стране. С разорением фермеров, остальные наши отрасли тоже стали терпеть убытки."
 DEN_idea_agricultural_depression:0 "Сельскохозяйственная депрессия"
 DEN_idea_agricultural_depression_desc:0 "Как следствие кризиса в Миттельевропе, датские фермеры не могут найти покупателей для своей продукции. Их деятельность приносила солидный доход нашей стране. С разорением фермеров, остальные наши отрасли тоже стали терпеть убытки."
 DEN_idea_schachtian_recover:0 "Шахтская экономическая политика"
 DEN_idea_schachtian_recover_desc:0 "Принимая во внимание идеи президента немецкого Рейхсбанка Ялмара Шахта, Дания борется с кризисом, инвестируя в свою экономику, чтобы стимулировать восстановление."
 DEN_idea_public_works:0 "Государственные строительные проекты"
 DEN_idea_public_works_desc:0 "Датское правительство интенсивно инвестирует в строительные проекты, надеясь этим дать безработным шанс заработать на проживание"
 DEN_idea_weak_krona:0 "Слабая Крона"
 DEN_idea_weak_krona_desc:0 "Датская Крона искусственно удешевляется, делая датские товары относительно дешёвыми и увеличивая шансы производителей на рынке"
 DEN_ger_trade:0 "Германская торговля"
 DEN_idea_danish_welfarestate:0 "Датская система соцобеспечения"
 DEN_idea_danish_welfarestate_desc:0 "Детище датского премьер-министра Стеинке, система соцобеспечения является гарантией безопасности более бедных слоёв населения и считается примером для социал-демократов всего мира."
 DEN_idea_universal_healthcare:0 "Универсальное здравоохранение"
 DEN_idea_universal_healthcare_desc:0 "Несмотря на то, что универсальная система здравоохранения является дорогостоящей, она обеспечивает благополучие всех граждан."
 DEN_idea_austerity_recover:0 "Экономическая политика строгой экономии"
 DEN_idea_austerity_recover_desc:0 "Сокращая государственные расходы и повышая налоги, Дания надеется восстановить контроль над продолжающимся кризисом."
 DEN_idea_confidence_in_government:0 "Высокая уверенность инвесторов"
 DEN_idea_confidence_in_government_desc:0 "Усилия датского правительство по увеличению веры инвесторов в Данию увенчались успехом, и они уверены в прибыльности инвестиций в страну."
 DEN_idea_investing_companies:0 "Частные инвестиции"
 DEN_idea_investing_companies_desc:0 "Компании инвестируют в Данию, открывая фабрики и магазины, ослабляя последствия осадившего Данию кризиса."
 DEN_idea_strong_krona:0 "Безопасная крона"
 DEN_idea_strong_krona_desc:0 "Правительство выделило достаточное количество золотого запаса на стабилизацию датской кроны, что сделало её более привлекательной для инвесторов."
 DEN_idea_private_welfare_system:0 "Частная система соцобеспечения" 
 DEN_idea_private_welfare_system_desc:0 "Датское правительство поддержало страховые компании, что привело к появлению частной системы соцобеспечения."
 DEN_idea_danish_cinema:0 "Датская киноиндустрия"
 DEN_idea_danish_cinema_desc:0 "Датчане одними и з первых инвестировали в киноиндустрию, и она до сих пор сохраняет большое влияние, даже не смотря на сужение рынка из-за Бабельсберга."
 DEN_idea_danish_cinema2:0 "Датская киноиндустрия"
 DEN_idea_danish_cinema2_desc:0 " Датчане одними и з первых инвестировали в киноиндустрию, и она до сих пор сохраняет большое влияние, даже не смотря на сужение рынка из-за Бабельсберга."
 DEN_institute_for_theoretical_physics:0 "Институт Теоретической Физики"
 DEN_institute_for_theoretical_physics_desc:0 "Исследовательский институт Копенгагенского Университета, основанный в 1921 известным учёным Нильсом Бором, предоставляет Дании преимущество в разработках связанных с теоретической физикой."
 DEN_idea_danish_defense:0 "Датский фокус на обороне"
 DEN_idea_danish_defense_desc:0 "Дания сфокусировалась на бороне, единственной надежде маленькой нейтральной страны в тени гегемона."
 DEN_idea_unwavering_morale:0 "Непоколебимый дух"
 DEN_idea_unwavering_morale_desc:0 "Пока у Дании остаются силы она не сдастся! Маленький размер армии будет компенсирован её смелостью!"
 DEN_idea_infantrybased_military:0 "Пешая армия"
 DEN_idea_infantrybased_military_desc:0 "В маленькой стране нужда моторизации остаётся под вопросом: армия успеет прибыть во время в независимости от ситуации."
 DEN_idea_motorised_military:0 "Моторизированная армия"
 DEN_idea_motorised_military_desc:0 "В наш день и век пешая армия будет просто не способна сражаться против армии, стратегически благословлённой автомобилями."
 DEN_idea_preparing_special_forces:0 "Основание спецслужб"
 DEN_idea_preparing_special_forces_desc:0 "Маленькая и специализированная профессиональная армия является лучшим вариантом для Дании, ведь у нас не хватит населения для создания чего-либо грандиозного!"
 DEN_idea_jaegerkorpset:0 "Jægerkorpset"
 DEN_idea_jaegerkorpset_desc:0 "Jægerkorpset является элитной спецслужбой Дании, берущих своё начало от Зеландских Охотничьих Отрядов, созданных в 1785 для противостояния угрозам, исходящих из Швеции, Великобритании и Пруссии."
 DEN_idea_terrain_reduction:0 "Jægerkorpset"
 DEN_idea_terrain_reduction_desc:0 "Jægerkorpset является элитной спецслужбой Дании, берущих своё начало от Зеландских Охотничьих Отрядов, созданных в 1785 для противостояния угрозам, исходящих из Швеции, Великобритании и Пруссии."
 DEN_idea_jaegerkorpset2:0 "Jægerkorpset"
 DEN_idea_jaegerkorpset2_desc:0 "Jægerkorpset является элитной спецслужбой Дании, берущих своё начало от Зеландских Охотничьих Отрядов, созданных в 1785 для противостояния угрозам, исходящих из Швеции, Великобритании и Пруссии."
 DEN_idea_ruling_the_skies:0 "Власть над Небом"
 DEN_idea_ruling_the_skies_desc:0 "Инвестировав в авиацию, Дания сможет обезопасить своё суверенное воздушное пространство."
 DEN_idea_flyvevabnet:0 "Flyvevåbnet"
 DEN_idea_flyvevabnet_desc:0 "Мы соединили воздушные ветви армии и флота в отдельные профессиональные силы на страх нашим врагам."
 DEN_idea_focusing_battleship:0 "Инвестиции в Slagskib"
 DEN_idea_focusing_battleship_desc:0 "Дания инвестирует в престижный проект для страны её размеров – в линкор, что будет защищать берега."
 DEN_idea_submarines:0 "Undervands Flåde"
 DEN_idea_submarines_desc:0 "У Дании никогда не выйдет построить флот достаточного размера, чтобы тягаться со своими потенциальными врагами, но флот подводных лодок, способный совершать рейды на  торговый флот противника остаётся возможным вариантом."
 DEN_idea_submarines1:0 "Undervands Flåde"
 DEN_idea_submarines1_desc:0 "У Дании никогда не выйдет построить флот достаточного размера, чтобы тягаться со своими потенциальными врагами, но флот подводных лодок, способный совершать рейды на  торговый флот противника остаётся возможным вариантом."
 DEN_idea_submarines2:0 "Undervands Flåde"
 DEN_idea_submarines2_desc:0 "У Дании никогда не выйдет построить флот достаточного размера, чтобы тягаться со своими потенциальными врагами, но флот подводных лодок, способный совершать рейды на  торговый флот противника остаётся возможным вариантом."
 DEN_idea_convoy_protection:0 "Защита конвоев"
 DEN_idea_convoy_protection_desc:0 "Мы должны защитить наши торговые конвои от потенциальных врагов, что попытаются навредить нам, атакуя их."
 DEN_idea_doubtful_military:0 "Раздробленная верность армии"
 DEN_idea_doubtful_military_desc:0 "Не все в датских вооружённых силах убеждены, что король поступил правильно."
 DEN_idea_rigsfagforbund:0 "Ригсфагсфорбунд"
 DEN_idea_rigsfagforbund_desc:0 "Ригсфагсфорбунд это контролируемый правительством профсоюз Дании, членство в котором является обязательным для всех датчан."
 DEN_idea_danish_republic:0 "Новоприобретённый республиканизм"
 DEN_idea_danish_republic_desc:0 "Действия бывшего короля навсегда очернили монархию Дании, и не оставили ей другого выбора, кроме как упразднить устаревшую традицию и отправится в светлое будущее республикой."
 DEN_idea_danish_republic2:0 "Новоприобретённый республиканизм"
 DEN_idea_danish_republic2_desc:0 " Действия бывшего короля навсегда очернили монархию Дании, и не оставили ей другого выбора, кроме как упразднить устаревшую традицию и отправится в светлое будущее республикой."
 DEN_idea_danish_monarchy:0 "Демократический монархизм"
 DEN_idea_danish_monarchy_desc:0 " Дания – гордое королевство, а её монархи ведут свой род от вождей викингов древности, и этот институт будет сохранён, даже если его роль в управлении страны отойдёт в прошлое."
 DEN_idea_danish_monarchy2:0 "Демократический монархизм"
 DEN_idea_danish_monarchy2_desc:0 "Дания – гордое королевство, а её монархи ведут свой род от вождей викингов древности, и этот институт будет сохранён, даже если его роль в управлении страны отойдёт в прошлое."
 DEN_idea_socialization:0 "Программа социализации"
 DEN_idea_socialization_desc:0 "Лучшая Дания будет создана программой социализации, которая социализирует датские компании и передаст их в руки народа."
 DEN_idea_socialization2:0 "Программа социализации"
 DEN_idea_socialization2_desc:0 " Лучшая Дания будет создана программой социализации, которая социализирует датские компании и передаст их в руки народа."
 DEN_nordic_council:0 "Скандинавский Совет"
 DEN_common_mil_purchases:0 "Совет Оборонных Закупок"
 DEN_passport_union_idea:0 "Конвенция о Скандинавских паспортах"
 DEN_monetary_union_idea:0 "Единая Валюта Скандинавии"
 DEN_custom_union_idea:0 "Единый Скандинавский Рынок"
 DEN_idea_lockout:0 "Локаут"
 DEN_idea_lockout_desc:0 "Владельцы крупного промышленного центра закрыли помещения для рабочих, надеясь этим вынудить их принять маленькие зарплаты."
 DEN_idea_strike:0 "Забастовка"
 DEN_idea_strike_desc:0 "Рабочие крупного промышленного центра отказываются от выполнения своих обязанностей, протестуя против плохих условий работы и увольнения своих коллег."
 DEN_idea_farmers_strike:0 "Забастовка фермеров"
 DEN_idea_farmers_strike_desc:0 "Многие фермеры в Дании отказываются продавать свои товары, надеясь, что это приведёт к росту цен на них."
 DEN_idea_opposition_controlled_landsting:0 "Ладстинг под контролем оппозиции"
 DEN_idea_opposition_controlled_landsting_desc:0 "Нижняя палата парламента Дании находится под контролем оппозиции, что серьёзно усложняет проведение реформ правительством."
 DEN_idea_general_strike_only_syndies:0 "Всеобщая забастовка"
 DEN_idea_general_strike_only_syndies_desc:0 "Синдикалисты, под влиянием своего лидера Кристиана Кристенсена, объявили всеобщую забастовку, надеясь этим вынудить правительство подать в отставку."
 DEN_idea_general_strike_everyone:0 "Всеобщая забастовка"
 DEN_idea_general_strike_everyone_desc:0 "Синдикалисты, под влиянием своего лидера Кристиана Кристенсена, объявили всеобщую забастовку, надеясь этим вынудить правительство подать в отставку."
 DEN_good_infrastructure:0 "Доступная страна"
 DEN_good_infrastructure_desc:0 "Наши значительные инвестиции в инфраструктуру страны, ранее находившейся в неподобающем состоянии, породили плоды. Это принесёт пользу не только экономике, но и транспортировке армии для тренировок."

