### Decisions ###
 SWI_maintain_peace_mission:0 "Восстановление порядка в Верхней Савойе"
 SWI_maintain_peace_mission_desc:0 "Нашего военного присутствия в Верхней Савойи ужасно не хватает. Без вооруженных сил, которым необходимо поддержать местные правоохранительные органы, лишь вопрос времени, когда ситуация в регионе станет критической. Мы должны немедленно отправить войска в регион!"
 SWI_peace_mission_ongoing:0 "Поддерживать мир в Верхней Савойе"
 SWI_peace_mission_ongoing_desc:0 "С внезапным увеличением французских активистов, сплачивающихся против нашей санкционированной оккупации Верхней Савойи, Коммуна Франции, без сомнения, вовлечена и пытается разжечь анти-швейцарские настроения в регионе. Наш долг - поддерживать мир в Верхней Савойе, и этот мир требует военной оккупации."
 SWI_Savoie_decisions:0 "Судьба Верхней Савойи"
 SWI_Savoie_decisions_desc:0 "После развала Французской Республики, Швейцария сохранила военную оккупацию Верхней Савойи для выполнения своего мандата по поддержанию нейтралитета в регионе. Теперь, хоть и Французская Коммуна активно поддерживает сепаратистов в регионе, наблюдается рост волнений. Судьбу Верхней Савойи нужно решить."
 SWI_fortify_savoie:0 "Укрепить Верхнюю Савою"
 SWI_fortify_savoie_desc:0 "Всплеск интереса и активности Франции привел к увеличению активности синдикалистов в регионе. Улучшение местных укреплений должно усилить нашу способность поддерживать мир и подавлять инакомыслие."
 SWI_savoie_crackdown:0 "Сокрушить синдикалистов"
 SWI_savoie_crackdown_desc:0 "Развертывание дополнительных сил безопасности в Верхней Савойе и по стране может на какое-то время подавить синдикалистическое влияние и способность подорвать действия нашего правительства."
 SWI_return_savoie:0 "Вернуть Верхнюю Савою"
 SWI_return_savoie_desc:0 "Политическая ситуация предоставила нам возможность надлежащим образом передать Верхнюю Савойю под французский контроль. Если мы хотим соблюдать наши обязательства, то это совсем другое дело."
 SWI_haute_savoie_make_canton:0 "Интегрировать Верхнюю Савойю"
 SWI_haute_savoie_make_canton_desc:0 "В связи с кризисом в Верхней Савойе, возникла возможность интеграции этой территории в нашу страну. Это сделало бы невозможным возвращение территории под контроль Франции, но разве это действительно то, чего хотят жители региона?"
 SWI_vorgelbinger_make_canton:0 "Интегрировать Форарльберг"
 SWI_vorgelbinger_make_canton_desc:0 "Имея под контролем Форарльберг, есть возможность полностью интегрировать его в нашу страну, предоставляя все права и возможности региону, предоставленные остальным швейцарским кантонам."
 SWI_savoie_make_canton:0 "Интегрировать Савою"
 SWI_savoie_make_canton_desc:0 "Благодаря тому, что Савойя находится под нашим контролем, есть возможность полностью интегрировать его в нашу страну, предоставляя все права и возможности региону, предоставленные остальным швейцарским кантонам."
 SWI_valle_make_canton:0 "Интегрировать регион Валле-д’Аоста"
 SWI_valle_make_canton_desc:0 "Имея под контролем Валле д'Аоста, есть возможность полностью интегрировать его в нашу нацию, предоставив все права и возможности региону, предоставленные остальным швейцарским кантонам."
 SWI_economic_decisions:0 "Исследование наших природных ресурсов"
 SWI_economic_decisions_desc:0 "Швейцария - страна с огромным неиспользованным экономическим потенциалом. Мы уполномочили Бюро Горного Дела Федерального Управления по делам Войны, Промышленности и Занятости изучить и использовать природные ресурсы нации, с тем чтобы ускорить нашу собственную индустриализацию и обеспечить чтобы швейцарский народ смог выдержать испытания."
 SWI_new_order_decisions:0 "Новый порядок"
 SWI_new_order_decisions_desc:0 "После краха слабой Швейцарской Федеративной Республики и наступления нового порядка, нация должна быть единой и готовой к укреплению нового правительства и обеспечению того, чтобы радикальные элементы, сдерживающие режим, были найдены и уничтожены."
 SWI_riedholf_mine:0 "Открыть шахту Riedholf"
 SWI_riedholf_mine_desc:0 "Разведывание рудника Riedholf завершено, уголь, найденный внутри, может быть использован для увеличения наших возможностей производства стали."
 SWI_gonzen_mine:0 "Открыть шахту Gonzen"
 SWI_gonzen_mine_desc:0 "Разведывание рудника Gonzen завершено, уголь, найденный внутри, может быть использован для увеличения наших возможностей производства стали."
 SWI_kapfnach_mine:0 "Открыть шахту Käpfnach"
 SWI_kapfnach_mine_desc:0 "Разведывание рудника Käpfnach завершено, уголь, найденный внутри, может быть использован для увеличения наших возможностей производства стали."
 SWI_cadlimo_mine:0 "Открыть шахту Piatto della Miniera"
 SWI_cadlimo_mine_desc:0 "Было обнаружено, что шахта Piatto della Miniera в Валь-Кадмимо содержит огромное количество хрома. Эксплуатация этих месторождений может быть начата с одобрения правительства."
 SWI_new_order_natpop:0 "Усиление контроля государства"
 SWI_new_order_natpop_desc:0 "Schweizerischer Vaterländischer Verband сверг швейцарское правительство и объявил военное положение по всей стране. Люди разделены из-за сомнительной легитимности этого нового военного режима, и он должен завоевать популярность, если он хочет простоять долго."
 SWI_hold_parade_natpop:0 "Устроить военный парад"
 SWI_hold_parade_natpop_desc:0 "При поддержке военных, чтобы оживить национальный дух народа и продемонстрировать нашу мощь, мы проведём военный парад по улицам столицы и это обязательно навернёт народное мнение в нашу пользу."
 SWI_purge_military_natpop:0 "Чистка синдикалистов-военных"
 SWI_purge_military_natpop_desc:0 "Синдикалисты показали себя врагами Швейцарии, а французы - их коварными хозяевами. Пришло время пересмотреть состояние вооруженных сил и проанализировать положение наших офицеров и других военнослужащих, чтобы они оставались верными новому режиму."
 SWI_increase_draft_natpop:0 "Развернуть проект"
 SWI_increase_draft_natpop_desc:0 "Нация оказалась перед угрозой со всех сторон, и для заполнения военных позиций нужны новые люди. Расширение критериев мобилизации швейцарцев в вооруженные силы может заполнить эти пробелы в линиях."
 SWI_secure_ostschweiz_natpop:0 "Охранять Остшвайз"
 SWI_secure_ostschweiz_natpop_desc:0 "Увеличение числа патрулей и военного присутствия в регионе Остшвайз поможет нам в освобождении этого региона от экстремистских элементов."
 SWI_secure_mittelland_natpop:0 "Охранять Миттельланд"
 SWI_secure_mittelland_natpop_desc:0 "Увеличение числа патрулей и военного присутствия в регионе Миттельланд поможет нам в освобождении этого региона от экстремистских элементов."
 SWI_secure_romandie_natpop:0 "Охранять Романдию"
 SWI_secure_romandie_natpop_desc:0 "Увеличение числа патрулей и военного присутствия в регионе Романдия поможет нам в освобождении этого региона от экстремистских элементов."
 SWI_secure_ticino_natpop:0 "Охранять Тичино"
 SWI_secure_ticino_natpop_desc:0 "Увеличение числа патрулей и военного присутствия в регионе Тичино поможет нам в освобождении этого региона от экстремистских элементов."
 SWI_declare_martial_law_natpop:0 "Объявить военное положение"
 SWI_declare_martial_law_natpop_desc:0 "Увеличение силы и способности вооруженных сил бороться против мятежной деятельности, хоть и не непопулярно, но будет способствовать нам поддерживать нацию в стабильности."
 SWI_nationalize_foreign_assets_natpop:0 "Национализировать иностранные активы"
 SWI_nationalize_foreign_assets_natpop_desc:0 "Сокращение нашей зависимости от внешней торговли означает, что мы также не нуждаемся в иностранных инвестициях. Захват активов, принадлежащих иностранцам на швейцарской земле, разрушит нашу международную репутацию, но придаст нашей экономике сильный импульс."
 SWI_conquer_romandie_natpop:0 "Претензии на Романдию"
 SWI_conquer_romandie_natpop_desc:0 "После нашей унизительной потери Романдии, мы ждали идеального времени, чтобы нанести удар по оккупантам. Пришло время вернуть дома наших отцов!"
 SWI_conquer_savoie_natpop:0 "Завоевать Савойю!"
 SWI_conquer_savoie_natpop_desc:0 "Наша нация имеет законное требование на Савойю. Настало время разжечь сердца людей и сплотить их, принять то, что по праву принадлежит нам!"
 SWI_conquer_vorarlberg_natpop:0 "Завоевать Форарльберг!"
 SWI_conquer_vorarlberg_natpop_desc:0 "Наша нация имеет законное требование на Форарльберг. Настало время разжечь сердца людей и сплотить их, принять то, что по праву принадлежит нам!"
 SWI_conquer_valle_natpop:0 "Завоевать Валле д'Аоста"
 SWI_conquer_valle_natpop_desc:0 "Наша нация имеет законное требование на Валле д'Аоста. Настало время разжечь сердца людей и сплотить их, принять то, что по праву принадлежит нам!"
 SWI_foreign_policy_decisions:0 "Внешняя политика"
 SWI_foreign_policy_decisions_desc:0 "В условиях, когда волнения на Западе улажены, по крайней мере, временно, а наш нейтралитет нарушен, теперь в интересах нации формализовать наши верноподданнические отношения. В то время как мы действительно ценим свой нейтралитет, формализация нашего альянса является единственным безопасным путем для движения вперед."
 SWI_join_AUS:0 "Присоединиться к Дунай-Адриатическому Союзу"
 SWI_join_AUS_desc:0 "[SWI.GetSwissJoinAUS_desc]"
 SWI_join_AUS_peace_desc:0 "В то время как коммунарская угроза временно ослаблена, поддержка наших австрийских друзей - единственное, что держит их грязные синдикалистские руки подальше от Савойи. Мы должны выразить свою благодарность и обеспечить нашу будущую защиту, официально обратившись с просьбой присоединиться к Австрийской Сфере."
 SWI_join_AUS_war_desc:0 "В наше великое время нужды, наши союзники в Австрии пришли нам на помощь. Сейчас вполне уместно, чтобы мы ответили взаимностью и формально присоединились к их сфере, поддержав их в их будущих военных начинаниях."
 SWI_join_GER:0 "Присоединиться к Рейхспакту"
 SWI_join_GER_desc:0 "[SWI.GetSwissJoinGER_desc]"
 SWI_join_GER_peace_desc:0 "В то время как коммунарская угроза временно ослаблена, поддержка Германской империи - единственное, что держит их грязные синдикалистские руки подальше от Савойи. Мы должны выразить свою благодарность и обеспечить нашу будущую защиту, официально присоединившись к Рейхспакту."	
 SWI_join_GER_war_desc:0 "В наше великое время нужды, Германская Империя пришла нам на помощь. С тех пор мы де-факто стали членами их сферы, и уместно будет отплатить им взаимностью и формально присоединиться к Рейхспакту, поддерживая их в их будущих военных начинаниях."
 SWI_internationale:0 "Присоединиться к Третьему Интернационалу"
 SWI_internationale_desc:0 "Наши французские союзники оказали большую помощь в освобождении нашего народа. Чтобы защитить нас от окружающих нас грязных империалистов, мы должны официально присоединиться к их военному союзу."

