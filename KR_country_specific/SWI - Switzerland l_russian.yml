 SWI_officers_purged1_desc:0 "Новое популистское военное правительство нервирует наличие франкоговорящих офицеров в нашей армии. Они сочли нужным отстранить 'нежелательные элементы'."
 SWI_failed_coup_desc:0 "Националистический Schweizerischer Vaterländischer Verband попытался и не смог свергнуть правительство, не сумев удержать свои территории и бросить нацию в хаос. Порядок был восстановлен, но какой ценой..."
 SWI_field_marshal_desc:0 "В мирные времена самым высоким военным званием в швейцарской армии является полковник. Только в самые отчаянные времена мы повышаем офицеров до генералов."
 SWI_migration_desc:0 "Швейцария слишком сильно полагается на завоз рабочей силы из-за рубежа. Усилив миграционный контроль, мы дадим шанс нашим собственным гражданам проявить себя."
 SWI_syndie_army_desc:0 "После исхода старой гвардии в Германию, швейцарская армия управляется теми, кто когда-то привёл народ к победе революции."
 SWI_syndie_army1_desc:0 "Тысячи и тысячи записываются в нашу народную армию. Пора дать дорогу молодым офицерам."
 SWI_disorganised_army_desc:0 "Без сильного лидера и народной поддержки, швейцарская армия не обладает какими-либо организованностью и уважением."

### Events ###
 swiss.1.t:0 "Речь Гизана"
 swiss.1.d:0 "Это был чудесный солнечный день, когда Анри Гизан выступил с речью не только перед всеми присутствующими солдатами и офицерами, но и со всей швейцарской нацией. В своем выступлении он высоко оценил силу и единство швейцарского народа и пообещал, что победа была не только достижимой, но и гарантированной. Когда Гизан закончил давать свою длинную и красивую речь, его встретили громкими аплодисментами всех присутствующих. Это, безусловно, войдет в историю Швейцарии как историческое событие."
 swiss.1.a:0 "Вдохновение для всех нас."
 
 swiss.2.t:0 "Сбор армии"
 swiss.2.d:0 "Швейцария удерживает нейтралитет в конфликте в течение сотен лет. Мы - люди, которые крепко держатся за наши ценности нейтралитета и мира. Но теперь мы оказываемся втянутыми в конфликт от которого зависит наше выживание. Мужчины испуганы, и многие не уверены, способны ли они вообще сражаться. Увидев эту слабость среди солдат, Генри Гизан решил провести большой митинг на Рютли, историческом месте Рютлишвура в 1291. Все швейцарские офицеры должны присутствовать, и речь должна идти о том, чтобы вдохновить швейцарских людей защитить свою нацию."
 swiss.2.a:0 "Мы ждем речи Гизана."
 
 swiss.3.t:0 "Референдум: Официальные языки"
 swiss.3.d:0 "Был поднят достаточный политический вопрос для проведения официального референдума, эта тема важна для швейцарского народа. Вопрос о том, следует ли включать романский язык как национальный язык Швейцарии, - это то, что нужно решить. Если проголосовать, этот преобладающий швейцарский язык присоединится к французским, немецким и итальянским языкам среди национальных языков Швейцарии. Должны ли мы поддержать этот референдум?"
 swiss.3.a:0 "Не агитировать."
 swiss.3.b:0 "Малая компания."
 swiss.3.c:0 "Умеренная кампания."
 swiss.3.e:0 "Обширная кампания."
 
 swiss.5.t:0 "Референдума по поводу языка - Прошел успешно"
 swiss.5.d:0 "Референдум преуспел, и теперь Романский язык официально является национальным языком Швейцарии."
 swiss.5.a:0 "Чудесно!"
 
 swiss.6.t:0 "Референдум по поводу языка - Провалился!"
 swiss.6.d:0 "Несмотря на все наши усилия, референдум потерпел поражение. Романский не станет национальным языком."
 swiss.6.a:0 "Люди этого не поддержали."
 
 swiss.7.t:0 "Референдум: Пересмотреть Федеральную конституцию"
 swiss.7.d:0 "В последнее время растет поддержка полного пересмотра конституции Швейцарии. Этот шаг рассматривается как необходимый многим, кто видел эскалацию раскола между французским Западом и немецким Востоком внутри страны и считает, что конституционные гарантии - единственный способ исправить этот разлом и улучшить состояние нации. Многие оппоненты считают, что это будет только статус-кво, и этот конфликт между правительством и синдикалистскими движениями неизбежен. Должны ли мы поддержать этот референдум?"
 swiss.7.a:0 "Не поддерживать."
 swiss.7.b:0 "Малая компания."
 swiss.7.c:0 "Умеренная компания."
 swiss.7.e:0 "Обширная компания."
 
 swiss.9.t:0 "Референдум о национальной защите - Прошел успешно"
 swiss.9.d:0 "Референдум прошел успешно, и государственные силы получили большую свободу в борьбе с экстремистскими угрозами стабильности страны."
 swiss.9.a:0 "Чудесно!"
 
 swiss.10.t:0 "Референдум о национальной защите - Провалился"
 swiss.10.d:0 "Похоже, что народ еще не готов к усилению государственной власти. Они проголосовали против референдума, и полномочия полиции останутся неизменными."
 swiss.10.a:0 "Люди этого не поддержали."
 
 swiss.11.t:0 "Референдум: Борьба с экономическим кризисом"
 swiss.11.d:0 "Недавняя катастрофа, которая стала Черным Понедельником, превратила экономику страны в быстро падающую кривую. Есть действия, которые правительство может предпринимать для борьбы с этим кризисом, но этот референдум должен решить, может ли правительство предпринять чрезвычайные действия за пределами своей обычной власти, чтобы быстро разрешить этот кризис. Должны ли мы поддержать этот референдум?"
 swiss.11.a:0 "Не поддерживать."
 swiss.11.b:0 "Малая компания."
 swiss.11.c:0 "Умеренная компания."
 swiss.11.e:0 "Обширная компания."
 
 swiss.13.t:0 "Экономический Референдум удался"
 swiss.13.d:0 "Экономический референдум удался, и теперь правительство имеет полную свободу для решения кризиса Черного Понедельника с его новыми чрезвычайными полномочиями."
 swiss.13.a:0 "Чудесно!"
 
 swiss.14.t:0 "Экономический Референдум не прошел"
 swiss.14.d:0 "Похоже, что люди не верят, что правительству нужны дополнительные полномочия для разрешения кризиса. Чтобы это значило для нашей экономики?"
 swiss.14.a:0 "Люди этого не поддержали."
 
 swiss.15.t:0 "Референдум: Запрет синдикалистических профсоюзов"
 swiss.15.d:0 "Не секрет, что синдикализм постоянно распространяется в последние годы внутри страны. Он разделяет большую границу с Синдикалистской Коммуной Франции, и боли Женевской резни все еще гноятся в Романдии. Этот референдум является крайней мерой для борьбы с этим кризисом в корне и полностью запрещает профсоюзы Синдикалистов. Этот шаг обязательно будет оспорен, особенно с Французской Коммуной. Должны ли мы поддержать этот референдум?"
 swiss.15.a:0 "Не поддерживать."
 swiss.15.b:0 "Малая компания."
 swiss.15.c:0 "Умеренная компания."
 swiss.15.e:0 "Обширная компания."
 
 swiss.17.t:0 "Референдум о синдикалистических профсоюзах удался"
 swiss.17.d:0 "Несмотря на сильную поддержку синдикалистов в западных регионах Швейцарии, референдум преуспел. Все существующие профсоюзы синдикалистов теперь распущены, и никому из них по закону не разрешается снова формироваться. Это наверняка поднимет гнев французов."
 swiss.17.a:0 "Чудесно!"
 
 swiss.18.t:0 "Референдум о синдикалистических профсоюзах провалился"
 swiss.18.d:0 "Похоже, что поддержка синдикалистов была слишком сильной, и референдум не удался. Синдикалисты будут продолжать встречаться, как они это делали в течение последних нескольких лет."
 swiss.18.a:0 "Люди этого не поддержали."
 
 swiss.19.t:0 "Референдум: Реорганизовать армию"
 swiss.19.d:0 "Стало ясно, что старая структура швейцарской армии больше не подходит на ближайшие годы. Раньше военные опирались на сильный запас быстро обучаемых добровольцев, чтобы сформировать костяк армии в случае необходимости, но рост сильных профессиональных армий по всей Швейцарии заставил эту модель казаться устаревшей. Этот референдум предлагает нам реформировать армию по немецкой модели и создать сильную и профессиональную стоячую силу. Должны ли мы поддержать этот референдум?"
 swiss.19.a:0 "Не поддерживать."
 swiss.19.b:0 "Малая компания."
 swiss.19.c:0 "Умеренная компания."
 swiss.19.e:0 "Обширная компания."
 
 swiss.21.t:0 "Референдум Армии удался"
 swiss.21.d:0 "Армейский референдум преуспел, и реформы начнутся немедленно в рядах наших вооруженных сил."
 swiss.21.a:0 "Чудесно!"
 
 swiss.22.t:0 "Референдум Армии провалился"
 swiss.22.d:0 "Люди отклонили наши предложенные реформы в армию. В обозримом будущем армия будет по-прежнему формироваться из резервных войск."
 swiss.22.a:0 "Люди этого не поддержали."
 
 swiss.23.t:0 "Референдум: Статус масонства"
 swiss.23.d:0 "В последнее время масонство вновь стало популярным в предполагаемой связи с опасными экстремистскими движениями и распространенностью его членов среди высших чинов. Масоны не считают государство настоящей опасностью, но кто действительно знает эти секретные общества? Общественность должна будет сказать, разрешено ли им продолжать практику в наших границах. Должны ли мы поддержать этот референдум?"
 swiss.23.a:0 "Не поддерживать."
 swiss.23.b:0 "Малая компания."
 swiss.23.c:0 "Умеренная компания."
 swiss.23.e:0 "Обширная компания."
 
 swiss.25.t:0 "Референдум о Масонах удался"
 swiss.25.d:0 "Референдум прошел, и масонам запретили официальные встречи внутри страны. Несмотря на то, что в повседневной деятельности правительства мало что может повлиять, общественная поддержка государства поднялась".
 swiss.25.a:0 "Чудесно!"
 
 swiss.26.t:0 "Референдум о Масонах провалился"
 swiss.26.d:0 "Референдум о запрете масонства в Швейцарии потерпел неудачу. Неужели это влияние Масонов?"
 swiss.26.a:0 "Люди этого не поддержали."
 
 swiss.27.t:0 "Референдум: О перевозке товаров"
 swiss.27.d:0 "Референдум дня связан с нынешней системой перевозок грузов по швейцарским дорогам. Предлагаемый референдум изменит порядок перемещения этих товаров и потенциально увеличит общий объем торговли вдоль основных дорог. Должны ли мы поддержать этот референдум?"
 swiss.27.a:0 "Не поддерживать."
 swiss.27.b:0 "Малая компания."
 swiss.27.c:0 "Умеренная компания."
 swiss.27.e:0 "обширная компания."
 
 swiss.29.t:0 "Референдум о перевозке товаров удался"
 swiss.29.d:0 "Референдум по перевозке товаров преуспел, и наша экономика, скорее всего, получит небольшой толчок от этого."
 swiss.29.a:0 "Чудесно!"
 
 swiss.30.t:0 "Референдум о перевозке товаров провалился"
 swiss.30.d:0 "Референдум по перевозке грузов потерпел неудачу. На данный момент дороги останутся неизменными."
 swiss.30.a:0 "Люди этого не поддержали."
 
 swiss.31.t:0 "Референдум: Отменить федеральное правительство"
 swiss.31.d:0 "Сегодня царит тяжелая атмосфера, поскольку нация продвигается вперед с референдумом об отмене нынешнего федерального правительства и приглашает ведущих представителей из самых сильных профсоюзов страны для разработки основы нового правительства. Французские «союзные» военнослужащие и наблюдатели проявляются в полной мере во всех важных гражданских центрах, и многие знают, что голосование против изменения бесплодно. Старого швейцарского правительства больше нет."
 swiss.31.a:0 "Действительно ли это честное голосование?"
 
 swiss.33.t:0 "Правительственный референдум преуспел"
 swiss.33.d:0 "Это было поистине странное зрелище, оркестры играли напыщенные мелодии, а парады проходили в основном без энтузиазма после успеха референдума. Новое правительство Швейцарии должно быть сформировано в ближайшее время, но многие в консервативном немецком востоке страны не находят повода для праздника."
 swiss.33.a:0 "Как будто были какие-то сомнения."

 swiss.34.t:0 "Швейцария стремится присоединиться к Интернационалу"
 swiss.34.d:0 "После недавней Синдикалистской революции, которая потрясла нашего маленького восточного соседа, многие полагали, что это будет только вопрос времени, прежде чем они войдут в Третий Интернационал. Сегодня день, когда швейцарские дипломаты официально попросили присоединиться к нашему союзу."
 swiss.34.a:0 "Конечно!"
 swiss.34.b:0 "Мы не можем этого допустить."
 
 swiss.35.t:0 "Франция приняла нашу заявку"
 swiss.35.d:0 "После нашего официального запроса присоединиться к Третьему Интернационалу французы ответили положительно, приняв нас в альянс."
 swiss.35.a:0 "Наши братья!"
 
 swiss.36.t:0 "Наше членство в союзе отклонено"
 swiss.36.d:0 "Несмотря на то, что мы разделяем идеологическое сходство, а также сухопутную границу, французы отказались принять нас в свой международный союз. По какой причине они могли это сделать?"
 swiss.36.a:0 "Этого не может быть!"
 
 swiss.37.t:0 "Швейцария ищет защиту"
 swiss.37.d:0 "Сегодня дипломатический посланник прибыл из Швейцарии с разъяснением, что нынешнее правительство Швейцарии нашло необходимость присоединиться к нашему военному альянсу. Как мы должны реагировать?"
 swiss.37.a:0 "Они приняли мудрое решение."
 swiss.37.b:0 "Они утащат нас на дно."

 swiss.38.t:0 "Мы остаемся с Германией"
 swiss.38.d:0 "Наш дипломат в Берлин направил новость о том, что Германия официально направила приглашение своему международному альянсу и приветствует нас с распростертыми объятиями. Сейчас мы являемся государством-членом Миттельевропы."
 swiss.38.a:0 "У нас светлое будущее."

 swiss.39.t:0 "Германия нас проигнорировала!"
 swiss.39.d:0 "Несмотря на все усилия нашего дипломата, мы не смогли получить официальный ответ от Германии в отношении нашего принятия в Миттельевропу. Похоже, что немцы стремятся избавить нас от своего союза."
 swiss.39.a:0 "Но почему?"

 swiss.40.t:0 "Националистический переворот"
 swiss.40.d:0 "Рассвета над правительственными офисами в столице закончился. Schweizerischer Vaterländischer Verband, популистское движение, которое имело большое влияние на правительственные дела благодаря его широкому членству в военных и высоких правительственных учреждениях, переместилось в самые ранние часы утра, чтобы обеспечить все необходимые места, чтобы обеспечить успешный государственный переворот. Рукотворные воинские части занимали важные места по всей столице и остальной части нации, и ни один выстрел не был уволен, ни одна потерянная жизнь.\n\nНа предыдущем правительстве не удалось защитить швейцарских людей в Романдии и обеспечить безопасность помощь против такого шага сделала очевидным для Швейцарского Отечественного объединение, что нынешнее правительство потерпело неудачу полностью, и только совершенно новое правительство может надеяться на оживление швейцарской нации.\n\nОдно только надеется, что их националистические тенденции могут быть сохранены в проверить."
 swiss.40.a:0 "Швейцария не нуждается в союзниках."

 swiss.41.t:0 "Государство Швейцария"
 swiss.41.d:0 "Швейцарская Конфедерация увидела кризис в 19 веке. В нескольких кантонах преобладали либеральные движения, призывающие к большей демократии и большему централизму. Это встретило оппозицию католических, консервативно доминирующих кантонов, которые сформировали Зондербунд в 1845 году. Война Зондербунда разразилась в 1847 году, когда либералы стали победителями. В 1848 году была ратифицирована Федеральная конституция, превратив свободную лигу кантонов в федеральное государство с новой федеральной столицей в Берне. Новая конституция создала новые институты, такие как Федеральный совет (Бундесрат), Федеральное собрание (Bundesversammlung) и Федеральный суд (Bundesgericht). Швейцария оставалась нейтральной на протяжении всего Вельткрига, хотя были различные внутренние конфликты между немецкими и франкоязычными гражданами Швейцарии. Кроме того, возникли экономические проблемы, полностью окруженные тем, что страна была воюющими странами. В то время радикальные левые получили большую поддержку, а в 1919 году забастовка в Женеве, которую вызвало рабочее движение, пыталась пробиться через крупные социальные изменения. Попытка потерпела неудачу из-за страха распространить французский синдикализм и последующие репрессии со стороны швейцарского правительства, но после этого были начаты социальные реформы, что привело к повышению заработной платы и сокращению рабочих дней. В 1919 году была введена система пропорционального представительства. Консервативный Freisinnige потерял большинство, в то время как социал-демократы стали сильнее. В 30-е годы внутренняя политика регулировалась в ответ на конфликт между социал-демократами и консерваторами. Борьба между общинами в Швейцарии в настоящее время приобретает больше политических ценностей: французы более социалистичны, немцы более консервативны, а итальянцы более священны. Будет ли растущая воинственность в Европе иметь последствия для нейтральной Конфедерации?"
 swiss.41.a:0 "Далее!"
 
 swiss.42.t:0 "Развернуть швейцарскую охрану"
 swiss.42.d:0 "С нашими судьбами, переплетающимися со швейцарцами после наших последних дипломатических событий, наши швейцарские союзники сделали интересное предложение. Швейцарская гвардия, давняя традиционная охрана папы, должна быть широко поддержана действующим правительством Швейцарии. Это увеличение рабочей силы сделает швейцарскую гвардию надлежащей военной силой и, очевидно, является признаком доброй воли от наших друзей в Швейцарии."
 swiss.42.a:0 "Для наших друзей."

 swiss.43.t:0 "Швейцария призывает к помощи!"
 swiss.43.d:0 "Швейцария, маленькая горная нация в центре Европы, разослала подвижную просьбу о помощи против империалистических действий Французской Коммуны. Должны ли мы помогать швейцарцам?"
 swiss.43.notfrance:0 "Швейцария, маленькая горная нация в центре Европы, разослала подвижную просьбу о помощи против империалистических действий Французской Коммуны. Швейцария - небольшая страна с небольшим количеством ресурсов, и вряд ли она выиграет войну самостоятельно без международной помощи. Поскольку мы являемся одной из главных держав мира, принятие будет показывать нашу поддержку против французского империализма. Должны ли мы помогать швейцарцам?"
 swiss.43.a:0 "Мы поможем!"
 swiss.43.b:0 "Они сами по себе."
 swiss.43.c:0 "У нас есть своя война."
 
 swiss.44.t:0 "Немецкая помощь прибудет"
 swiss.44.d:0 "Германия ответила на наш призыв о помощи, отправив поставки и материальные средства для наших оборонительных усилий. Мы многим им обязаны за их поддержку."
 swiss.44.a:0 "Поддержка очень нужна."

 swiss.45.t:0 "Черный Понедельник бьет по Швейцарии"
 swiss.45.d:0 "Недавний крах на Берлинской фондовой бирже обошелся не без последствий для Швейцарии. Швейцарская экономика в значительной степени опирается на торговлю в Германии, а крушение немецких рынков сразу же вызвало потрясение швейцарской экономики. Мы должны действовать, если мы хотим спасти нашу экономику от полного краха."
 swiss.45.a:0 "Это ужасно!"

 swiss.46.t:0 "Швейцария присоединилась к Венскому кругу"
 swiss.46.d:0 "Отвечая на наши призывы к лучшему будущему в Европе и присоединению к нашей исследовательской группе в Вене, наши друзья швейцарцы ответили положительно и отправили несколько исследователей, чтобы внести свой вклад в нашу инициативу. Вместе мы сделаем великие открытия во имя научного прогресса."
 swiss.46.a:0 "Фантастика."

 swiss.47.t:0 "Швейцария присоединяется к обществу Кайзера Вильгельма"
 swiss.47.d:0 "Усугубляя наше новообретенное влияние у южного соседа, а именно Швейцарии, швейцарские ученые начали двигаться, чтобы принять участие в Обществе Кайзера Вильгельма. Эти ученые присоединятся к нашим собственным исследовательским усилиям и, мы надеемся, создадут благоприятные новые возможности для наших народов."
 swiss.47.a:0 "Фантастика."

 swiss.48.t:0 "Основание Коммуны Гельветика"
 swiss.48.d:0 "Эмоции в основном были приглушены при официальном подписании документов, которые сделают новую Гельветскую Коммуну официальным правительством Швейцарии, укрепив силу синдикализма в правительственной структуре в обозримом будущем. Опираясь на вдохновение старой республики Гельветика, новое управление обещает возглавить швейцарский народ таким образом, который принесет пользу всем швейцарцам и будет поддерживать их ценности на десятилетия вперед."
 swiss.48.a:0 "Новый рассвет ждет!"
 
 swiss.49.t:0 "Рождение Коммуны Гельветика"
 swiss.49.d:0 "Громовые аплодисменты со ступеней столичного здания, как Якоб Герцог, были приведены к присяге в качестве первого и единственного директора новой Коммуны Гельветика. Поднявшись на известность на волне популярности благодаря своей пропаганде подхода «Сильная рука» к возрождению Швейцарии, новый директор дал обещания, что ошибки старых не будут повторяться, и что новая Коммуна Гельветика будет стабильной и сильной страной в Европе."
 swiss.49.a:0 "Герцог - наше будущее!"

 swiss.50.t:0 "Новая Столица?"
 swiss.50.d:0 "С созданием нового правительства и нового будущего для Швейцарии было выдвинуто предложение о переводе официального капитала страны со своего старого места в Берне в более подходящее место в Женеве. Государственный совет Женевы до сих пор эффективно выполняет обязанности правительства, а Женева уже давно является центром синдикалистских движений в Швейцарии. Многие считают, что этот шаг укрепит будущее Швейцарии как народа синдикалистов. Что нам делать?"
 swiss.50.a:0 "Мы должны основать столицу в Женеве."
 swiss.50.b:0 "Лучше остаться в Берне."

 swiss.51.t:0 "Швейцарские Федеральные выборы [GetYear] года"
 swiss.51.d:0 "Наступило время, когда народ Швейцарии проголосует, и решит, какая из сторон возьмет на себя большинство в Национальном совете. Только одна сторона может выйти сверху, кто это будет?"
 swiss.51.a:0 "Социал-Демократы!"
 swiss.51.b:0 "Landesring der Unabhängigen!"
 swiss.51.c:0 "Христианские Демократы!"
 swiss.51.e:0 "Крестьяне!Бизнес!Граждане!"
 #swiss.51.f:0 "Bauern-, Gewerbe- und Bürgerpartei!"

 swiss.52.t:0 "Поиск иностранной помощи"
 swiss.52.d:0 "Когда наши французские соседи покушаются на нас, мы должны обратиться к нашим соседям за помощью в защите Швейцарии. Отразить мощь Французской Коммуны - непростая задача, и вряд ли мы сможем защищаться, но мы должны все равно попытаться."
 swiss.52.a:0 "Обратиться за помощью к Германии."
 swiss.52.b:0 "Думаю Рим нас поддержит!."
 swiss.52.c:0 "Австрийцы не друзья французам."
 
 swiss.54.t:0 "Швейцария просит помощи у Австрии"
 swiss.54.d:0 "Сегодня утром прибыли посланники из Швейцарии, чтобы просить австрийскую поддержку против французских угроз в захвате региона Романдии. Хотя мы мало что можем получить от поддержки такой позиции, но поддержка нашей швейцарской позиции может повысить наш престиж во всем мире и показать французам, что Австрийскую империю не напугать. Поддержка швейцарцев таким образом, безусловно сделает их должниками..."
 swiss.54.a:0 "Мы должны поддержать Швейцарию."
 swiss.54.b:0 "У нас нет в этом заинтересованности."
 
 swiss.55.b:0 "Они все будут уничтожены!"
 
 swiss.56.t:0 "Австрийская Империя согласилась помочь Швейцарии"
 swiss.56.d:0 "В ответ на конфликты в Романдии и Верхней Савойе Австрийская империя официально заявила о своей поддержке швейцарского народа. Если мы продолжим наши требования против швейцарцев, это может привести к конфликту с Австрией. Австрийцы - это сила, с которой нужно считаться, можем ли мы позволить себе такую войну так рано?"
 swiss.56.a:0 "С австрийцами нельзя шутить."
 swiss.56.b:0 "Настало время показать им, кто является настоящей силой в Европе."
 
 swiss.58.t:0 "Австрия заявляет о нейтралитете"
 swiss.58.d:0 "Несмотря на справедливый характер нашего дела, австрийцы не смогли прийти нам на помощь против французской угрозы. Мы не можем полагаться на Габсбургов."
 swiss.58.a:0 "Это ужасно!"

 swiss.59.t:0 "Снова обратиться за помощью"
 swiss.59.d:0 "Поскольку наши самые последние дипломатические усилия не оправдались, мы надеемся, что у нас будет еще один шанс обратиться к иностранной державе, прежде чем у нас не хватит времени ..."

 swiss.60.t:0 "Мы были отвергнуты"
 swiss.60.d:0 "Несмотря на все наши усилия по оказанию международной поддержки нашему делу, кажется, что ни одна нация не готова выступать за справедливость против империализма Французской коммуны. Мы были оставлены нашими соседями, и нет выбора, кроме как уступить требованиям Франции. Мы не можем надеяться на победу самостоятельно."
 swiss.60.a:0 "Мы окружены врагами со всех сторон."

 swiss.61.t:0 "Революция в Швейцарии"
 swiss.61.d:0 "Несмотря на наши первоначальные намерения только разжигания восстания в Верхней Савойе, кажется, что наши усилия по дестабилизации Швейцарии превысили наши самые дикие ожидания. Вместо того, чтобы останавливаться в западных кантонах и удерживать свои силы, революционные силы вместо этого продвинулись на восток, подкрепленные местной поддержкой и отступлением армии. Эти силы успешно свергли федеральное правительство в Берне и теперь обращаются к нам за поддержкой своего нового правительства."
 swiss.61.a:0 "Это прекрасно!"

 swiss.62.t:0 "Синдикалистическое восстание"
 swiss.62.d:0 "То, что изначально появилось как побочное восстание в западных кантонах, распространилось как восточный огонь, а сторонники синдикалистов поднялись, чтобы поддержать постоянно растущий поток революционных настроений, охвативших страну. Армия, слабо возглавляемая и не желающая принимать решительные меры против гражданских лиц, была полностью неэффективна в прекращении их марша в столице. По мере восхода солнца новое, синдикалистское правительство требует контроля над страной."
 swiss.62.a:0 "Как это могло случиться?"
 
 swiss.63.t:0 "Кризис в Верхней Савойе"
 swiss.63.d:0 "С ростом эскалации в регионе Верхняя Савойя и кажущейся готовностью Франции вмешаться в наши внутренние дела ситуация в Савойе выглядит мрачной. Это только вопрос времени, когда ситуация выйдет из-под контроля. Мы должны подготовиться к худшему."
 swiss.63.a:0 "Печально."

 swiss.64.t:0 "Франция требует реформ"
 swiss.64.d:0 "Чувствуя нашу очевидную слабость и готовность отказаться от своих условий, Франция откликнулась на наше предложение смириться с Верхней Савойей с недоверием, сообщив нам, что наш ответ «неискренен» и явно недостаточен для обеспечения прав сторонников синдикалистов не только в Романдии, но и во всей Швейцарии. Они предложили направить "советников" из их страны, чтобы обеспечить надлежащие реформы «на благо всех швейцарских народов»."
 swiss.64.a:0 "Это единственный способ избежать кровопролития."

 swiss.65.t:0 "Швейцария сдается"
 swiss.65.d:0 "После того, как мы правильно проинформировали швейцарцев о том, что их предложение уступить Верхнюю Савойю было не в наших интересах, они еще проявили свою слабость и отвращение к конфликту, согласившись с нашими предложениями о проведении реформ для защиты прав синдикалистов в их стране. Несомненно, эти реформы приведут к возможному превосходству синдикализма в стране, и швейцарцы, несомненно, перейдут в нашу собственную сферу влияния."
 swiss.65.a:0 "Революция распространяется!"
 
 swiss.66.t:0 "Война с Францией!"
 swiss.66.d:0 "Несмотря на все наши усилия, направленные на то, чтобы получить международную поддержку нашей проблемы и предотвратить любое кровопролитие, оба наших надежных союзника отказались нас поддержать и Франция не решила отступить. Кажется, что мы должны бороться, чтобы сохранить нашу независимость от французской агрессии."
 swiss.66.a:0 "Мы будем защищаться до конца."
 
 swiss.68.t:0 "Австрия поддержала нашу позицию"
 swiss.68.d:0 "Австрия согласилась поддержать нашу позицию в нашем дипломатическом конфликте против Франции."
 swiss.68.a:0 "Вместе нас ждут великие дела."
 
 swiss.69.t:0 "Совещание должностных лиц"
 swiss.69.d:0 "Мы получили подозрительные сообщения о крупных встречах военных офицеров, которые встречались поздно вечером и долго ночью. Хотя это не является поводом для беспокойства сам по себе, тот факт, что все эти люди являются членами Швейцарского Отечественного объединение, заставил некоторых в Национальном совете принять это к сведению. Могли офицеры что-то планировать?"
 swiss.69.a:0 "Интригующе."

 swiss.70.t:0 "Выбор генерала"
 swiss.70.d:0 "В мирное время самым высоким достижимым рангом в швейцарских военных является полковник. Только во времена большой необходимости или надвигающегося военного конфликта человек продвигается в ранг генерала, чтобы возглавить защиту нации. Теперь, когда мы вступили в новую войну, пришло время выбрать генерала для руководства командованием наших вооруженных сил."
 swiss.70.a:0 "Время выбирать."
 
 swiss.71.t:0 "Митинг рабочей гвардии"
 swiss.71.d:0 "Сегодня радикальные парамилитаристы «Рабочая гвардия» провели митинг на улицах Женевы против «умышленного подавления» швейцарских рабочих нынешним правительством. В то время как такой митинг обычно не вызывал беспокойства, огромное количество людей, посещающих эту страну, попало в глаза правительства.\n\nВсем присутствовали люди, которые, по-видимому, висели на каждом слове главного докладчика Жоржа Ольтрамаре. Кажется, что синдикалистские настроения более распространены на Западе, чем мы думали ранее."
 swiss.71.a:0 "Мы должны следить за ними."
 
 swiss.72.t:0 "Призыв Форарльберга"
 swiss.72.d:0 "Когда соседняя Австрия на грани полного краха в их продолжающейся войне, некоторые из ее граждан взяли свое будущее в свои руки. Бундесланд Форарльберга, прямо на нашей восточной границе с Австрией, провел публичный референдум, чтобы покинуть Австрию и вступить в союз со Швейцарией.\n\nБолее 80% избирателей согласились с этим предложением, и местные власти не теряли времени, умоляя их дело с нами, надеясь избежать любого жестокого мира, ожидающего их, если бы Австрия впала в их нынешнюю войну. Граждане Форарльберга, безусловно, готовы, но должны ли мы принять нового члена швейцарского государства?"
 swiss.72.a:0 "Мы с радостью принимаем."
 swiss.72.b:0 "Это рискованно"
 
 swiss.73.t:0 "Предательство Форарльберга"
 swiss.73.d:0 "Не секрет, что в нынешней войне все не так хорошо. Многие ключевые города по всей империи находятся в руках наших врагов, а моральный дух предельно низок. Однако теперь нам стало известно, что провинция Форарльберг проголосовала за то, чтобы полностью покинуть Империю и присоединится к Швейцарии!\n\nЭти предатели не видят, что скоро наступит поворотный момент? Мы будем иметь дело с этими изменниками... но со временем."
 swiss.73.a:0 "Черт!"
 
 swiss.74.t:0 "Германия вмешалась в кризис"
 swiss.74.d:0 "Несмотря на то, что мы не обращались напрямую к их поддержке, кажется, что немецкий кайзер видел необходимость защитить порядок в Европе и вмешался от нашего имени в ущерб синдикалистской угрозе. Может ли это повлиять на французские орды?"
 swiss.74.a:0 "Чудесно!"
 
 swiss.75.t:0 "Германия вмешалась против нас"
 swiss.75.d:0 "Несмотря на то, что швейцарцы не просили об их помощи, немецкий кайзер, бредовый в своей власти, счел нужным бросить свою нацию в войну против нашего славного крестового похода. Наверняка, это конец царствования Германии над Европой."
 swiss.75.a:0 "Германские псы!"
 
 swiss.78.t:0 "Правительство переходит в Женеву"
 swiss.78.d:0 "После краха правительства в Берне и восстания синдикалистов, была сформирована свободная коалиция союзов для решения правительственных дел. Стало очевидным, что эта случайная группа Союзов не способна управлять правительством и всеми его функциями.\n\n Вместо этого новое правительство сформировалось под руководством Государственного совета Женевы при содействии Французской Коммуны. Это новое правительство будет управлять государством до тех пор, пока не будет создана надлежащая конституция для новой Швейцарии."
 swiss.78.a:0 "Мы в их руках."
 
 swiss.79.t:0 "Конец швейцарского нейтралитета"
 swiss.79.d:0 "Несмотря на все наши усилия, направленные на то, чтобы избежать чужих заговоров и конфликтов, Швейцария оказалась втянутой в войну. Наш нейтралитет, который длился более ста лет, наконец, был разрушен, так как молодые и старые люди призваны на службу своей стране."
 swiss.79.a:0 "Сегодня, мы будем сражаться."
 
 swiss.80.t:0 "Якоб Герцог посещает Англию"
 swiss.80.d:0 "В ответ на приглашение из Бирмингема, местный синдикалист-агитатор Якоб Герцог, лидер радикальной 'Рабочей гвардии', выехал из страны, чтобы преследовать принципы новой идеологии 'тоталистов'.\n\nБудучи давним поклонником национального синдикалистского движения Муссолини в Италии, политические взгляды Ольтрамаре становятся все более радикальными, а его сторонников - прибывает всё больше. Пропаганда еще более экстремальной формы синдикализма может только вызвать дополнительные волнения для нации."
 swiss.80.a:0 "Мы будем следить за ним."
 
 swiss.81.t:0 "Герцог посещает Муссолини"
 swiss.81.d:0 "После быстрого подъема к власти в Швейцарии, Якоб Герцог нашел сегодня время для выполнения давней мечты, совершив официальный государственный визит в Итальянскую Социалистическую Республику. Несмотря на то, что в ходе визита была обычная пышность, Ольтрамаре ясно дал понять, что он был там, чтобы провести время со своим личным героем Бенито Муссолини.\n\nОльтрамаре, как сообщается, не имел ничего, кроме похвалы итальянскому главе государства. Вместе они обещали 'новую эру в Гельветско-Итальянских отношениях' и активизировали сотрудничество между двумя странами-тоталистами."
 swiss.81.a:0 "Вместе к будущему!"
 
 swiss.82.t:0 "Протесты против немецкого фаворитизма"
 swiss.82.d:0 "Сегодня в столице состоялся протест против новой политики государства об официальных языках. Тысячи швейцарских граждан, которые говорят по-французски, по-итальянски или по-романски в своей повседневной жизни, выкрикивали антиправительственные лозунги и нарушали движение по городу.\n\nМестные силы готовы справиться с протестами такого размера, но люди недовольны правительством."
 swiss.82.a:0 "Мы должны идти в ногу со временем."

 swiss.83.t:0 "Лояльность офицеров"
 swiss.83.d:0 "Поскольку правительство находится в крепких руках германо-швейцарской власти, многие в высших эшелонах нового правительства обратили внимание на то, что в швейцарской армии есть офицеры с сомнительной лояльностью.\n\nПотеря Швейцарии не немецкоязычной территории - это удар по силе нации, однако большая угроза нелояльных офицеров все еще вырисовывается. Началось внутреннее расследование среди офицеров, родившихся в Романдии и других франкоязычных регионах страны, и те, кого посчитают потенциальными угрозами, будут задержаны."
 swiss.83.a:0 "Сорнякам не место в саду."

 swiss.84.t:0 "Бернский процесс"
 swiss.84.d:0 "После продолжительного внутреннего расследования среди швейцарского офицерского корпуса, был составлен окончательный список тех, которые считаются потенциальными угрозами нашему новому военному правительству. Десятки офицеров французского или итальянского происхождения, или те, кто известен своими синдикалистическими симпатиями, были задержаны и предстали перед военным трибуналом в Берне.\n\nПоказательные процессы этих офицеров укрепит лояльность нынешнего офицерского корпуса и обеспечит, чтобы любые будущие офицеры знали, что измена не будет допускаться. Однако, многие офицеры, находящиеся под стражей, занимают высокий пост в армии, и отстранение этих офицеров обязательно ослабит нашу силу."
 swiss.84.a:0 "Начинайте процессы."

 swiss.85.t:0 "Суд над Густавом Комбе"
 swiss.85.d:0 "Процесс начался с офицера Густава Комбе, родившегося в Орбе, во франкоговорящей семье. Его предпочтение к французскому языку и потенциальная лояльность к его семье, проживающая на оккупированной французами Романдии, обозначили его как потенциальная угроза для новых швейцарских вооруженных сил.\n\nПричина и обвинения, выдвинутые против него, кажутся ущемляющими и дикими."
 swiss.85.a:0 "Виновный."
 swiss.85.b:0 "Комбе - человек с характером. Оправдать!"

 swiss.86.t:0 "Суд над Луи де Монмоллином"
 swiss.86.d:0 "Началось судебное разбирательство по делу офицера артиллерии Луи де Монмоллином, французского офицера, родившегося в Саванье, Невшатель. Монмоллин - из франкоязычной семьи, родом из кантонов, оккупированных Францией. Симпатизировал синдикалистам, отказываясь участвовать в военных действиях, предпринятых против сторонников синдикализма внутри страны.\n\nГосударство установило, что офицер Монмоллин - большой потенциальный риск и должен быть немедленно отстранен с поста."
 swiss.86.a:0 "Виновный."
 swiss.86.b:0 "Луи является надёжным офицером. Оправдать!"
 
 swiss.87.t:0 "Суд над Энри Гуисаном"
 swiss.87.d:0 "Началось судебное разбирательство по делу офицера Энри Гуисана, выдающегося швейцарского офицера и самого высокопоставленного человека, которого привезли на суд\n\nГуисан арестован, несомненно, из-за политических мотивов, так как его высокая позиция мешает Юджин Бирхер. Его потеря значительно бы послабила наших военных.\n\nГуисан любим народом и приговор для него был бы очень непопулярным. Однако, позволив ему уйти, будет показано всем, что нынешнее правительство, возможно, не так сильно, как полагают люди..."
 swiss.87.a:0 "Виновный."
 swiss.87.b:0 "Гуисан заслуживает лучшего. Оправдать!"

 swiss.88.t:0 "Продолжение судебных процессов"
 swiss.88.d:0 "Процессы со самыми высокопоставленными военными уже закончены, но есть еще много людей, которые должны столкнуться с правосудием. Предателей и синдикалистов поддают судебным разбирательствам, и, возможно, директива правительства может ускорить этот процесс..."
 swiss.88.a:0 "Большинство из них виноваты."
 swiss.88.b:0 "Остальные, несомненно, не виноваты."

 swiss.89.t:0 "Последние суды"
 swiss.89.d:0 "После долгих недель судебных процессов над швейцарским офицерским корпусом, многие офицеры были либо освобождены, либо были уволены. Этот процесс обеспечил лояльность швейцарских военных к государству, но какой ценой..."
 swiss.89.a:0 "Теперь мы едины."

 swiss.90.t:0 "Измена Монмоллина"
 swiss.90.d:0 "Офицер Луи де Монмоллин, которого объявили невиновным в ходе судебных процессов в Берне несколько месяцев назад, сегодня, как сообщается, сбежал через границу в Французскую Коммуну. Он взял с собой несколько единомышленников, которые либо избежали ареста, либо были объявлены невиновными в ходе судебных разбирательств, а также важную информацию о наших военных развертываниях против французов.\n\nМногие теперь задаются вопросом, действительно ли военные контролируют ситуацию в стране."
 swiss.90.a:0 "Мы были дураками, чтобы доверять ему."

 swiss.91.t:0 "Безрезультатные чистки"
 swiss.91.d:0 "После широко освещаемых судебных процессов в Берне, нам не удалось привлечь к ответственности офицеров, и люди теперь видят в нас бродячий театр. Как мы можем проводить такие серьезные процессы и никого не посадить?"
 swiss.91.a:0 "Мы выглядим как дураки."
 
 swiss.92.t:0 "Новое поколение офицеров"
 swiss.92.d:0 "Прошли месяцы, и в армию пришло новое поколение офицеров, верных государству. Месяц за месяцем влияние Бернского процесса на нашу военную эффективность спадает."
 swiss.92.a:0 "Верные офицеры - хорошие офицеры."

 swiss.93.t:0 "Репрессии швейцарских офицеров"
 swiss.93.d:0 "После окончания кризиса в Савойе, швейцарское правительство было быстро свергнуто прогерманскими военными офицерами, которые считали, что правительство их предало. Параноидальные и сердитые к франкоязычным швейцарцам за то, что они 'предали' свою нацию, они быстро начали очищать свою армию от 'французских элементов'.\n\nЭтот подход явно обернулся против них, так как сегодня группа бывших швейцарских офицеров бежала через границу во Францию, стремясь получить убежище от своего репрессивного правительства. Они принесли с собой много секретных швейцарских документов, которые, несомненно, будут полезны для нас."
 swiss.93.a:0 "Добро пожаловать, братья."
 
 swiss.100.t:0 "Воспоминания блекнут"
 swiss.100.d:0 "С бескровным решением кризиса в Верхней Савойе, синдикалистические агитации среди нашей нации исчезли. Начали забываться старые недовольства, и наступает новый период единства. Те, кто остались сторонниками синдикализма, в основном начали прибегать к более мирным формам политической активности, а политическая напряженность, которая когда-то охватила страну, спадает."
 swiss.100.a:0 "Мы все братья."

 swiss.101.t:0 "Франция теряет интерес"
 swiss.101.d:0 "Несмотря на растущую напряженность между нами и французами из-за Верхней Савойи, сегодня мы узнали, что французское правительство неожиданно прекратило все планы против Швейцарии. Похоже, что правительство в Париже решило отказаться от дальнейшего продолжения дела, чтобы не попасть под меч. Мы смогли уклонится от, возможно, крупнейшего международного кризиса."
 swiss.101.a:0 "Удача на нашей стороне."

 swiss.102.t:0 "Удар в спину!"
 swiss.102.d:0 "Несмотря на первоначальное обещание помочь нам, наш союзник просто отменил свои обещания и вместо этого публично заявил о невмешательстве в этот империалистический захват нашей земли Французской Коммуной! Кажется, наш союзник хотел блефануть перед Францией, но когда Франция не отступила, они сбежали, как трусы. Мы теперь одни."
 swiss.102.a:0 "Предатели!"
 
 swiss.103.t:0 "Савойский кризис разряжен"
 swiss.103.d:0 "В течение многих месяцев, регионы Романдии и Верхней Савойи были охвачены смутой, поскольку швейцарские синдикалисты подавали прошение в Французскую Коммуну об вмешательстве, чтобы объединить франкоязычный народ под одним знаменем. Однако, похоже, что, несмотря на первоначальные угрозы против швейцарской нации, от Коммуны не ожидается вмешательства. Не имея серьезного сторонника и, по-видимому, действуя против пожеланий швейцарского народа, сегодня лидеры синдикалистов встретились с федеральным правительством, что, по-видимому, является первыми переговорами по прекращению военных действий. Кажется, что кризис закончился."
 swiss.103.a:0 "Хорошо."
 
 swiss.104.t:0 "Савойский кризис разряжен"
 swiss.104.d:0 "Несмотря на раннюю возможность поддержать франкоязычные регионы Швейцарии против своих капиталистических угнетателей, мы не нашли поддержки своего движения. Теперь из Швейцарии пришли новости о том, что синдикалистические революционеры, разочарованные в нашей недостаточной поддержке, решили начать официальные переговоры со швейцарским федеральным правительством. Что бы ни происходило на этих переговорах, наш шанс вмешаться утрачен."
 swiss.104.a:0 "Мы потеряли хорошую возможность."

 swiss.105.t:0 "Дипломатическая миссия в Коммуну"
 swiss.105.d:0 "Теперь, когда кризис в Верхней Савойе был разрешён без кровопролития, федеральное правительство решило, что единственный способ исправить любые недоразумения и страхи - улучшить двусторонние отношения между нами и французами. Дипломатическая миссия была направлена в Французскую Коммуну, чтобы попытаться наладить дипломатический контакт с ними."
 swiss.105.a:0 "Давайте попытаемся."
 
 swiss.106.t:0 "Дипломатическая миссия из Швейцарии"
 swiss.106.d:0 "Швейцарские дипломаты прибыли сегодня в Париж, чтобы обсудить состояние отношений между нашими странами. Раньше наши два государства находились на противоположных сторонах кризиса в Савойе, но теперь, когда кризис позади, кажется, что швейцарцы стремятся получить нашу благосклонность."
 swiss.106.a:0 "Давайте обсудим."
 swiss.106.b:0 "Швейцарцы? Нам не нужны швейцарцы."
 
 swiss.107.t:0 "Париж отвергнул дипломатов"
 swiss.107.d:0 "Несмотря на искренние усилия нашей дипломатической миссия во Французской Коммуне, французы, похоже, не хотят вести с нами переговоры о восстановлении дружеских отношений. Мы должны будем проявлять бдительность на границе с ними."
 swiss.107.a:0 "А жаль."
 
 swiss.108.t:0 "Извлечение выгоды"
 swiss.108.d:0 "Поскольку швейцарцы больше теряют от наших плохих двусторонних отношений, то, возможно, они согласятся на уступки в обмен на экономическое сотрудничество и отмену торговых санкций.\n\nНо с другой стороны, это угрожает прекращению переговоров. Должны ли мы предъявлять требования?"
 swiss.108.a:0 "Потребовать возвращение Верхней Савойи."
 swiss.108.b:0 "Потребовать Французскую Романдию."
 swiss.108.c:0 "Потребовать экономические уступки."
 swiss.108.e:0 "Не требовать никаких уступок."
 
 swiss.109.t:0 "Франция требует уступки"
 swiss.109.d:0 "После некоторых начальных переговоров французы пришли к нам с предложением. Они будут вести переговоры добросовестно, но при условии уступки Верхней Савойи Коммуне. Коммуна заявила, что, будучи единственным юридическим французским правительством, мы обязаны вернуть Верхнюю Савойю в соответствии с Венским конгрессом. Как мы должны реагировать?"
 swiss.109.a:0 "Мы должны согласиться."
 swiss.109.b:0 "Нет!"
 swiss.109.c:0 "Это возмутительно! Мы уходим!"
 
 swiss.110.t:0 "Франция требует уступки"
 swiss.110.d:0 "После некоторых начальных переговоров французы пришли к нам с предложением. Они будут вести переговоры добросовестно, но при условии уступки Романдии Коммуне. Франция утверждала, что франкоязычное большинство является в большинстве сторонниками синдикалистов, и они являются частью французской нации. Как мы должны реагировать?"
 swiss.110.a:0 "Мы должны согласиться."
 swiss.110.b:0 "Нет!"
 swiss.110.c:0 "Это возмутительно! Мы уходим!"

 swiss.111.t:0 "Франция требует уступки"
 swiss.111.d:0 "После некоторых начальных переговоров французы пришли к нам с предложением. Они будут вести переговоры добросовестно, но при условии соглашения об экономических уступках. Любая торговая сделка, которую мы подписываем с французами, будет больше выгоднее им чем нам. Как мы должны реагировать?"
 swiss.111.a:0 "Мы должны согласиться."
 swiss.111.b:0 "Нет!"
 swiss.111.c:0 "Это возмутительно! Мы уходим!"
 
 swiss.113.t:0 "Швейцарцы возмущены"
 swiss.113.d:0 "Швейцарский ответ на наши требования, хоть и не удивителен, но всё же стал потрясением. После нескольких часов беседы, делегация решила, что наши требования были просто оскорбительными и противоречили желанию надлежащим образом вести переговоры.\n\nВся делегация вскоре ушла и не намерена возвращаться на очередной раунд переговоров."
 swiss.113.a:0 "Ну, мы пытались..."

 swiss.114.t:0 "Отказ от наших требований"
 swiss.114.d:0 "В ответ на наши требования, швейцарцы безоговорочно отказались от каких-либо уступок и, похоже, не желают присутствовать на переговорах, если мы будем настаивать на уступках.\n\nОни вряд ли откажутся от этой позиции."
 swiss.114.a:0 "Мы будем сотрудничать без уступок."
 swiss.114.b:0 "Никаких уступок - никаких переговоров."

 swiss.115.t:0 "Франция высылает наших дипломатов"
 swiss.115.d:0 "Мы информировали французских дипломатов о том, что мы не желаем продолжать переговоры, если французы потребуют уступок. В ответ французы прекратили переговоры. С французами теперь не будет никаких договоренностей."
 swiss.115.a:0 "Жаль."

 swiss.116.t:0 "Тип нашего сотрудничества?"
 swiss.116.d:0 "Согласившись с первоначальными требованиями Франции, инициатива теперь находится на нашей стороне. Возможно, вместо того, чтобы просто восстановить отношения, Швейцария и Франция могут работать вместе над вещами, которые принесут нам обеим пользу. Какими отношениями мы должны заниматься?"
 swiss.116.a:0 "Политическое сотрудничество"
 swiss.116.b:0 "Технологическое сотрудничество"
 swiss.116.c:0 "Экономическое сотрудничество"
 swiss.116.e:0 "Просто восстановить торговлю будет достаточно."

 swiss.117.t:0 "Тип нашего сотрудничества?"
 swiss.117.d:0 "Французы договорились с нами, не предъявивши нам требований! Возможно, вместо того, чтобы просто восстановить отношения, Швейцария и Франция могут работать вместе над вещами, которые принесут нам обеим пользу. Какими отношениями мы должны заниматься?"
 swiss.117.a:0 "Политическое сотрудничество"
 swiss.117.b:0 "Технологическое сотрудничество"
 swiss.117.c:0 "Экономическое сотрудничество"
 swiss.117.e:0 "Просто восстановить торговлю будет достаточно."

 swiss.118.t:0 "Конец переговоров"
 swiss.118.political:0 "Швейцарцы вернулись к обсуждению с предложением о политическом сотрудничестве. Обе наши страны откроют официальные посольства друг в друга и торговля будет восстановлена. Обе страны обещают улучшить отношения с другими. С этой новой сделкой обе наши страны только выиграют."
 swiss.118.techno:0 "Швейцарцы вернулись к обсуждению с предложением о технологическом сотрудничестве. Обе наши страны будут сотрудничать в области технологического развития, и торговля будет восстановлена. С этой новой сделкой обе наши страны только выиграют."
 swiss.118.economo:0 "Швейцарцы вернулись к обсуждению с предложением о экономическом сотрудничестве. Обе наши страны будут сотрудничать в области экономики, и торговля будет восстановлена. С этой новой сделкой обе наши страны только выиграют."
 swiss.118.nothin:0 "Торговля будет восстановлена между нашими двумя странами. С этой новой сделкой обе наши страны только выиграют."
 swiss.118.a:0 "Мы согласны с условиями"

 swiss.119.t:0 "Успешные переговоры"
 swiss.119.d:0 "Несмотря на политические и военные различия между нами и швейцарцами, переговоры прошли долгий путь к восстановлению нормальных отношений. Мы скоро увидим, как эти переговоры принесут нам плоды в ближайшие месяцы"
 swiss.119.a:0 "Швейцарцы исправили свою вину."
 
 swiss.120.t:0 "Успешные переговоры"
 swiss.120.d:0 "Несмотря на политические и военные различия между нами и Французской Коммуной, переговоры прошли долгий путь к восстановлению нормальных отношений. Надеемся, что мир будет долгим."
 swiss.120.a:0 "Отлично."
 
 swiss.121.t:0 "Швейцария признает Французскую Коммуну"
 swiss.121.d:0 "Мы получили известие о том, что в рамках переговоров с Французской Коммуной, швейцарское правительство официально признало Французскую Коммуну законным правительством Франции. Это оставляет нас в неудобном положении, поскольку швейцарское правительство ранее признало НАС единственным законным правительством Франции.\n\nМы не забудем этого просто так!"
 swiss.121.a:0 "Проклятье!"
 
 swiss.122.t:0 "Мир с Французской Коммуной?"
 swiss.122.d:0 "Мы вступили в войну на защиту маленькой Швейцарии против Французской Коммуны. Вначале мы надеялись удержать французов на границе и принудить их к переговорам, который обеспечил бы целостность швейцарской нации.\n\nЭтот план провалился, и теперь нам угрожает марш синдикалистов на Вену! Мы должны добиться мира через переговоры, пока не стало слишком поздно."
 swiss.122.a:0 "Мира!"
 swiss.122.b:0 "Мир?! Никогда!"
 
 swiss.123.t:0 "Австрия предлагает мир"
 swiss.123.d:0 "Наша война за освобождение Швейцарии от капиталистов и против их союзников из Австрии идет хорошо. Так хорошо, что австрийцы пришли к нам с предложением мира.\n\nОчевидно, что они находятся в тяжёлом положении, и из них можно извлечь хорошие уступки. Как мы должны действовать?"
 swiss.123.a:0 "Белого мира будет достаточно."
 swiss.123.b:0 "Спросите с них уступки."
 swiss.123.c:0 "Не будет мира - только наша победа!"

 swiss.124.t:0 "Предложение белого мира"
 swiss.124.d:0 "Франция ответила на нашу просьбу о мирных переговорах, предложив нам благоприятные условия. Будет заключен белый мир между нами и Французской Коммуной, но при этом судьбу Швейцарии будет решать Франция.\n\nПри нашей военной ситуации, это кажется лучшим предложением, которое мы когда-либо получим..."
 swiss.124.a:0 "Мы согласны!"
 swiss.124.b:0 "Мы не можем предать Швейцарию!"
 
 swiss.125.t:0 "Предложение сурового мира"
 swiss.125.d:0 "Франция ответила на нашу просьбу о мирных переговорах, предложив нам суровые условия. Мы будем вынуждены прервать все дипломатические связи с Итальянской Республикой и уступить некоторые земли Франции в бывшей Швейцарии. Судьбу самой Швейцарии будет решать Французская Коммуна. Мы будем выплачивать незначительные экономические репарации.\n\nПри нашей военной ситуации, это похоже на достойное предложение..."
 swiss.125.a:0 "Мы согласны."
 swiss.125.b:0 "Эти условия неприемлемы!"
 
 swiss.126.t:0 "Никакого мира!"
 swiss.126.d:0 "Французы полностью отказались вести с нами какое-либо мирные переговоры, заявив, что единственный мир, который мы получим, будет продиктован ними нам из залов в Вене."
 swiss.126.a:0 "Мы не проиграем!"
 
 swiss.127.t:0 "Австрия принимает белый мир"
 swiss.127.d:0 "Австрийцы согласились с нашим предложением. Мир будет подписан и у нас будут развязанные руки, чтобы додушить сопротивление швейцарцев."
 swiss.127.a:0 "Мудрый выбор."

 swiss.128.t:0 "Австрийцы предали нас!"
 swiss.128.d:0 "Война, конечно, не идёт хорошо, но последние новости из Вены просто шокируют. Австрийцы подписали мирное соглашение с французами. И что еще хуже, они согласились позволить французам поступать так, как им захочется с нашей нацией. Кажется, это конец нашей страны..."
 swiss.128.a:0 "Враги со всех сторон!"
 
 swiss.129.t:0 "Наши условия отклонены"
 swiss.129.d:0 "Австрийцы отвергли условия, которые мы так любезно предложили им.\n\nОни скоро поймут свою ошибку."
 swiss.129.a:0 "Тогда война."
 
 swiss.130.t:0 "Австрия сдается"
 swiss.130.d:0 "Австрия, понимая тяжелую ситуацию, в которой находится, приняла наши самые щедрые условия и уступит всю территорию, о которой мы просили. Кроме того, Швейцария была оставлена на произвол судьбы и принадлежит нам.\n\nНаши союзники в Итальянской социалистической Республике будет очень рады услышать эту новость."
 swiss.130.a:0 "Хороший бонус."
 
 swiss.131.t:0 "Австрия и Италия"
 swiss.131.d:0 "Без нашего ведома австрийцы и французы участвовали в мирных переговорах относительно нынешнего конфликта в Швейцарии. Достигнута мирная договоренность, и Франция обеспечила соглашение, которое заставит австрийцев убрать всю поддержку их жалкой марионеточной [ITA.GetNameDef]. Это только вопрос времени, когда эти куклы падут без ниток кукольного мастера."
 swiss.131.a:0 "Настоящий союзник"
 
 swiss.132.t:0 "Австрийская эвакуация"
 swiss.132.d:0 "Австрийцы и французы участвовали в мирных переговорах относительно нынешнего конфликта в Швейцарии. Мирный договор был достигнут и в рамках соглашения австрийцы будут вынуждены разорвать все связи с нами, по сути, оставляя нас на растерзание Итальянской социалистической Республикой. Наступают мрачные времена."
 swiss.132.a:0 "Черт"
 
 swiss.133.t:0 "Швейцарские немцы бегут от синдикализма"
 swiss.133.d:0 "С новым режимом синдикалистов, захватившим контроль над Швейцарией, появилось много людей, которым есть что бояться из-за смены власти. Тысячи швейцарцев, опасаясь синдикалистических репрессий, сбежали через границу в Германию, стремясь найти там защиту."
 swiss.133.a:0 "Нам они не нужны."
 
 swiss.134.t:0 "Швейцарские беженцы"
 swiss.134.d:0 "С новым режимом синдикалистов, захватившим контроль над Швейцарией, появилось много людей, которым есть что бояться из-за смены власти. Тысячи швейцарцев, опасаясь синдикалистических карательных репрессий, сбежали через границу в Германию, стремясь найти там защиту."
 swiss.134.a:0 "Добро пожаловать."
 
 swiss.135.t:0 "Красный крест"
 swiss.135.d:0 "Второй Вельткриг начался, и Красный Крест, базирующийся в Женеве, начал организовываться. Красный Крест поможет обеим сторонам в войне, не вставая ни на чью сторону, и, несомненно, бесчисленные жизни будут спасены их усилиями.\n\nВ последней войне общество Красного Креста доставило десятки миллионов писем и посылок, разослало миллионы франков помощи, способствовали передаче сотен тысяч пленных на родину и спасли бесчисленные жизни.\n\nПозвольте нам надеяться, что им не нужно будет так много делать в этой войне."
 swiss.135.a:0 "Война - это ад."

 swiss.136.t:0 "Поражение в Швейцарии?"
 swiss.136.d:0 "То, что считалось Верховным командованием быстрой и легкой войной, оказалось мясорубкой для наших солдат. Чтобы сохранить лицо среди международного сообщества, многие предложили нам предложить мир непосредственно перед тем, как наша неумелость на поле битвы станет известна всем на международном уровне."
 swiss.136.a:0 "Заключим мир."
 swiss.136.b:0 "Никогда!"
 
 swiss.137.t:0 "Франция просит мира"
 swiss.137.d:0 "Сегодня прибыла делегация из Франции с намерением договориться о мире между нашими двумя народами. Не секрет, что война идет очень плохо для французов, и они, несомненно, хотят как можно скорее прекратить войну.\n\nЭто было бы прекрасной возможностью потребовать от них больше..."
 swiss.137.a:0 "Достаточно мира."
 swiss.137.b:0 "Захватите остальную часть Савойи."
 swiss.137.c:0 "Мы идем на Париж!"

 swiss.138.t:0 "Швейцария принимает Белый мир"
 swiss.138.d:0 "Швейцария положительно откликнулась на нашу просьбу о мире, и, кажется, что они так же готовы прекратить войну, как и мы. Вся земля, полученная или потерянная в ходе конфликта, должна быть возвращена ее первоначальному владельцу, и обе стороны должны вернуться зализывать свои раны. Война окончена."
 swiss.138.a:0 "Мы легко отделались."

 swiss.139.t:0 "Швейцария требует Савойю!"
 swiss.139.d:0 "Швейцарцы готовы принять наше предложение мира, но только при условии, что мы передадим им управление остальной частью региона Савойя. У них есть законные претензии к региону, датируемые 1815 годом и Венским конгрессом, но это явно оппортунистический захват территории.\n\nВ нашем нынешнем положении мы не в состоянии отказаться от их требований. Они, конечно, могли потребовать еще худшего..."
 swiss.139.a:0 "У нас нет выбора."

 swiss.140.t:0 "Швейцария отказывается от мира"
 swiss.140.d:0 "Несмотря на наше щедрое предложение мира перед лицом швейцарского наступления, мы получили известие о том, что швейцарцы отказываются от любых предложений мира. Кажется, что безумный швейцар настолько уверен в своей непобедимости, что они думают, что смогут победить всю Французскую Коммуну. Мы с удовольствием уничтожим этих дураков."
 swiss.140.a:0 "Они слишком самоуверенные."

 swiss.141.t:0 "Мир с Францией!"
 swiss.141.d:0 "Сегодня прибыла новость о том, что Швейцария достигла мирного соглашения с Францией. Это победа как для нас самих, так и для швейцарцев. Синдикалистическая угроза показала свою слабость перед лицом всего мира!"
 swiss.141.a:0 "Мир восстановлен."
 
 swiss.142.t:0 "Победа!"
 swiss.142.d:0 "Мы победили в войне против Франции! Люди вышли на улицы, парады проходят в честь наших победоносных войск по всей стране. Пришло время праздновать!"
 swiss.142.a:0 "Мы достигли мира."

 swiss.143.t:0 "Оккупация Верхней Савойи"
 swiss.143.d:0 "В 1815 году на Венском конгрессе Швейцария получила законное право поддерживать нейтралитет Верхней Савойи в обмен на отказ от всех официальных претензий в регионе. Во время Вельткрига, когда Франция пала перед революционерами-синдикалистами, швейцарское правительство сочло необходимым отправить солдат для защиты региона от хаоса того времени.\n\nПосле того, как истинное французское правительство сбежало в Африку, Швейцария сохранила свою военную оккупацию региона до того времени, пока Франция не вернется на материк, чтобы вернуть его.\n\nЭто, конечно, не очень хорошо помогало ладить с нынешним правительством в Париже, которое активно пытается вернуть провинцию."
 swiss.143.a:0 "Мы выполним наш мандат."

 swiss.144.t:0 "BGB выходит из Буржуазного блока"
 swiss.144.d:0 "Буржуазный блок - давний неофициальный альянс популярных консервативных партий FDP и BGB, давно стал самым стойким швейцарским политическим институтом, обеспечивающий удовлетворение консервативных интересов и защищающий от агрессивных и радикальных социалистических и синдикалистских партий. Сегодня эти отношения были разорваны, так как BGB объявила о утрате своей уверенности в способности FDP справляться с экономикой после катастрофы Черного Понедельника.
 swiss.144.a:0 "Мы находимся в нестабильной ситуации."

 swiss.145.t:0 "Швейцарский национальный день"
 swiss.145.d:0 "1 августа - Schweizer Bundesfeier, годовщина подписания Федеральной хартии 1291 года, и является поводом для празднования по всей стране!"
 swiss.145.a:0 "Вперёд!"
 
 swiss.146.t:0 "Юджин Бирхер выступил с речью против синдикализма"
 swiss.146.d:0 "Юджин Бирхер, влиятельный полковник в швейцарских вооруженных силах, сегодня выступил перед Национальным советом, в котором он умолял совет 'убить зверя' в лице которого есть синдикализм, распространяющийся внутри нации.\n\nЮджин Бирхер возглавляет Schweizerischer Vaterländischer Verband, военизированное прогерманское сообщество, которое набирает влияние среди видных швейцарских офицеров и политиков. Полковник все чаще выступает на публике и его мнение набирает всё большее значение."
 swiss.146.a:0 "Хм."
 
 swiss.150.t:0 "Новое политическое соперничество"
 swiss.150.d:0 "После свержения старого федерального правительства синдикалистами и создания на его месте временного правительства, между двумя основными партиями существует определённая борьба.\n\nПервые - это Union Nationale под руководством Жоржа Ольтрамаре, приверженца тоталитаризма. Их главными оппонентами являются SPdS - более популярная партия синдикалистов под руководством Жюля Гумберт-Дроза. \n\nПри необходимости формирования нового правительства, очевидно, что обе стороны сплотят всех своих сторонников ради стремления стать правящей партией."
 swiss.150.a:0 "Почему мы не можем ладить?"

 swiss.151.t:0 "Марш сторонников Рабочей гвардии"
 swiss.151.d:0 "Партия Рабочей гвардии, не желая ждать официальных дебатов, организовала большой марш по улицам столицы. Тысячи людей вышли на улицы, и Рабочая гвардия продемонстрировала, что она пользуется поддержкой многих швейцарских граждан."
 swiss.151.a:0 "Ольтрамаре берет на себя инициативу."

 swiss.152.t:0 "Жюль Гумберт-Дроз выступает с речью против тотализма"
 swiss.152.d:0 "Не довольствуясь тем, что Рабочая гвардия может просто так возглавить нацию, сегодня Жюль Гумберт-Дроз выступил с мощной речью по радио.\n\nВ своем выступлении он высказался против экстремистских посланий Union Nationale и предупредил, что поддержка такой партии изменила бы первоначальный дух революции. Многие были потрясены сообщением лидера SPdS, и поддержка Ольтрамаре упала за одну ночь."
 swiss.152.a:0 "Мы поставили точку в этом вопросе."
 
 swiss.153.t:0 "Столкновения в Берне"
 swiss.153.d:0 "В последнее время, когда тоталистический Рабочая гвардия и более традиционалистский SPdS упорно работали, чтобы показать себя как достойных для правительства, напряженность неизбежно возростала, и сегодня в Берне произошло жестокое столкновение между сторонниками обеих партий. Подобные столкновения происходят по всей стране, и Совет Союза начинает беспокоиться о том, что, возможно, насилие будет ещё больше возрастать."
 swiss.153.a:0 "Порядок рушится."

 swiss.154.t:0 "Совет Союза призывает к официальным дебатам"
 swiss.154.d:0 "Стремясь остановить насилие по всей стране, временный Совет Союза, пытаясь мирно разрешить конфликт, выступил с заявлением. Он призвал обе стороны согласиться на ряд официальных дебатов, которые будут транслироваться по всей стране по радио, в ходе которых обе стороны будут пытаться изложить свои идеи среди населения в целом."
 swiss.154.a:0 "Ну что же, давайте урегулируем это мирным путем."
 
 swiss.155.t:0 "Дебаты начинаются"
 swiss.155.d:0 "Сегодняшний день ознаменовал собой первый раунд официальных дебатов между Рабочей гвардией во главе с Герцогом и SPdS во главе с Гумберт-Дрозом. Были охвачены многие темы: от экономической повестки дня до политических реформ. Несмотря на то, что впереди ещё несколько дней дебатов, тот, кто более был успешен в первых дебатах, скорее всего, будет иметь общественную поддержку в ходе последующих дебатов.\n\nВаши потенциальные лидеры имеют хорошие баллы, но может быть только один победитель."
 swiss.155.a:0 "Якоб Герцог побеждает!"
 swiss.155.b:0 "Жюль Гумберт-Дроз выиграл!"
 
 swiss.156.t:0 "Рабочая гвардия получила большую общественную поддержку"
 swiss.156.d:0 "Страстная речь Якоба Герцога в официальных дебатах в сочетании с его множеством митингов и шествий показала народу Швейцарии, что Рабочая гвардия - единственная партия, у которой есть достаточная поддержка для формирования нового правительства синдикалистов. Тоталистическое движение захватило всю нацию."
 swiss.156.a:0 "Герцог сформирует новое правительство."
 
 swiss.157.t:0 "SPdS получил большую общественную поддержку"
 swiss.157.d:0 "С превосходным выступлением Жюля Гумберт-Дроза в правительственных дебатах и страстью его выступлений против авторитаризма и Якоба Герцого, сердца многих людей выступили за SPdS. Очевидно, что тоталистам больше не хватает общественной поддержки, чтобы взять на себя инициативу в новом правительстве."
 swiss.157.a:0 "Жюль Гумберт-Дроз сформирует новое правительство."
 
 swiss.159.t:0 "Основание Швейцарского Торгового Флота"
 swiss.159.d:0 "Поскольку Швейцария является страной, не имеющей выхода к морю, она, чтобы выжить, полагается на торговлю с другими странами. С этой целью правительство Швейцарии совершила покупку нескольких торговых судов для работы под швейцарским флагом.\n\nЭти торговые суда будут участвовать в жизненно важных торговых миссиях, которые обеспечат необходимыми товарами страну, если страна окажется на пороге войны."
 swiss.159.a:0 "Интересно."
 
 swiss.160.t:0 "Спуск на воду EKS Helvetia"
 swiss.160.d:0 "Сегодня правительство объявило официальный ввод в эксплуатацию первого флагмана швейцарского военно-морского флота, EKS Helvetia. Этот корабль, легкий крейсер, изготовленный на собственных верфях Швейцарии, является первым официальным флагманом флота и символом заморских амбиций Швейцарии."
 swiss.160.a:0 "Швейцарцы рождены для плавания."
 
 swiss.163.t:0 "Синдикалистская партия запрещена"
 swiss.163.d:0 "С новым временным военным правительством, взявший под контроль власть в стране, из Берна было выдвинуто заявление о том, что все действующие в стране синдикалистические организации должны быть немедленно закрыты. Это заявление было встречено с огромной народной поддержкой, так как население страны протестует против синдикалистических "предателей"."
 swiss.163.a:0 "Без них нам будет лучше."
 
 swiss.164.t:0 "Полное членство в Миттельевропе"
 swiss.164.d:0 "Было достигнуто соглашение, позволяющее полноценную торговлю между Миттельевропой и Швейцарией. Эта временная договоренность сейчас поддерживает нашу экономику и, возможно, нам следует рассмотреть вопрос о полном членстве в экономическом блоке Германии?"
 swiss.164.a:0 "Давайте присоединимся."
 swiss.164.b:0 "Нет."
 
 swiss.165.t:0 "Фермеры пострадали от Чёрного Понедельника"
 swiss.165.d:0 "С экономикой Германии, в свободном падении цен на многие сельскохозяйственные товары упали вместе с ней. Швейцарские фермеры, сильно зависящие от торговли с Германией, сильно пострадали и многие вышли на улицы, чтобы выразить протест против бездействия правительства по этому вопросу. Социальная консервативная партия BGB, которая представляет интересы многих швейцарских фермеров, начала колебаться в своей приверженности нынешнему правящему союзу консервативных и рыночных либеральных партий."
 swiss.165.a:0 "Это не хорошо."

 swiss.166.t:0 "Социалисты предлагают примирение с Францией"
 swiss.166.d:0 "Социалистические политики в Романдии в рамках своего плана, основанного на синдикализме, чтобы восстановить швейцарскую экономику, предложили швейцарскому правительству спасти экономику путем примирения с Французской Коммуной. Еще с тех пор, как Швейцария оккупировала Верхнюю Савойю, французы, наложили эмбарго на Швейцарию и отрезали ценный торговый путь для швейцарской экономики. Эти социалистические лидеры призвали вернуть эту землю во Францию в знак доброй воли от имени Швейцарии по отношению к Франции."
 swiss.166.a:0 "Нет."

 swiss.167.t:0 "Нелегальный референдум в Верхней Савойи"
 swiss.167.d:0 "Решительно выступавшее против социалистических реформ, Федеральное правительство стало реагентом для организации народными массами референдума в Верхней Савойе. Социалисты считают, что, если савойцы имеют желание воссоединиться с Французской Коммуной, тогда правительству придется поддержать их. Берн вскоре обрушился с критикой на этот незаконный референдум в регионе и пообещал, что такое голосование не будет принятым правительством."
 swiss.167.a:0 "Остановите их всех!"

 swiss.168.t:0 "Насилие в Верхней Савойе"
 swiss.168.d:0 "День референдума наступил и в Верхней Савойе вспыхнуло насилие. Швейцарские военные в оккупированной зоне с боевой готовностью по приказу из Берна, неоднократно сталкивались с протестующими социалистами и синдикалистами, пытающимися организовать голосование в этом регионе. \n\nДесятки были избиты и окровавлены, а регион находится в состоянии хаоса. Это только вопрос времени, когда Франция услышит это волнение..."
 swiss.168.a:0 "Это вышло из-под контроля."

 swiss.169.t:0 "Синдикалисты заявляют о победе в референдуме"
 swiss.169.d:0 "Синдикалистическая партия Швейцарии заявила, что известны результаты референдума, и регион проголосовал за воссоединение с Французской Коммуной. В хаосе невозможно проверить достоверность голосования, а социалисты, которые держат бюллетени, не хотят передавать что-либо федеральному правительству. Многие в Берне сомневаются в легитимности и достоверности."
 swiss.169.a:0 "Эти результаты являются незаконными и непроверенными!"

 swiss.170.t:0 "Насилие в оккупированной Верхней Савойе"
 swiss.170.d:0 "В Париж пришли сообщения о насильственном притеснении борцов за свободу в Верхней Савойе, которые пытались организовать референдум о возвращении региона во французское управление. Швейцарское правительство в Берне направило военную силу для подавления голосования, а насилие нарушило законность референдума. Мы не можем игнорировать это насилие против наших людей!"
 swiss.170.a:0 "Французы истекают кровью на французской земле!"
 
 swiss.171.t:0 "Романдия отделяется"
 swiss.171.d:0 "Не имея союзника, готовой защищать Швейцарию, и имея слабость нашего правительства, местные власти в Романдии, поддерживаемые французами, проголосовали за отделение от Швейцарской Конфедерации и присоединение к Французской Коммуне. Мы бессильны остановить их."
 swiss.171.a:0 "Они все предатели."

 swiss.172.t:0 "Романдия отделилась"
 swiss.172.d:0 "После того, как Швейцария приняла наши требования о возвращении Верхней Савойи, они были вынуждены восстановить легитимно избранных социалистических чиновников, в том числе в Романдии, которых они так жестоко выгнали со своих должностей в начале года. Эти политики, к нашему удивлению, не теряли времени на голосование по поводу отделения от Швейцарской Конфедерации в пользу присоединения к Французской Коммуне как братья во французском социализме. \n\nМы, конечно, приняли их абсолютно законный ход и приветствовали их в нашу семью."
 swiss.172.a:0 "Добро пожаловать!"
 
 swiss.173.t:0 "Новая национальная идентичность"
 swiss.173.d:0 "С переходом швейцарского государства под руководство военных, многие предложили создать новый национальный флаг для представления нового порядка. Было представлено несколько проектов, один из которых и будет представлять нацию. С каким флагом мы должны двигаться дальше?"
 swiss.173.a:0 "Чем не устраивает наш текущий флаг?"
 swiss.173.b:0 "Герб армии на белом фоне."
 swiss.173.c:0 "Националистический дизайн."
 swiss.173.e:0 "Флаг, более подходящий для военного режима."

 swiss.174.t:0 "Новая национальная идентичность"
 swiss.174.d:0 "С новой синдикалистической эрой для Швейцарии, многие предложили создать новый национальный символ. Было представлено несколько проектов, один из которых и будет представлять нацию. С каким флагом мы должны двигаться дальше?"
 swiss.174.a:0 "Гельветский дизайн с элементами синдикализма."
 swiss.174.b:0 "Простой Гельветский дизайн."
 swiss.174.c:0 "Чем не устраивает наш текущий флаг?"
 swiss.174.e:0 "Флаг Синдикалистической партии Швейцарии."
 
 swiss.175.t:0 "Швейцария ищет союзников"
 swiss.175.d:0 "Сегодня прибыл дипломат из Швейцарии с разъяснением, что нынешнее правительство Швейцарии нашло необходимость формализовать наши нынешние отношения и присоединиться к нашему новому военному альянсу. Как мы должны реагировать?"
 swiss.175.d_war:0 "Сегодня прибыл дипломат из Швейцарии с разъяснением, что нынешнее правительство Швейцарии нашло необходимость формализовать наши нынешние отношения и присоединиться к нашему новому военному альянсу. Как мы должны реагировать?"
 swiss.175.a:0 "Они приняли мудрое решение."
 swiss.175.b:0 "Они приняли мудрое решение... но для нас они обуза."
 
 swiss.176.t:0 "Мы вместе с Австрией"
 swiss.176.d:0 "Наш дипломат из Вены направил новость о том, что Австрия официально отправила приглашение от лица своего альянса и приветствует нас с распростертыми объятиями. Теперь у нас есть надлежащий защитник от любой неблагоприятной агрессии."
 swiss.176.d_war:0 "Наш дипломат из Вены направил новость о том, что Австрия официально отправила приглашение от лица своего альянса и приветствует нас с распростертыми объятиями. Теперь у нас есть надлежащий защитник от любой неблагоприятной агрессии."
 swiss.176.a:0 "Наше будущее не будет тёмным."

 swiss.177.t:0 "Австрия проигнорировала нас!"
 swiss.177.d:0 "Несмотря на все усилия нашего дипломата, мы не смогли получить официальный ответ Австрии относительно формализации нашего нынешнего союза. Кажется, австрийцы стремятся избавиться от нас и союза."
 swiss.177.a:0 "Но... почему?"

 swiss.178.t:0 "Хаос в Верхней Савойе!"
 swiss.178.d:0 "Благодаря поддержке со стороны Франции и слабому военному присутствию в регионе, французские диверсанты сумели разжечь беспорядки в Верхней Савойе, и администрация будет вынуждена выделять дополнительные ресурсы для поддержания мира. Мы должны поддерживать более сильное военное присутствие, если мы хотим сохранить регион стабильным."
 swiss.178.a:0 "Мы были слишком слабы!"
 
 swiss.179.t:0 "Коммуна побеждена"
 swiss.179.d.war:0 "Французская Коммуна оказалась побежденной и стёрта с лица Европы. Самая большая угроза для нашей нации ушла в прошлое и нам больше не нужно беспокоиться о надвигающейся угрозе войны."
 swiss.179.d.cooperation:0 "Французская Коммуна потерпела убедительное поражение и исчезла с ландшафта Европы. К сожалению для нас, это означает, что все, что мы получили от сотрудничества с ними, также исчезло... но, с другой стороны, нам больше не нужно беспокоиться об их влиянии или угрозе войны."
 swiss.179.a:0 "Мир вернулся!"
 
 swiss.180.t:0 "Возвращение Верхней Савойи"
 swiss.180.d:0 "Восстановление мира и порядка в Европе из-за поражения Французской Коммуны и восстановление законного правительства Франции обязывает нас выполнить свои обязательства, взятые в конце Вельткрига и вернуть Савойю под Французский контроль. Правительство было возвращено, и они, несомненно, будут защищать свою землю."
 swiss.180.italian:0 "С подобием мира и порядка, восстановленных в Европе путем поражения Французской Коммуны, и консолидации Савойи под новым итальянским режимом, настало время выполнить наши обязательства, взятые в конце Вельткрига, и вернуть Верхнюю Савойю под итальянский контроль. На протяжении многих лет мы были его внимательными хозяевами, но наша приверженность нашим обещаниям непоколебима. Территория должна быть возвращена, и итальянское правительство, несомненно, будет благодарно за сохранение их земли."
 swiss.180.syndie:0 "Старое швейцарское правительство свергнуто, и вместо него возникло новое правительство синдикалистов. Чтобы укрепить отношения с нашей соседней Французской Коммуной, мы должны выполнить обещание, сделанное много лет назад, и вернуть Верхнюю Савойю правительству Коммуны. С этим актом сотрудничества мы можем построить уверенные дипломатические связи с Францией."
 swiss.180.a:0 "Регион должен перейти к [735.Owner.GetNameDef]."
 
 swiss.181.t:0 "Возвращение Верхней Савойи"
 swiss.181.d:0 "Швейцария обратилась к нам с предложением вернуть регион Верхняя Савойя под наш контроль. После почти двух десятилетий они признали нашу нацию законными владельцами и, согласно их обязанностям, вернули нам этот регион."
 swiss.181.a:0 "Они выполнили свои обязательства."

 swiss.184.t:0 "Офицеры протестуют"
 swiss.184.d:0 "Многие офицеры ушли в отставку в качестве протеста в ответ на наше заявление о военном положении в стране. Эти офицеры оставят дыры в наших рядах, которые могут быть заполнены только со временем."
 swiss.184.a:0 "Нет незаменимых людей."
 
 swiss.185.t:0 "Наши швейцарские активы национализированы"
 swiss.185.d:0 "Нам сообщили, что националистический режим в Швейцарии национализировал все принадлежащие иностранцам экономические активы в стране, пытаясь получить больший контроль над своей экономикой. Естественно, мы находимся под давлением, чтобы вернуть потерянный капитал нашим гражданам."
 swiss.185.a:0 "Мы этого не забудем."
 
 swiss.186.t:0 "Новый порядок рухнул"
 swiss.186.d:0 "Даже спустя год после свержения старого швейцарского правительства и создания военной диктатуры 'на благо нации', правительство Schweizerischer Vaterländischer Verband показало, что полностью неспособно сплотить общественную поддержку.\n\nМногочисленные публичные протесты завершились штурмом правительственных зданий в столице и захватом ключевых районов мятежными воинскими частями с повстанцами.\n\nЕжен Бенхер отсутствует, как и многие из офицеров, участвующих в перевороте, но на данный момент новое временное правительство было создано из более умеренных консерваторов в правительстве, пока старое федеральное правительство не будет должным образом восстановлено."
 swiss.186.a:0 "Да здравствует Швейцария!"
 
 swiss.187.t:0 "Нападение на заставу"
 swiss.187.d:0 "Сегодня на заставе в Миттельланде, не реагирующая на радиосвязь, было обнаружено, что на него напал неизвестный противник. Предполагается, что нападавшие были сторонниками синдикализма, надеющиеся вооружиться оружием, хранящимся на месте. Люди, защищающие форпост, были убиты в бою. Мы должны отомстить за их смерть."
 swiss.187.a:0 "Мерзавцы."

 swiss.188.t:0 "Стрельба в Берне"
 swiss.188.d:0 "Вчера утром в Берне раздались выстрелы из огнестрельного оружия, когда неизвестные боевики попытались напасть на военный патруль, проходящий по улице. Боевики были убиты без потерь, но шок от инцидента потрясло доверие граждан к нашему контролю над внутренними делами."
 swiss.188.a:0 "Проклятье."

 swiss.189.t:0 "Популярность растет"
 swiss.189.d:0 "Наша политика расширения военных патрулей и присутствия полиции резко снизила уровень преступности по всей стране, и люди постепенно начинают одобрять действия нашего правительства."
 swiss.189.a:0 "Мы защитим свой народ."
 
 swiss.190.t:0 "Увеличить количество патрулей?"
 swiss.190.d:0 "Хоть наша недавняя военная деятельность была успешной в деле уничтожения сопротивления по всей стране, особенно в городских районах, было предложено увеличить наше военное присутствие в сельских районах Швейцарии. Это регионы, в которых наиболее трудно поддерживать порядок, и для этого потребуется значительное увеличение военной силы."
 swiss.190.a:0 "Мы сделаем это."
 swiss.190.b:0 "Они понадобятся нам в другом месте."
 
 swiss.191.t:0 "Бои на границе"
 swiss.191.d:0 "Наше недавнее решение выслать иностранных агентов из страны привело к тому, что многие из них бежали к приграничным районам, чтобы скрыться там и работать против нашего государства. В последние дни они были в многочисленных сражениях против наших военных сил, патрулирующие эти районы, нанося нам ущерб."
 swiss.191.a:0 "Проклятье."
 
 swiss.192.t:0 "Население защищено"
 swiss.192.d:0 "Несмотря на постоянные усилия синдикалистов по саботажу наших усилий по поддержанию мира и порядка, мы успешно выявили и уничтожили все основные источники сопротивления и потенциальных опасностей для правительства. С этим можно начать новую эпоху мира."
 swiss.192.a:0 "Вот и мир."
 
 swiss.193.t:0 "Франко-швейцарцы массово эмигрируют во Францию"
 swiss.193.d:0 "Настроения, которые последнее время витают в стране, привели к всплеску националистического террора, особенно против франкоговорящего населения. Такой раскол в обществе вызвал массовый исход народа из Верхней Савойи, где проживает большая часть франко-швейцарцев. Полиция пытается пресечь подобные побеги и удержать сельскую местность в повиновении."
 swiss.193.a:0 "Меньше предателей - чище воздух"
 
 swiss.194.t:0 "Франко-швейцарцы массово иммигрируют к нам"
 swiss.194.d:0 "Так и не приняв правду о великой социалистической Франции, реакционеры в швейцарском парламенте начали политику этнической дискриминации франко-швейцарцев. Это привело к тому, что множество семей из Верхней Савойи бежало к нам в страну в поисках политического убежища. Среди них много радикальной молодёжи, которая только и ждёт винтовку в руки, чтобы пойти освобождать свои дома."
 swiss.194.a:0 "Добро пожаловать, братья"
 
 swiss.195.t:0 "Смерть Артура Фонжаллаза"
 swiss.195.d:0 "Сегодня утром бы найден мёртвым министр внутренних дел Артур Фонжаллаз. Доктора констатировали смерть по естественным причинам во время сна. Артур Фонжаллаз был великим человеком, который сделал для страны многое."
 swiss.195.d_syn:0 "Сегодня утром бы найден мёртвым министр внутренних дел Артур Фонжаллаз. Доктора констатировали смерть по естественным причинам во время сна. Артур Фонжаллаз был великим человеком, который сделал для страны многое."
 swiss.195.d_dem:0 "Сегодня утром бы найден мёртвым министр внутренних дел Артур Фонжаллаз. Доктора констатировали смерть по естественным причинам во время сна. Артур Фонжаллаз был великим человеком, который сделал для страны многое."
 swiss.195.a:0 "Мои соболезнования"
 swiss.195.b:0 "Мы его не забудем."
 swiss.195.c:0 "Соболезнования его семье."
 
 swiss.196.t:0 "Смерть Джузеппе Мотты"
 swiss.196.d:0 "Сегодня утром умер Джузеппе Мотта. Последние несколько дней он провёл со своей семьёй, ведь доктора диагностировали ему неизлечимую болезнь. Джузеппе Мотта останется в памяти людей великим человеком, и многие пришли на похороны проводить его в последний путь."
 swiss.196.d_syn:0 "Сегодня утром умер Джузеппе Мотта. Последние несколько дней он провёл со своей семьёй, ведь доктора диагностировали ему неизлечимую болезнь. Джузеппе Мотта останется в памяти людей великим человеком, и многие пришли на похороны проводить его в последний путь."
 swiss.196.a:0 "Нам будет его не хватать"

 swiss.197.t:0 "Интеграция ополченцев"
 swiss.197.d:0 "Политическое ополчение Ойгена Бирхера помогло нам предотвратить синдикалистскую подрывную деятельность перед переворотом, но многие в правительстве сейчас сомневаются в применении ополчения. Бирхер взял на себя обязательство расформировать многих ополченцев, однако решение остается за правительством: либо просто поощрять призыв ополченцев в наши вооруженные силы, либо применять более прямой подход."
 swiss.197.a:0 "Принимайте желающих."
 swiss.197.b:0 "Эти люди должны служить."
 
 swiss.198.t:0 "Определение нашей иммиграционной политики"
 swiss.198.d:0 "Хотя в прошлом Швейцария либерально относилась к иммиграции, опасность для нашего государства слишком велика, чтобы позволить этой безудержной миграции продолжаться. Наше правительство уже постановило, что мы должны решить этот вопрос; настало время внести изменения в нашу иммиграционную политику."
 swiss.198.a:0 "Внести ограниченные изменения."
 swiss.198.b:0 "Радикально сократить иммиграцию."

 swiss.199.t:0 "Ойген Бирхер бежит"
 swiss.199.d:0 "Благодаря большому прогерманскому уклону, который присутствовал в старом правительстве, Ойген Бирхер смог занять высокопоставленную должность в армии. Однако стало очевидно, что он никогда не был предан Швейцарии, и с тех пор он бежал в Германию вместе с другими капиталистическими беженцами, которые слишком боялись позволить себе быть справедливо осужденными за свои преступления против швейцарского народа."
 swiss.199.a:0 "Его не пропустят."

 swiss.201.t:0 "Остальные командиры"
 swiss.201.d:0 "В то время как полковник Бирхер бежал после революции, многие его братья по оружию предпочли остаться. Их пребывание в Швейцарии демонстрирует высокий уровень веры и преданности нашей нации, а их опыт работы в армии был бы бесценен для наших усилий по восстановлению вооруженных сил. Однако их связь со старой гвардией военных сделала их статус спорным среди жестких революционеров. Однако о том, чтобы убрать их, не может быть и речи, и вместо этого нам лучше занять более воинственную позицию."
 swiss.201.a:0 "Их помощь будет неоценима."

### Liechtenstein Stuff ###

 swiss.202.t:0 "Лихтенштейн просит защиты"
 swiss.202.d:0 "Мы только что приняли дипломатического посланника из Княжества Лихтенштейн. После падения Австрийской Империи они просят нас о защите.\n\nКняжество Лихтенштейн является последним остатком Священной Римской Империи и благодаря своему уникальному географическому положению сохранилось до наших дней. С 1818 года они находятся под защитой Австрии, сначала через Германскую Конфедерацию, а затем через двусторонние договоры.\n\nНо поскольку Австрия разгромлена, Лихтенштейн просит о защите; каков наш ответ?"
 swiss.202.a:0 "Будем рады помочь."
 swiss.202.b:0 "Лучше не вмешиваться."

### Campione Stuff ###

 # SWI
 swiss.211.t:0 "Судьба общины Кампионе"
 swiss.211.d:0 "Кампионе был частью Италии еще с римских времен, но после войны Священной Лиги в начале шестнадцатого века он был полностью окружен швейцарскими землями. В последнее время он находится под нашей администрацией и защитой со времен Итальянской гражданской войны, в соответствии с соглашением, заключенным с разваливающимся Королевством Италия в 1919 году. Теперь, когда итальянцы вновь воссоединили свою нацию, и итальянский дипломат, и мэр Кампионе обратились к нам с просьбой о встрече, посвященной его будущему. Мы планируем..."
 swiss.211.a:0 "...выполнить нашу сделку (вернуть территорию Италии)."
 swiss.211.b:0 "...пусть они заберут это из наших холодных мертвых рук."
 swiss.211.c:0 "...пусть жители Кампионе решают сами."
 # ITA - RETURN
 swiss.212.t:0 "Возвращение общины Кампионе"
 swiss.212.d:0 "Наше правительство добилось небольшого дипломатического триумфа, так как Швейцария недавно решила вернуть нам Кампионе, формально итальянский анклав в Тичино. Сообщество на берегу озера, о котором идет речь, было временно помещено под защиту Швейцарии после начала гражданской войны в Италии в 1919 году - теперь, когда наша страна снова воссоединилась, швейцарцы не нашли больше причин держать Кампионе подальше от нас."
 swiss.212.d_ref:0 "Наше правительство одержало незначительный дипломатический триумф, так как Швейцария решила вернуть контроль над Кампионе, формально итальянского анклава в Тичино, обратно к нам после плебисцита. Община на берегу озера, о которой идет речь, была временно помещена под защиту Швейцарии после начала Итальянской гражданской войны в 1919 году - теперь, когда наша страна воссоединяется снова, народ Кампионе снова решили путем плебисцита, быть итальянцами."
 swiss.212.a:0 "Evviva!"
 # ITA - REJECT
 swiss.213.t:0 "Швейцария официально присоединяет Кампионе"
 swiss.213.d:0 "Насилие вспыхнуло сегодня на улице перед Швейцарским консульством в [GetMilanName] после того, как Швейцария решила аннексировать Кампионе, итальянский анклав в Тичино. После начала Итальянской гражданской войны в 1919 г. эта приозерная община была временно взята под швейцарскую защиту. Теперь, когда наша страна вновь воссоединилась с правительством, которое они сочли враждебным, швейцарцы не нашли причин для продолжения своих уловок, и аннексировали коммуну в Тичино."
 swiss.213.d_ref:0 "Сегодня на улице перед Швейцарским консульством в [GetMilanName] состоялась торжественная демонстрация протеста националистов после того, как Швейцария решила аннексировать Кампионе, итальянский анклав, окруженный Тичино, после плебисцита в общине. Указанная приозерная община была временно взята под швейцарскую защиту после начала Итальянской гражданской войны в 1919 году. Несмотря на то, что наша страна вновь воссоединилась, жители Кампиона коллективно решили официально вступить в Швейцарию в качестве кантона."
 swiss.213.a:0 "Мы ничего не можем с этим поделать."
 swiss.213.b:0 "Пора преподать им урок."
 # SWI - Gambit succeeds
 swiss.214.t:0 "Наш Кампионский гамбит достигает успеха"
 swiss.214.d:0 "Итальянцы решили отступить после непродолжительного \"состязания взглядов\" через Альпы между двумя армиями, опасаясь, что конфликт из-за миниатюрного района, который уже много лет де-факто управляется швейцарцами, не стоит того."
 swiss.214.a:0 "Слава Богу!"
 # SWI - We're fcked
 swiss.215.t:0 "Италия готовится к войне"
 swiss.215.d:0 "Итальянцы оказались более \"эмоциональными\", чем мы первоначально думали, в вопросе Тичино, возможно, из-за их недавнего рвения по поводу воссоединения. Их армии теперь размещены по ту сторону границы, готовые в любой момент вторгнуться к нам без каких-либо признаков отступления."
 swiss.215.a:0 "Выпустите Мобилизационные заметки! Быстро!"
 # SWI - REF results
 swiss.216.t:0 "Результаты плебисцита в Кампионе"
 swiss.216.d:0 "Жители общины Кампионе, когда в последний раз консультировались о своей судьбе в 1814 году, проголосовали против аннексии в Швейцарии. Однако, учитывая характер воссоединения Италии, некоторые как в нашем правительстве, так и в Кампионе считают, что это голосование может быть иным. После энергичной кампании как тех, кто хотел официально присоединиться к Швейцарии, так и тех, кто хотел вернуться в Италию, был проведен плебисцит среди жителей Кампионе. Сегодня пришли результаты, и народ решил, что..."
 swiss.216.a:0 "...им лучше присоединиться к нам."
 swiss.216.b:0 "...им лучше жить в Италии."
 # ITA - Notified about Campione's Plesbicite
 swiss.217.t:0 "В Швейцарии пройдет плебисцит Кампионе"
 swiss.217.d:0 "Кампионе был частью Италии еще с римских времен, но после войны Священной Лиги в начале шестнадцатого века он был полностью окружен швейцарскими землями. В последнее время он находится под швейцарским управлением и защитой со времен Итальянской гражданской войны по договоренности с разваливающимся Итальянским Королевством в 1919 году.\n\nХотя жители общины Кампионе проголосовали против аннексии в Швейцарии еще в 1814 году. Однако, учитывая характер итальянского воссоединения, некоторые как в нашем правительстве, так и в Кампионе считают, что это голосование может быть разным. Швейцарский чиновник желает, чтобы мы выступили в качестве наблюдателей на предстоящем плесбиците, который планируется провести в ближайшие 60 дней."
 swiss.217.a:0 "И мы будем там!"

