 SWI_officers_purged4_desc:0 "Новое популистское военное правительство нервирует наличие франкоговорящих офицеров в нашей армии. Они сочли нужным отстранить 'нежелательные элементы'."
 SWI_officers_purged3_desc:0 "Новое популистское военное правительство нервирует наличие франкоговорящих офицеров в нашей армии. Они сочли нужным отстранить 'нежелательные элементы'."
