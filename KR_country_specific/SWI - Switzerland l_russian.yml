 SWI_national_defense1_desc:0 "Национальный дух Швейцарии фокусируется на сильной защите перед лицом иностранного вторжения. Швейцарцы не борются за империалистические амбиции, а защищают своих соседей и их дома."
 SWI_national_defense2_desc:0 "Национальный дух Швейцарии фокусируется на сильной защите перед лицом иностранного вторжения. Швейцарцы не борются за империалистические амбиции, а защищают своих соседей и их дома."
