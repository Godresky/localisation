 SWI_combat_economic_crisis_desc:0 "Этот референдум, представленный швейцарскому народу, содержит подробные планы для правительства ввести широкие меры жесткой экономии для борьбы с экономическим кризисом, вызванные недавним крахом Берлинской фондовой биржи."
 SWI_transport_of_goods_desc:0 "Этот референдум, представленный швейцарскому народу, содержит подробные планы пересмотра закона, который будет стандартизировать перевозку товаров и животных на дорогах общего пользования и ограничит перевозки в пользу государственного транспорта."
 SWI_army_reorganization_desc:0 "Этот референдум, представленный швейцарскому народу, содержит подробные планы реорганизации армии по немецкой модели. Такая реорганизация потребует приглашения немецких военных советников и приведет к временной дезорганизации в вооруженных силах."
 SWI_freemasonry_desc:0 "Этот референдум, представленный швейцарскому народу, содержит подробные планы по запрету тайных обществ, таких как масонство и других секретных политизированных собраний."
 SWI_revise_constitution_desc:0 "Этот референдум, представленный швейцарскому народу, подробно описывает планы по предоставлению швейцарской полиции более широких полномочий по аресту и задержанию без суда в интересах поддержания общественного порядка и борьбы с подрывными угрозами в стране, такими как угрозы, исходящие от экстремистских движений в регионе Романдия."
 SWI_syndicalist_unions_desc:0 "Этот референдум, представленный швейцарцам, подробно планирует запретить формирование или участие в Союзах других политических организаций, которые следуют за манифестом Синдикалистов или придерживаться сильных убеждений Синдикалистов. Эта мера призвана обуздать экстремистское влияние в Швейцарии и восстановить стабильность в стране."
 SWI_language_acts_desc:0 "Этот референдум, представленный швейцарцам, подробно планирует установление официального языка в Швейцарии. Включение Романского в качестве официального языка могло бы включать тех, кто ранее считался изгоями в национальное правительство."
 SWI_romandy_crisis_desc:0 "Взволнованный сторонниками соседней французской коммуны, местные революционеры-синдикалисты в Савойе сделали шаг против швейцарского национального правительства. Это восстание стало всемирно известным как «Кризис в Савойе, и то, как правительство реагирует на этот кризис, будет определять будущее швейцарского народа."
 SWI_bend_to_france_desc:0 "Германия отказалась от нас, и ни одна другая страна не заступилась за нас перед лицом французского бегемота. Не лучше ли тогда присоединиться к французам, а не быть раздавленным синдикалистским потоком?"
 SWI_enemies_on_all_sides_desc:0 "Германия на севере предала нас. Франция на востоке захватила нашу землю. Италия на юге молчала. Австрия на востоке не обращает на нас внимания. Нас окружают враги и предатели со всех сторон. У швейцарцев нет друзей, кроме самих себя."
 SWI_german_aid_desc:0 "Перед лицом откровенной агрессии со стороны французов Германия ответила на наши призывы о помощи и твердо встала на сторону швейцарского народа в своем выступлении против синдикализма. Вместе с Германией мы можем отбить французские орды и обеспечить наши границы германской мощью."
 SWI_black_spot_of_europe_desc:0 "В центре Европы есть черное пятно, где никто не входит, и никто не уходит. Швейцарский народ сделал свою страну непроницаемой крепостью и превратил всех остальных, доводя до своей самоизоляции".
 SWI_defend_the_borders_desc:0 "Наши границы могут быть нарушены. Наш долг - напомнить нашим соседям, что мы являемся суверенной нацией, которая не будет растоптана империалистической иностранной державой."
 SWI_referendum_syndicalism_desc:0 "Этот референдум, представленный швейцарскому народу, подробно планирует упразднить нынешнее федеральное правительство и воссоздать новое правительство, которое будет принято швейцарским народом, и одобрено приглашенными гостями из соседней Французской Коммуны."
 SWI_german_economic_assisstance_desc:0 "Швейцария не является страной, одаренной обилием природных ресурсов. Создание потока людей и материалов из Миттельевропы в Швейцарию позволит нам сохранить нашу хрупкую экономику перед лицом французской агрессии."
 SWI_joint_command_desc:0 "Наше военное командование имеет потенциал, но зеленое в поле. Мы должны реорганизовать нашу командную структуру, чтобы объединить наши собственные силы с массивными немецкими военными. Это совместное командование повысит эффективность армии обоих народов в неумолимых швейцарских Альпах."
 SWI_ban_all_foreigners_desc:0 "Именно через коррупцию внешних влияний мы оказались в этой политической дыре, окруженной со всех сторон теми, кто хочет захватить наши земли и разрушить нашу культуру. Их нужно изгнать, если мы хотим, чтобы наша нация выжила."
 SWI_abolish_the_verdingkinder_desc:0 "Вердинклиндер, или «Дети-контрактники», являются детьми, которые были взяты из их любящих семей и отправлены на работу в качестве рабов на благо толстых капиталистических корпораций. Эти дети должны быть немедленно освобождены от капиталистического ига и перевоспитаны с хорошими синдикалистскими ценностями."
 SWI_mandatory_service_desc:0 "Недостаточно просто подготовить мужчин в защиту Швейцарии. Женщины, дети, пожилые люди. Наши соседи могут объединять миллионы армий, поэтому мы также должны направить армию равного размера для борьбы с этими угрозами."
 SWI_gold_reserves_desc:0 "Чтобы сформировать основу нашей новой экономики, золотовалютные резервы Швейцарского банка должны быть заполнены большим количеством золота, которое будет поддерживать нашу валюту в будущем."
 SWI_the_government_has_failed_desc:0 "Нынешняя модель швейцарского правительства оказалась полностью слабой и неэффективной в защите Швейцарии от стервятников, которые ее окружают. Необходима решительная правительственная реформа и сильная лидирующая рука, если Швейцария продолжит свою деятельность как свободная и независимая страна."
 SWI_one_people_desc:0 "Слишком долго швейцарцы склонялись к воле наших соседей и говорили на своих языках. Пришло время для Швейцарии отказаться от этих иностранных языков и вести официальный бизнес на немецком языке, единственном истинном языке Швейцарии."
 SWI_swiss_french_alliance_desc:0 "Дипломатическое давление со стороны французской коммуны является подавляющим, а другие державы Европы слишком бояться противостоять могуществу Коммуны. Синдикалистская волна непреодолима, нам лучше поклониться Франции по собственному желанию, а затем отбросить ее."
 SWI_geneva_avenged_desc:0 "Несколько лет назад храбрые работники Женевы отстаивали свои права и свободы и были жестоко поражены старым капиталистическим режимом. Теперь мы можем чествовать тех героев, которые отдали свои жизни, чтобы заложить основы современной синдикалистки Швейцарии, которую мы знаем и любим сегодня."
 SWI_national_defense_desc:0 "Национальный дух Швейцарии фокусируется на сильной защите перед лицом иностранного вторжения. Швейцарцы не борются за империалистические амбиции, а защищают своих соседей и их дома."
 SWI_beat_back_french_desc:0 "После закрепления нашей позиции Национального Редута, настало время собрать наши силы и организовать большую контратаку, чтобы сразиться с французами на нашей земле. После избиения мы можем работать с нашими немецкими союзниками и войти в Коммуну."
 SWI_austrian_assisstance_desc:0 "Отвечая на наши призывы о помощи, наш давний сосед Австрийская империя откликнулся и обещал защитить наш суверенитет от Французской агрессии. С помощью такой силы, как Австрия, мы, безусловно, способны противостоять французским захватчикам."
 SWI_swiss_miracle_desc:0 "Сочетание сильной экономической политики, здорового банка с золотом и удачей объединили в себе экономический бум, которого Швейцария никогда не видела. Названный "Швейцарским чудом", этот всплеск экономического роста именно то, что нам нужно, чтобы продвинуть наше место в мировой иерархии."
 SWI_fortress_desc:0 "Защитное мышление Швейцарии сосредотачивается вокруг ряда горных крепостей и укреплений, которые делают Швейцарию непроходимым препятствием. Этот гордый дух обороны побуждает наши силы к славной победе."
 SWI_new_government_desc:0 "Более 600 лет назад наши предки собрались на Рютли, чтобы поклясться присягой Швейцарской Конфедерации. Теперь, накануне нашего возрождения, мы должны собрать представителей из Союзов по всей Швейцарии, чтобы поклясться в новой клятве, составляющей основу нового синдикалистского будущего."
 SWI_national_unions_desc:0 "За пределами Романдии, синдикалистские союзы не смогли добиться значительных успехов политически, и борются с их новообретенной властью. Мы должны поддержать и официально признать власть, которую эти Союзы теперь имеют в правительстве."
 SWI_gotthard_desc:0 "Крепость Св. Готтард является одним из трех основных оборонительных укреплений, которые составляют оборонительную сеть, простирающуюся по всей Швейцарии. В то время как эта сеть по-прежнему нуждается в улучшении и ремонте. Обновление этих крепостей является ключевым шагом в поддержании сильной оборонительной позиции."
 SWI_maurice_desc:0 "Крепость Св. Мориса образует одно из трех основных оборонительных укреплений, которые составляют оборонительную сеть, простирающуюся по всей Швейцарии. В то время как эта сеть по-прежнему нуждается в улучшении и ремонте. Обновление этих крепостей является ключевым шагом в поддержании сильной оборонительной позиции."
 SWI_Sargans_desc:0 "Крепость Сарганс образует одну из трех основных оборонительных укреплений, которые составляют оборонительную сеть, простирающуюся по всей Швейцарии. В то время как эта сеть по-прежнему нуждается в улучшении и ремонте. Обновление этих крепостей является ключевым шагом в поддержании сильной оборонительной позиции."
 SWI_retreat_redoubt_desc:0 "Предательство кантонов Романдии и наступление французских войск поставили нас в неблагоприятное положение. Мы не можем надеяться провести линию на границе, лучше всего, чтобы наши военные отступили к нашей подготовленной защите в Национальном Редуте, чтобы мы перегруппировались и готовили нашу контратаку."
 SWI_cultivation_battle_desc:0 "Швейцария не является нацией, благословленной изобилием природных ресурсов. На протяжении веков швейцарские фермеры боролись против суровых горных климатов, чтобы выращивать достаточно урожаев, чтобы накормить страну. Теперь, когда война вырисовывается на горизонте, мы должны субсидировать этих фермеров, чтобы сделать Швейцарию самодостаточной."
 SWI_bircher_plan_desc:0 "Полковник Юджин Бирчер выдвинул план защиты нации, который предполагает проведение более традиционной войны с более крупной армией и центральной, мобильной силой, которая будет стремиться к битвам за битвы. Выбор этого плана заставил бы нацию сражаться с войной, сосредоточенной вокруг мобильной армии, с таким количеством наступательных действий, как оборонительные."
 SWI_guisan_plan_desc:0 "Полковник Генри Гуйсан выдвинул план защиты нации, который предполагает стоическую защиту и дальнейшее использование заранее подготовленных резервных линий и крепостей, которые обеспечили бы кампанию партизанской войны во всей нашей стране. Принятие его плана означало бы продвижение вперед с планом борьбы с чисто оборонительной войной."
 SWI_man_borders_desc:0 "Сначала мы должны активировать гражданские подразделения пограничной охраны и наводнить нашу внешнюю защиту солдатами в демонстрации силы против внешней агрессии. Швейцарские люди будут собираться в нашу защиту, и только самые стойкие враги осмелятся убивать себя на наших рубежах."
 SWI_guisan_speech_desc:0 "То, что войска должны выполнять эффективно, - сильный лидер, который приведет их через темноту к победе. Генри Гуисан готов быть этим человеком и собрал большое количество солдат, чтобы вдохновить его словами."
 SWI_bullet_or_bayonet_desc:0 "Если Швейцария будет падать в лапы к иностранным агрессорам, она не пустит их без боя. По пулей или штыком, но швейцарцы будут сражаться за каждый дюйм земли и отбрасывать наших врагов назад."
 SWI_resist_to_the_end_desc:0 "Даже после того, как битвы будут окончены, и враги будут изгнаны с наших земель, они не могут успокоиться. Долг швейцарского народа сопротивляться во всем и останавливать врага всеми возможными способами."
 SWI_ski_divisions_desc:0 "Швейцарские лыжные дивизии обладают мастерством альпийской местности и должны быть перемещены в единую сплоченную единицу, способную нанести решительный удар по нашим врагам. Правильное оснащение и расширение этих сил даст нам мощный инструмент для их использования в будущих боях."
 SWI_mountineer_defense_desc:0 "Лучшая защита — это нападение. Но этого недостаточно для того, чтобы просто сидеть позади. Мы должны совершать активные маневры и нападать на врага всякий раз, когда нам дают возможность, чтобы мы могли в конечном итоге полностью вывести его из наших земель."
 SWI_luftwaffe_desc:0 "Швейцарские ВВС не подвергались существенным изменениям с конца Вельткрига. Наши самолеты старые и дряхлые, и они нуждаются в капитальном ремонте. Мы должны начать немедленную модернизацию наших ВВС, чтобы не отставать от других держав."
 SWI_mitteleuropa_desc:0 "Наш продолжающийся бой бок о бок с немцами и интеграция наших экономических и военных командных структур подтолкнули нас все ближе к немецкой сфере. Наши связи настолько велики, что кажется почти невозможным разорвать наши связи с Германией, даже если мы этого хотим. Мы уже являемся фактическим членом германской сферы и поэтому должны официально присоединиться к Рейхспакту как государство-член."
 SWI_national_bank_desc:0 "Швейцарский национальный банк является сильным экономическим рычагом всей страны, управляя финансами подавляющего большинства населения и правительства. Субсидирование и помощь банку в его деятельности, а также обеспечение банковской тайны при работе с фондами учетных записей будут способствовать росту экономики, когда мы оправимся от катастрофы в Черного Понедельника."
 SWI_free_our_skies_desc:0 "Наша наземная защита сильна, но ее можно легко ослабить перед лицом превосходства противника. Мы должны сосредоточиться на поддержании превосходства в воздухе, чтобы держать наших врагов в страхе."
 SWI_alpine_rhine_desc:0 "Наша граница с Австрией осложняется реками и горами, которые мешают пересекать ландшафт. Расширение этих отрывков между нашими двумя народами усилит способность австрийцев отправлять войска и материалы на нашу помощь, продвигаясь на запад в Коммуну."
 SWI_economic_routes_desc:0 "Конфликт с Францией разорвал многие наши традиционные маршруты поставок. Как страна, не имеющая выхода к морю, мы в значительной степени полагаемся на наземные маршруты через дружественные страны, чтобы получить ресурсы, необходимые для выживания. Мы должны расширить эту сеть, чтобы подпитывать наши военные усилия и поддерживать поток товаров."
 SWI_new_fighters_desc:0 "Недостаточно скопировать проекты вооруженных сил других стран. Финансирование новой инициативы по созданию действительно швейцарского истребителя, уменьшит нашу зависимость от иностранных военных поставок и оборудования."
 SWI_international_aid_desc:0 "Наши собственные силы недостаточны, но мы держим моральную основу в этом явно необоснованном конфликте. Прося всех людей, которые будут прислушиваться к помощи, возможно, мы сможем собрать достаточную помощь, чтобы переломить ситуацию."
 SWI_formalize_volunteers_desc:0 "С появлением нового потока иностранных добровольцев, теперь только вопрос организации этой струйки трудоспособных людей в единые боевые единицы. Смешение этих волонтерских подразделений с правильными швейцарскими солдатами укрепит их дух и улучшит их организацию на поле боя."
 SWI_hold_the_line_desc:0 "Даже без мировой власти на нашей стороне мы все равно должны найти способ удержать линию против французских агрессоров. Мы не можем побеждать в одиночестве, поэтому мы должны использовать все имеющиеся у нас преимущества, чтобы выжить достаточно долго, чтобы иностранное вмешательство спасло день."
 SWI_german_military_tactics_desc:0 "Сближение нашего военного командования с Германией показало нам, что наша военная тактика очень отсталая. Новая доктрина немецкой армии может преподаваться нашим войскам, чтобы довести наши войска до стандартов нашего союзника."
 SWI_mountain_airfields_desc:0 "Высокие вершины Швейцарских Альп предоставляют нам много возможностей для строительства новых аэродромов для военного использования. Высота этих аэродромов затруднит врагу захват или уничтожение на войне."
 SWI_air_academy_desc:0 "У наших военно-воздушных сил не хватает подготовленных пилотов и исправных самолетов. В свете этого кризиса мы должны использовать все возможные плоскости, с которыми мы можем справиться. Одно из предложений - национализировать все гражданские самолеты и набирать своих пилотов, механиков и радистов в наши собственные воздушные силы."
 SWI_cross_the_border_desc:0 "Мы должны стремиться использовать наши военно-воздушные силы не только как оборонительные силы, но и как силу, способную поразить глубоко вражескую территорию. Выполнение этих трансграничных рейдов на территорию противника позволит нашим врагам понять, что мы способны на более чем простые оборонительные действия."
 SWI_mountain_aa_desc:0 "Горная местность Альп создает множество областей, где мы можем создавать новые защитные элементы АА для защиты нашего неба. Такая сеть установленных средств защиты заставит любые воздушные силы пересмотреть свои планы вторжения в наше воздушное пространство."
 SWI_new_swiss_army_desc:0 "Благодаря реформе и новому военному руководству швейцарская армия сегодня почти не узнаваема по сравнению с армией, которая проходила в запустении несколько лет назад. Новая армия жесткая, ветеранская и готова творить мир."
 SWI_coal_mines_desc:0 "Национальные угольные шахты обеспечивают прочную экономическую основу, на которой строится швейцарская экономика. Расширяя свою деятельность, экспоненциально увеличит наш экономический результат."
 SWI_reverse_economic_downturn_desc:0 "После катастрофического удара в нашу экономику, которая была Черным Понедельником, стало ясно, что правительству необходимо предпринять немедленные действия, чтобы спасти швейцарскую экономику от полного распада."
 SWI_war_profiteering_desc:0 "Потери нашего соседа - это наша прибыль. Продажа оружия нашим соседям, поскольку они убивают друг друга в бессмысленном конфликте, может только способствовать укреплению нашей собственной позиции, когда придет время сражаться."
 SWI_economic_sufficiency_desc:0 "Все аспекты швейцарской экономики в значительной степени зависят от иностранного импорта, чтобы выжить. Мы должны работать над тем, чтобы как можно больше отраслей внутри наших собственных границ сократить нашу зависимость от иностранных держав и побудить нашу экономику опираться на внутренние источники производства."
 SWI_liscense_foregin_designs_desc:0 "Иностранные самолеты оказались смертоносными и эффективными в недавних войнах. Наша собственная авиационная промышленность находится в зачаточном состоянии. Возможно, лучшая идея заключается в том, чтобы вместо этого лицензировать иностранные проекты, а не тратить ценные ресурсы на изучение собственного швейцарского самолета."
 SWI_trans_alpine_tunnels_desc:0 "Туннели под Альпами образуют мощную экономическую линию, пересекающую центр Европы. Расширение этих туннелей увеличит нашу способность получать прибыль от контроля над этими железными дорогами."
 SWI_promote_franc_desc:0 "Экономические системы нашего соседа увидели катастрофические падения Черного Понедельника. Это повлияло на сильные стороны их валют, и доверие к финансовым рынкам упало. Продвижение швейцарского франка в качестве жизнеспособной альтернативы неудачной немецкой марке будет способствовать росту нашей собственной экономики перед лицом этого экономического кризиса."
 SWI_sell_war_bonds_desc:0 "Поощрение швейцарского франка начало стимулировать нашу экономику, но правительство по-прежнему в значительной степени увязло в долгах. Мы должны обратиться к людям, чтобы они могли поддержать правительство перед лицом войны."
 SWI_strategic_services_desc:0 "Как маленькая нация в центре Европы, мы не можем надеяться на победу только в одиночку. Мы должны основать новую разведывательную службу, которая может решить наши проблемы, прежде чем они смогут вырваться из-под контроля, и дать нам хорошие знания о шагах наших врагов."
 SWI_electronics_research_desc:0 "Разработанная в качестве замены стареющих немецких шифров, используемых швейцарской армией до Второго Вельткрига, НЕМА представляет интересы страны в обеспечении того, чтобы ни одна другая нация, какая бы дружная она ни была, не смогла читать нашу почту."
 SWI_issues_of_the_day_desc:0 "По многим вопросам, имеющим общественное значение в Швейцарии, людям разрешено голосовать на всенародных референдумах, где результат определяется всенародным голосованием. Сосредоточение усилий на решении этих вопросов позволит нам решить социальные проблемы, которые люди считают важными в своей повседневной жизни."
 SWI_vienna_circle_desc:0 "Австрийцы недавно сделали увертюры для других стран, близких к ним, для участия в Венском круге, центре технического прогресса и обучения в самом сердце Австрийской империи. Присоединение к такой программе, несомненно, позволит нам наслаждаться плодами этих технологических достижений."
 SWI_strengthen_ties_desc:0 "Наши постоянные отношения с нашими союзниками на войне - это спасательный круг, который удерживает нашу нацию от полного краха. Мы должны сделать шаги, чтобы гарантировать, что это соотношение сохраняется до тех пор, пока мы сталкиваемся с общим противником."
 SWI_an_official_alliance_desc:0 "Хотя мы де-факто в союзе с нашим военным союзником, стало необходимым сделать альянс официальными отношениями. Наш союзник - это часть более широкой сети союзников, и присоединение к этой сети как официального участника может только способствовать укреплению нашей позиции."
 SWI_german_tech_sharing_desc:0 "Общество кайзеров Вильгельма является главным центром технических достижений и исследований Германии. Подача заявки на членство в таких престижных совместных усилиях улучшит нашу способность выстраивать технологически развитую военную силу."
 SWI_never_again_desc:0 "Женевские забастовки начала 1930-х годов были вызваны неудачным и неэффективным правительством. Мы сделали шаги по реформированию этого правительства, но есть много людей, которые ищут защиты от такой трагедии, которая когда-либо случается. Таким образом, синдикалистским союзам должны быть предоставлены собственные военные полномочия, чтобы власть находилась исключительно в руках профсоюзов."
 SWI_the_peoples_republic_desc:0 "Народ Швейцарии сделал свои завещания ясными. Преступления и недостатки прошлого были вызваны слишком сильным правительством для его же блага и слишком не связаны с народом, обманывая его капиталистическую жадность. Таким образом, должно быть сформировано новое правительство, правительство управляется исключительно народом и народом."
 SWI_totalitarian_regime_desc:0 "Народ Швейцарии сделал свои ценности ясными. Преступления и недостатки прошлого были вызваны людьми, которые не могли защитить себя от иностранных влияний. Обычные люди не могут надеяться защищаться от такой агрессии сами по себе. Таким образом, сильное и компетентное государство необходимо для защиты будущего страны. Жорж Ольтрамаре и его партия «Народное единство» предлагают это будущее."
 SWI_loyalty_to_the_state_desc:0 "Мы должны поощрять лояльность к государству, когда это возможно, чтобы мы могли способствовать как населению, так и военным, которые ценят силу правительства и его способность защищать людей."
 SWI_consolidate_power_desc:0 "В правительстве существуют несогласные голоса, которые выступают против захвата правительства лояльными националистическими силами. На данный момент эти голоса приглушены, но консолидация необходима, если мы хотим идентифицировать и «исправить» тех, кто все еще имеет ошибочные взгляды на правительство Швейцарии."
 SWI_fortress_defense_desc:0 "Если наши враги так охотно нападают на нас в наших домах, то мы создадим такую сеть взаимосвязанных укреплений, что сама идея нападения на Швейцарию наполнит врага страхом, так как представить себе, сколько миллионов потребуется, чтобы получить даже один километр нашей земли."
 SWI_expansionist_military_desc:0 "Только путем демонстрации оружия мы можем обеспечить будущее нашей страны. Для этого важно, чтобы мы прививали сильное чувство национальной гордости всем гражданам нации, чтобы они сражались до конца, чтобы защитить свой дом и свое государство."
 SWI_nuclear_program_desc:0 "Целью Исследовательской комиссии по ядерной энергии является изучение использования как ядерной энергии для обеспечения энергетических потребностей нашей страны, так и оценка требований к продвижению ядерной программы, вооруженной ядерным оружием, для защиты нации."
 SWI_uranium_mine_desc:0 "Швейцария - небольшое государство по сравнению с титанами Европы. Таким образом, мы считаем необходимым защитить себя всеми доступными нам средствами, даже если мы должны купать континент в ядерном огне для достижения наших целей."
 SWI_expand_our_operations_desc:0 "Когда мир падет в хаос, Службе военной разведки необходимо снова и снова призвать к более опасным и более сомнительным задачам защиты нации. Расширение их сфер влияния и оперативных возможностей поможет им решить любую проблему, которая возникает на их пути. Независимо от того, насколько неприятны."
 SWI_motorization_desc:0 "Наши военные почти полностью состоят из пехоты и конной поддержки. Наши войска медленно двигаются, а наши поставки еще медленнее. Важно, чтобы мы инвестировали в моторизацию, чтобы наши войска не сражались в следующей войне с оборудованием последней войны."
 SWI_armor_experiments_desc:0 "Nahkampfkanone, экспериментальный швейцарский ПТ-САУ, продемонстрировал большие перспективы в своих начальных полевых испытаниях. Этот проект показал, что мы способны разрабатывать наши собственные бронемашины и что мы должны продолжать инвестировать в подобные проекты."
 SWI_mechanised_brigades_desc:0 "Наши первоначальные усилия по моторизации армии оказались наиболее успешными, но еще многое предстоит сделать многое. В Германии, новые механизированные Panzergrenadiers стали рекомендовать себя, как боевую силу будущего, и только разумно следуя по их стопам и инвестируя в наши собственные механизированные силы мы сможем сделать достойную армию будущего."
 SWI_new_academy_desc:0 "В межвоенный период наши бойцы опирались на неформальную школу обучения, в которой участвовали местные инструкторы и дико отличающиеся уровни компетенции. Теперь, когда ВВС реформируется в сильную и профессиональную силу, мы должны позаботиться о стандартизации нашей экспериментальной учебной школы, чтобы улучшить качество наших пилотов по всей стране."
 SWI_new_tactics_desc:0 "Bambini-Code - это код краткости, разработанный недавно, чтобы обеспечить легкую связь между нашими истребительными эскадрильями в разгар боя. Его использование оказалось чрезвычайно эффективным, и продвижение и требование его использования среди наших пилотов резко улучшит их способность выполнять маневры против своих коллег."
 SWI_bombers_desc:0 "Создание эскадрильи надзора позволит нам получить информацию через боевые патрули внутри и вокруг наших границ, а также поддерживать большое ночное присутствие."
 SWI_air_factories_desc:0 "Flugzeugwerke Emmen - первый в стране специализированный авиационный завод и предназначен для строительства первого из многих самолетов в швейцарских ВВС."
 SWI_strategic_bombing_desc:0 "Ускорение наших предыдущих рейдовых кампаний научило нас, что, если мы будем продолжать, мы должны инвестировать в крупные стратегические бомбардировочные силы. Эти силы позволят нам проецировать нашу власть на всем континенте, сохраняя при этом наши воздушные силы полностью в пределах Швейцарии."
 SWI_defensive_constructions_desc:0 "Наши предыдущие проекты дали нам обширный опыт и знания в области надлежащего строительства и проектирования укреплений. Мы можем использовать эти знания и создавать новые защитные сети там, где они нужны."
 SWI_new_roadways_desc:0 "Наша страна обладает извилистыми дорогами и ж/д, которые соединяют города, разделенные большими горными хребтами. Важно, чтобы мы обновляли и поддерживали наши железнодорожные сети, чтобы мы могли как можно проще перемещать товары и солдат по всей стране. Электрификация маршрутных железнодорожных линий, работающих от наших гидроэлектрических дамб, обеспечит их работу максимально эффективно."
 SWI_develop_cantons_desc:0 "Мы должны прилагать совместные усилия для развития всех регионов нации. С этой целью мы должны разрешить автономию кантонов в их собственном развитии и строительстве инфраструктуры."
 SWI_canton_improvement_desc:0 "Промышленные выгоды важны не только на национальном уровне, но и для самих кантонов. Эта инициатива предоставит кантонам полномочия и средства, необходимые для создания собственных местных промышленных зон, чтобы добавить их к национальному производству."
 SWI_swiss_seas_desc:0 "Пришло время хорошо использовать наши обширные знания о морях. Мы оказались во владении новой береговой линией для нашего ранее не имеющего выхода к морю государства и должны использовать все средства для создания нового военно-морского флота."
 SWI_military_factories_desc:0 "Oerlikon-Bührle является крупнейшим производителем оружия и артиллерии в стране. Их оружие составляет почти половину экспорта вооружений нашей страны, и предоставление им значительных государственных субсидий не только повысит их производительность, но и обеспечит, нашим солдатам оснащение оружием самого высокого качества."
 SWI_final_factories_desc:0 "Война становится большой утечкой наших запасов оружия и боеприпасов. Наша торговля с иностранными державами не только недостаточна, но и ненадежна. Мы должны перевести не только наши промышленные круги, но и все части нашего общества на военную базу, если мы хотим создать достаточное количество оружия для продолжения конфликта."
 SWI_expanding_the_shipyards_desc:0 "Наши военные приключения заставили нас в настоящее время иметь несколько крупных верфей. Эти верфи, первые в истории нашей страны, могут быть использованы для производства большого сильного водного флота, о котором только мечтали швейцарцы."
 SWI_merchant_marine_desc:0 "Вложение в сильный военный флот будет пустой тратой. К тому времени, когда военные действия закончились, наш флот все еще будет в зачаточном состоянии. Между тем, вместо этого мы могли бы использовать это время, чтобы вкладывать значительные средства в наш торговый флот, чьи рейсы могли напрямую повлиять на нашу международную торговлю и вернуть прибыль."
 SWI_military_navy_desc:0 "Вместо того, чтобы тратить наше время на торговлю, мы должны вместо этого использовать наши новые военно-морские объекты, чтобы облегчить создание совершенно нового швейцарского флота, который может сражаться с флотами других мировых держав."
 SWI_seaborne_trade_routes_desc:0 "Швейцарская экономика находится на подъеме, которая продлится на долгие годы. Теперь, когда у нас есть морской доступ, наши интересы направлены на то, чтобы сохранить этот импульс и начать инвестировать в маршруты морской торговли, чтобы расширить наше богатство."
 SWI_center_of_commerce_desc:0 "Наши продолжающиеся инвестиции в морскую торговлю в сочетании с сильным состоянием швейцарской экономики позволили нашим портам быть известными как сильные торговые центры во всем мире, и экономические выгоды от этих городов текут в нашу казну."
 SWI_independent_navy_desc:0 "Теперь у швейцарской озерной флотилии есть все необходимые средства и средства, необходимые для создания надлежащей военно-морской силы. Этот недавно созданный швейцарский флот должен быстро адаптироваться к бою в открытом море или быть погруженным в процесс."
 SWI_naval_bombers_desc:0 "В сочетании исследований в области традиционных сил бомбардировщиков и военно-морских инноваций новые швейцарские военно-морские бомбардировщики значительно увеличат нашу способность проектировать власть по волнам."
 SWI_coastal_defense_desc:0 "В то время как мы продвигаемся вперед с нашим переходом на полностью синий водный флот, по-прежнему жизненно важно поддерживать Флориду озер, поскольку они защищают водные пути в Швейцарии и за ее пределами от внешней агрессии."
 SWI_naval_officers_desc:0 "Военно-морская деятельность Швейцарии в предыдущие годы состояла только из морских моряков морского флота и коричневой водной флоры озер. Мы должны взять этих немногих опытных людей, которых мы можем, и использовать их для обучения нового поколения гордых швейцарских моряков для нашего флота."
 SWI_ship_designs_desc:0 "В то время как у нас появились новые военно-морские объекты, первый для этого ранее не имеющего выхода к морю государства, мы не сможем продвигаться вперед с флотом, не вложив в него капиталовложений. Морская традиция Швейцарии небольшая, и поэтому мы должны как можно скорее начать разработку нового флота кораблей, чтобы начать наше обучение."
 SWI_first_vessel_desc:0 "После нескольких изнурительных месяцев работы настало время для большого празднования, так как швейцарский военно-морской флот официально осваивает свой первый океанский морской корабль. Этот корабль является первым из многих в новом швейцарском флоте."
 SWI_beneath_the_waves_desc:0 "Пока у нас находятся во владении крупные военно-морские объекты и верфи, невозможно создать большой традиционный флот. Вместо этого мы должны сосредоточиться на дешевых и эффективных подводных лодках, чтобы мы могли проектировать мощности без инвестиций в течение десятилетий, требуемых поверхностным флотом."
 SWI_surface_fleet_desc:0 "Наша страна ранее была государством, не имеющим выхода к морю, которое не могло должным образом проецировать свою власть в открытом море. Теперь у нас находятся во владении нескольких верфей и как восходящая военно-морская держава. Наш долг - создать флот, который может идти в ногу со старыми силами."
 SWI_peace_at_last_desc:0 "Мы прошли через Савойский Кризис, не потеряв ни капли крови швейцарских солдат. Мы понимаем, что насилие не является решением, а нейтралитет перед лицом войны - вот что делает нас сильными. После этого кризиса мы пойдем как ещё более сильная нация."
 SWI_french_mission_desc:0 "Источником Савойского Кризиса были наши крайне плохие отношения с нашим западным соседом - Французской Коммуной. У нас были плохие отношения с ними более десяти лет и настало время для эпохи сотрудничества. Мы отправим дипломатическую миссию в Париж, чтобы попытаться выработать решения всех наших конфликтов и попытаться завязать дружбу с Францией, а не бороться с ними."
 SWI_embrace_neutrality_desc:0 "Швейцарцы прежде всего известны как люди, которые ценят нейтралитет. Пережив Савойский Кризис, не отказавшись наших главных ценностей, мы доказали, что нейтралитет есть достойной философией нашей страны."
 SWI_beacon_of_peace_desc:0 "Швейцария пережила ряд испытаний и надвигающихся к ней кризисов, и она сумела пройти через них. Даже когда вокруг все сражаются и ссорятся друг с другом, мы будем стоять в сердце Европы и среди тьмы гореть ярким маяком мира и процветания."
 SWI_unity_through_conquest_desc:0 "Народ должен быть единым за общим делом - вернуть то, что украли у нас наши враги."
 SWI_integrate_militias_desc:0 "Истинные герои Савойского Кризиса – простые мужчины и женщины, которые вступили в ряды анти-синдикалистического ополчения. Их помощь была неоценима, так что имеет смысл интегрировать эти отряды милиции в нашу армию."
 SWI_refugee_question_desc:0 "Швеция с конца 19 века имеет довольно либеральные законы об иммиграции, но, как мы сейчас видим, эти же иммигранты, во многом, нас и критикуют. Мы должны что-то сделать с нашей миграционной политикой."
 SWI_peoples_army_desc:0 "Теперь, когда прежнее правительство пало и народ находится у власти, та же участь должна постигнуть и армию. Наша задача создать новые, народные вооружённые силы. Не армейская бонза, но товарищ будет вести нас в бой!"
 SWI_old_generals_desc:0 "И хотя большая часть старой гвардии бежала в Германии, некоторые из наиболее лояльных нам генералов остались здесь. Мы ценим их верность, но не можем более позволить управлять войсками вместо тех, кто привёл революцию к победе."
 SWI_new_officers_desc:0 "Наши французские товарищи любезно предоставили инструкторов для обучения нового офицерского корпуса. С их помощью, армия быстро обзаведётся новым командованием. "
 SWI_swiss_liberators_desc:0 "Наши люди храбро сражались за дело революции, и теперь им предстоит нести её пламя соседним странам. Империализм всё ещё угрожает миру, и наш долг – бороться с ним во имя свободы."

