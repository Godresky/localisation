 SWI_FRA_coop_eco_idea_desc:0 "Дипломатическая миссия Швейцарии обеспечила атмосферу примирения и сотрудничества между двумя странами."
 SWI_FRA_coop_eco1_idea_desc:0 "Дипломатическая миссия Швейцарии обеспечила атмосферу примирения и сотрудничества между двумя странами. Французы воспользовались своей силой, чтобы обеспечить себе хороший бонус от сделки ..."
