 annexation_USA_CONQ:0 "Доля Америки"
 annexation_USA_CONQ_desc:0 "После тяжелых боев нам удалось провести масштабное наступление та принудить к капитуляции Американскую армию. Вашингтон та все крупные города в наших руках, как та Доля Соединенных Штатов!"
 annex.2000.a:0 "Звільнити США!"
 annex.2000.b:0 "Звільнити соціалістичну Америку!"
 
 annexation_ALASKA_CONQ:0 "Доля Аляски"
 annexation_ALASKA_CONQ_desc:0 "Регион Аляски сейчас находится под нашим контролем, мы должны решить, что с ним делать."
 annex.2001.a:0 "Віддати її [CAN.GetNameDef]"
 
 annexation_NEE_CONQ:0 "Доля Нової Англії"
 annexation_NEE_CONQ_desc:0 "Регион Новой Англии теперь находится под нашим контролем, мы должны решить, что с ним делать."
 annex.2002.a:0 "Звільнити Республіку Нова Англія"
 annex.2002.b:0 "Віддати її [361.owner.GetNameDef]"
 
 annexation_CAN_CONQ:0 "Доля Канади"
 annexation_CAN_CONQ_desc:0 "Наконец-то, подлые британские империалисты Доминиона Канада пали под натиском наших доблестных солдат. По слухам, король вместе со своим двором покинули страну. Но кого теперь это волнует, ведь нам надо решить вопрос с управлением землями?"
 annex.2003.a:0 "Звільнити лояльну Канаду!"
 annex.2003.b:0 "Звільнити Квебек та Канаду!"
 annex.2003.c:0 "Відновити Домініон Канада!"
 annex.2003.d:0 "Це наша частина, приєднати Канаду!"
 annex.2003.e:0 "Наша частина не стосується французів, звільнити Квебек та анексувати Канаду."
 
 annexation_MEX_CONQ:0 "Доля Мексики"
 annexation_MEX_CONQ_desc:0 "После долгой кампании по всей Мексике, нам наконец-то удалось разрушить мексиканскую оборону. Мехико теперь в наших руках! Теперь мы должны принять решение о будущем Мексики."
 annex.2004.a:0 "Звільнити Мексику"
 annex.2004.b:0 "Відділити Юкатан та звільнити Мексику."
 
 CEN_conquered_release:0 "Ми звільнимо єдину Центральну Америку!"
 release_cen_separate:0 "Гондурас, Никарагуа, Гватемала, Сальвадор та в случае аннексии, Коста-Рика будут освобождены вместе со своими первоначальными государствами!"
 owns_ca_trigger_tooltip:0 "Володіє всією Центральною Америкою"
 
 annexation_CEN_CONQ:0 "Доля Центральної Америки"
 annexation_CEN_CONQ_desc:0 "Мы захватили всю Центральную Америку. Мы могли сделать из региона единое государство.\nС другой стороны, можно вернуть регион к состоянию на 1936 год, управляя всеми государствами по-отдельности.\nНу та, конечно же, мы можем просто оккупировать их!"
 annex.2005.a:0 "Звільнити єдину Центральну Америку!"
 annex.2005.b:0 "Розділити Центральну Америку!"
 annex.2005.c:0 "Окупувати регіон!"
 
 annexation_GUA_CONQ:0 "Доля Гватемали"
 annexation_GUA_CONQ_desc:0 "Гватемала была повержена, а наши войска маршируют по одноимённой столице. Что мы должны сделать с новоприобретёнными землями?"
 annex.2006.a:0 "Звільнити Гватемалу"
 annex.2006.b:0 "Звільнити Гватемалу, повернути Беліз Вест-Індії"
 
 annexation_ELS_CONQ:0 "Доля Сальвадору"
 annexation_ELS_CONQ_desc:0 "Маленький Сальвадор едва вмещает в себя наши войска. Что нам с ним делать?"
 annex.2007.a:0 "Звільнити Сальвадор!"
 
 annexation_HON_CONQ:0 "Доля Гондурасу"
 annexation_HON_CONQ_desc:0 "Наши армии заняли Гондурас, захватив их столицу, Тегусигальпу. Что нам делать с этим регионом?"
 annex.2008.a:0 "Звільнити лояльний Гондурас"
 
 annexation_NIC_CONQ:0 "Доля Нікарагуа"
 annexation_NIC_CONQ_desc:0 "Наши армии заняли Никарагуа, захватив их столицу, Манагуа. Что нам делать с этим регионом?"
 annex.2009.a:0 "Звільнити лояльне Нікарагуа"
 
 annexation_COS_CONQ:0 "Доля Коста-Ріки"
 annexation_COS_CONQ_desc:0 "Наш славный армейский корпус промаршировал по землям та теперь занимает столицу бывшего правительства Коста-Рики. Однако мы не можем допустить, чтобы эта ситуация продолжалась слишком долго, что нам делать с этой землей?"
 annex.2010.a:0 "Звільнити лояльну Коста-Ріку"
 annex.2010.b:0 "Віддати це нашим [CEN.GetAdjective]им союзникам."
 
 annexation_PAN_CONQ:0 "Доля Панами"
 annexation_PAN_CONQ_desc:0 "После стремительной кампании вокруг Панамского канала, нам наконец-то удалось разрушить панамскую оборону. Город Панама теперь в наших руках! Теперь мы должны принять решение о будущем Панамы."
 annex.2011.a:0 "Звільнити Панаму!"
 annex.2011.b:0 "Звільнити Панаму, але залишити канал"
 annex.2011.c:0 "Віддати це нашим [CEN.GetAdjective]им союзникам"
 annex.2011.d:0 "Залишити канал та віддати Панаму нашим [CEN.GetAdjective]им союзникам."
 annex.2011.e:0 "Панама - частина Гран-Колумбії!"
 
 annexation_CUB_CONQ:0 "Доля Куби"
 annexation_CUB_CONQ_desc:0 "[annexation_CUB_CONQ_description]"
 annexation_CUB_CONQ_desc_other:0 "После непродолжительной кампании по всему острову Куба, нам наконец-то удалось разрушить кубинскую оборону. Гавана теперь в наших руках! Мы должны принять решение о будущем Кубы."
 annexation_CUB_CONQ_desc_USA:0 "Мы захватили Кубу та тем самым устранили последний оплот сопротивления Американской гегемонии на Карибах. Что делать с непокорным островом?"
 annex.2012.b:0 "Звільнити Кубу, але зберегти базу Гуантанамо як базу."
 annex.2012.a:0 "Звільнити дружню Кубу у всій її повноті."
 
 annexation_HAI_CONQ:0 "Доля Гаїті"
 annexation_HAI_CONQ_desc:0 "После непродолжительной кампании на острове Эспаньола, нам наконец-то удалось разрушить гаитянскую оборону. Порт-о-Пренс теперь в наших руках! Теперь мы должны принять решение о будущем Гаити."
 annex.2013.a:0 "Звільнити дружнє Гаїті!"
 annex.2013.b:0 "Звільнити Гаїті та орендувати Моль Сен-Нікола!"
 
 annexation_DOM_CONQ:0 "Доля Домініканської Республіки"
 annexation_DOM_CONQ_desc:0 "После короткой кампании на острове Эспаньола, нам наконец-то удалось разрушить доминиканскую оборону. Санто-Доминго теперь в наших руках! Теперь мы должны принять решение о будущем Доминиканской Республики."
 annex.2014.a:0 "Звільнити дружню Домініканську Республіку!"
 annex.2014.b:0 "Звільнити Домініканську Республіку та орендувати Саману!"
 
 annexation_PUE_CONQ:0 "Доля Пуерто-Ріко"
 annexation_PUE_CONQ_desc:0 "После короткой кампании, Сан-Хуан находится под нашим контролем, а вместе с ним та весь Пуэрто-Рико. Что делать с островом?"
 annex.2015.a:0 "Звільнити незалежний Пуерто-Ріко"
 annex.2015.b:0 "Передати його нашому американському союзнику"
 annex.2015.c:0 "Передати його [WIF.GetNameDef]"
 
 annexation_WIF_CONQ:0 "Доля Вест-Індійської Федерації"
 annexation_WIF_CONQ_desc:0 "После долгой кампании по всему Карибскому морю, нам наконец-то удалось разрушить оборонительные сооружения Вест-Индии. Западная Гайана теперь в наших руках! Теперь мы должны принять решение о будущем Вест-Индийской Федерации."
 annex.2016.a:0 "Звільнити дружню Вест-Індійську Федерацію!"
 annex.2016.b:0 "Ми вирішуватимемо, що робити з кожним регіоном окремо"
 
 annexation_JAM_CONQ:0 "Доля Ямайки"
 annexation_JAM_CONQ_desc:0 "После непродолжительной кампании, Кингстон находится под нашим контролем, а вместе с ним та вся Ямайка. Что нужно сделать с островом?"
 annex.2017.a:0 "Звільнити незалежну Ямайку"
 annex.2017.b:0 "Передати її нашому Вест-Індійському союзнику"
 
 annexation_CARIBBEAN_CONQ:0 "Доля Карибських островів"
 annexation_CARIBBEAN_CONQ_desc:0 "Многочисленные небольшие карибские острова, ранее входящие в состав [WIF.GetNameDef], были взяты под наш контроль, так как наши войска оккупировали этот регион. Теперь мы должны решить, что с ними делать."
 annex.2018.a:0 "Віддати острови [WIF.GetNameDef]"
 
 annexation_TRI_CONQ:0 "Доля Тринідаду"
 annexation_TRI_CONQ_desc:0 "После короткой кампании, Порт-оф-Спейн находится под нашим контролем, а вместе с ним та весь Тринидад. Что делать с островом?"
 annex.2019.a:0 "Звільнити незалежний Тринідад"
 annex.2019.b:0 "Передати його нашому Вест-Індійському союзнику"
 
 annexation_BOL_CONQ:0 "Доля Болівії"
 annexation_BOL_CONQ_desc:0 "После кампании по джунглям та пустыням Боливии, нам наконец-то удалось добраться до ворот в Анды. Ла-Пас теперь в наших руках! Теперь мы должны принять решение о будущем Боливии."
 annex.2020.a:0 "Звільнити Болівію під дружнім урядом!"
 
 annex.2021.t:0 "Ексклав Аріка"
 annex.2021.d:0 "Чилийский анклав Арика находится между нашей суверенной территорией та перуанским регионом Арекипа. Нам стало известно о претензиях Перу на этот регион, та мы можем использовать это, чтобы укрепить наши связи с ними. Мы могли бы также позволить Чили сохранить территорию, несмотря на ее неудобное географическое положение.\n\nИли мы могли бы Анексувати ее для себя, естественно."
 annex.2021.a:0 "Поступитися Аріку Перу!"
 annex.2021.b:0 "Зберегти Аріку як чилійський ексклав!"
 
 annexation_PRU_CONQ:0 "Доля Перу"
 annexation_PRU_CONQ_desc:0 "После кампании в враждебных перуанских Андах, нам наконец-то удалось разрушить оборону Перу. Лима теперь в наших руках! Теперь мы должны принять решение о будущем Перу."
 annex.2022.a:0 "Звільнити Перу під дружнім урядом!"
 annex.2022.b:0 "Звільнити єдину Перу-Болівію."
 annex.2022.c:0 "Звільнити Перу - ми матимемо справу з Болівією окремо."
 
 annexation_PASTAZA_CONQ:0 "Доля [490.GetName]"
 annexation_PASTAZA_CONQ_desc:0 "Крошечный район [490.GetName] был взят под наш контроль, так как наши войска оккупировали этот район. Теперь мы должны решить, что с ним делать."
 annex.2023.a:0 "Віддати його [ECU.GetNameDef]"
 annex.2023.b:0 "Віддати його [PRU.GetNameDef]"
 
 annexation_ECU_CONQ:0 "Доля Еквадору"
 annexation_ECU_CONQ_desc:0 "После кампании по всему Эквадору, нам наконец-то удалось разрушить эквадорскую оборону. Кито теперь в наших руках! Теперь мы должны принять решение о будущем Эквадора."
 annex.2024.a:0 "Звільнити Еквадор під дружнім урядом!"
 
 annexation_COL_CONQ:0 "Доля Колумбії"
 annexation_COL_CONQ_desc:0 "После кампании по всей Колумбии, нам наконец-то удалось разрушить колумбийскую оборону. Богота теперь в наших руках! Теперь мы должны принять решение о будущем Колумбии."
 annex.2025.a:0 "Звільнити Колумбію під дружнім урядом!"
 annex.2025.b:0 "Продовжити втомливу військову окупацію"
 annex.2025.c:0 "Відродити мрію Болівара!"
 
 annexation_VEN_CONQ:0 "Доля Венесуели"
 annexation_VEN_CONQ_desc:0 "После кампании по всей Венесуэле, нам наконец-то удалось разрушить венесуэльскую оборону. Каракас теперь в наших руках! Теперь мы должны принять решение о будущем Венесуэлы."
 annex.2026.a:0 "Звільнити Венесуелу під дружнім урядом!"
 
 annexation_GYA_CONQ:0 "Доля Гаяни"
 annexation_GYA_CONQ_desc:0 "После короткой кампании, Джорджтаун находится под нашим контролем, а вместе с ним та вся Гайана. Что делать с территорией?"
 annex.2027.a:0 "Звільнити незалежну Гаяну"
 annex.2027.b:0 "Передати її нашому Вест-Індійському союзнику"
 
 annexation_SUR_CONQ:0 "Доля Голландської Гаяни"
 annexation_SUR_CONQ_desc:0 "После непродолжительной кампании основные населенные пункты в Голландской Гайане или Суринаме, как ее также называют, оказались в наших руках. Однако это открыло вопрос: должны ли мы Створити новую нацию на этих неосвоенных землях или это та колония в Америке, которую мы всегда хотели?"
 annex.2028.a:0 "Звільнити Суринам"
 annex.2028.b:0 "Інтеграція регіону до складу Карибської Федерації."
 annex.2028.c:0 "Передайте його нашим союзникам у Гаяні"
 annex.2028.d:0 "Включіть це як [Root.GetAdjective]у територію"  
 
 annexation_BRA_CONQ:0 "Доля Бразилії"
 annexation_BRA_CONQ_desc:0 "После завоевания Бразилии, в наших руках остались огромные девственные джунгли. Даже если мы та держим в руках Рио-де-Жанейро, остальные земли не смогут долго оставать под нашим контролем."
 annex.2029.a:0 "Звільнити лояльну Бразилію"
 annex.2029.b:0 "Ми вирішуватимемо, що робити з кожним регіоном окремо"
 
 annexation_AMA_CONQ:0 "Доля басейну Амазонки"
 annexation_AMA_CONQ_desc:0 "Наши вооруженные силы одержали великую победу, та все крупные города та форты, пересекающие обширные реки бассейна Амазонки, оказались под нашим контролем в нескольких бразильских штатах та территориях. Теперь мы должны решить, каким будет будущее этих земель."
 annex.2030.a:0 "Реорганізувати держави як незалежну республіку"
