### Events and Decisions ###
 annexation_decisions:0 "Рішення про анексію"
 annexation_decisions_desc:0 "Получив контроль над новыми участками земли, мы теперь должны решить, что с этим делать. Занятие может быть дорогим и дестабилизирующим, но оно дает нам прямой доступ к богатствам этих новых земель. С другой стороны, создание марионеточных наций избегает таких трудностей, но не всегда так надежно. В любом случае, судьба народов лежит в наших руках."
 
 annex.occupation:0 "Військова окупація - єдина відповідь."
 annex.integration:0 "Ассимілювати в [Root.GetAdjective]у територію"
 
 annex.15.t:0 "Стара-нова ідея"
 annex.15.d:0 "В 1848 Франкфуртское национальное собрание определило путь немецких государств. В 1871 Бисмарк железом и кровью создал Германию. В 1914 мы победили Антанту. И наконец, мы освободили наших немецких братьев от оков декадентства! Славься, Гроссдойчланд!"
 annex.15.a:0 "Слався, Гроссдойчланд!"
 
 annex.18.t:0 "Території повернуто!"
 annex.18.d:0 "[From.GetAdjective]ое правительство приняло решение вернуть нам земли в ранее оккупированной австрийцами Италии."
 annex.18.a:0 "Ура!"
 
 annex.38.t:0 "[granted_land.GetName] повернута!"
 annex.38.d:0 "[From.GetAdjective]ое правительство решило вернуть нам [granted_land.GetName], без каких-либо обязательств."
 annex.38.a:0 "Ура!"
 
 annex.74.t:0 "Новий король у Мадриді?"
 annex.74.d:0 "В Берлине обсуждается вопрос, стоит ли нам установить немецкого аристократа во главе Испании, восстановить законный Бурбонский дом или поставить претендентов из дома Бурбон-Пармы"
 annex.74.a:0 "Принц Фредерік Гогенцоллерн-Зігмарінен буде чудовим королем"
 annex.74.b:0 "Відновити Дім Бурбонів під керівництвом Хамі I"
 annex.74.c:0 "Підтримати карлистського претендента, Хав'єра Бурбон-Парму"
 annex.74.e:0 "Мені здається, не варто втручатися в чужі справи"
 
 annex.81.t:0 "Доля Баварії"
 annex.81.d:0 "После тяжелой борьбы и стремительного наступления нам удалось взять Мюнхен и принудить Баварское правительство к капитуляции. Наконец мы сможем выполнить нашу мечту о Австрийской Баварии!"
 annex.81.a:0 "Замечательно!"
 
 annex.82.t:0 "Інтеграція Баварії"
 annex.82.d:0 "Баварское государство, которое мы безуспешно пытались присоединить с  18 века, наконец вошло в состав государства!"
 
 annex.83.t:0 "Доля Баден-Вюртемберг"
 annex.83.d:0 "Баден-Вюртемберг и мантия самой Германии - наши. Мы можем наконец осуществить старую мечту Габсбурга об интеграции области в нашу страну!"
 
 annex.84.t:0 "Інтеграція Баден-Вюртемберг!"
 annex.84.d:0 "Земли Баден-Вюртемберга были полностью интегрированы в новую Габсбургскую Германию."
 
 annex.90.t:0 "Німецькомовні кантони під нашим контролем"
 annex.90.d:0 "Народы германоязычных кантонов старой Швейцарии окончательно перешли под наш контроль."
 annex.90.a:0 "Прекрасно!"
 
 annex.92.t:0 "Розділ Швейцарії"
 annex.92.d:0 "Германская Империя, контролируя территорию всей Швейцарии, предложила нам разделить территории и население. Нам достанутся все италоязычные кантоны бывшей конфедерации."
 annex.92.a:0 "Прекрасна пропозиція"
 annex.92.b:0 "Щось я не вірю цим німцям"
 
 annex.93.t:0 "[FROM.GetNameDefCap] погодилася"
 annex.93.d:0 "Итальянцы приняли наше предложение о разделе Швейцарии. Теперь мы передадим им суверенитет италоязычных кантонов Тичино и Граубюнден."
 annex.93.a:0 "Чудово"
 
 annex.94.t:0 "Італійська Швейцарія під нашим контролем"
 annex.94.d:0 "Италоязычное население кантонов наконец признало нашу администрацию"
 annex.94.a:0 "Прекрасно"
 
 annex.95.t:0 "Італія відмовилася"
 annex.95.d:0 "К великому удивлению, итальянцы отказались от раздела, ссылаясь на различные договоры и претензии. Военная оккупация региона продолжится."
 annex.95.a:0 "Що ж, це їхня проблема."
 
 annex.96.d:0 "Германская Империя, контролируя территорию всей Швейцарии, предложила нам разделить территории и население. Нам достанутся все франкоязычные кантоны бывшей конфедерации."
 
 annex.97.t:0 "[FROM.GetNameDefCap] погоджується"
 annex.97.d:0 "Французы согласились. Согласно договору, мы передаем им контроль над франкоязычными кантонами."
 
 annex.98.t:0 "Французька Швейцарія під нашим контролем"
 annex.98.d:0 "Франкоязычное население кантонов наконец признало нашу администрацию"
 
 annex.99.t:0 "Франція відмовилася"
 annex.99.d:0 "К великому удивлению, французы отказались от раздела, ссылаясь на различные договоры и претензии. Военная оккупация региона продолжится."
 
 annex.184.t:0 "Реставрація династії О'Ніл?"
 annex.184.d:0 "После того, как мы дали независимость Ирландии, поступили предложения по восстановлению ирландской монархии. Самыми лучшими кандидатами являются потомки Брайана О'Нил. Его потомки сейчас проживают в Португалии."
 annex.184.a:0 "О'Нілли будуть відновлені на троні Ірландії!"
 annex.184.b:0 "Зберегти Ірландську Республіку."
 
 annex.185.t:0 "Хорхе О'Ніл прибув!"
 annex.185.d:0 "Хорхе Мария О'Нил согласился поселиться в Дублинском замке как Верховный король Ирландии. Прибыв сегодня утром, Эодх выступил с речью на холме Тары, подтвердив, что он будет сильным и справедливым правителем. В то время как республиканцы негодуют, многие приняли нового Короля с радостью."
 annex.185.a:0 "O'Neill Abú!"
 
 annex.240.t:0 "Питання про колишні землі Папської області"
 annex.240.d:0 "Наше недавнее завоевания на севере Италии подарили нам земли, которые должны принадлежать Папе Римскому, судя по договору 1919 года. Мы можем отдать эти земли просто так или потребовать от Папы подчинения. Ну или можем оставить их себе."
 annex.240.a:0 "Віддайте землі Папі"
 annex.240.b:0 "Віддайте землі в обмін на підпорядкування"
 annex.240.c:0 "Окупуйте!"
 
 annex.241.t:0 "Наші землі"
 annex.241.d:0 "Страна, завоевавшая север Италии, решила вернуть нам наши земли, ссылаясь на договор 1919 года. Очевидно, мы должны будем поблагодарить их за эту великую победу нашего государства.
 annex.241.a:0 "Папські землі знову єдині"
 
 annex.242.t:0 "Щедра пропозиція?"
 annex.242.d:0 "Страна, завоевавшая север Италии, решила вернуть нам наши земли в обмен на наше формальное подчинение им.  Хоть мы и потеряем независимость во внешней политике, мы вернём наши земли. Необходимо всё обдумать."
 annex.242.a:0 "Ми приймаємо пропозицію"
 annex.242.b:0 "Ми не прогнемо спини!"
 
 annex.243.t:0 "Папа погодився!"
 annex.243.d:0 "Папа согласился отказаться от независимости во внешней политике в обмен на земли, которые мы ему пообещали. Настал наш черёд выполнить обещания."
 annex.243.a:0 "Дуже добре"
 
 annex.244.t:0 "Папа відмовив нам!"
 annex.244.d:0 "Папа в ярости прогнал наших дипломатов, разозлённый предложением подчинить Святой Престол кому-либо. Похоже, переговоры провалились."
 annex.244.a:0 "Ким він себе уявив?!"
 
 annexation_PAL_CONQ:0 "Доля Палестини"
 annexation_PAL_CONQ_desc:0 "Наши армии взяли под контроль южную часть Леванта, и местное палестинское население требует самоуправления. Мы должны решить, что делать с регионом."
 annex.247.a:0 "Звільнити Палестинський уряд."
 annex.247.b:0 "Віддайте її нашим [TUR.GetAdjective] союзникам."
 annex.247.c:0 "Віддайте її нашим [SYR.GetAdjective] союзникам."
 annex.247.d:0 "Віддайте її нашим [EGY.GetAdjective] союзникам."
 
 annex.281.t:0 "Пропозиція від [From.GetNameDef]"
 annex.281.d.allitaly:0 "Делегация из [From.GetNameDef] прибыла с интересным предложением: в обмен на то, что бы мы взяли под свой контроль большую часть Италии, земли, находящиеся сейчас в [From.GetAdjective]ом владении, они просят [Root.GetNameDef] присоединиться к [From.GetFactionName]. Это заманчивое предложение, хотя оно означает отказ от любого из наших текущих альянсов и войн."
 annex.281.d.centralitaly:0 "Делегация из [From.GetNameDef] прибыла с интересным предложением: в обмен на то, что бы мы взяли под свой контроль большую часть Центральной Италии, земли, находящиеся сейчас в [From.GetAdjective]ом владении, они просят [Root.GetNameDef] присоединиться к [From.GetFactionName]. Это заманчивое предложение, хотя оно означает отказ от любого из наших текущих альянсов и войн."
 annex.281.d.piedmont:0 "Делегация из [From.GetNameDef] прибыла с интересным предложением: в обмен на то, что бы мы вернулись на материк и взяли на себя контроль над Пьемонтом, земли, находящиеся сейчас в [From.GetAdjective]ом владении, они просят [Root.GetNameDef] присоединиться к [From.GetFactionName]. Это заманчивое предложение, хотя оно означает отказ от любого из наших текущих альянсов и войн."
 annex.281.a:0 "Ми згодні на їхній альянс"
 annex.281.b:0 "Точно ні"
 
 annex.282.t:0 "[From.GetNameDefCap] згодна"
 annex.282.d:0 "Правительство [From.GetAdjective] было более чем счастливо обменять возврат своих земель на альянс с нами."
 annex.282.a:0 "Чудово!"
 
 annex.283.t:0 "[From.GetNameDefCap] відмовилася"
 annex.283.d:0 "Очевидно, что правительство [From.GetAdjective] недостаточно сильно хочет вернуть свои земли, или не доверяет нашему предложению. В любом случае, они отказались присоединиться к нашему альянсу."
 annex.283.a:0 "Це їхня втрата"
 
 annex.284.t:0 "[From.GetNameDefCap] залишає [Root.GetFactionName]"
 annex.284.d:0 "Похоже, что предложение [From.From.GetNameDef] о возвращении земель в Италии было слишком большим, чтобы [From.GetNameDef] отказалась. Они покинули наш альянс и присоединились к [From.From.GetFactionName]. Возможно, это земли, которые мы никогда не смогли бы им доставить, но даже в этом случае - это горькая пилюля, которую придеться проглотить."
 annex.284.a:0 "Сподіваюся, ми не опинимося на протилежних сторонах"
 
## let's sort these out ##
 
 annexation_GER_CONQ:0 "Доля Німеччини"
 annexation_GER_CONQ_desc:0 "[annexation_GER_CONQ_description]"
 annexation_GER_CONQ_desc_RUS:0 "Германская Империя разгромлена! Наши храбрые солдаты с гордостью маршируют по Унтер-ден-Линден, продемонстрировав тем самым несомненную победу [Root.GetAdjective]их вооруженных сил в смертельной борьбе против немцев! Теперь мы должны решить, что делать с землями нашего бывшего врага."
 annexation_GER_CONQ_desc_other:0 "Германия, которая ещё вчера была на вершине славы и почёта, оказалась повержена, терзаемая как внешними, так и внутренними врагами. Теперь нам нужно решить, что делать с землей наших врагов. Мы могли бы заставить Гогенцоллернов признать наш сюзеренитет над ними. Некоторые из наших политиков требуют уничтожить немецкую монархию, дав рождение республиканскому Союзу. Самые же радикальные предлагают вернуть Германию во времена раздробленности и упадка."
 annex.1000.a:0 "Оголосити про новий Німецький Союз!"
 annex.1000.c:0 "Пізніше ми вирішимо, як поділити Німеччину."
 annex.1000.e:0 "Окупувати Баварію та відокремити решту Німеччини"
 annex.1000.f:0 "Відтворити Німецьку Імперію під керівництвом Відня"
 annex.1000.g:0 "Ми не можемо довіряти німцям. Військова окупація краще..."
 annex.1000.h:0 "Звільнити лояльну Прусську державу"
 annex.1000.i:0 "Звільніть лояльну Північнонімецьку державу, решту вирішимо пізніше"
 annex.1000.j:0 "Окупувати тільки Пруссію, решту вирішимо пізніше"
 annex.1000.k:0 "Окупувати Рейнланд, решту розділимо пізніше"
 annex.1000.l:0 "Створити новий Німецький Союз, але відокремити Рейнланд"
 annex.1000.m:0 "Перенести наш кордон до Рейну, створити Німецький Союз"
 annex.1000.n:0 "Передайте землю [GEX.GetNameDef]"
 germany_split_tt:0 "§YЗ'являться рішення, що визначають долю окремих регіонів Німеччини§!\n"
 
 annexation_ALSACE_CONQ:0 "Доля Ельзас-Лотарінгії"
 annexation_ALSACE_CONQ_desc:0 "Наши армии взяли под свой контроль Эльзас-Лотарингию, регион, который в течение последних 70 лет оспаривается между Францией и Германией. Теперь мы должны решить, что делать с этой землей."
 annex.1001.a:0 "Віддати її [FRA.GetNameDef]."
 annex.1001.b:0 "Віддати її [NFA.GetNameDef]."
 annex.1001.c:0 "Віддати її [FRP.GetNameDef]."
 annex.1001.d:0 "Віддати її [42.owner.GetNameDef]."
 annex.1001.e:0 "Віддати її [780.owner.GetNameDef]."
 
 annexation_LUX_CONQ:0 "Доля Люксембургу"
 annexation_LUX_CONQ_desc:0 "Великое Герцогство Люксембург когда-то было независимым государством. Во время Вельткрига немецкая армия оккупировала Великое Герцогство, которое позже было включено в Германскую Империю как новое государство. Теперь, когда наше господство в Европе обеспечено, в нашей власти решать, что будет с государством."
 annex.1002.a:0 "Віддати його [france.GetNameDef]"
 annex.1002.b:0 "Віддати його [belgium.GetNameDef]"
 annex.1002.c:0 "Віддати його [germany.GetNameDef]"
 
 annexation_RHI_CONQ:0 "Доля Рейнланду"
 annexation_RHI_CONQ_desc:0 "Весь Рейнский регион оказался под нашим контролем. В настоящее время наши вооруженные силы сталкиваются с определенным противодействием со стороны местного населения. Мы можем оставить это на усмотрение местных органов власти в регионе, чтобы они могли позаботиться о любых диссидентах."
 annex.1003.a:0 "Звільнити лояльну Рейнську державу"
 annex.1003.b:0 "Віддати його [55.Owner.GetNameDef]"
 annex.1003.c:0 "Анексувати західний берег Рейну, решту віддати [55.Owner.GetNameDef]."
 annex.1003.d:0 "Анексувати західний берег Рейну"
  
 annexation_NGF_CONQ:0 "Доля Північної Німеччини"
