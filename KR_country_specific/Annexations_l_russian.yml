 annexation_NOR_CONQ:0 "Доля Норвегії"
 annexation_NOR_CONQ_desc:0 "Норвежская армия капитулировала, а правительство пало. Наш флаг развевается над Осло. Теперь остается лишь сокрушить партизан, но может быть, стоит заручиться поддержкой норвежских сторонников для формирования правительства?"
 annex.1055.a:0 "Відновити норвезьку монархію!"
 annex.1055.b:0 "Відновити союз Швеції та Норвегії"
 annex.1055.c:0 "Створити Норвезьку республіку"
 
 annexation_SWE_CONQ:0 "Доля Швеції"
 annexation_SWE_CONQ_desc:0 "Министр Обороны заявил о полном разгроме шведской армии та капитуляции. Снаряжение та припасы уже захвачены та будут отгружены на нашу территорию. Полная та безоговорочная победа."
 annex.1056.a:0 "Відновити шведського монарха на троні!"
 annex.1056.b:0 "Досить монархів, звільнити республіканську Швецію"
 
 annexation_ALAND_CONQ:0 "Доля Аландських островів"
 annexation_ALAND_CONQ_desc:0 "Теперь, когда под нашим контролем находится балтийские Аландские острова, мы должны решить, что с ним делать."
 annex.1057.a:0 "Віддати Аландські острови [FIN.GetNameDef]"
 annex.1057.b:0 "Віддати Аландські острови [SWE.GetNameDef]"
 
 annexation_FIN_CONQ:0 "Доля Фінляндії"
 annexation_FIN_CONQ_desc:0 "Финским солдатам не хватило мужества та патриотизма, чтобы защитить свою Родину та после смерти. Финляндия пала. Теперь мы должны решить вопрос о том, как лучше всего управлять финнами."
 annex.1058.a:0 "Звільнити!"
 annex.1058.b:0 "Анексувати фінські землі."
 
 annexation_KARELIA_CONQ:0 "Доля Карелії"
 annexation_KARELIA_CONQ_desc:0 "Карельский полуостров оказался под нашим контролем, поскольку наши войска оккупировали этот регион. Теперь мы должны решить, что с ним делать."
