 annexation_PAP_CONQ_desc:0 "В связи с тем, что наши войска контролировали вечный город та прилегающие к нему территории, был поднят вопрос об управлении этим районом. В то время как создание итальянского правительства могло бы дать нам право голоса на полуострове, восстановление Папского государства требует Святой Престол та высшее духовенство."
 annex.1100.a:0 "Звільнити Рим як маріонетку"
 
 annexation_SIC_CONQ:0 "Доля Південної Італії"
 annexation_SIC_CONQ_desc:0 "Наши армии взяли под свой контроль Южную Италию, а местные жители жаждут самоуправления. Мы должны решить, что делать с регионом."
 annex.1101.a:0 "Відпустити [SIC.GetNameDef] як маріонетку"
 
 annexation_SRD_CONQ:0 "Доля Сардинії"
 annexation_SRD_CONQ_desc:0 "Остров, укрепленный королем в изгнании, оказался твердым орешком, но теперь он в наших руках. Что нам делать с территорией?"
 annex.1102.a:0 "Звільнити Сардинію як маріонетку"
 
 annexation_MLT_CONQ:0 "Доля Мальти"
 annexation_MLT_CONQ_desc:0 "Мальта была взята под наше руководство, а наши войска оккупировали остров. Теперь мы должны решить, что с ним делать."
 annex.1103.a:0 "Звільнити Мальту як маріонетку"
 annex.1103.b:0 "Повернути її британцям"
 annex.1103.c:0 "Передати острів нашим італійським союзникам"
 
 annexation_ARDENNES_CONQ:0 "Доля Арденн"
 annexation_ARDENNES_CONQ_desc:0 "Лесной, малонаселенный регион Арденн теперь находится под нашим контролем, мы должны решить, что с ним делать."
