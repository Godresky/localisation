 annex.4026.a:0 "Повернути його до [291.Owner.GetNameDef], у нас немає для них застосування."


 annexation_GAB_CONQ:0 "Доля Габону"
 annexation_GAB_CONQ_desc:0 "Теперь мы контролируем бывшую немецкую колонию Габона та вместе с ней нам подчиняются тысячи африканцев. Возможно, мы должны Створити для них государство на этих землях. Однако мы та сами можем успешно править ими."
 annex.5000.a:0 "Сформувати державу Габон"
 
 annexation_CMR_CONQ:0 "Доля Камеруну"
 annexation_CMR_CONQ_desc:0 "С нашей недавней аннексией колонии Камеруна администрация на этих землях распалась, та эта территория нуждается в новой более крепкой администрации. Вопрос лишь в том, должны ли эти земли находиться под нашим прямым контролем или достаточно Створити марионеточное государство?"
 annex.5001.a:0 "Сформувати державу Камерун"
 
 annexation_CAR_CONQ:0 "Доля Убангі-Шарі"
 annexation_CAR_CONQ_desc:0 "После нашей успешной победы над врагом, нам пришлось контролировать территории Убанги-Шари. Тем не менее эта оккупация съедает много сил та денег, та многие официальные лица в нашей стране предлагают дать автономию этим землям. Каков ваш вердикт?"
 annex.5002.a:0 "Сформувати державу Убангі-Шарі"
 
 annexation_COG_CONQ:0 "Доля Конго"
 annexation_COG_CONQ_desc:0 "Наша аннексия бывшей немецкой колонии Конго подняла вопрос об скорейшем решении судьбы этих земель. У нас есть несколько вариантов решения этой проблемы. Мы можем установить здесь колониальное правительство. Также мы можем Створити государство, лояльное нам, возглавляемая местными лидерами. Каков ваш вердикт?"
 annex.5003.a:0 "Сформувати державу Конго"
 
 annexation_ZAM_CONQ:0 "Доля Замбезії"
 annexation_ZAM_CONQ_desc:0 "Теперь, когда мы контролируем бывшие территории немецкой колонии в Замбезии, нам нужно решить судьбу Замбезии. Мы можем из неё сделать отдельную колонию или мы можем объединить её с Ньясалендом. Так, что мы будем делать с ней?"
 annex.5004.a:0 "Сформувати державу Замбезія та приєднати до нього Ньясаленд!"
 annex.5004.b:0 "Сформувати державу Замбезія, але без Ньясаленду."
 
 annexation_ANG_CONQ:0 "Доля Анголи"
 annexation_ANG_CONQ_desc:0 "После присоединения Анголы, бывшей колонии Португалии, нам придётся разобраться с жителями этой колонии. Разумеется, нам будет легче дать им независимость, чем управлять ими на прямую?"
 annex.5005.a:0 "Сформувати державу Ангола!"
 
 annexation_NGA_CONQ:0 "Доля Нігерії"
 annexation_NGA_CONQ_desc:0 "Огромная та богатая колония Нигерия теперь находится под нашим контролем, та нам нужно решить её судьбу. Должна ли она быть зависима от нас?"
 annex.5006.a:0 "Сформувати державу Нігерія"
 
 annexation_DAH_CONQ:0 "Доля Дагомеї"
 annexation_DAH_CONQ_desc:0 "Старая территория королевства Дагомея, бывшая немецкая колония, была захвачена нами. та стоит заметить, что поддержка оккупации на этих землях обходится нам очень дорого. Поэтому нам стоит дать этой территории автономию. Или всё же не стоит?"
 annex.5007.a:0 "Сформувати державу Дагомея"
 
 annexation_TOG_CONQ:0 "Доля Тоголенду"
 annexation_TOG_CONQ_desc:0 "Теперь мы контролируем бывшую немецкую колонию Того та миллионы африканцев, населяющих ее, желают сформировать собственное правительство. Возможно, нам стоит дать им такую возможность, но они, конечно же, будут лояльны нам."
 annex.5008.a:0 "Сформувати державу Того"
 
 annexation_GHA_CONQ:0 "Доля Гани"
 annexation_GHA_CONQ_desc:0 "Сейчас регион Ганы находится под нашим контролем. Должны ли мы продолжать оккупацию или мы должны сформировать новое правительство на этой земле?"
 annex.5009.a:0 "Сформувати державу Гана"
 
 annexation_IVO_CONQ:0 "Доля Кот-д’Івуару"
 annexation_IVO_CONQ_desc:0 "Кот-д'Ивуар теперь под нашим контролем. Однако его жители требуют, чтобы компетентная администрация позаботилась о налогах та воинской повинности. Возможно, создание лояльного нам правительства на этой земле более лучшее решение проблемы чем наш прямой контроль."
 annex.5010.a:0 "Сформувати державу Кот-д’Івуар"
 
 annexation_LIB_CONQ:0 "Доля Ліберії"
 annexation_LIB_CONQ_desc:0 "Государство Либерия, основанное американской компанией, которая хотела перевезти всех американских чернокожих обратно в Африку, всегда было своеобразным государством. Под контролем американцев в течение многих лет страна утратила свою мощь. Либерийская идентичность сильна та попытка Анексувати их напрямую может оказаться неэффективной, чиновники в нашей стране призывают к созданию лояльного либерийского государства вместо аннексии."
 annex.5011.a:0 "Звільнити лояльну Ліберію"
 annex.5011.b:0 "Звільнити лояльну Ліберію"
 
 annexation_SIE_CONQ:0 "Доля Сьєрра-Леоне"
 annexation_SIE_CONQ_desc:0 "Бывшая британская колония Сьерра-Леоне находится под нашим контролем. Но, несмотря на все усилия, наша администрация не справляется с управлением этими землями, поэтому поступили предложения об создании марионеточного правительства на этих землях."
 annex.5012.a:0 "Сформувати державу Сьєрра-Леоне"
 
 annexation_GNA_CONQ:0 "Доля Гвінеї"
 annexation_GNA_CONQ_desc:0 "Бывшая французская колония Гвинея находится под нашим контролем. Спустя некоторое время возник вопрос об создании лояльного государства на этих земля. Каково наше решение?"
 annex.5013.a:0 "Сформувати державу Гвінея"
 
 annexation_CVG_CONQ:0 "Доля Капе-Верде-Гвінеї"
 annexation_CVG_CONQ_desc:0 "Движения за независимость Кабо-Верде та Гвинеи всегда были очень связаны, как единый организм, вполне естественно, что после нашего прихода они не бросят свои попытки добиться независимости. Возможно, чтобы избежать в будущем проблем, нам стоит дать то, что они хотят."
 annex.5014.a:0 "Сформувати державу Капе-Верде-Гвінея"
 
 annexation_SEN_CONQ:0 "Доля Сенегамбії"
 annexation_SEN_CONQ_desc:0 "Порт Дакар, когда-то самый важный порт Французской Западной Африки, наш. Однако, после нашего прихода на эту землю, возник вопрос об выделении автономии этой территории. Так, та что нам делать?"
 annex.5015.a:0 "Сформувати державу Сенегамбія"
 
 annexation_MRT_CONQ:0 "Доля Мавританії"
 annexation_MRT_CONQ_desc:0 "Пустынный регион Мавритании находится под нашим контролем. Бывшая французская колония, нуждается в создании сильной администрации, чтобы эти земли не утонули в анархии. Должны ли мы рассмотреть вопрос о создании мавританского марионеточного государства?"
 annex.5016.a:0 "Сформувати державу Мавританія"
 
 annexation_MLI_CONQ:0 "Доля Малі"
 annexation_MLI_CONQ_desc:0 "Долина реки Нигер, некогда известная как французский Судан или Мали, теперь находится под нашим контролем. Прямой контроль над этой территорией обходится нам дорого. Поэтому на следует Створити на этой земле марионеточное правительство. Или всё же не следует?"
 annex.5017.a:0 "Сформувати державу Малі"
 
 annexation_VOL_CONQ:0 "Доля Верхньої Вольти"
 annexation_VOL_CONQ_desc:0 "Древняя земля мосси вокруг области Вольта перешла под наш контроль та теперь является частью нашей страны. Часто разделенные та плохо воспринимаемые колониальными властями, их народ теперь просит нас дать ему шанс Створити свое собственное государство. Должны ли мы позволить им организовать себя в определённой степени?"
 annex.5018.a:0 "Сформувати державу Верхня Вольта"
 
 annexation_NGR_CONQ:0 "Доля Нігеру"
 annexation_NGR_CONQ_desc:0 "Нигер находится под нашим контролем. Теперь пора решить вопрос об создании администрации на этой земле?"
 annex.5019.a:0 "Сформувати державу Нігер"
 
 annexation_CHA_CONQ:0 "Доля Чаду"
 annexation_CHA_CONQ_desc:0 "Наконец, Чад наш. Однако возник вопрос об создании государства на этой земле. Возможно, нам следует дать местным жителям своё государство, лояльное нам, так как аборигены не раз восставали против колонизаторов."
 annex.5020.a:0 "Сформувати державу Чад"
 
 annexation_MOR_CONQ:0 "Доля Марокко"
 annexation_MOR_CONQ_desc:0 "Мы освободили Марокко от немцев, та наши силы сейчас испытывают трудности с оккупацией горных та полузасушливых районов страны. Несмотря на то, что городские центры находятся под нашим контролем, возможно, было бы целесообразно передать дополнительный контроль местным жителям."
 annex.5021.a:0 "Ми повинні звільнити їх"
 
 annexation_SPAMOR_CONQ:0 "Доля Іспанського Марокко"
 annexation_SPAMOR_CONQ_desc:0 "Мы контролируем испанскую часть Марокко. Стоит ли передать эти земли Марокко, Испании, или же оставить под нашим прямым контролем?"
 annex.5022.a:0 "Передати його нашій марокканській маріонетці."
 annex.5022.b:0 "Передати його нашій іспанській маріонетці."
 
 annexation_RIO_DE_ORO_CONQ:0 "Доля Ріо-де-Оро"
 annexation_RIO_DE_ORO_CONQ_desc:0 "Пустынный район Рио-де-Оро сейчас находится под нашим контролем, мы должны решить, что с ним делать."
 annex.5023.a:0 "Віддати його [MOR.GetNameDef]"
 annex.5023.b:0 "Віддати його [MRT.GetNameDef]"
 annex.5023.c:0 "Віддати його [NFA.GetNameDef]"
 
 annexation_ALG_CONQ:0 "Доля Алжиру"
 annexation_ALG_CONQ_desc:0 "Мы наконец-то освободили Алжир от французских тиранов. Должны ли мы дать Алжиру свободу?" 
 annex.5024.a:0 "Звільнити лояльний Алжир"
 
 annexation_TUN_CONQ:0 "Доля Тунісу"
 annexation_TUN_CONQ_desc:0 "После тяжелых боев нам удалось провести полномасштабное наступление та установить контроль над всем Тунисом. Бей та несколько националистов требуют самоуправления, та некоторые предлагают им это предоставить. В качестве альтернативы мы могли бы продолжать оккупировать Тунис. Что нам делать?"
 annex.5025.a:0 "Звільнити Туніс"
 
 annexation_ETH_CONQ:0 "Доля Ефіопії"
 annexation_ETH_CONQ_desc:0 "После нашей успешной кампании в Эфиопии, у нас теперь есть задача Створити новую местную административную власть для восстановления мира, однако есть несколько вариантов для нашего выбора..."
 annex.5026.a:0 "Створити Ефіопію."
 annex.5026.b:0 "Створити Ефіопію та Еритрею."
 annex.5026.c:0 "Створити розширену Еритрею та ослаблену Ефіопію."
 deal_with_ERT_later:0 "Пізніше ми вирішимо, що робити з §YЕритреєю§!."
 
 annexation_ERI_CONQ:0 "Доля Еритреї"
 annexation_ERI_CONQ_desc:0 "После нашей успешной кампании в Эритрее сейчас перед нами стоит задача учредить новую местную административную власть в целях восстановления мира, однако у нас есть несколько вариантов..."
 annex.5027.a:0 "Звільнити дружню нам Еритрею!"
 annex.5027.b:0 "Повернути його нашому другу Ефіопії"
 
 annexation_GERSOM_CONQ:0 "Доля Німецького Сомаліленду"
 annexation_GERSOM_CONQ_desc:0 "Мы контролируем Германское Сомали, на который претендует одна из наших марионеток. Может быть, лучше будет Віддати його им?"
 annex.5028.a:0 "Передати його [SOM.GetNameDef]"
 annex.5028.b:0 "Передати його [921.owner.GetNameDef]"
 
 annexation_SOM_CONQ:0 "Доля Сомалі"
 annexation_SOM_CONQ_desc:0 "Теперь мы контролируем бывшие территории государства Сомали, та на этих территориях будет тяжело поддерживать оккупацию, возможно, мы должны сделать Сомали независимым государством, но находящимся в нашей сфере влияния?"
 annex.5029.a:0 "Продовжити окупацію"
 annex.5029.b:0 "Створити лояльну Сомалію"
 
 annexation_KEN_CONQ:0 "Доля Кенії"
 annexation_KEN_CONQ_desc:0 "Земли Кении находятся под нашим контролем. Нам, возможно, стоит присоединить её к нашей стране. Или нам всё же стоит Створити марионеточное государство на этой территории..."
 annex.5030.a:0 "Сформувати державу Кенія"
 
 annexation_UGA_CONQ:0 "Доля Уганди"
 annexation_UGA_CONQ_desc:0 "Сейчас мы занимаем территории бывшей немецкой колонии - Уганды. Нам нужно решить проблему о создании правительства на этой земле. Должно ли правительство состоять из местных жителей или мы сами должны управлять этой страной. В любом случае, Do you know the way?"
 annex.5031.a:0 "Сформувати державу Уганда"
 
 annexation_TZN_CONQ:0 "Доля Східної Африки"
 annexation_TZN_CONQ_desc:0 "Сейчас мы занимаем центр бывшей немецкой колонии - Миттельафрики. Теперь нам надо решить судьбу этих земель. Мы можем Створити государство, лояльное нам, возглавляемое местными лидерами или нам стоит Створити колониальное правительство?" 
 annex.5032.a:0 "Сформувати Велику Східну Африку."
 annex.5032.b:0 "Відновити Східну Африку у її колишньому вигляді."
 
 annexation_RWA_CONQ:0 "Доля Руанди"
 annexation_RWA_CONQ_desc:0 "После освобождения Руанды от немецкой тирании, у нас возник вопрос об независимости этой страны. Должны ли мы управлять этой страной или это должны делать жители этой страны?"
 annex.5033.a:0 "Сформувати державу Руанда"
 
 annexation_BRD_CONQ:0 "Доля Бурунді"
 annexation_BRD_CONQ_desc:0 "Мы присоединили Бурунди, часть бывшей немецкой колонии Восточной Африки. Мы должны решить судьбу этой земли. Может нам следует Створити марионеточное правительство на этих землях?"
 annex.5034.a:0 "Сформувати державу Бурунді"
 
 annexation_MZB_CONQ:0 "Доля Мозамбіку"
 annexation_MZB_CONQ_desc:0 "После присоединения Мозамбика, бывшей колонии Португалии, нам придётся разобраться с жителями этой колонии. Разумеется, нам будет легче дать им независимость, чем управлять ими на прямую?"
 annex.5035.a:0 "Сформувати державу Мозамбік!"
 
 annexation_MLW_CONQ:0 "Доля Ньясаленду"
 annexation_MLW_CONQ_desc:0 "После начала оккупации Ньясаленда, нам поступили предложения о создании государства, лояльного нам, возглавляемая местными лидерами, вместо создания на этих территориях колонии. Как вы считаете, что нам нужно сделать Ньясалендом?"
 annex.5036.a:0 "Сформувати державу Ньясаленд"
 
 annexation_MAD_CONQ:0 "Доля Мадагаскару"
 annexation_MAD_CONQ_desc:0 "Как ни странно, Мадагаскар наш. Огромный остров в настоящее время находится под нашим контролем. Возможно, нам следует образовать на Мадагаскаре протекторат или нам следует полностью присоединить к нашей стране?"
 annex.5037.a:0 "Сформувати державу Мадагаскар"
 
 annexation_SAF_CONQ:0 "Доля Південної Африки"
 annexation_SAF_CONQ_desc:0 "Наконец-то, Южная Африка пала под натиском наших армий. После окончания войны, пошли разговоры о предоставлении независимости этому государству. На повестке стоял вопрос: стоит ли нам оставить под контролем Южной Африки протектораты Бечуаленд та Родезию, которые перешли под их контроль в 1925 году? Выбор за нами."
 annex.5038.a:0 "Звільнити Південну Африку та дозволити їм зберегти протекторати"
 annex.5038.b:0 "Звільнити Південну Африку, але відокремити Родезію."
 annex.5038.c:0 "Протекторати більше не будуть під їх контролем"
 annex.5038.d:0 "Звільнити Південну Африку"
 annex.5038.e:0 "Віддати її британцям"
 
 annexation_NMB_CONQ:0 "Доля Намібії"
 annexation_NMB_CONQ_desc:0 "Мы аннексировали бывшую немецкую колонию - Миттельафрику. Однако возник вопрос о том, что нам делать с землями этой бывшей колонии. Мы можем Створити на этих землях свою колонию. Также мы можем Продовжити окупацію этих земель. Так каково наше решение?"
 annex.5039.a:0 "Сформувати державу Намібія!"
 
 annexation_BOT_CONQ:0 "Доля Ботсвани"
 annexation_BOT_CONQ_desc:0 "Ботсвана наша. Должны ли мы Створити протекторат на этой земле?"
 annex.5040.a:0 "Сформувати державу Ботсвана"
 
 annexation_ZIM_CONQ:0 "Доля Зімбабве"
 annexation_ZIM_CONQ_desc:0 "Протекторат Зимбабве/Родезия пережил много битв за независимость. Однако все они провалились. Возможно, чтобы избежать кровопролития, нам стоит дать им независимость?"
 annex.5041.a:0 "Сформувати державу Зімбабве"
