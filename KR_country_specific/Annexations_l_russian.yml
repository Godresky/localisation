 annexation_UKR_CONQ:0 "Доля України"
 annexation_UKR_CONQ_desc:0 "После тяжелых боев нам удалось провести полномасштабное наступление та захватить 'Хлебную корзину' Европы. Киев теперь в наших руках!"
