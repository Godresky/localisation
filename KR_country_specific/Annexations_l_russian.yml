 annexation_POLESIA_CONQ:0 "Доля Полісся"
 annexation_POLESIA_CONQ_desc:0 "Тихий район Полесья оказался под нашим контролем, поскольку наши войска оккупировали его. Теперь мы должны решить, что с ним делать."
 
 annexation_WHR_CONQ:0 "Доля Білорусі"
 annexation_WHR_CONQ_desc:0 "После непродолжительной кампании в Беларуси мы полностью разбили вражеские силы та сломили оборону Минска. Вся Беларусь в наших руках, та мы должны решить, что делать с этими землями."
