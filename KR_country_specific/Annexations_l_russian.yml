 annexation_SWI_CONQ:0 "Доля Швейцарії"
 annexation_SWI_CONQ_desc:0 "После свирепых боев в долинах Альп Швейцария капитулировала, и некому больше охранять ее богатства. Но простой народ сопротивляется нашему управлению. Что мы должны сделать? "
 annex.1037.a:0 "Звільнити!"
 annex.1037.b:0 "Звільнити, але Романдія – наша."
 annex.1037.c:0 "Звільнити їх, але збережіть регіон Тичино."
 
 annex.1038.t:0 "Доля Швейцарії"
 annex.1038.d:0 "По всей Швейцарии германо-, франко- и италоязычное население устраивает бунты против наших гарнизонов. Независимая Швейцария определенно избавит нас от такой проблемы, к тому же появится еще одна дружественная страна. Некоторые правые политики предлагают присоединить германоязычные кантоны к Германии, или даже разделить всю Конфедерацию с Францией и Италией."
 annex.1038.a:0 "Відновлення незалежної Швейцарії."
 annex.1038.b:0 "Запропонувати поділити Швейцарію з Італією та Францією."
 annex.1038.c:0 "Приєднати Швейцарію безпосередньо до Райху!"
 
