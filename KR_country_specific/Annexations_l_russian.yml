 annexation_ENG_CONQ_desc:0 "[annexation_ENG_CONQ_description]"
 annexation_ENG_CONQ_britain:0 "Доля Британії"
 annexation_ENG_CONQ_desc_britain:0 "После победы над Соединенным Королевством Британии мы теперь контролируем Великобританию. Мы можем разделить эти земли та Створити новые страны с лояльными правительствами или Створити единую Великобританию."
 annexation_ENG_CONQ_desc_britain_GER:0 "После победы над Британским Союзом мы теперь контролируем Великобританию. Несмотря на то, что очевидный выбор будет сделан в пользу воссоздания нашей собственной Британии, некоторые члены Высшего командования предложили разрушить Британию, разделив ее на более мелкие составляющие государства. Конечно, мы также могли бы просто оккупировать весь остров."
 annexation_ENG_CONQ_england:0 "Доля Англії"
 annexation_ENG_CONQ_desc_england:0 "Мы получили контроль над Лондоном, а значит, та над сердцем Англии. Теперь мы должны решить, что делать с британской территорией."
 annex.1044.a:0 "Створити лояльний Британський уряд"
 annex.1044.b:0 "Розділити острів між Англією та Шотландією"
 annex.1044.c:0 "Розділити острів між Англією, Уельсом та Шотландією"
 annex.1044.e:0 "Відновити вільне Сполучене Королівство!"
 annex.1044.f:0 "Повернути британські землі нашим союзникам у [CAN.GetNameDef]"
 annex.1044.g:0 "Створити лояльний Англійський уряд"
 annex.1044.h:0 "Відновити Британський Союз!"
 annex.1044.i:0 "Створити англійський уряд, з Шотландією та Уельсом розберемося окремо."
 annex.1044.j:0 "Окупувати Англію, Шотландію та Уельс слід розглянути окремо."
 
 annexation_SCO_CONQ:0 "Доля Шотландії"
 annexation_SCO_CONQ_desc:0 "Шотландия была взята под наш контроль, когда наши войска оккупировали регион. Теперь мы должны решить, что с ним делать."
 annex.1045.a:0 "Звільнити незалежну Шотландію, вірну нам!"
 annex.1045.b:0 "Ми маємо здати наші території у Північній Англії в оренду шотландцям."
 
 annexation_WLS_CONQ:0 "Доля Уельсу"
 annexation_WLS_CONQ_desc:0 "Уэльс была взята под наш контроль, когда наши войска оккупировали регион. Теперь мы должны решить, что с ним делать."
 annex.1046.a:0 "Звільнити незалежний Уельс, вірний нам!"
 annex.1046.b:0 "Віддати його нашим [GBP.GetAdjective]им союзникам"
 
 annexation_IRE_CONQ:0 "Доля Ірландії"
 annexation_IRE_CONQ_desc:0 "[annexation_IRE_CONQ_description]"
 annexation_IRE_CONQ_desc_other:0 "Ми контролюємо весь Ірландський острів, тепер необхідно вирішити їхню долю."
 annexation_IRE_CONQ_desc_GBR:0 "Контроль над Ирландией всегда был сложной задачей для британского правительства. Между нашими народами накопилось много долгих лет неприязни, та мы давно узнали, что попытки управлять ирландцами не приносят нам радости. Но времена изменились. Управляем ли мы Ирландией напрямую или вернемся к идее Домашнего правления, на которую мы согласились после последней Войны за независимость?"
 annexation_IRE_CONQ_desc_ENG:0 "Наши люди маршируют по Дублину, та Ирландская республиканская армия разбилась о наши вооруженные силы. Тем временем мы должны принять решение о будущем Ирландии. Одни утверждают, что Ирландия должна быть аннексирована в Британский Союз, другие утверждают, что это был бы акт несоциалистического империализма та что это не было бы поддержано ирландским народом, что привело бы нас к кровопролитной партизанской войне."
 annex.1047.a:0 "Вони здобудуть свою незалежність"
 annex.1047.c:0 "Південній Ірландії буде надано обмежене самоврядування."
 annex.1047.d:0 "Ірландська вільна держава приєднається до Співдружності."
 annex.1047.e:0 "Знову настав час прямого управління."
 annex.1047.f:0 "Ірландії буде надано обмежене самоврядування."
 annex.1047.g:0 "Створити Ірландську Соціалістичну Республіку!"
 annex.1047.h:0 "Ірландія має керуватися безпосередньо з Лондона!"
 
 annexation_HOL_CONQ:0 "Доля Нідерландів"
 annexation_HOL_CONQ_desc:0 "После короткой кампании по болотам та городским центрам Нидерландов нам удалось уничтожить гордый народ. Нидерланды сейчас в наших руках! Теперь мы должны принять решение об их будущем."
 annex.1048.a:0 "Звільнити Нідерланди"
 annex.1048.b:0 "Анексувати [978.GetName] та звільнити інше."
 annex.1048.c:0 "Анексувати [978.GetName] та [979.GetName], та звільнити інше."
 annex.1048.d:0 "Віддати [978.GetName] та [979.GetName] [925.Owner.GetNameDef] та звільнити інше."
 annex.1048.e:0 "Відновіть уряд у вигнанні."
 annex.1048.f:0 "Анексувати [978.GetName], та відновити вигнанців."
 annex.1048.g:0 "Анексувати [978.GetName] та [979.GetName], та відновити вигнанців."
 annex.1048.h:0 "Віддати [978.GetName] та [979.GetName] [925.Owner.GetNameDef] та відновити вигнанців."
 
 annexation_BEL_CONQ:0 "Доля Бельгії"
 annexation_BEL_CONQ_desc:0 "После короткой кампании в Бельгии, мы контролируем регион та должны решить, что с ним делать. Бельгия - очень разделенная страна, та разделение ее по культурным линиям может привести к меньшим проблемам в будущем."
 annex.1049.a:0 "Звільнити лояльну Бельгію"
 annex.1049.b:0 "Розділити Бельгію - ми вирішуватимемо, що робити з її регіонами окремо"
 
 annexation_FLN_CONQ:0 "Доля Фландрії"
 annexation_FLN_CONQ_desc:0 "Теперь мы контролируем голландскоязычную провинцию Фландрия, которая когда-то принадлежала Бельгии та Фландрии-Валлонии. Мы должны выбрать, что делать с нашей новой частью Бельгии."
 annex.1050.a:0 "Звільнити Фландрію"
 annex.1050.b:0 "Віддати її [HOL.GetNameDef]"
 annex.1050.c:0 "Віддати її [WLL.GetNameDef]"
 annex.1050.d:0 "Відтворити Бельгію"
 annex.1050.e:0 "Бельгія знову буде єдиною!"
 
 annexation_WLL_CONQ:0 "Доля Валлонії"
 annexation_WLL_CONQ_desc:0 "Теперь мы контролируем южную половину Валлонии, которая когда-то была оккупирована немецкой армией после Вельткрига, мы должны выбрать, что делать с нашей новой частью Бельгии."
 annex.1051.a:0 "Звільнити Валлонію"
 annex.1051.b:0 "Передати її [FLN.GetNameDef]"
 annex.1051.c:0 "Передати її [24.Owner.GetNameDef]"
 
 annexation_DEN_CONQ:0 "Доля Данії"
 annexation_DEN_CONQ_desc:0 "После короткой кампании через многочисленные острова Дании та захвата её столицы, нам удалось разрушить страну. Копенгаген сейчас в наших руках! Статус Атлантических островов Дании является особенно интересным делом, но мы все равно должны будем принять решение о будущем Дании."
 annex.1052.a:0 "Звільнити Данію як монархію"
 annex.1052.b:0 "Звільнити Данію як республіку"
 annex.1052.c:0 "Взяти під свій контроль Гренландію та звільнити Ісландію"
 annex.1052.e:0 "Звільнити тільки Ісландію та покинути Данію з Гренландією"
 
 annexation_ICE_CONQ:0 "Доля Ісландії"
 annexation_ICE_CONQ_desc:0 "Кампания в Северной Атлантике окупилась: Исландия попали в наши руки, та теперь вопрос в том, что мы должны делать с этими бесплодными островами в Северной Атлантике?"
 annex.1053.a:0 "Звільнити незалежну Ісландію"
