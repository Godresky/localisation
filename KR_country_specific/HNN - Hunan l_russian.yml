### События ###
 
 hnn.1.t:0 "Провинция Хунань"
 hnn.1.d:0 "Клика Сян в Хунани когда-то была главной в Южном Китае. Под руководством двух клик Тан Янкай и Тан Сянмин провинция Хунань была влиятельной в политике Южного Китая и Тунмэнхуэй. \n\nВ 1916 году Тан Цзяо провозгласил независимость Юньнани, что привело к тому, что многие другие провинции объявили независимость вдоль с ним - Гуанси, Гуйчжоу, Гуандун, Чжэцзян и многие другие. Хунань оказался в осаде, и Альянс Национальной защиты назначил губернатором Тан Шэнчжи, буддийского генерала. Он ввел в действие свою программу буддизации, но несколько лет спустя его отодвинул федерал Чжао Хэнти с поста губернатора. После окончательной победы Чжилийской Клики над Южным Китаем, она была включена в Лигу Восьми Провинций, и Чжао Хэнти объявил о своей личной принадлежности к Сунь Чуаньфану в Нанкине. \n\nПосле смерти Сунь Чуанфана, Хунань, одна из автономных провинций Лиги Восьми Провинций вновь обрела полную провинциальную автономию при Чжао Хэнти. Предстоящее время бурное - брат Тан Шэнчжи, Тан Шэнмин, пытается вернуть своего брата в Хунань и снова прийти к власти. Чэн Цянь, сторонник правого Гоминьдана, также надеется захватить провинцию. \n\nНа юге находится Клика Лянгуан, которой руководит Чэн Цзюнмин. Несмотря на то, что Чжао Хэнти только говорит, что он федералист, Чэн это показывает на деле. На западе находятся клики Сычуань и Юньнань, глядя на нас голодными взглядами. На севере друзья Хунани - Чжилийская Клика, но их сила не может длиться вечно."
 hnn.1.a:0 "Настало время для действий."
 
#Выбор пути событий
 
 hnn.2.t:0 "Восстановление Конституции провинции Хунань"
 hnn.2.d:0 "Чжао Хэнти, губернатор, одержим юридическими процедурами, независимо от того, насколько они сфальсифицированы. В связи с этим он предложил провинции восстановить старую провинциальную конституцию, принятую в 1920-х годах. Будущее провинции зависит от его решения."
 hnn.2.a:0 "Восстановить Конституцию!"
 hnn.2.b:0 "Пфф, кому вообще нужны эти юридические процедуры?"
 
 hnn.3.t:0 "Конституция восстановлена"
 hnn.3.d:0 "Мы решили восстановить конституцию. Мы теперь, в некотором роде, демократия. Мы будем держать нашу землю свободной и безопасной, и все наши граждане будут знать свободу Хунани."
 hnn.3.a:0 "Три Приветствия для Хунани!"
 
 hnn.4.t:0 "Конституция отклонена"
 hnn.4.d:0 "Мы решили отказаться от восстановления конституции. Мы провинция, а не республика. Нам нет необходимости повторять ошибки нашего прошлого, которые привели к тому, что мы стали частью Лиги. Губернатор Чжао своими руками вскрыл Конституцию и оставил ее гореть. Было решено - Хунань больше не будет демократическим."
 hnn.4.a:0 "Три Приветствия для Хунани!"
 
 hnn.5.t:0 "Объявлены выборы"
 hnn.5.d:0 "После восстановления Конституции провинции Хунань губернатор Чжао Хэнти решил объявить о новых выборах в провинцию Хунань. Кандидаты должны будут объявить себя, чтобы участвовать в выборах, и людям будет разрешено выбирать между ними, в зависимости от того, как они хотели бы, чтобы Хунань управлял, и под каким типом губернатора. Все хунаньцы могут выбирать, но не многие на самом деле интересуются политикой. Многие также подозревают, что у Чжао Хэнти есть какие-то хитрости в отношении выборов ..."
 hnn.5.a:0 "Победа конституционализма!"
 
 hnn.6.t:0 "Тан Шэнчжи возвращается в Хунань"
 hnn.6.d:0 "Генерал-буддист Тан Шэнчжи, бывший губернатор Хунани, сегодня вернулся в провинцию. Узнав о восстановлении конституции, буддистский генерал решил собрать вещи и перебраться из Гонконга в Хунань. С помощью своего брата генерала Тана Шэнминга Тан Шэнчжи временно находится в гостинице в Чанша. Он еще ничего не сделал, но многие считают, что бывший губернатор вернулся, чтобы баллотироваться на пост губернатора. На самом деле, он довольно популярен среди военных и широких слоев населения со своим "Революционным социализмом" и политикой буддизма, и если бы он бежал, он оказался бы угрозой правлению Чжао Хэнти."
 hnn.6.a:0 "Что он может сделать?"
 
 hnn.7.t:0 "Чэн Цянь покинул Хунань"
 hnn.7.d:0 "Генерал Чэн Цянь, первоначально из Хунани, выразил желание оспорить недавно объявленные всеобщие выборы в этой стране. Ему дали добро на его план и теперь уехал в Хунань."
 hnn.7.a:0 "Надеемся, он найдет успех."
 
 hnn.8.t:0 "Чэн Цянь возвращается в Хунань"
 hnn.8.d_1:0 "В то время как националистическое восстание в Луньяне было подавлено, Чэн Цяню, старому агитатору Гоминьдана из нашей провинции, удалось сбежать со своей жизнью. Теперь он вернулся в Хунань и объявил о своих амбициях на пост президента. Хотя в настоящее время ему не хватает широкой базы поддержки, обстоятельства могут позволить ему создать ее, особенно среди городской бедноты."
 hnn.8.d_2:0 "Чэн Цянь, старый агитатор Гоминьдана из нашей провинции, вернулся в Хунань и объявил о своих амбициях на пост Президента. Хотя в настоящее время ему не хватает широкой базы поддержки, обстоятельства могут позволить ему создать ее, особенно среди городской бедноты."
 hnn.8.a:0 "Он не победит."
 
 hnn.9.t:0 "Чжао Хэнти в Хэнъяне"
 hnn.9.d:0 "Два дня назад губернатор Чжао Хэнти вернулся в свой родной город Хэнъян в надежде убедить людей из его родного города голосовать за него. Он посетил свою семью вместе со старыми друзьями детства, и сделал много речей по всему городу, собирая внимание многих людей. Однако его соотечественники были безразличны к нему, и когда губернатор поскользнулся во время его речи, реакция на его присутствие была откровенно враждебной. Он был освистан и оскорблен. Кажется, что население Хэнъяна превратилось в альтернативных кандидатов..."
 hnn.9.a:0 "Люди поворачиваются к Тану"
 hnn.9.b:0 "Люди поворачиваются к Чену"
 
 hnn.10.t:0 "Чжао меняет стратегию"
 hnn.10.d:0 "Будучи униженным в своем родном городе, Чжао Хэнти взял несколько выходных для проведения кампании, чтобы разработать новую стратегию со своими советниками."
 hnn.10.a:0 "Надеемся, он найдет свою опору."
 
 hnn.11.t:0 "Кампания в Иян"
 hnn.11.d:0 "Чэн Цянь нашел поддержку в городе Иян и его окрестностях. Во время его воодушевляющей речи он подчеркнул свое скромное происхождение и желание, чтобы Хунань стоял на своих двух ногах, потенциально отделенных даже от Гоминьдана в Луньяне. Чжао Хэнти и Тан Шэнчжи попытались отреагировать на этот всплеск поддержки Чэна в этом районе. Кто в конечном итоге будет любимым кандидатом города?"
 hnn.11.a:0 "Чжао Хэнти"
 hnn.11.b:0 "Тан Шэнчжи"
 hnn.11.c:0 "Чэн Цянь"
 
 hnn.12.t:0 "Избирательная битва за Чандэ"
 hnn.12.d:0 "Тан Шэнчжи решил начать свою кампанию в Чандэ и добился устойчивого прогресса в этом важном городе. Однако в последнее время в городе разгорелся спор по поводу действий Тана во время Движения за защиту Конституции. Если пламя этой полемики зажгется, Тан может потерять город."
 hnn.12.a:0 "Чжао Хэнти раздувает пламя."
 hnn.12.b:0 "Тан Шэнчжи, мы с тобой."
 hnn.12.c:0 "Чэн Цянь раздувает пламя."
 
 hnn.13.t:0 "Вниз, к сельской местности"
 hnn.13.d:0 "Благодаря усилиям брата Тана Шэнчжи, Тана Шэнмина, Тан Шэнчжи удвоил свою поддержку в сельской местности, особенно в густонаселенной сельской местности вокруг Чанши. Не желая уступать крестьянству, подавляющее большинство населения, хотя и не особенно политизированная группа, Чжао Хэнти и Чэн Цянь также отправились в сельскую местность для проведения кампании. Кто находит наибольшую поддержку?"
 hnn.13.a:0 "Чжао Хэнти"
 hnn.13.b:0 "Тан Шэнчжи"
 hnn.13.c:0 "Чэн Цянь"
 
 hnn.14.t:0 "Инцидент в Шаошане"
 hnn.14.d:0 "Возмущенная земельной политикой Тана Шэнчжи во время его губернаторства и апатией Чжао Хэнти, группа посредников из небольшого захолустья Шаошанского залива подняла шум, который теперь отразился по всей сельской местности. Они требуют, чтобы все,  принесли зерно и товарные культуры, выращенные крупными поместьями, на рынок, который долгое время считали аморальным. И это получило государственную поддержку. Поскольку многие из этих посредников сами управляют крупными фермами, на которых есть наемные рабочие, их влияние было особенно значительным."
 hnn.14.a:0 "Чжао Хэнти обещает им то, что они хотят."
 hnn.14.b:0 "Тан Шэнчжи соглашается включить их в свою политику земельной реформы."
 hnn.14.c:0 "Чэн Цянь обещает им то, что они хотят."
 
 hnn.15.t:0 "Трущобы Чанши"
 hnn.15.d:0 "Чанша значительно выросла в последние годы, под влиянием экономических перемен и начала индустриализации, особенно потому, что многие крестьяне искали защиты от кампаний, которые разорили их банды. Хижины на окраине города стали существенными, и хотя их жителей считают бедой, они должны, по крайней мере, потворствовать, чтобы сохранить иллюзию всеобщего избирательного права мужчин. Кто лучше всего обращается к ним?"
 hnn.15.a:0 "Чжао Хэнти"
 hnn.15.b:0 "Тан Шэнчжи"
 hnn.15.c:0 "Чэн Цянь"
 
 #hnn.16 removed
 
 hnn.17.t:0 "Голосование начинается"
 hnn.17.d:0 "Настало время для жителей Хунани отдать свои голоса за того, кто, по их мнению, должен возглавить провинцию. Люди со всего Хунани теперь собираются в кабинках для голосования, чтобы проголосовать, и Хунань увидит, как осуществится демократическая мечта Чжао Хэнти."
 hnn.17.a:0 "Новая глава в нашей истории начинается ..."
 
 #hnn.18 removed
 
 hnn.19.t:0 "Губернатор"
 hnn.19.d:0 "Произошел шокирующий поворот событий, когда Чжао Хэнти лишил провинцию Хунань большинства юридических процедур. Но все же, он стал губернатором. Крики людей не были услышаны, но Чжао обещает процветание и новый Хунань."
 hnn.19.a:0 "Да здравствует губернатор!"
 
 hnn.20.t:0 "Протесты в Чанше"
 hnn.20.d:0 "На улицах Чанши, затуманенного туманом неба, едва можно было увидеть сквозь горы и моря протестующих людей. Сквозь шум, который они издавали, почти ничего не было слышно. Было ясно, что люди не были сторонниками новой политики губернатора и призывают к восстановлению демократии в провинции. Однако Чжао Хэнти остается спокойным, бездельничая в своем офисном кресле весь день, отправляя все больше и больше охранников, чтобы расправиться с протестующими."
 hnn.20.a:0 "Так вот как умирает демократия ..."
 
 hnn.21.t:0 "У Пэйфу поддерживает нас"
 hnn.21.d:0 "На севере маршал У Пэйфу направил нам письмо, обещая помочь нам в нашем деле и помочь Чжао Хэнти. В связи с тем, что граница Хунань-Хубэй становится все более милитаризованной, создается впечатление, что У Пэйфу ответит на протесты против Чжао Хэнти силой, если они выйдут из-под контроля."
 hnn.21.a:0 "В трудные времена нам нужна рука помощи."
 
 hnn.22.t:0 "Буддийский генерал возвращается"
 hnn.22.d:0 "В условиях растущей напряженности в отношениях между людьми и губернатором генералу Тэну Шэнмингу удалось вернуть своего брата из Гуйчжоу, где он прятался в маленькой горной деревне. Тан Шэнчжи, буддистский генерал, вошел сегодня в Чаншу, его лицо было мгновенно узнаваемо местными жителями по его пропаганде буддизма, когда он был правителем. Он стал темой горячих споров в одночасье, многие семейные обеды были прерваны разговорами об его провинциальной политикой. \n\nВ настоящее время он живет в резиденции своего брата в Чанша, и ходят слухи о потенциальном заговоре с целью восстановления его власти."
 hnn.22.a:0 "Какие планы у него на уме?"
 
 hnn.23.t:0 "Тан Шэнчжи высказывается"
 hnn.23.d:0 "Недавно вернувшийся генерал Тан Шэнчжи выступил против отмены Конституции провинции, назвав ее недемократичной и предательством провинции и ее народа. Вместе со своим братом Тан Шэнмином Тан Шэнчжи невероятно громко рассказывал о Чжао Хэнти и его действиях. Есть даже подозрение, что генерал послал шпионов, чтобы саботировать действия губернатора."
 hnn.23.a:0 "Он не принесет ничего, кроме неприятностей..."
 
 hnn.24.t:0 "Попытка убийства губернатора!"
 hnn.24.d:0 "Когда убийца вошел в комнату, сжимая пистолет в кармане, он знал, что у него есть два варианта - добиться успеха или потерпеть неудачу. Его товарищи сказали бы ему, что он может отступить и отвернуться в любой момент, что ему еще предстоит долгая жизнь. Но решение уже было принято. Обратного пути не было. \n\nЧжао Хэнти должен умереть."
 hnn.24.a:0 "Время пришло."
 
 hnn.25.t:0 "Неудачное убийство Чжао Хэнти!"
 hnn.25.d:0 "Тело убийцы было сожжено этим утром. Никто не знал, кем он был, и никто не заботился об этом. Он умер, получил четыре выстрела в грудь,и его уже кровь давно высохла. \n\nГубернатор Чжао поднялся на трибуну, чтобы выступить сегодня. Он был шокирован покушением на его жизнь, но он доблестно сражался с убийцей, убив его. Он показал тело убийцы как угрозу всем, кто осмелится противостоять ему."
 hnn.25.a:0 "Как кто-то может сделать это с нашим губернатором?"
 
 hnn.26.t:0 "Военная группа Тана Шэнчжи"
 hnn.26.d:0 "Будучи очень популярной фигурой в армии, буддийский генерал Тан Шэнчжи получил большую поддержку среди подразделений Хунани, взбесив многих генералов и капралов. Похоже, что создается военное сопротивление, которое может угрожать правлению Чжао Хэнти над провинцией Хунань."
 hnn.26.a:0 "Это проблема..."
 
 hnn.27.t:0 "Про-конституционные протесты обострились"
 hnn.27.d:0 "В последнее время в провинции вспыхивают новые протесты, и местные жители очень злятся на то, что конституция была отменена. Сегодня перед зданием Совета провинции Хунань снова был большой протест, а еще несколько дней назад в Хэнъяне. Со временем эти протесты стали намного больше и громче, собирая много людей каждый день. Некоторые сообщают, что даже видели, как во время акций протеста использовались плакаты Тана Шэнчжи."
 hnn.27.a:0 "Они действительно так злы на какую-то бесполезную бумагу?"
 
 hnn.28.t:0 "Бунты вспыхивают"
 hnn.28.d:0 "Бунт произошел сегодня в Чанше. Это началось как обычный протест, но после того, как разногласия между конституционалистом и членом провинциального совета обострились слишком далеко, вспыхнул массовый бунт, в котором люди стреляли в воздух. Местная армия была отправлена ​​внутрь, сумев оттеснить мятежников по улицам и положить конец временному хаосу."
 hnn.28.a:0 "Черт возьми, мы должны держать это под контролем!"
 
 hnn.29.t:0 "Насилие на улицах"
 hnn.29.d:0 "На этой неделе Чандэ и Чанша подверглись очередной волне протестов, одна из которых закончилась кровью. Охранник открыл огонь по протестующим в Чандэ, заставив толпу взбеситься, и между мятежниками и охранниками началась почти полномасштабная битва, в результате которой пострадали обе стороны. За прошедшую неделю протесты стали все более жестокими, что привело к серьезным травмам и даже смерти в некоторых случаях. С каждым днем ​​становится все труднее навести порядок в провинции и не дать людям протестовать."
 hnn.29.a:0 "Река Юаньцзян сегодня красная..."
 
 hnn.30.t:0 "Военные восстания!"
 hnn.30.d:0 "Сегодня утром под знаменем буддийского генерала большая часть наших военных объявила восстание! Они установили свою временную столицу в Чандэ, и силы, верные Чжао Хэнти, начинают собираться на передовой. Крупные сражения, как ожидается, начнутся в ближайшее время, и провинция погрузится в хаос."
 hnn.30.a:0 "Это не хорошо..."
 
 hnn.31.t:0 "Битва при Фэнхуане"
 hnn.31.d:0 "Город Фэнхуан, расположенный рядом с восточной границей Гуйчжоу, является местом непрекращающейся битвы между двумя сторонами. Ополчение Чжао Хэнти вошло в город, сверкая оружием, в то время как солдаты, верные Тан Шэнчжи, отстаивали доблестную оборону."
 hnn.31.a:0 "Тан Шэнчжи успешно защитил город!"
 hnn.31.b:0 "Чжао Хэнти захватывает город!"
 
 hnn.32.t:0 "Битва за Чанша"
 hnn.32.d:0 "После победы мятежников в Фэнхуане они двинулись, чтобы попытаться захватить Чаншу, базу Чжао Хэнти. Город был в хаосе в течение нескольких дней, когда повстанцы бегают по улицам, все ближе и ближе к дому губернатора провинции. Воздух напряженный, а земля в крови. Если повстанцы победят, это может означать конец правления Чжао Хэнти."
 hnn.32.a:0 "Повстанцы побеждают!"
 hnn.32.b:0 "Лоялисты вытесняют повстанцев!"
 
 hnn.33.t:0 "Битва при Чандэ"
 hnn.33.d:0 "После пирровой победы Чжао Хэнти в Фэнхуане он вновь обрел уверенность и свои войска, на этот раз, чтобы нанести удар по сердцу восстания - Чандэ. Серия стычек и сражений уже произошла, и звук артиллерии наполняет воздух. Мятежники вполне могли быть побеждены сегодня."
 hnn.33.a:0 "Тан защищает город!"
 hnn.33.b:0 "Чжао вновь победил. "
 
 hnn.34.t:0 "Битва при Хэнъяне"
 hnn.34.d:0 "После серии близких сражений и неудачной попытки захватить столицу, восстание находится на последней стадии. Обе стороны наконец встретились со всеми силами в городе Хэнъян, где родился Чжао Хэнти. С накоплением их дивизий это может стать последним полем битвы восстания. Эта битва решит судьбу Хунани, и тот, кто победит, будет тем, кто возглавит Хунань."
 hnn.34.a:0 "Победа Тана Шэнчжи!"
 hnn.34.b:0 "Чжао Хэнти уничтожает повстанцев!"
 
 #hnn.35 removed
 
 hnn.36.t:0 "Битва при Ияне"
 hnn.36.d:0 "Важный перекресток между двумя городами Чанша и Чандэ, базы Чжао Хэнти и Тана Шэнчжи, соответственно, Иян был атакован повстанцами. Тан Шэнчжи и несколько дивизий подошли к городу и в настоящее время бомбардируют оборону лоялистов. Услышав эту новость, Чжао Хэнти быстро приказал своим генералам послать помощь. Но есть опасения, что сила не прибудет вовремя, и что Тан Шэнчжи захватит город, сделав его на один шаг ближе к Чанше."
 hnn.36.a:0 "Тан разрушает оборону!"
 hnn.36.b:0 "Подкрепление прибыло!"
 
 hnn.37.t:0 "Битва при Шаояне"
 hnn.37.d:0 "Шаоян, город в центре Хунани, подвергся нападению со стороны сил буддийского генерала. Из Шаояна Тан мог расширить свою власть до города Хэнъян и захватить Южный Хунань, разорвав наши связи с Лянгуаном и загнав нас в угол на севере. Он также может получить контроль над важными дорогами, ведущими к важным городам, таким как Чанша. Крайне важно, чтобы Чжао Хэнти сохранил город, если он хочет выжить."
 hnn.37.a:0 "Тан выгоняет лоялистов!"
 hnn.37.b:0 "Чжао побеждает повстанцев!"
 
 hnn.38.t:0 "Атака на Хуайхуа"
 hnn.38.d:0 "Хуайхуа, город в западной части Хунани, в настоящее время находится под контролем буддийского генерала Тан Шэнчжи. Губернатор послал войска, чтобы потенциально прорвать фронт и захватить город Хуайхуа, который может быть использован в качестве точки для организации атаки на Чандэ. Город хорошо защищен, и битва близка. Кто победит?"
 hnn.38.a:0 "Атака не удалась!"
 hnn.38.b:0 "Атака удалась!"
 
 hnn.39.t:0 "Через озеро Дунтин"
 hnn.39.d:0 "Озеро Дунтин - большое озеро на севере Хунани, в честь которого назван Хунань (к югу от озера). Если мы сможем пересечь его, это может дать нам огромное тактическое преимущество перед повстанцами и приблизить нас к Чандэ. Лодки должны быть построены и отправлены в озеро, чтобы оспорить нынешнее господство Тан Шэнчжи. Цель состоит в том, чтобы обезопасить прибрежные деревни и выстоять."
 hnn.39.a:0 "Мы захватим это озеро!"
 
 hnn.40.t:0 "Вверх по реке Юаньцзян"
 hnn.40.d:0 "Юаньцзян - река, протекающая от озера Дунтин через Чандэ. Теперь, когда у нас есть достаточное господство над озером, мы должны ударить в сторону реки. Наши люди были загружены на лодки с целью совершения набегов на прибрежные поселения и с конечной целью создания хаоса в Чандэ и возвращения в Чанша."
 hnn.40.a:0 "Удачи."
 
 hnn.41.t:0 "Рейд на Чандэ"
 hnn.41.d:0 "Успех! Наши люди пошли вверх по реке и совершили набег на Чандэ, взяв с собой ценные документы, разведку и деньги. Многие хорошие люди погибли, но те, кто вернулся, принесли нам неоценимое преимущество."
 hnn.41.a:0 "Большой успех!"
 
 hnn.42.t:0 "Неудачный рейд"
 hnn.42.d:0 "Наши люди были схвачены и расстреляны войсками буддийского генерала в Чандэ. Кажется, они ожидали нападения вверх по реке, и они поставили ловушку, окружив солдат и заставив их сдаться."
 hnn.42.a:0 "Вы были избранными!"
 
 hnn.43.t:0 "Подозреваемый участок"
 hnn.43.d:0 "Во время сегодняшних бесед военные офицеры были подслушаны, они говорили о заговоре с целью потенциального свержения губернатора. Когда в офис губернатора поступили новости, он просто кивнул и сказал, что ожидал, что такое произойдет. Правительству провинции сказали не беспокоиться, хотя нарастают опасения, что губернатор недооценил угрозу..."
 hnn.43.a:0 "Все будет хорошо...Верно?"
 
 hnn.44.t:0 "Тан Шэнчжи осуждает Чжао Хэнти"
 hnn.44.d:0 "Генерал-буддист еще раз высказался, теперь с гораздо более яростным гневом против губернатора. Он вышел на балкон в Чандэ, где тысячи людей наблюдали за ним, когда он перечислял многие вещи, в которых он обвинял нынешнее провинциальное правительство. Его видели в окружении своего брата, Тан Шэнмина, среди других военных. Было высказано много опасений, что генерал связан с заговором против Чжао Хэнти."
 hnn.44.a:0 "Полный ублюдок..."
 
#События после победы Тана 
 
 hnn.45.t:0 "Тан Шэнчжи побеждает на выборах"
 hnn.45.d:0 "Тан Шэнчжи, буддистский генерал, победил на провинциальных выборах и стал губернатором Хунани, де-факто главой государства."
 hnn.45.a:0 "Победа!"
 
 HNN_zhao_flees:0 "§HЧжао Хэнти§! становится генералом"
 
 hnn.46.t:0 "Тан Шэнчжи захватывает Хунань"
 hnn.46.d:0 "Тан Шэнчжи вновь установил полный контроль над провинцией Хунань. Ранее сегодня Тан Шэнчжи и его люди вошли в дом губернатора и выгнали его с должности, назначив Тана новым губернатором. Сообщается, что Чжао Хэнти бежал через провинциальную границу в провинцию Хубэй, находящуюся под контролем Чжилийской Клики. Тан Шэнчжи начал свое распространение 'буддийского социализма', и Хунань увидит новый век, лучше или хуже, при Тан Шэнчжи. А пока мы должны посмотреть, что он делает."
 hnn.46.a:0 "Губернатор ушел, да здравствует новый губернатор!"
 
 hnn.47.t:0 ""Революционный буддизм" Тана Шэнчжи"
 hnn.47.d:0 "Новый губернатор Тан Шэнчжи еще раз выдвинул свою новую идеологию в гуннское общество. Называя его "революционным буддизмом", губернатор Тан стремится объединить лучшие стороны многих идеологий. Он черпает вдохновение у гоминьдановских социалистов и их идеи равенства, у Альянса Национальной Защиты и их патриотизма, у идеологий Третьего Интернационала и у буддизма самого себя и своих товарищей. Тан Шэнчжи комбинирует все эти элементы, чтобы создать свою идеальную новую идеологию. \n\nНесмотря на то, что некоторые набожные буддисты и правые противятся этому, многие в Хунани принимают это, так как считают, что это правильный путь для модернизации. провинции. Чтобы Хунань снова вышла на сцену Китая, она должна сначала произвести революцию."
 hnn.47.a:0 "За буддизм! За революцию!"
 
 hnn.48.t:0 "Проблема арендодателя"
 hnn.48.d:0 "В Хунани есть довольно спорная проблема - проблема того, что делать с нашими землевладельцами. Поскольку Тан Шэнчжи - социалист, он должен знать, как с ними эффективно бороться. Есть три способа справиться с ними - убить их, дать им каторжный труд в десять раз больше работы обычного фермера, или освободить их и сказать им, чтобы они больше не возвращались. Что мы должны выбрать?"
 hnn.48.a:0 "Убей их!"
 hnn.48.b:0 "Заставь их работать!"
 hnn.48.c:0 "Освободи их!"
 
 hnn.49.t:0 "Вопрос о женщинах"
 hnn.49.d:0 "Женщины составляют большую часть нашего населения. Большинство взрослых женщин в Хунани являются простыми фермерами или домохозяйками и не имеют права голоса. Однако влиятельные женщины начали продвигать свою повестку дня, чтобы они больше работали на заводах в крупных городах и помогали женщинам повышать свой статус. Они требуют, чтобы женщины были равны с мужчинами в работе и оплате, и чтобы дискриминация в отношении женщин была ликвидирована. Однако провинциальный совет и местные мужчины активно сопротивлялись, поскольку они не хотят отдавать большую часть своей власти женщинам. Они хотят сохранить свои позиции и свое мужское социальное и экономическое превосходство как можно дольше. Если мы обещаем равенство, это будет хорошо для женщин, но это верный способ разозлить мужчин Хунани. Как мы отвечаем?"
 hnn.49.a:0 "Социально-экономическое равенство сейчас!"
 hnn.49.b:0 "Обещаем поднять статус женщины"
 hnn.49.c:0 "Вернуться на кухню, дураки."
 
 hnn.50.t:0 "Основание Яосянской Академии"
 hnn.50.d:0 "Сегодня около своего родного округа Дунань Тан Шэнчжи объявил, что он откроет новую среднюю школу, названную Академией Яосян в честь его отца. Академия, изначально задуманная как университет, не будет иметь совета директоров, и Тан Шэнчжи будет председателем школы с главой Гу Чоу. Яосянская академия, будучи частной школой, нацелена на обучение относительно обеспеченных подростков. Академия не имеет конкретной направленности и откроется в следующем году."
 hnn.50.a:0 "Заслуживающие внимания усилия по улучшению образования!"
 
 hnn.51.t:0 "Протесты из монастырей"
 hnn.51.d:0 "Некоторые буддийские монастыри в Хунани выразили возмущение новой программой буддизации Тана Шэнчжи, утверждая, что она отняла их образ жизни и адаптировала их религию к вредной политической повестке дня. Тан Шэнчжи ответил этим монахам, сказав: «Буддизм - это ничто без социализма или политики. Если вы обеспокоены тем, что политика связана с религией, вам стоит взглянуть на западные провинции»."
 hnn.51.a:0 "Им, вероятно, не понравился этот ответ..."
 
 hnn.52.t:0 "Военные собирают ренту"
 hnn.52.d:0 "Правительство провинции Хунань обратило внимание на то, что местные помещики нанимают военнослужащих для сбора ренты и выселения их арендаторов за небольшую сумму арендной платы. Само собой разумеется, что это является серьезным преступлением против идеалов буддийского социализма, и с единодушного согласия Провинциального совета вооруженным силам следует сказать, чтобы они отступили и прекратили свое вмешательство в дела помещиков."
 hnn.52.a:0 "Эти надоедливые помещики не несут ничего хорошего!"
 
 hnn.53.t:0 "Военные стоят на своем"
 hnn.53.d:0 "С приходом из Чанши приказа о прекращении своих действий все военные, которые занимались сбором ренты и выселением арендаторов, прекратили этим заниматься. Они были понижены в должности или наказаны, а те, кто отказался от ордена, были лишены своего звания и арестованы."
 hnn.53.a:0 "Люди будут делать все за небольшие деньги..."
 
 hnn.54.t:0 "Отчеты о контрабанде оружия"
 hnn.54.d:0 "Железная дорога Север-Юг, проходящая через Хунань, широко используется для перевозки грузов, в том числе оружия. Это оружие нелегально транспортируется в Гуанси, Гуандун, Иностранные концессии и правительство в Пекине и обратно. Сейчас в областном совете идут горячие споры о том, что делать с этими незаконными контрабандистами оружия. Многие члены заявили, что им не безразлична ситуация, и некоторые призывают губернатора Тан Шэнчжи немедленно принять меры и расправиться с контрабандистами. В конечном счете, выбор за ним - что нам делать с незаконной торговлей оружием?"
 hnn.54.a:0 "Начиная со следующего грузового поезда, мы будем останавливать их!"
 hnn.54.b:0 "Оставьте их, пока они платят за транспорт, они будут в порядке."
 
 hnn.55.t:0 "Инцидент в Сянцзяне"
 hnn.55.d:0 "Местные сообщения о подозрительных лодках в Сянцзяне никогда не были важны для полиции. Тем не менее, после крупной перестрелки в Чандэ, в результате которой около десятка человек погибли и многие получили ранения с участием этих лодок, местная полиция начала расследование этих странных барж. Многие говорят, что лодки - просто обычные, и что участники перестрелки должны быть задержаны, но некоторые утверждают, что перестрелка и маркированные лодки являются частью чего-то большего."
 hnn.55.a:0 "Я уверен, что это ничего - арестуйте самых проблемных, и мы с этим покончим."
 hnn.55.b:0 "Это требует расследования!"
 
 hnn.56.t:0 "Массивное контрабанда опиума была обнаружена"
 hnn.56.d:0 "Расследование странных маркированных лодок и перестрелка на реке Сянцзян привели к обнаружению места сбыта контрабанды опиума, которое годами действовало под носом у правительства провинции. Несмотря на то, что правительство провинции не особо заботится об использовании опиума, тот факт, что это место сбыта постоянно избегает налогообложения, заставило правительство провинции согласиться с тем, что это  должно быть остановлено. Действуя в Хунани, Сычуани и Юньнани, это группировка печально известно тем, что бежит от закона и бросает вызов местной власти."
 hnn.56.a:0 "Это должно быть немедленно прекращено!"
 
 hnn.57.t:0 "Ралли Игуаньдао"
 hnn.57.d:0 "Недавний сельский митинг Игуаньдао обратил внимание общественности на эту странную религию. Когда старый "Мастер" провел митинг, члены Игуаньдао пытались распространить слово Игуандао по сельской местности Хунани. Культ был отвергнут многими фермерами и крестьянами как сумасшедший, но многие другие также стали набожными последователями. Сейчас идут горячие споры о Игуаньдао и его возможных последствиях для провинции, многие ссылаются на Игуаньдао в Шаньдуне, где они, возможно, являются одной из самых могущественных сил в провинции."
 hnn.57.a:0 "Этот культ странный."
 
 hnn.58.t:0 "В Южном Китае обнаружено кольцо контрабанды опиума"
 hnn.58.d:0 "Правительство провинции Хунань только что обнаружило незаконное кольцо контрабанды опия. Они действовали под носом у губернаторов провинций Хунань, Сычуань, Юньнань и восточных провинций вдоль Янцзы в течение многих лет, последовательно уклоняясь от налогообложения. Губернатор Хунани Тан Шэнчжи посвятил себя на прошлой неделе  тому, чтобы уничтожить это кольцо контрабанды или, по крайней мере, заставить его платить налоги. В любом случае, прекращение уклонения от уплаты налогов этой группой поможет нам в финансовом отношении."
 hnn.58.a:0 "Хорошая работа, Тан!"
 
#Авторитарные События Чжао
 
 hnn.59.t:0 "Чжао Хенгти побеждает на выборах путем мошенничества"
 hnn.59.d:0 "Выборы были настолько мошенническими, что результаты были практически проигнорированы. Чжао Хэнти был переизбран на неубедительных основаниях. Хотя Тан Шэнчжи и Чэн Цянь могут протестовать, продолжительность выборов дала Чжао Хэнти достаточно времени, чтобы закрепить его правление. Тан Шенчжи, к сожалению, бежал из провинции вместе с некоторыми из своих ближайших советников."
 hnn.59.a:0 "Победа!"
 
 hnn.590.t:0 "Чжао Хэнти подавляет восстание"
 hnn.590.d:0 "Чжао Хэнти и его люди вошли в Чандэ, свергнув Тан Шэнчжи и верных ему генералов, большинство из которых, если не все, бежали на поезде в соседний Сычуань, где они будут лежать жить среди хаоса. Восстание окончено, и Тан Шэнчжи бежал из провинции. Губернатор собрал большой пир, который состоится сегодня, с его генералами, чтобы отметить конец упорного, но короткого бунта. Новая эра начнется для Хунани при губернаторе Чжао Хэнти."
 hnn.590.a:0 "На этот раз он ушел навсегда."
 
 hnn.60.t:0 "Охота на Тан Шэнчжи"
 hnn.60.d:0 "Первоначальный поиск Тан Шэнчжи не смог выявить потенциальных следов. Команда, ответственная за поиск, начала смотреть дальше. Это может занять какое-то время, но мы обязательно найдем предателя и предадим его под суд."
 hnn.60.a:0 "Будем надеяться, что он не убежал слишком далеко."
 
 hnn.61.t:0 "Тан Шэнчжи найден в Гонконге"
 hnn.61.d:0 "После двух месяцев поиска Тан Шэнчжи был обнаружен в Гонконге. Команда была собрана, чтобы вернуть его обратно в Хунань в цепях."
 hnn.61.a:0 "Верни его, и мы предадим его под суд."
 
 hnn.62.t:0 "Суд над Тан Шэнчжи"
 hnn.62.d:0 "В то время как два наших человека были застрелены в Гонконге, Тан Шэнчжи был возвращен в Хунань в цепях. Был подготовлен показательный процесс, и его обвиняют в измене. Хотя наше решение будет выполнено, Тан Шэнчжи остается популярным, и его исполнение может расстроить многих людей."
 hnn.62.a:0 "Смерть предателю!"
 hnn.62.b:0 "Изгнать его!"
 
#Демократические События Чжао
 
 hnn.63.t:0 "Чжао Хэнти побеждает на выборах"
 hnn.63.d_1:0 "Хотя голосование было очень близким, в конце концов Чжао Хэнти победил с небольшим перевесом. В то время как некоторые шепчут, что именно мошенничество толкнуло его на край, в течение выборов Чжао нехарактерно сдерживался, и ему было дано время укрепить свой режим, но никто не может открыто бросить вызов Чжао на местах."
 hnn.63.d_2:0 "В то время как многие ожидали, что Чжао Хэнти обманным путем повлияет на результаты всеобщих выборов в Хунани, судя по всему, выборы были в основном свободными и справедливыми. Чжао все же был переизбран губернатором."
 hnn.63.a:0 "Победа!"
 
#События Гоминьдана
 
 hnn.64.t:0 "Чэн Цянь побеждает на выборах"
 hnn.64.d:0 "Чэн Цянь и Гоминьдан победили на выборах. Не желая ждать, чтобы занять пост губернатора, Чэн Цянь почти преследовал Чжао Хэнти из своей резиденции. В то время как многие ожидают, что Чэн поддержит Гоминьдан в Луньяне, он обладает печально известной независимостью."
 hnn.64.a:0 "Победа!"
 
 hnn.65.t:0 "Путь для Хунани"
 hnn.65.d1:0 "С нашей победой в безопасности мы должны выбрать, следует ли нам пойти на контакт с левым Гоминьданем или менее заметным Правым."
 hnn.65.d2:0 "К сожалению, попытка восстания националистов в Луньяне провалилась до нашего прихода к власти в Хунани. С нашей победой в безопасности мы должны выбрать, следует ли нам пойти на контакт с Левым Гоминьданем или менее заметным Правым."
 hnn.65.a:0 "Левый Гоминьдан приведет нас к успеху"
 hnn.65.b:0 "С Правым Гоминьданем, Хунань вступит в светлое будущее"
 
 hnn.650.t:0 "Хунань выбирает Правый Гоминьдан"
 hnn.650.d:0 "В то время как Чэн Цянь только недавно был ведущим членом нашей партии, после его победы в Хунани, он официально заявил о своем желании присоединиться к Правому Гоминьдану. Хотя, возможно, между нами еще могут быть достигнуты какие-то договоренности, многие видят в этом предательство."
 hnn.650.a:0 "Предательство."
 
#Внешнеполитические события
 
 hnn.66.t:0 "Хунань ищет ясности"
 hnn.66.d_1:0 "Хунань выразил заинтересованность в присоединении к Национальному Альянсу Защиты, но у него есть оговорки. Будучи маленькой провинцией, Хунань опасается, что в случае победы других китайских группировок мы можем обратиться против них ради нашей собственной выгоды. Хотя это будет просто джентльменское соглашение, Хунань просит нашего лидера публично отказаться от любых амбиций в отношении их провинции. Тан Шэнчжи, губернатор Хунани, также выступил с требованием - он добивается, чтобы мы объявили войну Чжилийской Клике в течение следующего полугода."
 hnn.66.d_2:0 "Хунань выразил заинтересованность в присоединении к Национальному альянсу защиты, но у него есть оговорки. Будучи маленькой провинцией, Хунань опасается, что в случае победы других китайских группировок мы можем обратиться против них ради нашей собственной выгоды. Хотя это будет просто джентльменское соглашение, Хунань просит нашего лидера публично отказаться от любых амбиций в отношении их провинции."
 hnn.66.a:0 "Согласитесь с их условием."
 hnn.66.b:0 "Отклонить."
 
 hnn.67.t:0 "[From.GetNonIdeologyNameDefCap] принимает предложение"
 hnn.67.d:0 "[From.GetNonIdeologyNameDefCap] опубликовал наши заявления, гарантирующие нашу территориальную целостность в будущем. Таким образом, мы согласились официально с ними."
 hnn.67.a:0 "Мы наконец в безопасности."
 
 hnn.68.t:0 "[From.GetNonIdeologyNameDefCap] отклонил предложение"
 hnn.68.d:0 "[From.GetNonIdeologyNameDefCap] отказался обеспечить нашу территориальную целостность в будущем. Насколько прозрачными они могут быть? Мы будем искать союзников в других местах."
 hnn.68.a:0 "Тогда еще одна фракция."
 
 hnn.69.t:0 "Хунань неуверенно стремится присоединиться к нашей фракции"
 hnn.69.d:0 "Чжао Хэнти был близким союзником Чэн Цзюнмина. Однако внутренняя политика в Хунани и его взаимная дружба с У Пэйфу недавно подтолкнули его в наш лагерь. Таким образом, ища защиты, Хунань желает формально связать свою судьбу с нашей, однако они хотят гарантии. Просьба Чжао проста, мы никогда не удалим самого Чжао Хэнти как губернатора провинции, что бы ни случилось."
 hnn.69.a:0 "Согласитесь на сделку."
 hnn.69.b:0 "Чжао будет что-то требовать от нас? Никогда."
 
 hnn.70.t:0 "Предложение от Хунани"
 hnn.70.d:0 "Хунань, опираясь на старые связи с федералистским движением, попросил присоединиться к нашему альянсу. Чжао Хэнти, однако, не тот человек, которым он когда-то был. Будучи посвященным конституционализму, его правление в Хунани становится все более авторитарным. Таким образом, многие в нашем правительстве имеют серьезные оговорки относительно того, чтобы присоединиться к Хунани Чжао." 
 hnn.70.a:0 "Дай им обещание."
 hnn.70.b:0 "Мы не будем иметь дело с этим тираном в любом случае."
 
 hnn.71.t:0 "Хунань ищет альянс"
 hnn.71.d_1:0 "Хунань, опираясь на старые связи с федералистским движением, попросил присоединиться к нашему альянсу. Лицу к лицу, [HNN.GetLeader], губернатор Хунани, также выдвинул требование - он добивается, чтобы мы объявили войну Чжилийской Клике в течение ближайшего полугода."
 hnn.71.d_2:0 "Хунань, опираясь на старые связи с федералистским движением, попросил присоединиться к нашему альянсу."
 hnn.71.a:0 "Добро пожаловать, старые друзья!"
 hnn.71.b:0 "Они будут только мешать."
 
 hnn.72.t:0 "Тан Шэнчжи Хунаня и Левый Гоминьдан"
 hnn.72.d:0 "Хунань во главе со старым буддийским полководцем Тан Шэнчжи попросил присоединиться к нашей фракции. Хотя некоторые колеблются, учитывая частые столкновения Тана с националистическим генералом Чэн Цяном, в основном члены нашего правительства сочувствуют Тангу. Тан Шэнчжи, губернатор Хунани, также выступил с особым требованием - он добивается, чтобы мы объявили войну клике Чжили в течение ближайшего полугода. Хотя это неудивительно, учитывая его давнюю неприязнь к У Пэйфу, принятие такого обязательства может оказаться для нас проблематичным."
 hnn.72.a:0 "Сделай сделку."
 hnn.72.b:0 "Отвергни его."
 
 hnn.73.t:0 "Друзья в Хунани"
 hnn.73.d:0 "Хунань во главе с Чэн Цянем попросил присоединиться к нашей фракции. Учитывая то, что Чэн Цян публично покинул Левый Гоминьдан, он может показаться естественным союзником."
 hnn.73.a:0 "Добро пожаловать!"
 hnn.73.b:0 "Они будут только мешать."
 
 hnn.74.t:0 "Чэн Цян ищет прощения и союза"
 hnn.74.d:0 "Чэн Цян, генерал Хунани, который когда-то предал нас, с удивлением отправил сообщение с просьбой о прощении за свои прошлые преступления и защиту Хунани, все еще под его контролем. Хотя многие не решаются принять предателя обратно в лоно, было бы выгодно заключить союз с Хунань."
 hnn.74.a:0 "Добро пожаловать обратно."
 hnn.74.b:0 "Он предал революцию в последний раз."
 
 hnn.75.t:0 "Хунань требует более тесной интеграции"
 hnn.75.d:0 "Хунань, давний наш союзник, попросил официально оформить наши отношения. Теперь они будут только частью нашего революционного режима."
 hnn.75.a:0 "Конечно мы принимаем это предложение."
 hnn.75.b:0 "Не сейчас."
 
 hnn.76.t:0 "Хунань хочет войны с [QIE.GetName]"
 hnn.76.d:0 "Губернатор Хунани, [HNN.GetLeader], долго смотрел на [QIE.GetName] и его лидеров с большим презрением. Он был полон энтузиазма и нетерпения по поводу того, что мы не выполнили наше первоначальное обещание. Он потребовал, чтобы мы немедленно начали с ними войну, угрожая покинуть альянс, если его требования не будут выполнены."
 hnn.76.a:0 "Это подходящее время."
 hnn.76.b:0 "Сумасшедшие?"
 
 hnn.77.t:0 "[From.GetName] принимает предложение"
 hnn.77.d:0 "[From.GetName] согласился объявить войну [QIE.GetName], как мы и просили."
 hnn.77.a:0 "К оружию!"
 
 hnn.78.t:0 "[From.GetName] отклонил предложение"
 hnn.78.d:0 "[From.GetName] отказался объявить войну [QIE.GetName]. Ранее мы угрожали покинуть их союз, если наше требование будет отклонено. Что нам теперь делать?"
 hnn.78.a:0 "Мы должны принять это."
 hnn.78.b:0 "Оставь свой союз себе."
 
 hnn.79.t:0 "Хунань требует контроля"
 hnn.79.d:0 "Губернатор Хунани, [HNN.GetLeader], долгое время держал амбиции величия. Теперь он стремится руководить нашим альянсом и пригрозил покинуть нас, если не прислушаться. Как мы отвечаем?"
 hnn.79.a:0 "У нас нет выбора."
 hnn.79.b:0 "К черту Хунань."
 
 hnn.80.t:0 "[From.GetName] принимает предложение"
 hnn.80.d:0 "[From.GetName] преклонил колено. Мы официально возьмем на себя руководство нашей фракции."
 hnn.80.a:0 "Как и ожидалось."
 
 hnn.81.t:0 "[From.GetName] отклонил предложение"
 hnn.81.d:0 "[From.GetName] отказался преклонить колено. Ранее мы угрожали покинуть их союз, если наше требование будет отклонено. Должны ли мы теперь справиться с этой угрозой?"
 hnn.81.a:0 "Знай наше место."
 hnn.81.b:0 "Покинуть альянс."
 
 hnn.82.t:0 "Хунань отступает"
 hnn.82.d:0 "Не сумев оправдать их угрозу, Хунань решил не выходить из нашего альянса."
 hnn.82.a:0 "Жалкий."
 
 hnn.83.t:0 "Хунань покидает наш альянс"
 hnn.83.d:0 "Решив что делать, Хунань разорвал с нами связи."
 hnn.83.a:0 "Черт их побери."
 
 hnn.84.t:0 "Чэнь Цзюнмин не может помочь"
 hnn.84.d:0 "В то время как Чжао Хэнти первоначально хотел заключить какую-то сделку с Чэнь Цзюнмином, чтобы позволить нашей нации пережить эту ужасную войну, внутренние проблемы потребляют ресурсы Чэнь Цзюнмина, и он не может помочь. Теперь нас ждет смертельная схватка без союзников."
 hnn.84.a:0 "Мы будем бороться до конца."
 
 hnn.840.t:0 "Мы не можем помочь Хунани"
 hnn.840.d:0 "Хотя Чжао Хэнти первоначально хотел заключить какую-то сделку с Чэнь Цзюнминем, чтобы Хунань выжил перед лицом войны, внутренние проблемы поглощают наши ресурсы, и мы не можем помочь. Теперь Хунаню предстоит смертельная схватка без союзников."
 hnn.840.a:0 "Мы желаем им удачи в любом случае."
 
 hnn.85.t:0 "Гористая битва"
 hnn.85.d:0 "Наша война против [GXCHNN_enemy.GetName] будет довольно тяжелой битвой. В отчаянии, несмотря на возражения его ближайших советников, особенно Хэ Цзяня, Чжао Хэнти размышлял над идеей интервенции федералистов на юг. Хотя личные отношения Чжао с Чэнь Цзюнмином не так сильны, как раньше, Чжао уверен, что сможет обеспечить себе и его народу дальнейшее управление Хунань в государстве Чэнь Цзюнмина."
 hnn.85.a:0 "Отправьте сообщение."
 hnn.85.b:0 "Мы будем одни."
 
 hnn.86.t:0 "Запрос от Чжао Хэнти"
 hnn.86.d:0 "В отчаянии перед лицом, казалось бы, непобедимой войны, губернатор Хунани Чжао Хэнти напрямую обратился к Чэнь Цзюнмину за помощью. Чжао, давний соратник Чена, а также сторонник федеративного Китая, предложил интегрировать свою провинцию в наш режим. Поскольку Чжао также имеет связи с другими фракциями, некоторые из наших сотрудников предлагают заключить эту сделку, прежде чем Чжао присоединится к нам ради личной выгоды. Другие, однако, полагают, что цена Чжао слишком высока - вступить в его войну, чтобы защитить Хунань сейчас, и предоставить автономию Хунани в пределах нашего штата, помимо других провинций. Читая мелкий шрифт, такое по сути навсегда обеспечит Чжао место губернатора Хунани в нашей стране."
 hnn.86.a:0 "Справедливое предложение."
 hnn.86.b:0 "У нас есть свои проблемы."
 
 hnn.860.t:0 "Чжао Хэнти атакован"
 hnn.860.d_1:0 "Хотя Чжао Хэнти отвернулся от федерализма в пользу того же тиранического поведения, которое слишком распространено в Китае, мы все еще сохраняем связи с провинцией Хунань. Появились слухи, что перед лицом своей нынешней, казалось бы, непригодной войны, он размышлял о том, чтобы искать нашей помощи. В любом случае, если Чжао упадет, у нас будет меньше друзей в Китае."
 hnn.860.d_2:0 "Чжао Хэнти, старый друг Чэнь Цзюнмина, подвергся нападению со стороны превосходящего противника. Чжао является сторонником федерализма, и до этой войны считалось, что он обдумывает союз с нами, действительно, ходят слухи, что он размышлял о нашей помощи. В любом случае, если Чжао упадет, у нас будет меньше друзей в Китае."
 hnn.860.a:0 "Черт побери."
 
 hnn.87.t:0 "[GXC.GetName] принимает предложение"
 hnn.87.d:0 "[GXC.GetName] принял наше предложение. Их силы присоединятся к нашим в борьбе с [GXCHNN_enemy.GetName]."
 hnn.87.a:0 "Поднять ружье!"
 
 hnn.88.t:0 "The [GXC.GetName] отклонил предложение"
 hnn.88.d:0 "The [GXC.GetName] отклонил наше предложение. Их силы не присоединятся к нашим в борьбе против [GXCHNN_enemy.GetName]."
 hnn.88.a:0 "Мы одни."
 
 hnn.89.t:0 "Расплата?"
 hnn.89.d:0 "Война выиграна, во многом благодаря [GXC.GetName]. Должны ли мы соблюдать наше соглашение и стать автономной провинцией своей нации?"
 hnn.89.a:0 "Уважайте сделку."
 hnn.89.b:0 "Предать федералистов."
 
 hnn.90.t:0 "Аннексия Хунани"
 hnn.90.d:0 "Наша война по защите Хунани подошла к концу, и Чжао Хэнти, верный своему слову, решил выполнить свои обязательства."
 hnn.90.a:0 "Чжао отличный друг."
 
 hnn.91.t:0 "Предательство Чжао"
 hnn.91.d:0 "Хунань отказался выполнять свои обещания нам. Несмотря на наши заверения в том, что он останется губернатором Хунани, Чжао Хэнти не только не поклялся в верности нам, но и попытался разорвать существующие экономические связи."
 hnn.91.a:0 "Значит будет война..."
 
 hnn.92.t:0 "[GXC.GetName] присоединил Хунань"
 hnn.92.d:0 "Хунань присоединился к [GXC.GetName] во время нашей войны против провинции. По всем правам они унаследовали конфликт."
 hnn.92.a:0 "Объявите им войну."
 hnn.92.b:0 "Отступить."
 
 hnn.93.t:0 "[GXC.GetName] присоединил Хунань"
 hnn.93.d:0 "[GXC.GetName] аннексировал Хунань. Поскольку мы не особо с ними ссоримся, несмотря на нашу войну с провинцией Хунань, мы решили не ополчаться против них."
 hnn.93.a:0 "Приемлемо."
 
 hnn.94.t:0 "[From.GetName] объявляет войну"
 hnn.94.d:0 "Ранее в войне с Хунань, в ответ на нашу аннексию провинции, [From.GetName] объявил нам войну."
 hnn.94.a:0 "Мы будем бороться."
 
 #hnn.95 removed
 
 #hnn.96 removed
 
#Экономика
 
 hnn.97.t:0 "Экономика Хунани"
 hnn.97.d:0 "Несмотря на то, что Черный Понедельник мало что затронул во внутренних провинциях, Хунань все еще пострадал от этого. В одночасье произошел значительный экономический спад, но это не то, что могло разрушить экономику. Уже несколько лет Хунань находится в довольно стабильном положении с относительно слабой экономикой среди других провинций Китая. Наш основной экспорт - это ревень, мускус, мед, табак, конопля и птицы, и мы являемся важным производителем чая и рами, оба из которых в рамках Лиги Восьми Провинций были проданы в Концессии. Теперь провинция должна использовать свои возможности для улучшения нашей экономики, вести дела с другими державами в Китае и направить нашу провинцию на правильный путь."
 hnn.97.a:0 "Мы должны стремиться к лучшей экономике."
 
 hnn.98.t:0 "Экономические проблемы решены"
 hnn.98.d:0 "Наша экономика больше не страдает от Черного Понедельника. Провинции удалось решить проблемы, и мы отмахнулись от всех негативных последствий, которые мы получили."
 hnn.98.a:0 "Пусть наша экономика станет еще сильнее!"
 
 hnn.99.t:0 "Экономические связи и помощь Хунани"
 hnn.99.d:0 "Хунань, исторически обнищавшая провинция, попросил нас оказать финансовую помощь их экономическому развитию и предоставить экспертные знания."
 hnn.99.a:0 "Примите их запрос."
 hnn.99.b:0 "Мы отказываемся."
 
 hnn.100.t:0 "[From.GetName] принял наш запрос"
 hnn.100.d:0 "Наш союзник, [From.GetName], согласился инвестировать в наше развитие."
 hnn.100.a:0 "Ура!"
 
 hnn.101.t:0 "[From.GetName] отклонил наш запрос"
 hnn.101.d:0 "Наш союзник, [From.GetName], отказался инвестировать в наше развитие."
 hnn.101.a:0 "Черт."
 
#Flavor
 
 hnn.102.t:0 "День Конституции"
 hnn.102.d:0 "Сегодня годовщина восстановления конституции Хунани. В то время, когда Конституция была переопределена, она, по-видимому, успешно защищала граждан Хунани от чрезмерной коррупции и проступков, и демократический эксперимент Хунани сработал хорошо."
 hnn.102.a:0 "Это был блестящий год!"
 
 hnn.104.t:0 "'Запись №192 - Еще один день в Чанша'"
 hnn.104.d:0 "'Говорят, что буддийский генерал вернулся. Я не забочусь об этом, как и Чжао Хэнти. Это все чепуха - я просто хочу защитить свою семью, не боясь, что протестующие ворвутся в мой дом. Черт, цены быстро растут после обвала, и никто не хочет, чтобы я больше точил их лезвия. Я ненавижу это - я собираюсь пойти на север и переехать в Учан на те деньги, которые у меня остались.'"
 hnn.104.a:0 "'Жизнь тяжела в эти дни.'"
 
 hnn.105.t:0 "Хе Цзянь запрещает 'Алису в стране чудес'"
 hnn.105.d:0 "Генерал Хэ Цзянь, цензор Хунани при Чжао Хэнти, издал односторонний запрет книги «Приключения Алисы в стране чудес» автора Льюиса Кэрролла. Он утверждает, что изображение книги антропоморфизированных животных, действующих без различий, кроме как физически, было оскорблением для человечества. Он также объясняет, что дети, увидев людей и животных на одном уровне друг с другом, начнут расценивать их как нечто, что он назвал «катастрофическими» последствиями. \n\nСолдатам было приказано выбросить и сжечь любую копию книги. По всей провинции его действия были очень плохо оценены местными родителями и детьми."
 hnn.105.a:0 "На этом точка."
 hnn.105.b:0 "Это просто детская книга, отменить запрет."
 
#Transfering units around
 
 hnn.106.t:0 "Тан Шэнчжи победил на выборах в Хунани"
 hnn.106.d:0 "Тан Шэнчжи победил на всеобщих выборах в Хунани. Наш собственный человек, Чэн Цянь, потерпел поражение и вернулся в люд."
 hnn.106.a:0 "Возможно, это сработает."
 
 hnn.107.t:0 "Чжао Хэнти побеждает на выборах в Хунани"
 hnn.107.d:0 "Чжао Хэнти победил на всеобщих выборах в Хунани. Наш собственный человек, Чэн Цянь, потерпел поражение и вернулся в люд."
 hnn.107.a:0 "Черт!"
 
 hnn.108.t:0 "Чэн Цян выиграл выборы в Хунани"
 hnn.108.d:0 "Наш человек в Хунани, Чэн Цян, был избран губернатором провинции. Как лидер Хунани, он обладает огромной силой, которая поможет сделать из провинции то, чего желает наше движение."
 hnn.108.a:0 "Союзник в Хунани."
 
 hnn.109.t:0 "Хе Цзянь бежит"
 hnn.109.d:0 "Хе Цзянь, самый видный командир гуннцев и союзник Чжао Хэнти, по сообщениям, бежал, вероятно, для защиты своих союзников в Пекине."
 hnn.109.a:0 "Не позволяй двери ударить тебя."
 
 hnn.110.t:0 "Хе Цзянь прибыл в Пекин"
 hnn.110.d:0 "Хэ Цзянь сбежал из Хунани после поражения его союзника Чжао Хэнти. Теперь он прибыл в Пекин и получил нашу защиту."
 hnn.110.a:0 "Добро Пожаловать!"
 
