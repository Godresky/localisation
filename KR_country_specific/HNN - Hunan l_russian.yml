 HNN_start_land_reform:0 "Начать земельную реформу"
 HNN_start_land_reform_desc:0 "В дополнение к обязательству, лучше защищать права наемных работников, чтобы начать уменьшать власть помещиков, мы должны поручить всем наемным работникам, имеющим нормы морали, право на часть выручки от продажи любые урожаи, которые они собирают."

 HNN_changsha_monastery_tour:0 "Тур по Хунаньским монастырям"
 HNN_changsha_monastery_tour_desc:0 "В то время как мы стремимся принести буддизм в Хунань, мы должны также рассмотреть политику в отношении монастырей. Мы должны обеспечить, чтобы они оставались полностью под нашим контролем и уважали нейтралитет государства в своих внутренних делах. Чтобы даже начать путь к этой цели, высокопоставленные чиновники должны сначала совершить поездку и оценить все буддийские монастыри в стране."

 HNN_imprison_landlords:0 "Тюремные Помещики"
 HNN_imprison_landlords_desc:0 "Как и ожидалось, многие из земельной элиты возмущаются нашей политикой, направленной на защиту работников. Наши самые активные противники, даже те, кого мы когда-то обещали обеспечить работой, должны быть заключены в тюрьму, а их имущество перераспределено среди их фермеров."

 HNN_land_redistribution_program:0 "Программа перераспределения земель"
 HNN_land_redistribution_program_desc:0 "С укреплением нашего авторитета в таких вопросах мы можем провести широкомасштабную земельную реформу. Максимальный размер земельного участка, которым может владеть каждая семья, должен быть четко установлен правительством. У всех, кто превысит лимит, будет избыток, придется перераспределить его среди работников."

 HNN_Create_Buddhist_Institute_of_Mount_Heng:0 "Создать Буддийский Институт на горе Хэн"
 HNN_Create_Buddhist_Institute_of_Mount_Heng_desc:0 "На вершине горы Хэн находится грандиозный комплекс буддийских и даосских храмов. Здесь мы найдем организацию, которая изучает отношение буддизма с другими конфессиями, чтобы эти верования могли быть успешно ассимилированы."

 HNN_Renovate_Buddhist_Temples:0 "Ремонт храмов"
 HNN_Renovate_Buddhist_Temples_desc:0 "После десятилетий беспорядков многие храмы находятся в плохом состоянии. Мы должны выделить государственные ресурсы на их восстановление, даже те, чьи общины уже давно сбежали."

 HNN_Grand_Lingfeng_Temple:0 "Построить Великий Храм Линфэн"
 HNN_Grand_Lingfeng_Temple_desc:0 "Так как мы - олицетворение буддизма в самом Китае, у нас должен быть самый великий храм. Хотя строительство займет много времени, оно принесет нам большую пользу."
 
 HNN_foreign_category:0 "Решение о взаимопомощи"
 HNN_foreign_category_desc:0 "Решения в этой категории касаются присоединения и взаимодействия с китайскими фракциями."

 HNN_join_npa:0 "Согласиться с Альянсом Национальной Защиты Китая"
 HNN_join_npa_desc:0 "Альянс Национальный Защиты Китая утверждает, что уважает целостность провинций Китая. Хотя согласиться с ними казалось бы очевидным, Альянс состоит из одних из самых неугодных мужчин в Китае, которые не могут держать язык за зубами. Если мы хотим отдать им свою долю, мы должны иметь гарантии."

 HNN_join_zhili:0 "Союз с Чжилийской кликой"
 HNN_join_zhili_desc:0 "Хотя Чжао Хэнти когда-то был близким знакомым деятелей федералистского движения, события требуют, чтобы Хунань управлялась таким образом, который противоречит идеалам федерализма. Таким образом, связи между Чжао, и особенно Хэ Цзянем, и Чжилийской Кликой должны быть возобновлены. Давайте искать союз."

 HNN_federalists:0 "Союз с Федералистами"
 HNN_federalists_desc:0 "Федералистское движение было влиятельным в Хунани с момента его создания. Южные федералисты являются нашими естественными союзниками, и мы должны формально объединиться с ними."

 HNN_federalists_exiled:0 "Союз с Новыми Федералистами"
 HNN_federalists_exiled_desc:0 "Движение федералистов, хотя и сосланное в Сычуань, еще не уничтожено. Вместе, возможно, Хунань и Сычуань смогут осуществить мечту о федеративном Китае."

 HNN_join_left_kmt_tang:0 "Сделка с Гоминьданом"
 HNN_join_left_kmt_tang_desc:0 "Тан Шэнчжи по-прежнему сохраняет связи с членами Национальной революционной армии, несмотря на идеологические разногласия и конфликт с членами организации Гоминьдан. Поскольку сейчас мы хотим официально присоединиться к Гоминдану, мы должны опираться на эти связи и заключить сделку."

 HNN_try_align_right_kmt:0 "Наши правые друзья"
 HNN_try_align_right_kmt_desc:0 "Мы повернулись спиной к левым. С правыми, мы сможем защитить страну как внутри, так и снаружи."

 HNN_get_back_left_kmt:0 "Посмотрим налево"
 HNN_get_back_left_kmt_desc:0 "Чэн Цянь ранее избегал левого крыла партии. Тем не менее, мы должны попытаться исправить положение и вступить в союз с партийным государством."

 HNN_join_left_kmt:0 "Официально присоединиться к Левому Гоминьдану"
 HNN_join_left_kmt_desc:0 "Правление Гоминьдана в Хунани безопасно. Давайте официально добавим нашу силу к силе партийного государства."

 HNN_fight_north_now_tang:0 "Северный поход"
 HNN_fight_north_now_tang_desc:0 "Время пришло, мы должны немедленно начать войну с Севером. Если кто-то попытается остановить нас, будут последствия."

 HNN_push_faction_leadership:0 "Хунань - сильная держава"
 HNN_push_faction_leadership_desc:0 "Хунань должен контролировать свою судьбу. Он больше не будет отвечать на вызов другого."
 
### Фокусы ###
 
 HNN_Revolutionary_Buddhism:0 "Буддистская революция!"
 HNN_Revolutionary_Buddhism_desc:0 "Тан Шэнчжи начал свое распространение буддийского социализма. Тан говорит что буддизм и социализм идентичны, материализм и спиритизм взаимосвязаны. Он приведет нас к новой эпохе процветания в рамках этой уникальной идеологии - социализма с буддийскими характеристиками!"

 HNN_Sanghas_into_Cooperatives:0 "Равенство среди Сангхов"
 HNN_Sanghas_into_Cooperatives_desc:0 "В качестве первого шага реформ Тана, монашеские общины, известные как сангхи, будут превращены в продуктивные кооперативы, управляемые монахами и постулатами, работающими на землях, принадлежащих храмам, с равным трудом и равными благами для всех. Эта реформа должна быть осуществлена ​​вопреки всему, и мы не боимся бросать вызов консервативным монахам в случае необходимости."

 HNN_Affinities_Amongst_People:0 "Проповедовать современные буддийские учения"
 HNN_Affinities_Amongst_People_desc:0 "Традиционные буддийские идеи, как правило, используются для усиления неравных социальных отношений. Современный буддизм - это социальная религия, борющаяся за угнетенных. Мы должны донести до наших людей новую доктрину и проповедовать ценности большего единства."

 HNN_All_the_Joy_in_the_World:0 "Поделись радостью с миром"
 HNN_All_the_Joy_in_the_World_desc:0 "Истинная Радость - это оценка других, восхищение благосостоянием других. Все обладают источником радости внутри, и чем глубже человек пьет этот источник, тем лучше для его собственного обильного счастья и тем более щедрым становится наслаждение радостью других. Вместо того, чтобы финансировать религиозные ритуалы, следует поощрять благотворительность, чтобы приносить пользу бедным и максимизировать радость людей."

 HNN_Nationalize_Industry:0 "Коллективная индустриализация"
 HNN_Nationalize_Industry_desc:0 "Слишком долго наша промышленность не принадлежала нашей провинции. Теперь мы национализируем ее и превратим индустрию капиталистов и иностранной власти в индустрию провинции, принадлежащую государству и кооперативам."

 HNN_Solve_the_Landlord_Problem:0 "Организовать общество крестьян"
 HNN_Solve_the_Landlord_Problem_desc:0 "Коррумпированные помещики давно эксплуатируют свои постулатов, доят их деньги и крадут их благосостояние. Крайне важно, чтобы провинция боролась с этим. Во время Северной экспедиции местные анархисты организовывали крестьянские общества для борьбы с помещиками. Теперь мы выиграем от реорганизации крестьянских организаций и предотвращения их радикализации."

 HNN_Support_Local_Universities:0 "Поддержка местных университетов"
 HNN_Support_Local_Universities_desc:0 "Образование в Хунани все еще находится в тяжелом положении. Мы должны открыть университеты для крестьян. Эти университеты, преобразованные из местных храмов и укомплектованные в основном монахами, должны служить средством значительного сокращения неграмотности."

 HNN_Aid_Our_Workers:0 "Классовая кооперация"
 HNN_Aid_Our_Workers_desc:0 "Рабочие Хунани пережили бесчисленные годы угнетения. Это противоречит нашей буддийской доктрине. Теперь мы должны помочь им, улучшить их социальный статус, вывести их из вечной нищеты, в которой они оказались. Крестьяне, рабочие, бизнесмены, студенты и солдаты - все за буддизм."

 HNN_The_Gender_Issue:0 "Проблема женщин"
 HNN_The_Gender_Issue_desc:0 "Традиционно буддизм рассматривал женщин как низших и склонных к плотским желаниям. Тем не менее, это неправда, Будда признает разницу между двумя полами, но все для равенства между мужчинами и женщинами. Мы должны поощрять женщин быть более активными в построении нашего нового общества, как материального, так и духовного."

 HNN_Protect_Ethnic_Minorities:0 "Меньшинства тоже хунаньцы"
 HNN_Protect_Ethnic_Minorities_desc:0 "На западе и юге Хунани проживает значительное число этнических меньшинств. Как Хан, мы обязаны и обязаны защищать и заботиться о них, принимать и включать их в наше общество как хунаньцы."

 HNN_Sharing_the_Land:0 "Распределить землю"
 HNN_Sharing_the_Land_desc:0 "Теперь, когда с землевладельцами разобрались, мы проведем крупную земельную реформу, чтобы разделить ее поровну и справедливо среди тех, кому она должна принадлежать."

 HNN_Welfare:0 "Буддийское благосостояния"
 HNN_Welfare_desc:0 "Наши люди не имеют права быть бедными. Каждый должен быть свободен от страха и страданий. Хотя мы все еще очень бедны, мы должны стремиться создать систему социальной защиты, включая гарантированный доход, чтобы улучшить благосостояние каждого и дать им большую свободу развивать свою личность."

 HNN_Indoctrinate_the_People:0 "Индоктринировать народ"
 HNN_Indoctrinate_the_People_desc:0 "Мы будем внушать людям буддийский социализм. Мы будем проповедовать учения генерала Тан Шэнчжи, мастера Гу Цзинъюаня и других современных монахов. Все будут знать о наших идеалах, и мы вступим в новую эпоху процветания и мира."

 HNN_Provincial_Curriculum:0 "Провинциальный учебный план"
 HNN_Provincial_Curriculum_desc:0 "Мы должны реформировать нашу учебную программу с учетом буддийского социализма и создать более эффективный способ обучения и изучения. Наше следующее поколение должно уметь сочетать спиритизм и материализм. Мы будем охватывать широкий спектр предметов, от гражданской морали до физики, и воспитывать любопытство у студентов."
 
 HNN_Sham_Democracy:0 "Фиктивная демократия"
 HNN_Sham_Democracy_desc:0 "Чжао Хэнти, губернатор, полностью взял под свой контроль Хунань, победив его врагов, особенно подлого буддийского генерала Тан Шэнчжи. Теперь мы должны консолидировать нашу власть, опасаясь, что оппозиция вернется и победит нас."

 HNN_Clamp_Down_on_Dissent:0 "Подавить инакомыслие"
 HNN_Clamp_Down_on_Dissent_desc:0 "Чжао Хэнти защищает компанию от политического спектра, любого, кто был бы союзником. С его недавним авторитарным переворотом, многие кто когда-то связал свою долю с ним, теперь идут в оппозицию. Этих людей не должно быть."

 HNN_Purge_the_Socialists:0 "Уничтожить социалистов"
 HNN_Purge_the_Socialists_desc:0 "Социализм грозит заразить мужчин своей ложью и порочными намерениями. С социализмом не может быть никакого компромисса. Давайте силой уничтожим любые социалистические политические организации."

 HNN_Hunt_Tang_Shengzhi:0 "Охота на Тан Шэнчжи"
 HNN_Hunt_Tang_Shengzhi_desc:0 "Буддийский генерал продолжает преследовать нас из неизвестных мест. Мы должны найти и устранить его посредством согласованных национальных усилий."

 HNN_Destroy_His_Influence:0 "Уничтожить общество буддистов"
 HNN_Destroy_His_Influence_desc:0 "Имея в руках Тан Шэнчжи, мы можем теперь обратить свое внимание на его оставшихся последователей. Его лейтенантов постигнет та же участь, что и их лидера."

 HNN_Provincial_Stability:0 "Хунань, Стабильный и Сильный"
 HNN_Provincial_Stability_desc:0 "Социалисты были уничтожены, а вместе с ними и многие народные органы народного инакомыслия. Мы не можем позволить новым рабовладельцам просто подняться на свои места. Во всех деревнях должны быть чиновники, единственное занятие которых состоит в том, чтобы обеспечить получение правильной информации в массах."

 HNN_Drive_out_Federalism:0 "Изгнать сторонников Чэна"
 HNN_Drive_out_Federalism_desc:0 "По стандартам нынешнего Гоминьдана, Чэн Цянь довольно умеренный. Однако его защита подрывает наш контроль в это самое опасное время. Он и его наиболее легко собранные сторонники должны быть устранены. Те националисты, которые прячутся по стране, должны своевременно получить справедливость."

 HNN_Educate_the_People:0 "Образовательная программа Хуана Шихэна"
 HNN_Educate_the_People_desc:0 "Хуан Шихен - ученый, обучивщийся многому на западе, значительно улучшил Хунаньскую бизнес-школу в качестве президента. Будучи убежденным сторонником нашего режима, мы должны реализовать его недавно сформулированный план по преобразованию системы образования."

 HNN_Satisfy_the_Workers:0 "Удовлетворить рабочих"
 HNN_Satisfy_the_Workers_desc:0 "Городские профсоюзные организации могут стать источником большой нестабильности или чудесным благом при правильном управлении. Работая в тесном контакте с этими группами, наш режим будет все сильнее."

 HNN_Under_the_Law:0 "Равенство перед законом"
 HNN_Under_the_Law_desc:0 "Многие меньшинства Хунани боятся сильного авторитаризма нашего режима. Мы должны встретиться с местными лидерами, чтобы предложить гарантии защиты их общественной целостности. Мы поможем всем, кто поможет нам."

 HNN_Expel_Enemies:0 "Изгнать врагов Чжао"
 HNN_Expel_Enemies_desc:0 "Те, кто все еще поворачивают головы к Чжао, должны быть публично изгнаны, заставлены идти под прицелом с оружием в руках. Это наверняка многих испортит."

 HNN_Populist_Ways:0 "Возродить неоконфуцианство"
 HNN_Populist_Ways_desc:0 "Хунань является центром неоконфуцианства. Цзэн Гофан возродил неоконфуцианство, чтобы призвать лояльность и боевой дух нашего народа. Мы должны сделать то же самое, продвигая неоконфуцианские учения и читая классику, чтобы противостоять коррупции в современной культуре."

 HNN_The_Spirit_of_Nationalism:0 "Дух китайского национализма"
 HNN_The_Spirit_of_Nationalism_desc:0 "Эти Гоминьдановские ублюдки невероятно хороши во вдохновении преданности своим идеалам. Не принимая их ужасные идеи, мы должны принять их риторическую тактику, чтобы оказать достаточное влияние на наших людей."

 HNN_Eliminate_the_Left_KMT:0 "Уничтожить Левый Гоминьдан в Хунани"
 HNN_Eliminate_the_Left_KMT_desc:0 "Пришло время искоренить оставшиеся ячейки приверженцев Гоминьдана, которые наводнили страну."
 
 HNN_A_New_Hunan:0 "Новый Хунань"
 HNN_A_New_Hunan_desc:0 "Наконец, когда Чжао Хэнти у власти, его видение свободного и морального государства, наконец может быть реализовано."

 HNN_Constitutionalism_Forever:0 "Конституционализм навсегда"
 HNN_Constitutionalism_Forever_desc:0 "Вера в основополагающий документ нации имеет множество преимуществ. Наши должны быть такими же амбициозными и широкими в своих гарантиях демократии и свободы."

 HNN_Hunannese_Unity:0 "Единство Сян"
 HNN_Hunannese_Unity_desc:0 "Пусть наша нация течет как река Сян, доброжелательная ко всем, кто называет ее домом, с силой, не имеющей себе равных в трудные времена. Мы должны дать заверения меньшинствам Хунани в том, что мы будем уважать их и предписывать им, если они, в свою очередь, будут уважать великую судьбу, стоящую перед нами."

 HNN_Foster_Patriotism:0 "Национальная идентичность"
 HNN_Foster_Patriotism_desc:0 "Как провинция Китая со значительным разнообразием, немногие идентифицируют себя исключительно как хунаньцы. Подчеркивая свое место в великом китайском проекте и ценности, к которым мы стремимся, мы можем начать культивировать патриотические чувства, если не единую идентичность."

 HNN_The_Anti_Socialist_Campaign:0 "Антисоциалистическая кампания"
 HNN_The_Anti_Socialist_Campaign_desc:0 "Социализм - это бесконечный источник морального разложения. На самом деле, возможно, даже наши величайшие враги могли быть союзниками в каком-то другом мире. Чтобы ускорить проведение более целенаправленных кампаний в будущем, мы должны заставить людей осознать злобу социализма."

 HNN_Guaranteed_Liberty:0 "Гарантия Индивидуальной Свободы"
 HNN_Guaranteed_Liberty_desc:0 "Некоторые обвиняют Чжао Хэнти в сохранении авторитарных тенденций. Имея основную хартию прав личности, мы докажем, что эти критики ошибочны."

 HNN_The_Rights_of_Man:0 "Права человека"
 HNN_The_Rights_of_Man_desc:0 "Хотя это и не закон как таковой, мы должны официально одобрить всеобъемлющий перечень общих прав, которые должны быть предоставлены народу Хунани. Это должно послужить мощной сдерживающей силой для любого будущего потенциального диктатора."

 HNN_Traditional_Values:0 "Традиционные ценности"
 HNN_Traditional_Values_desc:0 "Чтобы успокоить тех особенно консервативен, кто выступает против нашей приверженности либеральному конституционализму, мы должны также подтвердить особую позицию традиционных ценностей и культуры Хунани в соответствии с законом."

 HNN_Provincial_Schools:0 "Сельские школы"
 HNN_Provincial_Schools_desc:0 "Чтобы действительно поощрять единство, все должны воспитываться с одинаковыми ценностями. Местные школы должны быть взяты под контроль учреждений в городах для достижения единообразия."

 HNN_Changsha_University_Expansion:0 "Расширение университета Чанша"
 HNN_Changsha_University_Expansion_desc:0 "То, что начиналось как институт по изучению бизнеса и экономики, выросло в ведущий университет в Хунани. При государственной поддержке университет Чанша может составить конкуренцию даже институтам Запада."

 HNN_The_Hunan_Identity:0 "Реформа конфуцианской этики"
 HNN_The_Hunan_Identity_desc:0 "Мы должны работать над созданием новой этики, которая примирит конфуцианские традиции и республиканские ценности и будет поддерживать уникальную идентичность нашей провинции. Хунань будет руководить интеллектуальными инновациями и моральным обновлением в Китае. "

 HNN_The_Question_of_Women:0 "Реабилитировать положение женщин"
 HNN_The_Question_of_Women_desc:0 "Традиционно женщины должны оставаться дома, но эта практика не соответствует требованиям нашего времени. Вспомогательные роли и должности на фабриках и в мастерских должны быть заняты женщинами-патриотами, освобождающими мужчин для службы на передовой."

 HNN_Zun_Lao:0 "Новое Благочестие"
 HNN_Zun_Lao_desc:0 "Филиал Благочестие, или Сяо, является основой нашего общества. Тем не менее, конфуцианство нуждается в некоторой реформе, чтобы соответствовать новым ценностям, таким как свобода и права человека. Мы должны продвигать новое сыновнее благочестие, чтобы укрепить наше единство, одновременно борясь с традиционным авторитаризмом и неограниченным индивидуализмом."

 HNN_Ai_You:0 "Юные хунаньцы"
 HNN_Ai_You_desc:0 "Наше следующее поколение должно быть вооружено конфуцианской этикой, республиканскими ценностями и милитаристским настроением. Чтобы поощрять единство, здоровье и военную готовность, необходимо создавать и активно пропагандировать новые национальные молодежные организации."

 HNN_New_Xiang_Culture:0 "Наша родина"
 HNN_New_Xiang_Culture_desc:0 "У нас могут быть семьи из разных уголков Китая. Мы можем быть из разных национальностей, на запад и юг. Но верно одно - мы все гуннцы, объединенные общей связью с этой легендарной землей. Между нами нет никакой разницы. Цвет нашей кожи не имеет значения. Наш язык не имеет значения. В конце концов, мы все дети Хунани, и мы будем защищать это вместе!"
 
 HNN_Hunan_Under_the_Kuomintang:0 "Власть Гоминьдана"
 HNN_Hunan_Under_the_Kuomintang_desc:0 "Гоминьдан пришел к власти в Хунани. С разумным руководством, конечно, Хунань и возможно, весь Китай будут лучше."

 HNN_Align_with_the_Leftists:0 "Вместе с левыми"
 HNN_Align_with_the_Leftists_desc:0 "В то время как Чэн Цянь - что-то вроде умеренного, те, кто все еще лоялен к Гоминьдану, сделали крутой поворот налево. Мы должны принять это развитие."

 HNN_Spread_Leftist_KMT_Thought:0 "Распространение мысли Гоминьдана"
 HNN_Spread_Leftist_KMT_Thought_desc:0 "Правое крыло Гоминьдана в основном побеждено, но многие все еще цепляются за их идеи. Мы должны заверить, что все члены партии, обладающие какой-либо властью, проходят строгую проверку идеологической честности."

 HNN_Raise_Kuomintang_Militia:0 "Войска Гоминьдана"
 HNN_Raise_Kuomintang_Militia_desc:0 "Гоминьдановские партизаны действовали по всей стране после немецкой интервенции. Мы должны включить их непосредственно в вооруженные силы."

 HNN_Arm_the_Farmers:0 "Вооружить крестьян"
 HNN_Arm_the_Farmers_desc:0 "Даже в самых лучших условиях люди будут страдать от многих несправедливостей. Чтобы защитить их от такой опасности и повысить готовность, мы должны раздавать оружие и боеприпасы фермерам при условии, что они проводят регулярные тренировки с местной милицией."

 HNN_Study_Sanmin_Zhuyi:0 "Три принципа"
 HNN_Study_Sanmin_Zhuyi_desc:0 "Миньцзу - уникальный китайский национализм, Минцюань - расширение прав и возможностей народа, Миньшэн - народное благосостояние. Это три принципа народа. Принесенные Сунь Ятсеном, они ведут гоминьдан и по сей день, часто вызывая почти религиозный пыл. Мы должны поощрять изучение этой великой идеологии, возможно, вплоть до бюрократических исследований старых."

 HNN_Our_Own_Path:0 "Наш собственный путь"
 HNN_Our_Own_Path_desc:0 "Мы не должны быть ограничены убеждениями других. Видение Сунь Ятсена всегда было неоднородным, и так будет до сих пор."

 HNN_Improve_Farmer_Livelihoods:0 "Помощь фермерам"
 HNN_Improve_Farmer_Livelihoods_desc:0 "В то время как многие политики сосредоточены на требованиях городов, большая часть Китая остается сельской. Чтобы обезопасить сердца и умы людей, мы также должны обеспечить, чтобы фермеры могли пережить тяжелые времена. Когда цены падают, правительство должно ослабить ситуацию."

 HNN_Social_Welfare_Program:0 "Программа социального обеспечения"
 HNN_Social_Welfare_Program_desc:0 "Масштабы и характер социального обеспечения быстро меняются. В то время как европейские страны сейчас предлагают надежные пенсионные программы и услуги, таких нет нигде в Китае. Мы должны исправить это и, по крайней мере, начать предлагать самым нуждающимся самое необходимое."

 HNN_Zhiquan_Reform_Provincial_Administration:0 "Административная реформа Чжицюаня"
 HNN_Zhiquan_Reform_Provincial_Administration_desc:0 "Чжицюань, описывает идею Сунь Ятсена о правительстве, состоящем из пяти отдельных ветвей. Мы должны реорганизовать наш режим в этом направлении."

 HNN_Crackdown_on_Corruption:0 "Борьба с коррупцией"
 HNN_Crackdown_on_Corruption_desc:0 "Большая часть производственной ценности Хунани поглощается местными администраторами. С нашим правилом безопасности мы можем заставить старых администраторов покинуть свои посты и заменить их наиболее идеологически здоровыми членами партии."

 HNN_Reform_Bureaucracy:0 "Реформа бюрократии"
 HNN_Reform_Bureaucracy_desc:0 "Западные администрации вышли за пределы своих китайских коллег. Мы должны обратиться к Западу и принять современную систему отделов и подразделений бюрократической ответственности."

 HNN_National_Consciousness:0 "Национальное сознание"
 HNN_National_Consciousness_desc:0 "Агитаторы должны быть отправлены в сельскую местность, чтобы научить людей правильному национальному самосознанию, осознанию места Хунани в китайском мифическом целом и необходимости бороться за Китай, который будет одним целым."

 HNN_Reconcile:0 "Новые друзья"
 HNN_Reconcile_desc:0 "Многие из фракции Чжао Хэнти испытывают симпатии, похожие на наши. Мы должны работать над тем, чтобы избавиться от более приятных сторонников Чжао."

 HNN_overcome_tang:0 "Преодолеть Тан Шэнчжи"
 HNN_overcome_tang_desc:0 "Тан Шэнчжи номинально поклялся в верности нашему правительству, но продолжает стремиться к власти для себя. Мы должны предпринять согласованные усилия, чтобы следить за его сторонниками и ограничить влияние, не отталкивая его полностью."

 HNN_Religious_Unity:0 "Гармония через службу"
 HNN_Religious_Unity_desc:0 "Смешанные полки во время кризиса были большим благом для армии Сян. Наш расширяющийся партийный аппарат становился все более фракционированным, и для борьбы с этим мы должны обратиться к модели Сяна. Все члены партии, независимо от их высоты, должны регулярно работать своими руками, чтобы улучшить свои муниципалитеты. Благодаря этому смешанному корпусу для украшения у нас будет гармония."

 HNN_Education_Reform:0 "Реформа образования"
 HNN_Education_Reform_desc:0 "Члены правительства Чжао Хэнти дали амбициозные обещания академии. Мы не можем допустить, чтобы это подорвало наше правление. Мы должны провести широкую реформу образования и вложить значительные средства в этот сектор, чтобы бороться с влиянием его соратников."

 HNN_Rural_Literacy:0 "Сельская грамотность"
 HNN_Rural_Literacy_desc:0 "Многие в сельской местности не умеют читать или писать, не говоря уже о красноречии. Развитие таких базовых навыков должно получить большое государственное финансирование."

 HNN_Enforce_Democracy:0 "Обеспечить демократию"
 HNN_Enforce_Democracy_desc:0 "Демократия также должна пронизывать рабочее место. Мы закрепим в законе, что работники каждого отдельного цеха и фабрики должны выбирать своих надзирателей и менеджеров. Это, в свою очередь, увеличит участие в других видах выборов и ознакомит людей с демократией."
 
 HNN_The_Effects_of_Black_Monday:0 "Провинциальная экономика"
 HNN_The_Effects_of_Black_Monday_desc:0 "Кризис Черного Понедельника стал ужасным краеугольным камнем десятилетий забастовки. Наша экономика находится в руинах, и для ее исправления требуются согласованные усилия."

 HNN_Strong_Arm_Local_Landowners:0 "Сильные руки местных землевладельцев"
 HNN_Strong_Arm_Local_Landowners_desc:0 "Наши доходы сильно пострадали от последствий Черного Понедельника. Крупные землевладельцы в Хунани тоже должны платить свою справедливую долю."

 HNN_Attract_Foreign_Investment:0 "Привлекайте гуандунских капиталистов"
 HNN_Attract_Foreign_Investment_desc:0 "Хунань богат ресурсами и рабочей силой, но ему не хватает инвестиций. С распадом Лиги Восьми Провинций мы имеем большую автономию для ускорения нашего экономического развития. Пришло время превратить нашу политическую связь с Гуандуном в экономические выгоды."

 HNN_Reform_the_Status_Quo:0 "Сохранение текстильной промышленности"
 HNN_Reform_the_Status_Quo_desc:0 "Текстильная промышленность Чанши сталкивается с большими финансовыми трудностями. Мы не можем позволить, чтобы это продолжалось. Мы должны использовать провинциальный протекционизм, чтобы спасти нашу промышленность."

 HNN_Hunannese_Industry:0 "Поощрять малый бизнес"
 HNN_Hunannese_Industry_desc:0 "Большое количество богатых крестьян начали проникать в новые сектора экономики, органически создавая малые предприятия по западным направлениям. Мы должны стимулировать такие предприятия, особенно в наиболее бедных районах."

 HNN_Urbanization:0 "Улучшение городской инфраструктуры"
 HNN_Urbanization_desc:0 "Государство должно позволить людям процветать. Чтобы поддерживать новые заводы, которые появились в городах в последнее время, мы должны обеспечить всем коммерческим районам полный доступ к коммунальным услугам."

 HNN_The_Arsenals_of_the_South:0 "План Ху Шухуа"
 HNN_The_Arsenals_of_the_South_desc:0 "Ху Шухуа, металлург, работающий в правительстве провинции, представил подробный отчет о большом потенциале Хунани в развитии тяжелой промышленности. Хотя это требует больших инвестиций, развитие горнодобывающей и металлургической промышленности в долгосрочной перспективе может иметь высокую норму прибыли. В конечном итоге, этот амбициозный план позволит нам построить промышленный центр в Южном Китае."

 HNN_Subsidies_to_Military_Industry:0 "Промышленная зона Чжучжоу"
 HNN_Subsidies_to_Military_Industry_desc:0 "Чжучжоу, город вдоль реки Сян и железной дороги Гуандун-Хубэй, выбран из-за его промышленного потенциала. Промышленная зона Чжучжоу будет способствовать развитию нашей металлургии и химической промышленности."

 HNN_Exploit_Hunan_Machinery_Factory:0 "Сянтаньский металлургический завод"
 HNN_Exploit_Hunan_Machinery_Factory_desc:0 "Сталелитейная промышленность является основой национальной промышленности. Хунань безопасен от иностранного вторжения и богат железом и углем. Мы должны выступить с инициативой развития металлургической промышленности в Хунани, в городе Сянтань."

 HNN_develop_xiangtan_steel_decision:0 "Сянтаньский металлургический завод"
 HNN_develop_xiangtan_steel_decision_desc:0 "Сталелитейная промышленность является основой национальной промышленности. Мы должны создать инициативу по развитию сталелитейной промышленности в городе Сянтань."

 HNN_Factories_in_the_Countryside:0 "Поддержать Местное Ремесленничество"
 HNN_Factories_in_the_Countryside_desc:0 "Если в наши города придет разрушение, мы сможем все еще обеспечивать наших людей. Небольшие города и кустарная промышленность могли бы выполнять эту роль, если бы им было обеспечено достаточное государственное финансирование."

 HNN_Regional_Incorporation:0 "Промышленная интеграция"
 HNN_Regional_Incorporation_desc:0 "Поскольку наша судьба связана с другой страной, более индустриальной, чем наша, мы должны стремиться к более тесным экономическим связям и просить об экономической помощи."
 
 HNN_Religious_Mobilization:0 "Религиозная мобилизация"
 HNN_Religious_Mobilization_desc:0 "Наши связи со многими выдающимися духовными лидерами могут стать большим благом для военных, если их правильно экспортировать. Мы должны побуждать этих патриотов в монашеских одеждах превозносить достоинства наших сил. Гу Цзиньюань, престижный монах и Гу Яньву, монах минского происхождения, щедро предложили помощь."

 HNN_Promote_Innovations:0 "Наша общая армия"
 HNN_Promote_Innovations_desc:0 "Буддийская армия - это армия равных. Мы должны демократизировать наши военные подразделения, улучшить жилищные условия солдат и побудить младших офицеров с низким социальным статусом напрямую представлять новаторские доктрины руководству, предлагая стимулы для вдумчивого вклада."

 HNN_Not_One_Step_Back:0 "Нет смерти, нет страха"
 HNN_Not_One_Step_Back_desc:0 "Буддисты знают, что жизнь и смерть эфемерны, и не следует бояться жертвовать собой ради большего блага. Тан Ситун, мученик поздней эпохи Цин из Хунани, а также ученик буддизма, тому примером. При поддержке монахов мы можем тщательно внушить нашим солдатам что идеология мощнее, чем оружие. Наши солдаты должны быть в состоянии пожертвовать собой, чтобы служить и спасти Хунань и страну."
 
 HNN_New_Officers:0 "Чем больше офицеров, тем лучше"
 HNN_New_Officers_desc:0 "По мере того как мы снимаем фракционность в армии и расширяем наши вооруженные силы, необходимо новое поколение младших офицеров. Генерал Пэн Дэхуай уже показал нам, что бедный крестьянин также может быть отличным офицером. Мы должны предпринять согласованные усилия по набору и обучению офицеров из низших классов."

 HNN_New_Baoding:0 "Новая Баодинская доктрина"
 HNN_New_Baoding_desc:0 "По мере расширения наших вооруженных сил требуется новое поколение младших офицеров. Военная академия Баодин создала большинство военных офицеров для страны, и мы могли бы привлечь больше выпускников Баодин и модернизировать нашу доктрину."



 HNN_A_Buddhist_Army:0 "Национальная армия"
 HNN_A_Buddhist_Army_desc:0 "Любая страна нуждается в армии, а наша крайне устарела. Мы должны создать основы действительно современной силы, которая готова помочь людям в трудную минуту и ​​защитить их провинцию. Мы начнем реформирование армии."

 HNN_Military_Modernization:0 "Реструктуризация обороны"
 HNN_Military_Modernization_desc:0 "Старая система, делившая провинцию на оборонительные зоны, оказалась безопасной гаванью для военачальников. Мы должны реструктуризовать нашу военную организацию и материально-техническое обеспечение и централизовать военное командование."

 HNN_Standardized_Equipment:0 "Стандартизированное снаряжение"
 HNN_Standardized_Equipment_desc:0 "Наши вооруженные силы используют винтовки разного калибра. Это напрягает логистические системы и увеличивает случайные потери. Мы должны стандартизировать вооружение."

 HNN_New_Communications_Technology:0 "Новые коммуникационные технологии"
 HNN_New_Communications_Technology_desc:0 "Достижения в области электроники позволяют существенно ускорить общение и передачу сигналов, что является ключом к успеху на поле боя, особенно для такой большой децентрализованной силы, которую мы стремимся создать. Для быстрого внедрения таких критических технологий не должно быть никаких затрат."

 HNN_Support_on_the_Front_Lines:0 "Поддержка на линии фронта"
 HNN_Support_on_the_Front_Lines_desc:0 "Артиллерия коренным образом изменила войну. Ее распространение является нашей обязанностью. Пусть ни один человек не упадет, по крайней мере, без поддержки его товарищей по вере и оружию. Если мы хотим победить, мы должны улучшить наш арсенал."

 HNN_Fortify_Hunan:0 "Укрепить Хунань"
 HNN_Fortify_Hunan_desc:0 "Силы, которые желают уничтожить нас, не должны это сделать. Мы должны противостоять им любой ценой. Для этого должна быть построена сеть мощных укреплений на случай, если наступит худшее."

 HNN_Modern_Planning:0 "Современное планирование"
 HNN_Modern_Planning_desc:0 "Давайте в полной мере использовать наши новые укрепления! Наша стандартная армейская доктрина должна быть улучшена."

 HNN_Elite_Troops:0 "Элитные войска"
 HNN_Elite_Troops_desc:0 "Величайшие армии, от Цезаря до Наполеона, обладали элитным авангардом, чтобы вдохновлять боевой дух и осуществлять сложные маневры. У нас должно быть свое. Объединяя элитных офицеров, следуя военной традиции академии Баодин, и преданных солдат из бедных семей, наши новые модельные войска должны стать непобедимыми."

 HNN_The_Provincial_Air_Force:0 "Провинциальные ВВС"
 HNN_The_Provincial_Air_Force_desc:0 "Чтобы выиграть войну, мы должны быть в состоянии поддержать наши войска и уничтожить врага с небес. Самолеты чрезвычайно полезны в таких ситуациях, и мы рассмотрим вопрос создания военно-воздушных сил на местах."

 HNN_The_Changsha_Airport:0 "Авиабаза Чанша"
 HNN_The_Changsha_Airport_desc:0 "Для размещения и управления нашими самолетами нам нужно будет открыть военную авиабазу в Чанше, где расположены наши самолеты. Местоположение определено на окраине города, составлен план, и все, что нам сейчас нужно, это построить его."

 HNN_Import_Fighters:0 "Иностранные бойцы"
 HNN_Import_Fighters_desc:0 "Мы решили испытать войну в воздухе. Для этого мы реквизировали 25 самолетов Focke-Wulf из Германской Империи, которые должны были быть импортированы в провинцию Хунань вверх по Янцзы от ОАК. Мы также приказали группе военных из Германии следить за открытием наших военно-воздушных сил и рассказывать нашим войскам секреты полета."

 HNN_Set_Up_Domestic_Production:0 "Наладить отечественное производство"
 HNN_Set_Up_Domestic_Production_desc:0 "Наши инженеры теперь очень хорошо понимают внутреннюю работу военных самолетов. На новых авиационных заводах мы будем экспериментировать с созданием наших собственных самолетов, дизайн которых вдохновлен немецкими."

 HNN_To_Victory:0 "Слава нашей армии!"
 HNN_To_Victory_desc:0 "Армия Сян, основанная Цзэн Гофанем, была одной из самых грозных военных и политических сил в современном Китае. Теперь, когда наша армия полностью перестроена, мы можем вернуть славу армии Сян."
 
### Национальные идеи ###
 
 HNN_a_democratic_province:0 "Конституционное наследие"
 HNN_a_democratic_province_desc:0 "В отличие от других провинций, Хунань уникален тем, что имеет конституцию. Провозглашенная Чжао Хэнти и двенадцатью другими 1 января 1922 года, Конституция провинции стремится отстаивать права каждого гуннца, будь то мужчина, женщина или ребенок. Он обещает свободные выборы в провинции Хунань с избранным провинциальным советом и избранным губернатором. Теперь, когда Хунань утвердил свою независимость в Южном Китае, возникает вопрос, что делать со старой Конституцией - снова применить ее на практике или отвергнуть."

 HNN_constitutional_hopes_dashed:0 "Конституционные надежды разбиты"
 HNN_constitutional_hopes_dashed_desc:0 "Губернатор Чжао Хэнти отменил повторную реализацию Конституции Хунани, разрушив надежды многих граждан Хунани, которые хотели, чтобы конституция вернулась."

 HNN_constitution_restored:0 "Конституция восстановлена"
 HNN_constitution_restored_desc:0 "Конституция Хунани 1922 года была восстановлена ​​Чжао Хэнти, установив демократию."

 HNN_weak_military:0 "Военная слабость"
 HNN_weak_military_desc:0 "Хунань выставляет слабые вооруженные силы среди других провинций в Южном Китае. Его люди плохо обучены, немотивированы и дезорганизованы. Армия Хунани состоит только из нескольких дивизий в европейском стиле, а также из специальных независимых дивизий с артиллерией. Несмотря на то, что в нашем распоряжении имеется относительно большое количество оружия, мы не можем эффективно его использовать. Улучшение армии является неотложной задачей для провинции Хунань, и крайне важно, чтобы она выжила среди хаоса в Китае."

 HNN_weak_military_2:0 "Военная слабость"
 HNN_weak_military_2_desc:0 "Хунань выставляет слабые вооруженные силы среди других провинций в Южном Китае. Его люди плохо обучены, немотивированы и дезорганизованы. Армия Хунани состоит только из нескольких дивизий в европейском стиле, а также из специальных независимых дивизий с артиллерией. Несмотря на то, что в нашем распоряжении имеется относительно большое количество оружия, мы не можем эффективно его использовать. Улучшение армии является неотложной задачей для провинции Хунань, и крайне важно, чтобы она выжила среди хаоса в Китае."

 HNN_weak_military_3:0 "Реорганизованная армия"
 HNN_weak_military_3_desc:0 "Благодаря строгим реформам и демократизации армии наш военный потенциал был увеличен, и наши войска взяли на себя обязательство защищать нашу провинцию с энтузиазмом."

 HNN_weak_military_4:0 "Реорганизованная армия"
 HNN_weak_military_4_desc:0 "Благодаря жестким реформам и программам модернизации наш военный потенциал был увеличен, и наши войска хорошо подготовлены для защиты провинции."

 HNN_Local_Universities_Supported:0 "Поддержка местных университетов"
 HNN_Worker_Self_Determination:0 "Самоопределение работника"
 HNN_The_Pursuit_of_Knowledge:0 "В погоне за знаниями"
 HNN_economic_downturn1:0 "Экономический спад"
 HNN_economic_downturn1_desc:0 "Провинция Хунань недавно пострадала от небольшого экономического спада с наступлением Черного Понедельника. Экономика провинции все еще находится под сильным контролем, но с тем влиянием, которое они имели на Хунань, Нанкин смог повлиять на экономику провинции. Кроме того, экономика довольно слаба, и провинция должна сделать все возможное, чтобы восстановить и улучшить ее, чтобы она могла стоять в одиночестве среди других провинций в это хаотическое время."

 HNN_economic_downturn2:0 "Экономический спад"
 HNN_economic_downturn2_desc:0 "Провинция Хунань недавно пострадала от небольшого экономического спада с наступлением черного понедельника. Экономика провинции довольно слаба, и провинция должна сделать все возможное, чтобы восстановить и улучшить экономику."

 HNN_economic_downturn3:0 "Экономический спад"
 HNN_economic_downturn3_desc:0 "Провинция Хунань недавно пострадала от небольшого экономического спада с наступлением черного понедельника. Экономика провинции довольно слаба, и провинция должна сделать все возможное, чтобы восстановить и улучшить экономику."

 HNN_economic_downturn4:0 "Экономический спад"
 HNN_economic_downturn4_desc:0 "Провинция Хунань недавно пострадала от небольшого экономического спада с наступлением черного понедельника. Экономика провинции довольно слаба, и провинция должна сделать все возможное, чтобы восстановить и улучшить экономику."

 HNN_subsidizedmilitaryindustry:0 "Субсидированная военная промышленность"
 HNN_Developing_Countryside:0 "Развитие сельской местности"
 HNN_imported_fighters:0 "Импортированные истребители"
 HNN_imported_fighters_desc:0 "Недавно мы реквизировали несколько истребителей из Германии. Теперь мы должны вернуть их."

 HNN_domestic_air_production:0 "Производство собственных самолетов"
 HNN_domestic_air_production_desc:0 "Провинция Хунань приступила к производству собственных самолетов для использования в боях и на транспорте."

 HNN_sanghas_into_coops:0 "Кооперативы и сангхи"
 HNN_sanghas_into_coops_desc:0 "Буддийский генерал решил превратить буддийских сангхи в кооперативы по провинциальной программе."

 HNN_religious_mobilization_program:0 "Программа религиозной мобилизации"
 HNN_religious_mobilization_program_desc:0 "Буддийский генерал призвал своих собратьев-буддистов мобилизоваться и подготовиться к войне."

 HNN_common_land:0 "Общая собственность на землю"
 HNN_common_land_desc:0 "Буддийский генерал настаивает на совместном владении землей гуннским народом."

 HNN_welfare_system:0 "Провинциальная система социального обеспечения"
 HNN_welfare_system_desc:0 "Более западная концепция, система социального обеспечения была применена в Хунани."

 HNN_farmer_conditions_improved:0 "Улучшенные условия для фермеров"
 HNN_farmer_conditions_improved_desc:0 "Социальный статус фермеров улучшился, и они также получили лучшие условия жизни."

 HNN_social_welfare_program:0 "Программа социального обеспечения"
