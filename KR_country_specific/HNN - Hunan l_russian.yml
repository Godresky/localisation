### Решения ###

 HNN_elections_category:0 "Провинциальные выборы в Хунани"
 HNN_elections_category_desc:0 "Чжао Хэнти, губернатор Хунани, не похож на других китайских полевых командиров. Он яростно верит в законную легитимность и хочет использовать «легальные» процедуры. Вернув в свои руки провинциальную автономию, он открыл выборы, из которых три самых популярных кандидата - он сам, Тан «Буддийский генерал» Шэнчжи, и Чэн Цянь (генерал националистической ориентации). \n\nПоддержка Чжао Хэнти: §Y[?HNN.hnn_zhao_popularity]§!\n\nПоддержка Тан Шэнчжи: §Y[?HNN.hnn_tang_popularity]§!\n\nПоддержка Чэн Цяня: §Y[?HNN.hnn_chen_popularity]§!"

 HNN_remove_chen_votes:0 "Убрать голоса за Чэн Цяня"
 HNN_remove_chen_votes_desc:0 "Чэн Цянь получил слишком много поддержки. Мы разработали план фальсификации части голосов, сохраняя при этом вид честного голосования. Мы должны взять на себя обязательство воплотить этот план в жизнь. \nТакже стоит отметить, что, хотя были приняты надлежащие меры, чтобы избежать обвинений в подтасовке результатов голосования, если мы слишком сильно повлияем на результаты выборов, честность выборов может быть поставлена ​​под сомнение."

 HNN_remove_tang_votes:0 "Убрать голоса за Тан Шэнчжи"
 HNN_remove_tang_votes_desc:0 "Тан Шэнчжи получил слишком много поддержки. Мы разработали план фальсификации части голосов, сохраняя при этом вид честного голосования. Мы должны взять на себя обязательство воплотить этот план в жизнь. \nТакже стоит отметить, что, хотя были приняты надлежащие меры, чтобы избежать обвинений в подтасовке результатов голосования, если мы слишком сильно повлияем на результаты выборов, честность выборов может быть поставлена ​​под сомнение."

 HNN_add_zhao_votes:0 "Добавить голоса за Чжао Хенгти"
 HNN_add_zhao_votes_desc:0 "Чжао Хэнти отстает. Мы разработали план фальсификации части голосов, сохраняя при этом вид честного голосования. Мы должны взять на себя обязательство воплотить этот план в жизнь. \nТакже стоит отметить, что, хотя были приняты надлежащие меры, чтобы избежать обвинений в подтасовке результатов голосования, если мы слишком сильно повлияем на результаты выборов, его легитимность может быть поставлена ​​под сомнение."
 
 HNN_buddsoc_category:0 "Буддистская революция"
 HNN_buddsoc_category_desc:0 "Буддийский генерал Тан Шэнчжи пришел к власти в Хунани. Сейчас он возобновляет свою программу буддизации и стремится превратить Хунань в современную, социалистическую и уважаемую провинцию. Начиная с нуля, пришло время построить новый Хунань, провинцию для людей и для религии! \n\n§YТекущая политическая сила буддизации:§![? HNN.hnn_buddhisisation_progress_var]"
 
