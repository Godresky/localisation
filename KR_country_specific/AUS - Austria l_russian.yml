### Decisions ###
 AUS_syndie_threat:0 "Синдикалистская угроза"
 AUS_syndie_threat_desc:0 "Наши соседи и старые союзники воюют с Францией, что вряд ли можно пропустить. То, что ожидали немецкие военные умы через несколько недель, превратилось в повторение Вельткрига. Если победителями в этой войне станут коммунары, то под угрозой окажутся не только наши интересы в Италии, но и целостность нашей империи. Может быть, лучше отложить в сторону наши разногласия и воевать бок о бок с немцами."
 AUS_russian_threat:0 "Русская угроза"
 AUS_russian_threat_desc:0 "Великий Русский Медведь снова поднял голову на востоке и угрожает не только вернуть себе все земли, которые он потерял во время Вельткрига, но и вторгнуться в саму Германию. Нет сомнений в том, что если Россия преуспеет в достижении своих целей, то в конце концов она обратит свое внимание и на нас. Похоже, что мы снова должны выйти на Восточный фронт, нравится нам это или нет."
 AUS_reform_faction:0 "Реформировать Дунай-Адриатический Союз"
 AUS_reform_faction_desc:0 "Теперь, когда война закончилась, пришло время возобновить руководство на наших собственных условиях: в качестве главы Дунай-Адриатического альянса."
