 #SER/ROM/POL/ITA POV:
 ausgleich.new.803.t:0 "Будапештский договор"
 ausgleich.new.803.d.balkan:0 "Делегаты из [Root.GetNameDef] встретились со своими коллегами Габсбургами в Будапеште, чтобы обсудить условия мира. В следующем договоре австрийцы приняли все наши требования в обмен на мир. Это действительно славный день, поскольку Балканы окончательно освободились от иностранного вмешательства и наши этнические братья наконец воссоединились с родиной."
 ausgleich.new.803.d.germany.balkan:0 "Делегаты из [Root.GetNameDef] встретились со своими немецкими и габсбургскими коллегами в Будапеште, чтобы обсудить условия мира. В последующем договоре австрийцы приняли все наши требования, за исключением претензий в основных австрийских землях, в обмен на мир. Это действительно славный день, потому что Балканы наконец свободны от иностранного вмешательства, и наши этнические братья наконец воссоединились с родиной."
 ausgleich.new.803.d.italy:0 "Делегаты из [Root.GetNameDef] встретились со своими коллегами из Габсбургами в Будапеште, чтобы обсудить условия мира. В последующем договоре австрийцы приняли все наши требования в обмен на мир. Это действительно славный день, потому что Италия, наконец, свободна от клейма нашей потери в Вельткриге, и наши итальянские братья наконец воссоединились с родиной."
 ausgleich.new.803.d.germany.italy:0 "Делегаты из [Root.GetNameDef] встретились со своими немецкими и габсбургскими коллегами в Будапеште, чтобы обсудить условия мира. Наши достижения в последующем договоре будут ограничены, так как Германия полна решимости защитить «основные» австрийские земли прибрежные к нам и Альто-Адидже, которые, как правило, также являются итальянцами. Тем не менее, это означает мир на данный момент и никакой войны с Рейхспактом."
 ausgleich.new.803.d.poland:0 "Делегаты из [Root.GetNameDef] встретились со своими коллегами из Габсбурга в Будапеште, чтобы обсудить условия мира. В последующем договоре австрийцы приняли все наши требования в обмен на мир. Это действительно славный день, потому что наши польские братья наконец-то воссоединились со своей могущественной родиной!"
 ausgleich.new.803.d.germany.poland:0 "Делегаты из [Root.GetNameDef] встретились со своими немецкими и габсбургскими коллегами в Будапеште, чтобы обсудить условия мира. В последующем договоре австрийцы приняли все наши требования - за исключением тех, которые они считают основными австрийскими землями, в обмен на мир. Это действительно славный день, потому что наши польские братья наконец-то воссоединились со своей могущественной родиной!"
 ausgleich.new.803.a:0 "Великолепная победа!"
 ausgleich.new.803.b:0 "Последний шаг к победе."
 
 ausgleich.new.804.t:0 "[FROM.GetNameDefCap] отказывается от мира"
 ausgleich.new.804.d:0 "Наше мирное предложение [FROM.GetNameDef], было бесцеремонно отвергнуто. Война будет продолжаться до тех пор, пока одна из сторон не согласится на безоговорочную капитуляцию. Нужно будет пролить еще больше крови, чтобы положить конец этой беспощадной войне."
 ausgleich.new.804.a:0 "Мы встретим свою участь с высоко поднятой головой"
 
 ausgleich.new.805.t:0 "[FROM.GetNameDefCap] отказывается от мира"
 ausgleich.new.805.d:0 "Наш выбор принять предложение о мире от австрийцев, по-видимому, сильно разозлил наших давних союзников [FROM.GetNameDef]. Их посол, объявил о нашем согласие \"предательством\" смысла Пакта и поклялся продолжать войну до самого тяжелого конца. Похоже, наш союз с [FROM.GetNameDef] подходит к концу."
 ausgleich.new.805.a:0 "Они пожалеют об этом, когда австрийцы повернутся к ним."
 
 #global news event:
 ausgleich.new.806.t:0 "Будапештский договор"
 ausgleich.new.806.d:0 "Для Габсбургской монархии открывается новая глава, так как их силы были разбиты [AUS_belgrade_pact_leader.GetNameDef] и ее союзниками. Будучи одной из доминирующих сил на Балканах, Австрия в течение десятилетий наблюдала на свой непрерывный упадок, и в то время, как их пустая победа в Вельткриге принесла кратковременную передышку, Белградский Договор, возможно, окончательно уничтожил некогда горделивую империю. Карта Балкан и Центральной Европы была перерисована еще раз; Австрия больше не может считать себя Великой державой, в то время как ее соседи воссоединились со своими национальными братьями, когда-то твердо стоявшими под контролем Габсбургов."
 ausgleich.new.806.d.germany:0 "Для Габсбургской монархии открывается новая глава, так как их силы были разбиты [AUS_belgrade_pact_leader.GetNameDef] и ее союзниками. Будучи одной из доминирующих сил на Балканах, Австрия в течение десятилетий наблюдала на свой непрерывный упадок, и в то время, как их пустая победа в Вельткриге принесла кратковременную передышку, эта война, возможно, окончательно уничтожил некогда горделивую империю. Карта Балкан и Центральной Европы была перерисована еще раз, и Австрия обратилась за защитой к [GER.GetNameDef]. Она больше не может считаться Великой державой, и ей повезет, если ее монархия останется неизменной после этого унижения."
 ausgleich.new.806.a:0 "Австрия глубоко упала..."
 
 ausgleich.new.807.t:0 "Условия Будапештского договора"
 ausgleich.new.807.d:0 "Согласно условиям Будапештского договора, который был подписан нами, мы должны теперь вернуть контроль над всеми австрийскими землями, не уступленные Договором."
 ausgleich.new.807.a:0 "Очень хорошо."
 
 ausgleich.new.808.t:0 "Условия Будапештского договора"
 ausgleich.new.808.d:0 "Согласно условиям Будапештского договора, который мы подписали, мы должны эвакуировать все земли, уступленные нашим врагам по Белградскому Пакту."
 ausgleich.new.808.a:0 "Очень хорошо."
 
 ausgleich.new.820.t:0 "Австрийцы на грани коллапса"
 ausgleich.new.820.d:0 "Война Австрии против [AUS_belgrade_pact_leader.GetNameDef] приняла худший оборот, и теперь они на грани краха. Проглотив свою гордость, они пришли к [Root.GetNameDef] с просьбой о нашем вмешательстве и защите. Вместе с нами на мирных переговорах мы можем гарантировать, что австрийцы не будут полностью уничтожены, а в обмен на это они и их оставшиеся подданные присоединятся к союзу Рейхспакта. Это может означать вовлечение в балканскую войну, но если мы проигнорируем ситуацию, балканские страны могут продолжить свою агрессивную экспансию... и кто знает, какую сторону они выберут в будущем?"
 ausgleich.new.820.a:0 "Мы вмешаемся."
 ausgleich.new.820.b:0 "Австрийцы сами по себе."
 
 ausgleich.new.821.t:0 "Немцы должны вмешаться"
 ausgleich.new.821.d:0 "[From.GetAdjective]ое правительство согласилось вмешаться в наши мирные переговоры. Если [AUS_belgrade_pact_leader.GetNameDef] откажется заключить мир, они присоединятся к войне, но в противном случае их присутствие будет гарантировать, что наша основная территория не будет у нас отнята. В обмен мы расформируем [Root.GetFactionName] и присоединимся к [GER.GetFactionName], как только переговоры закончатся."
 ausgleich.new.821.a:0 "Какое облегчение! Пусть начнутся мирные переговоры!"
 
 ausgleich.new.822.t:0 "Немцы не будут вмешиваться"
 ausgleich.new.822.d:0 "Не желая втягиваться в потенциальный балканский конфликт, [From.GetAdjective]ое правительство отказалось участвовать в наших мирных переговорах с [AUS_belgrade_pact_leader.GetNameDef]. Мы сами по себе."
 ausgleich.new.822.a:0 "Тогда у нас нет выбора - дайте им все, что они захотят"
 ausgleich.new.822.b:0 "Тогда мы будем сражаться до самого конца!"
 
 ausgleich.new.823.t:0 "[FROM.GetNameDefCap] соглашается на мир"
 ausgleich.new.823.d:0 "Наш выбор отказаться от предложения мира со стороны австрийцев, похоже, сильно разозлил наших давних союзников [FROM.GetNameDef]. Их посол объявил наш отказ \"предательством\" смысла Пакта, заявив, что нет смысла продолжать войну теперь, когда наши цели достигнуты. Похоже, наш союз с [FROM.GetNameDef] подходит к концу."
 ausgleich.new.823.a:0 "Они об этом пожалеют."
 
 ausgleich.new.824.t:0 "Австрия присоединяется к Рейхспакту"
 ausgleich.new.824.d:0 "В результате неудачной войны австрийцы обратились за защитой к [GER.GetNameDef]. Они полностью присоединятся к союзу Рейхспакта и попросили нас присоединиться к ним. Если мы откажемся, мы будем сами по себе."
 ausgleich.new.824.a:0 "Конечно, мы к ним присоединимся!"
 ausgleich.new.824.b:0 "Мы бы предпочли быть сами по себе."
 
 ausgleich.new.825.t:0 "Присоединение к Рейхспакту"
 ausgleich.new.825.d:0 "Теперь, когда наша империя в значительной степени разрушена, мы должны обратиться к немцам за их альянсом и защитой, как и было обещано."
 ausgleich.new.825.a:0 "Да будет так!"
 
### New Military Occupation events ###
 
 ausgleich.new.900.t.CRO:0 "Австрийское предательство"
 ausgleich.new.900.d.CRO:0 "Тревожные новости из Вены! Австрия решила отменить наше национальное правление, снова поместив наш народ под военную оккупацию. Мы должны защитить себя, чего бы это ни стоило, даже если это означает обращение к Сербии с просьбой о защите. Мы предпочли бы, чтобы над нами правили другие славяне, а не кровожадные австрийцы."
 ausgleich.new.900.t.CZE_broken_promise:0 "Австрийское предательство"
 ausgleich.new.900.d.CZE_broken_promise:0 "Тревожные новости из Вены! Принято решение о том, что Венгрия, после поражения, будет помещена под военную оккупацию, отменив компромисс 1867 года. Известно, что каждый немецкоговорящий националист рассматривает Чехию не как независимую нацию с собственной культурой, а как часть того, что они называют Великой Германией. Они придут за нами, и вопрос не в том, придут ли они, а в том, когда. Мы должны защитить себя от Австрии, даже если это означает войну."
 ausgleich.new.900.t.CZE_secret_deal:0 "Австрийское предательство"
 ausgleich.new.900.d.CZE_secret_deal:0 "Тревожные новости из Вены! Принято решение, что Венгрия вернет им хорватские земли, взяв назад обещания, данные во время Вельткрига. Они пойдут за Иллирией, а зная, как немецкоговорящие националисты считают Чехию частью Великой Германии, а не страной с собственной культурой, они придут и за нами. Вопрос не в том, придут ли они, а в том, когда. Мы должны защитить себя от Австрии и их венгерских псов, даже если это означает войну."
 ausgleich.new.900.t.GAL_broken_promise:0 "Австрийское предательство"
 ausgleich.new.900.d.GAL_broken_promise:0 "Тревожные новости из Вены! Принято решение о том, что Венгрия, после поражения, будет помещена под военную оккупацию, отменив компромисс 1867 года. Мы скорее воссоединимся с нашими польскими братьями, чем над нами будут править кровожадные австрийцы. Они придут за нами, и вопрос не в том, придут ли они, а в том, когда. Мы должны защитить себя, даже если это означает войну."
 ausgleich.new.900.t.GAL_secret_deal:0 "Австрийское предательство"
 ausgleich.new.900.d.GAL_secret_deal:0 "Тревожные новости из Вены! Принято решение, что Венгрия вернет им хорватские земли, взяв назад обещания, данные во время Вельткрига. Они направятся за Иллирией, а зная, что они сделают с ними и с Чехией, мы должны попросить защиты у наших польских братьев. Они придут за нами, и дело не в том, придут ли они, а в том, когда. Мы должны защитить себя от Австрии и их венгерских псов, даже если это означает войну."
 ausgleich.new.900.a:0 "У нас нет другого выбора."
 
 ausgleich.new.9000.t.occupation:0 "[FROM.GetNameDefCap] восстает против оккупации"
 ausgleich.new.9000.t.secret_deal:0 "[FROM.GetNameDefCap] восстает против Иллирийской войны"
 ausgleich.new.9000.d.CZE:0 "Реакция Праги на наши недавние действия по другую сторону реки Лейта была выражением неприкрытого гнева. Считая эти действия тираническими и явным нарушением монархической конституции, за которым, по их мнению, последует и порабощение короны Святого Вацлава, богемское правительство объявило правительство в Вене нелегитимным и свергло губернатора, продвигаясь к прекращению личного союза Богемии с Австрией. Мы можем рассматривать эти шаги только как предательство вероломных чехов, а богемские коронные земли должны рассматриваться как явное восстание."
 ausgleich.new.9000.d.GAL:0 "Когда чехи выступили против нас с оружием в руках, руководство Галиции ошибочно пришло к выводу, что защита Австрии больше не в их интересах, и обратилось к польскому правительству с просьбой вмешаться и оккупировать \"законно польские\" земли Австрии и защитить их от наших усилий по централизации. Увидев возможность переломить разделение, Варшава действительно начала мобилизацию своих сил против нас."
 ausgleich.new.9000.d.CRO:0 "После оккупации Венгрии и восстания других славян Империи наконец-то сделали свой ход и хорваты, и это шаг предательства. Стремясь сделать вещи еще более оскорбительными, они даже обратились к сербам за помощью, потенциально втянув Балканы в наши внутренние дела."
 ausgleich.new.9000.a:0 "Они будут раздавлены, как и Венгрия."
 ausgleich.new.9000.b:0 "Они будут раздавлены."
 
 ausgleich.new.901.t:0 "[FROM.GetNameDefCap] запрашивает поддержку"
 ausgleich.new.901.d:0 "В Габсбургской империи снова началось восстание. Австрия предсказуемо пыталась отвоевать контроль у трех преимущественно славянских субъектов их империи, игнорируя, ту жалкую \"автономию\" что они предоставили Богемии, Иллирии и Галиции-Лодомерии, которые теперь воюют со своим бывшим хозяином.\n\nАмбиции Белградского Договора по возвращению своих законных земель за счет Австрии не являются тайной, и нам было представлено предложение. В письме чешскому премьеру [FROM.GetLeader] он обещает, что и чешское правительство присоединится к Договору, если мы поддержим их в этой войне против нашего общего врага. Это может бросить вызов австрийцам раньше, чем мы планировали, но если мы верим, что у нас есть шанс, то сейчас самое время нанести удар.\n\nПримечательно отсутствие какого-либо упоминания Иллирии в этих переговорах. Наши соотечественники южные славяне наверняка поймут, что их лучшая надежда против австрийцев - это немедленное объединение наших земель и сил. В противном случае, их скоро заставят это осознать."
 ausgleich.new.901.a:0 "Это наш шанс! На войну!"
 ausgleich.new.901.b:0 "Австрия слишком сильна..."
 
 ausgleich.new.902.t:0 "Сербия принимает альянс"
 ausgleich.new.902.d.CZE:0 "Сербы приняли наш призыв к оружию и присоединятся к нашей войне против Вены! Возможно, это восстание не будет таким уж тщетным."
 ausgleich.new.902.d.other:0 "Сербы приняли наш призыв к оружию и присоединятся к нашей войне против Вены! Возможно, это восстание не будет таким уж тщетным."
 ausgleich.new.902.a:0 "Мы должны спасти наших словацких братьев!"
 ausgleich.new.902.b:0 "Вперёд, за победу!"
 
 ausgleich.new.903.t:0 "Сербия отвергает альянс"
 ausgleich.new.903.d:0 "Хотя мы ожидали, что сербов соблазнит возможность захватить их территориальные притязания во время боевых действий на нашей стороне, они отказались от нашего призыва к оружию, сославшись на то, что они пока не готовы к войне против Австрии. Мы остаемся одни в своем мире..."
 ausgleich.new.903.a:0 "О нет..."
 
 ausgleich.new.904.t:0 "Бедственное положение Галиции"
 ausgleich.new.904.d:0 "Австрийская Империя вновь погрузилась в восстание, и на этот раз среди восставших оказались наши соотечественники-поляки в Галиции. [GAL.GetLeader], несомненно, будет готов к нашей поддержке, а возможно, и воссоединению, чтобы отомстить за 1772 год еще раз. С другой стороны, австрийцы все еще великая сила... Каков будет наш выбор?"
 ausgleich.new.904.a:0 "Мы поможем нашим землякам!"
 ausgleich.new.904.b:0 "Мы не должны злить австрийцев."
 ausgleich.new.904.c:0 "Германия этого не допустит."
 
 ausgleich.new.905.t:0 "Польша оставляет нас"
 ausgleich.new.905.d:0 "По какой-то причине поляки отказались от единственного в жизни шанса воссоединиться и уничтожить австрийскую гегемонию! Без их поддержки мы наверняка недолго продержимся против австрийских сил - если не найдем другого союзника..."
 ausgleich.new.905.a:0 "Обратитесь за помощью к Белградскому Договору!"
 ausgleich.new.905.b:0 "Предатели!"
 
 ausgleich.new.906.t:0 "Польша запрашивает членство в Белградском Договоре"
 ausgleich.new.906.d.bucovina:0 "Отличные новости из Варшавы! Польша присоединится к нашим военным усилиям против Австрии, но есть проблема: что делать с Буковиной? Наши румынские союзники претендуют на эту территорию как на свою, поэтому мы должны решить, позволим ли мы Польше взять ее, или мы должны оказать давление на Варшаву, чтобы она была отдана нашим союзникам в Бухаресте."
 ausgleich.new.906.d.no_bucovina:0 "Отличные новости из Варшавы! Польша присоединится к нашим военным усилиям против Австрии, а с Румынией, владеющей Буковиной, у нас уже есть возможные споры по этому поводу. Однако должны ли мы впустить поляков в наш альянс?"
 ausgleich.new.906.a:0 "Мы приветствуем их, но они должны вернуть Буковину Румынии."
 ausgleich.new.906.b:0 "Всегда рады союзникам!"
 ausgleich.new.906.c:0 "Они нам не нужны."
 
 ausgleich.new.907.t:0 "Договор требует Буковину"
 ausgleich.new.907.d:0 "Сегодня мы получили новости из Румынии, и они потребовали Буковину в качестве условия для присоединения к Белградскому договору. Мы могли бы отдать его им в обмен на военное сотрудничество, или мы могли бы оставить её себе, учитывая, что Австрия будет занята на многих фронтах."
 ausgleich.new.907.a:0 "С удовольствием."
 ausgleich.new.907.b:0 "Буковина - законная территория Польши!"
 
 ausgleich.new.908.t:0 "Возвращение Буковины"
 ausgleich.new.908.d:0 "[FROM.GetNameDefCap] приняла наше предложение, и Буковина будет передана нам. Это еще одна победа румынской дипломатии."
 ausgleich.new.908.a:0 "Чудесно."
 
 ausgleich.new.909.t:0 "[FROM.GetNameDefCap] принимает наше предложение"
 ausgleich.new.909.d:0 "Мы получили сообщение, что [FROM.GetNameDefCap] приняла наше предложение, они присоединятся к Белградскому Договору в обмен на передачу Буковины Румынии. Вместе мы раз и навсегда уничтожим Австрию."
 ausgleich.new.909.a:0 "Отлично."
 
 ausgleich.new.910.t:0 "[FROM.GetNameDefCap] отклоняет наше предложение"
 ausgleich.new.910.d:0 "[FROM.GetNameDefCap] отказалась от нашего щедрого предложения о военной помощи в обмен на Буковину. Это означает, что наши военные действия пойдут разными путями."
 ausgleich.new.910.a:0 "Их потеря."
 
 ausgleich.new.911.t:0 "[FROM.GetNameDefCap] отправляет ультиматум"
 ausgleich.new.911.d:0 "[FROM.GetName] ударила нас ножом в спину! Чувствуя слабость, они угрожают нам оружием, чтобы объединиться в южно-славянское государство. Сдадим ли мы свою кратковременную независимость или защитим ее тем, что имеем?"
 ausgleich.new.911.a:0 "У нас нет выбора..."
 ausgleich.new.911.b:0 "Мы не заменим одного тирана другим!"
 
 ausgleich.new.912.t:0 "Иллирия принимает ультиматум"
 ausgleich.new.912.d:0 "Искусственное государство Иллирия, попытка австрийцев подавить южно-славянское единство путем создания хорватского чудовища, наконец, прекратились, а их лидеры сдались нашему режиму."
 ausgleich.new.912.a:0 "Южные славяне наконец-то объединились."
 
 ausgleich.new.913.t:0 "Иллирия отказывается от ультиматума"
 ausgleich.new.913.d:0 "Хорватский режим в Загребе отказался от нашего ультиматума и предпочел бы защитить свое искусственное государство в войне. Таким образом, война - это то, что они получат."
 ausgleich.new.913.a:0 "Итак, вы выбрали смерть."
 
 ausgleich.new.914.t:0 "[FROM.GetNameDefCap] покидает [ROOT.GetFactionName]"
 ausgleich.new.914.d:0 "Теперь, когда дело касается Австрии, [FROM.GetNameDefCap] решил покинуть [ROOT.GetFactionName]. Отныне наши пути будут идти разными путями."
 ausgleich.new.914.a:0 "Не неожиданно."
 
 ausgleich.new.915.t:0 "Падение Габсбургов"
 ausgleich.new.915.d:0 "Потерпев поражение в Пятой Балканской войне, Австрия теперь провалилась намного дальше. Когда-то великая империя, одна из победительниц Вельткрига, а теперь в Вене царит хаос. Семья Габсбургов была свергнута и обвиняется в поражении, большая часть армии перешла на сторону новой независимой Венгрии. Теперь возникает вопрос, должны ли мы присоединиться к Германии для защиты? В настоящее время мы едва в состоянии защитить себя, и в случае синдикалистского вторжения у нас не будет никаких шансов."
 ausgleich.new.915.a:0 "Значит, всё кончено."
 
 ausgleich.new.916.t:0 "Австрия стремится к союзу с Германией"
 ausgleich.new.916.d:0 "Сегодня австрийское правительство официально попросило нас стать частью Германии и стремиться к защите как от внешних, так и от внутренних угроз. Это может быть прекрасным поводом для достижения Великой Германии, но некоторые утверждают, что оно не стоит того, чтобы так рисковать."
 ausgleich.new.916.a:0 "Наконец-то была достигнута Великая Германия..."
 ausgleich.new.916.b:0 "Они нам не нужны."
 
 ausgleich.new.917.t:0 "Германия отказывается от союза"
 ausgleich.new.917.d:0 "Берлин отказался от нашего предложения, заявив, что у них недостаточно ресурсов для нашей защиты, и что у них нет для этого соответствующих интересов. Мы одни."
 ausgleich.new.917.a:0 "Они в своем уме?"
 
 ausgleich.new.918.t:0 "Австрия впадает в анархию"
 ausgleich.new.918.d:0 "Шокирующие новости из Вены! Австро-Венгерская Империя, некогда гегемоном Балкан, сейчас рухнула в анархию, а ее Император был свергнут в бесчестии. Такое хаотичное положение дел привело к мятежу в k.u.k. Армии, причем Австрия увидела, что большая часть бывшей имперской армии перешла на сторону новой независимой Венгрии.\n\nПобедители Пятой Балканской войны перекроили карту региона в свою пользу, объявив Чехословакию после обретения богемской независимости, а также о значительных территориальных приобретениях для других членов Белградского Договора. Будет ли Договор по-прежнему оставаться единым, остается неясным.\nСама Австрия находится в шатком положении, а Феникс, который когда-то защищал Балканы, теперь является цыпленком без перьев. Баланс сил в Европе больше никогда не будет прежним."
 ausgleich.new.918.a:0 "Двойная гордыня, двойное падение."
 ausgleich.new.918.b:0 "Печальный конец великой империи."
 ausgleich.new.918.c:0 "В конце концов, капитализм уничтожит сам себя."
 
 ausgleich.new.919.t:0 "Хаос на Дунае"
 ausgleich.new.919.d:0 "Вновь кровь окрасит Дунай в красный цвет, поскольку после отмены дуального правления между Австрией и ее бывшими королевскими владениями разгорелась война. Несомненно, в конфликте будет участвовать и Белградский Договор, ищущий повода для нападения на Австрию и подавления австрийских сухопутных войск с целью захвата их притязаний. Австрийская Империя сейчас находится в тяжелом положении, столкнувшись с агрессией на всех фронтах: смогут ли они преодолеть еще один кризис, или эта старая империя рухнет под ударами новых восходящих европейских держав?"
 ausgleich.new.919.a:0 "Мы не потерпим поражения!"
 ausgleich.new.919.b:0 "Austria delenda est."
 ausgleich.new.919.c:0 "Еще больше неприятностей на Балканах!?"
 
 ausgleich.new.920.t:0 "[FROM.GetNameDefCap] аннексирует [CRO.GetNameDef]"
 ausgleich.new.920.d:0 "Пользуясь войной между [AUS.GetNameDef] и [CRO.GetNameDef], [SER.GetNameDef] оказывает давление на [CRO.GetAdjective]ое правительство с целью аннексии. Каким должен быть наш ответ?"
 ausgleich.new.920.a:0 "Это значит война!"
 ausgleich.new.920.b:0 "Мы не можем сражаться с ними прямо сейчас."
 ausgleich.new.920.c:0 "Это не имеет значения."
 
