### Events ###
 austria.1.t:0 "Ситуация в Австрии в 1936 году"
 austria.1.d:0 "Несмотря на то, что страна была среди победителей Вельткрига, война наглядно показала различие культуры, классов и идеологии внутри Империи, и внутренние беспорядки продолжились даже после окончания войны. \n\nКайзер Карл, следуя по стопам убитого Франца Фердинанда в попытке реформировать многонациональную Австро-Венгерскую Империю во что-то, что может выжить в двадцатом веке, запустил серию масштабных реформ; однако его усилия были в значительной степени заблокированы дворянами венгерской стороны Империи, и это привело к тому, что его планы по федерализации прогрессировали очень медленно, и причём только на Цислейтанской стороне империи. \n\nОднако многие считают, что надежда для Австрии есть - последние десятилетия были тяжёлыми для империи, но усилия начали окупаться. Цислейтанская Австрия, на данный момент федеративное государство, успокоилась - что нельзя сказать о Транслейтании. Однако маловероятно, что Карпатский бассейн будет продолжать оставаться в руках Мадьяр, поскольку народы Венгрии смотрят на привилегии на той стороне Лейты и желают получить такую же автономию для себя. Сможет ли реформа пройти свой путь в Венгрию? Только кайзер знает наверняка."
 austria.1.a:0 "Austria erit in orbe ultima."
 
 austria.3.t:0 "Смерть кайзера Карла"
 austria.3.d:0 "Кайзер Карл, страдающий хроническим бронхитом, умер сегодня."
 austria.3.a:0 "Долгих лет кайзеру Отто!"
 
 aus.elections.1.t:0 "Австрийские выборы 1936 года"
 aus.elections.1.d:0 "С тех пор, как началась федерализация, и 'австрийские выборы' были в основном сокращены до немецкоязычной части империи, две крупные партии доминировали в австрийской политике: ХСП и СДРП. \n\nВ эти годы также проводятся жесткие выборы; СДРП и ХСП имеют совершенно разные идеи борьбы с продолжающимся экономическим кризисом. Программа СДРП направлена на облегчение тяжелого положения работника с уделением особого внимания пособиям по безработице и государственному вмешательству. С другой стороны, ХСП выполняет программу серьёзных изменений жесткой экономии."
 aus.elections.1.a:0 "Это народный выбор."
 
 aus.elections.2.t:0 "Открытие школы и съезд СДРП"
 aus.elections.2.d:0 "Даже если экономическое положение Австрии и было тяжелым какое-то время, в первые годы после Вельткрига, когда ХСП и СДРП все еще сотрудничали, были широко распространены реформы в области образования и благосостояния. Началось строительство академий для специализированных рабочих, были введены рабочие пенсии, а детский труд был раз и навсегда ликвидирован. Вена стала считаться фаворитом в социалистических кругах. \n\nСегодня в девятом районе Вены открыта новая академия, что СДРП считает своим крупным успехом. В то время как проводятся выступления различных политиков, Карл Реннер всегда остаётся на заднем плане. \n\nРеннер был эффективным главой партии, так как он снискал благосклонность Императора во время Вельткрига с политикой Бургфридена и сотрудничеством с Короной."
 aus.elections.2.a:0 "Их усилия заслуживают похвалы."
 aus.elections.2.b:0 "Я бы предпочел, чтобы они не заявляли о успехах совместного правительства как своего собственного."
 
 aus.elections.3.t:0 "Адлер осуждает СДРП"
 aus.elections.3.d:0 "Фридрих Адлер, сын бывшего главы СДРП и радикального социалиста, в основном известного стрельбой в Графа Штургха в знак протеста против Вельткрига, осудил СДРП как «вид социализма, который просто служит истеблишменту."
 aus.elections.3.a:0 "Радикалы останутся радикалами."
 
 aus.elections.4.t:0 "ХСП приглашает принца Отто на охоту"
 aus.elections.4.d:0 "ХСП, партия мелкой буржуазии, католическая церковь и консервативная деревня, как правило, воздерживаются от проведения крупных общественных мероприятий. В Вене они вместо этого сосредоточили свои усилия на небольших частных встречах. Одна такая запланированная встреча будет проходить в форме охоты в Винервальде. \n\nПринц Отто был официально приглашен присоединиться к охоте. Обладая аристократическим образованием, наследник Габсбургов уже привык к таким светским событиям."
 aus.elections.4.a:0 "Если он так хочет..."
 aus.elections.4.b:0 "Имперская семья выше таких тривиальных вещей."
 
 aus.elections.5.t:0 "Успешная охота с ХСП"
 aus.elections.5.d:0 "После охоты состоялся пир, в ходе которого было записано радиоинтервью с несколькими известными фигурами ХСП, а также с принцем Отто. Похоже, что всё это было подстроено, поскольку князь Отто теперь связан с партией, и поддержка партии среди наших самых преданных подданных увеличилась."
 aus.elections.5.a:0 "Это то, на что они охотились?"
 
 aus.elections.6.t:0 "Несчастный случай на охоте: принц Отто ранен?"
 aus.elections.6.d:0 "Во время того, что было подтверждено всеми свидетелями, как несчастный случай, охотничья винтовка сына видного политика ХСП выстрелила мимо, при этом задев правую ногу князя Отто. В то время как наследник престола не получил серьезных травм во время инцидента, СМИ уже плетут свои теории заговора."
 aus.elections.6.a:0 "Они пытаются убить моего наследника?"
 
 aus.elections.10.t:0 "ХСП побеждает на выборах"
 aus.elections.10.d:0 "Окончательные подсчёты голосов завершены. Хотя всё висело на волоске, голоса подавляющего большинства сельских жителей были отданы в пользу ХСП, тем самым обеспечив этой партии победу на выборах."
 aus.elections.10.a:0 "Австрия стала христианско-социалистической."
 
 aus.elections.11.t:0 "СДРП побеждает на выборах"
 aus.elections.11.d:0 "Окончательные подсчёты голосов завершены. Хотя всё висело на волоске, голоса жителей Вены были отданы в пользу СДРП, тем самым обеспечив этой партии победу на выборах."
 aus.elections.11.a:0 "Австрия стала социал-демократической."
 
 aus.elections.100.t:0 "Выборы"
 aus.elections.100.d:0 "После этой жесткой предвыборной кампании мы узнаем победителя!"
 aus.elections.100.a:0 "Разве это не волнующе?"
 
 aus.elections.101.t:0 "ХСП побеждает на выборах"
 aus.elections.101.d:0 "Окончательные подсчёты голосов завершены. Хотя всё висело на волоске, голоса подавляющего большинства сельских жителей были отданы в пользу ХСП, тем самым обеспечив этой партии победу на выборах."
 aus.elections.101.a:0 "Австрия стала христианско-социалистической."
 
 aus.elections.102.t:0 "СДРП побеждает на выборах"
 aus.elections.102.d:0 "Окончательные подсчёты голосов завершены. Хотя всё висело на волоске, голоса жителей Вены были отданы в пользу СДРП, тем самым обеспечив этой партии победу на выборах."
 aus.elections.102.a:0 "Австрия стала социал-демократической."
 
### Italian Question ###
 austria.100.t:0 "Наши отношения с Неаполем"
 austria.100.d:0 "Хотя наша итальянская федерация и планы относительно доминирующей в Австрии Италии потерпели неудачу, мы теперь намного сильнее, чем были в 1926 году. Должны ли мы отправить посланника во двор короля Фердинанда III, попросив его исправить наши разорванные связи и помочь восстановить порядок в Италии?"
 austria.100.a:0 "Возобновим наши южные связи!"
 austria.100.b:0 "Милан - более безопасная ставка."
 
 austria.101.t:0 "Австрийский посол"
 austria.101.d:0 "Сегодня в Рим прибыл австрийский посол. Он предлагает австро-итальянский союз. Он обещает, что его страна поможет нам объединить нашу страну, если мы согласны на будущую военную помощь."
 austria.101.a:0 "Это звучит как отличная идея."
 austria.101.b:0 "Австрийцы - наш естественный враг."
 
 austria.102.t:0 "Австро-итальянская дружба"
 austria.102.d:0 "Сегодня наш посол вернулся из Италии. Он сообщил нам о итальянском соглашении с нашим предложением о дружбе. Великое будущее лежит перед нашими странами."
 austria.102.a:0 "Хорошо."
 
 austria.103.t:0 "Австро-итальянское соперничество"
 austria.103.d:0 "Сегодня наш посол вернулся из Италии. Он сообщил нам, что итальянцы отклонили наше предложение о дружбе. Это оскорбление для всей нашей страны. Может быть, нам следует еще раз указать на них оружие, как это было во время Вельткрига."
 austria.103.a:0 "Мы отомстим."
 
### Austria Suggests War ###
 austria.104.t:0 "Австрия предлагает войну"
 austria.104.d:0 "Сегодня посол Австрии предложил подготовить наши силы для нападения на южных социалистов. Он сказал, что настало время нанести удар по ним и объединить Италию."
 austria.104.a:0 "Мы сокрушим их!"
 austria.104.b:0 "Мы не можем этого сделать."
 
 austria.105.t:0 "Война в Италии"
 austria.105.d:0 "В ответ на наше предложение Италия объявила войну югу. Мы не можем участвовать напрямую, но мы должны оказывать им всё возможное, чтобы обеспечить им быструю победу. Должны ли мы отправить им эту помощь?"
 austria.105.a:0 "Отправить им помощь."
 austria.105.b:0 "Обойдутся."
 
 austria.106.t:0 "Прибывает австрийская помощь"
 austria.106.d:0 "Сегодня на нашу землю прибыла австрийская помощь. Они послали нам войска и оружие, чтобы победить врага."
 austria.106.a:0 "Слава Богу."
 
 austria.107.t:0 "Неаполь принимает"
 austria.107.d:0 "Королевство Двух Сицилий, как ни удивительно, приняло наше предложение о дружбе, даже несмотря на то, что мы оставили их в 1926 году. Однако теперь, когда они вновь доказали свою восприимчивость к своему законному защитнику и союзнику, мы уверены, что никогда больше не подведем их!"
 austria.107.a:0 "Мы не подведем тебя снова."
 
 austria.108.t:0 "Бурбоны отказываются"
 austria.108.d:0 "Разгневанный нашим последним предательством и открыто сомневающийся в пользе нашей дружбы, сицилийский посол сообщил нашему правительству, что между Неаполем и Веной не должно быть никакой сделки. Мы должны полагаться на Милан и Венецию в качестве итальянского союзника."
 austria.108.a:0 "Черт."
 
### Austria bribes independent BUL with Macedonia ###
 austria.109.t:0 "Предложение из Вены"
 austria.109.d:0 "Похоже, что австрийцам удалось победить сербов - на этот раз без нашей помощи. Видя, что мы все еще восстанавливаемся после нашего предыдущего унижения, посол Вены сделал щедрое предложение: если мы подпишем с ними полный военный союз, нам вернут Македонию. Видя, что мы все еще важны для их балканских замыслов в качестве противовеса Сербии и Румынии, их предложение имеет смысл, и у нас мало причин отказываться."
 austria.109.a:0 "Щедрое предложение."
 austria.109.b:0 "Мы больше никогда не будем доверять австрийцам!"
 
 austria.110.t:0 "Болгария соглашается"
 austria.110.d:0 "Неудивительно, что болгары согласились на наше щедрое предложение. В обмен на Македонию они теперь в нашей фракции."
 austria.110.a:0 "Превосходно."
 
 austria.111.t:0 "Болгария отказывается"
 austria.111.d:0 "Невероятно, но болгары все еще обижены нашими прошлыми опасениями и смело отказались от нашего щедрого предложения. Болгарское эго явно не знает границ."
 austria.111.a:0 "Пусть Загреб позаботится об этом."
 austria.111.b:0 "Пусть Белград этим займется."
 
