### THE AUSGLEICH OF 1937 ###
#############################
 
 ausgleich.new.100.t:0 "Подготовка Аусглейха"
 ausgleich.new.100.d:0 "Каждые десять лет с 1867 года австрийская и венгерская делегации встречаются, чтобы обсудить, насколько каждая из сторон империи помещается в общие министерства: министерства иностранных, военных и финансовых дел. \n\nОднако, из-за их потери и спроса на репарации для хорватских территорий, пересмотр 1927 года зашел в тупик, в результате чего Венгрия не заплатила ничего в общую казну за последнее десятилетие. \n\nГосударство Венгрии как ренегатная корона под господством кайзера на некоторое время было шипом на стороне Австрии, и по крайней мере необходимо приложить некоторые усилия, чтобы вернуть их к стаду."
 ausgleich.new.100.a:0 "Пригласите их официально."
 
 ausgleich.new.101.t:0 "Приглашение в Аусглейх"
 ausgleich.new.101.d:0 "Венское правительство пригласило нас к повторному обсуждению Аусглейха. Хотя это происходит каждые десять лет с 1867 года, когда Венгрия была поставлена на тот же уровень, что и Вена, отношения были кислыми с тех пор, как в последний раз наши страны встретились за столом в 1927 году, когда человек в Вене пытался заставить нас признать потерю Хорватии."
 ausgleich.new.101.a:0 "Посмотрим что из этого выйдет."
 
 ausgleich.new.102.t:0 "Венгрия принимает участие в переговорах по пересмотру Аусглейха"
 ausgleich.new.102.d:0 "Хотя есть некоторые сомнения в том, желает ли Венгрия разобраться в дипломатических различиях между нашими двумя половинами империи, они согласились."
 ausgleich.new.102.a:0 "Конечно желает."
 
 ausgleich.new.200.t:0 "Пригласить ли других в Аусглейх?"
 ausgleich.new.200.d:0 "Аусглейх всегда проводился как встреча австрийской и венгерской элиты. Однако в этом году у нас были заявления политиков Богемии, Галиции и Иллирии о более открытых многоэтнических переговорах в этом году с делегациями всех составных государств империи. \n\nКроме того, сбор делегаций со всех уголков Австро-Венгрии может послужить связующим звеном для урегулирования некоторых внутренних напряжений, которые происходят с момента окончания Вельткрига."
 ausgleich.new.200.a:0 "Ни за что. Это между нами и мадьярами."
 ausgleich.new.200.b:0 "Вы правы. Пригласите богемцев, галичан и иллирийцев."
 ausgleich.new.200.c:0 "Нам нужно мыслить шире. Пригласите все народы Двойной Монархии."
 
 ausgleich.new.201.t_kingdoms:0 "Другие народы в Аусглейхе"
 ausgleich.new.201.d_kingdoms:0 "Сообщается, что Австрия направила делегации в другие части империи, чтобы попросить их принять участие в повторных обсуждениях в Аусглейхе 1937 года. Выдающиеся политики заявили о своей оппозиции к таким переговорам, назвав это политическим манером, чтобы обеспечить Австрии победу во время переговоров."
 ausgleich.new.201.t_peoples:0 "Словаки и румыны приглашены в Аусглейхе"
 ausgleich.new.201.d_peoples:0 "Как будто недостаточно того, что венское правительство пригласило за стол переговоров чехов, поляков и все другие национальности другой стороны империи, как сообщается, они сделали то же самое даже для националистических групп в пределах наших границ!\n\nСловаки и румыны в Карпатской котловине успешно покорялись на протяжении веков, но поддержка со стороны Вены пробудила подпольные националистические движения от их сна."
 ausgleich.new.201.a:0 "Это безобразие. Выразить протест против их решения."
 ausgleich.new.201.b:0 "Простого протеста недостаточно. Мы не будем участвовать в таком мероприятии."
 ausgleich.new.201.c:0 "Мы должны идти в ногу со временем."
 
 ausgleich.new.202.t:0 "Приглашение в Аусглейх"
 ausgleich.new.202.d:0 "Слухи, которые циркулировали среди членов нашего местного правительства, оказались правдой. Курьер прибыл в [Root.Capital.GetCapitalVictoryPointName] с приглашением на Австро-Венгерские переговоры. Мы должны отправить чешскую делегацию на переговоры. Кайзер, похоже, воспользовался готовностью Венгрии обсудить свои разногласия с Цислейтанской частью Империи, чтобы позволить нам сесть за стол переговоров."
 ausgleich.new.202.a:0 "Какая честь."
 ausgleich.new.202.b:0 "Какая честь. Мы сделаем так, как приказано."
 ausgleich.new.202.c:0 "[AUS_ausgleich_dominated_delegation]"
 
 AUS_ausgleich_delegation_kingdom:0 "[Root.GetAdjective]ая делегация"
 AUS_ausgleich_delegation_CZE:0 "делегация как чешских немцев, так и чехов"
 AUS_ausgleich_delegation_GAL:0 "делегация поляков и русинов"
 AUS_ausgleich_delegation_CRO:0 "делегация всех иллирийских народов"
 
 AUS_ausgleich_dominated_delegation_CZE:0 "Но мы ведь можем немного усилить богемско-немецкий режим, не так ли?"
 AUS_ausgleich_dominated_delegation_GAL:0 "Мы - Польское государство. Мы отправим нашу элиту, а не русинских крестьян."
 AUS_ausgleich_dominated_delegation_CRO:0 "Есть только один иллирийский народ."
 
 ausgleich.new.203.t_HUN:0 "Венгрия протестует против других делегаций"
 ausgleich.new.203.d_HUN:0 "Из Венгрии пришли известия, что они осуждают тот факт, что мы пригласили на переговоры не только их, но и другие делегации. Подкреплено ли это осуждение чем-либо, мы увидим."
 ausgleich.new.203.t_other:0 "[From.GetName] согласна принять участие"
 ausgleich.new.203.d_other:0 "Наш курьер вернулся из [From.Capital.GetCapitalVictoryPointName], неся ответ от [From.GetAdjective]ого правительства. Они очень рады возможности присутствовать на переговорах и передают свои наилучшие пожелания."
 ausgleich.new.203.a:0 "Это путь вперед."
 ausgleich.new.203.b:0 "Превосходно."
 
 ausgleich.new.300.t_hungary:0 "Венгерская делегация прибыла"
 ausgleich.new.300.d_hungary:0 "Вчера венгерская делегация прибыла в Вену, чтобы обсудить будущее дуалистической монархии. Празднества длились до поздней ночи."
 ausgleich.new.300.t_delegations_no_boycott:0 "Делегации прибывают"
 ausgleich.new.300.d_delegations_no_boycott:0 "Несмотря на опасения, что Венгрия не отнесется к нам благосклонно, пригласив на переговоры другие делегации, помимо их состава, вчера они прибыли в Вену в составе делегаций из Чехии, Галиции и Иллирии.\n\nВ то время как в этом году на переговорах в Аусглейхе принимают участие политики и мыслители со всей империи, венгры остаются в центре внимания, поскольку их проблема является наиболее важной для решения. Празднества продолжались до поздней ночи."
 ausgleich.new.300.t_delegations_boycott:0 "Прибывают делегации - Венгрия отсутствует"
 ausgleich.new.300.d_delegations_boycott:0 "Были опасения, что Венгрия не будет к нам благосклонна, после того как мы пригласили на переговоры другие делегации, помимо них, и критики этого шага уже подозревали, что по этой причине Венгрия бойкотируют это мероприятие.\n\nТем не менее, другие делегации прибыли и готовы обсудить, как решить проблему дерзкой Венгрии. Празднества продолжались до поздней ночи."
 ausgleich.new.300.a:0 "Какая ночка!"
 ausgleich.new.300.b:0 "О чем тут договариваться без Венгрии?"
 
 ausgleich.new.310.t:0 "Венгерская делегация выступает с речью"
 ausgleich.new.310.d:0 "В первый день переговоров были проведены ораторские выступления. Один венгерский политик заявил следующее: \n\n"Разве мы не должны гордиться Австро-Венгерской империей? На протяжении десятилетий венский человек стремился реформировать то, что уже совершенно. Я считаю, что Австрия и Венгрия вместе, сыграют определенную роль в будущем всего мира. Вместе мы снова создадим Австро-Венгрию." \n\nНесмотря на то, что его соотечественники были явно встревожены тем, что подразумевается, что политика федерализации Кайзера Карла была ошибкой, он сам казался весьма довольным, несмотря на отсутствие аплодисментов."
 ausgleich.new.310.a:0 "Какая наглость."
 ausgleich.new.310.b:0 "Уберите его с переговоров."
 ausgleich.new.310.c:0 "Он прав, не так ли?"
 
 ausgleich.new.311.t:0 "Венгрия требует компенсации"
 ausgleich.new.311.d:0 "Как и ожидалось, венгерская делегация вновь требует компенсации за потерю территорий Хорватии-Славонии, которые находились в вассалитете под венгерской короной до 1925 года, когда вышеупомянутые территории были оккупированы в результате революции южных славян, которая закончилась приращением земель в 1926 году к вновь реформированному Королевству Иллирия. \n\nВенгерская делегация по-прежнему утверждает, что земли являются их собственными, но признает невозможным тот факт, что они снова возьмут эти территории под свой контроль. Поэтому, как и в 1927 году, они требуют, чтобы огромная сумма денег была переведена в их казну."
 ausgleich.new.311.a:0 "Предложите им выплаты из нашей казны."
 ausgleich.new.311.b:0 "Этот долг должен оплачиваться иллирийцами."
 ausgleich.new.311.c:0 "Этот долг должен оплачиваться иллирийцами. Давайте всё уладим на месте."
 ausgleich.new.311.e:0 "Именно поэтому сейчас вы платите меньше налогов."
 ausgleich.new.311.f:0 "Если они так сильно скучают по Хорватии-Славонии, то они могут забрать её обратно."
 
 ausgleich.new.312.t:0 "Богемия предлагает создать словацкое государство"
 ausgleich.new.312.d:0 "После бесплодных переговоров накануне, чешская делегация поднимает вопрос касающийся словацкого народа, живущим под прямым владением венгерской короны. Без каких-либо особых прав или автономии словацкий народ стал жертвой постоянной политики мадьяризации. \n\nЧешская делегация предлагает создать автономное государство для словацкого народа, как решение данного вопроса, с целью «освободить своих братьев от мадьярского ига»."
 ausgleich.new.312.a:0 "Как это вас касается?"
 ausgleich.new.312.b:0 "Это, безусловно, то, что Венгрии нужно принять во внимание."
 ausgleich.new.312.c:0 "Это нужно сделать. Тем не менее, это требует дальнейшего планирования."
 
 ausgleich.new.313.t:0 "Галиция требует Закарпатье"
 ausgleich.new.313.d:0 "Присоединение к недавней тенденции Венгерских требований"
 ausgleich.new.313.a:0 "Эти переговоры не место для требования территориальных уступок."
 ausgleich.new.313.b:0 "Мы не можем требовать этого от венгров здесь и сейчас."
 
 ausgleich.new.314.t:0 "Иллирия требует Банат"
 ausgleich.new.314.d:0 "Присоединившись к недавней тенденции касательно требования венгерской земли, Иллирия также требует передачи территории Бачки. В то время как он является домом для многих иллирийцев, предъявление претензий на эту полоску земли в самом южном регионе Венгрии является довольно дерзким шагом со стороны делегации Иллирии, особенно учитывая, что Венгрия пока официально не признает южнославянское государство."
 ausgleich.new.314.a:0 "Эти переговоры не место для требования территориальных уступок."
 ausgleich.new.314.b:0 "Мы не можем требовать этого от венгров здесь и сейчас."
 ausgleich.new.314.c:0 "Это нужно сделать. Мы будем работать над этим."
 
 ausgleich.new.315.t:0 "Поляки предлагают польский протекторат"
 ausgleich.new.315.d:0 "Несколько видных членов польской делегации поддержали более активную позицию в наших дипломатических отношениях с Польшей. В то время как Польша оставалась в германской сфере после войны, галичане до сих пор видят Польшу своей родиной, теперь подавленной прусской властью. Они хотят, чтобы мы освободили их соотечественников. \n\nПольша еще не потеряна."
 ausgleich.new.315.a:0 "Мы примем это во внимание."
 
 ausgleich.new.316.t:0 "Румыны: Трансильванская автономия?"
 ausgleich.new.316.d:0 "В то время как Трансильвания признана Венгрией, она никоим образом не находится рядом с положением, которым пользуются государства Цислейтании. Румынская делегация вставила слово, с той целью, чтобы её поставили на тот же уровень, что и государства австрийской половины."
 ausgleich.new.316.a:0 "Венгерской делегации следует принять это во внимание."
 ausgleich.new.316.b:0 "Да, это произойдет..."
 ausgleich.new.316.c:0 "...и будет касаться всей Трансильвании."
 
 ausgleich.new.317.t:0 "Венгрия покидает Аусглейх"
 ausgleich.new.317.d:0 "Имея достаточно 'издевательств над старыми традициями', которые венгерская делегация называет переговорами в этом году, они покинули переговоры."
 ausgleich.new.317.a:0 "Это плохо, не так ли?"
 
#WIP
 ausgleich.new.318.t:0 "Делегация возвращается домой пораньше"
 ausgleich.new.318.d:0 "Расстроенные ходом переговоров, наши делегаты рано вернулись домой. Мы не получим возмещение за эту поездку."
 ausgleich.new.318.a:0 "Субоптимально."
 
 ausgleich.new.320.t:0 "Конец Аусглейха"
 ausgleich.new.320.d_hungary_success:0 "Сегодня на рассвете, венгерская делегация отправилась в Будапешт, чтобы проинформировать свое правительство о событиях последних дней, об распростертых объятиях, которые приветствовали их в Вене, и об их обещанных успехах. Переговоры Аусглейха 1937 года увенчались успехом, и дела идут к дуальной монархии."
 ausgleich.new.320.d_hungary_failure:0 "Аусглейх закончился вчера - когда Венгрия преждевременно решила нас покинуть."
 ausgleich.new.320.d_other_success:0 "Аусглейх закончился вчера. Все делегации сегодня отправились домой."
 ausgleich.new.320.d_other_failure:0 "Несмотря на более ранний отъезд Венгрии, Аусглейх подошел к концу вчера, а остальные делегации отправились домой сегодня."
 ausgleich.new.320.a:0 "Будем надеяться, что это поддержит мир внутри Империи."
 ausgleich.new.320.b:0 "Могло быть и лучше, но и хуже."
 
#WIP
 ausgleich.new.321.t:0 "Переговоры Аусглейх закончились"
 ausgleich.new.321.d:0 "Наша делегация успешно провела переговоры по урегулированию наших разногласий с Веной."
 ausgleich.new.321.a:0 "Хорошо."
 
#WIP
 ausgleich.new.322.t:0 "Австрия согласна выплатить компенсацию"
 ausgleich.new.322.d:0 "Мы успешно договорились о выплате репараций за утрату Иллирии."
 ausgleich.new.322.a:0 "Отправьте запрос."
 
#WIP
 ausgleich.new.323.t:0 "Венгрия посылает свои требования"
 ausgleich.new.323.d:0 "Венгрия принимает наше предложение о репарациях."
 ausgleich.new.323.a:0 "Если это то, что требуется."
 
#WIP
 ausgleich.new.324.t:0 "[From.GetName] согласна заплатить"
 ausgleich.new.324.d:0 "[From.GetName] согласна заплатить"
 ausgleich.new.324.a:0 "Приятно слышать."
 
#WIP
 ausgleich.new.325.t:0 "Венгрия требует репараций"
 ausgleich.new.325.d:0 "Венгрия требует репараций"
 ausgleich.new.325.a:0 "Чего-чего?"
 ausgleich.new.325.b:0 "Как мы и договорились..."
 
#WIP
 ausgleich.new.326.t:0 "Иллирия не собирается платить"
 ausgleich.new.326.d:0 "Иллирия не собирается платить"
 ausgleich.new.326.a:0 "Ещё одна война на Балканах... что может пойти не так?"
 ausgleich.new.326.b:0 "Мы ничего не можем поделать."
 
#WIP
 ausgleich.new.327.t:0 "Венгрия напала на нас"
 ausgleich.new.327.d:0 "Венгрия официально объявила нам войну"
 ausgleich.new.327.a:0 "Ужасно."
 
 ausgleich.new.328.t:0 "Иллирийский кризис"
 ausgleich.new.328.d:0 "После отказа правительства Иллирии выплатить то, что они назвали «возмутительным требованием репараций за законные иллирийские земли», венгерское правительство объявило войну Иллирийской короне. Венгерские вооружённые силы уже начали свой марш в Славонию, и кажется, уже слишком поздно вмешиваться в конфликт каким-либо существенным образом."
 ausgleich.new.328.a:0 "Это возмутительно."
 ausgleich.new.328.b:0 "Оставить их на произвол судьбы."
 ausgleich.new.328.c:0 "Это действительно происходит."
 
#WIP
 ausgleich.new.329.t:0 "Австрия объявляет войну Иллирии"
 ausgleich.new.329.d:0 "Коварный Кайзер решил не уважать права меньшинств."
 ausgleich.new.329.a:0 "Как они посмели!"
 
#WIP
 ausgleich.new.330.t:0 "Австро-венгерский раскол бывшей Иллирии"    
 ausgleich.new.330.d:0 "Мы должны выбрать, что делать с оккупированными иллирийскими землями."
 ausgleich.new.330.a:0 "Восстановить границы 1921 года."
 ausgleich.new.330.b:0 "Отдать Хорватию-Славонию Венгрии и восстановить Иллирию на остальной земле."
 ausgleich.new.330.c:0 "Оккупировать всё."
 
#WIP
 ausgleich.new.331.t:0 "Австрия оккупирует всю Иллирию"
 ausgleich.new.331.d:0 "Австрия предпочла не соблюдать своих обещаний. Как мы должны отреагировать?"
 ausgleich.new.331.a:0 "Они заплатят за это."
 ausgleich.new.331.b:0 "Мы ничего не можем сделать."
 
#WIP
 ausgleich.new.332.t:0 "Возвращение делегации из Аусглейха"
 ausgleich.new.332.d_no_claims:0 "Сегодня в Прагу прибыла наша делегация на переговорный процесс в Аусглейхе. Хотя с нашей стороны не было сделано никаких серьезных дипломатических прорывов, по крайней мере, нам удалось установить более тесные связи с Веной."
 ausgleich.new.332.d_claims:0 ""
 ausgleich.new.332.a:0 "Безусловно, ценный урок для них."
 ausgleich.new.332.b:0 "Хорошо."
 
 ausgleich.new.333.t:0 "[FROM.GetNameDefCap] мятежники!"
 ausgleich.new.333.d:0 "Возмущенный нашим предательством более слабых государств-членов нашей Империи, [FROM.GetName] восстал против нас! Однако Кригсминистер заверяет нас в том, что Австрия и Венгрия вместе должны легко одержать победу."
 ausgleich.new.333.a:0 "Как они посмели!"
 
 ausgleich.new.340.t:0 "[AUS_ausgleich_demonstrations] национализм"
 ausgleich.new.340.d:0 "Без сомнения, вдохновленные поддержкой, оказанной им королем и его правительством в Вене во время переговоров по пересмотру Аусглейха, [AUS_ausgleich_demonstrations] протестующие маршируют по улицам, проводя проавстрийские, но антивенгерские акции протеста."
 ausgleich.new.340.a:0 "Положите их."
 
 AUS_ausgleich_demonstrations_SLO_ROM:0 "Словацкие и Румынские"
 AUS_ausgleich_demonstrations_SLO:0 "Словацкие"
 AUS_ausgleich_demonstrations_ROM:0 "Румынские"
 
 AUS_ausgleich_demonstrations_cities_SLO_ROM:0 "Словакии и Трансильвании"
 AUS_ausgleich_demonstrations_cities_SLO:0 "Словакии"
 AUS_ausgleich_demonstrations_cities_ROM:0 "Трансильвании"
 
 ausgleich.new.341.t:0 "[AUS_ausgleich_demonstrations] демонстрации в Венгрии"
 ausgleich.new.341.d:0 "В начале недели, мирные демонстрации поддержки Вены, в нескольких городах [AUS_ausgleich_demonstrations_cities] закончились тем, что венгерская полиция насильственно разогнала толпу. Однако это только сыграло роль в повествовании, которое привело к сопротивлению, и теперь [AUS_ausgleich_demonstrations] лидеры просят наше правительство выступить посредником в этом разногласии."
 ausgleich.new.341.a:0 "Согласен. Венгрия должна вывести свои силы из спорных территорий."
 ausgleich.new.341.b:0 "Мы не можем вмешиваться в венгерские дела."
 
#WIP
 ausgleich.new.342.t:0 "Австрия требует от наших властей эвакуации из [AUS_ausgleich_demonstrations_cities]"
 ausgleich.new.342.d:0 "Австрия потребовала, чтобы наша администрация и вооруженные силы ушли из [AUS_ausgleich_demonstrations_cities]."
 ausgleich.new.342.a:0 "Мы должны сделать так как они говорят."
 ausgleich.new.342.b:0 "Никогда!"
 
 ausgleich.new.343.t:0 "Венгрия принимает наш ультиматум"
 ausgleich.new.343.d:0 "Венгрия покинула спорные территории, позволив нашим войскам занять их и восстановить порядок — нужный нам порядок, конечно."
 ausgleich.new.343.a:0 "Великолепно."
 
 ausgleich.new.344.t:0 "Венгрия отказывается"
 ausgleich.new.344.d:0 "Венгрия отказывается от нашего ультиматума и отказывается покидать спорные территории."
 ausgleich.new.344.a:0 "Вы знаете, что это значит, не так ли?"
 ausgleich.new.344.b:0 "Ох, ну и ладно."
 
 ausgleich.new.350.t:0 "Австрийская тирания"
 ausgleich.new.350.d:0 "Австрия доказала, что намерена установить свой контроль над остальной частью империи военным путем."
 ausgleich.new.350.a:0 "Мы должны что-то с этим сделать!"
 
 ausgleich.new.351.t:0 "Австрийская тирания"
 ausgleich.new.351.d:0 "Австрия доказала, что намерена установить свой контроль над остальной частью империи военным путем. Богемия попросила нас присоединиться к импровизированному альянсу, чтобы уничтожить этого жалкого человека в Вене."
 ausgleich.new.351.a:0 "Мы должны что-то с этим сделать!"
 
 ausgleich.new.352.t:0 "[FROM.GetNameDefCap] присоединяется к коалиции"
 ausgleich.new.352.d:0 "Гнусное предательство Австрии не оставило нам иного выбора, кроме как объединиться с другими противниками исхода Аусглейха. Теперь мы вместе боремся против Австрии."
 ausgleich.new.352.a:0 "Все народы империи должны быть свободными."
 
 ausgleich.new.353.t:0 "Война с Богемией"
 ausgleich.new.353.d:0 "Недовольные недавним изменением политики Вены, богемские сепаратисты объявили о выходе страны из состава империи. Волнения, долго терзавшие нашу страну, достигли своего пика."
 ausgleich.new.353.a:0 "Мы сокрушим этих предателей!"
 
 ausgleich.new.700.t:0 "Австрия просит реинтеграции"
 ausgleich.new.700.d:0 "Говорят, нам снова следует править из Вены."
 ausgleich.new.700.a:0 "Что мы можем сделать против Вены?"
 ausgleich.new.700.b:0 "А что если нет?"
 ausgleich.new.700.c:0 "Разве это не повредит нам?"
 
 ausgleich.new.701.t:0 "[From.GetNameDef] соглашается на реинтеграцию"
 ausgleich.new.701.d:0 "[From.GetAdjective]ое правительство согласилось с нашим предложением о более централизованном государстве."
 ausgleich.new.701.a:0 "Отлично."
 
 ausgleich.new.702.t:0 "[From.GetNameDefCap] вторгается в Венгрию!"
 ausgleich.new.702.d:0 "Стервятники в [FROM.GetNameDef] решили воспользоваться нашими внутренними проблемами, вторгнувшись в Венгерское королевство. Несмотря на состояние их восстания, Венгрия во всей своей полноте является одним из основных царств Габсбургов и должна быть защищена от наших кровожадных соседей. Несмотря на то, что мы уже заняты подавлением мадьярского восстания, мы должны рассматривать их вторжение как нападение на монархию в целом, независимо от нашего положения вещей."
 ausgleich.new.702.a:0 "Мы должны защищать нашу территориальную целостность!"
 ausgleich.new.702.b:0 "Мы ничего не можем сделать..."
 
 ausgleich.new.800.t:0 "Падение Австрии"
 ausgleich.new.800.d:0 "Становится все более очевидным, что война с нашими соседями перешла в худшую фазу, когда и Верховное командование армии, и министерство иностранных дел в панике. С ядром монархии под угрозой, даже некогда уверенное в себе ВКА опасается худшего, когда не только территориальная целостность империи может быть под угрозой, но что она сама может быть на пороге полного краха. Чтобы спасти лицо и предотвратить этот возможный крах, Императору-Королю было предложено подать Прошение о мире или вообще предстать перед лицом уничтожения Габсбургской монархии."
 ausgleich.new.800.d.germany:0 "Становится все более очевидным, что война с нашими соседями перешла в худшую фазу, когда и Верховное командование армии, и министерство иностранных дел в панике. С ядром монархии под угрозой, даже некогда уверенное в себе ВКА опасается, что мы находимся на пороге полного краха. Императору-королю было предложено, чтобы мы подали прошение о мире... хотя, возможно, мы могли бы попросить германского вмешательства, чтобы ядро Австрии осталось нетронутым. Если мы это сделаем, то немцы, несомненно, попросят нас принять их постоянный союз и защиту. Наша единственная альтернатива - принять [AUS_belgrade_pact_leader.GetAdjective]ое милосердие."
 ausgleich.new.800.a:0 "Мы разбиты. Просим о мире."
 ausgleich.new.800.b:0 "Мы не сдадимся!"
 ausgleich.new.800.c:0 "Мы должны обратиться к [GET.GetName Def] за помощью."
 ausgleich.new.800.e:0 "Никаких немцев - просто дайте нашим врагам все, что они захотят."
 ausgleich.new.800.f:0 "Нам не нужна Германия - мы будем сражаться!"
 
 ausgleich.new.801.t:0 "Австрия просит мира"
 ausgleich.new.801.t.germany:0 "Австрия и Германия требуют мира"
 ausgleich.new.801.d.main:0 "Войска тиранической Габсбургской монархии, были разбиты на поле боя нашими славными освободительными армиями. Даже дряхлый глава гнилой империи видит его неизбежную кончину и подал просьбу о мире. Они готовы уступить все наши требования, поскольку они отчаянно пытаются спасти то, что осталось. Так как наши цели достигнуты, нет никаких оснований отказываться от этого щедрого предложения, даже если перспектива маршировать по венской Хельденплац и добить умирающий труп Империи действительно заманчива."
 augleich.new.801.d.main.faction1:0 "Войска тиранической Габсбургской монархии, были разбиты на поле боя нашими славными освободительными армиями. Даже дряхлый глава гнилой империи видит его неизбежную кончину и подал просьбу о мире. Они готовы уступить всем нашим требования, поскольку они отчаянно пытаются спасти то, что осталось. С нашими достигнутыми целями и тем, что [From.GetNameDef] уже согласился на их предложение, нет особых оснований для отказа, даже если перспектива маршировать через венскую Хельденплац и убить умирающий труп Империи действительно заманчива."
 augleich.new.801.d.main.faction2:0 "Войска тиранической Габсбургской монархии, были разбиты на поле боя нашими славными освободительными армиями. Даже дряхлый глава гнилой империи видит его неизбежную кончину и подал просьбу о мире. Они готовы уступить всем нашим требования, поскольку они отчаянно пытаются спасти то, что осталось. Так как наши цели достигнуты, у нас мало причин для отказа - хотя [From.GetNameDef] сообщила нам, что они будут продолжать войну. По-видимому, мысль о том, что их войска проходят через венскую Хельденплац и добивают умирающий труп Империи, слишком заманчива."
 ausgleich.new.801.d.germany.main1:0 "Войска тиранической Габсбургской монархии, были разбиты на поле боя нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] согласилась разрешить любые наши претензии, которые не препятствуют тому, что они считают основными австрийскими землями, пока мы заключаем мир. Отказ от выполнения условий, будет означать войну со всем Рейхспактом."
 ausgleich.new.801.d.germany.main2:0 "Войска тиранической Габсбургской монархии, были разбиты на поле боя нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] продиктовала, что никакие основные австрийские земли не будут аннексированы... что означает, что мы ничего не получили бы от договора. Это само по себе возмущение, но если мы откажемся, это означает войну со всем Рейхспактом."
 ausgleich.new.801.d.germany.main.faction1:0 "Войска тиранической Габсбургской, монархии были разбиты на поле боя нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] согласилась разрешить любые наши претензии, которые не препятствуют тому, что они считают основными австрийскими землями, при условии, что мы присоединяемся к [From.GetNameDef], который уже согласился на соглашение. Отказ от выполнения условий, будет означать войну со всем Рейхспактом."
 ausgleich.new.801.d.germany.main.faction2:0 "Войска тиранической Габсбургской, монархии были разбиты на поле боя нашими славными освободительными армиями, настолько, что они не только хотят просить мира, но и бегут к немцам за защитой. [GER.GetNameDefCap] согласилась разрешить любые наши претензии, которые не препятствуют тому, что они считают основными австрийскими землями - предложение, от которого [From.GetNameDef] уже горячо отказался. Должны ли мы присоединиться к [From.GetNameDef] и вступить в войну с самим Рейхспактом, или мы порвем с ними и примем продиктованный Германией мир?"
 ausgleich.new.801.a:0 "Мы согласны с их условиями."
 ausgleich.new.801.b:0 "Нет, мы закончим c Габсбургами раз и навсегда!"
 
 #AUS POV:
 ausgleich.new.802.t:0 "Будапештский договор"
 ausgleich.new.802.d.germany:0 "Делегаты Габсбургской монархии и [GER.GetNameDef], встретились в Будапеште с коллегами из вражеских стран, чтобы обсудить мирные условия. Австрия согласилась уступить все притязания своих врагов на императорские и королевские земли в обмен на мир. Это унизительное поражение знаменует собой новую главу в истории Габсбургов, так как Австрия больше не может считать себя Великой державой. Однако она может спасти то, что осталось, и избежать полного уничтожения своей монархии теперь, когда она находится под защитой Германии."
 ausgleich.new.802.d:0 "Делегаты Габсбургской монархии встретились в Будапеште со своими коллегами по Белградскому пакту, чтобы обсудить мирные условия. Мы договорились уступить всем их притязаниям на императорские и королевские земли в обмен на мир. Это унизительное поражение знаменует собой новую главу в истории Габсбургов, так как мы больше не можем считать себя Великой державой. Однако мы можем спасти то, что осталось, и избежать полного уничтожения монархии."
 ausgleich.new.802.a:0 "Наконец-то мир."
 ausgleich.new.802.b:0 "Хорошо, тогда все готово."

