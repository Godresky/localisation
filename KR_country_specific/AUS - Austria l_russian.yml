### Focuses ###
 AUS_eco_council:0 "Економічна реабілітація"
 AUS_eco_council_desc:0 "Официально учреждённый в 1935 году во время конференции для обсуждения дряблого состояния австрийской промышленности, План экономической реабилитации был приостановлен в связи с экономическим кризисом. Тем не менее, его содержание с небольшими изменениями описывает хороший способ борьбы с катастрофическими последствиями Черного Понедельника и укрепления австрийской промышленности, теперь лишенной своих основных конкурентов."
 
 AUS_skoda:0 "Шкода"
 AUS_skoda_desc:0 "Во время Вельткрига завод Шкода к западу от Праги был нашим крупнейшим производителем оружия, но для него настали трудные времена в связи с властным могуществом немецкой промышленности. С Германией, потрясенной Черным Понедельником, субсидии для Шкоды - это большой шаг в восстановлении нашей экономики."
 
 AUS_daimler:0 "Австро-Даймлер"
 AUS_daimler_desc:0 "Компания 'Австро-Даймлер' сделала для нас много бронетехники и двигателей для наших военных нужд. Немецкие автомобили и двигатели наводнили рынок в последние десятилетия, но когда 'Порш' уже балансирует на грани банкротства, а 'Мерседес-Бенц' готов последовать их примеру, настало время вдохнуть новую жизнь в нашу автомобильную промышленность."
 
 AUS_vienna_circle_1:0 "Віденський гурток"
 AUS_vienna_circle_1_desc:0 "Венский кружок - это собрание самых ярких умов Венского университета, блестящих математиков, философов, естествоиспытателей, которые находятся на передовой линии научных и философских исследований. Мы выделим для них государственные средства, а также направим их работу в новые, более практичные области."
 
 AUS_vienna_circle_2:0 "Запрошення до Віденського гуртка"
 AUS_vienna_circle_2_desc:0 "Поскольку Венский кружок является устоявшейся, финансируемой и получившей международное признание организацией, следующим шагом является приглашение зарубежных стран, имеющих связи с короной, принять участие в проводимых там исследованиях."
 
 AUS_suedbahn:0 "Електрифікація Південної залізниці"
 AUS_suedbahn_desc:0 "Зюйдбан, или Южная железная дорога, - это железная дорога, идущая от Вены через Грац до Лайбаха и Триеста, главного морского порта Австро-Венгерской монархии и наконец, Милана. Несмотря на то, что это одна из крупных линий транспорта, она была построена в период с 1836 по 1860 год, поэтому маршрут нуждается в модернизации. Электрификация маршрута будет проходить относительно быстро и очень поможет в этом."
 
 AUS_homeland_eco:0 "Громадянська економіка"
 AUS_homeland_eco_desc:0 "Наша и без того слабая экономика была разорвана в клочья в результате краха в Черный Понедельник, и это потрясение можно почувствовать в Вене и вокруг неё, особенно в промышленно развитой Богемии. Несмотря на то, что наши соседи страдают от подобной участи, они уже начинают восстанавливаться, поэтому мы должны укрепить нашу собственную экономику за счет субсидий в ключевые автомобильные и электрические компании, чтобы стать более конкурентоспособными." #восстанавливаться и импортозамещать наши товары - как-то так там должно быть, но ИМХО это как то криво звучит
 
 AUS_alpine_mines:0 "Альпійські копальні"
 AUS_alpine_mines_desc:0 "Альпы всегда были богаты минеральными ресурсами, но до сих пор мы понятия не имели, что сидели на таком богатстве. Из наших старых шахт вывозится огромное количество железной руды, и ежедневно появляются новые рудники. Субсидирование или частичная национализация этих отраслей значительно увеличит нашу экономическую независимость."
 
 AUS_homeland_mil:0 "Військова економіка"
 AUS_homeland_mil_desc:0 "Австрийская армия всегда страдала от плохого управления и плохого оборудования, но в эти дни и в эту эпоху мы больше не можем мириться с этим. Угрозы венгерских 'либералов' и соседних синдикалистских наций, которые поклялись в нашем уничтожении, растут ежедневно, поэтому мы должны надлежащим образом вооружить наших храбрых солдат, чтобы выжить."
 
 AUS_airbase_expansion:0 "Розширені австрійські авіабази"
 AUS_airbase_expansion_desc:0 "Новая технология монопланов увеличенного радиуса действия дает нам большие возможности, как военные, так и экономические. Её использование в качестве основы Имперских ВВС, позволит нам получить воздушное превосходство над итальянской границей и угрожать им, не теряя тысячи людей. Эти самолёты также могут использоваться для грузоперевозок и стимулирования местной экономики."
 
 AUS_istria_ports:0 "Порти Істрії"
 AUS_istria_ports_desc:0 "Триест и Пфлаум являются нашими двумя основными военно-морскими базами и жизненно важны для нашей зарубежной торговли. Военно-морские силы, традиционно игнорируемые предыдущими императорами, попросили нас увеличить расходы на промышленные работы и военно-морские базы в Истрии и под влиянием их рассуждений о повышении торговой выручки, наш император дал добро."
 
 AUS_farms_expand:0 "Вітчизняні фермерські господарства"
 AUS_farms_expand_desc:0 "Плодородные равнины Венгрии и Нижней Австрии покрыты полями и фермами, выращивающими пищу для пропитания нашей империи. Но эти регионы, особенно Венгрия, страдают от меньших промышленных инвестиций и механизации. Запуск масштабных мероприятий по совершенствованию методов ведения сельского хозяйства влетит нам в копеечку, но мы будем вознаграждены молодыми, пригодными мужчинами, готовыми к службе."
 
 #AUS_montenegro_resources:0 "Черногорские Нефтяные буровые установки"
 #AUS_eco_comeup:0 "Новая австрийская экономика"
 #AUS_fortify_vienna:0 "Укрепить Вену"
 #AUS_fortify_italy:0 "Укрепить итальянскую границу"
 
### Elections of 1936
 AUS_elections:0 "Загальні вибори"
 AUS_elections_desc:0 "Выборы проводились каждые шесть лет в австрийской части Двойной монархии, хотя после окончания Вельткрига прерывались реформами или скандалами. \nВ австрийской политике доминируют СДРП, социал-демократическая рабочая партия и ХСП, христианско-социальная партия. Обе партии имеют разные идеи по поводу разрешения текущего кризиса. Так кто же победит?"
 
 AUS_sdap_industrial_workers_council:0 "Реформи суспільного добробуту"
 AUS_sdap_industrial_workers_council_desc:0 "Основная забота СДРП в ходе избирательной кампании заключалась в том, чтобы осознать, что австрийский рабочий переживает кризис. Они планируют подтвердить многие реформы, введенные совместно с ХСП со времен Вельткрига, и предоставить пенсию всем тем, кто потерял работу."
 
 AUS_sdap_1:0 "Школи, лікарні та парки"
 AUS_sdap_1_desc:0 "Создание новых продуктов - отличный способ создать краткосрочные рабочие места. Более того, созданные продукты могут в конечном итоге обеспечить еще больше рабочих мест. Школы, больницы и парки, в любом случае строятся для общего блага, таким образом, кроме государственных денег нам нечего терять."
 
 AUS_sdap_2:0 "Любителі природи"
 AUS_sdap_2_desc:0 "Социалистические стремления всегда были по большей части питаемы городским людом - и эти люди с начала века нашли новое времяпрепровождение: походы. Жители Вены, многие из которых были партийными лицами, стали наслаждаться скалолазанием по бесчисленным горам Австрии. Открытие туристических клубов в сельской местности может помочь принести социалистические симпатии традиционно консервативным районам."
 
 AUS_sdap_3:0 "Національне радіомовлення"
 AUS_sdap_3_desc:0 "Доставка кратких и нейтральных новостей во многие отдаленные регионы Австрии всегда была проблемой, тем более, что местные газеты всегда имели определенную политическую точку зрения, несмотря на заявления об обратном. Однако радио может оказаться решением данной проблемы - инвестиции в новые аппараты помогут сблизить Австрию."
 
 AUS_sdap_4:0 "Робота для безробітних"
 AUS_sdap_4_desc:0 "Те, кто потерял работу из-за кризиса, уже получили пенсии, чтобы удержаться на плаву. Тем не менее, они все еще хотят работать - так как мы уже в любом случае им платим, мы могли бы привлечь их к работе. Заводы, которые ранее были закрыты их владельцами, теперь начинают вяло действовать снова, во главе с контролируемыми государством советами."
 
 AUS_sdap_5:0 "Початкове відновлення"
 AUS_sdap_5_desc:0 "Повторное открытие некоторых ключевых отраслей привело к тому, что наша экономика снова несётся вперёд, как угорелый заяц. Пока не получая прибыли, мы снова производим то, что нужно людям, и это именно то, что позволяет экономике работать плавно. Мы медленно открываем больше отраслей, но только время покажет, приведут ли наши действия к полному восстановлению экономики." 
 
 AUS_sdap_6:0 "По той бік стагнації"
 AUS_sdap_6_desc:0 "После некоторого первоначального восстановления, состояние нашей экономики застопорилось некоторое время. Тем не менее, похоже, что наконец-то очередь к лучшему, частные отрасли начинают следить за общественными лидерами и расширять производство, чтобы идти в ногу со своими спонсорами, спонсируемыми государством."
 
 AUS_sdap_7:0 "Відновлена промисловість"
 AUS_sdap_7_desc:0 "Кризис угасает, и в отличие от него, похоже, политика Красной Вены привела к эпохе процветания. Пусть французы и англичане говорят, что угодно, социал-демократизм работает на нас."
 
 
 AUS_cs_national_austerity_council:0 "Національна рада жорсткої економії"
 AUS_cs_national_austerity_council_desc:0 "Самое важное, что нам нужно помнить, когда мы имеем дело с затяжным экономическим кризисом, это то, что мы не должны допустить, чтобы он увеличивал уже существующий государственный долг. В следующие годы казна Австрии должна быть полной, а не пустой, и есть только один способ добиться этого: резко сократить расходы."
 
 AUS_cs_fill_the_coffers:0 "Заповнити скарбницю"
 AUS_cs_fill_the_coffers_desc:0 "Всё то немногое, что мы имеем, мы должны грамотно тратить. Шесть лет банковских скандалов научило людей не доверять нам свои деньги. Мы должны показать им, что все опасения напрасны."
 
 AUS_cs_2:0 "Контроль за інфляцією"
 AUS_cs_2_desc:0 "Небольшая инфляция - это не так уж и плохо. Гиперинфляция - вот наш враг. Мы должны в скором времени изъять лишние деньги и снизить наши задолженности."
 
 AUS_cs_3:0 "Обережні інвестиції"
 AUS_cs_3_desc:0 "Теперь, когда у нас есть немного денег, мы можем их аккуратно вложить во всякие проекты. Однако мы должны чётко рассчитывать наши вклады. К счастью, на нас работают лучшие экономисты Австрийской школы."
 
 AUS_cs_4:0 "Компроміс із СДРП"
 AUS_cs_4_desc:0 "Социалисты мешают нам, науськивая народ своими левыми идеями. Теперь они имеют реальную власть, и мы должны с ними разобраться. Мы встретимся с лидерами СДРП и заключим компромисс с ними, внедрив парочку действительно неплохих реформ."
 
 AUS_cs_5:0 "Субсидії для фермерів"
 AUS_cs_5_desc:0 "Социалисты выступают за права только рабочим, частенько забывая о фермерах. Мы можем переманить их поддержку, предложив субсидии."
 
 AUS_cs_6:0 "Усунена соціальна прірва"
 AUS_cs_6_desc:0 "Все классы нашего общества обвиняют друг друга в растрате средств. Горожанин винит Фермера в отсутствии еды, Фермер - Горожанина в отсутствии денег. Общество разделено и понадобится тщательное вмешательство государства, чтобы преодолеть эту пропасть."
 
 AUS_cs_7:0 "Те, що нам потрібне"
 AUS_cs_7_desc:0 "Германия живёт на широкую ногу, но нам не нужна такая роскошь. Бриллианты и слоновая кость не прокормят тебя. Пока немцы пекутся о том, как бы не обгореть на солнышке, мы, австрийцы, точно знаем, что нам нужно - сильное государство и стабильная экономика."
 
### Military Tree
 
 AUS_military_expansion:0 "Австрійська армія"
 AUS_military_expansion_desc:0 "Со времён объединения Германии вооружённые силы никогда не были в приоритете для Габсбургов, по крайней мере, не в масштабах Германии, Франции или России. Но теперь, с новыми угрозами как внутри, так и снаружи государства, мы просто не можем позволить себе сидеть сложа руки. Император объявил о масштабном увеличении финансирования для всех трех служб, и об увеличении их финансирования в будущем."
 
 AUS_military_tech:0 "Військово-технічний комітет"
 AUS_military_tech_desc:0 "Имперский и Королевский военно-технический комитет, или ТМК, начал свою работу в 1717 году, а также является институтом k.u.k. Военное министерство поставило задачу за наблюдением, разработкой и применением военной техники. Им отведена важная роль по модернизации нашей армии, чтобы Монархия не отстала в плане технологических разработок, и чтобы наши войска были хорошо экипированы."
 
 AUS_rifle_trials:0 "Перевірка гвинтівок"
 AUS_rifle_trials_desc:0 "Хоть ТМК смог долгое время спасать Империю от краха, несмотря на ограниченные ресурсы, военное министерство еще не внедрила самозарядные винтовки в наши войска. Комитет хочет исправить это недоразумение, и компании по изготовлению оружия стремится конкурировать между собой за получение государственных контрактов. Чтобы предоставить нам наилучшие винтовки, а также ТМК организует проверки этих винтовок."
 
 AUS_artillery_modernisation:0 "Модернізація артилерії"
 AUS_artillery_modernisation_desc:0 "Пока такие компании, как Шкода и Böhler, были в состоянии идти в ногу со всем миром, благодаря иностранным контрактам, большая часть нашей артиллерии датируется со времён Вельткрига. Благодаря тому, что артиллерия является одной из важнейших оружий военной науке, поэтому ТМК стремится заменить старое оружие на современное."
 
 AUS_military_mountaineers:0 "Gebirgstruppe"
 AUS_military_mountaineers_desc:0 "Gebirgstruppe (Горные стрелки) являются одними из самых уважаемых подразделений Монархии, которые неоднократно отбивали итальянские атаки. Поскольку они необходимы для обороны Империи, как в альпийском, так и в карпатском регионах есть много потенциальных новобранцев, необходимо расширить и модернизировать эти подразделения."
 
 AUS_motorisation:0 "Військовий транспорт"
 AUS_motorisation_desc:0 "Хоть Австро-Венгерская Империя была первопроходцем в области производства военных автомобилей, они всегда были ограниченны. Militär-Automobilwesen является частью ТМК, ответственные за разработку и развертывание военных автомобилей. Важность грузовиков уже давно понятна Генеральному штабу, и они поставили в приоритет моторизированные армии."
 
 AUS_tank_trials:0 "Випробування танків"
 AUS_tank_trials_desc:0 "После Вельткрига, танки были охотно приняты австро-венгерскими военными, поскольку их полезность была доказана во время войны, и такие компании, как Шкода и ČKD, разрабатывают одни из самых современных танковых проектов в мире. Поскольку развитие танков быстро продвигается, ТМК хочет провести испытания для новых танков."
 
 AUS_radar:0 "Радіолокація імперії"
 AUS_radar_desc:0 "Работа венгерского математика Золтана Лайоша Беия над радарами привлекла внимание ТМК и Воздушного корпуса, стремящихся применить изобретение на практике, чтобы обеспечить защиту империи от атак с небес. Эксперименты над радиолокаторами оказались плодотворны, и вскоре в монархии должны появиться рабочие радары."
 
 AUS_rockets:0 "Raketenflugtechnik"
 AUS_rockets_desc:0 "На всей территории империи есть ряд ученых-ракетологов, таких как Юген Сангер и Теодор фон Карман. Хотя есть сомнения в отношении ракетной техники и её применение в военных целях, однако Комитет хочет продолжить развитие ракет, полагая, что их потенциал слишком велик, чтобы игнорировать его."
 
 AUS_reform_AOK:0 "Armeeoberkommando"
 AUS_reform_AOK_desc:0 "Armeeoberkommando (AOK), или Высшее командование армии, была впервые сформирована в 1914 году. Его задача состояла в том, чтобы объединить командование над армией, флотом, австрийского ландвеста и венгерского Хонведа, чтобы объединить военные силы. Однако вскоре после войны АОК был расформирован, и наши войска были вновь разделены. Воссоздание AOK считается необходимым для объединения сил."
 
 AUS_doctrine_Jansa:0 "План Янша"
 AUS_doctrine_Jansa_desc:0 "Фельдмаршал-Лейтенант Альфред Янша фон Таннау, один из возможных кандидатов для работы начальником штаба, он верит, что оборонительная стратегия облегчит страдания Империи от травм полученных во время Вельткрига. Он считает, что тщательное планирование и подготовка - лучший способ ведения войны. Для этого нужно улучшить связь между командирами, чтобы максимально сократить количество потерь."
 
 AUS_doctrine_Hickmann:0 "План Хікманна"
 AUS_doctrine_Hickmann_desc:0 "Генерал-майор Эмиль Хикманн, член Генерального штаба, считает, что армия должна быть сосредоточена на техническом преимуществе. Поскольку Вельткриг напоминает об неудачном опыте, поэтому ограничение потерь имеет первостепенное значение, и Хикманн считает, что огневая поддержка и хорошая экипировка являются ключом победы в современных войнах."
 
 AUS_doctrine_von_Hubicki:0 "План Альфреда фон Хубіцькі"
 AUS_doctrine_von_Hubicki_desc:0 "Генерал Альфред фон Хубицки, в настоящее время командующий Австро-венгерской конной армии, считает, что будущее войны - это танки и грузовики. Мобильность - ключевой компонент войн. Эта новая кавалерия должна обхитрить и сокрушать врагов, прежде чем они смогут что-либо предпринять."
 
 AUS_communications:0 "Поліпшений зв'язок"
 AUS_communications_desc:0 "Со времён Вельткрига такие изобретения, как радио, значительно облегчили связь между командирами и войсками. Благодаря улучшенной связи высшее командование может быстро реагировать на непредвиденные ситуации намного быстрее, минимизировав ущерб, который повлечёт за собой соответствующие проблемы, и решать их."
 
 AUS_better_support_equipment:0 "Максимізована вогнева підтримка"
 AUS_better_support_equipment_desc:0 "Войска должны быть надлежащим образом экипированы, чтобы быть эффективными. Чем больше у них поддержки, тем лучше они будут работать, теряя меньше солдат. Эта поддержка состоит не только из артиллерии, но и из грузовиков для эвакуации раненых, разведывательных и ремонтных подразделений и так далее."
 
 AUS_mech_cavalry:0 "Механізована кавалерія"
 AUS_mech_cavalry_desc:0 "В то время как танки сильны и медлительны, они всё-таки нуждаются в поддержке со стороны пехоты, иначе они становятся чрезвычайно уязвимы. Пехота должна быть в состоянии идти в ногу с танками, поэтому мы должны использовать транспортные средства. К счастью, венгерские войска перестроили устаревшие танки и артиллерийские тракторы в импровизированные бронетранспортеры, которые пополнят наши ряды."
 
 AUS_kavalleriepanzer:0 "Кавалерійський танк"
 AUS_kavalleriepanzer_desc:0 "Как следует из названия, кавалерийские танки эффективно выполняют роль кавалерии. Австро-Венгрия уже успешно разработала и приняла несколько проектов, а также есть небольшой стимул, чтобы продолжить разработки. Поскольку мобильность является ключевой частью нашей новой доктрины, разработка новых кавалерийских танков должна быть очень важна для нас."
 
 AUS_infanteriepanzer:0 "Піхотний танк"
 AUS_infanteriepanzer_desc:0 "Хотя у военных уже есть многочисленные успешные конструкции кавалерийских танков, проект танков для пехоты до сих пор не смог дать хорошие результаты. Это должно быть исправлено, поскольку в нашей новой доктрине приоритетна поддержка пехоты, и проект должен развиваться дальше. Предстоящие проекты становятся всё более трудоёмкими и дорогими, но зато мы получим более мощные и лучше защищенные модели танков."
 
 AUS_auftragstaktik:0 "Auftragstaktik"
 AUS_auftragstaktik_desc:0 "Auftragstaktik, или принцип децентрализованного управления, был успешно принят во время Вельткрига. Эта тактика включает в себя высокое командование, дающее четко определенные миссии, которые подчиненные выполняют для получения наград, придавая последнему большую гибкость и стимулирующую инициативу. Auftragstaktik можно адаптировать под реалии современной войны и применять к новой доктрине."
 
 AUS_aviation_effort:0 "Авіаційний корпус"
 AUS_aviation_effort_desc:0 "Ранее известный как Военно-воздушные силы Австро-Венгрии, Авиационный корпус - это воздушное сообщение Австро-Венгрии. Он был создан во время Вельткрига и имел ограниченное количество самолетов в его распоряжении. С конца войны мало что было изменено поскольку финансирование было сокращено. Когда военные снова получат денежные средства, возможно, наконец, будет проведена модернизация и расширение Авиационного корпуса."
 
 AUS_uzelac-plan:0 "План Узелаца"
 AUS_uzelac-plan_desc:0 "Милан Эмиль Узелац - первый командир Военно-воздушных сил Австро-Венгрии, до сих пор остается влиятельной личностью в составе Генерального штаба и Авиационного корпуса. Он считает, что Авиационный корпус нужен для поддержки армии в сражениях. Поэтому военно-воздушные силы должны сосредоточиться на истребителях, чтобы закреплять превосходство в воздухе и защищать легкие бомбардировщики, чтобы те в полной безопасности атаковали позиции противника на фронте."
 
 AUS_loehr-plan:0 "План Льора"
 AUS_loehr-plan_desc:0 "Генерал-майор Александр Лёр является сторонником стратегических бомбардировок и предоставил авиационному корпусу начать быть независимыми от армии. С тяжелыми бомбардировщиками Авиационный корпус мог бы довести тонны взрывчатки до любых позиций врагов и уничтожить оборонительные сооружения и их боевой дух."
 
 AUS_flugschule:0 "Льотні школи"
 AUS_flugschule_desc:0 "Несмотря на то, что в Австро-Венгрии существует множество летных школ, никогда не было централизованной академии для координации подготовки пилотов и офицеров для авиационного корпуса. Создание такого института имеет важное значение для реформирования военно-воздушных сил, поскольку он создаст новое поколение офицеров и пилотов, а также упростит поступление в корпус и сделает его более простым для использования."
 
 AUS_fighter_trials:0 "Випробування винищувачів"
 AUS_fighter_trials_desc:0 "Отрасль самолетостроения развивается в удивительно быстром темпе. Для того, чтобы идти в ногу со временем, будут проведены испытания для принятия новых истребителей. В конце концов, истребители являются основным типом авиации, и они помогут нам обеспечить безопасность в нашем небе."
 
 AUS_light_bomber_trials:0 "Випробування штурмовиків"
 AUS_light_bomber_trials_desc:0 "Поскольку вспомогательные операции для армии очень важны для авиационного корпуса, необходимо принять легкий бомбардировщик, который будет выполнять эту роль. Потенциальные проекты варьируются от \"тяжелый\" бомбардировщиков до истребителей, переоборудованных в пикирующих бомбардировщиков."
 
 AUS_heavy_bomber_trials:0 "Випробування важких бомбардувальників"
 AUS_heavy_bomber_trials_desc:0 "Тяжелые бомбардировщики - относительно недавнее изобретение в авиационной технике и сторонники стратегической бомбардировки видят в их большой потенциал. Их дальний радиус полёта и способность переносить большое количество бомб делают их идеальными для исполнения этой роли. Таким образом авиационные компании стремятся получить такой выгодный контракт."
 
 AUS_medium_bomber_trials:0 "Випробування легких бомбардувальників"
 AUS_medium_bomber_trials_desc:0 "Двухмоторные бомбардировщики смогут выполнять различные миссии, поэтому они привлекли внимание высокого командования. Поскольку тактический бомбардировщик был бы очень полезен для авиационного корпуса, то производители самолетов снова будут участвовать в испытаниях следующего поколения бомбардировщиков."
 
 AUS_phoenix:0 "Фенікс"
 AUS_phoenix_desc:0 "Во время Вельткрига небольшая компания в Вене, носившая название 'Феникс', поставляла самолёты для наших ВВС, производя их немецкие версии по лицензии для нашего рынка. С тех пор компания экспериментировала с различными проектами, некоторые из которых могли бы стать ключом к модернизации Имперских ВВС."
 
 AUS_mil_expanded:0 "Нова імперська армія"
 AUS_mil_expanded_desc:0 "Реформа нашей армии была долгим и дорогостоящим процессом, но она наконец окупилась. Новые танки, пушки, корабли и самолеты сходят со сборочных линий в наши реформированные войска, готовые сражаться с врагами Империи!"
 
 AUS_naval_effort:0 "Імперський флот"
 AUS_naval_effort_desc:0 "Имперский флот всегда был недофинансирован и недооценен австрийским правительством и ее народом. Без колониальной империи военно-морской флот никогда не имел реальной поддержки или стратегической цели. Тем не менее, это опасное умонастроение, и с новыми синдикалистскими угрозами в Средиземном море, весь новый Имперский флот имеет жизненно важное значение для защиты сердца наших земель."
 
 AUS_flexible_navy:0 "Гнучка війна"
 AUS_flexible_navy_desc:0 "Наш военно-морской штаб решил продолжить изучение доктрины о подводных лодках и конвоировании, чтобы иметь возможность нанести как можно больший урон, не имея возможности столкнуться с подавляющей силой французского и британского флотов. Наши подлодки ударят врага по самому больному месту — по экономике."
 
 AUS_large_navy:0 "Великий морський план"
 AUS_large_navy_desc:0 "В соответствии с традиционной доктриной, сотрудники Кригсмарине решили поддержать крупный надводный флот, которым мы в настоящее время обладаем. Сосредоточиваясь вокруг всё больших и больших линкоров и увеличивая нашу огневую мощь через крупные военно-морские орудия, эти идеи помогут нам сфокусировать свою мощь для поддержки наземных операций."
 
 AUS_capital_ships_effort:0 "Проект великих кораблів" #посмотреть как написать корректнее
 AUS_capital_ships_effort_desc:0 "Штабной персонал приступил к совместному совершенствованию наших линкоров, привнося больше огневой мощи в сражения. Увеличение размера орудий и бронированного ремня позволяет нашим линкорам принимать гораздо больший урон в бою и также наносить гораздо больший урон врагу."
 
 AUS_small_ships_effort:0 "Проект малих кораблів"
 AUS_small_ships_effort_desc:0 "Было решено, что нам нужны новые модели эсминцев и легких крейсеров, для борьбы с подводными лодками противника и усиления присутствия на поверхности. В то время как наши подводные лодки становятся всё лучше и лучше, более крупные суда нужны в поддержке наземных операций, и для выполнения подобных задач подводные лодки не имеют такой огневой мощи."
 
 AUS_cattaro:0 "Авіабаза в Каттаро"
 AUS_cattaro_desc:0 "Построенная в 1914 году в качестве базы, с которой совершались разведывательные полеты над Адриатикой во время Вельткрига, имперская авиабаза в заливе Каттаро, или Котор, пришла в упадок после окончания войны. Тем не менее, её близость к Адриатическому морю всё ещё может оказаться стратегически важной."
 
### Ausgleich 1937
 
 AUS_ausgleich:0 "Перегляд Австро-Угорської угоди"
 AUS_ausgleich_desc:0 "Каждые десять лет, 60 делегатов от каждой из половинок Австро-Венгерской монархии, собираются для того, чтобы скорректировать финансовое бремя каждой половины с учетом общих дел. С 1927 года, Венгрия отказывается платить свою часть в знак протеста против создания Иллирии. Переговоры этого года могут полностью изменить внутренний баланс монархии."
 
### Occupation branch
 
 AUS_military_occupation:0 "Кінець дуалізму"
 AUS_military_occupation_desc:0 "Мятежные коронные земли покорены, но мы не собираемся отпускать их в каком-либо качестве в ближайшем будущем. Пусть все, кто даже подумывает бросить вызов Австрийской Империи, столкнутся с той же судьбой, что и они. \nИмейте в виду, что не каждый ваш субъект может быть доволен тем, что им напрямую управляют из Вены."
 AUS_status_quo:0 "Статус-кво"
 AUS_status_quo_desc:0 "Так же, как за десять лет до этого, наши переговоры о создании административно единой империи провалились. Мы не можем больше ничего сделать, кроме как выжидать, пытаясь лучше реформировать Транслейтанию."
 
 AUS_pintsch:0 "Пинтиш А.Г."
 AUS_bayer:0 "Австрийский Байер"
 
 AUS_all_austrian_development_scheme:0 "Всеавстрійська програма розвитку"
 AUS_all_austrian_development_scheme_desc:0 "Хотя номинально Империя была объединена под одним центральным правительством, в реальности всё совсем иначе. Старым королевствам нужно время, чтобы объединиться с имперской администрацией, и чтобы бесчисленные народы империи приняли нашу власть."
 
 AUS_italy:0 "Сицилійські зв'язки"
 AUS_italy_desc:0 "После Вельткрига мы реорганизовали Италию в Федерацию государств, предшествовавших объединению, во главе с Габсбургом, но после того, как мы ушли с юга Италии в 1925 году, большая часть Федерации отказалась от своих амбиций, и все распалось. Должны ли мы возродить наши неаполитанские связи?"
 
 AUS_italy_republic_ultimatum:0 "Зміна режиму в Республіці"
 AUS_italy_republic_ultimatum_desc:0 "Итальянская республика в Милане к югу от нас, всегда будет опасностью и бельмом на глазу. Если мы хотим вернуть господство Австрии в Италии, мы должны потребовать, чтобы республиканцы восстановили власть в Совете Итальянской федерации, чтобы они не могли предать нас, когда они захватят остальную часть северной Италии."
 
 AUS_ANI_tirol:0 "Покінчити з АІН"
 AUS_ANI_tirol_desc:0 "Ассоциация Итальянских Националистов - почти по определению наш смертельный враг. Их лидеры - сумасшедшие, их националистическая риторика опасна, а их претензии на наши южные земли неприемлемы. Мы не так уязвимы, как они думали, и мы раздавим их, как насекомых."
 
 AUS_italy_republic_friendship:0 "Дружба з Міланом"
 AUS_italy_republic_friendship_desc:0 "Поскольку южные итальянские государства вряд ли помогут нам восстановить Федерацию, мы должны возложить все свои надежды на нашего союзника в Милане. Они долгое время сохраняли веру в нас, и мы вернем эту дружбу."
 
 AUS_unify_italy:0 "Об'єднання італійських земель"
 AUS_unify_italy_desc:0 "Восстание итальянских синдикалистов в Турине разделило страну на две части: поддержанная Францией, Социалистическая Республика Италия на севере и Итальянская Республика у восточной границы. Поскольку Германия и Франция открыто враждебно относятся друг к другу, помощь нашей Республике не только расположит их к нам, но также обезопасит наш фланг во время войны с Францией."
 
 AUS_transcarpathian_railway:0 "Закарпатська залізниця"
 AUS_transcarpathian_railway_desc:0 "Достижение дальних концов империи было трудноосуществимо в течение последних двух десятилетий, из-за отказа Венгрия позволить нам модернизировать свою железнодорожную сеть. Теперь, когда мы снова контролируем эту территорию, давайте реализуем старый план - высокоскоростную железную дорогу прямо через Карпатский бассейн."
 
 AUS_bohemian_lands:0 "Богемська інфраструктура"
 AUS_bohemian_lands_desc:0 "В качестве основного пограничного региона между нами и Германией крайне важно, чтобы дорожные и железнодорожные системы оставались в хорошем состоянии и были достаточно крупными для транспортировки нашей армии в случае военного конфликта. После короткой, но очень механизированной войны, всё ещё хорошо сохранившиеся дороги Богемии, не помогают в боях против чешских повстанцев."
 
 AUS_bohemian_resources:0 "Празький металургійний завод"
 AUS_bohemian_resources_desc:0 "Теперь, когда Прага находится под контролем нового центрального правительства, стало очевидно, что производство стали в городе упало. Кайзерратом был принят новый план субсидирования Пражского металлургического завода, и похоже, этот план привлек внимание кайзера и имперской администрации."
 
 AUS_hungarian_lands:0 "Угорська промисловість"
 AUS_hungarian_lands_desc:0 "В основном сельская страна Венгрия имела большую гражданскую промышленность на западе, где, к сожалению, по большей части и шли боевые действия. Будапешт, частично разрушенный от войны, станет отправной точкой имперского правительства по возвращению в истерзанный войной край его былой славы."
 
 AUS_extend_hungarian_airbases:0 "Угорське небо"
 AUS_extend_hungarian_airbases_desc:0 "Венгрия - огромная страна, и трудно быстро реагировать на любую новую угрозу, особенно из Румынии и с Балкан. Строительство новых аэродромов по всей стране позволит устранить эту проблему, а также поддержать местные экономики и мероприятия по перестройке по всей стране." #привет Горбачёву
 
 AUS_cro_bosnian_lands:0 "Іллірійська промисловість"
 AUS_cro_bosnian_lands_desc:0 "Хотя Босния и Хорватия не пострадали от войны так же, как Венгрия, тем не менее им всё равно был нанесен ущерб, который усугубляется этническим терроризмом и инакомыслием. Однако, как важный регион для нашего военно-морского флота и для гражданской торговли, создание новой промышленности в этом крае сделало бы гораздо больше для нашей экономики, чем, если бы мы этим пренебрегли."
 
 AUS_adria_sea_ports:0 "Адріатичні порти"
 AUS_adria_sea_ports_desc:0 "С новой промышленностью настало время увеличить наши судостроительные мощности и наши возможности по содействию торговле, жизненно важной для наших отраслей. Эти новые верфи будут поддерживать наш военный и торговый флот, обеспечивая наше превосходство в Адриатике над любыми потенциальными итальянскими узурпаторами."
 
 AUS_claim_serbia:0 "Претензії до Сербії"
 AUS_claim_serbia_desc:0 "Сербия давно была бельмом на нашем глазу, начиная от рейдов в Венгрию в период оттоманского господства заканчивая смертью Франца Фердинанда и нападением на Боснию. Такой воинственной нации не может быть позволено безраздельно сидеть на нашей границе, бросая вызов авторитету императора исключительно своим собственным существованием."
 
 AUS_claim_romanian_lands:0 "Претензії до Румунії"
 AUS_claim_romanian_lands_desc:0 "Румынский режим Корнелиу Кодряну предъявил претензии на большую часть Трансильвании и на наши самые восточные провинции на территории крупных этнических румынских общин в этом районе. Однако, нынешняя политическая неустойчивость показывает, что румынская армия гораздо менее эффективна, чем могла бы быть, так что теперь настало время, чтобы потребовать всю Румынию и румын для императора!"
 
 AUS_claim_silesia:0 "Претензії на Сілезію"
 AUS_claim_silesia_desc:0 "Силезия была захвачена пруссаками в 1742 году во время Войны за австрийское наследство, и вот уже почти двести лет они занимают прежнее промышленное сердце Австро-Венгрии. Поскольку в настоящее время Германия особенно нестабильна, мы чувствуем, что сейчас самое подходящее время, чтобы вернуть то, что принадлежит нам по праву."
 
 AUS_the_new_Empire:0 "Відродження Імперії"
 AUS_the_new_Empire_desc:0 "Австрия - не только географический регион, но и страна. Это идея, выражение веры в святую католическую империю, которой был дан мандат власти над Европой. Хотя на протяжении веков наша власть оспаривалась внутри и снаружи страны, наша Империя всегда продолжала существовать, потому что это судьба Австрии править миром."
 
### Status Quo branch
 
 AUS_cisleithanian_development_scheme:0 "Розвиток Цислейтанії"
 AUS_cisleithanian_development_scheme_desc:0 "Предлагаемая отчасти, как способ подорвать Венгрию, превзойдя их, Схема Развития Цислейтании направлена на то, чтобы сблизить многие регионы Цислейтанской Австрии и довести их экономически до одного уровня с более развитыми районами империи."
 
 AUS_the_illyrian_suedbahn:0 "Іллірійська залізниця"
 AUS_the_illyrian_suedbahn_desc:0 "Зюйдбан, уже конкурировавший с Триестом, можно легко протянуть и в Иллирию, что могло бы помочь интегрировать Аграмский бассейн и береговую линию Иллирии в индустрию Империи. Это также позволило бы нам ускорить выпуск новых кораблей для нашего флота."
 
 AUS_agram_industrial_complex:0 "Промисловий комплекс в Аграмі"
 AUS_agram_industrial_complex_desc:0 "Аграм, или Загреб, был сделан столицей Иллирии чуть более десяти лет назад. Это был главным образом выбор удобства, так как город был близок к австрийской границе. Тем не менее, недавно предложенный план рассматривает открытие крупного промышленного комплекса, чтобы сделать его более достойной столицей всех иллирийцев."
 
 AUS_adriatic_ports:0 "Порти на Адрії"
 AUS_adriatic_ports_desc:0 "Одной из мечт Австрии было править в Адриатическом море. Со значительным ослаблением Италии, и готовностью иллирийского побережья к созданию большего количества доков и военно-морских баз, эта мечта может стать реальностью."
 
 AUS_northern_railway_galicia:0 "Галицька залізниця"
 AUS_northern_railway_galicia_desc:0 "Строительство Северной железной дороги продолжалось бы начиная с Моравии, через Краков, а затем в направлении Лемберга и других важных промышленных объектов."
 
 AUS_galician_oil:0 "Нафтобурові роботи"
 AUS_galician_oil_desc:0 "Мы выяснили, что Восточная Галиция богата нефтью. Её добыча позволила бы нам создать большую промышленность в этой довольно отдаленной части империи."
 
 AUS_northern_railway_bohemia:0 "Богемська залізниця"
 AUS_northern_railway_bohemia_desc:0 "Учитывая тот факт, что система венгерских железных дорог не соответствует той, которая нужна промышленно развитой Галиции для интегрирования в экономику Империи, 'Имперское и королевские Государственные железные дороги' разработали план, заключающийся в том, чтобы просто обогнуть Картпатский бассейн. Это положило бы начало укреплению связей с Моравией путём налаживания сообщения с галицийскими землями."
 
 AUS_morava_industrial_park:0 "Промисловий парк Морави"
 AUS_morava_industrial_park_desc:0 "Бетон и сталь, куда ни глянь. Промышленный парк Моравы является революционным комплексом и будет производить в основном тяжелую технику."
 
 AUS_kk_Ministeria:0 "Імперське міністерство"
 AUS_kk_Ministeria_desc:0 "Имперское Министерство, похожее на то, что когда-то было общей министерством с Венгрией, предназначенное для координации административных действий с новыми субъектами."
 
 AUS_kk_Military_Reform:0 "Військова реформа"
 AUS_kk_Military_Reform_desc:0 "Опираясь на опыт и идеи военных теоретиков из всех многочисленных частей империи, мы можем ускорить модернизацию нашей армии."
 
 AUS_the_kk_Army:0 "Імперська армія"
 AUS_the_kk_Army_desc:0 "Создавая новые полки, которыми будут руководить на языках меньшинств, и усиливая пропаганду вербовки, мы могли бы значительно увеличить численность личного состава нашей постоянной армии."
 
 AUS_kk_Administrative_Reform:0 "Адміністративна реформа"
 AUS_kk_Administrative_Reform_desc:0 "То, что реформируется в Вене, также должно быть реформировано в Праге, Кракове и Загребе. Исходя из этого, мы в настоящее время разрабатываем новую локальную административную систему."
 
 AUS_direct_rule_from_Vienna:0 "Централізація урядів"
 AUS_direct_rule_from_Vienna_desc:0 "В настоящее время мы разрабатываем план по реинтеграции нового субъекта, теперь, когда они ближе связаны с Веной."
 
 AUS_kk_Education_Reform:0 "Реформа освіти"
 AUS_kk_Education_Reform_desc:0 "Проведя различные реформы системы образования в Австрии и в других государствах Цислейтании в течение 1920-х годов, мы можем более эффективно воспитывать молодежь наших субъектов и эффективнее раскрывать идею Объединённой Австрии."
 
 AUS_the_kk_Identity:0 "Істинна імперія"
 AUS_the_kk_Identity_desc:0 "Австро-Венгерскую империю часто называют кучей независимых стран, которые, как правило, управляются одной и той же семьей. Пусть они издеваются над нашей Империей столько, сколько хотят, мы доверяем нашему кайзеру."
 
 AUS_drastic_measures:0 "Рішучі заходи"
 AUS_drastic_measures_desc:0 "Война взбудоражила правительство Цислейтании и поставила местное управление в замешательство. Мы должны взять на себя более прямой контроль над нашими федеративными субъектами, если хотим пройти через это."
 
 AUS_still_their_king:0 "Все ще їхній король"
 AUS_still_their_king_desc:0 "Венгрия может требовать всё, что хочет, но мы всё ещё их сюзерен, и сейчас мы воюем против внешней угрозы. Несмотря на то, чем это закончится, нам следует отложить наши разногласия."
 
 AUS_cisleithania_centralised:0 "Централізована Цислейтанія"
 AUS_cisleithania_centralised_desc:0 "Наши реформы объединили Империю. Конечно, Венгрия все еще сопротивляется, но даже они не могут отрицать, что Австрия стала сплоченнее, чем когда-либо."
 
 AUS_ausgleich_1947:0 "Перегляд Австро-Угорських угод"
 AUS_ausgleich_1947_desc:0 "Австро-венгерские соглашения должны быть пересмотрены, и на этот раз австрийская половина империи находится в гораздо более выгодном положении, чем в прошлый раз. Мы навяжем им свою волю."
 
### Pluraism branch
 
 AUS_embrace_pluralism:0 "Плюралізм"
 AUS_embrace_pluralism_desc:0 "Пришло время федерализировать Империю с более демократическим правительством. Основание централизованного федеративного государства направит все австрийские народы к светлому будущему."
 
 AUS_austro-marxism:0 "Народи держави"
 AUS_austro-marxism_desc:0 "Старые границы Империи и старой администрации не признают, насколько абсурдно этнически разнообразна наша Империя. Богемцев нет, только немцы и чехи - также нет галицийцев, только поляки и русины. Старая администрация даже не следит за тем, какой люди национальности вообще. Это должно закончиться."
 
#The Austromarxist principle of National Personal Autonomy describes a way of gathering the geographically divided members of the same nation to "organise nations not in territorial bodies but in simple association of persons", thus radically disjoining the nation from the territory and making of the nation a non-territorial association."
 
 AUS_united_states:0 "Федерація рівних"
 AUS_united_states_desc:0 "Соединенные Штаты Великой Австрии или 'Vereinigte Staaten von Groß-Österreich', были задуманы группой ученых, окружающих эрцгерцога Франца Фердинанда австрийского. Это конкретное предложение было задумано адвокатом и политиком Аурелом Поповичем в 1906 году и нацелено на федерализацию Австро-Венгрии, чтобы помочь разрешить широко распространенные этнические и националистические конфликты."
 
 AUS_decentralised_development_scheme:0 "Децентралізований розвиток"
 AUS_decentralised_development_scheme_desc:0 "Мы больше не можем притворяться, что польза от нашего правления очевидна. Мы должны обеспечить лояльность всех составных частей нашего государства новой программой содействия развитию. Плодами нашего богатства, мы должны разделить со всеми."
 
 AUS_decentralised_infrastructure:0 "Капітальний ремонт інфраструктури"
 AUS_decentralised_infrastructure_desc:0 "Если мы хотим укрепить общую идентичность между нашими народами, то было бы разумно провести капитальный ремонт и связать воедино нашу скрипящую инфраструктуру, с тем чтобы, куда бы мы ни ехали, они никогда не были далеки от цивилизации."
 
 AUS_decentralised_military_factories:0 "Військове будівництво"
 AUS_decentralised_military_factories_desc:0 "Слишком долго мы сосредоточивали слишком много усилий по производству оружия на небольшом участке, чтобы не допустить восстания и злоупотреблений. Эта ситуация должна измениться, и естественные блага, которые эти крупные создатели рабочих мест приносят в тот или иной регион, должны быть доступны для всех."
 
 AUS_decentralised_docks:0 "Морське будівництво"
 AUS_decentralised_docks_desc:0 "Все знают, что сильный флот - признак действительно значительной силы. Наши усилия по федерализации могут сработать только в том случае, если они будут связаны с престижной гонкой военно-морских вооружений, и расширение нашего судостроительного потенциала будет в значительной степени способствовать их поддержке."
 
 AUS_decentralised_factories:0 "Індустріальні парки"
 AUS_decentralised_factories_desc:0 "В рамках нашей Схемы, крайне важно чтобы мы не игнорировали гражданский сектор, каково бы ни было состояние современной геополитики. Рабочие нуждаются в товарах, и мы, конечно, должны быть в состоянии экспортировать и импортировать потребительские товары и природные ресурсы."
 
 AUS_decentralised_more_factories:0 "Промислові регіони"
 AUS_decentralised_more_factories_desc:0 "Нам нужно идти дальше. Выходя за рамки простого стимулирования роста индустриальных парков и центров, мы должны всячески стимулировать развитие - в том числе путем создания квазинезависимых региональных производственных органов."
 
 AUS_transformation_of_nature:0 "Трансформація природи"
 AUS_transformation_of_nature_desc:0 "Наши усилия должны выходить за рамки простого вопроса о человечестве, они должны вписываться в саму ткань природы. Если мы хотим и дальше развивать наше новое пробужденное состояние, мы должны делать все, что потребуется, даже уничтожать некоторые из наших прекрасных диких мест."
 
 AUS_decentralised_resources:0 "Наші ресурси"
 AUS_decentralised_resources_desc:0 "Наш народ голоден, и он должен быть насыщен кровью земли. Галисия может быть относительно отсталой, но она наделена обильными запасами нефти, которые могут помочь нашей стране в будущем. Все, что нужно, чтобы достичь ее - это воля."
 
 AUS_am_stabilising_the_country:0 "Стабілізація країни"
 AUS_am_stabilising_the_country_desc:0 "Слишком долго наша "нация" представляла собой громоздкую коллекцию народов, достойных величайшего звена венского зверинца. Поскольку наши попытки федерализации еще не завершены, мы должны обеспечить, чтобы все усилия нашего правительства были направлены на сохранение этого союза."
 
 AUS_am_followup_2:0 "Найгірше позаду"
 AUS_am_followup_2_desc:0 "Несмотря на то, что это была тяжелая борьба, наша страна в последние месяцы продемонстрировала свою стойкость. Это удивило даже самых оптимистичных из наших лидеров, как быстро наша нация оправилась от травмы внезапной федерализации. Тем не менее, нам нужно пройти еще немного, прежде чем нестабильность исчезнет."
 
 AUS_am_followup_3:0 "Завершити Аусглейх"
 AUS_am_followup_3_desc:0 "Слишком долго мы терпели этот фарс, известный как Аусглейх. Он должен закончиться, если мы хотим войти в будущее как сильная и единая нация. Несмотря на то, что это может быть прыжком в темноту, этот неизведанный процесс не может быть остановлен, какими бы ни были последствия."
 
 AUS_am_followup_4:0 "Угорські поступки" #или Уступки Венгрии
 AUS_am_followup_4_desc:0 "Объединенный фронт, выступивший против упрямых венгров, наконец-то добился успеха. Они больше не могут противостоять неизбежному, ибо величие нашего народа становится все более очевидным для всех. Даже гордая Венгрия встала в очередь, чтобы пожинать плоды этого успеха."
 
 AUS_am_followup_5:0 "В світ"
 AUS_am_followup_5_desc:0 "Наша нация наконец-то преодолела свои внутренние разногласия после десятилетий хаоса и междоусобиц. То, чего мы достигли всего за несколько коротких лет, порождает веру в себя, и наконец, пришло время наслаждаться плодами мира и гармонии."
 
 AUS_us_approaching_the_autonomies:0 "Прагнення автономії"
 AUS_us_approaching_the_autonomies_desc:0 "Если мы хотим преодолеть разногласия прошлого, важно, чтобы мы начали относиться к ним не просто как к субъектам, а как к членам истинного союза государств."
 
 AUS_us_deal_with_Cisleithania:0 "Інтеграція Цислейтанії"
 AUS_us_deal_with_Cisleithania_desc:0 "Цислейтанийские земли созрели для объединения. Мы должны разрушить внутренние границы в нашей части Империи, если мы хотим провести действительно радикальную реформу."
 
 AUS_us_deal_with_Hungary:0 "Договір з Угорщиною"
 AUS_us_deal_with_Hungary_desc:0 "По нашему мнению, надоедливая заноза, которой является Венгрия, должна быть удалена, несмотря ни на что. Мы подготовили репарации, которые они просят уже более десяти лет."
 
 AUS_us_united:0 "Справжній союз"
 AUS_us_united_desc:0 "В Австрии больше нет притворства единства, есть истинное единство. Там, где когда-то были ссоры и междоусобицы, сейчас существует согласие. Мы теперь настоящие Соединенные Штаты."
 
 AUS_us_looking_outwards:0 "Погляд назовні"
 AUS_us_looking_outwards_desc:0 "Оставив в стороне разногласия прошлого, Соединенные Штаты теперь могут обратить свое внимание на более важные государственные вопросы. Мы больше не будем отягощены бременем внутренней политики, а вместо этого столкнемся с миром - вместе."
 
### Foreign Branch
 
 AUS_protector_of_the_balkans:0 "Захисник Балкан"
 AUS_protector_of_the_balkans_desc:0 "По итогам Вельткрига, Балканы стали нашей зоной влияния. К сожалению, последние годы мы мало уделяли им внимания. Мы должны снова показать всем, кто хозяин на Балканах."
 
 AUS_potb_albania:0 "Зближення з Албанією"
 AUS_potb_albania_desc:0 "Мы больше не можем сидеть сложа руки, когда Албания сидит на нашем юге, свободная от нашего влияния. Албания должна быть в сфере наших интересов."
 
 AUS_potb_greece:0 "Зближення із Грецією"
 AUS_potb_greece_desc:0 "По-прежнему остается вопрос о позиции Греции. Мы должны стремиться втянуть ее пинками и криками в нашу сферу влияния."
 
 AUS_potb_invite_bulgaria:0 "Старі друзі"
 AUS_potb_invite_bulgaria_desc:0 "Болгария всегда была нашим другом и противовесом сербам. Распад Центральных держав дал шанс Сербии творить свои гнусные делишки. Болгария - наш гарант стабильности на Балканах, и мы должны сблизиться с ними."
 
