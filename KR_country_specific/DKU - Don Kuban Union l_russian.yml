### Events ###
 dkb.1.t:0 "Дон-Кубанский Союз"
 dkb.1.d:0 "Дон-Кубанский Союз был провозглашен Петром Красновым 18 мая 1918 года, когда он был избран «атаманом» («лидером») донских казаков. С тех пор Краснов, который был связующим звеном между руководством Белой армии и немцами, начал укреплять свой режим на Юге России, улучшая отношения с сепаратистскими лидерами кубанского и терского казачества. С помощью немецкой помощи Дон-Кубанский Союз смог окончательно оторваться от России, которую Краснов как атаман Союза осудил за её новую республиканскую систему, используя консервативные и про-монархические чувства южнорусского населения. Но новому созданному Союзу все еще приходится сталкиваться с множеством проблем. Отсутствие современной промышленности ослабляет армию Союза, люди хотят перераспределения земли и воссоединения с Россией, усиливается напряженность сепаратистов в различных частях Кавказа. Если Петр Краснов хочет остаться атаманом Дон-Кубанского союза, ему придется решать все эти проблемы в своей стране."
 dkb.1.a:0 "Краснов должен принести порядок в Союз."
 dkb.2.t:0 "Казачий круг"
 dkb.2.d:0 "«Казачий круг» является основным законодательным и исполнительным государственным органом в Дон-Кубанском союзе. Член этого «Круга» представляет русских, донских, кубанских и терских казаков, калмыков, чеченцев и других меньшинств в нашей стране. Этот орган имеет право обсуждать почти все существенные вопросы, имеющие отношение к жизни в стране. Хотя Краснов может обнародовать свои приказы даже без одобрения «Круга», но он должен учитывать его мнение в каждом случае, если он хочет контролировать Союз."
 dkb.2.a:0 "Этот «Круг» очень важен."
 dkb.3.t:0 "Берлинский Фондовый Кризис приходит в Дон-Кубанский Союз"
 Dkb.3.d:0 "Как и было предсказано, финансы и экономика Союза находятся в глубоком кризисе. Средний казак сталкивается с проблемами, связанными с продажей его продуктов, и ряд заводов закрывается. Это означает, что различные опасные элементы окажут большее влияние на политический пейзаж казачьей страны."
 dkb.3.a:0 "Боже, спаси нас от худшего."
 dkb.4.t:0 "Начальная стабилизация"
 dkb.4.d:0 "Теперь, после того, как первая волна кризиса медленно прошла, некоторые менее затронутые ветви экономики начали выбираться со дна. Тем не менее, общее состояние нашей экономики не выглядит оптимистичным ..."
 dkb.4.a:0 "Давайте надеяться, что стабилизация скоро придет."
 dkb.5.t:0 "Дальнейшая стабилизация"
 dkb.5.d:0 "Экономика продолжает восстанавливать докризисную эффективность."
 dkb.5.a:0 "Так держать!"
 dkb.6.t:0 "Был найден незаконный профсоюз"
 dkb.6.d:0 "Мы нашли еще один секретный профсоюз на одном из наших заводов. Рабочие объединились, чтобы требовать более высокую заработную плату и лучшие рабочие места. Мы должны обвинять в этом распространение синдикалистской пропаганды!"
 dkb.6.a:0 "Позвольте им работать, но внимательно следите за ними"
 dkb.6.b:0 "Распустить союз и арестовать рабочих!"
 dkb.7.t:0 "Украинский язык на Кубани"
 dkb.7.d:0 "Украинские чиновники, которые когда-то пытались включить Кубанский регион с нашей столицей Екатеринодаром в Украину, но были остановлены Красновым и местными казачьими и белыми армиями, не прекращают попытки получить влияние в нашей стране. На этот раз украинцы предлагают нам признать украинский язык вторым официальным на Кубани. Они поддерживают некоторых членов кубанских казаков в «Круге», которые надеются, что украинская помощь позволит им укрепить свою позицию в стране. И наоборот, донские казаки отвергают любое соглашение с украинцами, поскольку Украинское Королевство занимало большую часть донских земель в конце гражданской войны в России."
 dkb.7.a:0 "Донские казаки правы - мы должны требовать наши земли!"
 dkb.7.b:0 "Сделать компромисс - украинцы могут финансировать некоторые школы на Кубани."
 dkb.7.c:0 "Украинский язык - второй язык на Кубани!"
 dkb.8.t:0 "Перераспределение земли в Ставрополе"
 dkb.8.d:0 "У Ставропольского края - русское большинство, но калмыки, живущие в степях около Каспийского моря, утверждают, что некоторые из этих земель в Ставрополе должны стать частью Калмыкии. Но русские полагают, что калмыки захватили в Ставрополе много крестьянских земель во время гражданской войны, и правительство должно начать перераспределение земли в северной части Ставропольского края. Что нам делать?"
 dkb.8.a:0 "Русские правы - отдайте им эти земли."
 dkb.8.b:0 "Мы не начнем перераспределение земли."
 dkb.8.c:0 "Калмыки получат новые земли!"
 dkb.9.t:0 "Шариатские суды в Чечне"
 dkb.9.d:0 "Река Терек разделяет земли Терских казаков на Севере и чеченских земель на юге. Чеченцы попросили нас разрешить им использовать законы шариата и иметь шариатские суды. Терские казаки считают, что это решение приведет к радикализации в этом регионе и новым столкновениям между местными казаками и чеченцами. Вот почему казаки полагают, что они должны иметь право арестовать радикальных мусульманских священников, которые используют правила ислама для решения различных дел в Чеченском регионе, мы должны дать им наш ответ."
 dkb.9.a:0 "Казаки принесут порядок в Чечню!"
 dkb.9.b:0 "Мы светское государство, но только государственные власти будут арестовывать нарушителей закона."
 dkb.9.c:0 "Чеченцы могут использовать закон шариата - это мусульманская традиция ..."
