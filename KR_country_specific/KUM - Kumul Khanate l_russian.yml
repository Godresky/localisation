 KUM_keeping_peace_desc:0 "Несмотря на незначительное влияние на политической арене Синьцзяна, Кумульське Ханство вот уже на протяжении более 20 лет остается ключом стабильности всего региона. Это вселяет надежду в наших людей, что в будущем мы сможем, наконец, сами распоряжаться своей судьбой."

