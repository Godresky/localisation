 kumul.103.a:0 "Великолепно."
 
 kumul.110.t:0 "Контрабанда опиума"
 kumul.110.d:0 "Огромное количество контрабандного опиума провозится через наши границы"
 kumul.110.a:0 "Хорошо."
 
 kumul.111.t:0 "Приграничные налеты"
 kumul.111.d:0 "Множество налетов было совершено вблизи наших границ."
 kumul.111.a:0 "Великолепно."
 
 kumul.112.t:0 "/"Лучший опиум в Китае/""
 kumul.112.d:0 "Опиум, провозимый через наши границы, называют лучшим в Китае."
 kumul.112.a:0 "Прекрасно."
 
 kumul.113.t:0 "Император Пу И признает Хами"
 kumul.113.d:0 "Последние новости о Реставрации Маньчжура изначально звучали скептически, так как новости из Пекина и продолжающееся неведение их правительства к нуждам своих подданных неоднократно доказывали свою несостоятельность. Однако новая весть от молодого императора продемонстрировала его истинную благодать и проницательность. Император поддержал нашу автономию от Синьцзяна, достойное наследие веков вместе выступает против современного авторитарного террора Цзинь Шужэня."
 kumul.113.a:0 "Отлично."


### Focuses ###
 KUM_nasir_reign:0 "Реформи Насіра"
 KUM_nasir_reign_desc:0 "Политика Маскуда Шаха, заключавшаяся в высоких налогах и барщине, так ненавидима своим народом, что любой шаг в сторону ее отмены будет очень популярным."
 KUM_working_begs:0 "Двадцять один бей"
 KUM_working_begs_desc:0 "21 бей, собрание богатейших уйгурских землевладельцев в Кумуле, требует от Насира контроля за казной. Также они хотят новой переписи, чтобы снизить свою налоговую нагрузку."
 KUM_reordering_tax:0 "Податкова реформа"
 KUM_reordering_tax_desc:0 "Первые требования беев - перепись и налоговая реформа, могут быть выполнены. После переписи всех жителей, свободных людей и скота, некоторые формы дохода, такие как производство халяльного мяса и машиностроение могут быть освобождены от налогов."
 KUM_opening_autonomy:0 "Відкрита автономія"
 KUM_opening_autonomy_desc:0 "Маскуд Шах думал, что он может усилить свою власть, закрыв город для иммигрантов, не получивших разрешение от Цин. Беи просят дать доступ в город новым уйгурам и чтобы к ним относились как к свободным."
 KUM_reform_administration:0 "Адміністративні реформи"
 KUM_reform_administration_desc:0 "Дворец Кумуля наполнен некомпетентными бюрократами. Маскуд Шах не заморачивался с поиском чиновников, прошедших государственный экзамен. Просто попросив местных служащих получить необходимые сертификаты, мы сможем избавиться от худших из них."
 KUM_incorporate_advisory:0 "Проблема радників"
 KUM_incorporate_advisory_desc:0 "Власть двух Советников всегда была опасной для ханства. Особенно с Ходжой Ниязом. Если мы сможем отвлечь Советников, нам удастся профести реформы мимо них."
 KUM_increase_begs:0 "Тридцять беїв"
 KUM_increase_begs_desc:0 "С большим количеством уйгуров, пришедших в Кумуль, будет полезным расширить количество беев до 30. А мы же сможем воспользоваться их советом."
 KUM_keys_kumul:0 "Ключі від Кумулю"
 KUM_keys_kumul_desc:0 "Десятилетиями гарнизон Кумуля был заботой Советников. Беи предложили брать людей на службу в качестве одной из форм уплаты налогов. Теперь одной головной болью будет меньше."
 KUM_kind_hand:0 "Добра рука"
 KUM_kind_hand_desc:0 "Нам нужно изменить образ хана Кумуля в глазах народа. С помощью достойного внешнего вида, соблюдения мусульманских обычаев и поддержки беев, Насира Шаха начнут уважать как никогда раньше."
 KUM_crush_corvee:0 "Заборона панщини"
 KUM_crush_corvee_desc:0 "Ввести барщину для поддержания функционирования города было идеей Маскуда. Но традиционное исламское право и гражданские законы Китая запрещают барщину, если только она не обоснована преступлениями."
 KUM_increased_constitutionalism:0 "Конституціоналізм"
 KUM_increased_constitutionalism_desc:0 "Большое количество разных политических идей поселилось в Китае. Наконец они добрались и до Кумуля. Мы можем использовать их как базис для осовременивания нашего права."
 KUM_working_advisory:0 "Два радника"
 KUM_working_advisory_desc:0 "Два Генерала-Советника, Юлбарс Хан и Ходжа Нияз, требуют от Насира защиты своих привелегий. Первым шагом будет поиск всех левых радикалов и их тщательная проверка. Просто на всякий случай."
 KUM_opening_reform:0 "Регулювання влади"
 KUM_opening_reform_desc:0 "Маскуд Шах не продумывал границ власти Советников, их обязанности ограничивались лишь его прихотью. Регламентирование деятельности Советников поможет хану и Ходжа Ниязу защитить Кумуль."
 KUM_niyaz_ideals:0 "Ідеали Ніяза"
 KUM_niyaz_ideals_desc:0 "Ходжа Нияз, вспоминает, что во время его неудавшегося восстания против отца Насира, его солдаты сражались лучше, когда ими руководил Имам и отводил время для молитвы. Введение такой практики в войсках, по мнению Ходжа Нияза, заставит войска сражаться с яростью духов воинов старины."
 KUM_sideline_begs:0 "Усунення беїв"
 KUM_sideline_begs_desc:0 "21 бей - наследие Маскуда Шаха, который совещался с ними из-за неприязни к простым мусульманам и беспробудного пьянства. Для всех будет лучше, если Советники будут общаться с Насиром напрямую, без привлечения беев."
 KUM_yulbars_doctrine:0 "Доктрина Юлбарса"
 KUM_yulbars_doctrine_desc:0 "Юлбарс-хан служил ханству еще со времен дедушки Насира. У него достаточно опыта, чтобы предлагать реформы. Юлбарс-хан верит, что платата солдатам не серебром, а товарами сделает их более зависмыми."
 KUM_lower_taxation:0 "Зниження податків"
 KUM_lower_taxation_desc:0 "Другая область реформ Юлбарс-хана включает в себя снижение налогов для солдат в нашей армии, чтобы побудить большее количество людей вступить в армию, хотя это будет означать несколько меньшие налоговые поступления."
 KUM_cavalry_horde:0 "Кумульський кавалерійський полк"
 KUM_cavalry_horde_desc:0 "Советники рекомендуют создание временного Кавалерийского Полка на базе Хуэйского Полка. По их словам это поможет быстро расправляться с любыми восстаниями, которые возникают в Кумуле время от времени."
 KUM_strengthining_nasir:0 "Підтримка влади хана"
 KUM_strengthining_nasir_desc:0 "Советники изображают Насира, как доброжелательного диктатора, защищающего Кумуль от китайской разрухи. В то же время его сравнивают с победоносными Чагатаями, которые покорили Тибет."
 KUM_maintaining_corvee:0 "Підтримка панщини"
 KUM_maintaining_corvee_desc:0 "По мнению советников, несмотря на свою жестокость и противоречие исламскому праву, барщина просто необходима для поддержания порядка. У заключенных же она отобьет всякое желание продолжать преступную деятельность."
 KUM_soft_fist:0 "М'який кулак"
 KUM_soft_fist_desc:0 "Советники начали распространять армейские порядки и на мирных жителей Кумуля. Теперь любой кто встретится с ними, станет любить своего правителя как никогда раньше."
 KUM_xinjiang_administration:0 "Сіньцзянська адміністрація"
 KUM_xinjiang_administration_desc:0 "Благодаря преступным действиям Цзиня Шужэня, день нашего порабощения настал. Магистратам хана придется мириться с китайским гарнизоном, отдающим приказы. Пройдет время, прежде чем мы поймем, чего они на самом деле хотят от нас."
 KUM_greater_taxes:0 "Нові податки"
 KUM_greater_taxes_desc:0 "Первый приказ гарнизона - сбор дани для правительства Цин. Поэтому было решено обложить население новыми налогами. Без всякого сомнения, это вызовет недовольство уйгурского населения."
 KUM_hire_more_tax_collectors:0 "Нові збирачі податків"
 KUM_hire_more_tax_collectors_desc:0 "Гарнизон недоволен местными налоговыми сборщиками, их методы считают слишком мягкими. Вместо этого они предложили новых из числа китайцев. Пощады к уйгурам теперь не будет."
 KUM_even_higher_taxes:0 "Ще більше податків!"
 KUM_even_higher_taxes_desc:0 "Городской гарнизон решил повысить налоговое бремя, прикрываясь необходимостью ежегодного подношения в Пекин, о котором власти Пекина, естественно, даже не подозревают. Тем не менее новые налоги, по мнению гарнизона, должны понравиться Цзиню Шужэню."
 KUM_seize_nobles_money:0 "Гроші знаті"
 KUM_seize_nobles_money_desc:0 "После увеличившихся поборов, семьи беев решили бежать из города, вместе со своими деньгами и драгоценностями, и начать прятаться. Гарнизон заявляет, что золото местной знати должно быть отобрано во благо национальной безопасности."
 KUM_punish_opposition:0 "Покарання опозиції"
 KUM_punish_opposition_desc:0 "Гарнизон, наконец, осознал, что магистраты пытаются саботировать их власть. Настала пора избавиться от бюрократов и чиновников, которые не отрекаются от символов власти Насира, равно как и от Корана."
 KUM_road_through_hami:0 "Дорога через Хамі"
 KUM_road_through_hami_desc:0 "Дорога из Хами в Дихуа длинна и опасна. С обеих сторон окруженная пустыней на многие мили, она уже давно нуждается в ремонте. Гарнизон собрал людей на принудительные работы по укреплению дороги. Их возвращение маловероятно."
 KUM_consolidating_xinjiang:0 "Об'єднання Сіньцзяну"
 KUM_consolidating_xinjiang_desc:0 "План Юлбарс-хана и Ходжи Нияза, наконец, осуществился. Все города Синьцзяна у наших ног, и наша следующая задача - установление новой администрации."
 KUM_rebuilding_xinjiang:0 "Відновлення Сіньцзяну"
 KUM_rebuilding_xinjiang_desc:0 "Разрухе в Синьцзяне положен конец. Наши люди отправятся в разные уголки страны, чтобы найти угнетенных бывшим режимом, которые будут готовы встать на нашу сторону и помочь в восстановлении страны."
 KUM_southern_textiles:0 "Південні текстильники"
 KUM_southern_textiles_desc:0 "Ковровые рынки Хотаня остались без покупателей. Ма Хушань предложил нанять их ткачей, чтобы сделать производство знаменитых ковров нашей монополией."
 KUM_expand_kumul_road:0 "Розширення кумульської дороги"
 KUM_expand_kumul_road_desc:0 "Дорога проходящая через Кумуль, видала множество славных битв. Мы должны снова использовать принудительный труд, чтобы ее восстановить."
 KUM_nascent_industry:0 "Зародження промисловості"
 KUM_nascent_industry_desc:0 "Штамповка орудий и грубые кузници - лишь начало полноценной военной индустрии Кумуля. Нам потребуются квалифицированные инженеры и электричество. Но усилия того стоят."
 KUM_military_expansion:0 "Збільшення армії"
 KUM_military_expansion_desc:0 "Оборонительные дивизии, которые мы использовали во время последней войны должны быть реорганизованы. Потребуется время, но эти шаги обезопасят нас в будущих конфликтах."
 KUM_civilian_investments:0 "Громадянські інвестиції"
 KUM_civilian_investments_desc:0 "Последняя война затронула каждую семью в нашей стране. Стоит потратить ресурсы на восстановление нормальной гражданской жизни."
 KUM_new_manufactories:0 "Нові виробництва"
 KUM_new_manufactories_desc:0 "Современные инструменты для промышленного литья, наконец, начали прибывать в Кумуль. С такими ресурсами, процветание Синьцзяна не за горами."
 KUM_chinese_integration:0 "Інтеграція китайської мови"
 KUM_chinese_integration_desc:0 "Не стоит запрещать китайский язык. Наоборот, наша двуязычная администрация сможет избежать неправильной трактовки указаний, чему позавидуют наши враги."
 KUM_restart_immigration:0 "Перезапуск імміграції"
 KUM_restart_immigration_desc:0 "Слишком долго ворота Кумуля пугали потенциальных переселенцев. [KUM.GetLeader] выпустит декларацию, которая положит конец страхам иммигрантов о возможных новых конфликтах."
 KUM_reach_out_to_china:0 "Підношення Китаю"
 KUM_reach_out_to_china_desc:0 "Каждые семь лет мы отправляли в Пекин подношения, что было славной традицией. Если мы ее возобновим, то сможем понадеяться на военную помощь от Китая."
 KUM_autonomy_in_vogue:0 "Автономія у моді"
 KUM_autonomy_in_vogue_desc:0 "Чтобы навести порядок на обширных территориях Синьцзяна, мы должны пользоваться теми же принципами, которыми руководствовался Ян Цзэнсинь."
 KUM_promote_local_businesses:0 "Заохочення дрібного бізнесу"
 KUM_promote_local_businesses_desc:0 "Рынок Синьцзяна отражает десятилетия притеснений и сегрегации, которые вводил против нас прошлый губернатор. Теперь мы можем избавиться от нелепых принципов прошлого и поощрать мелкий бизнес, который станет двигателем новой экономики."
 KUM_pardon_rebellious_uyghurs:0 "Помилування уйгурів"
 KUM_pardon_rebellious_uyghurs_desc:0 "Наши министры считают, что восставшие уйгуры могут принять новое правление. Те, кто сложит оружие и подчинится нам, могут быть помилованы."
 KUM_seek_legitimacy:0 "Легітимізація влади"
 KUM_seek_legitimacy_desc:0 "Большинство в Китае воспринимает нас просто, как восставших узурпаторов. Кажется, небольшие подарки с нашей стороны помогут поменять их мнение."
 KUM_internal_stability:0 "Внутрішня стабільність"
 KUM_internal_stability_desc:0 "Осталось огромное количество вопросов, которые мы еще не успели решить. Если решим хотя бы половину нынешних проблем, это повысит стабильность нашей администрации."
 KUM_responsible_government:0 "Відповідальний уряд"
 KUM_responsible_government_desc:0 "Доверие к правительству начинается с поощрения ответственных людей. Пусть мы и начали, как повстанцы, это не должно нам мешать нанимать компетентных и исполнительных чиновников."
 KUM_defensive_neutrality:0 "Оборонний нейтралітет"
 KUM_defensive_neutrality_desc:0 "Западные ворота теперь стали привлекательной целью для мятежников из Манчжурии и южного Китая. Мы должны попросить командование о разработке оборонительной стратегии, чтобы попытаться предотвратить возможный новый конфликт."
 KUM_crossroads_of_empires:0 "Перехрестя імперій"
 KUM_crossroads_of_empires_desc:0 "Русские, турки и даже японцы положили свой глаз на наши границы. Мы больше не можем отрицать присутствие их агентов на нашей земле. Пора наладить дипломатические отношения с этими странами и посмотреть, кто из них за, а кто против нашей автономии."
 KUM_safety_and_prosperity:0 "Безпека та процвітання"
 KUM_safety_and_prosperity_desc:0 "Если ханьцы и хуэйцы не разобщены, то безопасность и процветание могут быть гарантированы. Наша главная задача состоит в мирном сосуществовании всех рас в Синьцзяне."
 KUM_khanate_continuation:0 "Доля ханства"
 KUM_khanate_continuation_desc:0 "[KUM.GetLeader] должен признать, что ханство нуждается в реформах. То что раньше было лишь голословными обещаниями, теперь должно быть воспринято всерьез."
 
 KUM_constitutionalism_prevails:0 "Конституціоналізм"
 KUM_constitutionalism_prevails_desc:0 "Осколки идеализма, привезенные с юга, восторжествовали в кумульской политике. Провинциальная конституция совмещает в себе элементы Мидхаси и однопартийное управление по принципу Сунь Ятсена."
 KUM_invest_in_begs:0 "Інвестиції в беїв"
 KUM_invest_in_begs_desc:0 "Лояльные беи, не подчинившиеся Цзиню Шужэню будут вознаграждены. Их земли будут увеличены, а также они получает еще одну пенсию, за службу ханству в трудные времена."
 KUM_lessons_from_qing:0 "Уроки від Цін"
 KUM_lessons_from_qing_desc:0 "Реформы императора Пуи стали для нас большим примером. Современный монарх должен делигировать свои полномочия и культивировать доверие к меритократическому гражданскому правительству."
 KUM_abolish_the_advisory:0 "Скасування інституту радників"
 KUM_abolish_the_advisory_desc:0 "Советники Ходжа Нияз и Юлбарс-хан уже себя изжили. Нам нужно убрать военных из политики, чтобы избежать риска установления военной диктатуры в будущем."
 KUM_constitutional_council:0 "Конституційна рада"
 KUM_constitutional_council_desc:0 "Беи могут сформировать современный конституционный совет. Их задачи будут схожими с османской Палатой Депутатов. Благодаря им хан сможет возвыситься до высот великих султанов."
 KUM_under_the_khan:0 "Під владою хана"
 KUM_under_the_khan_desc:0 "[KUM.GetLeader] внял речам своих Советников и решил управлять самостоятельно, опираясь на армию."
 KUM_reform_advisory:0 "Реформа інституту радників"
 KUM_reform_advisory_desc:0 "Хан решил поблагодарить своих Советников за службу, вернув их довоенную роль."
 KUM_ensure_loyalty:0 "Забезпечення лояльності"
 KUM_ensure_loyalty_desc:0 "Советники утверждают, что у них достаточно рычагов власти в городах, чтобы искоренить любые попытки радикалов ослабить нашу власть."
 KUM_royal_guards:0 "Королівська варта"
 KUM_royal_guards_desc:0 "Хан должен удостовериться, что он защищен от любого неповиновения советников или беев в будущем. Лучше всего с этим справится Королевская Стража, которая будет служить лично хану."
 KUM_end_power_struggle:0 "Кінець політичної кризи"
 KUM_end_power_struggle_desc:0 "Большое количество невыполненных обещаний, которые мы дали кумульским жителям, внесло некоторую неразбериху в нашу администрацию. Для общего блага будет правильным отказаться от части из них."
 KUM_necessary_adjustments:0 "Необхідні зміни"
 KUM_necessary_adjustments_desc:0 "Некоторые магистраты направили бюджет на те проекты, которые нам не нужны. Возврат этих денег в казну позволит нам сосредоточиться на более важных проблемах."
 KUM_public_schooling:0 "Державна освіта"
 KUM_public_schooling_desc:0 "Государственное образование - это одна из немногих вещей, с которыми мы солидарны с Шэном Шицаем. Конечно мы не будем отменять медресе, но дополнительное образование не повредит."
 KUM_contain_nationalism:0 "Стримування джадідистів"
 KUM_contain_nationalism_desc:0 "Желания Джадидистов представляют опасность для Кумуля, будь то их интересы в борьбе с Россией или мечты о возвышении Османской Империи за наш счет. Мы должны остановить националистов, пока не началось очередное восстание."
 KUM_divine_right:0 "Божественне право"
 KUM_divine_right_desc:0 "В исламской школе Сидаотан утверждается, что право власти принадлежит определенной династии. Династия ханов связана с османской, а значит наша власть священа."
 KUM_modern_monarchy:0 "Сучасна монархія"
 KUM_modern_monarchy_desc:0 "Мы видели множества примеров возрождения монархий, даже бывших на грани хаоса. Цин и османы - отличный пример. Мы должны повторить их успех."
 KUM_benevolent_autocracy:0 "Доброзичлива автократія"
 KUM_benevolent_autocracy_desc:0 "Кто-то может утверждать, что наша администрация превращается в то, с чем мы боролись. Очевидно, они неправы. Единственный способ поддержать порядок в стране - это доброжелательная диктатура."
 KUM_khanate_no_more:0 "Ханства більше немає"
 KUM_khanate_no_more_desc:0 "Последний хан был свергнут, уйгурский народ торжествует. Под властью более компетентного лидера, провинция будет развиваться, без необходимости оглядываться назад."
 KUM_hoja_niyaz:0 "Зрадник"
 KUM_hoja_niyaz_desc:0 "Однажды повстанец - всегда повстанец. [KUM.GetLeader] взял власть в Кумуле в свои руки. Теперь первая задача состоит в ее укреплении."
 KUM_exploit_nationalism:0 "Використання джадидистів"
 KUM_exploit_nationalism_desc:0 "Не все Джадидисты плохи, некоторые могут нам пригодиться. Мы получим от них необходимую поддержку, будь то запрет других религий, или учреждение суда по закону шариата."
 KUM_keep_them_divided:0 "Сегрегація"
 KUM_keep_them_divided_desc:0 "Этническая сегрегация, введенная Маскудом Шахом, зарекомендовала себя полезной для Кумуля. [KUM.GetLeader] решил продолжить эту славную традицию."
 KUM_matters_of_state:0 "Державні справи"
 KUM_matters_of_state_desc:0 "Годы некомпетентности и лени, загубили нашу внешнюю политику. [KUM.GetLeader] теперь будет лично контролировать внутреннюю и внешнюю политику."
 KUM_cast_off_ideology:0 "Відкинення ідеології"
 KUM_cast_off_ideology_desc:0 "Большинство так называемых лидеров центральной Азии, управляет своими людьми с помощью идеологии. Чтобы ответить этим вызовам, мы должны объединиться с любой силой в регионе, которая будет готова поддержать нашу автономию."
 KUM_hojas_republic:0 "Республіка Ходжі"
 KUM_hojas_republic_desc:0 "[KUM.GetLeader], сражаясь с Маскудом Шахом, в точности не знал за что он борется. С годами [KUM.GetLeader] стал мудрее и понял, что, обладая абсолютной властью, он должен стать президентом новой Республики."
 KUM_flexible_diplomacy:0 "Гнучка дипломатія"
 KUM_flexible_diplomacy_desc:0 "Министерство Иностранных Дел в Кумуле, получило указание не давать никаких обещаний и гарантий соседям. Поддерживая гибкую дипломатию мы сможем быть уверены в завтрашнем дне."
 KUM_let_them_pick_us:0 "Нехай оберуть нас"
 KUM_let_them_pick_us_desc:0 "Министерство Иностранных Дел, наконец, смогло стать более эффективным и [KUM.GetLeader] может сосредоточиться на выстраивании взаимоотношений с китайскими фракциями."
 KUM_fan_yaonan:0 "Бюрократ"
 KUM_fan_yaonan_desc:0 "[KUM.GetLeader] смог избежать смерти, и во второй раз получил возможность, которая выпадает раз в жизни - стать губернатором Синьцзяна в Кумуле."
 KUM_open_for_business:0 "Відкриті для бізнесу"
 KUM_open_for_business_desc:0 "Причина провала Синьцзяна крылась в политике изоляционизма Яна Цзэнсиня. [KUM.GetLeader] готов исправить ситуацию и избавиться от драконовских торговых пошлин, чтобы привести Синьцзян к процветанию."
 KUM_request_administrators:0 "Запит адміністраторів"
 KUM_request_administrators_desc:0 "Фань Яонань использует свои законные полномочия для найма новых администраторов, прошедших экзамен на государственную службу."
 KUM_safe_investment:0 "Безпечна інвестиція"
 KUM_safe_investment_desc:0 "Богатства, отобранные у коррумпированных чиновников, наконец могут быть инвестированы в Синьцзянскую экономику. Это поможет снизить налоговое бремя с простых людей. По крайней мере на время."
 KUM_open_the_gates:0 "Відкриті брами"
 KUM_open_the_gates_desc:0 "Западные врата, наконец, снова открыты. [KUM.GetLeader] понимает свою ответственность в поддержании мира внутри Синьцзяна между ханьцами, хуэйцами и уйгурами."
 KUM_common_cause:0 "Базова потреба"
 KUM_common_cause_desc:0 "Базовая потребность всех народов Синьцзяна - процветание. От хотаньских шахтеров, до простых охотников. Все что им нужно - это безопасность и защита от врагов, вроде Монголии."
 KUM_political_malleability:0 "Політична гнучкість"
 KUM_political_malleability_desc:0 "Министерство Иностранных Дел в Кумуле, получило указание не давать никаких обещаний и гарантий соседям. Поддерживая гибкую дипломатию мы сможем быть уверены в завтрашнем дне."
 KUM_stability_means_prosperity:0 "Стабільність та процвітання"
 KUM_stability_means_prosperity_desc:0 "Стабильность, которую Фань Яонань создал в Синьцзяне, практически не имеет себе равных во всем остальном Китае. Это сделало его гораздо лучшим местом для экономического развития и инвестиций."
 KUM_zhongying_gang:0 "Мстивий генерал"
 KUM_zhongying_gang_desc:0 "С помощью силы своей армии, [KUM.GetLeader] стал править в Хами. Очевидно, власть старых феодалов и бандитов уступит свое место современному автократическому правлению, которое организует [KUM.GetLeader]."
 KUM_punish_dissent:0 "Покарання незгодних"
 KUM_punish_dissent_desc:0 "Современная автократия требует подавления любых радикальных движений в зачаточном состоянии. Вот почему [KUM.GetLeader] решил аннулировать все помилования, которые были даны сдавшимся командирам."
 KUM_slash_and_burn:0 "Випалена земля"
 KUM_slash_and_burn_desc:0 "Местные бандиты полагаются только на слабость людей и их полные кошельки. Зачем бороться с ними, если мы можем их просто выслать к нашим врагам, тем самым ослабив их?."
 KUM_army_with_state:0 "Дім для армії"
 KUM_army_with_state_desc:0 "[KUM.GetLeader] полагается в своем правлении только на армию. Поэтому мы должны дать им максимальные права, включая контроль над сбором налогов и контроль за деятельностью чиновников."
 KUM_all_for_one:0 "Усі за одного"
 KUM_all_for_one_desc:0 "[KUM.GetLeader] должен сплотить вокруг себя весь народ Хами, если мы хотим выжить в последующие годы"
 KUM_the_kumul_army:0 "Кумульська армія"
 KUM_the_kumul_army_desc:0 "Когда-то бывшая армией самообороны, кумульская армия должна быть реорганизована в крупнейшую военную силу в центральной Азии."
 KUM_small_but_strong:0 "Маленькі, але сильні"
 KUM_small_but_strong_desc:0 "Что отличает Кумуль от храбрецов из Ганьсу или провинциальной армии - это то, что мы можем полагаться только на себя. Пока остальные армии страдают от истощения, мы можем спокойно переживать путешествия по долгим пустынным дорогам."
 KUM_new_guns:0 "Вкрадені рушниці"
 KUM_new_guns_desc:0 "Без поддержки извне, мы вынуждены начать копировать китайское оружие, которое в свою очередь уже скопировано с европейских образцов. Если нам это удастся, мы сможем побороть иностранную угрозу."
 KUM_increased_conscription:0 "Збільшення призову"
 KUM_increased_conscription_desc:0 "Каждый мужчина должен гордиться, что его сыновья служат в армии Кумуля."
 KUM_cold_warriors:0 "Воїни зими"
 KUM_cold_warriors_desc:0 "Те солдаты, что подготовятся к зиме, разобьют любых новобранцев, посмевших угрожать Кумулю."
 KUM_new_factory:0 "Завод зброї Діхуа"
 KUM_new_factory_desc:0 "Теперь, когда Дихуа наш, мы можем использовать его оружейные фабрики для нужд национальной обороны."
 KUM_steppe_scouts:0 "Степові розвідники"
 KUM_steppe_scouts_desc:0 "Специальные подразделения, сформированные из степняков, будут давать нашим дивизиям лучшую разведывательную мощь, скорость и рекогносцировку."
 KUM_mountainous_province:0 "Гірські тренування"
 KUM_mountainous_province_desc:0 "Создание специальных бригад из числа каракумцев, сделает наши войска более гибкими и приспособленными к горной местности."
