 KUM_influence_category:0 "Силы в Ханстве"
 KUM_influence_category_desc:0 "В стране есть множество группировок голодных до власти. Наше правление укрепится, если мы сможем ими управлять.\n\n§YТекущее влияние Хань:§! [?KUM_chinese_influence|L0]§L%§!\n\n§YТекущее влияние уйгуров:§! [?KUM_turkic_influence|C0]§C%§!\n\n§YТекущее влияние Ма Чжунъин: [?KUM_military_influence|R0]§R%§!"
 KUM_a_gathering_in_kumul_mission:0 "Собрание в Кумуле..."
 KUM_a_gathering_in_kumul_mission_desc:0 "Скопление такого количества влиятельных людей в столице может угрожать нашему режиму..."
 KUM_grant_han_concessions:0 "Даровать уступки ханьцам"
 KUM_continue_secularization:0 "Продолжить секуляризацию"
 KUM_anti_han_rhetoric:0 "Анти-ханьская риторика"
 KUM_appoint_military_advisor:0 "Назначить военного советника"
 KUM_request_support_equipment:0 "Купить [QIE.GetAdjective]ое Дополнительное снаряжение"
 KUM_request_infantry_equipment:0 "Купить [QIE.GetAdjective]ие ружья"
 KUM_pull_strings_with_industrialists:0 "Подергать индустриалистов за ниточки"
 KUM_internal_category:0 "Помощь Ханству"
 KUM_internal_category_desc:0 "У нас еще остались кое-какие связи с правящими кругами в Пекине со времен предыдущего Хана. Если Пекинское правительство ценит нашу лояльность, они согласятся прислать нам оружие для борьбы с реакционными силами, наводнившими Синьцзян."
 KUM_war_decision_category:0 "Война в Синьцзяне"
 KUM_war_decision_category_desc:0 "В Синьцзяне разразилась война. Мы должны попытаться разбить как повстанцев, так и коррумпированных генералов."
 KUM_assassinate_sabit_damulla_decision:0 "Ликвидировать Сабита Дамуллу"
 KUM_assassinate_sabit_damulla_decision_desc:0 "Сабит Дамулла возглавляет коалицию уйгурских повстанцев на юго-западе Синьцзяна. С победой в Дихуа, нам теперь предстоит обратить свой взор на Кашгар и Хотан."
 KUM_foreign_category:0 "Внешняя политика"
 KUM_zhongying_war_on_xsm_decision:0 "Род предателей"
 KUM_zhongying_war_on_xsm_decision_desc:0 "Наибольшую угрозу для Хами представляют претензии семьи Ма к нему. Их память о Ма Чжунъин приведет к нашей дипломатической изоляции, если мы не выступим против них."
 KUM_zhongying_war_on_mon_decision:0 "Подчинить Монголию"
 KUM_zhongying_war_on_mon_decision_desc:0 "Мы не можем забыть монголов, которые напали на Джунгарию во время нашей гражданской войны. Правительство Монголии несет ответственность за их присутствие и должно выплатить компенсацию за их преступления."
 KUM_zhongying_war_on_tib_decision:0 "Наказать Тибет"
 KUM_zhongying_war_on_tib_decision_desc:0 "Тибетцы - первопричина бед Хами. Их буддийское благочестие загрязняет нашу репутацию среди индийцев, и их память о семье Ма Чжунъин означает, что когда-нибудь они, несомненно, будут стремиться отомстить."

### Events ###
 kumul.0.t:0 "Кумульське Ханство"
 kumul.0.d:0 "Кумульське Ханство, берет свои корни еще от Чагатайского улуса. За свое долгое существование ханство успело побывать под властью династии Цин, пережить республиканскую эру и вновь вернуться под Цинскую власть. Будучи, официально, протекторатом Империи Цин, Кумуль контролирует главный путь из Синьцзяна в остальную часть Китая. Лояльные Уйгурские Ханы подчиняются как императору в Пекине, так и непосредственно Синьцзянскому правительству.\n\nПредыдущий правитель Кумульского Ханства – Максуд Шах, отличался самым авторитарным стилем управления за всю историю государства, что вылилось в восстания 1907 и 1912 годов. Наследник Ханства, Насир Шах, решил бороться с ненавистью народа путем проведения незначительных реформ, направленных на снижение неподъемных налогов и повинностей. Спасут ли эти меры государство – большой вопрос. Сейчас же Насиру предстоит решить, на кого положиться – на уйгурскую знать либо на его советника, кумульского лоялиста Юлбарса Хана и бывшего анти-кумульского революционера Ходжи-Нияза.\n\nКумуль кажется последним оплотом на пути к погружению Синьцзяна в пучину войны, так как, несмотря на наличие множества оппонентов Насира, сохраняет мечту о возможном становлении самоуправления для многочисленного уйгурского народа во всем Синьцзяне. Кумуль - хранитель мира в Синьцзяне. И несмотря на небольшую территорию, последствия наших решений будут ощущаться во всем регионе."
 kumul.0.a:0 "Мы важнее, чем кажемся…"
 
 kumul.1.t:0 "Растущее недовольство Насиром"
 kumul.1.d:0 "Поскольку обещанные Насиром реформы продвигаются слишком медленно, возмущение народа лишь продолжает нарастать. Недавно начавшиеся протесты в пригороде Кумуля были быстро подавлены советником Юлбарс-ханом, прежде чем они смогли бы разрастись и повторить восстания 1907 и 1912 годов. Сейчас ситуация под контролем, но действовать нужно быстро. Народ, беи и советники ждут решений Насира, которые предопределят будущее государства."
 kumul.1.a:0 "Эти люди такие шумные!"
 
 kumul.2.t:0 "Слухи о недовольстве советников"
 kumul.2.d:0 "Поскольку наша политика все больше смещается в сторону поддержки различных беев, которые контролируют сбор налогов и пополнение казны, Юлбарс и Нияз начали разочаровываться во власти Насира. Юлбарс-хан, будучи верным лоялистом, вряд ли когда-нибудь решится восстать против власти. Ходжа Нияз же, который участвовал в восстаниях 1907 и 1912 годов, вполне может и переметнуться к протестующим, если недовольство снова вспыхнет. Мы должны удостовериться, что Юлбарс и Ходжа достаточно удовлетворены нашей властью, если продолжать укрепляться."
 kumul.2.a:0 "Почему управлять так тяжело?"
 
 kumul.3.t:0 "Недовольство среди беев"
 kumul.3.d:0 "Беи – представители уйгурской знати в Кумуле и в остальной части Синьцзяна, которые занимаются сбором налогов в регионах и последующей их доставкой центральному правительству. Смещение наших акцентов в сторону советников, не могло их не расстроить. Последнее, чего мы бы хотели добиться это чтобы налоги начали ускользать из рук Хана, или еще хуже – чтобы беи стали на сторону народа в случае восстания. Пока что они лояльны, но в будущем нужно убедиться, что они с нами на одной стороне."
 kumul.3.a:0 "Эти беи вечно чем-то недовольны"
 
 kumul.4.t:0 "Дань уважения Синьцзяну"
 kumul.4.d:0 "Это наш долг, ежегодно давать подношения Синьцзянскому правительству в обмен на статус протектората. Этот обряд достаточно простой и символичный и заключается в подношении Кумульской Дыни правителю Синьцзяна. [SIK.GetLeader] выразил готовность милостиво принять наше подношение и в этом году. Традиции важны, какими бы нелепыми они не казались для посторонних, поскольку они поддерживают связь между уйгурами и ханьцами и являются залогом будущего мирного сосуществования."
 kumul.4.a:0 "Дыня - залог мира"
 
 kumul.5.t:0 "Некомпетентность"
 kumul.5.d:0 "Новые чиновники в Хами оказались хуже любых самых жутких кошмаров народа. Все они сплошь близкие друзья Цзиня Шужэня, которые погрязли в коррупции, жажде наживы, постоянной эксплуатации народа и ненавистью к любому, кто не из их кругов. Нынешний глава администрации – Лун Силинь, явно не исключение. В последнее время он только и занимается поборами и наполнением своего собственного кошелька. Конечно, пока что их влияние на регион не столь очевидно, но с каждым днем префектура все больше приближается к катастрофе."
 kumul.5.a:0 "Похоже, Хами проклят"
 
 kumul.6.t:0 "Разрешение на миграцию"
 kumul.6.d:0 "С согласия Цзиня Шужэня и Луна Силиня, дорога из Ганьсу в Хами была открыта для иммигрантов. Через Хами проходит главный путь соединяющий Синьцзян с остальной частью Китая, однако ранее Ханство запрещало неуйгурскому населению пересекать свои границы, что ограничивало доступ в регион для китайцев. Но уже сегодня Цзинь приказал первым хуэйским и ханьским переселенцам обосновываться на новых территориях, ранее для них недоступных. Мы можем только надеяться, что это поможет нашему великому народу и дальше продвигаться в Центральную Азию, пусть даже для этого и понадобятся годы."
 kumul.6.a:0 "К лучшему будущему!"
 
 kumul.7.t:0 "Проблемы с миграцией"
 kumul.7.d:0 "Хотя открытие границ для переселенцев и принесло значительные улучшения в этот неразвитый мусульманкий город, всегда найдутся недовольные. Внезапно, местное население взбесилось из-за земельной реформы. И это, несмотря на то, что мы, отобрав большую часть их пашни для более важных нужд, все же благородно оставили им маленькие клочки непригодной для обработки земли. Нам уже известно о нескольких расправах над ханьскими переселенцами, однако это все отдельные случаи, не заслуживающие пристального внимания. Кажется, кумульцев все же можно приручить."
 kumul.7.a:0 "Неблагодарные твари."
 
 kumul.8.t:0 "Необычное предложение"
 kumul.8.d:0 "Не успел новый сборщик налогов, назначенный Цзинем Шужэнем – Чжан Му, приступить к своей работе, как уже был очарован юной мусульманской красавицей и поспешил попросить ее руки и сердца. Обычно такие события остаются незамеченными, но поскольку Чжан Му не мусульманин, местным улем поспешил осудить возможную свадьбу. Несмотря на это, по неизвестным причинам, отец девочки согласился на брак, и свадьба состоится через несколько недель.\n\nС тех пор, как Кумуль был аннексирован, недовольство местных жителей уже достигло критической отметки. Эта свадьба только подольет масла в огонь, но, поскольку, Цзинь Шужэнь уже поддержал этот брак, его отмена исключена."
 kumul.8.a:0 "Любви все религии покорны."
 
 kumul.9.t:0 "Кислый прием"
 kumul.9.d:0 "Катастрофа! Оказывается, напряжение в Хами было куда серьезнее чем мы могли представить. Прошлой ночью Чжан Му и его солдаты были убиты группой кумульских радикалов. По свидетельствам, нападение было совершено вечером, когда Чжан пировал вместе со своими соратниками. Если бы не обилие выпитого алкоголя, может у пострадавших и были бы шансы спастись, однако этого мы уже не узнаем.\n\nНо это наименьшая из наших бед. Набрав больше сил, повстанцы взяли штурмом город, разбили немногочисленный гарнизон и начали обезглавливать ханьских переселенцев, после чего закопали их головы в землю. Остатки гарнизона и администрации забаррикадировались за стенами старого города, в ожидании подкреплений от Цзинь Шужэня. Если они, конечно, придут."
 kumul.9.a:0 "Так не должно было случиться…"
 
 kumul.10.t:0 "Кровавый налог в Синьцзяне"
 kumul.10.d:0 "Выжившие из отряда Чжана Му прибыли во дворец Цзиня Шужэня и рассказали о беспрецедентном насилии в отношении ханьского народа в Хами. Внезапно оказалось, что кумульский народ не был так рад переселенцам, как указывалось в отчетах Чжана Му, солдатам которого был оказан «теплый прием» несколько ночей назад. Выжившие рассказывают историю о так и не состоявшейся свадьбе между Чжаном Му и мусульманской девушкой, об отказе уйгуров платить налоги и многочисленных беспорядках. Жизни ханьцев теперь будут висеть на волоске, если Цзинь потерпит поражение."
 kumul.10.a:0 "Снова Синьцзяну придется страдать."
 
 kumul.11.t:0 "Осаждающие и осажденные"
 kumul.11.d:0 "Кажется, наш Джихад против ханьских оккупантов зашел в тупик. У нас нет ни людей, ни оружия, чтобы разбить остатки войск в старом городе, впрочем, как и у врагов нет ни сил, ни желания проводить контратаку. Наш лучший генерал, Юлбарс Хан, собирается в путь чтобы набрать новую армию, способную смести тех, кто противостоит нам. Конечно, многие сомневаются, что чудо случится и Юлбарс приведет подкрепления, однако поползли слухи о возможном соглашении с одним из самых жестких среди командиров клики Ма – Ма Чжунъином. Такой шаг звучит очень рискованно, но может это и есть та спасительная ниточка для нашего государства."
 kumul.11.a:0 "Вся надежда на старика."
 
 kumul.12.t:0 "Удачная встреча"
 kumul.12.d:0 "Как только Юлбарс подошел к палатrе Ма Чжунъина, без сомнения, самой большой всем лагере, ему тут же ударил в нос резкий запах опиума. Он почти отшатнулся, но вспомнив про важность своей благословенной миссии все же вошел внутрь. Посреди палатки грозно возвышалась властная фигура Чжунъина.\n\n«Кумульский тигр пожаловал за своей жертвой?» - хмыкнул военачальник.\n\n«Я просто старик, ищущий силы у Мясника из Гансу».\n\nФормальности были недолгими. Каждый из них знал намерения другого. Конечно, визит выглядел неожиданным, однако это лишь иллюзия, поскольку оба уже на протяжении нескольких недель активно обменивались сообщениями. У Чжунъина была армия без дома, а у Юлбарса был дом без армии. Вскоре все условия были оговорены, и армия Чжунъина отправилась в путь. Вслед за ней шел и Юлбарс. Ему нельзя было спускать глаз с этого вестника смерти.
 kumul.12.a:0 "Нечистивый альянс..."
 
 kumul.13.t:0 "Вестник смерти"
 kumul.13.d:0 "Слухи оказались правдивыми. Юлбарс вернулся вместе со знаменитым Ма Чжунъином. Пусть и не всем нравится его появление, главное, что тысячи новых войск вселяют ужас в сердца спрятавшихся за стенами Старого Города врагов.\n\nКак только наступила ночь, Чжунъин сделал свой первый ход. Сотни кумульских всадников устремились навстречу вражеским укреплениям, но были быстро подавлены пулеметами. Однако это нисколько не смутило военачальника. В течение долгих часов, волна за волной войска обрушивались на защитников, не нанося им сколько-нибудь значимого урона. Когда же у последних кончились патроны – они взялись за мечи и копья, продолжая сражаться за свою жизнь со звериным рвением.\n\nНо удача благоволит смелым. С наступлением утра, Чжунъинские войска наконец нанесли решающий удар по остаткам гарнизона и сопротивление было подавлено. В качестве награды его войска получили возможность разорить Старый Город, те в свою очередь разрушили его до основания. После битвы [?Root.GetLeader] получил обещание от Ма Чжунъина, что тот продолжит свой поход, пока последние остатки сил Цзиня Шужэня не окажутся у его ног."
 kumul.13.a:0 "Устрашающая сила"
 
 kumul.15.t:0 "Великий побег"
 kumul.15.d:0 "Ранним утром, план, который готовился последние несколько недель, был осуществлен. Насир Шах, запертый в тюрьме с тех пор, как его туда посадил Цзинь Шужэнь, ожидал сигнала. Как только последний охранник закрыл за собой дверь, по подземелью эхом разнеслось чириканье птицы. Именного этого звука так долго ждал Насир. Не теряя ни минуты, он достал несколько кирпичей из стены и пролез в заранее вырытый сообщниками туннель на свободу. В конце подкопа его поджидало два человека в темных мантиях. Один из них спешно натянул такую же мантию на Насира. Оставшись незамеченными, троица поспешила прочь из Дихуа. Кажется,[SIK.GetLeader] , только что потерял своего главного пленника.\n\nНовости о побеге Насира быстро достигли Кумуля. Конечно, Насиру еще предстояло проделать путь в несколько дней, прежде он вернется домой. Но его дерзкий побег, без сомнения, поднял мораль наших людей."
 kumul.15.a:0 "Великолепно."
 
 kumul.16.t:0 "Насир Шах вернулся"
 kumul.16.d:0 "Как только Насир, в сопровождении двух телохранителей, вошел в Кумуль, он тут же был окружен ликующей толпой. Радостные крики крестьян разносились по всему городу, для них Насир стал символом стабильности в эти нестабильные времена. По его возвращению, первым делом был организован пир, куда менее опасный, чем последний. Насир также поблагодарил Юлбарс-хана за свое спасение и попросил его быстро ввести в курс дела по поводу последних событий на войне. После он произнес речь, поблагодарил войска и всех кто помогает сражаться с тиранией в Дихуа."
 kumul.16.a:0 "Наконец-то."
 
 kumul.17.t:0 "Насир мертв!"
 kumul.17.d:0 "Ранним утром, план, который готовился последние несколько недель, был осуществлен. Насир Шах, запертый в тюрьме с тех пор, как его туда посадил Цзинь Шужэнь, ожидал сигнала. Как только последний охранник закрыл за собой дверь, по подземелью эхом разнеслось чириканье птицы. Именного этого звука так долго ждал Насир. Не теряя ни минуты, он достал несколько кирпичей из стены и пролез в заранее вырытый сообщниками туннель на свободу. В конце подкопа его поджидало два человека в темных мантиях. Все шло в соответствии с планом, пока «спасители» не раскрыли свои лица. Это были не те агенты Насира, которые помогали ему с побегом. Не дав успеть опомниться, один из людей достал пистолет из-под мантии и выстрелил Насиру в голову.\n\nНовости дошли до нас этим утром, после того как один из помогавших Насиру агентов, сбежал из Дихуа, будучи раскрытым."
 kumul.17.a:0 "Будь они прокляты!"
 
 kumul.18.t:0 "Насир мертв"
 kumul.18.d:0 "Ранним утром, план, который готовился последние несколько недель, был осуществлен. Насир Шах, запертый в тюрьме с тех пор, как его туда посадил Цзинь Шужэнь, ожидал сигнала. Как только последний охранник закрыл за собой дверь, по подземелью эхом разнеслось чириканье птицы. Именного этого звука так долго ждал Насир. Не теряя ни минуты, он достал несколько кирпичей из стены и пролез в заранее вырытый сообщниками туннель на свободу. В конце подкопа его поджидало два человека в темных мантиях, которые по плану должны были быть агентами Насира. Однако, мы узнали о плане побега за несколько дней до его осуществления, так что [SIK.GetLeader] попросил своих людей встретить беглеца у выхода из туннеля. В соответствии с приказом, Насир Шах был убит на месте выстрелом в голову."
 kumul.18.a:0 "Скатертью дорога."
 
 kumul.19.t:0 "Новый правитель Кумуля"
 kumul.19.d:0 "После трагической смерти Насира Шаха в Дихуа, пришло время для нового наследника. Сын Насира – юный Башир Шах, стал ханом Кумуля. Но из-за своего молодого возраста он не сможет править в одиночку. Юлбарсу поручено занять должность регента до тех пор, пока Башир не достигнет совершеннолетия. Конечно, сын расстроен вестью о смерти отца, однако у нас нет времени его оплакивать, поскольку война в Синьцзяне разгорается все больше с каждым днем."
 kumul.19.a:0 "Да здравствует Башир Шах!"
 
 kumul.20.t:0 "Что нам сделать с Насиром Шахом?"
 kumul.20.d:0 "Несколько недель назад Кумульське Ханство объявило нам войну и с тех пор остро стоит вопрос о Насире Шахе, который сейчас заперт в нашей тюрьме в Дихуа. Конечно, сейчас он под охраной, однако все больше распространяются слухи о его возможном побеге. Если Насир доберется до Кумуля, это, безусловно, поднимет боевой дух повстанцев. С другой стороны – весть о его убийстве может их лишь только разозлить. К тому же, после смерти к власти придет его сын – юный Башир Шах, который вряд ли способен управлять страной. Одна пуля в голову Насира может нам здорово помочь в этой войне."
 kumul.20.a:0 "Убейте его немедленно."
 kumul.20.b:0 "Пусть дальше гниет в темнице."
 
 kumul.21.t:0 "Ма Чжунъин покидает Гансу"
 kumul.21.d:0 "Ма Чжунъин, Мясник из Гансу, вместе со своим помощником Ма Фушаном, покинули провинцию Гансу, прихватив с собой и армию. Ходят слухи, что причиной этому стал сговор с Кумульским генералом Юлбарс-ханом, который должен привести к присоединению армии Чжунъина к восставшим. Судя по тому, что новые войска были недавно замечены в Синьцзяне, слухи все же оказались правдивыми."
 kumul.21.a:0 "Жители Гансу возрадуйтесь!"
 
 kumul.22.t:0 "Казнь Насира Шаха"
 kumul.22.d:0 "К рассвету, толпа собралась вокруг здания правительства в Дихуа. По ступеням спускался Цзинь вместе со своими верными лоялистами, среди которых был и бывший главный министра Хами – Лун Силинь. Вскоре, под гул и улюлюканье толпы из своей темницы был доставлен Насир Шах. Его опустили на колени перед Цзинем, который тут же потребовал от толпы тишины.\n\n«Насир Шах, именем правительства Синьцзяна, я обвиняю тебя виновным в предательстве и мятеже. Твоим наказанием будет смерть. Каковы твои последние слова?»\n\n«Эта пуля, Цзинь, положит конец твоему правлению.»\n\nБез промедления Цзинь достал пистолет и привел приговор в исполнение, выстрелив Насиру в затылок. Не успело бездыханное тело бывшего правителя Кумуля упасть на холодные ступени, как толпа возликовала."
 kumul.22.a:0 "Предатель получил свое."
 
 kumul.23.t:0 "Казнь Насира Шаха"
 kumul.23.d:0 "К рассвету, толпа собралась вокруг здания правительства в Дихуа. По ступеням спускался Цзинь вместе со своими верными лоялистами, среди которых был и бывший главный министра Хами – Лун Силинь. Вскоре, под гул и улюлюканье толпы из своей темницы был доставлен Насир Шах. Его опустили на колени перед Цзинем, который тут же потребовал от толпы тишины.\n\n«Насир Шах, именем правительства Синьцзяна, я обвиняю тебя виновным в предательстве и мятеже. Твоим наказанием будет смерть. Каковы твои последние слова?»\n\n«Эта пуля, Цзинь, положит конец твоему правлению.»\n\nБез промедления Цзинь достал пистолет и привел приговор в исполнение, выстрелив Насиру в затылок. Не успело бездыханное тело бывшего правителя Кумуля упасть на холодные ступени, как толпа возликовала. Эта печальная новость из Дихуа, рассказанная нашим агентом, погрузила народ в траур."
 kumul.23.a:0 "Трагедия."
 
 kumul.26.t:0 "Победа в Синьцзяне"
 kumul.26.d:0 "Наконец, после долгих месяцев борьбы с правительством Синьцзяна и восставшими Уйгурами, мы, наконец, смогли восстановить порядок в провинции. Конечно, одержать победу это еще пол дела, удержать власть – гораздо сложнее. Мы прошли долгий путь от администрации маленького города, до контроля огромной территории, с в разы большим населением, чем сам Кумуль. Нам нужно с осторожностью отнестись к тем, кто нам помогает. Ходжа Нияз – военачальник уйгуров, и Ма Чжунъин – Мясник из Гансу, оба предложили свою помощь. Вопрос лишь, хотят они помочь народу, либо только лишь своим амбициям. Китайские ханьцы тоже теперь имеют значительное влияние в нашем правительстве. В добавок еще и появились слухи, что Фань Яонань, ханьский бюрократ из бывшей Синьцзянской Клики, которого долгое время считали мертвым, объявился живым. Конечно, все они могут нам помочь, но важно не дать им слишком много власти и влияния, иначе это может привести к краху всего ханства."
 kumul.26.a:0 "Великолепно."
 
 kumul.27.t:0 "[KUM.GetLeader] должен решить"
 kumul.27.d:0 "Теперь, когда наша власть укреплена, а вражеская угроза устранена, нам нужно задуматься о будущем. Насир Шах начал проводить реформы, для того чтобы развить страну и отойти от деспотического стиля правления своего отца. Однако восстание внесло свои коррективы, и реформы были на время отложены. [KUM.GetLeader] теперь предстал перед сложным выбором: начать демократические преобразования в стране с помощью беев, либо установить абсолютную монархию."
 kumul.27.a:0 "Конституционная монархия; власть беям!"
 kumul.27.b:0 "Самодержавие; [KUM.GetLeader] должен править сам!"
 
 kumul.28.t:0 "Синьцзянской Администрации требуются чиновники"
 kumul.28.d:0 "Фань Яонань, нынешний правитель Синьцзяна, признает над собой власть Пекина. В его последнем письме он называет нас настоящими правителями всего Китая и просит о помощи для своей администрации в Синьцзяне. Он утверждает, что несмотря на все поиски, он так и не нашел достойных ханьских чиновников, которые ставили бы управление выше собственной наживы. Он умоляет прислать к нему достойных бюрократов, который смогут быстро приступить к работе. Конечно, мы можем использовать этот повод, чтобы, наконец, избавиться от некоторых наших узколобых и коррумпированных чиновников."
 kumul.28.a:0 "Отправить достойных чиновников."
 kumul.28.b:0 "Отправить проворовавшихся чиновников."
 kumul.28.c:0 "Нам нет дела до Фаня."
 
 kumul.29.t:0 "Пекин присылает достойных чиновников"
 kumul.29.d:0 "Мы получили ответ из Пекина по нашему запросу. Они отобрали и прислали несколько не скомпрометировавших себя ханьских бюрократов и чиновников, которые помогут нам в эффективном управлении Синьцзяном."
 kumul.29.a:0 "Превосходно."
 
 kumul.30.t:0 "Пекин присылает проворовавшихся чиновников"
 kumul.30.d:0 "Мы получили ответ из Пекина по нашему запросу. Они отобрали и прислали несколько ханьских бюрократов и чиновников, которые помогут нам в управлении Синьцзяном. Однако, Фань узнал имена нескольких из них, которые зарекомендовали себя как одни из самых коррумпированных чиновников в Пекине. Кажется, они использовали наш запрос, как способ избавиться от самых худших из своих бюрократов."
 kumul.30.a:0 "Но и они подойдут."
 
 kumul.31.t:0 "План"
 kumul.31.d:0 "Повстанцы из восточного Туркестана объединены только одной личностью: Сабитом Дамуллой. Братьев Бугра из Хотаня и благородного торговца Тимура Бега связывает только Сабит. Если его убрать, исчезнет и их хрупкий союз, а вместе с ним развалится и вся коалиция. После того как нам стало известно местоположение Сабита Дамуллы, наше командование решило, что пора действовать. Самый подходящий человек для такой ответственной операции — это наш генерал Махмут Мухити. В прошлом он имел связи с различными движениями за тюркскую независимость, однако с тех пор он присягнул нам. Мы можем отправить его в земли повстанцев с небольшим подготовленным отрядом, чтобы напасть на дом Дамуллы под покровом ночи. Если повезет, Мухити преуспеет."
 kumul.31.a:0 "Удачи, Мухити."
 
 kumul.32.t:0 "Попытка убийства Сабита Дамуллы!"
 kumul.32.d:0 "Сегодня произошла трагедия. Пока Сабит Дамулла спал у себя дома, его телохранители отдыхали снаружи, не концентрируя свое внимание на горах вокруг. Не успел один из охранников присесть на ступени, чтобы почистить свое оружие, как его череп пронзила первая из множества пуль. Звуки выстрела разнеслись по долине, и остальные телохранители взялись за винтовки. С вершины ближайшего холма в атаку побежал отряд из 18 подготовленных солдат, ведомых кумульским генералом Махмутом Мухити. Они смогли расправиться с 7 охранниками возле дома, потеряв только троих из своего отряда. Двоих еще пришлось потерять непосредственно перед домом, из-за стрельбы из окон, пока Мухити сам не вломился через дверь и не пристрелил опешившего стрелка. Последние три защитника остались внутри дома, но и они продержались недолго, оставив Сабита Дамуллу одного против нападавших. Перезаряжая свой пистолет, Мухити с ухмылкой подходил к двери спальни Сабита. Но как только он вошел внутрь, все что он увидел – это пустую кровать и открытое окно. Мухити быстро осознал свою ошибку, он не оставил достаточно людей вокруг дома охранять периметр. Сабит ускользнул, а спустя час к дому подошли подкрепления, но к тому времени Мухити со своим отрядом был уже далеко.\n\nПусть попытка убийства и провалилась, все же она имела определенный успех. Сабит Дамулла, обеспокоенный за свою жизнь, начал постоянно прятаться. Это плохо повлияло на его коммуникацию с армией и привело к дезорганизации войск, которые иногда даже начали вступать в стычки между собой."
 kumul.32.a:0 "Проклятие!"
 
 kumul.33.t:0 "Убийство Сабита Дамуллы провалилось"
 kumul.33.d:0 "Махмут Мухити вернулся с провалом. Он рассказал о том, как его люди напали с холмов на дом Сабита Дамуллы, убив множество телохранителей по пути. Он говорил о том, как лично вышиб входную дверь и пристрелил несколько защитников из пистолета. Тем не менее, прежде чем он добрался до спальни Сабита, тот успел улизнуть.\n\nПусть Мухити и не выполнил свою миссию, все же это не полный провал. Наши шпионы из Хотаня и Кашгара докладывают, что Сабит Дамулла начал скрываться, опасаясь за свою жизнь, и полностью изолировал себя от других людей. Это привело к полной дизорганизации войск Восточного Туркестана."
 kumul.33.a:0 "Не полный провал."
 
 kumul.50.t:0 "Слишком маленькая администрация для большой страны"
 kumul.50.d:0 "Как и ожидалось, наша администрация неспособна управлять такой большой провинцией. Несколько небольших восстаний уже возникли в Синьцзяне. У каждого из них свои причины быть недовольными: часть все еще лояльны Цзиню, часть живет в полной анархии после падения прошлого правительства, но большинство же просто обозлены из-за недостатка провизии. [KUM.GetLeader] уже собирался послать Ма Чжунъина, чтобы расправится с этими небольшими восстаниями, как неожиданные новости пронеслись по Кумулю – Фань Яонань все еще жив. Ханьский бюрократ, который был изгнан предыдущей администрацией, все это время скрывался в горной деревушке к северу от Дихуа. Как только прошлая администрация пала, он прибыл в Кумуль, чтобы присягнуть на верность нашему правителю, и предложить помощь в управлении страной. Его уже пригласили в правительство, поскольку он очень популярная личность среди ханьцев Синьцзяна. Тем не менее это большой вопрос, можем ли мы доверить этому политику такую ответственую задачу."
 kumul.50.a:0 "Использовать опыт Фаня Яонаня для наведения порядка."
 kumul.50.b:0 "Использовать армию Ма Чжунъина для наведения порядка."
 kumul.50.c:0 "Не стоит вмешиваться, наша администрация справится сама."
 
 kumul.51.t:0 "Ходжа Нияз встречается с уйгурскими лидерами"
 kumul.51.d:0 "После победы над врагами, Ходжа Нияз начал разъезжать по стране, встречаясь с уйгурскими лидерами, которые живут преимущественно на юге. Конечно, налаживание отношений – это хорошо для поддержания порядка в регионе, но многие опасаются, что Ходжа Нияз всего лишь укрепляет свое собственное влияние. Если необходимо, мы можем отправить Ма Чжунъина с его армией, чтобы приструнить Ходжа Нияза и показать кто здесь хозяин."
 kumul.51.a:0 "Пусть делает что хочет."
 kumul.51.b:0 "Пусть Ма Чжунъина его остановит."
 
 kumul.52.t:0 "Фань встречается с крупными бизнесменами"
 kumul.52.d:0 "Синьцзян представляет из себя гористый, малонаселенный и довольно отсталый регион. Тем не менее, некоторые китайские предприниматели видят в нашей стране потенциал для бизнеса. Недавно стало известно, что Фань Яонань встречался с некоторыми местными крупными бизнесменами и владельцами фабрик. Он отчитался о том, что пытался уговорить одного предпринимателя со связями из Пекина, начать строить здесь фабрики."
 kumul.52.a:0 "Что он задумал..."
 
 kumul.53.t:0 "Ма Чжунъину не сидится в городе"
 kumul.53.d:0 "Мы недавно узнали, что Ма Чжунъин, Мясник из Ганьсу, собрался «навестить» несколько близлежащих деревень под Дихуа, явно с целью отбора их пожитков и опиума. Юлбарс-хан предложил план, как мы можем его остановить. Можно попробовать дать Ма Чжунъину больше власти в правительстве и большее жалование, чтобы у него не возникало желания покидать город. Однако, Ходжа Нияз утверждает, что это ужасная идея, и давать такому человеку, как Ма Чжунъин власть – большая ошибка."
 kumul.53.a:0 "Дайте ему то что нужно."
 kumul.53.b:0 "Бандиты всегда грабят."
 
 kumul.54.t:0 "Фань наладил контакт с Пекином"
 kumul.54.d:0 "Бюрократ Фань Яонань недавно сделал заявление для жителей Дихуа о том, как он наладил контакт с Пекином. Хорошая новость в том, что теперь это придает нашему правительству большую легитимность, а плохая – кажется Фань имеет больше власти чем хочет показать. Многие люди начали верить, что Фань единственный в нашем правительстве кто имеет настоящие права на управление страной."
 kumul.54.a:0 "Тревожно."
 
 kumul.55.t:0 "Нарастающая нестабильность"
 kumul.55.d:0 "Кажется, захватить власть над Дихуа оказалось гораздо легче, чем ее удержать. Наша небольшая администрация с трудом справляется с тем, чтобы управлять такой огромной территорией Синьцзяна. Неудивительно, что в провинции нарастает нестабильность, и кажется мы все больше приближаемся к критической точке. Но мы всегда можем попросить наши войска навести порядок. Конечно, дать армии больше власти, поможет решить наши нынешние проблемы, однако это может иметь и свои последствия в будущем."
 kumul.55.a:0 "Дать армии больше власти."
 kumul.55.b:0 "Все разрешится само."
 
 kumul.56.t:0 "Уйгурские повстанцы на юге"
 kumul.56.d:0 "С тех пор как власть Цзиня Шужэня пала, уйгурские племена на юге, особенно вблизи Хотаня, живут в полном хаосе. Вооруженные лидерами уйгурского восстания, они не нашли занятия лучше, чем разъезжать по окрестностям и грабить деревни. Этому следует положить конец. У нас есть выбор, как решить эту проблему. Мы можем поручить Ходжа Ниязу, популярному среди уйгуров, отправиться на переговоры к уйгурским лидерам и убедить их сложить оружие. Возможно, некоторые, даже согласятся вступить в нашу армию. С другой стороны, мы можем попросить Ма Чжунъина и его опиумную армию навести порядок среди уйгуров. Наверняка, язык силы они поймут куда лучше."
 kumul.56.a:0 "Ходжа Нияз разберется с проблемой."
 kumul.56.b:0 "Ма Чжунъин положит конец грабежам."
 
 kumul.57.t:0 "Увеличившаяся иммиграция"
 kumul.57.d:0 "После окончания войны со старым правительством, все больше и больше китайских иммигрантов прибывают к нам в страну. Дорога через Кумуль переполнена людьми, прибывающими в регион в поисках лучшей доли. Многие задаются вопросом, стоит ли этому и дальше продолжаться."
 kumul.57.a:0 "Пускай прибывают."
 kumul.57.b:0 "Закрыть границу."
 
 kumul.58.t:0 "Отряд защитников Уйгуров"
 kumul.58.d:0 "Мясник из Ганьсу Ма Чжунъин вселяет страх в любого, кто встретится с ним и его армией. В ответ на непрекращающиеся рейды его опиумной армии, Ходжа Нияз решил сформировать Отряд Защитников Уйгуров, задача которых – защита уйгурского населения от налетов Ма Чжунъина. Несмотря на то, что этот отряд охраняет простых людей, возможно мы даем Ходжа Ниязу слишком много власти. С другой стороны, распустив этот отряд мы окончательно развяжем руки Ма Чжунъину."
 kumul.58.a:0 "Ходжа Нияз должен распустить свой отряд."
 kumul.58.b:0 "Ходжа Нияз может защищать людей если хочет."
 
 kumul.59.t:0 "Нужно больше золота"
 kumul.59.d:0 "Чтобы поддерживать порядок в Синьцзяне, нам нужно больше денег. Мы уже истратили почти все резервы, чтобы увеличить администрацию и поддерживать мир в провинции. Главные люди, обладающие столь необходимыми нам деньгами – это Ходжа Нияз, Фань Яонань и Ма Чжунъин. Мы должны попросить кого-то из них поделиться с нами."
 kumul.59.a:0 "Использовать деньги Фаня."
 kumul.59.b:0 "Использовать деньги Ходжа Нияза."
 kumul.59.c:0 "Использовать деньги Ма Чжунъина."
 
 kumul.70.t:0 "Проблемы с налогами"
 kumul.70.d:0 "На протяжении столетий, пока мы были лояльны власти в Дихуа, мы получали большие дотации от них. Поскольку регион Кумуля очень небольшой, своих собственных налогов было недостаточно для развития. Теперь же, когда мы получили все деньги Синьцзяня, мы столкнулись с новой проблемой. Как только пришло время платы налогов, мы обнаружили, что у нас не выстроена система их сбора. В первую очередь не хватает сборщиков налогов. Во многих регионах, где инфраструктура особенно не развита, люди, которые раньше занимались сбором налогов для правительства, теперь начали набивать налогами свои собственные карманы. Сейчас мы работаем над отправкой наших людей и армии под предводительством Юлбарс-хана, для сбора налогов."
 kumul.70.a:0 "Проклятие."
 
 kumul.71.t:0 "Ма Чжунъин уходит в горы"
 kumul.71.d:0 "С тех пор как мы обеспечили власть над Синьцзяном, Ма Чжунъин стал уставать от политики. Он пришел в Кумуль для того чтобы получить власть, но теперь, когда планы рухнули, он решил отступить обратно в горы, чтобы вернуться к привычным занятиям вроде налетов и грабежей. Перед отправкой он дал обещание, что в случае войны он вернется со своей армией. Люди же Синьцзяна, по крайней мере те, кому не придется встречаться с его налетами, теперь могут выдохнуть, поскольку угроза захвата власти Мясником из Ганьсу миновала."
 kumul.71.a:0 "Мясник ушел."
 
 kumul.72.t:0 "Учреждение исламского права"
 kumul.72.d:0 "Большинство жителей Синьцзяна проповедуют ислам. Наша династия также этнически принадлежит к уйгурам, которые в свою очередь ближе к тюркам из центральной Азии, чем к китайским ханьцам. Поэтому было решено, что законы нашей страны все больше будут напоминать исламские законы. Конечно, это сразу же вызвало недовольство ханьского населения, которые выступают за секуляризацию."
 kumul.72.a:0 "Скоро они научатся."
 
 kumul.80.t:0 "Встреча с уйгурскими повстанцами"
 kumul.80.d:0 "Ходжа Нияз встретился со старыми повстанцами из Восточного Туркестана и разрешил им присоединиться к нашему правительству, ради всеобщего процветания."
 kumul.80.a:0 "Превосходно."
 
 kumul.81.t:0 "Законы шариата"
 kumul.81.d:0 "Учредить законы шариата в Синьцзяне оказалось тяжелее чем мы думали"
 kumul.81.a:0 "Скоро они научатся."
 
 kumul.82.t:0 "Договор с монгольцами о винтовках"
 kumul.82.d:0 "После встречи с монгольскими кочевниками из западной Монголии, мы договорились об обмене двух лошадей на одну винтовку."
 kumul.82.a:0 "Выгодная сделка."
 
 kumul.90.t:0 "Развитие городов"
 kumul.90.d:0 "Люди Синьцзяна ведут кочевой образ жизни, так что Фань решил развивать города для того, чтобы они более походили на остальную часть Китая."
 kumul.90.a:0 "Хорошая работа."
 
 kumul.91.t:0 "Все дороги ведут в Дихуа"
 kumul.91.d:0 "Фань Яонань начал свой план "Все дороги ведут в Дихуа", подразумевающий строительство дорог со всей страны, ведущих в Дихуа."
 kumul.91.a:0 "Превосходно."
 
 kumul.92.t:0 "Новая дорога в Китай"
 kumul.92.d:0 "Раньше лишь одна дорога вела в Китай и она проходит через Кумуль. Мы начали строить еще одну, южнее от старой."
 kumul.92.a:0 "Хорошая работа."
 
 kumul.100.t:0 "Пир в Кумуле"
 kumul.100.d:0 "На протяжении месяцев, министры, бюрократы и чиновники работали в поте лица, чтобы обеспечить кумульскую власть над Синьцзяном. Люди работали во всех уголках страны и имели мало времени чтобы пообщаться друг с другом. Поэтому, [KUM.GetLeader] решил созвать большое собрание в Кумуле, с продолжением в виде пира. Официальная цель мероприятия – это сбор и обмен информацией, а также празднование установившейся стабильности, однако очевидно, что есть и более глубокие мотивы. Многие верят, что [KUM.GetLeader] и Юлбарс-хан собираются остановить растущее влияние множества ключевых фигур в правительстве: уйгурского ренегата Ходжа Нияза, ханьского бюрократа Фаня Яонаня и мясника из Ганьсу Ма Чжунъина. Все они заявляют о своей верности нынешнему правителю, но многие боятся, что у них есть и скрытные намерения…\n\nПервые гости уже успели прибыть в Кумуль, а город все еще был окружен заботами. Многочисленные солдаты, крестьяне и бюрократы носятся то тут, то там, подготавливая все необходимое для встречи. Первым прибыл Фань Яонань, окруженный группой ханьских лоялистов. За ним пришел и Ходжа Нияз, со свитой из уйгурских солдат, выходцев из хотаньских гор. Наконец, спустя час прибыл и Ма Чжунъин, сопровождаемый запахом опиума от его многочисленных солдат. [KUM.GetLeader] и Юлбарс встретили всех у входа во дворец и провели внутрь. Собрание длилось многие часы, поскольку у каждого были свои соображения по поводу будущего страны. Ходжа Нияз несколько раз угрожал уйти, а Ма Чжунъин один раз даже приставил пистолет к виску Юлбарса. Тем не менее, как только солнце зашло, соглашения были заключены и мир в регионе был закреплен. Слуги начали подавать еду, а вскоре прозвучал и первый тост за мир и стабильность в Синьцзяне."
 kumul.100.a:0 "Ханство в безопасности."
 
 kumul.101.t:0 "Пир в Кумуле"
 kumul.101.d:0 "На протяжении месяцев, министры, бюрократы и чиновники работали в поте лица, чтобы обеспечить кумульскую власть над Синьцзяном. Люди работали во всех уголках страны и имели мало времени чтобы пообщаться друг с другом. Поэтому, [KUM.GetLeader] решил созвать большое собрание в Кумуле, с продолжением в виде пира. Официальная цель мероприятия – это сбор и обмен информацией, а также празднование установившейся стабильности, однако очевидно, что есть и более глубокие мотивы. Многие верят, что [KUM.GetLeader] и Юлбарс-хан собираются остановить растущее влияние множества ключевых фигур в правительстве: уйгурского ренегата Ходжа Нияза, ханьского бюрократа Фаня Яонаня и мясника из Ганьсу Ма Чжунъина. Все они заявляют о своей верности нынешнему правителю, но многие боятся, что у них есть и скрытные намерения…\n\nПервые гости уже успели прибыть в Кумуль, а город все еще был окружен заботами. Многочисленные солдаты, крестьяне и бюрократы носятся то тут, то там, подготавливая все необходимое для встречи. Первым прибыл Фань Яонань, окруженный группой ханьских лоялистов. Наконец, спустя час прибыл и Ма Чжунъин, сопровождаемый запахом опиума от его многочисленных солдат. Однако кое-кого не хватало. Хотя Ходжа Нияз утверждал в письме что собирается присоединиться к пиру, его нигде не было видно. [KUM.GetLeader] и Юлбарс обменялись встревоженными взглядами и вынуждены были начать без него.\n\nНа самом деле Ходжа Нияз собирался принять участие в собрании. Когда он вошел в Кумуль, за ним последовали 500 его верных уйгурских воинов. Войска быстро расправились с защитниками города и отрядами Ма Чжунъина, и окружили дворец. После того, как он вошел внутрь с 20 своими солдатами, Фань Яонань, Ма Чжунъин, [KUM.GetLeader] и Юлбарс Хан были арестованы. Скорее всего они уже больше не увидят свободу. Ходжа Нияз уже до этого имел значительную власть в стране, но теперь она стала безоговорочной."
 kumul.101.a:0 "Ходжа Нияз теперь правит в Кумуле."
 
