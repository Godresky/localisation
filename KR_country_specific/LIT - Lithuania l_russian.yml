 LIT_a_minor_port_desc:0 "На протяжении веков в Литве не было порта, подходящего для обслуживания её народа, а после окончания Вельткрига ей даже запретили когда-либо его приобретать. Немцы, в своих интересах, вынудили нас использовать порты Мемеля и Риги вместо строительства собственных. Однако литовская дипломатия добилась победы в виде Палангского соглашения, которое позволило нам развитие порта Паланги, чтобы он служил нашим окном в море."

 LIT_invest_in_marijampole:0 "Инвестировать в Мариямполе"
 LIT_invest_in_marijampole_desc:0 "Мариямполе - сельский городок, который был центром литовского национального возрождения - и всё ещё прочно является литовским. Тем не менее, это мало влияет на промышленность, но это то, что мы можем легко решить."

 LIT_samogitia_highway:0 "Жемайтийское шоссе"
 LIT_samogitia_highway_desc:0 "Инфраструктура - это основа восстановления нашей страны. Спонсирование этого проекта создаст рабочие места и капитал, в которых отчаянно нуждается государство."

 LIT_southern_highway:0 "Южное шоссе"
 LIT_southern_highway_desc:0 "Дальнейшее соединение автобана с государствами к югу от Литвы позволит облегчить поток товаров из Украины и Польши. Это также поможет югу и дальше полагаться на Вильнюс."

 LIT_improve_siauliai_infrastructure:0 "Улучшить инфраструктуру Шяуляя"
 LIT_improve_siauliai_infrastructure_desc:0 "Потребуются водопроводные трубы, телефонные сети и другие предметы первой необходимости, чтобы перенести сонный Шяуляй в ХХ век."

 LIT_bialystok_labour_initiative:0 "Бялыстокская трудовая инициатива"
 LIT_bialystok_labour_initiative_desc:0 "Финансирование должно быть направлено промышленным предприятиям южной Литвы, чтобы удержать их на плаву и создать новые рабочие места. Это также может ослабить напряженность между польским и еврейским населением Бялыстока."

 LIT_invest_in_vawkavysk:0 "Инвестировать в Валкавискас"
 LIT_invest_in_vawkavysk_desc:0 "С момента создания Литовского Королевства, промышленность Валкавискаса погрузилась в безвестность. Мы должны снова стимулировать промышленные инвестиции в регионе, основной целью которых является металлургическая индустрия."

 LIT_architect_king_decisions:0 "Король-архитектор"
 LIT_architect_king_decisions_desc:0 "Страстями короля всегда были искусство и архитектура, а не управление. Вдали от политических баталий Королевства он тратит свое время на разработку все более сложных проектов, которые он, как суверен, сможет воплотить в жизнь. Некоторые считают это легкомысленной тратой времени, другие – что это достаточно безвредная программа, и ее следует продолжать. Какое бы мнение о Короле ни возобладало, покажет только время.\n\nЛегитимность: [?LIT_legitimacy|0+%%]"
 
 LIT_monument_to_emilia_plater:0 "Памятник Эмилии Плятер"
 LIT_monument_to_emilia_plater_desc:0 "Узнав о легендарной фигуре графини Эмилии Плятер, король позаботился о том, чтобы поставить ей памятник. Хотя город изменился со времен графини, его усилия могут быть не так восприняты местными жителями..."
 
 LIT_knygesiai_memorial:0 "Мемориал Книгоношей"
 LIT_knygesiai_memorial_desc:0 "Король узнал о скромных книгоношах (книжных контрабандистах). Эти люди тайно провозили литовскую литературу из Малой Литвы в Литву во времена царя, когда литовский язык был запрещен и наличие таких текстов каралось смертью. Король решил построить в Паланге мемориал, посвященный их храбрости."
 
 LIT_church_of_saint_joseph_the_betrothed:0 "Церковь Святого Иосифа Обручника"
 LIT_church_of_saint_joseph_the_betrothed_desc:0 "Король во время своих ежедневных прогулок по столице обнаруживает, что его тянет к этой унылой маленькой церкви..."

 LIT_year_of_1918:0 "1918 год"
 LIT_year_of_1918_desc:0 "1918 год был годом тревог для короля. Это год, когда он был тяжело ранен во время службы в немецкой армии во время Вельткрига, а также год, когда его отец принял мантию короля Литвы. Многие видели в отце короля доброго правителя, и он пользовался уважением своих подданных и Сейма, чего королю еще предстоит добиться. Имея это в виду, сила его покойного отца окажется одним из величайших вызовов, с которыми сталкивался король..."
 
 LIT_kings_model_town:0 "Образцовый город короля"
 LIT_kings_model_town_desc:0 "Сувалки. Этот небольшой городок был выбран королем в качестве прототипа своего модельного города. Некоторые говорят, что король выходит за рамки своей роли короля, и полагают, что средства можно было бы потратить лучше в другом месте. Каким будет этот проект, покажет время..."
 
 LIT_memorial_to_wladyslaw_syrokomla:0 "Мемориал Владиславу Сырокомле"
 LIT_memorial_to_wladyslaw_syrokomla_desc:0 "Владислава Сырокомля, которого когда-то считали польским поэтом, теперь многие считают «польско-литовским» образцом. Его взгляды олицетворяют идею польско-литовской нации, а его произведения переводятся как на литовский, так и на белорусский языки."
 
 LIT_palace_of_the_grand_dukes:0 "Дворец Великих Князей"
 LIT_palace_of_the_grand_dukes_desc:0 "Теперь, когда король доказал свою состоятельность, он хочет, наконец, перейти к своему окончательному проекту... Дворцу Великих Князей."
 
 LIT_plumbing_and_electrification:0 "Водопровод и электрификация"
 LIT_embassy_quarters:0 "Постройте посольства"
 LIT_living_quarters:0 "Постройте жилые помещения"
 LIT_vilnius_cathedral:0 "Ремонт Вильнюсского собора"
 LIT_inaugurate_the_palace:0 "Торжественное открытие дворца"
 
 LIT_LAF_insurgency_decisions:0 "Повстанцы LAF"
 LIT_LAF_insurgency_decisions_desc:0 "Скрываясь в густых лесах по всей стране, повстанцы LAF столь же смертоносны, сколь и неуловимы. Нанося удары по жизненно важным точкам страны, таким как железные дороги и заводы, они ведут жестокую партизанскую войну в знак протеста против связей нашего правительства с Германской империей. Поскольку уровень разведданных об их местонахождении низок, предсказать, нападут ли повстанцы или нет, по-настоящему трудное дело. Хотя LAF недостаточно силен, чтобы бросить вызов авторитету правительства, постоянное бездействие последнего может привести к непредвиденным последствиям для литовского народа ...\n\n§RУгроза LAF§!: [?LIT_LAF_threat|0-%%]"
 
 LIT_LAF_guerilla_activity:0 "Партизанская деятельность LAF"
 LIT_LAF_guerilla_activity_desc:0 "Литовский фронт активистов привлекает внимание к своему националистическому посланию с помощью насильственных действий в литовских городах и посёлках - из секретных партизанских ячеек, они организуют рейды против полицейских участков, тайников с оружием и членов правительства."
 
 LIT_the_fraying_front:0 "Истощенный фронт"
 LIT_the_fraying_front_desc:0 "Мы разрушили большую часть боевой организации LAF. Тем не менее, основное руководство все еще находится на свободе, но мы считаем, что движение рухнет под достаточным давлением. Мы не перестанем охотиться за их лидерами, пока кто-нибудь не покажется."

 LIT_secure_maceinas_cooperation:0 "Сотрудничество с Мацейной"
 LIT_secure_maceinas_cooperation_desc:0 "Похоже, что Антанас Мацейна вышел из укрытия после рейда на Каунасскую радиостанцию и хочет поговорить с Шалкаускисом. Первая трещина в LAF была пробита - или, может быть, Мацейна хочет лишь спасти свою шкуру?"

 LIT_capture_alantas:0 "Схватить Алантаса"
 LIT_capture_alantas_desc:0 "Когда местонахождение Витаутаса Алантаса было получено, похоже, это стало известно более воинственным членам Атеитиса. У Атеитиса больше, чем у большинства, причин для устранения Алантаса и его последователей Вайрининкай из-за их действий против священников-атейтининкай. Хотя Шалкаускис выступает против таких действий, похоже, что эти боевики берут дело в свои руки."

 LIT_counterinsurgency_raids:0 "Меры по подавлению повстанцев"
 LIT_counterinsurgency_raids_desc:0 "Полиция неустанно работает над выявлением сторонников LAF - и каждый раз, когда всплывают новые имена, силы безопасности будут быстро развернуты для поимки террористов."

 LIT_sweep_the_countryside:0 "Прочесать сельскую местность"
 LIT_sweep_the_countryside_desc:0 "Хорошо известно, что LAF искали убежища в сельской местности. Мы должны вычистить деревни и леса от укрытий LAF и тайников с оружием."

 LIT_erode_nationalist_support:0 "Подорвать поддержку националистов"
 LIT_erode_nationalist_support_desc:0 "LAF навсегда останется угрозой для Литвы, нашей Литвы, если мы не будем поддерживать тех, кто ищет утешения в их идеалах. Мы должны завоевать сердца и умы крестьянства и раскрыть те ужасы, которые LAF причинил простому народу."

 LIT_demoralisation_campaign:0 "Кампания по деморализации"
 LIT_demoralisation_campaign_desc:0 "Политика «разделяй и властвуй» доказала свою эффективность в борьбе с повстанцами. Пообещав менее суровые наказания рядовым активистам и продемонстрировав постоянные неудачи их руководства, многие радикалы начали сомневаться в своих мотивах."

 LIT_enact_federal_police_act:0 "Принять закон о полиции"
 LIT_enact_federal_police_act_desc:0 "Правоохранительные органы Литвы в настоящее время не имеют централизации в какой-либо форме. Принятие Сеймом предложенного закона о полиции позволило бы сделать их таковыми, что потенциально привело бы к тому, что нападения LAF стали бы менее частыми."

 LIT_Plech_indiscriminate_arrests:0 "Неизбирательные аресты"
 LIT_Plech_indiscriminate_arrests_desc:0 "Для наилучшего сдерживания Литовского Активистского Фронта необходимо нацелиться на весь его состав. Сбор большого количества людей позволит военным захватить хотя бы несколько членов, даже если некоторые попавшие в сети окажутся невиновными."

 LIT_Plech_intensify_military_presence:0 "Усилить военное присутствие"
 LIT_Plech_intensify_military_presence_def:0 "Размещая солдат в деревнях, создавая контрольно-пропускные пункты, можно увеличить вероятность захвата грузов или членов LAF."

 LIT_Naruto_rural_outreach:0 "Сельские информационно-пропагандистские кампании"
 LIT_Naruto_rural_outreach_desc:0 "Для борьбы с популярностью LAF среди сельского населения, режим Асиса начнет информационно-пропагандистскую кампанию в сельской местности, привлекая местных общественных лидеров."

 LIT_Naruto_economic_assistance:0 "Оказывать экономическую помощь"
 LIT_Naruto_economic_assistance_desc:0 "Бедность - это очаг радикализма, и поэтому с радикализмом в краткосрочной перспективе можно напрямую бороться с помощью денег."

 LIT_Naruto_arm_polish:0 "Вооружение польских ополченцев"
 LIT_Naruto_arm_polish_desc:0 "LAF явно нацелены на меньшинства, которые в настоящее время не могут защитить себя. Вооружение польских ополченцев снизило бы нагрузку на правительственные силы."

 LIT_tears_among_the_left_decisions:0 "Слезы среди левых"
 LIT_tears_among_the_left_decisions_desc:0 "В то время как LKDP руководствуется федеративно-корпоративистскими принципами Шалкаускиса, а LTS хотят создать унитарное государство со Сметоной во главе, определяющей чертой левой коалиции Стяпонаса Кайриса является то, что они не определилась с тем, чего они хотят достичь. Должен ли король остаться или быть вынужденным отречься от престола? Их цель - социал-демократическое государство всеобщего благосостояния или путь к синдикализму? Они здесь, чтобы освободить Литву от Германии, или неохотно признают, что это невозможно? Эти и многие другие вопросы с самого начала преследуют непрочную коалицию, созданную Стяпонасом Кайрисом, и на них нужно будет ответить в ближайшие годы. Для многих социал-демократы ассоциируются с их жестокой оппозицией монархии и контактами с литовским синдикализмом. Со временем это представление о радикализме может либо подтвердиться, либо оказаться ошибочным.\n\nТекущий §RВоспринимаемый радикализм§! правительства - [?LIT_radicalism|1+]%"

 LIT_start_the_revolution:0 "Начать революцию"
 LIT_start_the_revolution_desc:0 "Время пришло! Давайте отбросим наши оковы и вступим в ряды синдикалистских наций в качестве их нового члена!"

 LIT_internationale_propaganda:0 "Пропаганда Третьего Интернационала"
 LIT_internationale_propaganda_desc:0 "Если члены нашей коалиции будут преуменьшать угрозу синдикалистского интернационала и заявлять, что тот проповедует идеологию мира, мы будем казаться более радикальными в глазах общества."

 LIT_commit_to_the_reichspakt:0 "Приверженность Рейхспакту"
 LIT_commit_to_the_reichspakt_desc:0 "Если члены нашей коалиции заявят, что наша коалиция по-прежнему привержена прочной дружбе с Германией, мы можем преуменьшить слухи о нашем радикальном повороте."

 LIT_encourage_agricultural_cooperatives:0 "Поощрять сельскохозяйственные кооперативы"
 LIT_encourage_agricultural_cooperatives_desc:0 "Мы можем повысить эффективность сельского хозяйства, поощряя крестьян создавать кооперативы и работать вместе для взаимной выгоды - однако для консервативных землевладельцев это будет выглядеть не как что иное, как синдикализм."

 LIT_combat_nationalist_sentiment:0 "Борьба с националистическими настроениями"
 LIT_combat_nationalist_sentiment_desc:0 "Мы можем восстановить стабильность в стране с помощью пропагандистской кампании по борьбе с националистическими и консервативными настроениями, но это, безусловно, вызовет подозрения у широких слоёв населения."

 LIT_rightwing_complaints:0 "Жалобы правых"
 LIT_rightwing_complaints_desc:0 "До тех пор, пока мы не делаем ничего, чтобы удовлетворить центристскую либеральную Сантару, работа нашего правительства будет страдать."

 LIT_make_peace_with_santara:0 "Помириться с Сантарой"
 LIT_make_peace_with_santara_desc:0 "У нас могут быть разные идеологические цели и взгляды, но, в конце концов, обе наши партии едины в воле, свободе, и ненависти к старому порядку. Мы должны помириться с Сантарой, принять их требования и свернуть наши реформы на благо всех нас."

 LIT_break_up_santara:0 "Разбить Сантару"
 LIT_break_up_santara_desc:0 "Нам больше не нужны эти жалкие центристские либералы. Оказать давление на Сантару, развалить партию изнутри и собрать их левых членов в нашу партию — это сохранит наше большинство в Сейме, в то время как наши обещания нашим умеренным союзникам можно благополучно забыть."

 LIT_leftwing_complaints:0 "Жалобы левых"
 LIT_leftwing_complaints_desc:0 "Пока наше левое радикальное крыло продолжает чувствовать себя отчужденным, работа нашего правительства будет страдать."

 LIT_appease_the_radicals:0 "Умиротворить радикалов"
 LIT_appease_the_radicals_desc:0 "Левое радикальное крыло LSDP, объединенное вокруг Галиниса, является важной фракцией и должно быть представлено в работе правительства. Давайте произведем перестановки в министерствах и внесем некоторые из их менее радикальных предложений в законы."

 LIT_crack_down_on_syndicalism:0 "Расправиться с синдикализмом"
 LIT_crack_down_on_syndicalism_desc:0 "Пора искоренить сторонников синдикализма в наших рядах! Давайте начнем подавление радикального крыла нашей партии и ослабим их влияние, чтобы они больше не мешали нашей работе."

 LIT_define_the_party_programme:0 "Определить программу партии"
 LIT_define_the_party_programme_desc:0 "Социал-демократическая партия Литвы последовательно адаптировала свою партийную программу в соответствии со временем. В книге Стяпонаса Кайриса «О вопросах нашей партийной программы» 1929 г. прояснилось несколько вопросов, касающихся политики партии - в первую очередь, в ней не отвергалась идея надвигающейся социалистической революции, но она была смягчена, чтобы позволить работать в демократическом государстве до того, как будут созданы условия для социализма. Пришло время определить эту позицию и решить, сохранять ли ее или отказаться от нее."

 LIT_subordinate_the_army:0 "Подчинить армию"
 LIT_subordinate_the_army_desc:0 "Королевские вооруженные силы Литвы исторически были убежищем для правого национализма, и с течением времени, когда наш конфликт с крайне правыми становится все более ожесточенным, даже военный переворот больше не исключен. Мы должны действовать поспешно и подчинить литовскую армию гражданской юрисдикции и социалистической мысли."

 LIT_appoint_vincas_vitkauskas:0 "Назначить Винцаса Виткаускаса"
 LIT_appoint_vincas_vitkauskas_desc:0 "Генерал Винцас Виткаускас из литовского офицерского корпуса - человек, наиболее симпатизирующий нашим социалистическим идеалам. Чтобы литовские вооруженные силы были подчинены гражданскому правительству, мы должны назначить его начальником штаба армии. Не беспокойтесь, он сможет продолжить реформы Раштикиса."

 LIT_optimal_system_decisions:0 "Оптимальная система"
 LIT_optimal_system_decisions_desc:0 "«Оптимальная система» нового премьер-министра опирается на два столпа - демократический корпоративизм и федеральную реструктуризацию. Эти столпы также проистекают из его христианских ценностей, влияния дистрибутизма и веры в то, что Литва представляет собой уникальное слияние восточной и западной культур и должна сохранять и то, и другое.\n\nПод его руководством LKDP будет стремиться руководить корпоративными федерациями в экономике, культуре и обществе, исправить положение меньшинств Литвы и предоставить им широкую культурную автономию, а также реформировать политическую систему с нуля. Согласно проекту, Сейм будет разделен на три палаты - универсально избираемую «Палату идеологических сообществ», «Малый Сейм», состоящий из представителей федерации, и «Палату корпораций», избираемую прямым голосованием от профсоюзов, владельцев бизнеса, и сельскохозяйственных сообществ. Каждая из трех палат Сейма назначит по пять министерств, все из которых будут контролироваться Комиссией государственного контроля и, наконец, курироваться королем.\n\nКонечная цель проекта - сформировать «оптимальное государство», где будет услышан голос любого гражданина, жители которого отождествляют себя с «Литвой» как с концепцией, а не с одной из многих многочисленных этнических групп, как это было во времена Великого княжества много веков назад.\n\nЭто государство, согласно видению Шалкаускиса , будет служить мостом между Востоком и Западом и приведет все человечество к новой эпохе.\n\n§CПрогресс федерализации§!: [?LIT_federalisation|0+]%"

 LIT_encourage_free_debate:0 "Поощрять свободные дебаты"
 LIT_encourage_free_debate_desc:0 "Плюралистическое, демократическое государство не может процветать, если как можно больше его граждан не смогут участвовать в свободных демократических дискуссиях и обмениваться идеями."
 
 LIT_promote_political_corporations:0 "Содействие политическим корпорациям"
 LIT_promote_political_corporations_desc:0 "Политические корпорации, организации, созданные с целью сотрудничества в политике, культуре и экономике, являются источником жизненной силы плюралистического государства и должны поощряться."
 
 LIT_liberalise_the_press:0 "Либерализация прессы"
 LIT_liberalise_the_press_desc:0 "Мы должны признать, что даже самые резкие замечания прессы являются выражением свободы слова и способствуют свободным, сознательным дебатам в литовских СМИ."
 
 LIT_pass_labour_safety_laws:0 "Принять законы о безопасности труда"
 LIT_pass_labour_safety_laws_desc:0 "Чтобы защитить литовский народ от эксплуатации чудовищного капитализма, мы должны ввести строгие законы о безопасности труда и побудить наших рабочих объединяться в профсоюзы для защиты своих прав."
 
 LIT_establish_cooperatives:0 "Создать кооперативы"
 LIT_establish_cooperatives_desc:0 "Кооператив — это демократическая форма экономической организации, которая не эксплуатирует своих граждан и функционирует на христианском сострадании, а не на жестоком стремлении к богатству. Мы должны стремиться организовать нашу экономику в соответствии с принципами сотрудничества."
 
 LIT_wealth_redistribution_taxes:0 "Налоги на перераспределение богатства"
 LIT_wealth_redistribution_taxes_desc:0 "Природа хорошего христианина - не копить богатство для себя, а вместо этого делиться им с нуждающимися. Не все из нас следуют этому идеалу, но именно здесь необходимо вмешательство государства для обеспечения справедливого и равноправного общества."
 
 LIT_compromise_with_the_bund:0 "Компромисс с Бундом"
 LIT_compromise_with_the_bund_desc:0 "Шалкаускис, человек христианских принципов, начинает установление компромисса между собой и возглавляемым литваками Бундом."
 
 LIT_form_northern_polish_corporate_federations:0 "Сформировать корпоративные федерации северных поляков"
 LIT_form_northern_polish_corporate_federations_desc:0 "Конечная цель Оптимальной системы - это сострадательная и инклюзивная система, в которой все граждане могут выражать свои озабоченности и демократическую волю через социальные, экономические и политические корпорации. Мы можем провести этот эксперимент среди северных польских общин, которые в основном проживают в Вильнюсе."
 
 LIT_form_southern_polish_corporate_federations:0 "Сформировать корпоративные федерации южных поляков"
 LIT_form_southern_polish_corporate_federations_desc:0 "Конечная цель Оптимальной системы - это сострадательная и инклюзивная система, в которой все граждане могут выражать свои озабоченности и демократическую волю через социальные, экономические и политические корпорации. Мы можем провести этот эксперимент среди южных польских общин, которые в основном проживают в Бялыстоке."
 
 LIT_form_belarusian_corporate_federations:0 "Сформировать корпоративные федерации белорусов"
 LIT_form_belarusian_corporate_federations_desc:0 "Конечная цель Оптимальной системы - это сострадательная и инклюзивная система, в которой все граждане могут выражать свои озабоченности и демократическую волю через социальные, экономические и политические корпорации. Мы можем провести этот эксперимент среди белорусских общин в Валкавискасе."
 
 LIT_form_litvak_corporate_federations:0 "Сформировать корпоративные федерации литваков"
 LIT_form_litvak_corporate_federations_desc:0 "Конечная цель Оптимальной системы - это сострадательная и инклюзивная система, в которой все граждане могут выражать свои озабоченности и демократическую волю через социальные, экономические и политические корпорации. Мы можем провести этот эксперимент среди общин литваков, которые проживают по всей Литве."
 
 LIT_centralisation_decisions:0 "Централизация Литвы"
 LIT_centralisation_decisions_desc:0 "Благодаря хитрости и коварству Антанас Сметона и LTS создали правую коалицию со старой гвардией LKDP. Его цель - оградить Литву от происков Берлина, повысить ее независимость во внешних и внутренних делах и защитить литовскую культуру от нежелательного влияния. Амбициозный и властолюбивый, Сметона мечтает централизовать государство по своей прихоти и не приемлет равных, но он должен идти по тонкой грани. Он всё ещё служит по воле короля, и его коалиция в Сейме неоднородна.\n\n§CЦентрализация§!: [?LIT_centralisation|0+%%]"
 
 LIT_promote_a_strong_government:0 "Продвигать сильное правительство"
 LIT_promote_a_strong_government_desc:0 "Предыдущие реформы Сметоны оказались успешными в преодолении Черного Понедельника. Похоже, что пропагандистская машина Сметоны использует это, чтобы завоевать большую часть общественности, особенно в столице."

 LIT_solidify_control_in_the_north:0 "Укрепить контроль на севере"
 LIT_solidify_control_in_the_north_desc:0 "Ядро партии LTS составляет сельское литовское население севера, хотя это также правда для более радикальных членов LTS и LAF."

 LIT_solidify_control_of_sudovia:0 "Укрепить контроль над Судавией"
 LIT_solidify_control_of_sudovia_desc:0 "Регион Сувалкии всегда отличался культурной самобытностью от своих северных собратьев. В рамках усилий по централизации правительство будет продвигать единый литовский язык и систему образования в регионе."
 
 LIT_secure_kaunas:0 "Застраховать Каунас"
 LIT_secure_kaunas_desc:0 "Каунас традиционно был прочно литовским, и нетрудно заручиться их поддержкой в политике Сметоны нетрудно - в конце концов, они стоят на стороне победителей."
 
 LIT_secure_vilnius:0 "Застраховать Вильнюс"
 LIT_secure_vilnius_desc:0 "Традиционно политическим центром LTS был Шяуляй и прилегающая к нему сельская местность. Теперь Сметона стремится объединить тех, кто проживает в столице страны, со своей партией, что нелегко. Пропаганда программ литовского языка направленны на содействие иммиграции литовцев в город."
 
 LIT_secure_gardinas:0 "Застраховать Гардинас"
 LIT_secure_gardinas_desc:0 "Гардинас - город, население которого когда-то было заполнено литовцами, теперь заполнено литваками и белорусами. Поскольку литваки продвигают использование литовского языка в городе, мы должны утвердить белорусский язык столь же архаичным, как термин «литвин», которым некоторые из них любят называть себя."
 
 LIT_abolish_valkaviskas_autonomy:0 "Отменить автономию Валкавискаса"
 LIT_abolish_valkaviskas_autonomy_desc:0 "В отличие от Гардинаса, жители Валкавиcкаса все еще в большей или меньшей степени используют белорусский язык в своей повседневной деятельности. Эти люди, кажется, лингвистически разрываются между Вильнюсом и Минском чтобы определить себя. Имея это в виду, Сметона хочет убедиться, что они смотрят только на Вильнюс..."
 
 LIT_abolish_bialystok_autonomy:0 "Отменить автономию Бялыстока"
 LIT_abolish_bialystok_autonomy_desc:0 "Когда Бялысток был присоединен к Литовскому королевству, были даны гарантии уважения культурной автономии поляков. Это была серьезная ошибка, которая ослабила Литву. Больше они не будут пользоваться особым обращением!"

 LIT_LitBel_category:0 "Литовско-Белорусские отношения"
 LIT_LitBel_category_desc:0 "Когда их страна была оккупирована, [WHR.GetAdjective]ое правительство бежало на наши земли, надеясь продолжить борьбу отсюда. Это открывает прекрасную возможность для углубления отношений с нашим дружественным соседом и, возможно, возрождения старой идеи о общих врагах наших народов."
 
 LIT_LitBel_lastouski_speech:0 "Речь Ластовского"
 LIT_LitBel_lastouski_speech_desc:0 "Вацлав Ластовский, лидер белорусских ультраправых, на протяжении десятилетий открыто поддерживал литовско-белорусское единство. Разрешение ему выступить в Сейме может убедить наших политиков в том, что эта идея не так надумана, как предполагалось ранее."
 
 LIT_LitBel_bund:0 "Совместное заседание Бунда"
 LIT_LitBel_bund_desc:0 "Всеобщий еврейский трудовой союз активно действует в еврейской общине обеих стран, играя огромную роль в культурном и политическом развитии этого народа. Убеждение белорусского Бунда, представляющего большую часть городского населения этой страны, в том, что более тесные связи с Литвой помогут защитить их общину, увеличит шансы этого проекта на успех."
 
 LIT_LitBel_negotiations:0 "Переговоры с белорусским правительством"
 LIT_LitBel_negotiations_desc:0 "По мере роста поддержки проекта мы можем начать переговоры с правительством Беларуси и убедить его согласиться на создание федерации между нашими двумя странами. Это потребует некоторого времени и усилий, поскольку мы должны найти соглашение, удовлетворяющее обе страны, прежде чем мы сможем продолжить."
 
 LIT_LitBel_formation:0 "Образовать Литовско-Белорусскую Федерацию"
 LIT_LitBel_formation_desc:0 "Да здравствует братский союз народов Литвы и Беларуси!"

 LIT_Naru_Swiss:0 "Федерализация Литвы"
 LIT_Naru_Swiss_desc:0 "Нарутович считает себя человеком прагматичным и поэтому обратился к другим странам Европы, которые сами имеют многонациональное население. [BEL.getname] была одной из таких стран, но при ближайшем рассмотрении оказалось, что фламандская культура все еще недостаточно представлена в этой стране. Швейцария, похоже, является эталоном, который Нарутович использует для создания своего видения новой Литвы, хотя многие хотят оспорить эту концепцию.\n\nФедеральная сплоченность: [?lit_var_swiss_conf|0+]\n\nНиже приводится поддержка образования федеральных земель в перечисленных регионах\nВильнюс: [?lit_var_swiss_conf_vil|0+]\nКаунас: [?lit_var_swiss_conf_kau|0+]\nЖемайтия: [?lit_var_swiss_conf_sam|0+]\nСувалки: [?lit_var_swiss_conf_suw|0+]\nБялысток: [?lit_var_swiss_conf_bia|0+]\nВалкавискас: [?lit_var_swiss_conf_val|0+]\n\nУсилия по федерализации: [?lit_var_swiss_conf|0+%%]"

 LIT_swiss_1:0 "Великий Компромисс"
 LIT_swiss_1_desc:0 "С помощью членов Сантары, Нарутович стремится реформировать Литву и желает, чтобы это было делом рук как LKDP, так и LSDP."

 LIT_swiss_2:0 "Рассмотрение Бундаса"
 LIT_swiss_2_desc:0 "В настоящее время Бундас стал главным представительством еврейской общины в Королевстве под руководством Виктора Альтера. В организации остаются небольшие трещины, некоторые члены по-прежнему придерживаются просионистских взглядов, хотя их число сокращается. Однако, похоже, что Альтер хочет снова применить политическую силу."

 LIT_swiss_5:0 "Устранение Старой занозы"
 LIT_swiss_5_desc:0 "Этот 'шкурвисын', этот ублюдок Зындрам-Косцялковский снова что-то задумал, и на этот раз с ним разберутся..."

 LIT_swiss_6:0 "Сонный Валкавискас"
 LIT_swiss_6_desc:0 "В то время как Литва была охвачена гражданскими беспорядками, жители Валкавискаса просто занимались своими делами благодаря удаленности от столицы и тому, что они не находятся под непосредственным влиянием какой-либо крупной фракции. Основной проблемой для администрации является то, как они себя называют."

 LIT_swiss_7:0 "Проникновение в Общество Зындрама-Косцялковского"
 LIT_swiss_7_desc:0 "Поскольку прямые действия в отношении LAF не принесли желаемых результатов, правительство снова получило рекомендации от Раштикиса, призывающие к менее прямому подходу..."

 LIT_swiss_8:0 "Арест Зындрама-Косцялковского"
 LIT_swiss_8_desc:0 "Время для удара настало, мы должны арестовать этого польского демагога и справиться с последствиями по мере их поступления."
 
