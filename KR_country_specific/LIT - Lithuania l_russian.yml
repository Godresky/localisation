 LIT.76.t:0 "Установлено самое необходимое"
 LIT.76.d:0 "Пришли новости со строительной площадки Дворца Великих Князей - минимально необходимое, такое как водопровод, электричество и центральное отопление, было установлено в корпусе, и Дворец теперь технически пригоден для жизни, хотя и далек от завершения. Убежденный в прочности своей работы, король Витаутас II решил провести ночь во дворце в одиночестве и вернулся несколько довольным, хотя и со все новыми и новыми идеями о том, какие части дворца можно улучшить, что нужно изменить и куда направить ресурсы, заставляя строителей разочарованно вздыхать."
 LIT.76.a:0 "На унитазе король и нищий равны."

 LIT.77.t:0 "Построенный бальный зал"
 LIT.77.d:0 "Со стройплощадки Дворца Великих Князей пришли новости - бальный зал, жемчужина Дворца, завершен в соответствии с пожеланиями короля Витаутаса II. Бальный зал черпает вдохновение в балтийских поместьях, таких как Веркяйский дворец, и немецких дворцах. Однако в его дизайне заметны и современные нотки, и он заслужил одобрение за свою красоту. Его также использовали и для других государственных дел - чтобы доказать это, он приказал провести заседание своего кабинета в недавно построенном бальном зале, где премьер-министр и другие высокопоставленные чиновники проинформировали его о текущих государственных делах. Однако они ушли с жалобами на то, что продолжающееся строительство снаружи очень отвлекает."
 LIT.77.a:0 "Но посмотрите на люстру!"

 LIT.78.t:0 "Построенные жилые помещения"
 LIT.78.d:0 "Пришли новости со строительной площадки Дворца Великих Князей - жилые помещения и большинство комнат Дворца успешно завершены. Декор дворца соответствует монарху, и его высоко оценили другие архитекторы и дизайнеры интерьеров, осматривавшие дворец. Осматривая королевскую спальню, король Витаутас II получил откровенное замечание от Антанаса Сметоны - почему он решил построить себе кровать на двоих, если еще не женился? Король не ответил на этот вопрос, но очевидцы утверждают, что он убежал, разволновавшись из-за замечания."
 LIT.78.a:0 "Заткнись, я все еще жду ту самую!"

 LIT.79.t:0 "Обновленный кафедральный собор"
 LIT.79.d:0 "Со строительной площадки Дворца Великих Князей пришли новости - Вильнюсский кафедральный собор успешно интегрирован в комплекс дворца и отремонтирован. Были обновлены стены и крыша Кафедрального собора, а также построены дополнительные башни к основному зданию. По завершении реконструкции в Кафедральном соборе была проведена торжественная месса, на которой благочестивые жители столицы были призваны молиться за долголетие Дома Ураха и восстановленного Королевства Литовского на века вперед. Однако стали появляться жалобы на то, что дворец и новые башни Кафедрального собора заслоняют вид на культовую башню Гедиминаса, последнюю сохранившуюся башню Вильнюсского Верхнего замка. Когда королю Витаутасу II сообщили об этом, он ничего не ответил, погрузившись в глубокие раздумья. Возможно, после завершения строительства дворца он сможет применить свои навыки в восстановлении Верхнего замка?"
 LIT.79.a:0 "Gelbėk mus nuo karaliaus, Viešpatie."

 LIT.80.t:0 "Король-архитектор"
 LIT.80.d:0 "Под громкие фанфары и превзойдя своих критиков, проект короля действительно увенчался успехом. Дворец, построенный в готическом стиле в 15 веке, был перестроен до такой степени, что любопытные зрители, безусловно, впечатлены качеством проекта и скоростью строительства. Успех проекта, в котором сочетаются немецкий, балтийский, ренессансный и современный вкусы, доказал, что критики короля ошибались, и продемонстрировал его мастерство в архитектурном проектировании. Кроме того, интеграция Вильнюсского кафедрального собора еще больше укрепила легитимность короля в глазах народа. Тем не менее, некоторые сомневаются, действительно ли король предназначал проект для себя или для литовского народа, поэтому дворец был переименован в Дворец короля, отойдя от прошлого Великого княжества Литовского."
 LIT.80.a:0 "Король увидел, что его проект осуществился!"

 LIT.100.t:0 "Оптимальная система"
 LIT.100.d:0 "Политические взгляды Стасиса Шалкаускиса обусловлены его христианским воспитанием и знакомством как с 'западной', так и с 'восточной' культурой. Получив образование как в Москве, так и во Фрибурге, он стал рассматривать Литву как сплав 'рациональной' западной культуры и 'эмоциональной' восточной, считая оба эти начала одинаково важными, а Литву - чем-то уникальным в мировой истории. Это мост между Востоком и Западом, нация, которая способна проявить лучшие черты обоих, если только ее культурная и политическая система будет реформирована, чтобы оптимально использовать эти рудименты и создать действительно плюралистическое, демократическое государство. \n\nШалкаускис был новатором в литовской политике столько, сколько он в ней участвовал. Хотя он верил в социальную справедливость и был резким противником капитализма свободного рынка, он осуждал социализм как демагогический и атомистический, и основывал свои убеждения на христианском сострадании и солидарности, а не на революционной мысли. Своих коллег-христианских демократов он считал скорее 'инквизиторами', чем политиками. В его глазах христианская демократия должна тщательно взвесить баланс между индивидуализмом и социализмом (который он рассматривал как реакцию на индивидуализм, т.е. капитализм) и извлечь преимущества из них обоих - и путь к этому лежит через федеральный корпоративизм.\n\nКак и многие христианские политики, Шалкаускис верил в экономический корпоративизм. Вся страна должна быть организована в экономические, культурные, политические и духовные корпорации, а эти корпорации объединяются в еще более крупные единицы, федерации. Эти федерации будут работать автономно, решая социальные вопросы между собой без широкого участия государства. Политически эти федерации будут проявляться как автономные литовские, белорусские, польские и еврейские образования в рамках единого Королевства; экономически - как федерации профсоюзов и торговых палат; духовно и культурно - как всеобщая вера в христианскую этику и сострадание, служащие нитями, скрепляющими общество. Следует отметить, что Шалкаускис не верил в навязывание христианства нехристианским подданным Литвы, например, евреям - по его мнению, христианская этика, например, исповедуемая в Декалоге, универсальна для всех людей, даже если в разных религиях она носит разные названия."
 LIT.100.a:0 "Atkurti viską Kristuje!"

 LIT.101.t:0 "Очерчивание федеральных границ"
 LIT.101.d:0 "Первым действием правительства Шалкаускиса по закладке основ Оптимальной системы является определение границ всех федеральных единиц, из которых будет состоять Королевство. По желанию премьер-министра, границы должны быть очерчены по культурному признаку - однако само упоминание об определении этнического состава Литвы вызывает несколько конкурирующих точек зрения. Кто-то преувеличивает численность литовского населения, кто-то польского, кто-то белорусского, а причина в том, что предыдущие переписи на территории Литвы были неточными, склонными к националистическому передергиванию фактов и неопределенности в отношении некоторых национальностей. Поэтому планируется провести новую перепись населения и решить все споры раз и навсегда.\n\nЛитовская перепись [GetYear] года, может быть организована быстро, что позволит правительству быстро решить этот вопрос и приступить к другим проектам плана Оптимальной системы, или мы можем не торопиться, чтобы убедиться, что данные будут настолько точными, насколько это возможно."
 LIT.101.a:0 "Тише едешь - дальше будешь."
 LIT.101.b:0 "Скорость - это ключ к успеху!"

 LIT.102.t:0 "Перепись населения завершена"
 LIT.102.d:0 "Вселитовская перепись населения завершена и прошла без заминок. Не было обвинений в предвзятости или искажении результатов, все жители страны были успешно переписаны и проведены новые границы этнических групп в Литве. Проект 'Оптимальная система' теперь может продолжаться без остановки."
 LIT.102.a:0 "Все идет как по маслу!"

 LIT.103.t:0 "Перепись населения завершена"
 LIT.103.d:0 "Вселитовская перепись населения завершена, но столкнулась с рядом серьезных проблем. Переписная комиссия была обвинена в предвзятости, некоторые результаты были опущены полностью, а до некоторых людей переписчики не смогли добраться. Несмотря на это, результаты переписи были отложены, и были проведены новые границы этнических групп в Литве, даже если они могут не удовлетворить всех..."
 LIT.103.a:0 "Все идет не так гладко..."

 LIT.104.t:0 "Государственная поддержка профсоюзов"
 LIT.104.d:0 "Бундас с его левым оттенком всегда был занозой в боку Христианско-демократической партии - еще до того, как она свернула в сторону политики и вместо этого объявила о нейтралитете, она была неофициально объединена с LSDP из-за простого факта принадлежности к одной идеологической нише. Премьер-министр Шалкаускис относится к организации более пассивно, чем его предшественники, видя в ней пример того, как должна выглядеть экономическая корпорация, представленная в его работах, однако его неприятие социализма, который исповедует Бундас, и недовольство тем, что еврейская корпорация обогнала другие этнические группы, привело к тому, что он одобрил план по ограничению ее влияния. \n\nПо приказу христианско-демократического правительства было основано несколько финансируемых государством профсоюзных федераций, в первую очередь Литовская христианская федерация труда (Lietuvos krikščioniškoji darbo federacija) и Центральная палата торговли, промышленности и ручного труда (Centriniai prekybos, pramonės ir amatų rūmai), объединяющие литовских рабочих и владельцев предприятий соответственно. Объединение значительной части литовской промышленности в несколько корпораций и значительное их спонсирование подорвало власть Бундаса, позволив литовским предприятиям вернуть часть доли рынка в Вильнюсе и других заметных городах."
 LIT.104.a:0 "Приятно слышать!"
 
 LIT.105.t:0 "Язык обучения"
 LIT.105.d:0 "Приступая к реализации проекта 'Оптимальная система', мы не учли одну вещь - систему образования. В настоящее время стандартная учебная программа включает литовский и немецкий языки в качестве обязательных и различные варианты в зависимости от места проживания, такие как русский, польский, белорусский, идиш или иностранные языки, такие как французский и английский. Хотя в школах национальных меньшинств все по-другому, стандартный учебный план сохраняется от Паланги до Бялыстока. Стремление к федерализму заставляет нас пересмотреть подход к языковому образованию.\n\nМечтой премьер-министра Шалкаускиса было бы, чтобы каждый школьник в стране, литовец, славянин или другой, изучал литовский и один славянский язык по выбору, чтобы обеспечить взаимосвязь между населением Королевства - но немецкие власти продолжают вводить обязательное обучение немецкому языку для всех школьников, и нагружать их изучением трех обязательных языков было бы ужасно. Поэтому необходимо найти компромисс."
 LIT.105.a:0 "Лучше всего подойдет литовский и какой-нибудь славянский язык."
 LIT.105.b:0 "Немецкий язык более полезен в большом мире."
 LIT.105.c:0 "Позволить каждой культурной корпорации сделать выбор самостоятельно."

 LIT.106.t:0 "Антифедералистский активизм"
 LIT.106.d:0 "Далеко не все в Литовском королевстве поддерживают идеи премьер-министра Шалкаускиса - более того, многие готовы пойти на то, чтобы объявить это актом государственной измены. Призывы премьер-министра к культурной автономии, примирению с поляками и белорусами и глубокая вера в социальную справедливость заставили многих правых литовских националистов осудить его как скрытого синдикалиста, предателя литовского народа и продавшегося славянам. Этот активизм еще более радикализируется из-за плохих условий, вызванных Черным Понедельником, и этнической поляризации в литовских городах, возникшей в результате захвата промышленности Бундасом. Она проявляется в форме массовых протестов, вандализма и даже откровенных нападений на политических оппонентов. По всей стране было зарегистрировано несколько столкновений между вооруженными националистами и полицией, в результате которых десятки людей были ранены, а страну сковал террор.\n\nПолагают, что эта насильственная активность - дело рук Фронта Литовских Активистов (LAF), подпольной организации литовских националистов, стремящихся освободить Литву от любого иностранного влияния."
 LIT.106.a:0 "Они падут!"

 LIT.107.t:0 "Союзник в беде"
 LIT.107.d:0 "Столкнувшись с реальной угрозой захвата страны Активистским фронтом, Еврейский рабочий Бунд решил действовать прагматично и полностью поддержать проект 'Оптимальная система'. Несмотря на идеологические разногласия между христианскими демократами и Бундом, он гораздо, гораздо более приемлем, чем откровенный антисемитизм LAF, а плюралистические, федеративные тенденции Оптимальной системы дают гарантию, что еврейская община будет в безопасности в случае сохранения демократии. Виктор Альтер, лидер Бунда труда, полностью поддержал действующее правительство и призвал всех левых в стране поддержать премьер-министра Шалкаускиса и его кабинет."
 LIT.107.a:0 "...действительно союзник."
 
 LIT.108.t:0 "Шалкаускис и Альтер - Человек к человеку"
 LIT.108.d:0 "Шалкаускис и Альтер со своей группой встретились в недавно отремонтированном зале в Вильнюсе. Альтер, казалось, был встревожен этой неожиданной встречей с новоизбранным премьер-министром. Это настроение быстро сменилось чувством непринужденности, и Шалкаускис сначала поблагодарил Альтера и его Бундас за поддержку в бурные дни Черного Понедельника и добавил, что этот уровень благотворительности не будет забыт литовским народом. Шалкаускис продолжил, что хотя его христианские убеждения, политические взгляды и образ жизни могут расходиться с Альтером и Бундас, у них одна и та же конечная цель - улучшение жизни ближнего. Ради этого Шалкаускис и его правительство готовы не обращать внимания на некоторые аспекты деятельности Бундаса. Конечно, Альтер знал, что будет 'но', поскольку Шалкаускис заявил о необходимости приструнить более радикальных членов организации. После отбытия наказания группа Альтера начала переговариваться между собой на смеси польского и идиш. Между некоторыми членами организации разгорелся спор, сопровождавшийся обменом грубыми ругательствами, но Альтер хлопнул кулаком по столу и на литовском языке велел двум членам своей группы уйти. После неловкого молчания эти люди покинули собрание и вышли из комнаты. Альтер извинился за этот выпад, после чего Шалкаускис и Альтер стали обсуждать тонкости этого компромисса."
 LIT.108.a:0 "Похоже, Бундас не так едина, как мы думали..."
 
 LIT.109.t:0 "Речь Косцялковского"
 LIT.109.d:0 "Один из лидеров правого крыла Центральной польской избирательной комиссии Мариан Зындрам-Косцялковский недавно выступил в Бялыстоке с речью, в которой он подверг беспрецедентной и язвительной критике нашу политику. Он заявил, что политика и идеология премьер-министра Шалкаускиса - это тонко завуалированный национализм, стремящийся превратить все этнические группы Литвы в подчиненных большой 'литовской' культуры, которую он явно превозносит, объявляя ее уникальным образцом в мировой истории. Он призвал своих соотечественников-поляков сопротивляться правительству Шалкаускиса и его усилиям по проведению реформ. Эта речь транслировалась по радио на большей части Бялыстокского края, и похоже, многие из тех, кто его слушал, выразили поддержку его атомистическим идеям.\n\nПожалуй, это не должно удивлять, учитывая, что Косцялковский является известным польским ирредентистом и уже имел неприятности с властями из-за своих антилитовских высказываний, но следует также отметить, что наша перепись вызвала недовольство поляков, которое Косцялковский просто использовал в своих интересах..."
 LIT.109.a:0 "Нарутович, держите свою собаку на поводке!"
 
 LIT.110.t:0 "Получена поддержка Оптимальной системы"
 LIT.110.d:0 "Несмотря на нежелание консерваторов и традиционалистов, которые сомневались в устойчивости и прочности Оптимальной системы, кажется, что все больше граждан Литвы постепенно принимают ее. Хотя многие согласны с тем, что антинемецкая позиция LAF достойна уважения, учитывая неприятие присутствия Германии в Восточной Европе, их насильственные методы и откровенно воинственная риторика также напугали многих. Сообщается, что с каждым днем прогресс Оптимальной системы кажется плодотворным, поскольку все больше литовцев идентифицируют себя как литовцев, несмотря на их многочисленные этнические корни. Сторонники Оптимальной системы утверждают, что конечной целью Литвы является создание государства, которое выражает как западные демократические ценности, так и восточные традиции. В ней будут представлены все литовцы, что далеко от ненавистной риторики, которую исповедуют члены LAF."
 LIT.110.a:0 "Литва, наша дорогая родина!"

 LIT.120.t:0 "Король желает обратиться к народу"
 LIT.120.d:0 "Одной из самых больших дилемм проекта Стасиса Шалкаускиса 'Оптимальная система', является вопрос о монархии и о том, какое место она будет занимать в системе. В эскизах Шалкаускиса король занимает позицию, отдельную от всех трех ветвей власти, как аполитичный посредник, который является высшим выражением исполнительной власти. Однако философ решительно отрицает это как попытку наделить монархию более сильными исполнительными полномочиями, ссылаясь на то, что, по его мнению, монарх должен быть прежде всего аполитичной объединяющей фигурой. Само собой разумеется, этот вопрос в проекте еще не решен, и это привело к тому, что такие люди, как Антанас Мацейна, интерпретируют эту идею как необходимость широких исполнительных полномочий, даже недемократических.\n\nКороль Витаутас II и кабинет министров обсуждают эту дилемму, и поскольку проект 'Оптимальная система' подходит к концу, он готов представить результаты их компромисса в речи к нации."
 LIT.120.e:0 "Монархия действительно является предметом жарких споров для националистов. Во главе с Антанасом Сметоной, националисты хотят создать Литовское государство для себя - Литву для литовцев! Их главной целью является создание литовского 'унитарного государства' - полностью централизованной Литвы. Тем не менее, несмотря на свою националистическую риторику и ненависть к немецким монархам, Литовский Националистический Союз Сметоны согласился изменить свою позицию в отношении монархии. В ходе непредвиденного наблюдателями и прессой шага, король решил встретиться со Сметоной по поводу будущего руководства Литвой. С обеих сторон ощущается напряженность, тем более что Сметона, несомненно, потребует власти для себя и своей партии, и мало кто ожидает, что будет достигнут реальный компромисс. Популярность Сметоны затмила популярность короля, и если будет достигнуто соглашение, то оно подразумевает отказ короля от своих обязанностей.\nНесмотря на это, король подготовил воззвание к народу Литвы, которое, несомненно, более четко определит его предполагаемую будущую роль." 
 LIT.120.f:0 "Возглавляемая харизматичным Степонасом Кайрисом, Социал-демократическая партия Литвы (LSDP) в последние годы переживает всплеск популярности. В ответ на, казалось бы, бесконечные проблемы Литвы с этнической принадлежностью, LSDP отстаивает свою идею 'Национальной личной автономии'. Будучи убежденными республиканцами, LSDP не является поклонником монархии. Однако они изменили свою партийную позицию, чтобы позволить Литве стать конституционной монархией. В соответствии с предоставленными ему ограничениями, король согласится на то, чтобы стать посредником для всех литовцев, подавляя этнические волнения в эти неспокойные времена. Частью его роли было периодическое обращение к нации, что он считал необходимым в ближайшие дни."
 LIT.120.a:0 "О боже, он же не собирается говорить на литовском?"

 LIT.121.t:0 "Королевское воззвание"
 LIT.121.d.salkauskis:0 "Воззвание короля в Веркяйском дворце видели тысячи жителей Вильнюса, а многие слышали речь по радио. В ней Витаутас II объявил, что предоставит больше прерогатив Государственной комиссии, которую в проекте Шалкаускиса 'Оптимальная система' он представлял как инструмент судебного и исполнительного контроля над правительством, а также Кабинету министров. Монархия будет сведена к почетной роли фигуры, объединяющей всех литовцев, независимо от их этнической или религиозной принадлежности. Хотя король по-прежнему является главой государства по всем правовым нормам, обязанности - и власть - Стасиса Шалкаускиса расширились до уровня, близкого к уровню самого короля."
 LIT.121.d.smetona:0 "Выступление короля в Веркяйском дворце в прямом эфире увидели тысячи жителей Вильнюса, а еще большее количество людей услышали речь, передаваемую по радио. В ней Витаутас II объявил, что он сокращает свою официальную роль и обязанности в Литве и наделяет их регентом. Неудивительно, что этот титул был присвоен Сметоне - хотя, судя по всему, Станиславу Нарутовичу была отведена роль премьер-министра Литвы, что ставит его на ступень ниже нового регента. Это многих насторожило, члены партии Сметоны протестуют против решения назначить 'поляка' на эту должность. Многие считают, что это очередное силовое решение, призванное обеспечить лояльность Балстоге и поляков в Королевстве, поскольку общий враг на востоке надвигается на Литву. \n\nСметона первым объявил о переименовании титула регента в 'Таутос Вадас', вождь нации, что, по его словам, является более 'литовским' титулом. Хотя король по-прежнему является главой государства по всем правовым нормам, обязанности Сметоны - и власть - расширились до уровня, близкого к уровню самого короля."
 LIT.121.d.kairys:0 "Выступление короля в Веркяйском дворце в прямом эфире увидели тысячи жителей Вильнюса, а еще большее количество людей услышали речь, передаваемую по радио. В ней Витаутас II заявил, что поддерживает инициативы Кайриса по сокращению автономии своего двора. Он продолжал заявлять, что хотел бы видеть свою роль скорее в качестве почетной фигуры, привлекающей внимание всех литовцев, независимо от их этнической или религиозной принадлежности. Хотя более радикально настроенные члены LSDP хотели бы видеть короля полностью отстраненным от власти, похоже, что гамбит Кайриса приносит свои плоды: он принимает на себя обязанности - и власть - близкую к уровню самого короля."
 LIT.121.a:0 "Шалкаускис - философский лидер, который нужен Литве в эти тревожные времена."
 LIT.121.b:0 "Хах... интересный ход короля."
 LIT.121.c:0 "Кайрис приведет Литву к золотому веку."

 LIT.122.t:0 "Литва отделяется от нас"
 LIT.122.d:0 "Из нашего посольства в Вильнюсе поступают тревожные новости о том, что литовская нация движется к большей автономии. Нашей разрушенной экономике стало труднее управлять и помогать странам Восточной Европы. Получается, что экономические реформы в Литве скорее отдалили их от Рейхспакта, чем приблизили. Хотя они все еще находятся под нашей защитой и нашим финансовым контролем, Литва ощущает большую степень свободы. Хотя это, возможно, не является для нас серьезной причиной для беспокойства, поскольку они все еще находятся под нашим контролем, возможно, это знак того, что мы должны укреплять наши восточные границы."
 LIT.122.a:0 "Эти прибалты доставляют одни неприятности"

 LIT.123.t:0 "Литва отделяется от Германии"
 LIT.123.d:0 "Благодаря налоговым экономическим и политическим реформам, проведенным после катастрофы Черного Понедельника, Литовское государство достигло определенной степени экономической и политической автономии. Хотя это далеко от фактической независимости, впервые в своей истории при Рейхспакте литовский народ может честно объявить себя автономным правительством. Так ли это на самом деле или нет, остается предметом споров. Литва по-прежнему будет зависеть от Германии в экономических связях и несомненно, будет вносить определенный вклад в оборону Рейхспакта - однако, возможно, это признак ослабления силы Германской Империи на Востоке."
 LIT.123.a:0 "Sėkmė!"

 LIT.150.t:0 "Политические аресты"
 LIT.150.d:0 "Каким бы демократическим или либеральным ни было государство, у него все равно могут быть враги, которых нужно очистить - эти слова, вылетевшие из уст Сметоны, положили начало серии рейдов и арестов против его многочисленных политических оппонентов. Под предлогом устранения подрывной деятельности синдикалистов и предотвращения незаконного сепаратизма на Юге, в течение следующего месяца было задержано более 500 человек. Наиболее заметные аресты пришлись на представителей радикального крыла Социал-демократической партии, включая Юстаса Палецкиса и Винцаса Галиниса, а также одного из предполагаемых лидеров подпольного движения 'Аушрине'(Aušrinė) Раполаса Чарнаса. В Бялыстокском крае, где большинство населения составляли поляки, эта участь постигла Мариана Зындрама-Косцялковского, известного польского активиста, члена Комитета поляков в Литве и сторонника польского ирредентизма в регионе. Новость об этом насильственном нарушении демократии вызвала протесты и нанесла удар по рейтингам одобрения правительства, но премьер-министр заявил, что переживет бурю."
 LIT.150.a:0 "Пришлите парней в синем."

 LIT.151.t:0 "Земельные реформы LTS"
 LIT.151.d:0 "Для Антанаса Сметоны, Литва и ее национальная идентичность всегда были и будут связаны с сельским хозяйством. Будучи сам выходцем из сельскохозяйственной среды и увидев в юности города Каунас и Вильнюс, которые он считал совершенно чужим, 'нелитовским' миром, он стал относиться к урбанизации и индустриализации с подозрением. Первоочередной задачей Националистического Союза в экономическом департаменте является проведение масштабной земельной реформы, реквизиция неиспользуемых земель и установление максимальных ограничений на количество земли, которой может владеть один человек, а также распределение государственных земель среди безземельных и тех, кто владеет очень малым количеством земли. Однако, в отличие от планов земельной реформы, предложенных социал-демократами, 'национальная земельная реформа' Сметоны имеет и политическую подоплеку. Приоритет при распределении государственной земли отдается литовскоязычным фермерам, в то время как нелитовцы, такие как поляки и белорусы, не имеют приоритета, и даже если они и получают клочки земли, эта земля обычно предоставляется в глубине литовскоязычной территории, как попытка заставить больше нелитовцев переехать на север и начать их ассимиляцию. Нет необходимости говорить о том, что меньшинства не полностью принимают этот план, и как Бунд, так и Центральный польский избирательный комитет выразили протест против этой политики."
 LIT.151.a:0 "Nereikalauk nieko iš kito, jei pats nieko neduodi."

 LIT.152.t:0 "Политические процессы"
 LIT.152.d:0 "Диссиденты и политические оппоненты, арестованные по приказу Антанаса Сметоны, предстали перед судом для рассмотрения преступлений, в которых их обвиняли. Как бы ни хотел премьер-министр Сметона контролировать решения судебной власти и превратить этот процесс в серию показательных судебных процессов, в итоге демократическая правовая процедура возобладала. Большинство задержанных активистов были отпущены на свободу без предъявления обвинений, поскольку судьи заявили, что обвинения, выдвинутые против них, не являются достаточным основанием для какого-либо тюремного заключения. Некоторых заставили заплатить штрафы или дали несколько месяцев ареста за не слишком приятные статьи или действия, а несколько лидеров Аушрине(Aušrinė), попавших в руки правительства, не получили пощады.\n\nВ целом, хотя результаты были не слишком удовлетворительными, истинный смысл процесса вскоре стал ясен - речь шла не об аресте, а о том, чтобы дать понять оппозиции Антанаса Сметоны и его правительства. Он не хотел быть мягким, самодовольным демократом, как его предшественники из LKDP - он стремился ни к чему иному, как к централизации страны вокруг своей личности. Это наращивание политических мускулов заставило левую оппозицию отступить на довольно значительную дистанцию."
 LIT.152.a:0 "Kam niežti, tas kasos."

 LIT.153.t:0 "Основана сельскохозяйственная академия"
 LIT.153.d:0 "Чтобы обрабатывать землю, нужно быть не только сильным, но и умным. Нужно всегда быть впереди в области современной техники, селекционной работы с растениями, знать о качестве почвы, хорошо разбираться в удобрениях и особенностях ухода за каждым видом растений... Чтобы помочь повысить эффективность сельского хозяйства и гарантировать, что Литва всегда будет впереди, правительство Антанаса Сметоны объявило об основании в Каунасе Сельскохозяйственной академии. Она будет предлагать курсы по сельскохозяйственной инженерии, агрономии, экономике и управлению, лесному хозяйству и экологии, водному и земельному хозяйству - и конечно, все они будут исключительно на литовском языке. Бывший премьер-министр Литвы и дипломированный агроном Александрас Стульгинскис был приглашен в качестве лектора во вновь созданную академию, и его сильная личность привлекла многих новых слушателей."
 LIT.153.a:0 "Старые способы - самые лучшие."

 LIT.154.t:0 "Сила в единстве; Единство при Сметоне"
 LIT.154.d:0 "В течение почти двадцати лет, все списывали Антанаса Сметону со счетов как утратившего силу в литовской политике. Слишком националистичный, консервативный и потенциально авторитарный для короля Миндаугаса II, он был отброшен в сторону в пользу более либеральных лидеров, таких как барон Стасис Шилингас, первый премьер-министр Королевства Литвы. Однако Сметона не торопился, тщательно наращивая влияние в правых кругах Литвы, держа радикальные националистические силы под своим руководством на поводке, чтобы сохранить возможность избрания, и наконец нанес последний удар на досрочных выборах 1937 года, победив и социал-демократов, и христианских демократов. \n\nКак бы невероятно это ни было четыре года назад, Антанас Сметона теперь новый премьер-министр Литвы - и после того, как Черный Понедельник был успешно взят под контроль, непреклонный, мягко говорящий, но контролирующий лидер Националистического Союза заявил в своей речи, что его правительство готово к выполнению следующей части своей программы. Сейчас Литва является слабым государством - но это слабое государство, потому что оно страдает от внутренних разногласий, будь то культурные или политические, и предыдущие правительства были неспособны взять их под контроль. Они позволили развиться синдикализму, были слепы к развивающемуся процессу 'сеймократии' - безудержному парламентаризму и отрыву правительства от народа.\n\nЧто нужно Литве, так это сильный, народный лидер, который сможет повести нацию к светлому завтра. Она должна стать унитарным государством, единым народом, а не многими народами - хочет она этого или нет."
 LIT.154.a:0 "Tautos jėga vienybėje!"

 LIT.155.t:0 "Внутренняя политика Сметоны"
 LIT.155.d:0 "Несмотря на раскол между умеренной и радикальной фракциями, а также союзниками из числа христианских демократов, все члены Националистического Союза согласны с тем, что их конечная цель - унитарное литовское государство, в котором литовский народ считается хозяином своей судьбы, а не вынужден подчиняться прихотям Кайзера. В последующие годы правительству Антанаса Сметоны придется балансировать между желаниями радикальной фракции и их умеренных союзников, и, в конечном итоге, оттеснить и тех, и других на второй план, чтобы продвинуть собственное видение премьер-министра Литовского государства.\n\nНационалистический Союз будет стремиться улучшить литовский центр и направлять предприятия и другие экономические операции, чтобы закрепиться там, и решить проблему немецких и еврейских предприятий, контролирующих Вильнюс. Южные административные районы, долгое время контролируемые польскими и белорусскими представителями и являющиеся бельмом на глазу премьер-министра, должны быть урезаны, их автономия ликвидирована, а лояльность обеспечена. Остальная часть Королевства также должна будет выразить такую же лояльность.\n\nКонечная цель Антанаса Сметоны - отстранить Тайный совет короля и провозгласить себя 'Tautos vadas' ('Лидером нации') - не просто премьер-министром, назначенным монархом, а могущественным проводником, который знает, чего действительно хочет литовский народ, минуя бюрократическое болото Сейма и действуя по принципу 'Pasakyta - padaryta!'. ('Что сказано, то и сделано!'). Это, по мнению Националистического Союза, и есть истинная демократия."
 LIT.155.a:0 "Pasakyta - padaryta!"

 LIT.156.t:0 "Обеспечение безопасности еврейского фланга"
 LIT.156.d:0 "В своей кампании по продвижению литовцев как доминирующей национальности в своем Королевстве, Антанас Сметона всегда рассматривал многочисленное еврейское население как дилемму. С одной стороны, литовские евреи, или 'литваки', гораздо более интегрированы, чем любое другое крупное меньшинство в Литве, их представители были сторонниками независимости Литвы во время Вельткрига - их можно даже назвать 'образцовым меньшинством'. С другой стороны, нельзя отрицать, что литовский национализм, который течет в жилах LTS, глубоко связан с антисемитизмом. Литовские националисты ненавидят тот факт, что еврейские предприниматели доминируют на рынке, и даже само их присутствие слишком невыносимо для некоторых радикальных националистов. Сметона не поддерживает этот вопиющий антисемитизм, но глядя на литовское еврейство, он видит то, что представляет для него лишь угрозу - Еврейский рабочий Бунд. \n\nВиктор Альтер, лидер литовского Бунда, получил частный визит от премьер-министра, где он объяснил свою точку зрения на эту организацию - сама по себе она является необходимым злом, и есть много вещей, которым литовцы могут научиться у продуктивности и единства Трудового Бунда - однако, чтобы терпеть ее существование, есть реформы, которые он должен провести. В качестве демонстрации силы правая рука Сметоны, Аугустинас Вольдемарас, привлек военизированные формирования Националистического Союза, Национальную гвардию 'Geležinis Vilkas', для организации громких массовых протестов вокруг штаб-квартиры Бундаса, в комплекте с ударными группами вооруженных младших офицеров, готовых ворваться туда в любой момент. Альтер уступил давлению, согласившись на требования Сметоны - исключить синдикалистские элементы в Бундасе, запретить использование русского языка во всех публикациях (должен использоваться либо литовский, либо идиш) и объявить о полном политическом нейтралитете."
 LIT.156.a:0 "Так будет лучше."

 LIT.157.t:0 "Регион Сувалки"
 LIT.157.d:0 "Сувалкский регион, известный в Литве как Сувалкия, исторически был плавильным котлом польской и литовской культур. Поскольку этот регион был самой ранней частью Литвы, отменившей крепостное право, благодаря кратковременной аннексии Варшавским Герцогством во время наполеоновских войн, он стал ядром литовского национального возрождения в 19 веке. Многие из ведущих националистических деятелей Литвы, такие как Йонас Басанавичюс и Винцас Кудирка, родом из этого региона, и даже литовский язык был стандартизирован в соответствии с диалектом 'Занавыкайє' в северной Сувалкии. Однако на протяжении 19 века польское влияние продолжало проникать в регион, и города, которые когда-то были основной частью литовской культуры, такие как Сейны/Сейнай, стали двуязычными или даже польскими.\n\nС момента образования Литовского Королевства, Сувалкские избирательные округа были безопасными избирательными округами для Комитета поляков в Литве, поскольку их литовские конкуренты были разделены по идеологическим мотивам и не могли оказать существенного сопротивления. Местные собрания, в которых доминировали поляки, навязывали образование на своем языке, поддерживали связи с другими польскими общинами и таким образом способствовали медленной полонизации региона. Однако теперь, когда Комитет расколот, правительство Антанаса Сметоны видит возможность.\n\nВозможно, удастся организовать формирование единого литовского избирательного списка в Сувалкском регионе, который воспользуется разобщенностью польской общины и вернет контроль над местными собраниями. Если литовское местное правительство будет создано таким образом, оно не только сможет навязать более приемлемую для нас политику, такую как образование на литовском языке, финансирование литовских общин и льготы для колонистов с севера, но и будет более лояльным к нам, что позволит нам уменьшить автономию региона. Однако это будет стоить большого политического капитала, поскольку объединить идеологических противников будет непросто..."
 LIT.157.a:0 "Организовать объединение литовских партий в Сувалках."

 LIT.158.t:0 "Литовская хватка над Сувалками"
 LIT.158.d:0 "Разобщенность Комитета поляков в Литве и успешные действия правительства Антанаса Сметоны, позволили литовским партиям впервые с момента основания Королевства взять под контроль местное самоуправление в Сувалкском регионе. Вновь избранное пролитовское собрание провело значительные реформы, а центральное правительство Антанаса Сметоны немедленно начало поддерживать его щедрыми пожертвованиями и средствами из Фонда развития Внешней Литвы. Расчистка земель в регионе позволила семьям с севера переехать и обосноваться, а в системе образования были введены значительные программы модернизации, реформирующие школьную программу в соответствии с этнической Литвой. Для наших усилий по централизации и подчинению это впечатляющее благо, даже если это вызвало гнев польской общины."
 LIT.158.a:0 "Мы объединим Литву без единого выстрела."

 LIT.159.t:0 "Административные реформы - Официальный используемый язык"
 LIT.159.d:0 "Традиционно все субъекты Литвы обладали значительной степенью автономии в отношении системы образования и особенно языков, изучаемых в рамках образовательной программы. Реформы правительства Леонаса Бистраса в начале 1930-х годов позволили упорядочить эту автономную систему, чтобы создать некое подобие единообразия между школами - например, создать отдельные категории школ в зависимости от языка, на котором ведется обучение. Тем не менее, значительная автономия была сохранена. Одним из главных тезисов Антанаса Сметоны как лидера Литовского Националистического Союза было желание покончить с этой системой и поставить образование в Литве под контроль центрального правительства.\n\nНационалистический Союз подал в Сейм законопроект, который был назван просто 'Закон о языковой реформе'. Основная цель проекта - ликвидировать большинство 'школьных категорий', созданных правительством Леонаса Бистраса, и перевести большинство школ Литвы на единую программу образования, особенно языкового. Все школы, относящиеся к категории 'стандартных', должны будут преподавать литовский и немецкий языки для всех учеников, а также нанимать носителей языка для первого предмета - это касается и школ на так называемых 'внешних литовских' территориях, в большинстве польских и белорусских регионов. Закон о языковой реформе также включает несколько других реформ в сфере образования, не связанных с языком.\n\nИ, конечно же, он прикреплен к законопроекту об увеличении финансирования детских домов в Вильнюсском регионе, чтобы любой оппонент дважды подумал о том, чтобы проголосовать против этого закона и тем самым заставить плакать бедных детей в Вильнюсе. Это хорошо, потому что у этого закона много противников."
 LIT.159.a:0 "Мы объединим Литву без единого выстрела..."

 LIT.160.t:0 "Протесты против языковой реформы"
 LIT.160.d:0 "Закон о реформе языка, прошедший через Сейм, подвергается общественному разгрому. Даже этнические литовские газеты и общественные деятели осуждают этот проект и выражают свое разочарование таким грубым нарушением культурной автономии. И это даже не говоря о польских, белорусских и еврейских представителях, которые предсказуемо разгневаны. Местные органы власти Бялыстока, Валкавискаса и Гардинаса, а также ряда других небольших волостей заявили, что они будут использовать любые меры, чтобы предотвратить применение этого закона. Поступают сообщения, что они нанимают экспертов-юристов для поиска лазеек в проекте, чтобы обойти эту интеграцию системы образования."
 LIT.160.a:0 "Вечно замышляющий поляк наносит новый удар..."

 LIT.161.t:0 "Рабочие инициативы LTS"
 LIT.161.d:0 "Сметона поддержал инициативу, направленную в основном на Бялысток и Валкавискас, чтобы помочь тем, кто все еще страдает от рецессии, предлагая им работу, предоставляя компаниям инициативу нанимать работников по этой схеме. Эти рабочие места носят черновой характер и предоставляются только литовским компаниям, которые работают в регионе (многие из них были созданы случайно).\n Радикалы утверждают, что эти инициативы должны предлагаться только литовцам, которые тоже страдают от последствий Черного Понедельника, и единственное, что они одобряют в этой инициативе, это необходимость знать литовский язык или посещать обязательные уроки, чтобы иметь право на участие в этой программе. В стране постепенно начинает подниматься новый голос: члены 'Aušrininkai' (Утренней звезды) постепенно набирают силу, поскольку методы Сметоны заставляют тех, кто раньше был умеренным социалистом, становиться более жесткими."
 LIT.161.a:0 "Aušrininkai? Что за кучка крипто-большевиков..."

 LIT.162.t:0 "Сметона и Тайный совет"
 LIT.162.d:0 "Подобно литвинам и их кровавым Бундам, Сметона знает, что он никогда не сможет полностью устранить немецкое присутствие в Литве. Он знает, что истинная сила за троном - не король, а его Тайный совет. Во время кризиса Черного Понедельника члены Тайного совета призывали короля отстранить Сейм и самому возглавить Литву, чтобы справиться с кризисом. Этого не произошло благодаря усилиям Сметоны и печально известному безразличию короля к государственным делам. Теперь разрабатываются планы по смещению Тайного совета со своего поста и замене его Сметоной."
 LIT.162.a:0 "Drumstame vandeny bepigu žuvauti!"

 LIT.164.t:0 "Отстранение королевского Тайного совета"
 LIT.164.d:0 "Пока Литва выбиралась из ада, в котором она сейчас находится, была сформирована специальная следственная группа, получившая название Antrasis Departamentas, для расследования деятельности немецких юнкеров и членов королевского Тайного совета. Ее целью было расследование любых возможных связей этих двух групп с кризисом Черного Понедельника. Похоже, что Antrasis Departamentas обнаружил ужасающие доказательства в отношении обеих групп, которые, если бы они были раскрыты, поставили бы обе группы в затруднительное положение в отношениях с литовскими властями и властями Германии.\n\nНа самом драматическом заседании парламента за последние десятилетия Сметона, наконец, представил выводы о том, как немецкие юнкеры и бизнесмены планировали 'подоить литовскую корову досуха'. Сметона продолжал утверждать, что эти группы поддерживались Тайным советом. К шоку Тайного совета, король не сделал ни одного движения в их защиту. Начались крики протеста против 'захвата власти' Сметоной, но они не имели силы. Было очевидно, что король принимает скорее литовскую сторону, а без него Сметону было не остановить.\n\nБольшая часть Тайного совета подала в отставку. Остальные лишились своих полномочий чрезвычайным законом, который передал их привилегии самому Сметоне. Это было не последнее потрясение на сегодня, новое законодательство также было скреплено пересмотром базового пакета социального обеспечения с дальнейшей поддержкой и расширением его услуг, которые должны были предоставляться под усмешку короля."
 LIT.164.a:0 "Власть наконец-то в руках литовцев!"

 LIT.165.t:0 "Алантас 'Марширующая Литва'"
 LIT.165.d:0 "Победа Литовского Националистического Союза дала глоток свежего воздуха националистической мысли в нашей стране. Одним из первых действий правительства Сметоны стала легализация многочисленных националистических газет и журналов, запрещенных в течение многих лет, в первую очередь 'Вайрас' ('Колесо'). Когда-то газета Партии национального прогресса, после Мемельского восстания, под руководством журналиста и поэта Витаутаса Алантаса, приняла совершенно иной формат.\n\nАлантас и его клика сторонников, таких как Йонас Статкус и Домас Цесевичюс, считают, что недостаточно просто утверждать превосходство литовцев в нашей нации. Необходимо очистить саму литовскую культуру и устранить нежелательное иностранное влияние - ведь именно эта неспособность к очищению привела к тому, что Литва стала рабом Польши, затем России и наконец Германии. В своих националистических позициях она еще более крайняя, чем даже самые радикальные лидеры Националистического Союза - у нее нет желания даже на словах поддерживать демократию, ее ненависть к любым этническим меньшинствам в Литве беспрецедентна... В своей последней работе 'Žygiuojanti Lietuva' ('Марширующая Литва') Алантас приветствует правительство Сметоны, но в то же время заявляет, что оно нуждается в радикальных реформах. Основной тезис его выступления - христианство, к которому Алантас не скрывает своего презрения. Описывая его как нежелательное, разрушительное влияние, навязанное Литве иностранными державами, он призывает правительство Сметоны избавиться от влияния клерикализма, отказаться от претензий на демократию и принять идеалы языческого гуманизма, возвращения к метафизике наших предков и бескорыстной жертвы своей стране. Прислушаться к этому призыву было бы абсурдом - но, возможно, мы можем ввести некоторые из этих концепций... в умеренных пределах?"
 LIT.165.a:0 "Нет ничего плохого в том, чтобы дать людям возможность узнать о вере наших предков."
 LIT.165.b:0 "Мы похоронили язычество в 1387 году и должны дать ему покой."

 LIT.166.t:0 "Объявление Сметоны в Сейме"
 LIT.166.d:0 "Сметона объявил Сейму, что Вольдемарас будет смещен со своего поста. Это стало шоком для большинства членов Сейма и тех, кому посчастливилось иметь беспроводное радио. Сметона заявил, что Вольдемарас и его последователи 'Вольдемарининкай' показали свое истинное лицо во время недавнего восстания Аушрининкай и самоотверженного похода Вольдемараса в пасть Аушрининкай. Сметона продолжал обличать Вольдемараса и его окружение, не упоминая, однако, о его действиях в Вильнюсе. Во время этой речи, как будто по скрытому сообщению, полиция сделала несколько обращений к тем членам, которые поддерживают связи с Вольдемарасом, хотя, что характерно, в их число вошли и те, кто входил в Альянс домашней гвардии. Похоже, что подход Сметоны к проблеме 'шестеренки в шестеренках' снова показывает свои зубы."
 LIT.166.a:0 "Быстрая старая лиса перепрыгнула через железного волка."
 
 LIT.167.t:0 "Насилие со стороны радикальных правых"
 LIT.167.d:0 "По нашей стране прокатывается всплеск национализма, и не всегда он приводит к хорошим вещам. Видя, куда дует ветер, патриотически настроенная литовская молодежь, многие из которых, как полагают, связаны с Литовским фронтом активистов, начала терроризировать меньшинства в нашей стране, как в наших городах, так и в наших деревнях. По всей стране толпы начали нападать на нелитовских землевладельцев и фермеров, иногда осаждая их усадьбы и отдавая приказ насильно продать их земли 'патриотам', чтобы выселить меньшинства из их домов и отправить их на юг. Острые и язвительные отчеты заполонили литовские газеты, большинство из которых обвиняют правительство Сметоны в насилии и требуют изменения политики - хотя это вовсе не планировалось. Сейм и даже несколько членов кабинета министров призывают премьер-министра прекратить насилие, чтобы не подвергать меньшинства риску стать еще более враждебными, чем они есть. С другой стороны, может быть, есть способ контролировать этих буйных молодых людей, чтобы направить их энтузиазм в другое русло?"
 LIT.167.a:0 "Направьте этих молодых людей на патрулирование только этнических литовских территорий."
 LIT.167.b:0 "Я - Таутос Вадас! Арестуйте их!"

 LIT.168.t:0 "Исторический ревизионизм"
 LIT.168.d:0 "История, которую преподают в Королевстве, должна отражать последствия, достигнутые нашими литовскими предками с поляками и другими верными союзниками. Другие хотят полного ревизионизма, когда эпоха Великого княжества рассматривается как 'золотой век' литовской культуры, и полностью игнорировать любые польские и белорусские корни. Был предложен умеренный вариант, при котором в учебниках истории будут использоваться литовские названия и места для популяризации языка."
 LIT.168.a:0 "Полный ревизионизм."
 LIT.168.b:0 "Легкий ревизионизм."
 LIT.168.c:0 "Никакой ревизии, правда есть правда."

 LIT.169.t:0 "Литовская модель"
 LIT.169.d:0 "Под его новым руководством режим Сметоны и LTS начали реализацию программ по 'литанизации' граждан Литвы. Присвоив официальное звание "Образцовый литовец", новые программы поощряют участие литовцев в песенных фестивалях и культурных мероприятиях, где прославляются истории старой Литвы. Кроме того, если кто-то пройдет по улицам Старого города Вильнюса, его встретят на литовском языке, который когда-то можно было услышать только в домах. Городские вывески переписаны на литовский язык, а газеты, написанные на литовском языке, становятся все более популярными. Школы обязаны преподавать литовский язык, и все занятия в школах ведутся на литовском языке. По словам Сметоны и его партии LTS, программы были очень успешными; началось возрождение новой Литвы."
 LIT.169.a:0 "Образцовый литовец."

 LIT.170.t:0 "Конец сеймократии"
 LIT.170.d:0 "Постоянно выступая против Сметоны и критикуя лидера за его, казалось бы, 'недемократические меры', отколовшаяся фракция христианских демократов, Союз Родины, была постоянной занозой в амбициях Сметоны. Как Таутос Вадас и как фактический лидер Литовского государства, Сметона сегодня подписал закон о слиянии Союза Родины со своей партией LTS. Это фактически подавляет любое сопротивление правлению Сметоны, а Сейм (парламент Литвы) полностью превратился в марионетку Сметоны. Одним резким движением Сметона укрепил свои позиции без пролития крови на улицах Вильнюса."
 LIT.170.a:0 "Сметоне лучше знать."

 LIT.171.t:0 "Обращение Сметоны"
 LIT.171.d:0 "'Спасибо, радио 'Kauno Radiofonas', что позволили мне сегодня выступить перед вашей аудиторией. Дорогой народ Литвы. Прошел год с тех пор, как завершилось Тирпицкое экономическое чудо, и наше королевство столкнулось с самыми большими экономическими трудностями. Ваши голоса доверили мне полномочия решить эти большие трудности и обеспечить Литве новую эру процветания - и я и мое правительство старательно выполняем эту работу. Мы предоставим облегчение страдающим литовским фермерам и будем бороться с мамонистской жадностью немецких и еврейских капиталистов в наших городах, чтобы создать целостное, сострадательное общество для всех.\n\nКогда этот экономический кризис будет преодолен, а его худшие последствия смягчены, я буду стремиться вести литовский народ к новой, более великой эре. Неправильно лечить симптомы, не устраняя первопричину наших проблем - то, что Королевство было сковано 'сеймократией'. Не имея сильного и уважаемого правительства, оно было доведено до ручки глупцами в Сейме. Наши представители перекуплены евреями и немцами и на словах поклоняются иностранцам в нашей стране, где их на самом деле быть не должно. Если Литва хочет процветать в наше время, то это возможно только при сильном, унитарном правительстве, которое в первую очередь уважает литовский народ.\n\nЯ искренне надеюсь, что вы продолжите поддерживать меня в последующие годы и присоединитесь к моему делу.\n\nЭто послание передал вам наш Министр Пирмасиса Антанас Сметона'."
 LIT.171.a:0 "Tautos jėga vienybėje!"

 LIT.180.t:0 "Обеспечение безопасности польского фланга"
 LIT.180.d:0 "С момента образования Королевства Литва в его южных избирательных округах, особенно в Бялыстокском крае и во многих избирательных округах Вильнюсского края, доминирует Комитет поляков Литвы. На протяжении последних шестнадцати лет этот объединенный фронт кандидатов от польского меньшинства полностью контролировал соответствующие регионы - однако, это хрупкая политическая партия, и ее влияние на польское меньшинство не является непоколебимым. \n\nИдеологические разногласия в KPL/LLK мучают ее с первых дней существования - Станислав Нарутович, уважаемый многолетний лидер партии, является социально либеральным и склоняется к социализму в экономических вопросах, в то время как некоторые из его заместителей и свежих членов значительно отклонились вправо, поддерживая тесные связи с правыми польскими партиями, такими как 'Эндеция' и 'Чадеция'. Для Сметоны это была благодатная почва для раскола его оппозиции. Нарутовича было легче всего склонить - они оба знали друг друга еще со времен Литовского совета, и пожилой политик в конце концов согнулся под давлением и согласился заключить с LTS политический пакт о 'ненападении'. Это сразу же вызвало серьезный раскол в Комитете, что привело к образованию двух новых политических партий - 'Христианской демократии поляков Литвы' и ирредентистской 'Избирательной акции поляков' Мариана Зындрама-Кощалковского.\n\nВ то же время Сейм успешно утвердил планы по созданию Фонда развития Южной Литвы, предоставив центральному правительству в Вильнюсе право голоса в вопросах инвестиций и развития в регионах с польским большинством, позволив им финансировать общины и школы, поддерживающие их цели, и разрушив гегемонию Комитета в местных делах. Благодаря нескольким успешным шагам власть Комитета была сильно ослаблена."
 LIT.180.a:0 "Lieka lenkas be skatiko..."
 
 LIT.181.t:0 "Протест Нарутовича"
 LIT.181.d:0 "В разгар растущего недовольства унитарными и авторитарными мерами Антанаса Сметоны, Станислав Нарутович, лидер ослабленного, потрепанного, но все еще стоящего на ногах Комитета литовских поляков, снова попытался взять на себя роль миротворца. Спокойный, собранный, пожилой польско-литовский аристократ за свою карьеру уже несколько раз вступал в разрешение конфликтов в Сейме, обладая огромным авторитетом, несмотря на то, что возглавлял партию польского меньшинства - однако Сметона оказалась более твердым орешком. Нарутович направил Сметоне несколько личных писем, в которых заявил, что, как и в 1918 году, будущее Литовского государства зависит от компромисса, а не от жестоко навязанного крайнего национализма. Чтобы сохранить стабильность страны, он должен прислушаться к опасениям оппозиции и ослабить свои усилия, а также признать, что поляки и евреи - такие же литовцы, как и сами литовцы."
 LIT.181.a:0 "Когда этот старый поляк перестанет совать свой нос куда не следует?"

 LIT.182.t:0 "Бялысток в огне"
 LIT.182.d:0 "То, что Сметона настаивает на реформах администрации, похоже, стало той соломинкой, которая окончательно сломала спину верблюду. То, что начиналось с мелких гражданских споров, переросло в массовые беспорядки, поскольку еврейское и польское население Бялыстока объединилось по поводу новых языковых реформ. Вольдемарас потребовал ввести в городе военное положение, отправив верных партии людей подавлять восстание.\n\nХотя более холодные головы коалиции заявили, что и Нарутович, и Виктор готовы помочь в этом деле, но с какой целью - об этом думает Сметона."
 LIT.182.b:0 "Вольдемарас явно делает ход, а где же поляк и еврейский лакей?"
 
 LIT.183.t:0 "Предложен компромисс"
 LIT.183.d:0 "К удивлению многих, компромисс был достигнут не кем иным, как Сметоной! Будучи главой государства и обладая всей полнотой власти, он подписал закон, защищающий права польско-литовцев. Он пообещал предоставить городу Бялыстоку местное признание польского языка и создание школ с польским языком обучения. Сметона даже решил пойти на дальнейший компромисс и назначил польского политика в свой кабинет министров. Битва наконец-то закончилась, и на улицах стало тише."
 LIT.183.a:0 "Этот старый лис всегда полон сюрпризов."

 LIT.184.t:0 "Порядок в Бялыстоке восстановлен"
 LIT.184.d:0 "После нескольких недель беспорядков в Бялыстоке вернулось чувство нормальности. Военные вмешались, и результат оказался невероятно эффективным; гражданское недовольство было подавлено. Кроме того, самые радикальные поляки, такие как Зындрам, были пойманы и арестованы. На данный момент ситуация успокоилась, и гражданские лица, как поляки, так и евреи, вздохнули с облегчением, поскольку, судя по всему, ситуация не будет обостряться."
 LIT.184.a:0 "Наконец-то!"

 LIT.185.t:0 "Вольдемарас желает оказать помощь"
 LIT.185.d:0 "Беспорядки в южной части Литвы привлекли внимание LAF. Радикалы, которые хотят, чтобы Литва оставалась Литвой, их методы немного нетрадиционны и жестоки. Вольдемарас официально обратился к Сметоне с идеей, что в течение 'нескольких дней' порядок в Литве будет восстановлен благодаря помощи LAF. Конечно, Сметона мог бы рассчитывать на их поддержку, но это было бы не лучше, чем союз с уличными бандитами в форме."
 LIT.185.a:0 "Ладно, идите!"

 LIT.186.t:0 "Вольдемарас идет наперекор приказам Сметоны"
 LIT.186.d:0 "Вольдемарининкай двинулись на юг, действуя как военизированные 'помощники' литовских властей. В ответ генерал Желиговский отдал строгий приказ отступить и разойтись. Прошло совсем немного времени, и произошла первая стычка: группа людей Вольдемараса попыталась разоружить патруль Желиговского, с которым они столкнулись. Потасовка едва не переросла в перестрелку - только прибывшее подкрепление заставило вольдемаринцев отступить. После этого случая Желиговский уполномочил своих людей применять летальную силу, если 'бандиты' попытаются их разоружить или оказать им какое-либо сопротивление, которые все еще остаются верными правительству войсками, а не сомнительными военизированными формированиями. Не прошло и нескольких дней, как Вольдемарас признал свое поражение перед генералом и отступил на север, опозоренный, а план Сметоны был сорван."
 LIT.186.a:0 "Я хочу, чтобы Вольдемарас и его лапотники вернулись в Вильнюс, немедленно!"

 LIT.200.t:0 "Слезы среди левых"
 LIT.200.d:0 "Как бы социал-демократы ни хотели заявить, что они прибыли сюда, чтобы реформировать литовское общество с самых его основ, это будет задачей, которую легче сказать, чем сделать. В результате выборов 1937 года LSDP осталась во главе рыхлой и хрупкой коалиции демократических социалистов, светских либералов Сантары, почти синдикалистского Еврейского рабочего Бунда и польского меньшинства. Сами социал-демократы не имеют единства в своем направлении. Старая гвардия партии, включая Кайриса, в послевоенные годы сильно умерила свои позиции - но не все последовали этой тенденции. Осталась сильная фракция радикальных социалистов, возглавляемая Винцасом Галинисом, Юстасом Палецкисом и другими. В 1920-е годы LSDP поглотила Народный крестьянский союз во главе с Николасом Слежевичюсом, включив в свою фракцию умеренную, умеренно социал-либеральную фракцию. И эта фракция близка к переломному моменту.\n\nПростое упоминание о масштабных реформах Кайриса вызывает симпатии синдикалистов в партии. Уже сейчас LSDP воспринимается как сила, не заслуживающая доверия, и мало кто верит, что она действительно отказалась от республиканизма. Будет ли премьер-министр стремиться уничтожить это радикальное влияние, или подчинит его себе и пойдет на волне вперед, станет ясно в ближайшие годы."
 LIT.200.a:0 "Будем надеяться, что хоть какое-то подобие единства сохранится."

 LIT.201.t:0 "Национальная личная автономия"
 LIT.201.d:0 "Сразу после результатов выборов 1937 года Степонас Кайрис, новый премьер-министр Литвы и глава социал-демократической партии, произнес ставшие бессмертными слова:'Теперь нам предстоит долгая работа'. Его оппоненты сразу же восприняли это как предсказание, что Кайрис будет стараться оставаться у власти до тех пор, пока ему позволит здоровье, однако на самом деле он имел в виду структурные реформы, которые он и его партия надеются провести.\n\nСоциал-демократическая партия Литвы исповедует идеал Национальной личной автономии. Впервые сформулированный Отто Бауэром в 1907 году, он остается преобладающей этнической политикой австромарксистского движения, у которого LSDP заимствует большинство своих идей - она стремится превратить нацию не в территориальное и этническое образование, а в простое объединение людей, отделив государство от его территории. В конце концов, что значит, чтобы быть литовцем, нужно жить именно на этом участке Европы и следовать определенному набору традиций? Если ты считаешь себя литовцем, имеешь литовское гражданство и вносишь свой вклад в жизнь страны - налогами или другими способами, - что мешает тебе считаться литовцем?\n\n Подобной точки зрения придерживались многие еврейские идеологи Бунда, что превратило социал-демократов и бундовцев в естественных союзников. В течение своего срока правительство премьер-министра Степонаса Кайриса будет стремиться провести значительные реформы для достижения своего идеала - Национальной личной автономии. Каждая этническая группа в Литве будет иметь свои универсальные культурные собрания, способные взимать собственные налоги и автономно решать вопросы, касающиеся их членов. Каждый гражданин Королевства будет принадлежать к одному из этих культурных собраний, но вопрос о том, к какому национальному движению примкнуть, будет вопросом личного выбора, и никакая власть не будет контролировать его решение.\n\nКонечно, эти реформы будут совпадать с другими политическими программами LSDP, такими как быстрое создание системы социального обеспечения и уничтожение правой оппозиции, в основном, правовыми методами."
 LIT.201.a:0 "Самое главное - это работающий человек!"

 LIT.202.t:0 "Ограничение влияния церкви"
 LIT.202.d:0 "Литовское духовенство традиционно было очень важным лобби в экономике Литвы. Нет недостатка в священниках и епископах, которые от своих духовных обязанностей переходят в Сейм, многие из них исторически были влиятельными министрами или даже занимали кресло премьер-министра. Почти все священники являются верными последователями Христианско-демократической партии и используют свое влияние не только для проведения выгодной для них политики, такой как государственное финансирование церкви, но и не скрывают своей позиции во время проповедей и месс. Во время последней избирательной кампании не было недостатка в случаях, когда пламенные священники призывали, что любая душа, отдавшая свой голос за социал-демократов, попадет прямо в ад - и это не только раздражает, но и является серьезным нарушением демократических идеалов.\n\nВся коалиция Народного фронта согласна с тем, что влияние литовского священства должно быть ограничено, но не согласна с тем, насколько далеко должны заходить эти меры. Умеренные члены кабинета считают, что мягкие меры, такие как отмена государственного финансирования католической церкви и строгое соблюдение политического нейтралитета, должны решить эту проблему, тем более что большая часть сельской местности все еще глубоко религиозна и не воспримет конфликт государства с церковью. Однако демократическое социалистическое лобби недовольно - ничего менее чем полная секуляризация их не удовлетворит. Они считают, что с помощью запрета на религиозное образование, государственного контроля над семинариями и реформирования образовательных программ можно окончательно сломить хребет католической церкви."
 LIT.202.a:0 "Следует придерживаться умеренного подхода."
 LIT.202.b:0 "Церкви не место в управлении государством!"

 LIT.203.t:0 "Дебаты о сокращении военных расходов"
 LIT.203.d:0 "Королевские вооруженные силы Литвы и Социал-демократическая партия никогда не были союзниками. Армия традиционно была профессией правого крыла, а ее клубы, такие как Вильнюсский клуб офицеров (Vilnius Ramovė), открыто объявляли социализм гидрой, с которой необходимо бороться. Хотя премьер-министр Степонас Кайрис еще в 1935 году проголосовал за действующего начальника Генерального штаба Стасиса Раштикиса, считая его политически нейтральным выбором, во время предвыборной кампании он осудил проект реформ генерала как пустую трату денег, вместо этого заявив, что эти средства должны быть направлены на социальные программы. Идея сокращения военного финансирования особенно популярна среди радикального крыла LSDP, рупоры которой Винцас Галинис и Юстас Палецкис утверждают, что армия служит не более чем препятствием на пути неизбежного шествия социализма. Однако стоит ли будить спящего медведя вооруженных сил? Умеренное лобби не согласно, они утверждают, что финансирование социальных программ может быть обеспечено более безопасными способами, которые не настраивают армию полностью против правительства."
 LIT.203.a:0 "Мы найдем деньги другими способами."
 LIT.203.b:0 "Начать сокращение военных расходов!"

 LIT.204.t:0 "Дополнительные расходы на социальные нужды"
 LIT.204.d:0 "В то время как возглавляемый социал-демократами Народный фронт реализует свои широкомасштабные программы социального обеспечения, в правительстве начались разногласия, увенчавшиеся довольно враждебным спором между представителем социал-демократов Винцасом Галинисом и заместителем лидера демократической Лиги национальной свободы Вацловасом Сидзикаускасом. Последний решительно выступил против предложения первого о проведении беспрецедентных прорабочих реформ, таких как создание Национального совета по трудовым отношениям и введение государственного финансирования профсоюзов. Сидзикаускас утверждает, что с каждым таким радикальным предложением, как это, Литва все ближе и ближе подходит к синдикализму. Сантара уже пошла на такие уступки, как минимальная зарплата, щедрые пенсии и правила безопасности труда, но она не может принять радикальную политику такого беспрецедентного масштаба.\n\nПремьер-министру Степонасу Кайрису и его кабинету предстоит найти ответ на этот конфликт внутри коалиции."
 LIT.204.a:0 "Мы можем найти компромисс"
 LIT.204.b:0 "Мы были избраны, чтобы помогать людям!"

 LIT.205.t:0 "Легализовать Аушрине"
 LIT.205.d:0 "Ни одна дискуссия о синдикализме в Литве не обходится без упоминания 'Аушрине'(Aušrinė) и Общества студентов-социалистов, которое носит то же название, что и журнал. Основанное в 1910 году, оно было самым левым из всех литовских националистических обществ в последние годы царского периода. Еще до Вельткрига журнал переводил работы Бенуа Малона и Петра Кропоткина и объявил себя 'индивидуалистическим социализмом', идеализируя общество свободных коммун, свободы и религиозной свободы. В 1923 году, после нескольких номеров, в которых газета открыто выступала в поддержку системы французских коммунаров, 'Аушрине' была запрещена, а организованное вокруг нее общество студентов ушло в подполье, где продолжало выпускать периодические издания и радикализироваться дальше.\n\nНесмотря на то, что 'Аушрининкай' в своей основе было движением поэтов и интеллектуалов, оно периодически участвовало в актах террора, таких как взрывы, покушения на убийство и столкновения с полицией, быстро превратившись в пугало для литовских правых. Не секрет также, что многие члены партии социал-демократов знакомы с этим движением, либо посещая их тайные собрания, либо читая их запрещенную литературу - поэтому неудивительно, что одной из их целей является отмена этого запрета и прекращение многолетнего терроризма 'Аушрининкай'. Однако как должна произойти эта легализация?"
 LIT.205.a:0 "Легализовать их, если они отмежуются от синдикализма."
 LIT.205.b:0 "Легализуйте их сейчас же!"

 LIT.206.t:0 "Статус Бундаса"
 LIT.206.d:0 "Хотя Бунды являются профсоюзами, их организуют евреи и только для евреев. Будучи союзниками LSDP, большинство членов партии хотят позволить им сохранить свое нынешнее влияние на еврейское меньшинство. Однако радикалы критикуют бундовцев за их отрыв от остальной страны, желая сформировать национальный конгресс профсоюзов, чтобы подорвать их влияние и организовать все профсоюзы более централизованно."
 LIT.206.a:0 "Бунды - наши естественные союзники."
 LIT.206.b:0 "Более сильные профсоюзы - это выражение демократии."

 LIT.207.t:0 "Дождливая ночь в Вильнюсе"
 LIT.207.d:0 "Из-за своего происхождения как партии, противостоящей литовскому и немецкому истеблишменту, LSDP отличается тем, что проводит гораздо более тайные собрания, чем любая другая легальная политическая партия в стране, иногда в зарубежных странах или под видом сторонних организаций. Одной из таких организаций является Литовская группа по изучению французской культуры. Официально являясь внеблоковой организацией, занимающейся изучением французской культуры, искусства и литературы после революции 1919 года, она считается методом распространения влияния Интернационала в левых кругах Литвы. В связи с тем, что LSDP, похоже, повернула в сторону радикализма, литовские секретные службы в сотрудничестве со своими немецкими коллегами, наконец, решили действовать. По тайным каналам они завербовали Витаутаса Мачерниса для расследования деятельности группы и сбора информации о будущих планах партии. Вооружившись поддельными документами о своем членстве в Социал-демократической партии и слабой, кажущейся уверенной улыбкой, молодой поэт закружил шпионские головы по дождливым улицам Вильнюса, чтобы наткнуться на штаб-квартиру Группы на улице Вокечяй..."
 LIT.207.a:0 "Все кажется правильным. Вы можете пройти."

 LIT.208.t:0 "Вильнюс после дождя"
 LIT.208.d:0 "Ситуация, как описывает Мачернис в своих записках, хуже, чем может показаться. Члены LSDP, Аушрининкай и их союзники, спев Интернационал на литовском, польском и идиш, поздравили друг друга с успехами прошлого года и наметили планы на будущее. Все они были едины в том, что господство Германии и буржуазии в Литве не продлится долго. По словам двух основных докладчиков, Юстаса Палецкиса и Винцаса Галиниса, неизбежная война между Рейхспактом и Интернационалом станет прекрасной возможностью сделать последний шаг к пролетарской, синдикалистской революции..."
 LIT.208.a:0 "Мы будем наготове."

 LIT.209.t:0 "Король вступает в игру"
 LIT.209.d:0 "Как только первоначальный хаос в стране начал отступать, король Литвы Витаутас II в своей речи в Сейме объявил свою позицию по поводу последних событий. К этому моменту действующее правительство было готово к вотуму недоверия, призывы к новым выборам в Сейм наводнили общественный дискурс, а стабильности страны был нанесен серьезный удар. Король объявил, что экстремальная ситуация в стране требует принятия мер по ее стабилизации, а предательские действия социал-демократов означают, что они полностью потеряли одобрение монарха.\n\nСтепонас Кайрис был вынужден уйти, а Стасис Шалкаускис был назначен новым премьер-министром в правительстве LKDP. Надежды социал-демократов на реформы потерпели крах, и теперь только революция сможет спасти их идеалы - если она вообще произойдет..."
 LIT.209.a:0 "Конец пути, значит..."

 LIT.210.t:0 "Литовская Революция"
 LIT.210.d:0 "Победоносное шествие Третьего Интернационала во Втором Вельткриге наконец-то открыло возможность для Литвы. В течение многих лет социал-демократическое правительство, уже давно захваченное изнутри сторонниками синдикализма, играло вторую скрипку перед своим западным соседом, но теперь, когда их армии терпят поражение, а Интернационал, похоже, готов победить в борьбе за будущее Европы, шанс вырваться на свободу наконец-то появился. Руководство партии и члены кабинета министров осуществили свой план по аресту короля Витаутаса II и уже начали разоружение немецких гарнизонов в стране, провозгласив полную независимость Литвы от всех иностранных держав!"
 LIT.210.a:0 "Рабочие всего мира, объединяйтесь!"

 LIT.211.t:0 "Литва уходит от нас!"
 LIT.211.d:0 "После переворота, совершенного радикалами из правящего социал-демократического правительства Литвы, литовская монархия была упразднена, а наши войска разоружены. Новый режим немедленно провозгласил независимость и теперь угрожает отрезать нас от остальной Прибалтики. Мы должны действовать быстро, если хотим восстановить порядок."
 LIT.211.a:0 "Предатели!"

 LIT.212.t:0 "Литва уходит от нас!"
 LIT.212.d:0 "Похоже, что в Литве произошел путч, но осуществила его радикальная фракция едва переносимого 'Lietuvių Tautininkų Sąjunga' (Литовского Националистического Союза). Это вызвало шок у более консервативных членов DkP, которые рассматривали Сметону как нечто похожее на себя (конечно, по своим взглядам на то, как должна управляться нация).\n\n Эти радикалы, 'Lietuvos aktyvistų frontas' (Литовский активистский фронт), упразднили монархию в Литве и немедленно провозгласили независимость, рискуя отрезать Германию от остальной части Прибалтики. Мы должны действовать быстро, если хотим восстановить порядок."
 LIT.212.a:0 "Остзидлунг возобновлен!"

 LIT.213.t:0 "Германия объявляет войну!"
 LIT.213.d:0 "Мы получили телеграмму из Берлина о том, что между нами и Германской Империей теперь объявлено состояние войны. Они явно не собираются нас отпускать, но благодаря силе народа мы будем упорствовать и сварим этих пруссаков в их доспехах, как это сделали наши предки много лет назад."
 LIT.213.a:0 "Lietuva nenukris!"

 LIT.214.t:0 "Германия объявляет войну!"
 LIT.214.d:0 "Мы получили телеграмму из Берлина о том, что между нами и Германской Империей теперь объявлено состояние войны. Они явно не собираются нас отпускать, и маловероятно, что мы сможем выжить в одиночку. Хотя мы можем попытаться защитить нашу страну самостоятельно, отправка телеграммы в Париж с просьбой о помощи может гарантировать выживание нашего независимого Литовского государства."
 LIT.214.a:0 "Мы продержимся сами!"
 LIT.214.b:0 "Отправьте телеграмму в Париж!"

 LIT.215.t:0 "Литва подала заявку на вступление в Интернационал"
 LIT.215.d:0 "После Литовской революции и отделения от Германской Империи мы получили телеграмму из Вильнюса о том, что новое независимое государство Литва желает присоединиться к Интернационалу. Как мы должны отреагировать?"
 LIT.215.a:0 "Нам лучше без них."
 LIT.215.b:0 "За Интернациональную революцию!"

 LIT.216.t:0 "Либералы выражают свое беспокойство"
 LIT.216.d:0 "Наш продолжающийся поворот к радикальному социализму начал отталкивать наших умеренных союзников по коалиции. Члены Демократической лиги народной свободы 'Сантара', включая ее лидера Стасиса Шилингаса, выступили в Сейме, выразив свою обеспокоенность некоторыми недавними действиями нашего правительства. Они обратились к своим союзникам по коалиции с призывом пересмотреть свою позицию. Конфликты между умеренными и радикальными силами в нашей коалиции стали еще более драматичными за кадром, и стабильность нашей коалиции стала непрочной. Мы должны принять решение, чтобы одним или другим способом спасти наше коалиционное правительство."
 LIT.216.a:0 "Хорошо, мы найдем способ успокоить центристов..."

 LIT.217.t:0 "Медленная скорость реформ"
 LIT.217.d:0 "Наши медленные темпы проведения реформ начали отталкивать радикальное крыло Социал-демократической партии. Такие лейбористы, как Винцас Галинис и Юстас Палецкис, поочередно выступают в Сейме, заявляя, что действующее правительство должно быстро ускорить темп реформ, предпринять радикальные шаги по обеспечению равенства в обществе и уничтожить последние остатки оппозиции против наступающего социалистического строя. За кадром конфликт стал еще более драматичным и серьезным, настолько, что целостность Социал-демократической партии становится все более хрупкой. Мы должны принять решение, чтобы так или иначе спасти наше коалиционное правительство."
 LIT.217.a:0 "Хорошо, мы постараемся сохранить единство партии..."

 LIT.218.t:0 "Выборы в еврейскую культурную автономию"
 LIT.218.d:0 "Идея Национальной Личной Автономии предполагает, что государство должно как можно меньше вмешиваться в культурные и этнические дела, а вместо этого передать власть в этих областях автономным сообществам, которые не имеют территории, а представляют собой конгрегацию или синдикат людей, которые по собственному желанию ассоциируют себя с данной этнической группой. Эти автономные этнические общины могли бы взимать собственные налоги, создавать собственные образовательные программы и, конечно, избирать собственное руководство.\n\nСегодня в культурной автономии литовских евреев проводятся выборы. Хотя внешне доминирует Еврейский рабочий Бунд и его избирательные списки, еврейская община Литвы очень идеологически разнообразна, и хотя социализм среди них очень заметен, либеральный Фолькспартий и ортодоксальный еврейский консерватор Агудат Исраэль также пользуются большой поддержкой. Результаты выборов, несомненно, определят еврейскую культурную автономию на годы вперед, и..."
 LIT.218.b:0 "Бунд и Фолькспартия получают большинство."
 LIT.218.a:0 "Агудат Исраэль и сионисты не допускают большинства."

 LIT.219.t:0 "Выборы в польскую культурную автономию"
 LIT.219.d:0 "Идея Национальной Личной Автономии предполагает, что государство должно как можно меньше вмешиваться в культурные и этнические дела, а вместо этого передать власть в этих областях автономным сообществам, которые не имеют территории, а представляют собой конгрегацию или синдикат людей, которые по собственному желанию ассоциируют себя с данной этнической группой. Эти автономные этнические общины могли бы взимать собственные налоги, создавать собственные образовательные программы и, конечно, избирать собственное руководство.\n\nСегодня в культурной автономии литовских поляков проходят выборы. Несомненно, в исполнительном комитете автономии будет полностью доминировать Комитет литовских поляков, который исторически доминировал в избирательных округах польского большинства в Литве. Вопрос, однако, в том, какое крыло партии возьмет верх над другим - лидер партии Станислав Нарутович считает себя социалистом, но остальные члены партии определенно не следуют его примеру. Победившее крыло, несомненно, определит культурную автономию Польши на долгие годы, и..."
 LIT.219.b:0 "Левое крыло KPL остается у власти."
 LIT.219.a:0 "Правое крыло KPL восходит к победе."

 LIT.220.t:0 "Выборы в Восточнославянскую культурную автономию"
 LIT.220.d:0 "Идея Национальной Личной Автономии предполагает, что государство должно как можно меньше вмешиваться в культурные и этнические дела, а вместо этого передать власть в этих областях автономным сообществам, которые не имеют территории, а представляют собой конгрегацию или синдикат людей, которые по собственному желанию ассоциируют себя с данной этнической группой. Эти автономные этнические общины могли бы взимать собственные налоги, создавать собственные образовательные программы и, конечно, избирать собственное руководство.\n\nСегодня выборы проводятся в культурных автономиях русских и белорусов Литвы, которые объединились в одну культурную ассамблею. Восточнославянские жители Литвы исторически были менее политически активны, у них нет сильных партий по интересам меньшинств, и в целом они склоняются в пользу устоявшихся, литовских партий. Поэтому результаты выборов трудно предсказать, но они, несомненно, будут определять восточнославянскую культурную автономию на годы вперед. И..."
 LIT.220.a:0 "BNP и литовское отделение кадетов объединяют свои усилия."
 LIT.220.b:0 "Белорусский крестьянско-рабочий союз добивается плюрализма."

 LIT.221.t:0 "О вопросах нашей партийной программы..."
 LIT.221.d:0 "Если в 1921 году мы могли заявить в своей программе следующее: 'Социалистическая революция, происходящая во всем мире, и победы пролетариата в других странах... окажут поддержку рабочим Литвы и своим примером укажут путь к новому будущему', то сегодня не время выражать эту надежду слишком сильно. Не потому, что эта надежда может быть просчитана или ошибочна, а потому, что литовским рабочим нужно сначала научиться доверять друг другу и самим строить свое будущее. События последнего десятилетия лишь напоминают нам, что только те пролетарские победы являются постоянными, которые народ сумел не только приобрести, но и сохранить. \n\nРабочий класс Литвы сможет взять власть и установить социализм только тогда, когда экономические условия страны поставят нас на пролетарские рельсы или привяжут к ним большинство населения, когда это большинство станет добровольным сторонником социалистической программы.'\n\nЭти слова написал Степонас Кайрис в 1929 году, определяя и уточняя конечную цель социал-демократической партии - демократический социализм. Излишне говорить, что теперь, когда она фактически пришла к власти и была вынуждена вступить в союз с либерально-демократическими партиями, эта политика оказалась под серьезным вопросом. Пришло ли время отказаться от эволюционного марксизма и окончательно вступить в ряды капиталистических партий, или социалистическая утопия по-прежнему является нашей конечной целью?"
 LIT.221.a:0 "Мы навсегда останемся авангардом пролетариата Литвы!"
 LIT.221.b:0 "Наша цель - уменьшить ужасные последствия капитализма, а не отменить его."

 LIT.222.t:0 "Подчинение армии"
 LIT.222.d:0 "Не секрет, что Королевские вооруженные силы Литвы и социал-демократы не в лучших отношениях. Если с начальником Генштаба Стасисом Раштикисом они еще могут мириться из-за его в целом неконфронтационной позиции, то многие его подчиненные из правого крыла - это совсем другой вопрос. К ним относятся генералы Казис Шкирпа и Повилас Плехавичюс, лидеры крайне правой клики в литовской армии, которых крайне презирают литовские крайне левые и не питают к ним теплых чувств. Радикальное крыло LSDP разработало план политики по принуждению этих правых офицеров к досрочному выходу на пенсию, подчинению армии гражданским властям ценой вымывания офицерского корпуса. Однако остальные члены коалиции не согласны с масштабами программы, считая, что это слишком напоминает синдикалистский террор и неприемлемую политику в демократическом государстве.\n\nКакое решение принял премьер-министр?"
 LIT.222.a:0 "Ограничиться только настоящими предателями."
 LIT.222.b:0 "Начать чистку правого генералитета!"

 LIT.230.t:0 "Статус немецкого развития в Вильнюсе"
 LIT.230.d:0 "Волны Черного Понедельника, оставшиеся позади, привлекли внимание к экономическому положению Вильнюса. Несмотря на то, что номинально Вильнюс является столицей нашего Королевства, мы не контролируем происходящие здесь экономические процессы - в рамках наших соглашений с Германской Империей в 1920-х годах он был определен как город для немецких инвестиций и развития. Экономическое регулирование и налоги здесь свободные, но банкротство или эвакуация наших немецких инвесторов означает, что в экономике города осталась зияющая дыра. Компании, принадлежащие как Бундасу, так и местным литовским инвесторам, пытаются по мере сил заполнить эту дыру, и и те, и другие протестуют против прогерманских правил и норм. Поскольку Кайзеррейх переживает множество проблем у себя дома, у нас есть уникальная возможность заявить о своей экономической независимости от Германии без непосредственных последствий. Что делать с этими правилами, а также с оставшимися, заброшенными немецкими активами?"
 LIT.230.a:0 "Это пятно на нашей гордости и экономике будет полностью устранено!"
 LIT.230.b:0 "Используйте эту возможность для государственного контроля над экономикой города."
 LIT.230.c:0 "Внести изменения в правила, чтобы дать преимущества местному бизнесу."

 LIT.231.t:0 "Непрошеный визит"
 LIT.231.d:0 "Сегодня в Вильнюс прибыл интересный гость. Принц Вильгельм фон Урах, опальный старший брат Витаутаса II, с тех пор сделал карьеру в автомобилестроении - благодаря покровительству их покойного отца и обширным связям он получил работу в компании Daimler-Benz как в инженерном отделе, так и в качестве исследователя новых мест, где компания может обосноваться. Сегодня он добивается аудиенции непосредственно у своего брата, прося помощи в убеждении кабинета министров разрешить строительство крупного завода Daimler-Benz под Вильнюсом.\n\nПрибытие такого титана немецкого производства, безусловно, обеспечит рост доходов, а также большое количество рабочих мест для безработных - однако литовские СМИ, конечно же, уловят фаворитизм."
 LIT.231.a:0 "Черт бы их побрал, это полезно для нации!"
 LIT.231.b:0 "Уходи."

 LIT.232.t:0 "Вильгельм не сдается"
 LIT.232.d:0 "Получив отказ от брата, принц Вильгельм начал искать другие возможности - однако, будучи опозоренным в стране, а также не имея значимых контактов за пределами королевского двора, он не смог найти сторонников. Таким образом, принц Вильгельм вернулся в Германию с пустыми руками, хотя компания Daimler-Benz не оставила попыток расширить свое присутствие на Востоке."
 LIT.232.a:0 "Интересно."

 LIT.233.t:0 "Daimler-Benz Ost"
 LIT.233.d:0 "Компания Daimler-Benz объявила о создании нового филиала компании - Daimler-Benz Ost, заявленной целью которого является развитие автомобильного производства компании и создание новых автомобильных заводов в восточных провинциях Германии - уже подписано соглашение о создании первого завода в Мемеле. Ходят слухи, что изначально компания планировала расширяться дальше на восток, но не смогла заключить выгодную сделку с правительством Литвы."
 LIT.233.a:0 "Они могли бы построить это здесь."

 LIT.234.t:0 "Торжественное открытие"
 LIT.234.d:0 "Daimler-Benz Ost официально начал работу, и первый автомобильный завод в Мемеле уже приносит дивиденды, а также дает работу сотням людей. За день до открытия принц Вильгельм позвонил своему брату из Малой Литвы, объяснив, что он разочарован принятым решением, и его боссы отныне не будут высокого мнения о Литве. Через неделю после этого появились первые язвительные сообщения в СМИ, в которых жаловались на упущенные немецкие инвестиционные возможности, которые теперь перетекают через немецкую границу."
 LIT.234.a:0 "Черт возьми!"

 LIT.235.t:0 "Daimler-Benz Lithuania"
 LIT.235.d:0 "Компания Daimler-Benz объявила о создании нового филиала компании - Daimler-Benz Lithuania, заявленной целью которого является развитие автомобильного производства компании и создание новых автомобильных заводов в соседней с Германией стране - уже создан первый автомобильный завод в Вильнюсе. На торжественном открытии завода присутствовали многочисленные политические деятели, а также король и принц Вильгельм. Хотя далеко не все в литовском правительстве рады дальнейшему экономическому влиянию Германии в стране, нельзя отрицать, что выгода уже поступает. С каждым днем на работу в компанию принимается все больше и больше людей."
 LIT.235.a:0 "Идеально."

 LIT.249.t:0 "Национальная гвардия 'Железный волк'"
 LIT.249.d:0 "Литовские военные, исторически были убежищем для правого крыла, служили местом принятия националистических и авторитарных личностей - наиболее радикальные из них объединяются в так называемый 'спортивный клуб', известный как Национальная гвардия 'Железный волк' (Geležinis vilkas). Хотя номинально 'Железный волк' является союзником Литовского Националистического Союза, на самом деле он предан исключительно Аугустинасу Вольдемарасу, а многие из его членов, как предполагается, играют ключевую роль в подпольном LAF.\n\nСлужащий объединяющей силой для солдат и офицеров правых националистов, 'Железный волк' трудно определить идеологически, за исключением общего ярлыка 'национал-популиста', хотя у них есть некоторые объединяющие мысли. Видение 'Железным волком' идеального литовского государства лучше всего выразил один из главных идеологов организации, кавалерийский офицер Юозас Томкус в подпольной газете 'Tautos kelias'. Вельткриг и последующие годы доказали две вещи - что все войны впредь будут выигрываться не только оружием и регулярными войсками, но и мобилизацией всего народа на войну; и что Литва обречена в конечном итоге оказаться в войне, и тому, кто настолько глуп, чтобы считать, что сейчас мирное время, не место в стране. Единственный способ для Литвы выжить - это стать армией: от мужчины на фронте до женщины в тылу, от профессора в лабораториях и рабочего на заводах - все люди и все ресурсы должны быть направлены на национальную оборону. Каждый литовец должен быть обучен владению оружием и знать свое место в вооруженной нации. Такая нация будет абсолютно неприступной и ее невозможно будет уничтожить."
 LIT.249.a:0 "Понятно..."

 LIT.250.t:0 "LAF меняют тактику"
 LIT.250.d:0 "Народ Литвы переживает не что иное, как полный террор, поскольку LAF начали новую волну террористических атак в городах и поселках по всей стране. Хотя мы долгое время задавались вопросом, как и где они получают снабжение и оружие, наша разведка сообщила, что, похоже, их снабжает Россия. Хотя наша разведка установила, что LAF недостаточно сильны, чтобы свергнуть наш режим путем гражданской войны, очевидно, что LAF довольствуются тем, что просто препятствуют правительству и его реформам. Их пропаганду можно встретить в городах по всей Литве с листовками, описывающими серьезные недостатки и провалы правящей администрации. Если они действительно выбрали насилие для передачи своего послания, то нам, возможно, придется ответить таким же насилием, чтобы раз и навсегда покончить с их мятежом."
 LIT.250.a:0 "Ибо все взявшие меч, мечом погибнут."

 LIT.251.t:0 "Промышленный саботаж"
 LIT.251.d:0 "Сегодня утром жители Вильнюса проснулись от ужасающего зрелища и звука: на заводе взорвалась бомба, в результате чего несколько человек погибли и десятки получили ранения. Бомба серьезно повредила завод, а также нанесла ущерб местной инфраструктуре. Ответственность за нападение взял на себя не кто иной, как LAF, который утверждает, что целью нападения был удар по немецким предприятиям в Литве. Хотя реакция местных пожарных и полицейских заслуживает восхищения, многие местные жители крайне встревожены, а некоторые даже обвиняют литовское правительство в бездействии. Растет даже ропот, что действия правительства в последние дни только провоцируют LAF на организацию новых террористических атак. Если мы хотим вернуть доверие нашего народа, то мы должны удвоить наши усилия, чтобы показать людям, что мы можем их защитить!"
 LIT.251.a:0 "Мы победим!"

 LIT.252.t:0 "Нападение на оружейный завод"
 LIT.252.d:0 "Только вчера вечером на оружейном заводе в Каунасе произошел взрыв, в результате которого была разрушена целая линия по производству вооружения. По сообщениям с места событий, погибших нет, но есть раненые среди рабочих. Ответственность за нападение взял на себя никто иной, как LAF, которые заявили, что их атака была направлена на подрыв позиций Германии в нашей стране. Восстановление разрушенной промышленности займет время, но наши граждане с каждым днем все больше устают от насилия. Если мы хотим вернуть поддержку нашего народа, мы должны уничтожить LAF как можно скорее, пока они не предприняли более радикальные меры."
 LIT.252.a:0 "Они заплатят за это!"

 LIT.253.t:0 "Все тихо"
 LIT.253.d:0 "После нескольких недель насилия, кровопролития и терроризма LAF... исчезли. Как крысы в тени, похоже, что либо правительство подавляет деятельность LAF, либо LAF планирует что-то другое, возможно, более зловещее, чем их предыдущие действия. Хотя сторонники жесткой линии настаивают на том, чтобы военные активно искали LAF, поиск LAF был бы сродни поиску иголки в стоге сена без каких-либо сведений об их местонахождении. К сожалению, похоже, что мы должны ждать, пока они сделают первый шаг, прежде чем мы разгромим их раз и навсегда..."
 LIT.253.a:0 "Тихо... слишком тихо..."

 LIT.254.t:0 "Неудачная атака"
 LIT.254.d:0 "Сегодня военное командование в Вильнюсе было в полном восторге, когда до них дошли новости о фактической победе. Оказывается, в своем тщеславном высокомерии псы LAF попытались средь бела дня совершить налет на небольшую военную заставу под Каунасом. Скорее всего, они намеревались напасть на базу исключительно ради припасов, так как они были в бегах и, вероятно, у них заканчивалось топливо для их так называемого восстания. Нанеся глупый удар по базе, защитники вели огонь с укрепленных позиций и вышек, заваленных мешками с песком, отбиваясь от сил LAF, словно рыба в бочке. Наконец, понеся значительные потери, LAF снова скрылись в лесу, но не сразу, оставив своих раненых и павших товарищей. Новости о победе достигли улиц всех литовских городов, а военные и правительство похвалили за ответные действия. Наконец-то мы добились большого успеха, что свидетельствует о силе нашего правительства и верности наших военных Литве!"
 LIT.254.a:0 "Доброе избавление."

 LIT.255.t:0 "Подрыв железной дороги"
 LIT.255.d:0 "Жители вдоль железной дороги Каунас-Вирбалис проснулись от громкого взрыва и облака дыма посреди ночи. Судя по всему, террористы LAF в темное время суток нанесли быстрый удар и так же быстро скрылись в литовских лесах. Подтекст их атаки очевиден: железнодорожные линии в Литве играют ключевую роль в снабжении и транспортировке Рейхспакта, и без них войска на восточных границах Рейхспакта будут испытывать трудности с продовольствием и боеприпасами. Хотя мы отправим восстановительные бригады, чтобы быстрее наладить работу наших поездов, последнее нападение отражает все более жестокий характер LAF. Мы позаботимся о том, чтобы, когда мы найдем их, они заплатили за свои преступления."
 LIT.255.a:0 "Мы поймаем их!"

 LIT.256.t:0 "Нападение на военный склад"
 LIT.256.d:0 "Военный склад в Бялыстоке, расположенный недалеко от польско-литовской границы, подвергся внезапному ночному нападению. По сигналу внезапно выпущенной сигнальной ракеты силы LAF набросились на заставу, целясь по кому попало и во что попало, а также сбивая с высоты паникующих дезертиров. Большинство из них вначале запаниковали, но лоялисты начали мужественную оборону, используя легкие пулеметы депо для подавления противника. Однако, несмотря на доблестные попытки, повстанцы LAF скрылись в глубине Кнышинского леса, а защитники были слишком измотаны, чтобы преследовать их. К тому времени, когда солнце окончательно взошло, военные подкрепления закончили тушить последние пожары. Ущерб, нанесенный промышленному центру города, оценивается как легкий и умеренный, но потерянные жизни были невосполнимы."
 LIT.256.a:0 "Эти ублюдки заплатят."

 LIT.257.t:0 "Битва на улицах"
 LIT.257.d:0 "В результате совершенно дерзкого нападения, которое, несомненно, было мотивировано расовой ненавистью, город Пабраде средь бела дня подвергся атаке сил LAF. В хаотичном бешенстве LAF набросились на центр города, сея хаос и разрушения повсюду. Еврейское население города, составлявшее почти треть жителей, в ужасе бежало из города. Однако крики о помощи не остались неуслышанными, и сигнал тревоги дошел до местного гарнизона литовских военных, которые сразу же прибыли в город. После интенсивной перестрелки на улицах города, LAF бежали, но ущерб уже был нанесен. Дома, магазины и предприятия стали мишенями в оргии насилия, и хотя военные восстановили порядок, этот инцидент, несомненно, встревожил многих литовцев. Как видно из этого нападения, очевидно, что LAF становятся сильнее день ото дня, и всех волнует вопрос: когда они вернутся."
 LIT.257.a:0 "Даже средь бела дня?"

 LIT.258.t:0 "Армия сохраняет нейтралитет"
 LIT.258.d:0 "В то время как гражданские беспорядки в Королевстве набирают обороты, Королевские силы обороны Литвы становятся свидетелями все большего раскола. Неоспоримо, что среди офицерского корпуса, особенно среди более радикальной молодой гвардии, есть симпатии к Вольдемарасу. Начальник штаба вооруженных сил Стасис Раштикис, однако, попытался сориентироваться в этом вопросе, удерживая сторонников LAF в стороне, но не запрещая им командовать. Пока что армия на стороне законного правительства, но терзающие душу сомнения все еще остаются."
 LIT.258.a:0 "Не отлично, но и не ужасно."
 
 LIT.259.t:0 "Притеснения меньшинств"
 LIT.259.d:0 "Из южных провинций поступают сообщения об ужасающих актах, совершенных членами Активистского фронта. Чтобы закрепить и донести до людей идею о том, что они выступают за 'Литву для литовцев', эти националисты преследуют и нападают на польские, белорусские и еврейские меньшинства, выгоняют их из домов в городах и нападают на видных лидеров этих этнических групп. Чаще всего на это насилие отвечали насилием - Еврейский рабочий Бунд начал организовывать отряды самообороны для защиты своих членов, как и поляки в Бялыстоке, и они вступали в перестрелки с 'Волками', как прозвали парамилитаристов LAF."
 LIT.259.a:0 "Мы будем защищать своих!"

 LIT.260.t:0 "Литва в огне"
 LIT.260.d:0 "Насилие. Каждый день заголовки газет кричат только о насилии, совершаемом LAF. На улицах северной Литвы тротуары окрасились кровью. Волки Вольдемараса бродят по улицам в поисках добычи, и их жертвами часто становятся поляки. Их насилие дошло до того, что жертвами становятся священники; один польский священник был тяжело ранен после того, как его сильно избили члены LAF. Католическая организация Ateitis с каждым днем становится все более воинственной, возмущенная бездействием военных и защитой своих священников. Ходят слухи, что члены LŠS также являются сторонниками Вольдемараса - серьезный признак того, что, возможно, база поддержки LAF более обширна, чем на бумаге. Старый польский генерал Зелиговский настойчиво требует от правительства более решительных действий, иначе поляки организуются и начнут защищаться."
 LIT.260.a:0 "Мы должны действовать!"
 
 LIT.261.t:0 "Загадочная история Kauno Radiofonas"
 LIT.261.d:0 "Два дня назад радиостанция Kauno Radiofonas, внезапно заглохла, и ее вещание прекратилось. Полиция, вызванная обеспокоенными гражданами, была немедленно вызвана в штаб-квартиру, но обнаружила лишь пустое здание, а все оборудование таинственным образом исчезло. Не успела эта история получить огласку в национальных газетах и стать достоянием общественности, как загадка разрешилась сама собой - радиостанция Kauno Radiofonas снова начала передавать сообщения. Послание было ясным - это была речь ненависти к полякам, евреям, немцам и всем другим 'паразитам', развращающим литовскую нацию. Мы попытались выследить террористическое радио, но безрезультатно, но они не могут вечно транслировать свою пропаганду."
 LIT.261.a:0 "Дайте зеленый свет на уничтожение этой пародии!"
 
 LIT.262.t:0 "Агитация радиостанций"
 LIT.262.d:0 "Полиции удалось взять штурмом одно из укрытий LAF, ведущее радиопропаганду. После длительного поиска вся информация о партии была собрана и передана нескольким членам правительства, армии и самому Шалкаускису.\n\nК шоку Шалкаускиса, оказалось, что один из его ближайших друзей, Антанас Мацейна, причастен к террористам LAF, а члены его Naujoji Romuva помогали или прямо участвовали в террористических атаках LAF. Чтобы еще больше усложнить ситуацию, члены Ateitis, христианской молодежной организации, тесно связанной с Шалкаускисом, были скомпрометированы LAF, и они уже провели некоторую внутреннюю чистку. Несколько членов были исключены из организации, хотя, похоже, коррупция и аморализм влияния LAF гораздо глубже, чем кто-либо мог предположить."
 LIT.262.a:0 "Они выбрали не ту сторону."

 LIT.263.t:0 "Сотрудничество Мацейны обеспечено"
 LIT.263.d:0 "Сдавшись местным властям, Антанас Мацейна был спешно препровожден в тюремную камеру в Вильнюсе. Чтобы узнать больше о руководстве, перемещениях и местонахождении LAF, Мацейна подвергся жестокому допросу со стороны литовской армии. Несмотря на сопротивление Мацейны, судя по всему, суровые методы литовских военных принесли свои плоды, так как Мацейна окончательно сломался. Он рассказал, что после захвата его последователи стали стекаться в Вольдемарас, а среди руководства LAF, похоже, начались внутренние волнения. Он также раскрыл критические перемещения и укрытия LAF и даже раскрыл местонахождение Витаутаса Атланты, своего соперника. Тем не менее, это была жизненно важная победа в борьбе с LAF, поскольку их руководство кажется все более хрупким. После того, как их передвижения раскрыты, военные наконец-то могут начать действовать. Мацейна обратился с просьбой об амнистии, утверждая, что он никогда не верил, что LAF прибегнет к насилию, и что он был одним из самых ярых противников терроризма внутри LAF. Прав ли он или нет, будет решать жюри, но он будет сидеть в своей холодной камере, размышляя о своих действиях и решениях, которые привели его сюда."
 LIT.263.a:0 "Хорошая информация, скоро мы их поймаем."

 LIT.264.t:0 "Захват Алантаса"
 LIT.264.d:0 "Сеть вокруг Витаутаса Алантаса затягивается уже довольно давно, и наконец мы имеем представление о его оперативной базе. Группа отобранных элитных солдат была послана захватить Алантаса, живого или мертвого, и обнаружила, что предполагаемое местонахождение - небольшая усадьба в тихой части страны. Ворвавшись в деревню, они нашли Алантаса в его доме, но празднование было прервано, когда Алантас сообщил солдатам, что он фактически рассорился с Вольдемарасом. Вскоре на отряд напала небольшая группа вольдемарининкай, которых их лидер послал уничтожить Алантаса. Вольдемарининкай не смогли справиться с дисциплинированными и опытными ветеранами, и вскоре их разгромили. Алантас, сильно опасаясь за свою жизнь, добровольно сдался литовской армии и заявил, что будет сотрудничать и выдаст все, что нужно литовской армии."
 LIT.264.a:0 "Пора заканчивать игру."

 LIT.265.t:0 "Железная клетка для железного волка"
 LIT.265.d:0 "Руководство LAF было фактически распущено, а его члены в основном были рассеяны по ветру. Информация, полученная от Мацейны и Алантаса, показала, что LAF ослабла из-за внутренних конфликтов в руководстве, которые грозили развалить партию. Несмотря на то, что Вольдемарас был фактическим лидером LAF и не имел конкуренции, его центральное местоположение в глубине литовского леса было раскрыто, а его силы становились все более тонкими и измотанными. По данным разведки, круг Вольдемараса становился все меньше, и сейчас он был наиболее уязвим. С одобрения Шалкаускиса военные спланировали операцию с участием отобранных добровольцев, не имевших никаких связей с LAF. Наконец, пришло время избавить Литву от этого ужасного кошмара и покончить с мерзкой угрозой LAF раз и навсегда."
 LIT.265.a:0 "Наконец, мы можем покончить с этими неприятностями."

 LIT.266.t:0 "Вольдемарас низложен"
 LIT.266.d:0 "Под покровом темноты элитная литовская пехота скрытно продвигалась вперед, пока не наткнулась на место, раскрытое Алантасом и Мацейной, - небольшой комплекс в глубине литовского леса. Бесшумно расправившись с охраной, патрулировавшей окрестности, добровольцы ворвались в здание с автоматами наперевес, и грохот выстрелов эхом разнесся по лесу, нарушив тишину ночи. Силы LAF, охранявшие Вольдемарас, яростно сопротивлялись до самого конца, но многие из них были уничтожены, а раненые сразу же сдались армии. Наконец, стрельба прекращается, и добровольцы ищут Вольдемараса среди трупов и разрушений, оставшихся после стычки. Его находят мертвым, с пулей в голове, и хотя неясно, был ли он застрелен в перестрелке или покончил с собой, ясно одно - литовский Железный Волк пал."
 LIT.266.a:0 "Волк мертв..."
 
 LIT.267.t:0 "Успешный рейд"
 LIT.267.d:0 "Подразделения Королевской Литовской армии успешно захватили укрытие LAF после короткой, но интенсивной перестрелки. К сожалению, большинству террористов удалось скрыться вместе с их тайником с оружием, однако, несмотря на это, стычка отмечается как победа. Одно за другим укрытия террористов исчезают с карты, заставляя преступников отступать все дальше в леса и небольшие деревни в сельской местности, где у них все еще много верных сторонников."
 LIT.267.a:0 "Вперед!"

 LIT.268.t:0 "Кровавый бизнес"
 LIT.268.d:0 "Настоящими жертвами этого кровавого месива являются те, кто просто пытается обеспечить свои семьи. На каждого убитого приходится одна страдающая семья. Несмотря на усилия правительства по оказанию помощи и решительное осуждение противников партизан, многие ставят под сомнение смысл всего конфликта. В новостях снова появляются сообщения о мирных жителях, попавших под перекрестный огонь или в результате бомбежек LAF против военных. Многие отмечают, что жесткие меры со стороны военных не слишком способствуют уменьшению базы поддержки LAF - наоборот, кажется, что пролитая кровь только подкрепляет слова Вольдемараса."
 LIT.268.a:0 "Террорист не может скрываться вечно."

 LIT.269.t:0 "Крепость Вольдемарининкай"
 LIT.269.d:0 "Сегодня мы одержали крупную победу - наши силы захватили крупный склад оружия LAF. Хорошо спрятанный подвал был обнаружен после легкого 'принуждения' местных крестьян, что дало нам всю информацию для штурма укрытия и захвата большей части террористической ячейки. При дальнейшем расследовании оказалось, что тайник заполнен российским стрелковым оружием и самодельной взрывчаткой, и даже несколькими легкими минометами. Это должно помешать усилиям LAF в организации дальнейших эффективных атак против нас."
 LIT.269.a:0 "Молодцы."

 LIT.270.t:0 "Нет контакта"
 LIT.270.d:0 "В последнее время в лесах было тихо. LAF молчали, несомненно, собираясь с силами, пока наши войска неустанно искали их укрытия. Затишье в насилии дало храбрым гражданам нашего королевства момент облегчения среди мятежа."
 LIT.270.a:0 "Тихо..."
 
 LIT.271.t:0 "LAF растет"
 LIT.271.d:0 "Воодушевленный успешным нападением на короля Витаутаса, Литовский Активистский Фронт(LAF) объявил нынешнее правительство [LIT.GetLeader] нелегитимной немецкой марионеткой. Насилие начало охватывать сельскую местность, так как пока еще неуправляемые подразделения армии и полиции едва могут выйти из своих казарм.\n\nПохоже, что в ближайшие недели и месяцы Литву ожидает жестокая борьба."
 LIT.271.a:0 "Это будет кроваво."

 LIT.300.t:0 "Переворот в Вильнюсе"
 LIT.300.d:0 "После нескольких недель подготовки, план был приведен в действие. Десятки ячеек LAF в Вильнюсе появились ночью, и при поддержке заговорщиков-единомышленников из близлежащего гарнизона они быстро взяли под контроль мосты через реку Нерис и другие ключевые места в городе. Часть лоялистов правительства была разоружена после короткой перестрелки, в то время как многие другие все еще оказывают сопротивление из своих укрытий по всему городу. В хаосе переворота банды людей Вольдемараса начали беспорядочное насилие против всех, кого считали предателями. Тысячи поляков, евреев и просто литовцев, не желающих поддерживать радикалов, в панике бежали, еще больше забив дороги из Вильнюса. Судьба столицы висит на волоске, пока верные правительству силы пытаются выиграть время для подкрепления."
 LIT.300.a:0 "После кровопролитной борьбы LAF получают отпор."
 LIT.300.b:0 "Вильнюс пал под ударами повстанцев!"

 LIT.301.t:0 "Бялысток отделяется!"
 LIT.301.d:0 "Несмотря на успех национального восстановления, кажется, что подлые поляки работают против нашей нации! Мы получили сообщение о том, что вчера собралась польская ассамблея и осудила наш режим - скорее всего, при поддержке Варшавы. Более того, они заявили, что польское меньшинство в Бялыстоке не будет в безопасности под нашей властью, и они сделали еще один шаг вперед, объявив о своем полном отделении от нашей страны. Сегодня польские солдаты пересекли границу и объявили, что город 'по праву' возвращен Польше. Хотя мы приветствуем изгнание поляков с нашей родины, польское государство украло наши земли - этот акт мы не забудем."
 LIT.301.a:0 "Будь они прокляты!"

 LIT.302.t:0 "Валкавискас отделяется!"
 LIT.302.d:0 "Мы получили предательские новости из Валкавискаса. Оказывается, местное белорусское население Валкавискаса осудило наш режим как нелегитимный, ссылаясь на то, что наша политика будет угрожать исключительно жизни белорусов. Мы получили сообщение, что белорусская община проголосовала за отделение от Литвы и изгнала местный гарнизон, взяв в руки оружие. Более того, похоже, что их действия были поддержаны непосредственно Минском, поскольку [WHR.GetAdjective]ие солдаты перешли на территорию Литвы, ликвидируя пограничные посты. Мятежные элементы в Валкавискасе немедленно согласились на присоединение к [WHR.GetAdjective]ой нации. Хотя мы приветствуем изгнание белорусов с наших земель, мы не потерпим такого откровенного воровства на литовской земле!"
 LIT.302.a:0 "Мы нанесем ответный удар!"

 LIT.303.t:0 "Распад Литвы"
 LIT.303.d:0 "Королівство Литва пало, и радикальный националистический Литовский Активистский Фронт захватил власть в стране. Во главе с камарильей национал-популистских лидеров она погрузилась в хаос и беспорядок. Нет сомнений в том, что жизни наших соотечественников, живущих на литовской земле, находятся под угрозой со стороны националистического режима. Если мы не вмешаемся и не предпримем меры - мы оставим нашу кровь волкам.\n\nЮжные государства в составе Литвы, сопротивляясь продолжающемуся в Литве хаосу, пересилили гарнизон в своем регионе, и наши силы заняли эти территории.  Они с радостью принимают нашу защиту и восторженно приветствуют наших солдат, марширующих по улицам. Наши земли снова воссоединились!"
 LIT.303.a:0 "Niech żyje Polska! Wiwat armia! Nasi przyszli!"
 LIT.303.b:0 "Vaŭkavysk, Radzima čakała ciabie!"

 LIT.305.t:0 "Разваливающаяся троица"
 LIT.305.d:0 "Вольдемарас, Алантас и Мацейна - трое мужчин, не желающих отступать даже ради своей дорогой Литвы. Определенное чувство паранойи витает над правящей троицей с тех пор, как они забрали страну себе. Их сторонники, возможно, еще более недоверчивы друг к другу, поскольку большую часть мятежа они действовали в отдельных ячейках. Особенно 'крипто-большевики' Мацейны вызвали гнев 'волков' Вольдемараса, доходило до открытых стычек во время битвы за Вильнюс. Группа Алантаса, будучи меньше, чем 'Волки', но возможно, более радикально мыслящая, настороженно относится к намерениям Вольдемараса взять под контроль национальное обновление, опасаясь, что он использует свое преимущество, чтобы подавить своих так называемых "союзников", прежде чем они смогут двинуться на него - как сделал бы любой из трех, если бы мог. \n\nНа фоне этой паранойи, тайная встреча между Алантасом и Мацейной состоялась в одном из их убежищ на окраине Вильнюса: и тема встречи - не что иное, как государственная измена. Предложение Мацейны просто: двое мужчин должны отложить в сторону свои идеологические разногласия и отрубить голову волку, чтобы не потерять свою."
 LIT.305.a:0 "Мы будем работать вместе, просто чтобы выжить."
 LIT.305.b:0 "Сейчас не время для предательства..."

 LIT.306.t:0 "Падение Железных Волков"
 LIT.306.d:0 "Августинас Вольдемарас, де-факто правитель Литовского Национального Государства, был сегодня застрелен. Фактические события остаются неясными - некоторые винят немецкого убийцу, в то время как другие быстро указывают пальцем на так называемых 'союзников' Вольдемараса. Потеря человека, который превратил группу активистов в настоящую, национальную революцию, сильно подорвала дух его последователей, которые начали дебаты, чтобы найти достойного преемника Железного Волка. Несмотря на крики о необходимости найти лидера среди своих, даже идеалисты вынуждены признать, что два оставшихся в руководстве LAF человека, Витаутас Алантас и Антанас Мацейна, возможно, единственные, кто может возглавить экзистенциальную битву.\n\nДебаты велись ожесточенно - Мацейна верит в окончательное уничтожение буржуазии, силу и обновление литовского рабочего, конец социальной и экономической несправедливости. По мнению Мацейны, именно капитализм является причиной морального и экономического упадка Литвы, и только через Церковь и литовскую культуру Литва вновь обретет свой путь. С другой стороны, Алантас считает, что Литва должна вернуться к своим народным истокам, к временам богов предков, и что церковь - это не более чем иностранное вмешательство в историю и культуру Литвы. Алантас считает, что общество должно быть сильно милитаризировано, но его экономическая позиция гораздо более либеральна, чем радикальное распределение богатства, за которое выступает Мацейна. Оба мужчины согласны с тем, что литовское общество должно быть только для литовцев и управляться только литовцами - но, похоже, это быстро становится единственным, в чем они согласны.\n\nПосле нескольких часов речей и политиканства Алантас, наконец, сорвался и осудил Мацейну как агента социалистов, предателя, который организовал убийство Вольдемараса. Ответ Мацейны был не менее резким, он назвал Алантаса не более чем человеком с диктаторскими амбициями, который планирует уничтожить Церковь в Литве. Оба человека предлагают убедительные аргументы остаткам LAF, и тот, кто сможет склонить на свою сторону больше остатков, несомненно, будет контролировать партию."
 LIT.306.a:0 "Остатки вернулись в Vairas!"
 LIT.306.b:0 "Остатки вернулись в Naujoji Romuva!"

 LIT.307.t:0 "Восхождение Железных Волков"
 LIT.307.d:0 "Предатели, предатели, предатели! Эти слова звучат в зале заседаний LAF, когда Вольдемарас снова и снова обличает своего бывшего 'союзника', Антанаса Мацейну. Его притащили на 'суд' после кровавой битвы между Волками и людьми, яростно преданными предательскому делу Мацейны. В инсценировке суда выясняется, что Мацейна участвовал в заговоре с целью убийства единственного, истинного лидера Литвы - и эти откровения исходят не от кого иного, как от Алантаса, который поделился своим рассказом о теневых переговорах о предательстве, начатых Мацейной. В вердикте никто не сомневался - жюри, выбранное Вольдемарасом, объявило Мацейну и его организацию врагами государства и приговорило к смертной казни через расстрел. После того как выстрелы отправили одного из троих на встречу с Создателем, Вольдемарас обращается к своему оставшемуся соправителю Алантасу, чье участие в заговоре многим кажется сомнительным. Вольдемарас предоставляет ему простой выбор - признать Вольдемараса единственным и суверенным правителем Литвы, как и положено верному последователю, или предстать перед судом за участие в так называемом 'Деле Мацейны'. Практически под дулом пистолета Алантас понимает, что его загнали в угол, и сдается - таким образом, Вольдемарас одним махом обеспечил себе положение, а Железные Волки готовы служить своему Таутосу Вадасу."
 LIT.307.a:0 "Предатели."
 
 LIT.310.t:0 "Встреча с Анантасом Меркисом"
 LIT.310.d:0 "Управлять страной не так просто, как управлять армией, и теперь, когда война с LAF закончилась, гражданское население жаждет возвращения к стабильности. Мэр Каунаса, Анантас Меркис предложил генералу Плехавичюсу свою поддержку в достижении этой цели. Будучи лидером сомнительной честности и странных финансовых дел, он, тем не менее, имеет опыт управления, которого, безусловно, не хватает армии.\n\n С его помощью Плехавичюс надеется, что к его режиму присоединятся другие люди с похожими взглядами, создав эффективную гражданскую бюрократию."
 LIT.310.a:0 "Если он будет на нашей стороне, это пойдет на пользу всем."

 LIT.311.t:0 "Коронация короля"
 LIT.311.d:0 "Литва, похоже, перебирает королей, как турок перебирает сигареты. Учитывая, что это уже третий король за последнее десятилетие, литовский народ, особенно в эти мрачные времена, не понимает величия такого события. Тем не менее, правительство сделало все возможное, чтобы Эберхард получил коронацию, подобную коронации Великого Князя. Улицы, ведущие к Вильнюсскому кафедральному собору, были увешаны атрибутикой Великого Княжества, а на улицах стояли люди, которым обещали бесплатный отпуск, если они придут на церемонию.\n\nКогда король публично принял корону и дал клятву служить Литве, он повернулся к трибуне и начал свою речь. В отличие от своего покойного брата, Эберхард, коронованный как Миндаугас III, произнес свою речь на литовском языке, а затем с легкостью перешел на польский и идиш. Закончил он свою речь на белорусском языке, хотя было видно, что он все еще пытается выучить этот язык. В целом его речь была о том, что Литва должна сделать шаг вперед, вместе как нация, и что истинная угроза - внешняя, истинная угроза - Россия. Последний комментарий вызвал мощный рев, толпа скандировала имя Миндаугаса, Плехавичюс улыбался, куря свою трубку, и было слышно, как он сказал..."
 LIT.311.a:0 "Он совсем не похож на своего брата... У этого ублюдка есть яйца"

 LIT.312.t:0 "Угроза на Востоке"
 LIT.312.d:0 "[LIT.GetLeader] произнес речь о настоящей угрозе Литве, а именно о русской угрозе. По его словам, независимо от родного языка, литовцы объединяют страну, а русские угрожают существованию каждого гражданина, поэтому необходимо сделать все возможное для борьбы с этой угрозой. Эта речь была одобрена как армией, так и сотрудничающей с ней частью гражданской бюрократии.\n\nПохоже, что, как и его брату, народ дал ему титул. Для Витаутаса это был Король-Архитектор, а для Миндаугаса - Король-Воин."
 LIT.312.a:0 "Этот человек с каждым днем становится все смелее."

 LIT.313.t:0 "Новая конституция"
 LIT.313.d:0 "Правящая коалиция предложила новую конституцию Литвы, которая должна завершить стабилизацию страны.\n\nПредлагаемая новая конституция вводит широкие полномочия для законодательной власти, расширяет роль короля в правительстве и урезает различные личные свободы, которые предоставляла старая конституция. Немногочисленные недоброжелатели утверждают, что это полный захват литовских институтов кликами, лояльными Плехавичусу и королю, но официальная правительственная пропаганда усиленно опровергает эту версию.\n\nВ соответствии с демократическими традициями, правительство организовало недельный плебисцит, во время которого все взрослое население Литвы может принять или отвергнуть новую конституцию открытым голосованием."
 LIT.313.a:0 "Нет, тайное голосование не является необходимым условием демократии."

 LIT.314.t:0 "Обвинения в неправомерных действиях"
 LIT.314.d:0 "Хотя, по словам правительства, голосование проходит без проблем, независимые иностранные СМИ утверждают обратное, в основном обвиняя открытое голосование и жесткие действия полиции.\n\nОдна [AUS. GetAdjectiveCap]ая газета описала события, напоминающие знаменитые недемократические выборы в Венгрии в XIX веке, с запугиванием избирателей, подтасовкой голосов и избиением жандармерией тех, кто не поддерживает инициативу правительства.\n\nТакого осуждения не последовало из других стран, причем самый главный союзник Литвы, [LIT.OVERLORD.GetAdjectiveCap]ое министерство иностранных дел, также хранит молчание по этому вопросу."
 LIT.314.a:0 "Звучит как мятеж."

 LIT.315.t:0 "Результаты"
 LIT.315.d:0 "После недели бешеного голосования, когда несколько оппозиционных активистов получили тяжелые ранения, подведены итоги конституционного референдума в Литве. Вся Литва ждет результатов с затаенным дыханием."
 LIT.315.a:0 "Референдум проходит даже с 44,11%."
 LIT.315.b:0 "Референдум проходит с результатом 103,5%"

 LIT.316.t:0 "Новое Королевство"
 LIT.316.d:0 "По мере того, как оседает пыль после плебисцита, а раны выжившей оппозиции начинают медленно затягиваться, над Литвой восходит новое солнце.\n\nСейчас страна несомненно изменилась, и клики вокруг Плечхавичюса и короля утвердили свою власть на длительный срок. Вопрос о том, как они будут преобразовывать Литву, остается открытым."
 LIT.316.a:0 "За стабильность приходится платить"

 LIT.317.t:0 "Совместная борьба"
 LIT.317.d:0 "В Литве солдаты разных национальностей вместе сражались против террористов Литовского Активистского Фронта. Видя совместные действия против врагов нации, многие из преобладающих этнических стереотипов оказались ложными, и мужчины могут утверждать, что они действительно знают литовцев другой национальности.\n\nПоэтому количество зарегистрированных расистских инцидентов в армии постепенно снижается, и понимание постепенно приходит на смену, хотя до этого еще далеко."
 LIT.317.a:0 "Испытание огнем объединяет людей."

 LIT.318.t:0 "Последний удар"
 LIT.318.d:0 "Недели интенсивных действий полиции и военных, наконец, положили конец LAF. В результате рейда на конспиративную квартиру в северной сельской местности погиб Вольдемарас, а остальные лидеры движения легли на дно.\n\n С уничтожением своего военного подразделения, LAF теперь можно считать не более чем уродливым пятном на литовской истории."
 LIT.318.a:0 "Похоже, что они уходят с хныканьем."

 LIT.319.t:0 "Новая художественная инсталляция"
 LIT.319.d:0 "По предложению Креве-Мицкявичюса, Национальная галерея Литвы спонсирует новую инсталляцию патриотических картин в память об усилиях, предпринятых для освобождения Литвы во время Вельткрига.\n\nХотя некоторые представители националистической части нашего правительства утверждают, что наглое поддерживание Германии вредно для души Литвы, эти аргументы звучат так же пусто, как и обвинения социалистов в том, что это военная пропаганда."
 LIT.319.a:0 "Все искусство - это пропаганда"

 LIT.330.t:0 "Бундас требует действий"
 LIT.330.d:0 "В кампании LAF против всех групп, которые они считают предателями Литвы, немногие получили столь же сильный гнев, как еврейское население. Поскольку большинство членов LAF придерживаются яростных антисемитских взглядов, ячейки стали разрушать еврейские предприятия и совершать ужасные акты насилия в еврейских кварталах по всей стране. В последние дни эти нападения становятся все более частыми и дерзкими, а наша полиция, испытывающая острую нехватку сил, пытается предотвратить нападения даже в городах, где евреи являются самой большой этнической группой.\n\nНаша неспособность защитить еврейское население привела Еврейский лейбористский Бунд в ярость - в качестве предварительного условия поддержки правительства Нарутовича, Виктор Альтер и остальные члены руководства Бунда потребовали, чтобы было сделано что-то для борьбы с террором против евреев Литвы. Нарутович согласился с тем, что нынешняя ситуация не терпит отлагательств, и провел долгую ночь, пытаясь договориться о решении. Самым очевидным и прямым ответом на проблему является дальнейшее расширение национальных констеблей, что как надеется Нарутович, даст им возможность ограничить возможности LAF по нападению на еврейские общины. Однако некоторых радикальных членов Бундаса такое решение не устраивает - они жалуются, что констебли, даже получив дополнительную поддержку, на практике способны лишь с разной степенью задержки реагировать на атаки LAF, а в некоторых случаях сами могут быть склонны к антисемитским настроениям. Их альтернативное предложение заключается в том, чтобы позволить еврейским общинам создавать свои собственные полицейские силы, которые, по их мнению, будут более оперативными и эффективными в обеспечении безопасности этих общин.\n\nЭто встречное предложение является весьма спорным по нескольким причинам - не в последнюю очередь потому, что оно ставит эти еврейские полицейские подразделения в параллельное положение по отношению к правительству и в значительной степени вне его контроля, и может быть истолковано как уступка со стороны правительства, что оно не может защитить всех своих граждан, независимо от того, насколько это может быть правдой или нет. Однако, хотя большая часть полиции настаивает на том, что дополнительных ресурсов будет достаточно, чтобы справиться с деятельностью LAF, некоторые признают, что структурная неэффективность ограничивает их эффективность, и что вбрасывание дополнительных средств в проблему приведет лишь к определенному результату. В любом случае, поддержка Бундас имеет решающее значение - и поэтому необходимо принять решение."
 LIT.330.a:0 "Расширить констебли. Литва должна защищать себя сама."
 LIT.330.b:0 "Одобрить эти еврейские подразделения - пока они временные."

 LIT.331.t:0 "Польский ирредентизм" 
 LIT.331.d:0 "Польский националист Мариан Зындрам-Косчалковский, призывал поляков в Бялыстоке к отделению от Литвы. Бывший член Союза Активной Борьбы, польской организации независимости, Косцялковский использовал LAF в качестве причины и для восстания против видения Нарутовичем новой Литвы, заявляя, что это аморально и коррумпировано, что правительство допускает такие зверства против поляков. Заявив, что Бялысток не литовский, а польский, он привлек к себе большую поддержку в Белостоке, и многие жители города открыто выразили свою поддержку."
 LIT.331.a:0 "Черт бы побрал этого человека."

 LIT.332.t:0 "Плехавичус отправлен"
 LIT.332.d:0 "Надеясь привлечь на свою сторону больше поляков, Зындрам-Косцялковский, похоже, не смог привлечь на свою сторону евреев Бялыстока, которые не желают присоединяться к насилию. Тем не менее, он заполучил оружие и несколько зданий в Бялыстоке, превратив город в центр восстания. Несмотря на приказ разобраться с LAF, Плехавичусу и его войскам приказано взять город и подавить местное сопротивление - хотя это мешает их усилиям по уничтожению LAF."
 LIT.332.a:0 "Это может стать неприятным"

 LIT.333.t:0 "Большие неприятности в маленьком Бялыстоке... снова"
 LIT.333.d:0 "Прибыв в Бялысток, Плехавичус отправляет на баррикады послание с требованием к Зындраму-Косчалковскому сдаться. В ответ на это послание он получает лишь насмешки и оскорбления - польские повстанцы не сдадутся и будут сражаться до последнего. Возмущенный этим, Плехавичус приказывает своим войскам идти на город вопреки желанию Нарутовича. После дня стычек в Бялыстоке и его окрестностях ни одна из сторон не добилась особого преимущества - к большому разочарованию Плехавичуса. Однако этот инцидент вызвал в Вильнюсе более чем крайнее раздражение и разочарование, и Нарутович отстранил Плехавичюса от должности и заменил его Желиговским. Обиженный и возмущенный, консервативный генерал Плехавичюс требует, чтобы Зындрам-Косцялковский вышел из своей уличной обороны для решения вопросов чести путем дуэли. Ответа не последовало, и Плехавичус воспринимает это как моральную победу."
 LIT.333.a:0 "Желиговски, безусловно, лучше справится со своей работой."

 LIT.334.t:0 "Бялыстокский рыцарь"
 LIT.334.d:0 "Учитывая их общее польское происхождение, Зындрам-Косцялковский посылает литовским войскам под командованием Желиговского сообщение о переговорах за пределами Белостока. Желиговский быстро отвергает предложение, и литовские войска готовятся к штурму города, когда LAF, воспользовавшись возможностью атаковать обе силы, приближаются к городу.  Желиговский отправляет быстрое сообщение о перемирии Зындраму-Кощалковскому, который более чем счастлив работать вместе, чтобы победить LAF. Литовской армии и польским повстанцам удается вытеснить LAF, которые не могут справиться с объединенной огневой мощью и численностью обеих сторон. Поблагодарив за помощь, Желиговский позволяет войскам Зындрама-Кощалковского покинуть город, но не раньше, чем эти два человека почтительно салютуют друг другу. В свою очередь, жители Белостока благодарны за мирное завершение конфликта и вскоре начинают называть Желиговского 'рыцарем Бялыстока', видя в нем героя, спасшего город от разорения."
 LIT.334.a:0 "Он отпустил его... Eina šikt'!!"

 LIT.335.t:0 "Порядок в Бялыстоке восстановлен"
 LIT.335.d:0 "Мир и порядок наконец-то вернулись на улицы Бялыстока. Горожане выходят из своих укрытий и подвалов - уличные баррикады, построенные Зындрамом-Косцялковским, были снесены. Несмотря на совместное кровопролитие против LAF, Зындрам-Косцялковский все еще заклеймен в Вильнюсе как повстанец и находится в бегах. Что касается Желиговского, то, похоже, он действительно полностью привержен версии Нарутовича о новой Литве - Литве общего этнического единства. Некоторые жители Бялыстока даже заявили, что они идентифицируют себя как 'литовско-польские' - поляки по национальности, но литовцы по гражданству. Евреи, поляки и литовцы объединились вместе, чтобы противостоять ненавистным идеям LAF. Это то, на что Нарутович искренне надеется, и прекращение напряженности в Бялыстоке, кажется, укрепляет идею о том, что, возможно, этническое единство возможно."
 LIT.335.a:0 "Первый шаг к чему-то великому"

 LIT.336.t:0 "Дьявол, которого ты знаешь"
 LIT.336.d:0 "Нарутович со своей охраной встречает Плехавичюса у того самого здания, где Нарутович и 19 других членов Совета Литвы подписали 'Акт о независимости Литвы'. Само здание, в котором когда-то располагался русский драматический театр, сейчас заброшено, его немецкие владельцы давно покинули город вместе с надеждами превратить здание в место немецкой культуры.\nПлехавичюс приказывает охране остаться, когда он и Нарутович входят в здание, при этом Плехавичюс снимает кобуру и бросает ее к ногам ближайших охранников Нарутовича. Нарутович поднял руку, не дожидаясь дальнейших протестов, и последовал за Плехавичюсом в здание, чтобы в конце концов оказаться в той самой комнате, где был подписан акт.\n\nК его удивлению и облегчению, в комнате сидел Антанас Сметона, который пригласил его сесть в кресло рядом с собой. Сметона быстро перешел к делу и заявил, что ему открыто не нравится извращение Нарутовичем его новой 'литовской' культуры и что он никогда не будет поддерживать такое понятие. Далее он заявил, что, хотя это и его взгляды, он также не может терпеть LAF и их 'нечестивые' взгляды, которых они придерживаются, и в общем считает их большим дьяволом. Сметона предложил, что благодаря своим связям в LAF, он может убедить нескольких важных членов и их людей покинуть LAF при условии амнистии.\n\nНарутович сначала насмехался над этой идеей, заявив, что Сметона не имеет здесь реальной власти, и более того, какие гарантии он может предложить Нарутовичу, что он, как и LAF, не попытается возглавить переворот против его правительства. Сметона усмехнулся, и как по команде, в комнату вошли несколько военнослужащих LAF, при этом Плехавичус достал свою скрытую саблю и уставился прямо на Сметону с выражением предательства на лице. Сметона поднял руку на Плехавичюса и заявил: 'Эти люди пожелали сдаться вам, Нарутович, хотя, конечно, я обещал им амнистию, и я надеюсь, что вы позволите мне сдержать свое слово перед этими людьми и другими, которые последуют за ними'. Услышав это, Плехавичус разразился смехом, убрал саблю в ножны и хлопнул Нарутовича по спине, заявив: 'Сметона, у старого лиса она еще есть'. Сметона заявил, что его единственная просьба за помощь Нарутовичу заключается в том, чтобы ему позволили реформировать LTS и позволили вернуться в Сейм. Нарутович долго обдумывал эту сделку, но понял, что Сметона сказал ранее о 'меньшем дьяволе'. Нарутович согласился на условия Сметоны и заключил с ним сделку."
 LIT.336.a:0 "...хотя только Бог знает, чего на самом деле хочет этот человек."

 LIT.337.t:0 "Перестраивание Сметоны"
 LIT.337.d:0 "Похоже, что Сметона постепенно 'перестраивается' под новый Сейм, одобряя новые улучшения, внесенные Нарутовичем в его работу.\nВ своей вступительной речи в Сейме Сметона открыто заявил, что его партия ненавидит и осуждает действия LAF, назвав их предателями литовского народа и бесхребетными трусами, нападающими на тех, кто не может защитить себя. Он также заявил, что антисемитские взгляды LAF совершенно беспочвенны, а литваки доказывают, что они наиболее готовы принять то, что значит быть 'литовцем'. Далее он заявил, что у этих членов еще есть шанс на искупление, и все, что им нужно сделать, это сдаться, пообещав, что им и их близким не будет причинен вред.\nВ своем заключительном слове он завуалированно заявил о 'неприятии' идеалов Нарутовича и 'ревизионизме' литовской культуры, но заявил, что Сейм - это единственное поле боя, на котором он и его члены будут сражаться. Его речь была встречена несколькими аплодисментами, хотя было очевидно, что послание Сметоны адресовано не Сейму, а тем, кто слушает его в других частях страны.\n\nПосле выступления Сметоны слово взял Нарутович, который поблагодарил Сметону за 'поддержку' и перешел к повестке дня на сегодня."
 LIT.337.a:0 "Этот человек невыносим."

 LIT.338.t:0 "Нарутович объявил о своих амбициях"
 LIT.338.d:0 "После открытия Сейма, Нарутович объявил о своих амбициях объединить социалистические демократические идеалы с идеалами Краёвцы посредством ряда реформ и проектов. Эти амбиции представляются компромиссом между LSDP и LKDP в отношении управления Литвой и направления экономики.\n\nЭто заявление вызвало недовольство старой гвардии LKDP и более радикальных членов LSDP, но их голоса были заглушены большинством в каждой из партий, которые хотят вернуть Литву на правильный путь и увидеть большую угрозу на горизонте. Похоже, что у Нарутовича есть и другие проекты, но пока он держит их в секрете. На данный момент Нарутович направил пресловутый корабль Литвы на новый курс, и пока неясно, будет ли он плыть в порт или выбросится на берег."
 LIT.338.a:0 "Нарутович теперь капитан."

 LIT.339.t:0 "Создание Швейцарии Востока"
 LIT.339.d:0 "Нарутович после долгих дискуссий с умами Стасиса Шалкаускиса и Степонаса Кайриса, а также черпая вдохновение в многонациональных государствах, таких как Швейцария и [BEL.Getname]. Он заявляет, что в противовес этому новому явлению 'национализма' он хочет продвигать в Краёвце идею 'литовства', которая черпает идентичность из Великого Княжества Литовского.\nПоэтому он собирается создать несколько округов 'апскритис/поветов' в пределах Королевства, хотя, похоже, что они основаны на старых административных районах Королевства, которые сами разбиты по этническому признаку. Хотя не все согласны с такой моделью управления."
 LIT.339.a:0 "У Нарутовича есть над чем поработать"
 
 LIT.340.t:0 "Статус бывших членов LAF"
 LIT.340.d:0 "С помощью Сметоны, Нарутовичу удалось избежать затяжной гражданской войны между силами LAF и лояльными правительству, разрешив помилование бывших членов LAF. Сейчас выяснилось, что небольшая часть бывших членов LAF желает вернуться к своим прежним военным функциям в составе новообразованной литовской армии и подала соответствующее прошение в Сейм. Это вызвало неоднозначную реакцию: одни хотят дать этим людям шанс исправиться, а другие не хотят, чтобы их присутствие отравляло только что созданный колодец."
 LIT.340.a:0 "Одни могут служить, другие потеряли доверие."
 LIT.340.b:0 "Они могут продемонстрировать свою вновь обретенную преданность в составе авангардных подразделений."
 
 LIT.341.t:0 "Школы, поддерживаемые Бундасом"
 LIT.341.d:0 "Между LKDP и Бундас было заключено соглашение о разрешении гимназиям иметь еврейскую учебную программу, хотя официального соглашения о финансировании не было. Хотя Нарутович поддерживает субсидирование этих еврейских гимназий, похоже, что последнее слово в этом вопросе остается за LKDP, а старая гвардия все еще пытается заявить о себе, утверждая, что бундовцы, как и те, кто хочет посещать светскую школу, должны содержать гимназии за счет собственных средств."
 LIT.341.a:0 "Нет, мы поддержим наших братьев-литваков."

 LIT.342.t:0 "Великий Компромисс"
 LIT.342.d:0 "Наконец, после бесконечных жарких дискуссий и дебатов, компромисс действительно достигнут. В течение нескольких дней Нарутович работал с Сантарой, чтобы получить их помощь для своего проекта федерализации. И хотя на достижение компромисса ушло немало времени, похоже, что сделка действительно заключена. Нарутович пообещал назначить тех, кто его поддерживает, на должности в малом правительстве в обмен на их поддержку. Для такой небольшой партии, как Сантара, это предложение действительно весьма заманчиво. Они охотно согласились, и Нарутович, получив новую поддержку, может двигаться вперед по пути амбициозной федерализации."
 LIT.342.a:0 "Первый шаг к новой Литве"

 LIT.343.t:0 "Старая заноза"
 LIT.343.d:0 "Станислав Нарутович давно является влиятельной фигурой в литовской политике; многие считают его одним из отцов-основателей современного литовского государства. Самопровозглашенный самогитянин, литовец и поляк, Нарутович стремится к созданию этнически единой литовской нации, где поляки смогут отстаивать свой язык и культуру, при этом идентифицируя себя как 'литовцы'. Учитывая его влияние в литовской политике, а также его польскую идентичность, Нарутович долгое время занимал пост главы KPL/LLK с начала 1920-х годов. Однако с ростом этнической напряженности в Литве вновь возросла популярность правого крыла KPL и LLK. Возглавляемое Марианом Зындрамом-Костцялковским, правое крыло KPL/LLK в последние дни стало более агрессивным, получив поддержку польского меньшинства в Бялыстоке и националистов в [POL.getname]. Будучи постоянной занозой в боку амбиций Нарутовича, Нарутович хочет выяснить истинный масштаб целей правого крыла. С его одобрения организуется операция по проникновению в правое крыло и выяснению их истинных намерений."
 LIT.343.a:0 "Интересно."

 LIT.344.t:0 "Проникновение успешно"
 LIT.344.d:0 "Получив особое одобрение Нарутовича, польско-литовский шпион сумел примкнуть к правому крылу и даже вступил в тесный контакт с некоторыми из ближайшего окружения Зындрама-Косцялковского. Заговор был раскрыт - Зындрам-Косцялковский постоянно пересекал границу с Польшей, получая оружие и поддержку от экстремистов. Целью движения является возвращение Бялыстока в состав Польши, и хотя есть меньшинство, которое действительно жаждет этого, Нарутович не допустит прямого отделения. Действия Зындрама-Косцялковска сродни открытому восстанию, и с этой информацией Нарутович должен быть готов сделать свой ход."
 LIT.344.a:0 "Подождите, куда делся Плехавичус?"

 LIT.345.t:0 "Охота на Зындрама-Косцялковского"
 LIT.345.d:0 "После того как местонахождение Зындрама-Косцялковского было обнаружено и раскрыто армии, Плехавичус (утратив свой обычный темперамент) возглавил группу солдат, которым он доверяет, в попытке найти мятежника. На польско-литовской границе начались небольшие стычки, поскольку Зындрам-Косцялковский и Плехавичус начали свою маленькую частную войну. Реакция правительства все еще остается сдержанной, если не сказать возмущенной поспешным решением Плехавичуса."
 LIT.345.a:0 "Черт бы его побрал!"

 LIT.346.t:0 "Битва за Бялысток продолжается"
 LIT.346.d:0 "Войска Плехавичюса начинают одерживать верх над Зындрамом-Косцялковским и его людьми. Возмущенный тем, что Плехавичюс думает, что может играть в Литве в 'военачальника', Нарутович посылает Желиговского отстранить Плехавичюса от командования и подвергнуть порицанию в Вильнюсе. Между двумя бывшими императорскими русскими генералами происходит короткая перепалка, в результате которой Плехавичюс и его свита бесцеремонно покидают Литву, в последний раз их видели направляющимися в сторону Шяуляя."
 LIT.346.a:0 "Jasna cholera!!!"

 LIT.347.t:0 "Порядок восстановлен"
 LIT.347.d:0 "Желиговский верно доказывает свою преданность Нарутовичу, пытаясь свергнуть Зындрама-Косцялковского. Желая избежать кровопролития, Желиговский использует Antrasis Departamentas, недавно созданное разведывательное агентство, чтобы найти и обнаружить Зындрама-Косцялковского. Несколько агентов Antrasis Departamentas подбрасывают оружие Зындраму-Косцялковскому и его людям. Дело не было бескровным, но закончилось поимкой Зындрама-Косцялковского. Теперь, когда змею отрубили голову, тело должно увянуть и умереть, Бялысток теперь был защищен. Хотя Плехавичиус, затаившийся на севере, создает новые проблемы."
 LIT.347.a:0 "Со сковородки..."
 
 LIT.348.t:0 "Вопрос преемственности"
 LIT.348.d:0 "Король Литвы умер, не имея ни сыновей, ни дочерей. Хотя у него есть два младших брата, которые могли бы унаследовать трон, они не готовы возглавить страну.\n\nПоскольку ни одна из основных партий в Литве не выступает за быструю преемственность, а население устало от нового монарха, правительству предоставляется уникальная возможность провозгласить республику.\n\n[LIT.GetLeader] - умный политик, и знает, что потребуется серьезный политический капитал, чтобы убедить [GER.GetNameDef] согласиться."
 LIT.348.a:0 "Будут ли немцы жаловаться?"

 LIT.349.t:0 "Литовское лоббирование"
 LIT.349.d:0 "Посланники из [FROM.GetNameDef] обратились к нам по поводу престолонаследия в их стране. Хотя изначально у них был германский монарх, его смерть от рук террористов из Литовского Активистского Фронта привела к тому, что страной временно руководит регент под руководством [FROM.GetLeader].\n\nПоскольку поддержка монархии падает, а республиканизм растет, они пришли спросить, могут ли они провозгласить Республику. Хотя во главе государства больше не стоит немецкий монарх, это новое положение дел не означает никаких изменений в отношениях между [GER.GetnNameDef] и новой Литовской Республикой."
 LIT.349.a:0 "Мы не должны беспокоиться о таких пустяках."

 LIT.350.t:0 "Немецкий ответ"
 LIT.350.d:0 "К удивлению всех основных участников литовской политики, [FROM.GetNameDef] действительно согласился разрешить преобразование Литвы в республику.\n\nНа данный момент [ROOT.GetLeader] останется у власти в качестве президента, а Асис пока продолжит руководить Литвой."
 LIT.350.a:0 "Что ж, пора поместить корону в музей."

 LIT.351.t:0 "Удивительная сессия в Сейме" 
 LIT.351.d:0 "В удивительной речи перед Сеймом, Нарутович объявил о своей отставке, шокировав всех присутствующих. Обеспечив стабильность и республику для Литвы, он решил уйти с поста регента.\n\nНовым главой государства станет президент, который будет избран Сеймом после новых выборов через месяц."
 LIT.351.a:0 "Кто может занять эту должность?"

 LIT.352.t:0 "Формирование новых партий" 
 LIT.352.d:0 "После официального роспуска коалиции Асис, поскольку через месяц должны состояться новые выборы, политическая сцена Литвы находится в смятении. Альянсы создаются и распадаются день за днем, ежедневно развлекая тех, кто читает газеты, и приводя в массовое замешательство тех, кто не делает этого регулярно."
 LIT.352.a:0 "Я люблю демократию."

 LIT.353.t:0 "Выборы в Республике Литва" 
 LIT.353.d:0 "Пока новые партии и союзы формируют политику, проходят первые выборы в новой Республике Литва. Избиратели пришли на избирательные участки, и теперь страна ждет результатов с затаенным дыханием.\n\nУ обеих традиционных партий есть шансы на победу, но в качестве темной лошадки выступает либеральная партия Сантара, которая усилилась в результате реорганизации политики, и многие видят в ней преемника политики Нарутовича."
 LIT.353.a:0 "LKDP пришла к власти под руководством Стасиса Шалкаускиса!"
 LIT.353.b:0 "LSDP побеждает, и Стяпонас Кайрис становится новым лидером Литвы!"
 LIT.353.c:0 "К всеобщему огорчению, Сантара каким-то образом побеждает."

 LITFLA.1.t:0 "Языковой сдвиг Гардинаса"
 LITFLA.1.d:0 "В Гардинасе (Гродно по-белорусски) произошел своеобразный языковой сдвиг: местное население переходит на литовский язык вместо белорусского. Похоже, что эта тенденция возникла из-за того, что сами литовские евреи перешли на литовский язык вместо русского или белорусского, которые составляют большинство населения города и, как и во многих других городах Литвы, держат львиную долю бизнеса из-за практики Бундаса. Это привело к тому, что местные жители вынуждены использовать литовский язык в общении с литовскими евреями, а большинство теперь говорит только на белорусском как на родном языке. Более того, многие стали считать себя 'литвинами', архаичным славянским термином, обозначающим граждан Великого княжества Литовского. Это явление, похоже, локализовано только в Гардинасе, а жители Валкавискаса считают своих северных родственников в лучшем случае 'эксцентричными', а оскорбления лучше не повторять."
 LITFLA.1.a:0 "Наконец, они говорят по-литовски."

 LITFLA.2.t:0 "Валкавискас - Волчий вой"
 LITFLA.2.d:0 "Валкавискас, крупнейший южный город Королевства Литвы, уникален по нескольким причинам. Одна из них заключается в том, что город разделен между белорусами, евреями и поляками, каждый из которых занимается своими повседневными делами. В отличие от литовских евреев в Градинах, евреи Валкавискаса являются польскоязычными и не имеют никакой связи с Бундасом. Экономика города в основном основана на производстве машин, хотя, в основном из-за политизированности города, эта область остро нуждается в инвестициях. В городе не было реальных националистических движений, хотя многие из белорусского населения, в отличие от своих северных 'эксцентричных' кузенов, в культурном отношении больше смотрят на Минск, чем на Вильнюс." 
 LITFLA.2.a:0 "Машины... интересно... я думаю"

 LITFLA.3.t:0 "Дополнительные выборы в Науйойи-Вильня"
 LITFLA.3.d:0 "Несколько дней назад скончался депутат Сейма Королевства Литвы от Сантары, Данилюс Алсейка, оставив после себя единственную несовершеннолетнюю дочь Марию. Согласно закону о выборах, в его избирательном округе - Науйойи-Вильня, известном также как Ново-Вилейск, должны состояться дополнительные выборы. Это дальний восточный пригород нашей столицы, Вильнюса, почти полностью населенный польскими и русскими меньшинствами. Традиционно даже Комитет поляков Литвы не решался бросить вызов Алсейке в его избирательном округе, поскольку скромный, мягко говорящий доктор был любим людьми всех национальностей в пригороде. Однако после его смерти она с энтузиазмом выдвинула в качестве своего кандидата Яна Пилсудского, брата знаменитого героя польского народа в Вельткриге. Неудивительно, что его поддерживает абсолютное большинство польскоязычного населения, в то время как литовские партии в Сейме опасаются блокирования еще одного безопасного избирательного округа KPL.\n\n В штаб-квартире Христианско-демократической партии был предложен план, как предотвратить такую судьбу избирательного округа Науйойи-Вильня. Хотя нельзя перекраивать границы избирательных округов так близко к дате выборов, это не является 'незаконным' само по себе, и идея состоит в том, чтобы тщательно очертить новые границы избирательного округа, включив в него непольские районы, чтобы сбалансировать польские голоса. В то же время, клеветническая кампания будет направлена на то, чтобы белорусы, русские и литовцы не отдали ни одного голоса за Пилсудского, что должно обеспечить победу кандидату от христианских демократов Антанасу Шмулкштису. Это определенно не будет популярным шагом - но еще один польский парламентарий сделает это меньшинство еще более неуправляемым..."
 LITFLA.3.a:0 "Почему? Это просто политика!"
 LITFLA.3.b:0 "Сожгите эти планы, это недемократично!"

 LITFLA.4.t:0 "Гусиный кризис"
 LITFLA.4.d:0 "Продолжающийся экономический кризис нанес мало какой отрасли литовской промышленности больший удар, чем птицеводству. По подсчетам 1934 года, Литва экспортировала в Германию до трехсот тысяч гусей в год, а теперь этот экспорт прекратился. Столкнувшись с угрозой полного краха литовской птицеводческой промышленности, так называемым 'гусиным кризисом', правительство решило принять чрезвычайное решение. В течение следующего года все государственные чиновники, бюрократы и пенсионеры по закону должны приобрести определенное количество гусей, в зависимости от ранга в бюрократическом аппарате и зарплаты, минимум одного. В качестве доказательства сделки с гусями, все фермеры, продающие этих птиц, должны были продавать их с пронумерованными карточками, которые затем сдавались в правительство лицом, покупающим гусей.\n\nНесмотря на то, что это, конечно, нестандартный способ решения экономических проблем страны, он в некоторой степени оправдал себя. Журналы и газеты пестрят новыми рецептами приготовления гуся для несчастных бюрократов."
 LITFLA.4.a:0 "Я даже не люблю гусей..."

 LITFLA.5.t:0 "Кредо Адомаса Якштаса"
 LITFLA.5.d:0 "Стасис Шалкаускис и приход к власти под его руководством христианских демократов подтолкнули вильнюсских книгоиздателей к переизданию работ Адомаса Якштаса. Один из самых известных и влиятельных лидеров Литовского Национального Возрождения, он также был дедушкой христианской идеологии в литовской политике, а Стасис Шалкаускис был одним из его учеников - фактически, многие идеи, которые Шалкаускис называет своими, такие как вера в конечное единство мира в соответствии с христианской этикой, а также демократические корпоративные экономические идеи, пришли из трудов Якштаса. \n\nВ своем 'Кредо' Адомас Якштас подробно изложил постулаты своей идеологии. Он считал, что рациональная наука, метафизика и христианская идеология исходят из одного источника - божественного Логоса, и поэтому добрый христианин должен стремиться к единству теологических, философских и научных знаний. Это стремление к единству должно отражаться в обществе - Якштас выступал за исправление раскола и восстановление единой, вселенской христианской церкви, он считал, что на смену классовой войне должно прийти классовое сотрудничество, обусловленное христианской этикой, и он первым в Литве выдвинул идею Соединенных Штатов Европы, которую его родная страна Литва должна отстаивать и присоединиться к ней. Он был интернационалистом - он верил, что 'открытые люди с открытым сердцем', которые поддержат эти идеи, существуют в каждой стране, подавленные невежеством масс, и если они присоединятся к единой всемирной организации, то смогут направить мир к абсолютной Истине и абсолютному Добру.\n\nВозможно, по этой причине Якштас проявлял глубокий интерес к эсперанто с момента его создания и до самой смерти возглавлял Федерацию эсперанто Литвы, считая ее важным шагом на пути к своим интернационалистским идеалам."
 LITFLA.5.a:0 "Я охвачу восемь направлений под одной крышей и сделаю Вильнюс их обителью..."

 LITFLA.6.t:0 "Литовское движение за умеренность"
 LITFLA.6.d:0 "Литовское Национальное Возрождение во второй половине XIX века неотличимо от родного движения за умеренность. Начатое епископом Мотеюсом Валанчюсом в 1858 году, оно охватило большинство крестьянского населения Литвы всего за несколько лет, прежде чем было подавлено властями царской России. Это движение считается одним из основных событий в развитии Литовского Национального Возрождения, поскольку оно было начато с националистическими намерениями - улучшить экономику и народ страны, продвигать католические идеалы и противостоять преобладающей политике царизма закрывать глаза на алкоголизм, чтобы держать население в состоянии опьянения и таким образом легко контролировать.\n\n Каунасские священники возродили движение за умеренность в 1908 году в форме Литовского католического братства за умеренность. С тех пор оно стало важным массовым движением и группой давления в литовской политике, объединяя более шестидесяти тысяч членов, а также поддерживая тесные союзы с другими религиозными организациями Литвы. Возникла идея дальнейшего продвижения этого братства и использования его в качестве инструмента для внушения населению христианской этики и убеждений, одним из которых является умеренность."
 LITFLA.6.a:0 "Ни один добрый христианин не должен прикасаться к слюне дьявола!"
 LITFLA.6.b:0 "Что плохого в том, чтобы немного выпить?"
 
 LITFLA.7.t:0 "Литвины, тутейши и другие"
 LITFLA.7.d:0 "Долгая и чрезвычайно сложная история региона, который сейчас образует Королівство Литва, делает его полным и абсолютным кошмаром для тех, кто привык к жесткой, раздельной национальности. Многолетнее проживание многочисленных этносов под властью одного Великого Княжества и память об этой конструкции, сохранившаяся надолго после 1795 года, сформировали на нашей территории различные смешанные, трудно классифицируемые группы.\n\nХотя литовцы - балтийский народ, это не означает, что все, кто объявляет себя литовцами, говорят на этом языке. Многовековая культурная близость и единство под одной нацией привели к тому, что многие белорусскоязычные народы, особенно аристократы и интеллигенция, отождествляют Литву со своей родиной, воспринимая ее не как национальное государство, а как мультикультурный союз различных наций, культур и языков. Этих людей называют литвинами.\n\nМногие жители Вильнюсского региона, особенно беднейшее крестьянство и пролетарии, вообще не относят себя к какой-либо конкретной нации. Живя в средоточии многочисленных языков и культур, они не считают себя частью какой-либо из них, говорят на смеси белорусского, литовского и польского языков, известной как 'мова проста', и известны как 'тутейши', или 'местные жители', как они заявили бы о своей национальности при переписи населения. \n\nДолгое время литовские переписи определяли народы по их родному языку и полностью избегали вопроса о национальности по этой причине, но из-за внутреннего давления, чтобы начать включать национальность в данные переписи, нам придется решить, как мы хотим относиться к литвинам, тутейши и другим сложным этническим группам."
 LITFLA.7.a:0 "Литвины, белорусы, тутейши, все приветствуются в Литве"
 LITFLA.7.b:0 "Литвины, белорусы, тутейши, все - дети Божьи"
 LITFLA.7.c:0 "По крайней мере, они довольствуются тем, что говорят по-литовски..."
 
 LITFLA.8.t:0 "Памяти Винцаса Кудирки"
 LITFLA.8.d:0 "В 1938 году исполняется восемьдесят лет со дня рождения Винцаса Кудирки, одного из поборников Литовского Национального Возрождения и редактора газеты 'Варпас' ('Колокол'), одной из двух первых газет, напечатанных и изданных на литовском языке. За сорок лет своей жизни Кудирка многое сделал во имя литовской нации, в частности, написал гимн 'Tautiška giesmė', который с тех пор стал национальным гимном Литвы. В отличие от своего соратника по национальному возрождению Йонаса Басанавичюса, Винцас Кудирка имел гораздо более определенную политическую программу. Он считал, что один патриотизм не сможет возродить литовскую нацию, поэтому долг его поколения - просвещать литовское крестьянство, улучшать его жизнь и бороться во имя социальной справедливости. Хотя он скончался в 1899 году, так и не дождавшись независимости Литвы, его мысли оказали глубокое влияние на Литву с тех пор. Говорят, что Винцас Мицкявичюс-Капсукас, известный лидер литовских радикальных социалистов, выбрал себе псевдоним в честь Кудирки - псевдоним Кудирки был 'Капсас', а Мицкявичюс был только 'Капсукас', что означает 'маленький Капсас'. С другой стороны политического спектра, правые литовские националисты также требуют сохранения памяти о нем, отмечая его позицию против полонизации и националистические взгляды.\n\nВ честь этой годовщины в Вильнюсе планируется воздвигнуть статую Винцасу Кудирке по проекту скульптора Винцаса Грибаса. В то же время мы можем выдвинуть свою собственную версию о Кудирке. Преуменьшая одни факты его жизни и возвеличивая другие, мы можем превратить историческую память в политическое оружие. Каким его должны помнить будущие поколения?"
 LITFLA.8.a:0 "Поборник дела этнических литовских националистов!"
 LITFLA.8.b:0 "Настоящий прогрессист, отец-основатель социал-демократии."
 LITFLA.8.c:0 "Разве он не был человеком, которым восхищаются даже синдикалисты?"

 LITFLA.9.t:0 "Память о январском восстании"
 LITFLA.9.d:0 "В 1938 году исполняется сто десять лет со дня рождения Антанаса Мацкявичюса, литовского священника и одного из лидеров литовских повстанцев во время Январского восстания 1863 года. Хотя традиционно восстание рассматривается как польское восстание против царской власти, оно получило значительное распространение и в Литве, где оно совпало с крестьянскими волнениями из-за неудовлетворительной отмены крепостного права. Это восстание считается поворотным моментом в истории Литвы - в то время как восстание в Литве все еще надеялось на объединение Польши в федерацию, Литовское Национальное Возрождение, вспыхнувшее в последующие годы, окончательно отделило литовскую национальную идентичность от польской и превратило эти народы из товарищей во врагов. Антанас Мацкявичюс и другие литовские участники Январского восстания, оставаясь сторонниками Речи Посполитой, имели гораздо более четкую национальную идентичность, чем их собратья в предшествующие десятилетия. В то же время восстание боролось за социальную справедливость, права крестьянства и другие радикальные идеи, что послужило источником вдохновения для литовского социалистического движения в последующие годы.\n\n В независимой Литве ноябрьское и январское восстания больше всего чтут польские литовцы, как средство выражения многовековой связи между польским и литовским народами. Сейчас они стремятся финансировать создание мемориала в Крекенаве, который, наряду с Мацкявичюсом, будет увековечивать память других руководителей восстания в Литве, таких как Зигмантас Серакаускас и Константинас Калинаускас. Мы можем превратить этот мемориал в политическое послание. Что должны помнить будущие поколения о Январском восстании?"
 LITFLA.9.a:0 "Запретить возведение мемориала - он воздает почести полонизированным предателям."
 LITFLA.9.b:0 "Не будем забывать, что Мацкявичус был набожным католиком."
 LITFLA.9.c:0 "Мацкявичюс был первым литовским революционным социалистом!"

 LITFLA.10.t:0 "Память о Конституции от 3 мая"
 LITFLA.10.d:0 "3 мая, дата подписания и провозглашения Конституции Речи Посполитой в 1791 году, является одной из самых важных дат в истории Польши, а с момента основания независимой Литвы на польско-литовскую общину оказывалось давление с целью сделать этот день памятным и здесь. Это была первая Конституция, опубликованная в Старом Свете, и хотя она действовала всего менее года, она оказала глубокое влияние на политическую мысль региона, став кульминацией мысли эпохи Просвещения в Польше и Литве. Однако, если в польской исторической памяти она имеет неоспоримое значение, то среди литовцев она не пользуется таким же уважением. В конце концов, это была та самая Конституция, которая пыталась упразднить Великое княжество Литовское и создать на его основе унитарное Королевство Польское - и хотя это было предотвращено взаимной гарантией двух народов через несколько месяцев после этого, это не меняет того факта, что эта Конституция рассматривается как нечто 'иностранное', а не как нечто 'литовское' в той же степени, что и 'польское'.\n\nНесмотря на это, давление с целью признания 3 мая памятной датой остается. Должны ли мы поддаться давлению или придерживаться мнения, что это не та дата, которую Литва должна отмечать?"
 LITFLA.10.a:0 "Эта дата - память о прекрасном союзе, когда-то утраченном..."
 LITFLA.10.b:0 "Это событие запомнилось полякам. Не литовцам."
 
 LITFLA.11.t:0 "Смерть Сильвестраса Жукаускаса"
 LITFLA.11.d:0 "Наш генерал, Сильвестрас Жукаускас, недавно скончался в возрасте 76 лет. Ранее служивший в кавалерийском подразделении в армии Российской Империи, он быстро поднялся по служебной лестнице во время Русско-Японской войны и в конце концов стал генерал-майором в 1916 году благодаря своей службе в Вельткриге. После заключения Брест-Литовского договора, Сильвестрас Жукаускас в дальнейшем служил вновь образованному независимому государству Литва."
 LITFLA.11.a:0 "Ilsėkis ramybėje."

 LITFLA.12.t:0 "История Литвы"
 LITFLA.12.d:0 "Под редакцией молодого историка Адольфаса Сапоки 'История Литвы' является определяющим трудом в литовской историографии, содержащим историю страны с момента ее основания в XIII веке до наших дней в одной книге, легко читаемой для среднего потребителя. Прославление литовских героев и великих князей в трактате привело к тому, что литовские националисты приняли его в качестве своей неофициальной Библии."
 LITFLA.12.a:0 "По крайней мере, они счастливее..."

 LITFLA.13.t:0 "Национальная литовская олимпиада"
 LITFLA.13.d:0 "В связи с ростом патриотизма в нашей стране возникла идея организовать национальную олимпиаду различных спортивных соревнований, на которой литовские спортсмены и спортсменки, как из Королевства, так и из-за рубежа, могли бы проверить свои навыки и посоревноваться, готовясь представлять свою страну во всем мире. Это будет так называемая Национальная олимпиада ('Tautinė Olimpiada'). Национальная олимпиада будет открыта престижной церемонией в июле этого года, и все участники дадут клятву представлять свою страну на международных спортивных соревнованиях всеми силами, посвятить себя стране и уважать ее историю, культуру и традиции. Это было бы фантастическим событием, чтобы вызвать поддержку нашего правительства и успокоить нацию. Средства на это будут выделены из бюджета."
 LITFLA.13.a:0 "Одобрить инициативу."
 LITFLA.13.b:0 "Это слишком дорого."

 LITFLA.14.t:0 "Культ Витаутаса Великого"
 LITFLA.14.d:0 "Витаутас Великий, один из самых известных литовских монархов XV века, всегда был символом борьбы Литвы за независимость. Он был антинемецким и антипольским, пропагандировал христианство, но был терпим к другим верованиям и культурам, воздерживался от алкоголя, был великим военным тактиком - таким образом, он нравится практически всем в литовском обществе. Уже сейчас ежегодно отмечается дата его смерти пятьсот лет назад, 27 октября, и день, когда он должен был быть коронован как король Литвы до своей смерти, 8 августа. Возникла идея превратить это в культ давно умершего Великого князя, связав его образ с образом правительства, и таким образом использовать этот культ личности для укрепления легитимности нашего правительства."
 LITFLA.14.a:0 "Поддержите эту идею!"
 LITFLA.14.b:0 "Давайте не будем глупить."

 LITFLA.15.t:0 "Последняя экспедиция Матаса Шалчюса"
 LITFLA.15.d:0 "Известный литовский исследователь и путешественник Матас Шалчюс погиб в Боливии, пытаясь проехать на мотоцикле от Аляски до Огненной Земли. Культурная икона в своей стране, ответственная за популяризацию иностранных путешествий и интереса к географии, его смерть была встречена литовским народом с шоком и удивлением. Шалчюс был похоронен на неизвестном кладбище в Боливии, но его сердце вернулось в Литву, где оно было захоронено в Вильнюсе."
 LITFLA.15.a:0 "Теперь он может исследовать рай на колесах."

 LITFLA.16.t:0 "Литовская группа по изучению французской культуры"
 LITFLA.16.d:0 "Литовская группа по изучению французской культуры - это организация левых литовских поэтов и писателей, официальной целью которой является изучение культуры Франции и того, как на нее повлияла революция 1919 года. Среди известных членов организации - Саломея Нерис, Винцас Креве и Пятрас Цвирка. Многие считают, что это прикрытие для влияния Интернационала в литовских писательских кругах."
 LITFLA.16.a:0 "Их влияние распространяется"

 LITFLA.17.t:0 "За Органическое литовское государство"
 LITFLA.17.d:0 "Далеко не все литовские католики поддерживают Христианско-демократическую партию, ее заявленные цели и видение, или даже ее поддержку демократии. Растущее новое поколение религиозных активистов и интеллектуалов, сосредоточенных в таких движениях, как католический молодежный журнал 'Naujoji Romuva', забыв о долгой борьбе литовской нации до Вельткрига, видит ее такой, какая она есть - государством, скованным мелким политиканством, немецким господством и социальной несправедливостью. Идеалы этого движения наиболее ярко выражены в работах и деятельности Антанаса Мацейны, в результате чего он и многие его сверстники опубликовали манифест младокатолического движения 'Į organišką valstybę' ('К органическому государству')\n\n Главным врагом младокатолического движения является социальная и экономическая несправедливость, В своем манифесте Мацейна призывает к радикальной земельной реформе, перераспределению богатства и выкорчевыванию 'буржуазно-либеральной мысли' из литовской идентичности. Даже католическая церковь не застрахована от перераспределения - в конце концов, поклоняться Христу можно и без золота и шелка, так зачем церкви хранить свои богатства, если есть столько страданий, которые они могли бы облегчить? Вместо капитализма они выдвигают общество экономической демократии и христианского корпоративизма. Однако они бросают вызов и синдикалистам, и социал-демократам, заявляя, что только этнически чистое общество может быть социально и экономически справедливым. По их мнению, Литва может быть только литовской, а литовец должен жить и умереть, погрузившись в национальную и католическую культуру. Хотя Naujoji Romuva номинально верят в демократию, они также заявляют, что 'временное' руководство сильной руки необходимо и даже обязательно для достижения всех их радикальных реформ.\n\nМолодое католическое движение находится в одном ряду с Литовским Активистским Фронтом, занимая нишу левого христианского национального дистрибутизма."
 LITFLA.17.a:0 "Понятно..."

 LITFLA.18.t:0 "Vairas идут вправо"
 LITFLA.18.d:0 "В то время как все члены LAF стремятся освободить Литву от иностранного влияния, другие поднимают вопрос о том, как произошло ее порабощение и как избежать этого во второй раз. Это движение, наиболее правая фракция LAF, известно как 'Vairas' ('Колесо'), по названию националистического журнала, который их последователи захватили в 1930-х годах, а их лидером является писатель и идеолог Витаутас Алантас. \n\nАлантас заявляет, что Литве недостаточно освободиться от немецкого господства - целью LAF должно быть формирование подлинно 'национальной идеологии', освобождение литовцев духовно, культурно и физически, ибо пока они думают как рабы и видят себя рабами, они будут оставаться рабами. По его мнению, первое национальное возрождение было неудачным, поскольку оно не смогло сформировать действительно свободное литовское государство, поэтому Vairas должны стать знаменосцами второго возрождения, которое будет длиться вечно. Он презирает христианство, считая его иностранным влиянием, навязанным литовцам, и вместо этого обращается к языческим традициям, которые, по мнению Алантаса, являются самым верным выражением литовской национальной идентичности - он идеализирует мечту, в которой литовская нация подчинена истинно националистическому обществу под руководством одного непререкаемого лидера, Вадаса, граждане которого готовы отдать жизнь за нацию, которая поклоняется традициям незапамятных времен вместо 'психоза демократии'. Несмотря на тоталитарные намерения, движение Vairas придерживается либеральных экономических намерений, его лидеры, такие как Домас Цесевичюс, заявляют, что Литовское Национальное Возрождение должно создать общество, в котором каждый литовец сможет достичь благополучия благодаря собственным усилиям и индивидуальным инновациям.\n\n\nДвижение Vairas находится в одном ряду с Литовским Активистским Фронтом, занимая крайне правую, тоталитарную националистическую нишу."
 LITFLA.18.a:0 "Понятно..."
 
 LITFLA.19.t:0 "Гринория"
 LITFLA.19.d:0 "После Гражданской войны в Америке, охватившей континент, многие уехали в Европу, чтобы вернуться на родину своих предков. Хотя Литва в последние месяцы тоже не была маяком стабильности, некоторые беженцы нашли свой путь сюда.\n\nПоскольку у них нет связей, а некоторые молодые даже не говорят по-литовски, они интегрируются медленно. Эта проблема будет решена только при вмешательстве государства."
 LITFLA.19.a:0 "Несчастные души..."
 
 LITFLA.20.t:0 "Игнас Шейнюс - Красный потоп"
 LITFLA.20.d:0 "Игнас Шейнюс, самый известный литовский писатель-импрессионист, недавно опубликовал новую книгу 'Raudonasis tvanas' ('Красный потоп'), которая только что преодолела литовскую тюрьму литературной безвестности.\n\nКак и его знаменитый 'Купрелис', 'Красный потоп'(Red Flood) - это захватывающий импрессионистский рассказ об истории любви двух молодых людей в разделенной стране, но что особенно интересно, так это место действия. Действие романа происходит в альтернативном времени, где Брусиловское наступление было успешным и выбило Австро-Венгрию из 'Вельткрига' в 1916 году. Это приводит к цепи событий, которые заканчиваются победой Антанты. Германия охвачена революцией и становится синдикалистским государством, а в России происходит переворот под руководством Колчака, поддержанный черносотенцами, и она становится тоталитарной ультранационалистической диктатурой. Европа вскоре снова втягивается в войну, и Литва становится линией фронта, кровавой баней между немцами и русскими, где даже самые сильные мужчины гибнут и умирают за считанные минуты. Конец романа намекает на возможный прорыв русских, а также на морское вторжение все еще существующей Британской Империи...\n\nКнигу критиковали за ужасные описания жестокости и военных преступлений, но Шейнюс защищает свой рассказ, говоря, что 'нечто подобное могло произойти в другой Вселенной'."
 LITFLA.20.a:0 "Он пытается сделать эту Вселенную как можно более плохой?"

