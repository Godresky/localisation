 LIT_military_black_improvement:0 "Работа в Черный Понедельник"
 LIT_military_black_improvement_desc:0 "В настоящее время Промышленный совет работает над устранением последствий Черного Понедельника. Хотя в долгосрочной перспективе это улучшит экономику, в краткосрочной перспективе эти меры являются жесткими."

 LIT_military_supply_1a:0 "Оружейные детали из Германии"
 LIT_military_supply_1a_desc:0 "Увеличив пропускную способность железной дороги в Германию, можно импортировать больше деталей оружия."

 LIT_military_supply_1b:0 "Поставки на Восток"
 LIT_military_supply_1b_desc:0 "Поскольку Литва не граничит с Россией, в ходе подготовки к войне были выстроены надлежащие цепи поставок."

 LIT_military_supply_2:0 "Улучшенная логистика оружия"
 LIT_military_supply_2_desc:0 "Теперь, после соответствующих инвестиций, немецкие детали оружия могут быть легко собраны и отправлены в литовские части, участвующие в войне."
 
 LIT_asis_reg_0:0 "Временное регентство"
 LIT_asis_reg_0_desc:0 "После проведения чрезвычайной сессии Сейма, [LIT.GetHeadOfGovernment] получил временные регентские полномочия, чтобы вернуть страну на путь истинный."

 LIT_asis_reg_1:0 "Регент Нарутович"
 LIT_asis_reg_1_desc:0 "Поскольку устранение угрозы LAF имеет приоритет, Нарутович принял соответствующие меры для создания более постоянного регентства, пока порядок не будет восстановлен."

 LIT_asis_reg_2:0 "Провозглашение Республики"
 LIT_asis_reg_2_desc:0 "После смерти бездетного короля Витаутаса, Сейм решил провозгласить в Литве республику, оставаясь при этом в сфере влияния Германии."
 
 LIT_asis_repair:0 "Восстанавливающаяся промышленность"
 LIT_asis_repair_desc:0 "После того, как активная угроза со стороны LAF была устранена, правительство вложило средства в восстановление ущерба, причиненного восстанием."
 
 LIT_land_reforms_ASIS:0 "Радикальная земельная реформа"
 LIT_land_reforms_ASIS_desc:0 "Чтобы обеспечить поддержку своей федерации в сельских районах, Нарутович обратился к радикальным земельным реформам, разрушающим статус-кво в сельской местности."

 LIT_asis_arg_support_1:0 "Поддержка аграрного сектора"
 LIT_asis_arg_support_1_desc:0 "Благодаря небольшим грантам для фермеров на покупку оборудования и удобрений и предоставлению сети поддержки для продажи их товаров, аграрный сектор Литвы начал расти."

 LIT_asis_arg_support_2:0 "Финансирование профтехучилищ"
 LIT_asis_arg_support_2_desc:0 "Не все жители Литвы могут получить высшее образование, но благодаря тому, что в сельской местности открываются профессиональные училища, механизация сельскохозяйственного сектора продолжается."

 LIT_asis_bund:0 "Формализованный статус Бундаса"
 LIT_asis_bund_desc:0 "В попытке обеспечить взаимную выгоду для правительства и Бундаса, Нарутович выступил за легализацию Бундас в качестве юридического лица, но это является шагом, направленным на сдерживание более 'радикальных' элементов."

 LIT_asis_black_improvement:0 "Инвестиции в Черный Понедельник"
 LIT_asis_black_improvement_desc:0 "Правительство Асиса вкладывает значительные средства в экономику Литвы, чтобы попытаться смягчить последствия Черного Понедельника. Это ограничит его способность инвестировать в экономику на некоторое время."

 LIT_asis_unity_1:0 "Содействовать христианскому единству"
 LIT_asis_unity_1_desc:0 "Мы все объединены одним Богом, одним умершим Христом и одним Духом. Любые и все другие разделения на земле - дело рук человека, результат грехопадения человечества в Эдемском саду. Мы должны напоминать нашим людям об этой истине..."

 LIT_asis_unity_2:0 "Представительство меньшинств"
 LIT_asis_unity_2_desc:0 "Мы - нация с множеством разных народов, и было бы несправедливо отказывать кому-либо из них в соответствующем представительстве в правительстве, чья обязанность - заботиться обо всех литовцах."

 LIT_asis_swi:0 "Отдача Федерации"
 LIT_asis_swi_desc:0 "Несмотря на имитацию швейцарской системы, Нарутович обеспечил уровень стабильности, который был крайне необходим с момента ее создания."

 LIT_asis_HC:0 "Компромиссное соглашение о благосостоянии"
 LIT_asis_HC_desc:0 "Коалиция Асиса согласовала 'компромиссное' соглашение по социальному обеспечению, позволяющее оказать столь необходимую поддержку литовскому народу."

 LIT_asis_HC_big:0 "Пересмотренное благосостояние"
 LIT_asis_HC_big_desc:0 "Асис пришел к соглашению и расширил предыдущие реформы благосостояния правительства Бистраса."

 LIT_asis_wr:0 "Самодостаточность"
 LIT_asis_wr_desc:0 "Дальнейшие компромиссы с правыми членами Асис обеспечили Литве отсутствие недостатков, хотя и ценой ущемления некоторых прав трудящихся."

 LIT_asis_wr_1:0 "Права трудящихся восстановлены"
 LIT_asis_wr_1_desc:0 "Трудовые права, которые были утрачены в результате компромисса с правыми членами Асиса, были восстановлены."

 LIT_ASIS_bialystok_autonomous_region:0 "Рост польского ирредентизма"
 LIT_ASIS_bialystok_autonomous_region_1:0 "Польский ирредентизм подавлен"
 LIT_ASIS_bialystok_autonomous_region_2:0 "Бялыстокское сотрудничество"

 LIT_disorganised_army:0 "Неорганізована армія"
 LIT_disorganised_army_desc:0 "Армия в полном беспорядке. Солдаты часто не подчиняются приказам своих офицеров, и офицеры также недисциплинированы. Снаряжение в армии архаично, а некоторые виды оружия появились еще до Вельткрига. Литовская армия срочно нуждается в реформе, и мы не можем откладывать это дальше."
 
 LIT_reformed_army:0 "Реформированная армия"
 LIT_reformed_army_desc:0 "Литовская армия успешно реформирована и теперь не менее эффективна, чем вооруженные силы ее соседей."
 
 LIT_lithuanian_riflemen_union:0 "Литовский Стрелковый Союз"
 LIT_lithuanian_riflemen_union_desc:0 "Литовский Стрелковый Союз (наша военизированная организация, подобная финской Белой гвардии) успешно интегрировался в литовскую армию, выступая в качестве подразделения армии в гражданском обществе и ступеньки на пути к военной службе. Это значительно повысит наш военный потенциал."
 
 LIT_death_or_dishonour_idea:0 "Смерть или бесчестье"
 LIT_death_or_dishonour_idea_desc:0 "У жителей Литвы есть несколько общих черт, одна из которых - ненависть к тиранам Востока, и множество форм, которые она принимает..."

 LIT_home_defence_idea:0 "Домашняя оборона"
 LIT_home_defence_idea_desc:0 "Защищать свое отечество в трудный час может считаться одной из самых заметных черт любого литовца. В эти смутные времена мужчины и женщины должны сплотиться на благо и защитить землю нашей любимой нации!"

 LIT_movement_warfare_idea:0 "Военные перемещения"
 LIT_movement_warfare_idea_desc:0 "Опыт Вельткрига заставил многих понять, что дни стрелков и окопов не приведут ни к чему, кроме потерь и истощения. Скорость имеет решающее значение, и сторонники механизированной войны выступают за ее использование для прорыва линии врага с беспрецедентной огневой мощью."

 LIT_new_tank_blueprints_sweden:0 "Чертежи новых танков"
 LIT_new_tank_blueprints_sweden_desc:0 "Через Bofors AB литовские офицеры заключили сделку со шведскими конструкторами танков. По премиальной цене мы закупим современные танки в Швеции, что обеспечит нам качество скандинавской сборки. Такие танки, как Stridsvagn m/38, станут авангардом современной литовской кавалерии."

 LIT_new_tank_blueprints_germany:0 "Чертежи новых танков"
 LIT_new_tank_blueprints_germany_desc:0 "Опыт Вельткрига показал нам, что нам нужно будет инвестировать в танки, чтобы выйти из тупика позиционной войны. Танки станут острием современных армий, и, если мы хотим современную армию, нам нужны литовские танки. Мы приобрели несколько лицензий на разработку немецких танков, что позволило нам запустить местную промышленность по производству бронетехники."

 LIT_new_tank_blueprints_czech:0 "Чертежи новых танков"
 LIT_new_tank_blueprints_czech_desc:0 "Богемская компания Škoda разработала модель ČKD JP vz. 35/38, легкий танк, пригодный для выполнения роли поддержки на поле боя. Мы купим несколько с прилагаемыми вариациями и дадим им название LTL. Это обеспечит оснащение литовской армии современными танками для службы на поле боя."

 LIT_military_contracts:0 "Военные контракты"
 LIT_military_contracts_desc:0 "Литве не хватает большой промышленности, которая позволит нам производить артиллерию. Были заключены военные контракты с соседними странами, позволяющие производить местную вспомогательную артиллерию."

 LIT_german_aviation_advisors:0 "Немецкие офицеры авиации"
 LIT_german_aviation_advisors_desc:0 "Военно-воздушные силы Литвы серьезно отстают от Европы, и у нас не так много подготовленных офицеров для обучения новобранцев. Офицеры немецкой авиации в отставке были приглашены в Литву в качестве советников для наших молодых военно-воздушных сил."

 LIT_elite_infantry_formations:0 "Жалюкай"
 LIT_elite_infantry_formations_desc:0 "Žaliukai, или «Зеленые», - это название нового военного формирования, чей опыт заключается в использовании обширных лесов Литвы в качестве средства сдерживания и преследования врага. Мы наймём людей, которые проявят опыт в охоте и в лесу. Подобно лесным братьям наших южных соседей, Жалюкаи превратят леса в сущий ад для наших врагов."

 LIT_jager_detachments:0 "Отряды егерей"
 LIT_jager_detachments_desc:0 "В рамках совершенствования литовских вооруженных сил некоторые подразделения были реорганизованы в более легкие и мобильные егерские войска, в значительной степени вдохновленные финским методом элитной пехоты. Эти отряды специализируются не только на меткой стрельбе, но и на способности преодолевать пересеченную местность."

 LIT_shipbuilding_contracts:0 "Судостроительные контракты"
 LIT_shipbuilding_contracts_desc:0 "Военно-морские возможности Литвы довольно ограничены. В рамках наших обширных реформ мы улучшим судостроение в Литве за счет привлечения иностранных контрактов. Это поможет обеспечить современность и надежность, необходимые нам для наблюдения и защиты Балтийского моря."

 ### Focuses ###
 lithuanian_focus:0 "Фокуси Литви"
 LIT_kings_speech:0 "Промова короля"
 LIT_kings_speech_desc:0 "Король рисовал архитектурные проекты с момента своей коронации, явно проявляя недовольство своим положением. После длительного периода уединения Король выступил с заявлением о новой программе на новый год в Королевстве."
 LIT_relieve_the_farmers:0 "Звільнення фермерів"
 LIT_relieve_the_farmers_desc:0 "Поскольку большинство конгломератов, владевших большими участками литовских сельскохозяйственных земель, ликвидирует свои активы, Сейм был вовлечен в дебаты о том, как следует перераспределить эти земли."
 LIT_loosen_the_trade_restrictions:0 "Послаблені обмеження"
 LIT_loosen_the_trade_restrictions_desc:0 "Ограничение торговли через Палангу по-прежнему является предметом разногласий между Литвой и ее немецким сюзереном. Теперь, при поддержке местных немецких предприятий, мы можем выразить желание пересмотреть Палангское соглашение и, надеемся, вернуться в Вильнюс с успешной сделкой."
 LIT_support_struggling_workers:0 "Ligonių kasų įstatymas"
 LIT_support_struggling_workers_desc:0 "Ligonių kasų įstatymas - Закон, который обяжет создание государственных фондов медицинского страхования и, таким образом, позволит правительству предоставлять неоплачиваемую медицинскую помощь наиболее обездоленным членам общества."
 LIT_emergency_meeting:0 "Засідання Кабінету Міністрів"
 LIT_emergency_meeting_desc:0 "С каждым днем Литва все больше погружается в хаос. Эпоха либерализма Бистраса закончилась. Правительству пора действовать."
 LIT_open_the_coffers:0 "Сховище скарбниці"
 LIT_open_the_coffers_desc:0 "Наш бюджетный резерв может быть небольшим, но его должно хватить для некоторого облегчения положения людей. Нет смысла сохранять жесткую экономию бюджета, когда люди в нужде."
 LIT_chamber_of_industry:0 "Промислова палата"
 LIT_chamber_of_industry_desc:0 "Чтобы управлять переходом нашей экономики к независимости, мы должны создать государственный орган, координирующий этот процесс. Все предприятия - литовские, польские и еврейские - будут рады сотрудничеству и объединению усилий, чтобы положить конец господству Германии."
 LIT_float_the_mark:0 "Плаваючий курс"
 LIT_float_the_mark_desc:0 "Мы должны отвязать литовскую марку от рейхсмарки, чтобы позволить нам раздуть нашу валюту и тем самым стимулировать спрос - по крайней мере, так сказали экономисты."
 LIT_northern_land_fund:0 "Північний земельний фонд"
 LIT_northern_land_fund_desc:0 "В северных регионах страны много пустующих земель и заводов, заброшенных немцами. Мы должны создать Земельный фонд, чтобы распределить их среди людей, которые смогут использовать земли наилучшим образом."
 LIT_steel_industry_cooperatives:0 "Сталеливарна промисловість"
 LIT_steel_industry_cooperatives_desc:0 "В Литве мало тяжелой промышленности, так как она вряд ли окупится для любого смелого предпринимателя, однако организация государственного кооператива компаний значительно смазало бы колеса."
 LIT_new_seimas:0 "Новий Сейм"
 LIT_new_seimas_desc:0 "Следующие выборы в Сейм, несомненно, будут самыми решающими в истории Литвы. Даже без помощи кризиса Черного Понедельника, LSDP и LTS стали достаточно мощными, чтобы бросить вызов гегемонии LKDP."
 LIT_LDSP_victory:0 "Перемога ЛСДП"
 LIT_LDSP_victory_desc:0 "Эстафета переходит к Социал-демократической партии и ее левой коалиции, чтобы сформировать правительство и управлять Литвой в течение следующих четырех лет."
 LIT_establish_unemployment_benefits:0 "Допомога по безробіттю"
 LIT_establish_unemployment_benefits_desc:0 "Душераздирающе то, что трудолюбивые литовские рабочие брошены на милость немецких банкиров. Наш моральный долг - поддержать создание фондов по безработице для наших лояльных граждан."
 LIT_outer_lithuania_development_fund:0 "Фонд розвитку Литви"
 LIT_outer_lithuania_development_fund_desc:0 "Мы должны установить рабочие отношения с корпорациями и бизнес-ассоциациями на юге Литвы, чтобы восстановить ее скудную, но важную промышленную базу."
 LIT_nationalise_the_construction_industry:0 "Націоналізація будівельної галузі"
 LIT_nationalise_the_construction_industry_desc:0 "Работу строительной промышленности Литвы нужно направить на простых людей, а не на владельцев бизнеса! Национализируйте эти отрасли и используйте их для создания серии проектов общественных работ по всей стране."
 LIT_reform_law_on_sickness_funds:0 "Фонди медичного страхування"
 LIT_reform_law_on_sickness_funds_desc:0 "Закон о медицинских фондах необходимо реформировать и расширить его охват, чтобы он служил основой для обще-литовского государства всеобщего благосостояния."
 LIT_social_economy:0 "Соціальна економіка"
 LIT_social_economy_desc:0 "Экономика Литовского государства реформирована в соответствии с принципами социал-демократии, и люди радуются."
 LIT_long_road_to_pluralism:0 "Плюралізм"
 LIT_long_road_to_pluralism_desc:0 "Избранная народом Литвы, LSDP поклялась исправить культурный раскол нации с помощью национальной личной автономии. Мы создадим систему, в которой ни одна этническая группа не имеет преимуществ, и каждая этническая группа сможет иметь доступ к автономным культурным вопросам."
 LIT_form_cultural_autonomies:0 "Культурні автономії"
 LIT_form_cultural_autonomies_desc:0 "Идея национально-культурной автономии основана на предоставлении каждому гражданину права выбора и автономии каждой этнической группы в их собственных делах. Правительство больше не будет стремиться навязывать «правильную» этническую идентичность или язык - литовцы, поляки, евреи, русские и другие меньшинства будут самостоятельно управлять своими собственными делами."
 LIT_freedom_of_choice:0 "Свобода вибору"
 LIT_freedom_of_choice_desc:0 "Чтобы реализовать нашу идею национальной личной автономии, мы должны освободить наших граждан от оков территории и предоставить им выбор, к какому этническому собранию они стремятся присоединиться. Этот выбор будет включать их собственный выбор языка, на котором они общаются с правительством, школьную программу их автономного собрания и демократические выборы в руководство каждого собрания."
 LIT_ban_the_nationalist_union:0 "Заборона націоналістів"
 LIT_ban_the_nationalist_union_desc:0 "Какой смысл бороться с этими националистическими агитаторами, если мы не осмеливаемся нанести удар по корню болезни? Союз националистов, очевидно, является прикрытием для националистов, а демократической Литве они не нужны."
 LIT_autonomous_cultural_taxation:0 "Автономне культурне оподаткування"
 LIT_autonomous_cultural_taxation_desc:0 "В соответствии с идеей национальной личной автономии, все культурные собрания в Литве должны иметь право взимать свои собственные налоги со своих членов, чтобы финансировать свои собственные образовательные программы и культурную деятельность без вмешательства правительства. Нам пора довести эту идею до конца."
 LIT_legalise_the_ausrine:0 "«Аушріні»"
 LIT_legalise_the_ausrine_desc:0 "«Аушрине» (c лит. – «Утренняя заря») - синдикалистский журнал, весьма популярный среди интеллектуалов и поэтов, называющих себя «Аушрининкай». Он был запрещен в 1923 году из-за своей синдикалистской программы, но с тех пор это привело к радикализации его членов. Легализуя его, мы могли бы попытаться де-радикализировать его последователей."
 LIT_status_of_the_bund:0 "Статус Бунду"
 LIT_status_of_the_bund_desc:0 "Бунд — это объединение профсоюзов, созданное еврейским меньшинством в нашей стране. В то время как Бунд является союзником ЛСДП, наиболее радикальные элементы внутри партии критикуют их за их сильную приверженность своей религии и этнической принадлежности, желая сформировать национальный съезд профсоюзов, чтобы подорвать власть Бунда."
 LIT_curtail_the_priesthood:0 "Обмежене священство"
 LIT_curtail_the_priesthood_desc:0 "Священство в Литве давно известно своим влиянием на литовские выборы. Будучи довольно политически активными, они используют свое влияние, чтобы убедить своих последователей проголосовать за LKDP. Теперь, когда во главе стоит LSDP, у нас есть шанс ограничить духовенство и удержать их от дальнейшего использования своей власти вопреки интересам народа."
 LIT_review_the_military_budget:0 "Військовий бюджет"
 LIT_review_the_military_budget_desc:0 "LSDP выступала по многим пунктам на выборах, одним из которых было сокращение военного бюджета, чтобы больше инвестировать в социальные программы для помощи литовским рабочим и крестьянам. В то время как радикалы требуют резких сокращений вооруженных сил из-за враждебности армии к синдикалистским элементам, более умеренные члены коалиции предпочли бы сократить ровно столько, чтобы хватило финансировать социальные программы."
 LIT_increase_social_spending:0 "Соціальні витрати"
 LIT_increase_social_spending_desc:0 "LSDP желает радикально расширить литовское государство всеобщего благосостояния и инвестировать больше средств в профсоюзы и социальные программы, чтобы смягчить последствия событий Черного Понедельника. Однако это вызвало бурную дискуссию с партнерами по коалиции, которые утверждают, что все, что выходит за рамки минимальной заработной платы, пенсий и правил техники безопасности, слишком близко к синдикализму."
 LIT_court_and_country:0 "Монархія та Країна"
 LIT_court_and_country_desc:0 "Литовский королевский двор всегда пользовался большой степенью автономии, будучи столь влиятельным только благодаря власти немцев над нашей нацией. С победой LSDP на выборах мы теперь можем окончательно ограничить власть монархии и расширить права простых людей; Мы сможем постепенно превратить Литву в подлинно демократическое государство."
 LIT_LKDP_victory:0 "Перемога ПЛНХ"
 LIT_LKDP_victory_desc:0 "Эстафета переходит к обновленной Христианско-демократической партии, которая должна сформировать правительство и будет управлять Литвой в течение следующих четырех лет."
 LIT_renovate_kaunas:0 "Модернізація Каунасу"
 LIT_renovate_kaunas_desc:0 "Каунасский Науямиестис («Новый город») требует немедленного внимания. Аллея Свободы требует расширения, необходимо создать новые отрасли промышленности и отремонтировать старые здания. Создав общественные работы, мы можем завершить этот проект."
 LIT_bust_agrarian_monopolies:0 "Знищення аграрних монополій"
 LIT_bust_agrarian_monopolies_desc:0 "В течение 1930-х годов в литовской деревне образовались многочисленные фермерские конгломераты, вытеснявшие мелких землевладельцев своей монополистической практикой. Мы должны уничтожить эти монополии и это повысит общую производительность."
 LIT_economic_devolution:0 "Економічна деволюція"
 LIT_economic_devolution_desc:0 "Экономические потребности каждого гражданина должны удовлетворяться автономными объединениями, а не жестким государственным управлением. Давайте начнем деволюцию литовской экономики в соответствии с этими принципами."
 LIT_devolution_in_bialystok:0 "Деволюція у Бялистоку"
 LIT_devolution_in_bialystok_desc:0 "Южные государства и их народы также должны быть освобождены от оков капитализма! Приступим к созданию новой экономической системы и в Бялыстокском районе."
 LIT_review_german_economic_privileges:0 "Перегляд економічних привілеїв"
 LIT_review_german_economic_privileges_desc:0 "Вильнюс остается свободным городом для экономического развития Германии. Пора рассмотреть этот статус и выяснить, сможем ли мы изменить его в пользу чего-то более выгодного для нас."
 LIT_state_owned_arms_industries:0 "Збройна промисловість"
 LIT_state_owned_arms_industries_desc:0 "Мы должны передать производство и распределения оружия в руки правительства, а не частных подрядчиков, и создать новые оружейные производства."
 LIT_free_economy:0 "Вільна економіка"
 LIT_free_economy_desc:0 "Экономика Литовского государства реформирована по принципам христианского корпоративизма, и люди радуются."
 LIT_optimal_system:0 "Оптимальна система"
 LIT_optimal_system_desc:0 "Обновленная под христианским федералистским крылом партии, LKDP предполагает полную реструктуризацию литовского государства - такую, которая позволила бы ему полностью придерживаться гуманного христианства и которая ослабит этническую напряженность, а также реформирует политическую систему с нуля."
 LIT_political_democracy:0 "Політична демократія"
 LIT_political_democracy_desc:0 "Первый из принципов Оптимальной системы - политическая демократия. Литовский народ должен быть адекватно представлен в правительстве и научиться управлять во всех сферах жизни."
 LIT_the_three_house_seimas:0 "Трипалатний Сейм"
 LIT_the_three_house_seimas_desc:0 "Мы должны преобразовать Сейм в трехпалатный парламент, представляющий экономические корпорации, культурные сообщества и политические партии, что позволит каждому гражданину иметь право голоса в отношении того, кто должен управлять им не только в политическом, но и в культурном и экономическом плане."
 LIT_federal_representatives:0 "Федеральні представники"
 LIT_federal_representatives_desc:0 "Мы должны организовать создание избирательной культуры в культурных автономиях и экономических корпорациях, а также способствовать участию граждан, чтобы гарантировать, что эти федеральные представители отражали их потребности так же, как и политики, избранные от партий."
 LIT_reform_the_ministries:0 "Реформа міністерства"
 LIT_reform_the_ministries_desc:0 "Нам необходимо создать глубокую сеть министерств, каждое из которых представляет потребности одной из трех палат Сейма и назначается ими, чтобы гарантировать, что исполнительная власть подчиняется законодательной власти и представляет интересы народа."
 LIT_economic_democracy:0 "Економічна демократія"
 LIT_economic_democracy_desc:0 "Второй из принципов Оптимальной системы — это экономическая демократия, предусматривающая право на организованный труд и сотрудничество во имя общего блага. Литовский народ должен быть хозяином своего благополучия и работать как братья, а не как рабы."
 LIT_central_chamber_of_industry_and_labour:0 "Промислово-трудова палата"
 LIT_central_chamber_of_industry_and_labour_desc:0 "Чтобы обеспечить гармоничное развитие экономики Литвы, мы должны создать Центральную торгово-трудовую палату, которая будет представлять работодателей и работников и предоставлять нам инструмент для управления экономикой - с учетом потребностей обывателя."
 LIT_support_the_trade_unions:0 "Підтримка профспілок"
 LIT_support_the_trade_unions_desc:0 "Во все времена, когда конфликт бедных и богатых выходит на первый план, мы должны защищать бедных. Профсоюз — это величайшее достижение в борьбе за социальное равенство в наши дни, и, хотя синдикалисты захватили его, мы, тем не менее, можем использовать его для наших благородных целей."
 LIT_institute_workplace_democracy:0 "Інститут демократії"
 LIT_institute_workplace_democracy_desc:0 "Подлинно целостное демократическое государство должно быть демократическим не только по политическим или культурным, но и по экономическим причинам. Давайте поручим работникам владеть определенной долей всех активов компании, чтобы дать им право голоса в управлении своим рабочим местом."
 LIT_cultural_democracy:0 "Культурна демократія"
 LIT_cultural_democracy_desc:0 "Третий из принципов Оптимальной системы - культурная демократия. Литва — это не только литовский народ. Это дом для поляков, белорусов и других народов, у которых мы должны учиться, будучи мостом между Востоком и Западом."
 LIT_reverse_cultural_assimilation:0 "Зворотна асиміляція"
 LIT_reverse_cultural_assimilation_desc:0 "Культурная ассимиляция и порабощение - ядовитая черта современности, и нет ситуации, в которой мы могли бы терпеть угнетение других этнических групп. Мы должны признать, что те, кто проживает на границе между поляками, литовцами и белорусами, известные как «Тутейши», могут продолжать говорить на том языке, на котором им заблагорассудится."
 LIT_choose_a_common_language:0 "Спільна мова"
 LIT_choose_a_common_language_desc:0 "Хотя мы можем мечтать об обществе в культурной гармонии, мы должны признать, что есть вопросы, на которые нужны практические ответы. Язык преподавания в образовании, а также в общественной жизни - один из этих вопросов, и сегодня мы ответим на него."
 LIT_a_federation_of_equals:0 "Федерація рівних"
 LIT_a_federation_of_equals_desc:0 "Мы будем избегать завуалированного литовского этнического превосходства прошлых десятилетий и признаем, что поляки, белорусы и все остальные также являются частью «Литвы». Мы все можем учиться на сильных и слабых сторонах культуры друг друга, чтобы создать единое целое."
 LIT_a_dream_made_manifest:0 "Мрія"
 LIT_a_dream_made_manifest_desc:0 "Мы действительно совершили прорыв в политической мысли Литвы. Подобно плюралистическим гармоничным обществам Запада, мы объединили народы, говорящие на нескольких языках, в одно государство и реформировали нацию, чтобы она действительно представляла их интересы."
 LIT_LTS_victory:0 "Перемога СЛН"
 LIT_LTS_victory_desc:0 "Эстафета переходит к Союзу националистов и его умеренным союзникам, чтобы сформировать правительство и управлять Литвой в течение следующих четырех лет."
 LIT_reinforce_the_police_apparatus:0 "Поліцейський апарат"
 LIT_reinforce_the_police_apparatus_desc:0 "По стране по-прежнему царит нестабильность. Чтобы создать сбалансированную, управляемую, контролируемую государством экономику, мы должны обеспечить, чтобы вся нация последовала примеру, а несогласные были задержаны."
 LIT_bureaucratic_reforms:0 "Бюрократичні реформи"
 LIT_bureaucratic_reforms_desc:0 "Людям понравится видеть коррумпированных, клептократических чиновников, уволенных со своих должностей и замененных более компетентными фигурами, что в то же время обеспечит нашу власть над страной."
 LIT_statist_economic_management:0 "Економічне управління"
 LIT_statist_economic_management_desc:0 "Больше не должны принимать решения те, у кого Литва не стоит на первом месте в их мыслях и сердцах. Мы усилим государственное управление экономикой и установим контроль над промышленным сектором."
 LIT_agricultural_cooperatives:0 "Сільськогосподарські кооперативи"
 LIT_agricultural_cooperatives_desc:0 "Сердце и душа Литвы находятся в сельском хозяйстве - мы должны поддержать его, создав систему сельскохозяйственных кооперативов, которые способствовали бы укреплению духа товарищества между крестьянством и повышению их продуктивности."
 LIT_corporate_economy:0 "Корпоративна економіка"
 LIT_corporate_economy_desc:0 "Экономика литовского государства реформирована по принципам государственнического корпоративизма, и народ радуется."
 LIT_towards_an_unitary_state:0 "Унітарна держава"
 LIT_towards_an_unitary_state_desc:0 "Если Литва хочет спастись от красных щупалец синдикализма и Медведя на востоке, она должна быть сильной и сплоченной..."
 LIT_one_vision:0 "Єдине бачення"
 LIT_one_vision_desc:0 "Поскольку Сметона продолжает финансировать программы, продвигающие литовский язык, похоже, что культурный раскол в Королевстве становится все менее и менее заметным."
 LIT_censor_the_press:0 "Цензура преси"
 LIT_censor_the_press_desc:0 "Сметона и его ближайшее окружение приступили к разработке новых законов о цензуре, которые, по их словам, будут препятствовать тому, чтобы литовский образ жизни был испорчен теми, кто желает его падения."
 LIT_education_programmes:0 "Освітні програми"
 LIT_education_programmes_desc:0 "В рамках новых реформ Сметоны по обучению «образцового литовца» было проведено множество образовательных реформ. Правительство увеличит финансирование школ и институтов, чтобы поощрять исследования и интеллектуализм в Литве. Эти реформы позволят использовать литовский язык в школах и сосредоточат внимание на расширении исследовательского крыла литовских школ, таких как Вильнюсский университет, чтобы Литва могла догнать остальную Европу."
 LIT_administrative_language_reforms:0 "Реформи адміністративної мови"
 LIT_administrative_language_reforms_desc:0 "Планируется провести новую административную языковую реформу, чтобы, во-первых, сделать литовский языком страны. Эти реформы рассматриваются как чрезвычайные, если не сказать больше, лишающие автономии меньшинства Королевства. Сметона снова, кажется, раскачивает лодку, но с какой целью?"
 LIT_reward_loyalty:0 "Винагорода за лояльність"
 LIT_reward_loyalty_desc:0 "Продвигая программы для меньшинств в Литве, Сметона надеется исправить раскол в литовском обществе. Хотя, конечно, эти программы пропагандирует то, что Сметона считает «лояльным» и, конечно же, «литовским»."
 LIT_curtail_the_bund:0 "Знищення Бунду"
 LIT_curtail_the_bund_desc:0 "Сметона, в отличие от другого члена LTS, всегда считал литваков «неизбежным злом», сравнивая их с водопроводом в доме. Это обязательная необходимость, требующая технического обслуживания."
 LIT_abolish_the_seimas:0 "Скасування сейму"
 LIT_abolish_the_seimas_desc:0 "Внутренняя борьба в Сейме привела к страданиям литовского народа из-за своего бездействия. Этого больше не повторится, так как Сметона стремится устранить этот дряхлый орган правительства раз и навсегда."
 LIT_align_the_military:0 "Союз із військовими"
 LIT_align_the_military_desc:0 "Раштикис выразил неприязнь к любому политическому влиянию на вооруженные силы Литвы ... Однако некоторые из его офицеров считают иначе."
 LIT_deal_with_the_privy_council:0 "Угода з Таємною радою"
 LIT_deal_with_the_privy_council_desc:0 "Теперь, когда нынешние угрозы практически устранены, Сметона должен солидаризироваться со своим следующим врагом - Тайным советом короля."
 LIT_the_tautos_vadas:0 "Таутос Вадас"
 LIT_the_tautos_vadas_desc:0 "Сметона преобразовал Литву в унитарное государство с централизованным правительством, ориентированным на Вильнюс. Были достигнуты компромиссы, и Король по-прежнему возглавляет Королевство, но все знают, что истинная власть находится за троном ..."
 LIT_a_new_direction:0 "Новий напрямок"
 LIT_a_new_direction_desc:0 "Литовская армия находится в полном упадке и отчаянно нуждается в реформах. Солдаты склонны брать «продолжительные» отпуска, а офицеры либо недисциплинированы, либо просто необучены. В то время как тучи войны снова окутывают Европу, литовская армия, несомненно, неподготовленна. Только путем тщательных и обширных реформ мы сможем модернизировать нашу армию для грядущих конфликтов."
 LIT_gustaitis_initiative:0 "Ініціатива Густайтіса"
 LIT_gustaitis_initiative_desc:0 "В эпоху современной войны контроль над небом будет иметь первостепенное значение. В знак признания этой угрозы военные назначили Антанаса Густайтиса главой только что сформировавшихся ВВС Литвы. Густайтис планирует и дальше развивать и модернизировать наши военно-воздушные силы, чтобы пилоты Литвы входили в число лучших в мире."
 LIT_reestablish_aviacijos_mokykla:0 "Школа авіації"
 LIT_reestablish_aviacijos_mokykla_desc:0 "Одним из первых этапов реформ Густайтиса станет восстановление Aviacijos Mokykla или «Авиационной школы» в Каунасе. Здесь опытные ветераны авиации будут обучать новобранцев современной подготовке и методам ведения воздушной войны, гарантируя, что мы произведем на свет лучших из асов."
 LIT_invite_german_aviation_advisors:0 "Авіаційні консультанти"
 LIT_invite_german_aviation_advisors_desc:0 "Из-за нехватки литовских пилотов-ветеранов нам трудно найти экспертов для обучения наших развивающихся военно-воздушных сил. Немцев, конечно, обладают, вполне возможно, одними из самых современных военно-воздушных сил в мире. Наем немецких советников и ветеранов, которые участвовали в конфликтах по всему миру и знакомы с современными самолетами, обеспечит нашим пилотам наилучшую подготовку."
 LIT_airborne_detachment:0 "Повітряно-десантний загін"
 LIT_airborne_detachment_desc:0 "Концепция десантников - относительно новое понятие. Развертывая солдат с воздуха, можно получить тактическое преимущество, позволяя своим войскам атаковать окопавшихся врагов сзади или захватить критические цели с полной неожиданностью. С помощью элитных немецких советников мы создадим наши десантные подразделения, Oro desanto būrys, чтобы применить эту концепцию к нашей военной доктрине."
 LIT_radar_research:0 "Радіолокаційні дослідження"
 LIT_radar_research_desc:0 "Сообщается, что в Германии была разработана новая технология «радар» - использование радиоволн для обнаружения самолетов издалека. Учитывая нашу близость к Германии, Литва воспользуется этой новой технологией ‘Funkmessgerät’, построив нашу радиолокационную станцию в Каунасе. Для работы на этом объекте будет задействована бригада технических специалистов, отобранных за их интеллект и опыт работы в области радио."
 LIT_fund_the_army_aviation_workshops:0 "Цеха армійської авіації"
 LIT_fund_the_army_aviation_workshops_desc:0 "Многие самолеты ВВС Литвы серьезно устарели, а их модели восходят к временам Вельткрига. Мы предоставим новые гранты и финансирование Karo Aviacijos Tiekimo Skyrius, чтобы наши механики и дизайнеры имели доступ к улучшенным конструкциям самолетов. Благодаря новому финансированию наши мастерские смогут копировать и улучшать новые конструкции самолетов, чтобы Литва не отставала в авиации."
 LIT_ANBO_VIII:0 "ANBO VIII"
 LIT_ANBO_VIII_desc:0 "Разработанный самим Антанасом Густайтисом, ANBO VIII - это бомбардировочно-разведывательный моноплан, построенный Karo Aviacijos Tiekimo Skyrius. Концепция его конструкции заключается в том, что самолет может обеспечивать непосредственную поддержку с воздуха, но при этом быть достаточно маневренным, чтобы вести разведку. Экономичный и сопоставимый с современными европейскими проектами, ANBO VIII демонстрирует, что литовцы могут создавать эффективные и адекватные самолеты."
 LIT_open_new_AMBO_factories:0 "Нові фабрики ANBO"
 LIT_open_new_AMBO_factories_desc:0 "Первоначальные испытания и эксперименты продемонстрировали успех ANBO VIII в воздухе. Поскольку мы снова оказываемся втянутыми в пожар глобальной войны, нам нужно будет создавать все больше и больше серий ANBO. Государство поможет обеспечить финансирование наших мастерских под руководством Karo Aviacijos Tiekimo Skyrius, чтобы стимулировать производство большего количества военных самолетов."
 LIT_48_hour_mobilisation:0 "48-годинна мобілізація"
 LIT_48_hour_mobilisation_desc:0 "Идея «48-часовой мобилизации» заключается в том, что литовская армия будет готова к бою и вся наша оборона подготовлена, если разразится война. При нынешнем состоянии дезорганизации нашей армии добиться этого будет непросто. Мы начнем военные игры и учения, чтобы гарантировать, что литовская армия в ближайшее время быстро достигнет мобилизации."
 LIT_implement_NCOs:0 "Впровадження сержантів"
 LIT_implement_NCOs_desc:0 "Офицерский корпус литовской армии уже долгое время находится в запущенном состоянии. Чтобы реформировать нашу пехоту, нам придется начать с нуля и приступить к внедрению унтер-офицеров; людей, специально отобранных для руководства и управления. Наши новые сержанты обеспечат выполнение миссий и приказов, не дожидаясь штаб-квартиры."
 LIT_instil_a_fighting_spirit:0 "Бойовий дух"
 LIT_instil_a_fighting_spirit_desc:0 "Большинству регулярной пехоты не хватает мотивации и морального духа, чтобы эффективно выполнять свои обязанности. Мы начнем строгую программу тренировок и пропаганды, чтобы снова вдохновить мужчин Литвы взяться за оружие для защиты своей страны. Со временем мы ожидаем увидеть более дисциплинированную боевую силу, солдат, готовых отдать жизнь за свою нацию."
 LIT_complete_the_army_reform:0 "Завершення реформи"
 LIT_complete_the_army_reform_desc:0 "После напряженного периода интенсивных и значительных реформ литовская армия вернулась к своей былой славе. С полным успехом реформ нашей армии дни неорганизованности и хаоса прошли. Наша армия теперь соответствует стандартам наших соседей, и мы более чем когда-либо готовы к борьбе с внешними и внутренними угрозами."
 LIT_integrate_the_riflemen_union:0 "Lietuvos Šaulių Sąjunga"
 LIT_integrate_the_riflemen_union_desc:0 "Литовский Стрелковый Союз (Lietuvos Šaulių Sąjunga, LŠS) - поддерживаемая государством военизированная организация, которая служит мостом между армией и обществом. Люди Союза обучены военному делу, а некоторые даже являются отличными стрелками, учитывая спортивную культуру Союза. Нашим военным понадобятся опытные стрелки; мы примем законодательство, необходимое для включения Союза в состав литовской армии."
 LIT_young_riflemen:0 "Молоді стрільці"
 LIT_young_riflemen_desc:0 "Наша страна мала, и нам нужно будет подготовить даже молодежь к войне, если независимость нашей страны окажется под угрозой. «Молодые стрелки» - это подразделение LŠS, ориентированное на молодежь (11-18 лет) и дающее им представление о службе в армии. Чтобы подготовить Отечество к худшему, мы поддержим эту организацию и предоставим ей финансирование, чтобы наша молодежь была готова к кризису."
 LIT_death_or_dishonour:0 "Смерть або безчестя"
 LIT_death_or_dishonour_desc:0 "Когда к нам придет война, наша маленькая нация окажется под угрозой - на карту будет поставлена судьба Литвы. Литовцы, молодые и старые, мужчины и женщины - будут бороться за каждый дюйм земли своей нации. Мы должны прославлять патриотическую смерть и научить всех литовцев, что умереть за свою страну – это огромная честь."
 LIT_expand_the_officer_corps:0 "Офіцерський корпус"
 LIT_expand_the_officer_corps_desc:0 "Основа каждой армии - это офицерский корпус, и несмотря на то, что мы вводим унтер-офицеров, нам понадобится больше людей, способных руководить литовской армией. Мы обеспечим исключительную подготовку и учебную программу для офицеров по мере увеличения численности и мощи литовского офицерского корпуса."
 LIT_study_infiltration_tactics:0 "Тактика інфільтрації"
 LIT_study_infiltration_tactics_desc:0 "Опыт более поздних этапов Вельткрига показал, что элитные и дисциплинированные пехотные отряды вдали от штабов могут проникнуть в ряды врага и вызвать хаос. Наши военные изучат эту тактику, усовершенствованную Рейхсвером и Прибалтийским ландесвером, чтобы должным образом внедрить её в Военную доктрину Литвы."
 LIT_establish_the_war_school:0 "Військова школа"
 LIT_establish_the_war_school_desc:0 "У наших вооруженных сил нет академии, которую можно было бы назвать своей, и, хотя мы всегда можем рассчитывать на обучение в зарубежных академиях, мы не можем полагаться на них в развитии нашей армии и доктрины. Имея это в виду, мы создадим Вильнюсское военное училище, для подготовки нового поколения офицеров и генералов, уделяя при этом особое внимание изучению и разработке новой доктрины и тактики."
 LIT_hold_the_line:0 "Тримати стрій"
 LIT_hold_the_line_desc:0 "Клика генерала Желиговского вместе с его сторонниками из южной Литвы желает занять более оборонительную и осторожную позицию, чтобы гарантировать, что Литва не подвергнется нападкам со стороны любого потенциального врага. Они советуют сосредоточиться на том, чтобы тянуть время, пока нам не помогут подкрепления из других стран Рейхспакта."
 LIT_territorial_defence_force:0 "«Lietuvos Vietinė Rinktinė»"
 LIT_territorial_defence_force_desc:0 "«Lietuvos Vietinė Rinktinė» - это запланированная инициатива по созданию добровольческой милиции во время кризиса. Его цель - призвать резервистов и ополченцев в надежде быстро укрепить наши линии фронта и оборону нашей страны."
 LIT_improved_terrain_usage:0 "Використання ландшафту"
 LIT_improved_terrain_usage_desc:0 "Никто не знает эту землю лучше нас; На протяжении поколений наши предки долгое время использовали её в качестве естественного укрепления. По мере того, как мы готовим оборону нашей страны, мы начнем изучать благоприятные местности, такие как леса и холмы, для создания огневых точек и засад. Враг, который попытается вторгнуться в Литву, пострадает от последствий незнакомства с нашей землёй"
 LIT_defensive_strategems:0 "Оборонні стратегії"
 LIT_defensive_strategems_desc:0 "Наша нация будет готовиться к худшему. Мы будем расширять наши траншеи и системы укреплений и акцентировать внимание на действиях партизан, чтобы преследовать и наносить удары по врагу с тыла. Чтобы наши войска всегда имели технику, мы будем укреплять системы связи. Ни один враг не сможет прорвать нашу тщательно спланированную оборону."
 LIT_movement_warfare:0 "Рухлива війна"
 LIT_movement_warfare_desc:0 "Генерал Плехавичюс и ему подобные - в основном ветераны Гражданской войны в России, где они научились ценить кавалерию. Эта клика перешла к наступательной войне с использованием быстро движущихся частей для флангового удара врага с пехотой, поддерживающей эти элементы. Они стремятся повысить моторизацию и мобильность наших войск."
 LIT_prepare_for_enemy_tanks:0 "Протидія танкам"
 LIT_prepare_for_enemy_tanks_desc:0 "В настоящее время нашим силам не хватает средств и вооружения для борьбы с бронированными зверями - танками. Поскольку наши войска будут постоянно находиться в движении, мы позаботимся о том, чтобы они были оснащены противотанковыми средствами, способными пробить даже самую толстую броню. Это поможет укрепить наши оборонительные и наступательные возможности, поскольку нам не придется беспокоиться о вражеской броне."
 LIT_army_motorisation:0 "Армійська моторизація"
 LIT_army_motorisation_desc:0 "Большая часть транспорта и передвижения нашей армии по-прежнему осуществляется на конной тяге. Если мы полностью сосредоточим наши военные усилия на скорости, мы должны инвестировать в механизацию, такую как грузовики и автомобили. Хотя лошадь всегда была важной частью наших вооруженных сил, грузовик не подвержен усталости, и мы сможем достичь большей скорости на поле боя."
 LIT_old_generals_new_tactics:0 "Старі генерали, нова тактика"
 LIT_old_generals_new_tactics_desc:0 "Наши военные решили в полной мере использовать искусство и красоту скорости в войне. Акцентируя внимание на нанесении ударов по критическим точкам в рядах противника мобильными, маневренными силами, мы сосредоточимся на быстрых наступательных действиях, чтобы ввести противника в замешательство. Несмотря на то, что наш военный персонал относительно старый, они будут сторонниками этой новой формы ведения войны; чтобы быстро разбить врагов вдребезги!"
 LIT_local_rifle_manufacturing:0 "Місцеве виробництво гвинтівок"
 LIT_local_rifle_manufacturing_desc:0 "В нашей стране нет надлежащей военной промышленности, чтобы подготовиться к грядущим конфликтам. Мы подадим петицию местным производителям и оружейникам и начнем переоборудование заводов для использования в военных целях, чтобы уменьшить нашу зависимость от иностранного оружия во время войны. Это также будет способствовать укреплению нашей экономики, поскольку мы предпримем шаги по созданию надлежащей военной промышленности."
 LIT_acquire_tank_licences:0 "Танкові ліцензії"
 LIT_acquire_tank_licences_desc:0 "Наша промышленность пока не способна производить тяжелобронированные машины, но это не должно останавливать нас от использования таких средств. Мы начнем изучать модели танков из Чехии, Швеции и Германии, чтобы понять, какие из них лучше подойдут нашим военным. Импортируя зарубежные образцы танков, мы получим современные и высококачественные машины."
 LIT_seek_military_contracts:0 "Військові контракти"
 LIT_seek_military_contracts_desc:0 "Наше правительство должно обратить внимание на промышленность вооружений для закупки современного оружия и оборудования. Заключая контракты с иностранными и отечественными оружейными производителями, мы будем наращивать наше военное производство и возможности. Мы можем быть уверены, что наши солдаты в любое время будут полностью оснащены самым современным оружием."
 LIT_build_the_linkaiciai_artillery_workshops:0 "Майстерні Лінкайча"
 LIT_build_the_linkaiciai_artillery_workshops_desc:0 "Правительство решило поддержать планы строительства артиллерийских мастерских Линкайчая - амбициозного промышленного предприятия, способного вместить тысячи рабочих, которые обеспечат каждого литовского солдата винтовками, боеприпасами и артиллерией, необходимыми для ведения современной войны в защиту Отечества. Наша цель для этого завода - стать одним из самых современных производителей оружия во всей Европе."
 LIT_military_industrial_complex:0 "ВПК"
 LIT_military_industrial_complex_desc:0 "Чтобы помочь развивающейся литовской военной промышленности и убедиться, что наш страна действительно готова к войне, правительству придется принять решительные меры по подготовке Литвы. Мы переведем гражданскую промышленность на военное производство, обеспечив при этом значительную прибыль военного сектора и национальных вооруженных сил. Это укрепит не только нашу экономику, но и нашу национальную оборону."
 LIT_develop_klaipeda:0 "Розвиток Клайпеди"
 LIT_develop_klaipeda_desc:0 "Клайпеда, один из крупнейших портов и городов Литвы, станет домом для развивающейся военно-морской промышленности Литвы. Мы начнем правительственную реквизицию верфей и кораблей в Клайпеде, чтобы обеспечить Литве самый современный флот на всем Балтийском море."
 LIT_coastal_guard_expansion:0 "Берегова охорона"
 LIT_coastal_guard_expansion_desc:0 "Одно из важнейших морей для морской торговли и путешествий, Балтийское море действительно станет полем битвы, когда страны Европы снова погрузятся в войну. Являясь ключевым членом Прибалтики, наша литовская береговая охрана должна быть расширена с точки зрения количества наших судов и моряков, чтобы гарантировать безопасность путешествий и торговли. Мы будем поощрять дальнейшее зачисление в военно-морские силы и следить за тем, чтобы наши моряки были хорошо обучены и подготовлены ко всему, что может произойти."
 LIT_seaplanes:0 "Гідролітаки"
 LIT_seaplanes_desc:0 "Интересное предложение от Густайтиса - это слияние военно-морского флота и авиации. Поскольку нашему флоту не хватает каких-либо крупных тяжелых боевых кораблей, которые могли бы нанести урон вражескому флоту, мы можем вместо этого приспособить самолеты для морских путешествий, чтобы они могли действовать как военно-морские бомбардировщики. Черпая вдохновение у других стран, гидросамолеты обеспечивают защиту литовских морей с неба."
 LIT_naval_construction_contracts:0 "Військово-морські контракти"
 LIT_naval_construction_contracts_desc:0 "Нам понадобится больше кораблей, если мы хотим стать военно-морской державой в Прибалтике. Наш текущий размер флота недостаточно впечатляет, и для увеличения численности мы будем искать контракты с военно-морской отраслью внутри страны и за рубежом. Это гарантирует, что мы получим не только новые современные суда, но и корабли высшего качества."
 LIT_submarine_development:0 "Розробка субмарин"
 LIT_submarine_development_desc:0 "Подводные лодки не новы, но наша молодая нация еще не освоила их полностью. Наличие подводных лодок даст нам беспрецедентное преимущество на море, поскольку мы сможем поражать врага с глубины. Имея стояночные места для подводных лодок в Паланге, литовские военно-морские силы могут закупить иностранные подводные лодки, для начала нашей программы. Мы наймём советников из зарубежных стран для обучения и включения подводных лодок в наш военно-морской флот."
 LIT_establish_the_navy:0 "Литовські ВМС"
 LIT_establish_the_navy_desc:0 "В Литве никогда не было сильных морских традиций, потому что единственным выходом к морю служил небольшой порт Паланга. Тем не менее, благодаря нашему развитию других портов, обучению и расширению береговой охраны и развитию военно-морской промышленности мы создали для себя весьма внушительные военно-морские силы. Сейчас уместно начать преобразование литовской береговой охраны в настоящий литовский флот."
 lithuania_natpop_focus:0 "Фокуси LAF"
 LIT_the_vilnius_coup:0 "Вільнюський переворот"
 LIT_the_vilnius_coup_desc:0 "Вильнюс пал. Прислужники Германии изгнаны, и теперь власть находится в руках триумвирата истинных патриотов."
 LIT_raise_the_banners_of_resistance:0 "Прапори Опору"
 LIT_raise_the_banners_of_resistance_desc:0 "Возможно, на данный момент немецкие тираны и были изгнаны, но по мере того, как война разразится по всей Европе, мы неизбежно будем привлечены. Давайте мобилизуем наши подпольные силы и сформируем их в отряды, которые будут стоять в строю против их рядов!"
 LIT_tripartite_showdown:0 "Тристоронній поєдинок"
 LIT_tripartite_showdown_desc:0 "Три человека смотрят на Литву, каждый со своими амбициями, каждый желающий захватить власть за счет других. Кто бы ни пришёл к власти в конце концов, он, несомненно, оставит за собой кровавый след."
 LIT_chaotic_redistribution:0 "Хаотичний перерозподіл"
 LIT_chaotic_redistribution_desc:0 "Большая часть экономической деятельности в Литве контролируется немцами и предателями. Давайте захватим это богатство силой и раздадим его литовцам!"
 LIT_cult_of_death:0 "Культ смерті"
 LIT_cult_of_death_desc:0 "Фракция Vairas в LAF провозглашает культ смерти и жертвоприношения, веру в то, что величайшее, чего может достичь литовец, — это либо убить своего врага, либо умереть сам. Давайте институционализируем это убеждение и извлечем из него пользу!"
 LIT_gelezinis_vilkas:0 "Гележініс Вілкас"
 LIT_gelezinis_vilkas_desc:0 "«Вольдемарининкай» или последователи Вольдемараса взяли Литву под свой контроль и хотят направить ее по пути, который они считают правильным."
 LIT_a_militarised_society:0 "Воєнізоване суспільство"
 LIT_a_militarised_society_desc:0 "Литва, окруженная врагами внутри и снаружи, должна быть готова к борьбе в любое время. Все литовцы, юноши и девушки, должны будут отдать свою жизнь за отечество; каждый гражданин станет волком — это способ защитить нашу родину. Сегодняшние литовцы, как и герои прошлого, будут охотно проливать кровь за свою любимую нацию!"
 LIT_economy_for_war:0 "Економіка для війни"
 LIT_economy_for_war_desc:0 "Какова цель народного хозяйства, если не в поддержке патриотической борьбы за независимость и нашу культуру? Это должен понимать каждый субъект в нашей стране, от корпораций и профсоюзов до самых простых рабочих."
 LIT_seize_foreign_assets:0 "Іноземні активи"
 LIT_seize_foreign_assets_desc:0 "Добившись независимости от Германии, мы больше не будем рабами их финансов. Все предприятия в Литве должны быть литовскими; все немецкие компании и имущество в Литве будут возвращены в руки Литвы. Мы национализируем иностранные отрасли промышленности и захватим то, что осталось, потому что теперь они помогут укрепить наше новое государство. Слава Литве!"
 LIT_mandatory_military_training:0 "Військова підготовка"
 LIT_mandatory_military_training_desc:0 "Угроза войны постоянно нависает над презренным кайзером на Западе и чудовищным русским медведем на Востоке. Хотя наша нация мала по сравнению с агрессивными империалистами, а их людские ресурсы велики, мы заставим их заплатить за каждый дюйм литовской земли, который они захватят. Мы примем закон о воинской повинности, согласно которому каждый литовец, способный носить винтовку, будет служить в вооруженных силах. Поистине Балтийская Спарта, только так Литва может выжить!"
 LIT_central_economic_planning:0 "Економічне планування"
 LIT_central_economic_planning_desc:0 "Чем свободнее экономика, тем меньше у нас контроля. Вся Литва должна быть приведена в соответствие с экономическим планом, разработанным правительством, чтобы ресурсы нашего народа и земли могли быть использованы на благо всех."
 LIT_an_army_of_labour:0 "Армія праці"
 LIT_an_army_of_labour_desc:0 "Каждый рабочий в Литве - солдат, сражающийся за Литву своими молотами, лопатами и всеми другими орудиями труда. Если рабочие организованы как армия и обучены как армия, они будут намного более продуктивны."
 LIT_an_army_of_research:0 "Армія досліджень"
 LIT_an_army_of_research_desc:0 "С началом призыва в армию, мы понимаем, что немало литовских интеллектуалов готовы помочь развитию исследовательской индустрии Литвы. По мере того, как мы превращаем нашу страну в военизированное государство, мы будем уделять приоритетное внимание военным исследованиям, которые помогут нам разработать новейшее оружие. Наши армии будут не только самыми дисциплинированными в Прибалтике, но и самыми передовыми.С началом призыва в армию, мы понимаем, что немало литовских интеллектуалов готовы помочь развитию исследовательской индустрии Литвы. По мере того, как мы превращаем нашу страну в военизированное государство, мы будем уделять приоритетное внимание военным исследованиям, которые помогут нам разработать новейшее оружие. Наши армии будут не только самыми дисциплинированными в Прибалтике, но и самыми передовыми."
 LIT_nationalist_land_reform:0 "Націоналістична земельна реформа"
 LIT_nationalist_land_reform_desc:0 "Литовская нация здорова только в том случае, если его земля принадлежит литовским землевладельцам, поэтому мы проведем полную земельную реформу по всей стране и создадим класс надежных литовских землевладельцев."
 LIT_assert_economic_independence:0 "Економічна незалежність"
 LIT_assert_economic_independence_desc:0 "В одиночку мы сильнее. Литве не нужно полагаться на экономическую помощь иностранных держав, как жалкому вассалу. Когда мы объявим миру о нашей независимости, мы также подадим сигнал о нашей финансовой независимости, приняв экономику автаркии. Это уменьшит нашу зависимость от иностранных товаров и повысит нашу национальную самодостаточность, тем самым помогая Литве раскрыть свой истинный потенциал."
 LIT_end_democracy:0 "Знищення демократії"
 LIT_end_democracy_desc:0 "Демократия — это полный обман; препирательства политиков и партий ничего не добьются ... Нужна только одна партия, LAF, и один лидер, наш великий Вадас. Под его защитой мы станем сильными. Таким образом, чтобы укрепить LAF и литовское государство, мы раз и навсегда распустим Сейм. Нас больше не будут связывать их жалкие обычаи, теперь мы возрождаем новую Литву!"
 LIT_single_party_state:0 "Однопартійна держава"
 LIT_single_party_state_desc:0 "Только одна партия способна править Литвой - LAF. LAF возглавляют настоящие литовские патриоты, мужчины и женщины, желающие освободить Литву от влияния внешних и внутренних врагов. Несогласные будут «очищены» и заменены истинными патриотами, поскольку мы не потерпим тех, кто идеологически ненадежен."
 LIT_the_party_corporation:0 "Партія-Корпорація"
 LIT_the_party_corporation_desc:0 "Опыт Вельткрига научил нас, что грань между гражданским лицом и бойцом сильно размылась; все мирные жители помогли своим нациям выиграть тотальную войну против своих врагов. Мы примем аналогичную практику, при которой все литовцы сформируют общество, чтобы вести всестороннюю войну славы со своими врагами. Будут только те, кто работает и строит Литву, те, кто борется за Литву, и те, кто руководит Литвой."
 LIT_vairas:0 "Вайрас"
 LIT_vairas_desc:0 "Даже в LAF некоторые не были готовы обеспечить полное национальное возрождение нашей нации. Вольдемарас и его последователи были слишком слабы ... их представление о Литве жалкое и подверженное гибели. Больше никогда! С Вайрас мы завершим национальное возрождение - жалкая Литва станет осколком прошлого, и, узрите, ее место займет новая могущественная страна!"
 LIT_break_the_power_of_the_clergy:0 "Знищення духовенства"
 LIT_break_the_power_of_the_clergy_desc:0 "Роль духовенства - спасать души людей, а не указывать им, за кого голосовать и как служить Литве. Это наша работа, и мы должны напоминать об этом духовенству. Не посягая на его существование, мы позаботимся о том, чтобы люди в наши дни смотрели не на церковь, а на литовских героев древности. Христианство мертво; пусть современный литовец обратится за советом к богам и духам своих предков."
 LIT_permanent_national_revival:0 "Національне відродження"
 LIT_permanent_national_revival_desc:0 "Это еще не все. Национальное возрождение станет постоянным, Литва - настоящей утопией, которая свяжет нас с нашими исконными корнями. Дети будут учиться, и их родителям придется смириться с этим, или столкнуться с последствиями. Мы приведем в исполнение обязательные клятвы верности Алантасу, великому спасителю Литвы; Таким образом, все дети Литвы поклянутся в абсолютной верности своему Таутосу Вадасу."
 LIT_establish_houses_of_culture:0 "Будинки культури"
 LIT_establish_houses_of_culture_desc:0 "Под нашим контролем такие учреждения, как церковь и университеты, должны быть восстановлены с нуля. Мы наполним культурой каждый город Литвы; в этих домах культуры мы покажем литовские эпосы и сказки, чтобы научить всех литовцев их истинной истории. Все литовские герои древности будут прославлены нашим преображением нации в славное прибалтийское государство."
 LIT_privatise_public_properties:0 "Приватизація державної власності"
 LIT_privatise_public_properties_desc:0 "Мы перейдем к относительно либеральной экономике. Возрожденное Литовское государство под руководством Домаса Цезявичюса станет обществом, в котором каждый литовец сможет добиться благополучия благодаря своим усилиям и новаторским решениям. Только сильный литовский рабочий будет процветать; слабые и ленивые доведут себя и других до гибели. Благодаря творческому национальному литовскому духу мы станем процветающей нацией."
 LIT_eradicate_foreign_influences:0 "Іноземний вплив"
 LIT_eradicate_foreign_influences_desc:0 "Все, что не является литовским, следует считать вражеским. Враги Литвы должны быть уничтожены. Таким образом мы искореним все следы иностранного влияния внутри нашей страны."
 LIT_naujoji_romuva:0 "Нова Ромува"
 LIT_naujoji_romuva_desc:0 "Новая Литва восстает из пепла, но та, которая защищает литовского рабочего. Литовский пролетариат долго страдал под гнетом буржуазии, и пора разорвать их цепи! Быть литовцем - значит окунуться во славу католической церкви и национальной культуры Литвы. Новое движение молодых католиков поможет превратить нашу нацию в славное Органическое государство!"
 LIT_a_total_national_state:0 "Національна держава"
 LIT_a_total_national_state_desc:0 "Под руководством Мацейны мы превратим Литву в национальное государство. При национальном государстве нам не понадобятся политика и партикуляризм; эти неуверенности будут только стремиться разделить нашу нацию и сделать нас слабыми. Вместо этого мы обратимся к дням литовской славы и будем надеяться повторить их. Государство сосредоточится на демонстрации славы литовского народа в кино, искусстве и литературе - скоро наступит новый золотой век Литвы!"
 LIT_interim_revolutionary_leadership:0 "Тимчасове керівництво"
 LIT_interim_revolutionary_leadership_desc:0 "Некоторые дураки считают, что Литвой должен руководить один единственный человек. Тем не менее, процесс реформирования литовского общества является революционным, и революции угрожает опасность быть уничтоженной врагами. На данный момент мы предоставим Мацейне исключительные полномочия; это лишь временно, но это гарантирует, что сильный лидер возглавит Литву, чтобы обеспечить преобразование нашего общества."
 LIT_establish_national_purity:0 "Національне очищення"
 LIT_establish_national_purity_desc:0 "Неприятные аспекты литовского общества будут стерты с лица земли. Улицы снова станут мирными, и во всех городах восстановится порядок. Наше общество и культура издавна извращались иностранцами, такими как немцы и поляки. Восстановить славу Старой Литвы означает, что литовцы снова заговорят по-литовски. Говорить на литовском будет обязательно во всех школах и общественных местах - чтобы обратить вспять вековой ущерб."
 LIT_control_the_economy:0 "Управління економікою"
 LIT_control_the_economy_desc:0 "Черный Понедельник показал нам, что капиталистическая система действительно коррумпирована и упадочна - капитализм не принес ничего, кроме разложения морали, веры и национализма. Мы обеспечим разделение богатства между литовцами для создания справедливого литовского общества. Мы даже заставим ценные институты, такие как Церковь, отдать свое богатство в пользу менее удачливых - и обеспечим выполнение этого."
 LIT_enforce_economic_democracy:0 "Економічна демократія"
 LIT_enforce_economic_democracy_desc:0 "Вместе литовцы будут работать на укрепление и рост органического государства. Рабочие будут организованы в профсоюзы, чтобы дать им власть над своими повелителями, предоставив власть литовскому пролетариату. Кроме того, профсоюзы помогут идеологически направить литовских рабочих; чтобы они не попали по неосторожности в моральные тиски и пороки капитализма."
 LIT_expropriate_the_landlords:0 "Експропріація землі"
 LIT_expropriate_the_landlords_desc:0 "Их богатство и власть принадлежат нам, конец буржуазии! Так долго мы страдали от цепей капитализма, и это время прошло. Помещики Литвы потеряют свой статус, а их земля будет передана тем, кто в ней больше нуждается. Наконец, литовец, который обрабатывает землю, будет владеть ею вместо того, чтобы быть не более чем крепостным. Литовцам больше не придется бесконечно работать на буржуазию; мы больше не будем связаны их развращенными методами."
 LIT_break_apart_monopolies:0 "Знищення монополій"
 LIT_break_apart_monopolies_desc:0 "Монополии представляют собой угрозу нашему контролю над нацией и отражают несправедливость капитализма. Придется их уничтожить, потому что они не приносят нашей стране ничего, кроме дальнейшего отчаяния. Мы конфискуем их имущество и богатство и раздадим литовскому народу. Они извлекут урок о том, что нельзя копить богатство собственного народа. Они больше не будут иметь над нами никакой власти; Литва наконец-то станет свободной!"
 LIT_a_parliament_of_corporations:0 "Парламент корпорацій"
 LIT_a_parliament_of_corporations_desc:0 "Как описано апостолом Павлом, все люди и компоненты функционально объединены, как человеческое тело. В этом действительно заключается смысл Органического государства, истинной демократии, где все литовцы объединятся в союзы и группы, чтобы сформировать национальный парламент. Это гарантирует, что литовцы из всех слоев общества будут координировать процветающее будущее Литвы и гарантировать, что истинные интересы нации будут представлены."
 LIT_establish_social_welfare:0 "Соціальне забезпечення"
 LIT_establish_social_welfare_desc:0 "Органическое государство заботится обо всех членах общества. Позаботятся о тех, кому не повезло, поскольку это является доброй волей нашего христианского характера. Позаботятся о людях с ограниченными возможностями, особенно о тех, кто пролил кровь за литовскую природу. Наше правительство обеспечит удовлетворение всех потребностей наших граждан и прекращение всех страданий в нашей стране."
 LIT_begin_wealth_redistribution:0 "Перерозподіл багатства"
 LIT_begin_wealth_redistribution_desc:0 "Наша истинная цель - окончательное перераспределение богатства в литовском обществе. Мы позаботимся о том, чтобы богатство распределялось равномерно; даже церковь попадет под пристальное внимание. Можно поклоняться Господу без золота и серебра, а духовенство не должно жить в роскоши, когда его прихожане страдают. Мы искореним аристократов и элиту, гарантируя, что их богатство поможет страдающему пролетариату."
 LIT_end_capitalism:0 "Знищення капіталізму"
 LIT_end_capitalism_desc:0 "В этом мире нет ничего более гнусного, чем архаическая система капитализма. Капитализм не принес литовцам ничего, кроме горести и отчаяния - вспомните страдания, которые принес нашему народу Черный Понедельник. С успехом наших реформ и освобождением рабочих, литовцам больше не придётся быть рабами такой ужасной идеологии. Прошли времена нищеты, и вот новая Литва, более процветающая, чем в прошлые века, - настоящее национальное возрождение!"
 lithuania_focus_dead_king:0 "Дерево фокусів вбивства Литовського короля"
 LIT_kings_death:0 "Смерть Короля"
 LIT_kings_death_desc:0 "Наш король был убит террористами из LAF. С его смертью, перед Литвой встала задача пойти по новому пути и не впасть в хаос и анархию."
 LIT_declare_martial_law:0 "Воєнний стан"
 LIT_declare_martial_law_desc:0 "Угроза со стороны LAF опаснее, чем мы думали изначально, [LIT.GetRulingParty] должна ввести военное положение и восстановить порядок в Литве."
 LIT_secure_rural_areas:0 "Підтримка селян"
 LIT_secure_rural_areas_desc:0 "И хотя [LIT.GetLeader] уже занял позиции в столице, большая часть страны всё ещё находятся вне зоны влияния нашей армии."
 LIT_war_on_laf:0 "Війна з ЛФА"
 LIT_war_on_laf_desc:0 "LAF представляют из себя не просто банду преступников, а хорошо организованного врага. Именно поэтому нам придётся объявить им войну, дав добро нашей армии творить высшую меру наказания без суда и следствия." 
 LIT_working_together:0 "Разом, проти ворогів"
 LIT_working_together_desc:0 "Поляки и литовцы имеют довольно сложную историю взаимоотношений, от братьев по оружию до хозяина и слуги. Теперь, когда у нас есть общий враг, прямо как во времена Потопа в 17-ом веке, мы должны работать вместе, чтобы победить его."
 LIT_loyalty_to_plechavicius:0 "Вірність Плехавічюсу"
 LIT_loyalty_to_plechavicius_desc:0 "\"...Защищать независимость, территориальную целостность и конституционный порядок Королевства Литва. Я выражаю уважение государственному языку, культуре и обычаям Литвы, я клянусь служить нашему Генералу, укреплять принципы демократии и власти закона в Литве. И да поможет мне Бог. \""
 LIT_restore_peace:0 "Відміна воєнного стану"
 LIT_restore_peace_desc:0 "Теперь, когда порядок в стране восстановлен, нет больше смысла в военном положение, настало время его отменить. Но время вернуть гражданское правительство ещё пока не пришло."
 LIT_Plech_civilian_allies:0 "Нові союзники"
 LIT_Plech_civilian_allies_desc:0 "Чтобы обеспечить дальнейшие безопасность и стабильность в Литве, недостаточно только лишь армии. Страна не может жить без тысяч экономистов, администраторов и бюрократов. Анантас Меркис, мэр Каунаса, предлагает нам свою помощь в этом деле."
 LIT_Plech_new_taxes:0 "Нове оподаткування"
 LIT_Plech_new_taxes_desc:0 "Уменьшив налоги для наших промышленников, мы позволим им высвободить лишний капитал, который направится на развитие нашей экономики."
 LIT_Plech_pressure_bundas:0 "Об'єднання роз'єднаних"
 LIT_Plech_pressure_bundas_desc:0 "Зная, на какие ужасы были способны террористы из LAF, Бунды будут охотно с нами сотрудничать и помогать в защите Литвы от внешних угроз."
 LIT_Plech_small_business:0 "Нові підприємства"
 LIT_Plech_small_business_desc:0 "Теперь, когда мы имеем контроль над Бундами, важно дать возможность нашим гражданам открывать с помощью государства новые предприятия."
 LIT_Plech_monopolies:0 "Монополії"
 LIT_Plech_monopolies_desc:0 "Нынешние литовские монополии представляют из себя крупные и независимые компании. Мы должны приложить все усилия, чтобы они могли удерживать свою долю рынка."
 LIT_Plech_productivity:0 "Збільшена продуктивність"
 LIT_Plech_productivity_desc:0 "Финальная цель наших экономических реформ ещё не достигнута. Мы должны увеличить продуктивность каждого отдельного работника, чтобы мы создать действительно сильную экономику."
 LIT_Plech_synth:0 "Експерименти з паливом"
 LIT_Plech_synth_desc:0 "Нефть является важнейшим стратегическим ресурсом нашего века. Так как у Литвы нет естественных её источников, имеет смысл вложить средства в эксперименты по разработке синтетического топлива."
 LIT_Plech_expand_arms_industry:0 "Розширення ВПК"
 LIT_Plech_expand_arms_industry_desc:0 "Все литовцы должны иметь возможность работать. Чтобы создать им рабочие места, мы должны расширить наше ВПК и открыть несколько новых заводов для защиты Литвы."
 LIT_Plech_ic_power:0 "Промислова Рада"
 LIT_Plech_ic_power_desc:0 "Мы должны создать Промышленный Совет, чтобы направить экономику Литвы на неизбежное противостояние с Россией. И хотя первые результаты могут быть довольно скромными, нам следует работать в этом направлении."
 LIT_Plech_memel_vilnius:0 "Лінія Мемель-Вільнюс"
 LIT_Plech_memel_vilnius_desc:0 "Если Литва хочет получать припасы и снабжение из Рейхспакта вовремя, имеет смысл вложиться в развитие железнодорожной линии между Вильнюсом и Мемелем."
 LIT_Plech_friendly_poles:0 "Лояльні поляки"
 LIT_Plech_friendly_poles_desc:0 "Некоторые из представителей польского меньшинства охотно работают с нашим режимом. Будет разумно, если бы усилили их позиции и посадили бы их на злачные места, чтобы они могли успокоить своих соотечественников, которые ещё не доверяют нам."
 LIT_Plech_history:0 "Наша історія"
 LIT_Plech_history_desc:0 "Наша история кровавая, но великая. Если мы не будем её забывать, она ещё сослужит нам добрую службу."
 LIT_Plech_secure_succession:0 "Спадкоємство"
 LIT_Plech_secure_succession_desc:0 "И хотя один из братьев нашего короля потерял титул и право наследования, осталось ещё двое братьев. Мы должны выбрать самого лучшего из них."
 LIT_Plech_coronation:0 "Коронація"
 LIT_Plech_coronation_desc:0 "После того, как Витовт II почил и отправился в мир иной, нам необходимо найти нового человека, которой станет вместилищем божьей милости в нашем бренном мире."
 LIT_Plech_eastern_threat:0 "Загроза зі Сходу"
 LIT_Plech_eastern_threat_desc:0 "Территориальные амбиции России всегда будут угрожать нашей независимости. Когда-то Литва была частью Российской Империи, но мы больше не желаем себе такой судьбы. Медведь с Востока пытается восстановить свою гегемонию в Восточной Европе, Литва либо воспротивится его власти, либо падёт. Мы должны подготовиться к наступающей угрозе с Востока."
 LIT_Plech_vilnius_minsk:0 "З [96.GetCapitalVictoryPointName] до [206.GetCapitalVictoryPointName]"
 LIT_Plech_vilnius_minsk_desc:0 "[206.GetCapitalVictoryPointName], столица [WHR.GetCapitalVictoryPointName], была выбрана в качестве фронтовой столицы для войны с Россией. Мы должны приложить усилия, чтобы наладить стабильные поставки снаряжения между нами и нашими братьями-белорусами."
 LIT_Plech_unity:0 "Символ єдності"
 LIT_Plech_unity_desc:0 "Король правит всеми литовцами, являясь их символом единства. Он является одним из нас, не важно, на каком языке он говорит, или какую религию он исповедует."
 LIT_Plech_caring_leader:0 "Турботливий король"
 LIT_Plech_caring_leader_desc:0 "Король не только делает нас едиными, но и заботится о нас. Как образчик божественной власти на земле, он нацеливает все свои действия на то, чтобы привести наш народ к процветанию."
 LIT_Plech_widen_appeal:0 "Любов народу"
 LIT_Plech_widen_appeal_desc:0 "Ещё не все в нашей стране полностью лояльны нашему государству, вспоминая о провальном эксперименте с демократией. Мы должны построить вокруг своего правления имидж, который был бы привлекателен для всего народа."
 LIT_Plech_rural:0 "Сільські проекти"
 LIT_Plech_rural_desc:0 "Мы должны вложить средства в ту часть страны, о которой прошлое правительство совсем забыло. Это не только увеличит нашу экономику, но и создаст для простого народа новые условия для жизни."
 LIT_Plech_investment:0 "Земля інвестицій"
 LIT_Plech_investment_desc:0 "И хотя мы сильно пострадали от кризиса во время Чёрного Понедельника, наше новое правительство контролирует нашу экономику и ищет пути привлечь иностранные инвестиции."
 LIT_Plech_control_bundas:0 "Контроль Бунду"
 LIT_Plech_control_bundas_desc:0 "И хотя Промышленный Совет доказал свою эффективность, он всё ещё не контролирует ту часть экономики, которая управляется Бундами. Чтобы эти бундисты о себе не думали, мы положим конец этому недоразумению. "
 LIT_Plech_class_collaboration:0 "Класова взаємодопомога"
 LIT_Plech_class_collaboration_desc:0 "Вся Литва работает ради единой цели, оказывая друг другу взаимопомощь, будь то король или простой крестьянин."
 LIT_Plech_plebiscite:0 "Довіра народу"
 LIT_Plech_plebiscite_desc:0 "Литва сильно изменилась со времён смерти короля Витовта, и многие считают, что в лучшую сторону. Мы должны показать тем немногим оставшимся скептикам, что народ нам полностью доверяет и доволен тем, как мы управляем страной."
 LIT_Plech_controlled_research:0 "Контроль досліджень"
 LIT_Plech_controlled_research_desc:0 "Теперь, когда с проблемами в политической сфере покончено, настало время обратить внимание над нашими исследованиями."
 LIT_Plech_yeet_traitors:0 "Знищення націоналістів"
 LIT_Plech_yeet_traitors_desc:0 "Многие националисты и социалисты считают, что их идеи позволят стране лучше развиваться. Мы должны положить конец подобным революционным идеям, если то понадобится, то с помощью пули и эшафота."
 LIT_Plech_march:0 "Литва йде вперед!"
 LIT_Plech_march_desc:0 "При поддержке Плехавичюса и правлении Мендовга III, Литва смогла выбраться из той ямы, куда её загнали. Теперь никакие внутренние распри не разделяют наш народ, и мы покончили с этим провальным экспериментом под названием демократия. Литва уверенно идёт вперёд!"
 #Naruto tree
 LIT_maintain_civil_governance:0 "Громадське управління"
 LIT_maintain_civil_governance_desc:0 "Нарутович вопреки советам многих решил сохранить гражданское правительство в эти трудные времена. Хотя путь к восстановлению будет более долгим, Нарутович настаивает на том, что гражданскими свободами нельзя пренебрегать даже во время кризиса."
 LIT_gain_farmer_support:0 "Підтримка фермерів"
 LIT_gain_farmer_support_desc:0 "Экономической основой Литвы является сельское хозяйство, и поскольку LAF набирается из сельских жителей Литвы, заручиться поддержкой и прислушаться к нуждам наших фермеров стало первостепенной задачей."
 LIT_reach_out_to_the_bund:0 "Допомога Бунду"
 LIT_reach_out_to_the_bund_desc:0 "Бунд все еще держит на руках карты в экономическом секторе Литвы, Нарутович должен заручиться их поддержкой."
 LIT_state_of_the_economy:0 "Стан економіки"
 LIT_state_of_the_economy_desc:0 "Поскольку экономика демонстрирует признаки улучшения, а стабильность постепенно возвращается в Литву, Нарутович теперь может сосредоточиться на исправлении ошибок предыдущего правительства."
 LIT_seek_southern_support:0 "Підтримка півдня"
 LIT_seek_southern_support_desc:0 "Бялысток на юге всегда был занозой для Литвы, но с Нарутовичем во главе он стремится объединить народы Литвы под одним знаменем. Хотя в польской общине есть много противников такой идеи."
 LIT_codify_the_regency:0 "Регенство"
 LIT_codify_the_regency_desc:0 "Хотя регентство Нарутовича не оспаривается, его полномочия оспариваются, и он и Сейм желают их оформить."
 LIT_loyalty_to_the_kingdom:0 "Вірність королівству"
 LIT_loyalty_to_the_kingdom_desc:0 "\"...защищать независимость, территориальную целостность и конституционный строй Королевства Литвы. Я обязуюсь уважать языки, культуру и обычаи Литвы, служить регентам, укреплять основные принципы демократии и правового государства в Литве. Да поможет мне Господь.\""
 LIT_promote_the_krajowcy:0 "Крайовці"
 LIT_promote_the_krajowcy_desc:0 "Нарутович предлагает новый взгляд на идеалы Крайовцев/Краёвцы 'земляков'. Вместо того, чтобы связывать свою культуру с Речью Посполитой, он предлагает черпать ее из старого Великого Княжества Литовского, многонационального государства, жители которого называли себя 'литовцами', независимо от родного языка или религии."
 LIT_narutowicz_plan:0 "План Нарутовича"
 LIT_narutowicz_plan_desc:0 "Когда угроза со стороны LAF была практически устранена, Нарутович приступил к оглашению своего видения Литвы."
 LIT_focus_on_the_economy:0 "Фокус на економіці"
 LIT_focus_on_the_economy_desc:0 "Похоже, что социал-демократы одержали победу в компромиссном соглашении с LKDP по поводу экономических реформ. Это произошло с позиции силы, учитывая, что LKDP и ее предыдущая политика были причиной того, что Литва находится в нынешнем состоянии..."
 LIT_radical_land_reforms:0 "Радикальна земельна реформа"
 LIT_radical_land_reforms_desc:0 "К удивлению LSDP, Нарутович яростно настаивает на проведении еще более радикальных форм земельной реформы. Похоже, что, независимо от благородного происхождения Нарутовича, он готов поставить Литву на первое место."
 LIT_agribusinesses:0 "Агробізнес"
 LIT_agribusinesses_desc:0 "Литва - страна не железа и стали, а скота и фермеров. Если Литва хочет обеспечить стабильность экономики, она должна позаботиться о том, чтобы ее основа была надежно закреплена."
 LIT_trade_schools:0 "Професійні школи"
 LIT_trade_schools_desc:0 "Не все жители Литвы стремятся получить высшее образование. Это может быть связано с экономическими причинами или с сельской местностью. Нарутович стремится к тому, чтобы все жители Литвы могли получить профессию, для чего в сельской местности открываются профессиональные школы."
 LIT_light_industrial_development:0 "Легка промисловість"
 LIT_light_industrial_development_desc:0 "Промышленность Литвы по-прежнему базируется на аграрном секторе, а тяжелая промышленность развивается медленно. Учитывая это, дальнейшая разработка древесины, торфа и других сопутствующих товаров, связанных с аграрной промышленностью, в целях восстановления экономики."
 LIT_a_formal_arrangement:0 "Формальна угода"
 LIT_a_formal_arrangement_desc:0 "Поскольку между правительством и Бундами не было заключено реального прочного официального соглашения, Нарутович хочет закрепить эти отношения, что было бы выгодно обеим сторонам."
 LIT_balanced_industrial_focus:0 "Збалансована промисловість"
 LIT_balanced_industrial_focus_desc:0 "Большая часть развития в Литве в основном сосредоточена в Вильнюсе. Нарутович хочет содействовать развитию как Каунаса, так и Бялыстока и устранить любой применяемый фаворитизм в отношении польского или литовского развития."
 LIT_back_in_the_green:0 "Знову в зеленому"
 LIT_back_in_the_green_desc:0 "В тяжелых условиях, Нарутович сумел вытащить Литву из пепла и оказался благом для этой страны. Хотя проклятие жар-птицы до сих пор не дает покоя..."
 LIT_narutowicz_broadcast:0 "Трансляція Нарутовича"
 LIT_narutowicz_broadcast_desc:0 "В эти темные времена народ должен слышать голос своего лидера, зная, что его бедственное положение не игнорируется теми, кто находится в башнях из слоновой кости Сейма."
 LIT_deal_with_the_LAF_remnants:0 "Знищення ЛФА"
 LIT_deal_with_the_LAF_remnants_desc:0 "Похоже, что небольшой контингент бывших военнослужащих LAF желает вернуться к исполнению своих обязанностей в литовской армии. Хотя, конечно, эти должности теперь недействительны, они, тем не менее, хотят вернуться в армию. Информация об этом дошла до Сейма."
 LIT_basic_welfare:0 "Базовий добробут"
 LIT_basic_welfare_desc:0 "Поскольку в результате гражданской войны десятки тысяч людей остались без средств к существованию, обе стороны договорились о столь необходимой помощи и поддержке рядовых граждан Литвы через систему социального обеспечения."
 LIT_self_reliance_compromise:0 "Компроміс"
 LIT_self_reliance_compromise_desc:0 "Литва не богата природными ресурсами и должна принимать меры, чтобы обеспечить уровень самообеспечения. Даже если это идет вразрез с мнением наших бундаских друзей."
 LIT_a_common_faith:0 "Єдина віра"
 LIT_a_common_faith_desc:0 "Литва - страна многочисленных религий, большинство из которых - авраамические. В связи с этим Шалкаускис хочет использовать общность этих религий для дальнейшего укрепления единства нации."
 LIT_christian_education_reforms:0 "Християнська освіта"
 LIT_christian_education_reforms_desc:0 "Поскольку большинство нации придерживается одной из форм христианства, продвижение христианского образования рассматривается как первостепенная задача теми, кто входит в LKDP. Это встретило возражения со стороны LSDP, хотя на самом деле это компромисс с разрешением школ Бундас и ко всеобщему удивлению было поддержано ими."
 LIT_minority_representation:0 "Уряд меншинств"
 LIT_minority_representation_desc:0 "В настоящее время в Сейме только поляки представлены через свою политическую партию. Нарутович, предыдущий лидер организации, хочет расширить ее, включив в нее и другие меньшинства страны, чтобы в Сейме были услышаны все голоса."
 LIT_matters_of_state:0 "Державні питання"
 LIT_matters_of_state_desc:0 "В то время как LSDP, похоже, выиграла экономическую сторону компромисса в коалиции, LKDP 'выиграла' администрацию Литвы, а Шалкаускис и 'новая гвардия' LKDP добились успехов в этом вопросе."
 LIT_adopt_mass_media:0 "Вільні ЗМІ"
 LIT_adopt_mass_media_desc:0 "Поскольку беспроводное радио и газеты становятся нормой в литовском обществе, Нарутович увидел в этом возможность для дальнейшего продвижения своих идей через эти платформы. Хотя есть и те, кто считает, что государственное финансирование лучше потратить в другом месте, они не могут отрицать эффективность СМИ."
 LIT_deal_with_the_german_junkers:0 "Німецькі юнкери"
 LIT_deal_with_the_german_junkers_desc:0 "Вопрос о немецких юнкерах - это 'белый слон', который мало кто хочет рассматривать, хотя, похоже, Нарутович не сидел сложа руки: его специальная следственная группа завершила досье на немецких юнкеров и Тайный совет."
 LIT_redefine_the_lithuanian_culture:0 "Оновлена литовська культура"
 LIT_redefine_the_lithuanian_culture_desc:0 "По мнению литовских националистов, чтобы быть литовцем, нужно говорить по-литовски, вести литовский образ жизни и называть столицу Вильнюсом. Эти взгляды должны быть полностью исключены, а истинный литовец должен черпать свое наследие из Великого Княжества, где единственным мерилом была верность Литве, а не языку, на котором он говорит."
 LIT_our_brethren_in_klaipeda:0 "Брати в Клайпеде"
 LIT_our_brethren_in_klaipeda_desc:0 "Нарутович не забыл о литовцах, живущих за Неманом. Хотя в настоящее время Литва имеет прямой контроль над этими землями, но инвестирование в регион, особенно в Клайпедский порт, значительно улучшит наше положение в отношениях с ними."
 LIT_from_vilnius_to_bialystok:0 "Від Вільнюсу до Бялистоку"
 LIT_from_vilnius_to_bialystok_desc:0 "Независимо от родного языка, мы все - литовцы, от блестящих берегов Балтийского моря до глубоких лесов Подляшья."
 LIT_susccession_question:0 "Спадкоємство"
 LIT_susccession_question_desc:0 "У короля Витаутаса II не было детей, поэтому престол должен был перейти к одному из его младших братьев. Однако они были бы еще менее подготовлены к управлению страной. Мы должны рассмотреть другие варианты."
 LIT_federal_states:0 "Федеральні землі"
 LIT_federal_states_desc:0 "Нарутович попытался повторить систему швейцарских кантонов в границах Литвы. Это привело к разным степеням успеха, и теперь Литва разделена на федеральные земли, которые обеспечили уровень стабильности, в котором Литва отчаянно нуждалась."
 LIT_new_dawn:0 "Новий світанок"
 LIT_new_dawn_desc:0 "С провозглашением Литовской Республики, страна может рассчитывать на новое, стабильное и демократическое будущее. Возрадуйтесь!"

### Events ###
 LIT.1.t:0 "Королівство Литва"
 LIT.1.d:0 "Королівство Литва было официально основано 11 декабря 1917 года, и эта декларация была подтверждена 16 февраля 1918 года Советом Литвы - органом литовских политиков и общественных деятелей, избранных на Вильнюсской конференции во время Вельткрига. Однако создание Королевства было далеко не простым делом - декларация расколола литовских националистов и вынудила социал-демократов, придерживающихся республиканских взглядов (LSDP), выйти из Совета, а немцы всерьез восприняли декларацию о независимости лишь в 1919 году. В конце концов, они утвердили Вильгельма фон Ураха в качестве Миндаугаса II, первого короля Литвы с 1263 года.\n\nКонституция 1920 года установила Литву как двухпалатную конституционную монархию, гарантируя основные права, такие как свобода слова, свобода прессы, свобода религии и всеобщее избирательное право. По сей день она остается одной из самых либеральных конституций Рейхспакта. Не имея серьезной конкуренции, христианские демократы (LKDP) формируют правительство с самого начала существования страны, а в экономике страны по-прежнему доминируют немецкие юнкера и филиалы компаний. Абсолютное большинство из них обосновалось в Вильнюсе, объявленном городом 'немецкого развития' - туда направляется львиная доля иностранных инвестиций, и он стал жемчужиной Остштатена, местом, где по дороге из продуктового магазина можно услышать пять разных языков. Однако остальная часть Литвы развита слабо. Это наиболее очевидно в так называемой 'Внешней Литве', славяноязычных южных районах, которые чаще всего выглядят так, словно застряли в 19 веке.\n\nВитаутас II, также известный как Карл Геро фон Урах, является королем Литвы с 1928 года. Действующим премьер-министром является Леонас Бистрас, представляющий христианских демократов."
 LIT.1.a:0 "Подробнее..."
 LIT.1.b:0 "Я уже знаю это"

 LIT.2.t:0 "Память о Мемельском восстании"
 LIT.2.d:0 "Национализм в Литве, ненадолго утихший после провозглашения независимости в конце Вельткрига, в 1920-е годы пережил новое возрождение. Законы о свободе слова позволили возродить литовскую культуру - начали появляться многочисленные художественные и культурные движения националистического толка, прусский литовский философ Вильгельмас Стороста-Видунас инициировал возрождение старой литовской веры, росло недовольство статусом Литвы как остштата. Эти националисты начали объединяться вокруг Партии Национального Прогресса (TPP) - малой националистической партии, основанной в 1916 году и возглавляемой Антанасом Сметоной, одним из подписантов Декларации Независимости, который после обретения независимости оказался в стороне из-за конфликта с христианскими демократами.\n\nВ 1928 году, после смерти Миндаугаса II, литовские националисты попытались воспользоваться беспорядками и захватить Вильнюс и Клайпеду. Нападение на Вильнюс так и не состоялось, а нападение на Клайпеду стало известно как 'Мемельское восстание' или 'Мемельская резня', в результате которого от рук немецкого гарнизона погибло 50 вооруженных ополченцев. Сметона дистанцировался от восстания, TPP распалась под влиянием общественного резонанса и реформировалась в Националистический Союз (LTS), а событие стало моментом сплочения литовского национализма.\n\nВ настоящее время литовские националисты по-прежнему разделены на два подхода. Те, кто сплотился вокруг Антанаса Сметоны и 'умеренного' LTS, считают, что можно добиться второго национального возрождения демократическим путем. Однако другие разочаровались в том, что они воспринимают как фикцию. Наиболее радикальные и крайние течения литовского национализма объединяет неформальное движение, известное как Фронт Активистов (LAF)."
 LIT.2.a:0 "Подробнее..."

 LIT.3.t:0 "Правительство Леонаса Бистраса"
 LIT.3.d:0 "Представляя Христианских демократов (LKDP), Леонас Бистрас является пятым премьер-министром Королевства Литвы, назначенным после выборов 1933 года. Врач по профессии, Бистрас является активным членом и председателем партии и, как и полагается христианским демократам, набожным католиком. С начала его полномочий в Литве наблюдается экономический рост благодаря росту в Германии и тесным связям Литвы с ее экономикой, а также реформам в сфере образования. Этот экономический рост означает, что кабинет Бистраса уверен в своей стабильности настолько, что может рассматривать проекты, которые раньше считались лишь несбыточной мечтой, такие как приобретение собственного порта или проведение земельной реформы.\n\nНесмотря на это, ожидается, что это будет последний раз, когда христианские демократы единолично возглавляют правительство большинства. Партии меньшинств, такие как Комитет поляков в Литве (LLK) и Еврейский трудовой союз (Bundas), становятся все сильнее, как и социал-демократы (LSDP), восстановившие свою силу после спада 1920-х годов. Наконец, рост литовского национализма привел к тому, что Националистический Союз (LTS) стал серьезным вызовом истеблишменту. Хотя его лидер Антанас Сметона считается партией воинствующих радикалов, он стремится достичь своего видения демократическими средствами.\n\nПока планета приближается к... чему-то, остается только гадать, куда повернет Литва."
 LIT.3.a:0 "Už Tėvynę!"

 LIT.6.t:0 "Черный Понедельник ударил по Литве"
 LIT.6.d:0 "Немецкая фондовая биржа потерпела крах, и его последствия начинают ощущаться в Литве, особенно в столице. Немецкие предприятия, похоже, массово увольняют людей, что приводит к медленному росту безработицы. Полный масштаб кризиса еще предстоит оценить, но за ним, несомненно, последуют только беды и горе."
 LIT.6.a:0 "O Dieve..."

 LIT.7.t:0 "Большие неприятности в маленьком Бялыстоке"
 LIT.7.d:0 "Бялысток, как и все Королевство, не избежал последствий Черного Понедельника. Это еще больше усугубило напряженность между литовской польской и еврейской общинами города. Это произошло из-за того, что еврейские предприятия смогли пережить последствия Черного Понедельника благодаря своей сплоченной общине и принадлежности к польско-еврейскому Бунду. В результате многие польские предприятия разорились, а в некоторых случаях были куплены своими еврейскими коллегами, что стало еще одной пощечиной.\n\nМногие обратились к Станиславу Нарутовичу, лидеру Комитета литовских поляков, в отчаянии и надежде получить хоть какое-то облегчение от сложившейся ситуации. После короткой встречи Нарутович и другие лидеры литовских поляков заявили, что им придется обратиться за поддержкой к Вильнюсу, а это может означать сокращение автономии в регионе."
 LIT.7.a:0 "Конечно, мы поддержим всех в Королевстве в это трудное время."
 LIT.7.b:0 "Они сами по себе..."

 LIT.8.t:0 "Восстановленная форма нормальности"
 LIT.8.d:0 "После того, как правительство оказало ограниченную помощь Бялыстоку, в городе восстановился нормальный уровень жизни. Напряженность между поляками и еврейским населением в городе снизилась, люди просто пытаются жить дальше, а не разорять своих соседей. Благодаря этому небольшому жесту польская община Бялыстока постепенно начинает обращаться за помощью к Вильнюсу, а не к Варшаве. Время покажет, как Бялысток переживет бурю."
 LIT.8.a:0 "Ну вот, один точечный пожар потушен."

 LIT.9.t:0 "Бялысток обращается к Варшаве"
 LIT.9.d:0 "Поскольку правительство не захотело поддержать литовских поляков в трудную минуту, они обратились к другим способам восстановления. Это привело к тому, что они обратились к сочувствующим в Варшаве, и в городе были созданы небольшие предприятия для оказания помощи нуждающимся литовским полякам. Растущее недовольство еврейской общиной вылилось в то, что несколько еврейских предприятий стали мишенью поджигателей, которые с густым мазовецким акцентом осуждали Бунд и сравнивали их с синдикалистами. Порядок был быстро восстановлен, хотя преступники, казалось, исчезли в ночи, и ходили слухи, что поджигатели не были местными жителями. На следующее утро стало очевидно, что поляки в Бялыстоке отвернулись от Вильнюса и смотрят в сторону Варшавы для удовлетворения своих потребностей."
 LIT.9.a:0 "У этих невыносимых поляков одно за другим."

 LIT.10.t:0 "Трещины в Бунде"
 LIT.10.d:0 "Всеобщий еврейский рабочий Бунд в Литве имеет, мягко говоря, неспокойную историю. Образованный в 1897 году, Бунд продвигает идею 'нации в нации', выступая за использование языка идиш в качестве еврейского национального языка и продвигая социалистические идеалы, граничащие по своей сути с синдикализмом.\n\n Первый раскол произошел, когда Литва была аннексирована Германией из состава Российской Империи, в результате чего Бунд отделился от Всеобщего еврейского рабочего бунда в Литве, Польше и России. Сейчас происходит второй раскол, когда литваки (литовские евреи) и польские евреи в Бялыстоке столкнулись лбами по поводу направления деятельности Бунда. Литваки в целом хотят продвигать идею 'Нация с нацией', и есть те, кто хочет стать более политически активными, в отличие от польских евреев, среди которых сионизм набирает обороты, а иврит пропагандируется больше, чем идиш. Поскольку между двумя группами не было найдено точек соприкосновения, Бунд еще больше разделился на тех, кто живет на юге, и тех, кто живет на севере."
 LIT.10.a:0 "Подождите, как это повлияет на сталелитейный завод в Бялыстоке?"

 LIT.11.t:0 "Реакция правительства Бистраса"
 LIT.11.d:0 "Черный Понедельник и последовавший за ним экономический кризис оставил страну совершенно неподготовленной. Правительство Леонаса Бистраса действовало с верой в то, что золотая эра Тирпица переживет их самих, и поэтому не создало достаточного денежного резерва, чтобы противостоять кризису. Было созвано экстренное заседание кабинета министров для рассмотрения всех возможных решений по выходу из кризиса.\n\n Саммит обострил давно существующие разногласия в рядах христианских демократов. Растущее крыло партии пришло в восторг от идей, предложенных профессором и христианским идеологом Стасисом Шалкаускисом, сторонником демократического корпоративизма и федеративного разделения королевства. Это 'федералистское' крыло считает, что обеспечение автономии от немецких рынков и доверие народа к корпоративной экономике может помочь пережить кризис.\n\nПремьер-министр Бистрас, однако, не готов бросить немцев под автобус. Он и старая гвардия партии разработали ряд инициатив, известных как 'План Галванаускаса', названный в честь нашего министра финансов. Этот план предусматривает развитие устойчивого промышленного центра в Вильнюсе и Каунасе и спасение самых неблагополучных немецких юнкеров, чтобы сохранить приток иностранного капитала в страну.\n\n Объявление этого плана не нашло отклика у литовского народа. Жители южных регионов, так называемой 'Внешней Литвы', протестуют против этого отказа, как и социал-демократы и Националистический Союз. По их мнению, именно эта зависимость от немецких инвесторов в первую очередь вызвала кризис. Тем не менее, первые результаты вливания профицита кажутся положительными."
 LIT.11.a:0 "Посмотрим, как все пройдет."

 LIT.12.t:0 "Немецкие инвесторы отказываются от Литвы"
 LIT.12.d:0 "План Галванаускаса не принес результатов, к которым стремилось правительство - немецкие предприятия и инвесторы продолжают покидать литовский рынок. Их компании ликвидируют то немногое, что у них осталось, и выставляют свои предприятия на продажу, чтобы возместить хотя бы часть своих потерь.\n\nПрирода не терпит вакуума, однако, и другие субъекты начинают пользоваться этим бегством инвесторов. В Вильнюсе несколько наиболее заметных компаний были куплены еврейскими предпринимателями, профсоюзами и рабочими кооперативами, многие из них в сотрудничестве с литовскими и польскими предпринимателями. Еврейский трудовой Бунд в Литве, пользуясь своим влиянием в общине и особенно среди еврейских профсоюзов, в некоторых из которых он непосредственно работает, помог организовать эти выкупы. Родные компании в Каунасе и Бялыстоке, литовские и польские соответственно, начали выкупать бывшие немецкие активы по низкой цене, стремясь вырвать контроль над рынком у немецких конкурентов, которые в течение многих лет были подавлены не очень чистыми методами ведения бизнеса.\n\n Переход, однако, был далеко не мягким. Тысячи рабочих в литовских городах были уволены и начали радикализироваться. Местные компании организовывают выкуп практически всех оставшихся активов, оставляя свое будущее неопределенным, и по сообщениям, многие из этих только что созданных кооперативов и компаний объявят о банкротстве в ближайшие недели. Если мы возьмемся за оружие, наша экономика пройдет через этот переход и выйдет из него более независимой - однако, когда это будет так болезненно и так трудно, сможем ли мы вообще пережить бурю?"
 LIT.12.a:0 "Более долгосрочная перспектива - вот что важно."

 LIT.13.t:0 "Призыв к земельной реформе"
 LIT.13.d:0 "Вопрос о земельной реформе был тем, на который не смогли ответить первые правительства Литвы. После Вельткрига многие поместья по всей Литве оказались заброшенными и готовыми к захвату - польская шляхта начала репатриироваться, а русские дворяне бежали на родину. Радикально настроенные члены законодательного собрания призвали раздать землю бедным и безземельным, и эту меру даже поддержали некоторые члены христианских демократов, например, Николай Крупавичюс, который видел в этом способ подавить рост социализма среди крестьянства. В конечном итоге, однако, консенсус не был достигнут, и многие заброшенные поместья были выкуплены немцами по низкой цене. Крупные агропредприятия обосновались в литовской деревне, вызывая недовольство безземельного крестьянства и даже послужив для некоторых немецких семей способом обосноваться на литовской территории. \n\nЧерный Понедельник, однако, изменил ситуацию в деревне. Многие из ранее процветающих конгломератов теперь отчаянно пытаются продать свои земли, даже по минимально возможной цене, и уйти из страны, чтобы сохранить производство на родине. Это дает возможность литовскому правительству вмешаться, выкупить землю и обеспечить более справедливое распределение земельной собственности в сельской местности."
 LIT.13.a:0 "Значит, необходимы перемены."

 LIT.14.t:0 "Митинги националистических союзов"
 LIT.14.d:0 "Новости о росте влияния Бундаса в промышленном центре Вильнюса и других крупных городах начали вызывать серьезное недовольство среди населения. Это недовольство, прежде всего, выражает Литовский националистический союз (LTS). Их депутаты в Сейме, прежде всего Антанас Сметона, начали выступать против перехода промышленности в Вильнюс и вносить законопроект за законопроектом, пытаясь разрушить эту монополию. Более молодые, активные и разочарованные члены партии взяли дело в свои руки и начали организовывать массовые митинги протеста в таких городах, как Каунас, Шяуляй и Вильнюс.\n\n Их антисемитизм тонко завуалирован, если он вообще скрыт - эти националисты призывают к созданию 'Литвы для литовцев', а их марши, чаще всего, перерастают в насилие, например, вандализм в отношении фасадов немецких или еврейских магазинов или, в некоторых случаях, прямое нападение на мирных граждан. Это вызвало жесткую реакцию Констабулярии - несколько наиболее радикальных активистов были задержаны, а для обеспечения порядка в городах были направлены дополнительные наряды полиции.\n\nИ сразу же после завершения этой националистической лихорадки взоры обратились к лидерам Националистического союза, Антанасу Сметоне и Аугустинасу Вольдемарасу. Оба они, однако, тактично справились с ситуацией. Сметона публично осудил действия тех, кого он назвал 'вольными стрелками, едва связанными с его партией'. В отношении Вольдемараса велось полицейское расследование в связи с подозрениями в причастности к этим действиям, но оно было прекращено, а сам Вольдемарас выразил поддержку позиции лидера своей партии."
 LIT.14.a:0 "Сомнения одолевают меня..."

 LIT.15.t:0 "Восстановление немецкого бизнеса"
 LIT.15.d:0 "После периода разрыва отношений зарегистрирован небольшой всплеск инвестиций в литовские предприятия со стороны немецких инвесторов. Вскоре в Сейм поступило прошение от нескольких их компаний с просьбой дать им второй шанс. Они обещают, что если им будут предоставлены гранты, кредиты и льготный статус на литовском рынке, они обещают сохранить свою деятельность на литовской территории и обеспечить занятость для наших граждан, помогая нам оправиться от Черного Понедельника."
 LIT.15.a:0 "Полагаю, у немцев есть свое применение."

 LIT.16.t:0 "Марши националистов продолжаются"
 LIT.16.d:0 "Националистическая активность продолжалась в литовских городах в течение нескольких месяцев, вызванная плохими экономическими условиями, предполагаемой зависимостью правительства от немецких интересов, недовольством доминированием евреев в литовском секторе и статусом Литвы как одного из Остштатенов. Однако, по прошествии времени, кажется, что первоначальная враждебность, вызванная беспорядками, угасла. Больше не сообщается о случаях насилия или вандализма, и даже некоторые из наиболее неприятных лозунгов были отменены в пользу более умеренных, хотя они по-прежнему призывают к расширению литовской автономии и утверждению литовцев как высшей этнической группы в Королевстве. Любые и все идеи о действиях против LTS пришлось пока отбросить.\n\nНационалистический Союз в целом провел очень сильную кампанию. Несмотря на свой преклонный возраст, Антанас Сметона проводил кампании повсюду от Паланги до Вильнюса, как и все его помощники, каждый из которых предлагал альтернативу синдикализму и христианскому консерватизму, сильное, национальное правление, свободное от оков иностранцев, шанс для Литвы определить свою собственную судьбу. Впервые с момента своего основания Националистический Союз может бросить вызов устоявшимся партиям на выборах."
 LIT.16.a:0 "Что задумал этот старый лис?"
 
 LIT.17.t:0 "Палангское соглашение"
 LIT.17.d:0 "В 1920 году первое демократически избранное правительство Литвы было вынуждено подписать карательное соглашение, касающееся торговых потоков в страну и из нее. Согласно условиям соглашения, вся внешняя торговля Литвы должна проходить через порты Мемель, Либаву и Рига, все три из которых контролировались Германией и ее марионеточным герцогским государством. Соглашение также предусматривает жесткие ограничения на виды продукции, которой разрешено торговать через порты, и несколько видов пошлин. В конечном итоге это означает, что внешняя торговля Литвы сильно ограничена и зависит от прихоти Германии.\n\nОдним из предвыборных обещаний Леонаса Бистраса и LKDP было перезаключить соглашение и 'вырезать Литве окно на Запад', и теперь они готовы действовать в соответствии с этим обещанием. Паланга, единственный город Литвы на побережье Балтийского моря, имеет потенциал стать адекватным портом, если только немцы позволят ослабить ограничения на местные доки и судостроение. Пока идет подготовка к дипломатической миссии, наш посол в Германской Империи Юргис Шаулис предлагает поддержку в виде контактов среди немецких бизнесменов и дипломатов - конечно, за это придется заплатить."
 LIT.17.a:0 "Нет, это нужно рассматривать как усилия Литвы."
 LIT.17.b:0 "Сколько это будет стоить, Ганс?"

 LIT.18.t:0 "Литовский посланник"
 LIT.18.d:0 "Из Литвы прибыл посланник, желающий пригласить представителей нашего правительства для переговоров о новом торговом соглашении. В настоящее время, в связи с Брест-Литовским договором и нашими последующими соглашениями, мы ограничили торговлю Литвы с Балтийским морем, их товары идут либо через Мемель, либо через Ригу. Теперь, похоже, они хотят иметь неограниченный доступ к Балтийскому морю в обход Мемеля и Риги."
 LIT.18.a:0 "Очень хорошо."
 LIT.18.b:0 "Нет, мы сохраним ограничения."

 LIT.19.t:0 "Палангское соглашение"
 LIT.19.d:0 "Прошло несколько дней напряженных переговоров между делегациями Литвы и Германии, и, несмотря на то, что переговоры велись с более слабой позиции, наши делегаты одержали победу. Удивительно, но их немецкие коллеги были пассивны, согласившись на несколько просьб, которые первоначально были выдвинуты как полушутка, и в конечном итоге саммит завершился тем, что Германия согласилась снять ограничения на нашу морскую торговлю.\n\nПосле завершения переговоров, однако, вскоре стало ясно, почему немецкая дипломатическая миссия была так пассивна. Мощный экономический кризис сковал Империю и остальные страны Рейхспакта, и его пульсации докатились и до Литвы. Немецкие инвесторы закрывают предприятия и уходят из страны, народ скован массовой безработицей, а правительство совершенно не готово к кризису.\n\nМы решили одну проблему, но столкнулись с сотнями других."
 LIT.19.a:0 "Из сковороды - на огонь."
 
 LIT.20.t:0 "Немцы отвергают соглашение"
 LIT.20.d:0 "Прошло несколько дней напряженных переговоров между литовскими и немецкими делегатами, и несмотря на все наши усилия, похоже, что немцы отклонили наше предложение. Неудивительно, что немецкие дипломаты вели себя агрессивно, не соглашаясь ни на одну из просьб, первоначально выдвинутых в качестве полушутки. В конце концов, саммит завершился тем, что Германия сохранила статус-кво в отношении нашей морской торговли.\n\nПосле завершения переговоров, однако, вскоре выяснилось, почему именно немецкая дипломатическая миссия была столь агрессивна. Мощный экономический кризис сковал Империю и остальные страны Рейхспакта, и его последствия докатились и до Литвы. Немецкие инвесторы закрывают предприятия и уходят из страны, народ скован массовой безработицей, а правительство совершенно не готово к кризису.\n\nМы решили одну проблему, но столкнулись с сотнями других."
 LIT.20.a:0 "Будь они прокляты!"

 LIT.21.t:0 "Виктор Альтер - новый лидер Бундаса"
 LIT.21.d:0 "Ушел из жизни Аркадий Кремер, многолетний лидер еврейской общины Литвы и законный носитель титула 'Отец Бунда'. Его вклад в бундистское движение и левое движение в Российской Империи в целом невозможно преуменьшить, как и его усилия по восстановлению Всеобщего трудового Бунда в Вильнюсе после окончания Вельткрига. В конце своей жизни он видел, как Бунд достиг апогея своего могущества в Литве благодаря Черному Понедельнику, и мог спокойно отдать бразды правления организацией. Его преемником стал Виктор Альтер, молодой еврейский рабочий активист и лидер левого крыла Бундаса.\n\n\nВиктор Альтер сразу же повел Бундас в новом направлении. Если его предшественник остерегался вовлекать еврейскую общину в политику и предпочитал просто одобрять политику, наиболее выгодную для своих членов, то Альтер является убежденным сторонником Социал-демократической партии и противником растущего течения антисемитского национализма. Это вылилось в официальное соглашение между LSDP и Бундас. Бундас предложил свои средства на кампанию социал-демократов и согласился на коалиционный билет - несколько еврейских рабочих лидеров будут выступать под социал-демократическим знаменем в своих избирательных округах, и всем литовским евреям предлагается поддержать этот совместный билет на следующих выборах.\n\nХотя правое крыло начало кричать о 'еврейском синдикалистском проникновении в LSDP', они могут только признать, что лидер социал-демократов Степонас Кайрис сделал еще один успешный ход."
 LIT.21.a:0 "Похоже, что следующие выборы могут быть не такими односторонними."

 LIT.22.t:0 "Подъем федералистов"
 LIT.22.d:0 "Несмотря на успешно заложенную основу для восстановления Литвы после Черного Понедельника, премьер-министру Леонасу Бистрасу не удалось избежать попадания под огонь со стороны своих коллег. Столкнувшись с успешными кампаниями со стороны как LSDP, так и LTS, было проведено экстренное заседание Христианско-демократической партии для выработки ответных мер. На собрании премьер-министр был обвинен в неспособности предсказать экономический спад и неспособности помешать конкурентам партии воспользоваться этим спадом. Бистрас пытался защищаться изо всех сил - но в конечном итоге, как неожиданно заявил новый спикер, вина лежит на плечах каждого. Десятилетия бесспорного лидерства сделали партию самодовольной и нежелающей представлять что-то новое.\n\nЭтим оратором был Стасис Шалкаускис, литовский профессор и идеолог, основатель демократического, федерального корпоративизма в Литве, который он называет 'Оптимальной системой'. Хотя он является членом партии всего несколько лет и пришел в политику совсем недавно, он уже собрал сильную базу поддержки среди молодых, активных членов партии. Шалкаускис представил основные положения своей программы, призывая к созданию корпоративной, целостной экономической и политической системы, а также к примирению с многочисленными этническими группами Литвы в рамках федерального демократического правительства. Конечной целью 'Оптимальной системы' будет государство, где все его члены смогут жить в соответствии с христианским учением и ценностями, где голос каждого будет услышан в правительстве и где каждый будет знать, что вносит свой вклад в общее дело.\n\nНе имея ни выдержки, ни харизмы, чтобы попытаться склонить массу партии обратно к старой гвардии, Бистрас решил уступить, позволив Шалкаускису говорить до конца собрания."
 LIT.22.a:0 "Демократический интегрализм? Невозможно."

 LIT.23.t:0 "Леонас Бистрас объявил об уходе в отставку"
 LIT.23.d:0 "Когда до выборов 1937 года осталось совсем немного времени, премьер-министр Литвы, Леонас Бистрас объявил, что не будет выдвигать свою кандидатуру на выборах в Каунасе и не останется премьер-министром, если христианские демократы снова создадут коалицию. Политик заявил, что не считает, что участие в политике принесет пользу ни ему, ни его стране, и что новое поколение верующих христиан сменит его на посту флагмана Христианско-демократической партии, тактично намекая на растущее федералистское крыло в LKDP.\n\nЕще предстоит увидеть, будет ли история судить его как неумелого оптимиста, который привел Литву к экономическому спаду, или как спокойного молчаливого лидера, который сделал все возможное, чтобы облегчить проблемы Королевства. Пока что, однако, предстоящие выборы 1937 года решат, кто станет его преемником."
 LIT.23.a:0 "Встряска - это всегда хорошо."

 LIT.24.t:0 "Комитет поляков в Литве"
 LIT.24.d:0 "По сравнению с другими этническими меньшинствами в Литве, поляки наиболее политически активны, они организованы под знаменем Комитета поляков Литвы (KPL/LLK). Изначально партия была основана как беспартийный союз кандидатов в 1920 году польскими землевладельцами, интеллектуалами и бизнесменами для проведения кампании в защиту своих прав. С тех пор она неизменно побеждала в Бялыстокском крае и в районах Вильнюса с польским большинством, таких как Науйойи Вильня. Почетным лидером Комитета является Станислав Нарутович, один из подписантов Акта о независимости Литвы - благодаря своему возрасту, опыту и неконфронтационной позиции, его уважают не только литовские поляки, но и многие литовцы.\n\nПо мере приближения выборов 1937 года, Комитет укрепил свою власть в Бялыстокском регионе, и его поддержка может стать решающей в победе на выборах."
 LIT.24.a:0 "Молчаливое меньшинство."

 LIT.25.t:0 "Польская дилемма"
 LIT.25.d:0 "На таких близких и напряженных выборах, как эти, даже самая незначительная поддержка может стать решающим фактором, чтобы перевесить одного из конкурентов. На этот раз настал черед Комитета поляков в Литве стать таким решающим фактором - их нынешний нейтралитет на выборах привел к тому, что и социал-демократы, и христианские демократы борются за их внимание. Социал-демократы давно поддерживают идею плюрализма - предоставление широкой культурной автономии всем этническим группам Литвы, поощрение мультикультурализма и социалистического интернационализма, и хотя большинство членов Комитета отталкивает идея синдикализма или даже демократического социализма, идея плюрализма от них ускользает. Станиславу Нарутовичу лично позвонил лидер LSDP, Степонас Кайрис и предложил сотрудничество в избирательной кампании и коалицию после нее.\n\nХристианские демократы не менее активны в привлечении польских избирателей. Теперь, возглавляемые Стасисом Шалкаускисом, они обращаются к нескольким высокопоставленным членам партии, объясняя свою программу федерализации и предлагая автономию, большую, чем социал-демократы когда-либо могли обещать. Наконец, не все польские активисты стремятся к союзу с какой-либо партией, считая это предательством своих принципов представлять в первую очередь польские интересы."
 LIT.25.a:0 "Социал-демократическая партия заручается их поддержкой!"
 LIT.25.b:0 "Сладкие обещания Шалкаускиса о создании федерации убедительны..."
 LIT.25.c:0 "Поляки не склоняются ни на одну из сторон, давая LTS легкую победу."

 LIT.26.lkdp.t:0 "Король приветствует христианских демократов"
 LIT.26.lsdp.t:0 "Король приветствует социал-демократов"
 LIT.26.lts.t:0 "Король приветствует Националистический Союз"
 LIT.26.lkdp.d:0 "По итогам выборов 1937 года, христианские демократы и их союзники по коалиции проголосовали за кандидатуру Стасиса Шалкаускиса на пост нового премьер-министра Литовского Королевства. Король Витаутас II приветствовал нового главу правительства и дал королевское согласие своему кабинету.\n\nВ своей краткой речи Шалкаускис поблагодарил монарха за согласие, заявив, что в его 'Оптимальной системе' монарх играет центральную роль, являясь контролером правительства и проявлением его духа как тела. Защита и расцвет христианской культуры и традиций, победа над экономическим кризисом и новый, корпоративистский путь для Литвы - все это было упомянуто в его инаугурационной речи."
 LIT.26.lsdp.d:0 "По итогам выборов 1937 года, социал-демократы и их союзники по коалиции проголосовали за кандидатуру Степонаса Кайриса на пост нового премьер-министра Литовского Королевства. Король Витаутас II приветствовал нового главу правительства и дал королевское согласие своему кабинету.\n\nВ своей довольно откровенной речи Кайрис заявил, что эпоха бесполезного консерватизма закончилась, не стесняясь бросать замечания об 'устаревшей' практике монархии, необходимости большей подотчетности правительства и эпохе народа, а не землевладельцев и капиталистов. Король пока воздерживается от какой-либо реакции на эту речь, но он явно был далеко не в восторге от сказанных слов."
 LIT.26.lts.d:0 "По итогам выборов 1937 года, Националистический Союз и его союзники по коалиции проголосовали за кандидатуру Антанаса Сметоны на пост нового премьер-министра Литовского Королевства. Король Витаутас II приветствовал нового главу правительства и дал королевское согласие своему кабинету.\n\nВ инаугурационной речи Антанаса Сметоны признается, что он является носителем воли короля, но она до краев наполнена призывами к Литве двигаться вперед без немецкого контроля. Он осудил фракционность и синдикализм в литовском обществе, считая опасным любое разделение, будь то культурное, религиозное или политическое. По сравнению с его речью, заключительная речь короля явно является лишь вторым актом."
 LIT.26.a:0 "Да хранит Господь короля."

 LIT.27.t:0 "Гамбит Сметоны"
 LIT.27.d:0 "Предвыборная гонка настолько плотная, насколько это вообще возможно. Хотя за последние несколько лет христианские демократы потеряли значительную часть поддержки, они остаются популярными, а демократические корпоративистские идеи Шалкаускиса начинают привлекать новую партию избирателей. Ни один из их конкурентов не является достаточно сильным, чтобы в одиночку склонить чашу весов. Однако LKDP не однородна, и не все ее члены готовы идти в новом направлении, которое выбрала партия.\n\nАнтанас Сметона, лидер Националистический Союз, решил превратить эту трещину в овраг. В течение последних нескольких месяцев он обращался ко всем членам старой гвардии LKDP, к кому только мог, прибегая к старым услугам, оказанным им в бытность их работы в Совете Литвы, убеждая других страшилками о том, что радикальные младокатолики доведут страну до катастрофы, а третьих просто заманивая обещаниями. В конечном итоге это привело к расколу в Христианско-демократической партии - значительная часть старой гвардии во главе с Николасом Крупавичюсом и Владасом Миронасом разорвала отношения с руководством LKDP и объявила о создании собственной партии - Союза Родины (Tėvynės sąjunga). \nСоюз Родины утверждает, что он является продолжателем старых традиций партии, и согласно опросам, он зачищает большую часть консервативной сельской местности и крадет голоса в других районах, останавливая поезд христианских демократов и возможно, окончательно уничтожая их импульс на этих выборах. Между тем, Союз Родины и Националистический Союз заключили тайное соглашение о поддержке друг друга в коалиционном соглашении после получения результатов..."
 LIT.27.a:0 "Выборы становятся еще более интересными..."
 
 LIT.30.t:0 "Инаугурация нового Сейма"
 LIT.30.d:0 "После окончания выборов и победы [LIT.GetRulingParty] новый Сейм должен быть инаугурирован.\n\nПо традиции, первое заседание Сейма открывает монарх после шествия, а членов нового кабинета приводит к присяге лично он.\n\nЭта процедура подверглась резкой критике социалистических газет, утверждавших, что одно присутствие короля может запятнать волю народа. Хотя большая часть страны не разделяет этого мнения, небольшая личная аудиенция с новым премьер-министром может рассматриваться как более благоприятная для демократии. Дополнительным преимуществом является то, что это не подвергнет короля возможным нападениям во время церемонии открытия."
 LIT.30.a:0 "Король должен гарантировать демократию."
 LIT.30.b:0 "Личная аудитория менее навязчива."

 LIT.31.t:0 "Обеспечение безопасности шествия"
 LIT.31.d:0 "По обычаю, король примет участие в первом заседании Сейма и приведет к присяге новое правительство.\n\nПосле Черного Понедельника ситуация остается напряженной, поскольку многие винят в своих несчастьях Германию, а значит и короля. Еще больше осложняет ситуацию то, что LAF также начал протестовать против выборов, утверждая, что их результаты нелегитимны и являются лишь 'подтверждением того, что Литва является лакеем Германии'.\n\n\n Эти события заставили старших армейских командиров предложить использовать армию в качестве силы безопасности короля во время предстоящего шествия в Сейм."
 LIT.31.a:0 "Безопасность короля - дело полиции."
 LIT.31.b:0 "Король не должен пострадать, используйте армию!"

 LIT.32.t:0 "Смерть короля!"
 LIT.32.d:0 "Когда он направлялся на открытие Сейма, король Витатуас II был убит группой активистов LAF. Очевидно, что хорошо обученные военизированные формирования перебили легковооруженный полицейский эскорт, чтобы добраться до короля, который погиб во время перестрелки вместе с несколькими членами его свиты. \n\nОпасаясь массовых беспорядков, генерал Повилас Плехавичюс ввел армейские подразделения на основные магистрали Вильнюса и объявил военное положение, назвав гражданское правительство неспособным поддерживать порядок в стране.\n\nНе имея возможности переубедить Плехавичюса, присяга гражданского правительства была отменена, в результате чего он стал фактическим лидером Литвы." 
 LIT.32.a:0 "Позволят ли немцы сделать это?"

 LIT.33.t:0 "Король убит!"
 LIT.33.d:0 "Когда он направлялся на открытие Сейма, король Витатуас II был убит одиноким стрелком из одного из домов по пути следования. Неопытность его армейского эскорта привела лишь к дальнейшему хаосу, когда они открыли ответный огонь по зданию, ранив нескольких гражданских, но упустив стрелка.\n\n Новость распространилась по Вильнюсу как лесной пожар, и только своевременное вмешательство полиции смогло остановить гражданские беспорядки. \n\nПосле того, как страна оказалась в беспорядке, а правительство не было официально приведено к присяге, Сейм Литвы проявил удивительную тактичность, создав правительство национального единства во главе с польско-литовцем Станиславом Нарутовичем. В правительство единства вошли все основные партии, и его целью является защита свободы граждан и территориальной целостности Литвы.\n\nХотя никто из военных руководителей не взял на себя личную ответственность за этот провал, похоже, что козлами отпущения станут только мелкие офицеры. Чтобы избежать политической черной полосы, все основные командиры армии заверили гражданское правительство, что они помогут сохранить порядок в стране."
 LIT.33.a:0 "Будем надеяться, что политики смогут разобраться с этим."


 LIT.40.t:0 "Реформы Раштикиса"
 LIT.40.d:0 "'Маленькая страна с мизерной военной промышленностью и еще меньшей ресурсной базой не подходит для тех стратегий и тактик, которые используют ее соседи', - говорится в начале подготовленного Раштикисом проекта документа о комплексной реформе литовской армии. 'В любом конфликте литовская армия будет использоваться только в двух случаях: как вспомогательная сила для большой Имперской германской армии или как последняя отчаянная защита против иностранного захватчика, если и когда эта германская армия потерпит поражение. Поэтому реформы литовской армии должны учитывать эти два направления и оптимизировать ее эффективность в обоих'.\n\nРеформы включают:\n- Акцент на военную авиацию под руководством Антанаса Густайтиса и сотрудничество между воздушными и наземными силами.\n- Модернизация снаряжения литовской армии.\n- Пересмотр образования офицеров и формирование современной командной структуры.\n- Превращение армии в 'народную силу'.\n- Развитие доверия и признание авторитета армии среди гражданского населения.\n- Реорганизация Союза стрелков Литвы, чтобы служить мостом между армией и населением. \n- Сокращение времени мобилизации с 8-10 дней до 48 часов.\n- Разработка двух комплексных планов обороны страны:\n- План 'Р' - план обороны от вторжения российской армии.\n- План 'Ф' - план обороны от маловероятной возможности прорыва французов через Германию и вторжения в Восточную Европу.\n\n- Документ был представлен премьер-министру и королю и одобрен для реализации в течение пяти лет."
 LIT.40.a:0 "Vienybėje jėga, tikėjime pergalė!"

 LIT.41.t:0 "Трудности создания военно-морского флота"
 LIT.41.d:0 "Создание военно-морского флота в стране, которая не имела военно-морских сил с XVII века, - задача не из легких, особенно когда время и ресурсы, выделенные на этот проект, далеко не самые щедрые. После объявления о создании отдельных военно-морских сил Литвы как филиала Королевских вооруженных сил Литвы, офицеры и бюрократы работали день и ночь, чтобы создать каталог сил в Паланге и всю логистику, необходимую для начала работы организации. \n\nКак вскоре выяснилось, главному управлению военно-морских сил Литвы, как и всем правительственным учреждениям страны, нужен флаг, и так получилось, что центральный орган управления вооруженными силами не предоставил им флаг, поэтому морским офицерам пришлось в спешке его изготовить. Как позже напишет в своих воспоминаниях морской офицер Повилас Юлюс Лабанаускас, им пришлось использовать желтый лист в качестве основы для флага и нанести необходимые цвета менее чем за двадцать минут до появления начальства из штаба, поэтому пришлось довольствоваться тем, что было - и когда прибыл начальник штаба, он увидел, что впереди развевается не зелено-красный двуколор Литвы, а желто-зелено-красный триколор, так как верхняя треть флага не была вовремя окрашена. Один из офицеров почти сразу сравнил флаг с эфиопским, назвав его 'чем-то африканским', но мнение Раштикиса было иным - он подыграл ему, назвал его 'причудливым знаменем' и дал разрешение военно-морским силам Литвы принять триколор в качестве своего символа.\n\nНесмотря на то, что желто-зелено-красный триколор родился в результате ошибки, он стал флагом военно-морских сил Литвы - даже если он навсегда останется предметом шуток."
 LIT.41.a:0 "Пока сойдет."

 LIT.42.t:0 "Литовский панцер"
 LIT.42.d:0 "В плане Генерального штаба по превращению вооруженных сил Литвы в профессиональную боевую силу, бронетанковые части играли интересную и порой неуловимую роль. Так называемый 'танк', или 'панцер', зарекомендовал себя как надежная военная машина во время Вельткрига, а в послевоенный период в области бронетехники появлялись все более и более совершенные конструкции. Некоторые даже говорят, что танк станет решающим фактором в любых будущих войнах, каким бы нелепым ни было это предложение. Младшие офицеры литовской армии, обучавшиеся в немецких академиях, вернулись с аналогичным взглядом на ведение войны. Эти офицеры, такие как Антанас Сидабрас, Сергеюс Фанстилис и Юозас Томкус, призывают к созданию литовского бронетанкового подразделения. Несмотря на нежелание консервативно настроенных офицеров, Генеральный штаб в конце концов согласился, и была создана комиссия офицеров для поиска возможной конструкции брони, которую Литва могла бы принять на вооружение.\n\nНаши офицеры определили несколько конструкций танков, которые могли бы быть приняты на вооружение наших вооруженных сил, каждая из которых была разработана отдельной иностранной оружейной компанией. Каждая конструкция имеет свои преимущества и недостатки, а также связанные с ними расходы. Хотя есть опасения, что переход от стандартизированного немецкого оборудования может стать логистическим кошмаром, офицерский состав уверяет, что эти проблемы были учтены."
 LIT.42.a:0 "AB Landsverk обладает шведским качеством, которое нам необходимо."
 LIT.42.b:0 "Зачем раскачивать лодку? Немецкий Крупп вполне подходит."
 LIT.42.c:0 "Skoda может предложить то, что мы хотим, за треть цены."

 LIT.43.t:0 "Литовский Стрелковый Союз: Женская вспомогательная организация"
 LIT.43.d:0 "Союз стрелков Литвы разрешил женщинам служить в организации с момента ее создания, но несмотря на патриотизм наших женщин, с тех пор они играют незначительную роль в ее рядах. Их роль в основном ограничивалась такими действиями, как привлечение финансирования, общественная поддержка и выполнение мелких вспомогательных функций, таких как приготовление пищи и уход за детьми. Теперь, когда Стрелковый союз интегрируется в более широкие рамки вооруженных сил, а отношение в нашем обществе постепенно начинает меняться, литовские женщины не забыты и больше не будут ограничиваться такими незначительными ролями. По совету начальника штаба Стасиса Раштикиса, LŠS сформировал дополнительные женские вспомогательные подразделения и расширил список ролей для женщин в организации. Хотя им по-прежнему не разрешается держать винтовки и маршировать вместе с мужчинами, они могут работать в полевых госпиталях, в качестве механиков и техников, персонала в сигнальных и логистических ротах, а также на аналогичных должностях, не связанных с боевыми действиями. Однако это решение не было принято всеми, и среди старых, консервативных офицеров раздавался ропот по поводу того, чтобы допустить представителей другого пола ближе к полю боя."
 LIT.43.a:0 "За независимую Литву!"

 LIT.44.t:0 "Литовский Стрелковый Союз: Обращение к меньшинствам"
 LIT.44.d:0 "С момента создания Литовского Стрелкового Союза он был исключительно этнической литовской организацией. Основатели Литовского Стрелкового Союза, командиры Владас Путвинскис и Винцас Креве, представляли его как духовного преемника традиций великокняжеской армии, организации 'рыцарей', преданных прежде всего Литве. Хотя в течение многих лет в организацию вступали и нелитовские добровольцы, их было мало. Поскольку Литва теперь решила интегрировать стрелков в общую структуру армии, эта потеря большого контингента стала проблемой. Была предложена идея создать вспомогательные подразделения, ориентированные на другие этнические группы в Литве. Эти польские, белорусские и еврейские легионы, очевидно, должны будут апеллировать к патриотизму своей культуры, превознося своих героев и историческую гордость. Действительно ли это то, чего мы хотим?"
 LIT.44.a:0 "Пример нашей политики на деле!"
 LIT.44.b:0 "Это заходит слишком далеко!"
 
 LIT.45.t:0 "Oro desanto būrys"
 LIT.45.d:0 "Под руководством Густайтиса и нескольких немецких советников, формирование литовского подразделения десантников становится все более реальным. Энтузиазм Густайтиса не знает границ, поскольку его первые новобранцы, похоже, представляют собой смесь энтузиастов планеризма и наивных деревенских мальчишек. Однако эта реальность столкнулась с первым препятствием, поскольку финансирование может покрыть только учебные помещения и часть необходимого оборудования, а Густайтис использует свои связи в правительстве и в авиационной промышленности, чтобы помочь ему.\n\nМолодой второй лейтенант обратился к Густайтису с решением этой проблемы, предложив заменить дорогостоящее мероприятие по формированию литовских десантников на элитное пехотное формирование, которое будет специализироваться на местности, окружающей страну. Конечно, это сопряжено с определенными трудностями, поскольку Густайтис приписан к недавно сформированным литовским ВВС, а не к армии, хотя в военной истории в этом нет ничего нового, а концепция 'морской пехоты' для некоторых является новой мыслью. Другое предложение, выдвинутое в противовес формированию элитного формирования, заключается в том, чтобы эти люди были рассредоточены по всей армии, предоставляя свой опыт командирам на местах, хотя они будут подчиняться ВВС, а не армии."
 LIT.45.a:0 "Хорошая идея Раманаускаса, Литве нужно элитное боевое формирование."
 LIT.45.b:0 "Литовский егерский отряд звучит интересно."

 LIT.50.t:0 "Королевский великий план"
 LIT.50.d:0 "Новости о 'великом плане' короля Витаутаса II быстро распространились по стране, национальная пресса начала спекулировать на тему следующего шага монарха - и только все вздохнули в разочаровании, когда этот день настал. Погрузившись в книги по истории Литвы в течение прошлого года, он наткнулся на Дворец Великих Князей, и теперь стоит перед Сеймом, предлагая направить ресурсы Королевства на его восстановление.\n\nДворец Великих Князей был построен в 15 веке, чтобы служить монархам Литвы и позднее, Речи Посполитой, но он перестал быть подходящей резиденцией для монарха во время шведского потопа в 17 веке, и был полностью разрушен после разделов Польши. В настоящее время королевская семья Литвы проживает в Веркяйском дворце к северу от Вильнюса, и хотя он более чем достаточен для монарха, король предложил свои услуги стране, спроектировав реконструкцию Дворца Великих Князей - разумеется, в стиле ар-деко.\n\nНесмотря на то, что дворец является известной реликвией литовской истории, ресурсы Королевства далеко не безграничны, поэтому между королем и его правительством разгорелись дебаты по поводу его изучения, размеров и возможности реализации."
 LIT.50.a:0 "Давайте посмотрим, что скажет премьер-министр..."

 LIT.51.t:0 "'Нет'"
 LIT.51.d:0 "Ответ, вероятно, должен был быть очевиден с самого начала. Король Витаутас II может быть монархом литовского народа, но он не имеет права тратить его налоговые деньги на масштабный тщеславный проект, который даже не может быть реализован с помощью современных технологий. Однако короля это не переубедило, и его близкий соратник, а также посол Литвы в Швеции, Игнас Шейниус предложили альтернативный подход.\n\n'Никто в Литве не может отрицать, что памятники являются источником национальной гордости и самобытности, многие из них нуждаются в строительстве или реконструкции, и разве это не обязанность монарха - быть покровителем искусства, ремесел и культуры? Так уж сложилось, что к проектам, которым он оказывает покровительство, король приложит руку, разрабатывая их и давая советы'. Витаутас II был в восторге и сразу же приказал взять шефство над Дворцом Великих Князей."
 LIT.51.a:0 "Подождите, я не это имел в виду..."

 LIT.52.t:0 "Земляные работы завершены"
 LIT.52.d:0 "Проект нового Дворца Великих Князей разработан, и завершена закладка фундамента. Однако для завершения строительства дворца потребуется еще много времени, и король оставил себе возможность добавить или убрать дополнительные элементы - в частной беседе с премьер-министром он заверил, что проект вызвал у него энтузиазм, и с каждым днем в его голове роятся всевозможные творческие идеи.\n\nЕще предстоит выяснить, будет ли литовский народ восхищен тем, что у него находится один из самых знаменитых дворцов современности, или будет раздражен тем, что его налоговые деньги тратятся на такой дорогой проект."
 LIT.52.a:0 "Я слышал, там даже есть кинотеатр!"

 LIT.53.t:0 "Королевская опека"
 LIT.53.d:0 "Оказалось, что новым воспитателем короля выбрана юная Саломея Нерис. Она прославилась своими исследованиями литовских народных сказок и их переводом на немецкий язык. Это позволило распространить литовский фольклор по всему немецкоязычному миру. Саломею считают идеально подходящей для короля и его своеобразных привычек. Другие надеются, что появление короля в женской компании поможет развеять слухи об интересах неженатого принца. Единственное, что беспокоит в отношениях с Саломеей, это ее связь с Аушрининкай, полуофициальным синдикалистским студенческим движением..."
 LIT.53.a:0 "Наверняка это было проверено..."

 LIT.54.t:0 "Наставничество приносит свои плоды"
 LIT.54.d:0 "В рамках занятий короля с Саломеей король знакомится с историей Литвы. Совсем недавно король был тронут уроком, посвященным польско-литовскому восстанию, которое произошло в конце 1830 года и получило название 'Ноябрьское восстание'. Король был очарован молодой польско-литовской графиней Эмилией Платер, когда узнал, что ее прозвали 'литовской Жанной д'Арк', и как она повела свой народ разных вероисповеданий и культур против царского гнета, хотя умерла только от разрыва сердца.\n\nУзнав, что Эмилия похоронена в маленьком городке Капчамиестис, король приступил к разработке своего проекта - памятника литовской Жанне д'Арк. Хотя он должен быть осторожен, так как последствия Черного Понедельника все еще опустошают землю, и люди хотят иметь цыплят в своих горшках, а не памятники..."
 LIT.54.a:0 "О, где Капчиамиестис, учитель?...\nЯ имею в виду 'Mokytoja, o kur yra Kapčiamiestis?'"

 LIT.55.t:0 "Капчиамиестис, первый сюрприз из многих"
 LIT.55.d:0 "При создании памятника король черпал вдохновение у польского художника Яна Розена, изображавшего юную графиню. На памятнике юная Эмилия Плятер одета в военную форму той эпохи и держит знамя на коне. Поза юной девы напоминает побуждение невидимой армии идти вперед в пылу сражения. У основания памятника установлена небольшая табличка с надписью на литовском, польском и немецком языках.\n\nКороль произнес речь на церемонии открытия, хотя она была в основном на немецком языке, а несколько переводчиков в толпе помогали передать послание короля. После завершения церемонии к королю и его свите подошел небольшой отряд литваков во главе с раввином. Раввин, говоривший на беглом немецком языке, попросил выделить средства на ремонт местной синагоги. Король пережил редкий момент, когда в течение нескольких секунд дважды был ошеломлен: ему стало любопытно, откуда раввин узнал, что проект уложился в бюджет, и насколько бегло он говорил по-немецки. Один из приближенных короля пошел поговорить с раввином, и король согласился сделать небольшое пожертвование раввину для его синагоги, а затем спросил раввина, где он научился так хорошо говорить по-немецки."
 LIT.55.a:0 "Правда? В Берлине? Вам понравилась архитектура?"

 LIT.57.t:0 "Литва пережила бурю"
 LIT.57.d:0 "По мере того, как Литва начинает оправляться от бури и шторма, которым был Черный Понедельник, растет и доверие народа к своему королю. Благодаря своему очень заметному участию во многих программах строительства и других стратегиях помощи простолюдинам, Витаутас завоевал определенную лояльность, особенно среди бедных слоев населения. Похоже, что король намерен продолжать эти масштабные общественные работы и после того, как худшее будет позади, несмотря на опасения его кабинета, что его грандиозные проекты окажутся слишком дорогими для восстанавливающейся страны."
 LIT.57.a:0 "Король-архитектор... Боже, лучше бы он не был Августом."

 LIT.56.t:0 "Дальнейшие уроки, дальнейшие вдохновения"
 LIT.56.d:0 "По мере того как король продолжал получать новые уроки у Саломеи, его знания по истории Литвы расширились в десятки раз. От Грюнвальдской битвы, в которой польско-литовская коалиция поставила Тевтонский орден на колени, до литовских контрабандистов, которые, рискуя жизнью, ввозили контрабандные книги на литовском языке во времена правления Царя. Король понимает, что было бы глупо проявлять интерес к дальнейшим проектам, зная, что, поскольку Черный Понедельник мешает его королевству, ему придется подождать, пока Литва переживет бурю.\n\nЭти уроки, кажется, омолодили короля в его попытках показать себя своим подданным. Хотя некоторые обеспокоены тем, что Саломея и король становятся немного 'слишком близки', поскольку частные уроки короля и Саломеи продолжаются дольше и в нечетные часы, многие считают благом то, что король проявляет активный интерес к истории Литвы и ее народа."
 LIT.56.a:0 "Хотя разве брат короля не влюбился в простолюдинку?"

 LIT.58.t:0 "Мемориал в Кныгнешяе"
 LIT.58.d:0 "После долгих обсуждений, планирования и получения благословения от церкви, король решил, что мемориал станет частью реконструкции церкви Успения Девы Марии, расположенной в Паланге. Во время Вельткрига церковь уцелела практически без повреждений, и для ее восстановления потребовалось совсем немного работы, хотя люди недоумевают, почему король выбрал именно эту церковь, ведь ее кирпичная кладка была завершена в 1907 году.\nПо всей видимости, король был очарован неоготическим дизайном церкви и тем, что она была спроектирована иностранным архитектором Карлом Эдуардом Штрандманном. Когда король и его растущая когорта архитекторов осматривали костел и место, где будет расположен мемориал, король был удивлен тем, что прусский литовец по фамилии Выдунас подал прошение о том, чтобы его и некоторых других прусских литовцев включили в этот проект. Они утверждают, что Кныгнешяй - такая же часть их культуры, как и литовцев. Король оказался в сложном положении, поскольку Выдунас является известным сторонником прусского литовского национализма, и согласившись на его включение в проект, он рискует разозлить Кайзера за поощрение регионального национализма, принести с собой болезненное напоминание о восстании в Мемеле, а также привести к тому, что проект затянется из-за его участия. Хотя, с другой стороны, отчуждение прусских литовцев будет плохо воспринято Королевством и еще больше ухудшит связи между прусскими литовцами и Королевством."
 LIT.58.a:0 "Я должен уважать волю Кайзера, сказать Выдунасу спасибо, но нет."
 LIT.58.b:0 "Будь проклят Кайзер, скажи этому странному парню Выдунасу, что мы примем его помощь."

 LIT.59.t:0 "Удручающее открытие"
 LIT.59.d:0 "Поскольку король решил исключить Выдунаса и других прусских литовцев из проекта, слухи об этом поступке распространились по всему Королевству и Малой Литве как лесной пожар. В обществе сложилось мнение, что король - не более чем еще один иностранный правитель, который мало заботится о народе, которым правит. В результате, церемония открытия прошла бездарно, на ней присутствовало лишь несколько жителей Паланги и правительственных чиновников.\nМногие посчитали дизайн мемориала безвкусным и простым, в нем нет настоящего вдохновения, и он кажется не столько продолжением церкви, сколько бельмом на глазу. В связи с этим король уехал в Вильнюс озадаченным и разочарованным."
 LIT.59.a:0 "И все это из-за памятника..."

 LIT.60.t:0 "Держась за руки через Неман"
 LIT.60.d:0 "Из-за того, что Выдунас и другие прусские литовцы внесли свой вклад в создание мемориала, работа над проектом затянулась. Между королем и Выдунасом возникли разногласия по поводу того, что Выдунас настаивал на включении в мемориал ссылок на старую языческую религию Литвы. В конце концов, возобладало взаимопонимание, и было решено включить в мемориал 'Литовский крест' (Lietuviškasis kryžius). К удивлению короля, Выдунас заявил, что в мемориале должны быть и немецкий, и литовский языки, чтобы подчеркнуть связь между двумя культурами.\n\nОткрытие мемориала прошло лучше, чем ожидалось, на церемонии присутствовали люди с обоих берегов Немана. В своей речи Выдунас упомянул, что этот мемориал должен стать первым из многих совместных проектов прусских литовцев и литовцев, и что мемориал также представляет две группы, которые в единстве держатся за руки на Немане. Эта последняя часть речи Выдунаса была, мягко говоря, спорной и вызвала гнев Берлина на короля, которому совет 'любезно' напомнил, где он должен хранить верность."
 LIT.60.a:0 "Хорошо."

 LIT.61.t:0 "Восстановление церкви Святого Иосифа Обручника"
 LIT.61.d:0 "Во время своих ежедневных прогулок по Вильнюсу король увидел старую обветшалую церковь. Сначала он не придал этому значения, так как, к сожалению, Вильнюс - старый город, и, учитывая последствия Черного Понедельника для его жителей, подобное зрелище не является чем-то необычным. Только когда он начал расспрашивать об этом здании, он узнал его историю.\n\nКостел, когда-то называвшийся костелом Святого Иосифа Обручника, был довольно причудливым и в какой-то момент использовался в качестве монастыря орденом монахов-кармелитов. Впервые она была основана в 1638 году вице-канцлером Великого Княжества Литовского Стефаном Паком. Костел пережил многие бедствия и оккупации, выпавшие на долю Вильнюса, но похоже, что он не смог пережить правления русских царей, приказавших снести его в 1877 году. С тех пор здесь планировалось устроить что-то вроде рынка, однако Вельткриг, а затем немецкая оккупация города положили этому конец. Король воспринял это как новый вызов и немедленно приступил к восстановлению старой церкви."
 LIT.61.a:0 "Что он сейчас делает?!"

 LIT.62.t:0 "Петиция"
 LIT.62.d:0 "Хотя многие рады, что король восстанавливает старую церковь, многие обеспокоены тем, какое направление он может выбрать. Сама церковь имеет обычные черты католической церкви, но с литовским влиянием, с использованием неспокойного дизайна литовского креста. Королю было направлено прошение, чтобы он сохранил этот дизайн и не "дополнял" его.\n\nКороль хотел придать церкви 'баварский' колорит и отказаться от этих почти языческих крестов на церкви, так как в Германии такое не пройдет. Разрываясь между тем, что ожидает народ, и тем, что он уже наметил, король должен принять решение о дизайне."
 LIT.62.a:0 "Церковь для людей, а не для меня!"
 LIT.62.b:0 "Им будет нравиться то, что я им скажу!"

 LIT.63.t:0 "Смешанный прием"
 LIT.63.d:0 "В соответствии с рекомендациями, изложенными в городской петиции, явка на торжественное открытие оказалась далеко не столь значительной. Похоже, что петиция представляла только литовскую общину Вильнюса, которая медленно начала расти с 1918 года, но все еще остается самым малочисленным меньшинством в городе. Поляки, белорусы и другие общины, похоже, не проявили особого интереса к этому событию, хотя представитель Бундаса присутствовал, к удивлению многих. Дизайн самой церкви полностью восстановил ее первоначальный скромный вид, хотя и с современными удобствами, такими как электричество и водопровод. В передней части церкви была установлена небольшая табличка с кратким описанием ее истории как напоминание о правлении при русском царе."
 LIT.63.a:0 "Сложность Вильнюса поражает воображение."

 LIT.64.t:0 "Смиренное принятие"
 LIT.64.d:0 "Не обращая внимания на посланное ему прошение, король продолжил работу над собственным видением церкви. После дополнительных консультаций с Саломеей он решил оставить один литовский крест на крыше нефа, а два других сделать более традиционными. В день открытия, судя по всему, толпа, состоящая из представителей разных культур и вероисповеданий, испытывала смешанные чувства по поводу нового дизайна. В нем не было предпочтения какой-либо одной культуре города, и по всем признакам это была просто церковь. К тому же, к удивлению многих, здесь присутствовал представитель Бундаса, который, похоже, одобрил это. Позже король узнал, что петиция представляла только литовское меньшинство в городе, и следование ее рекомендациям было бы явным фаворитизмом, независимо от его происхождения."
 LIT.64.a:0 "Вильнюс оказался сложнее, чем я думал."

 LIT.65.t:0 "Моему дорогому отцу"
 LIT.65.d:0 "Покойный отец короля, урожденный Вильгельм Карл Флорестан Геро Кресцентий, был коронован вторым королем недавно созданного Королевства Литвы, которое получило свою легитимность от Великого княжества Литовского. Королевское имя Вильгельма, Миндаугас II, было выбрано в честь первого и единственного короля Литвы, который, в отличие от своего литовского предшественника, получил корону не путем завоеваний и придворных интриг, а путем голосования.\n\nМногие ожидали, что новоиспеченный король будет в лучшем случае очередным немецким королем, которому нет дела до дел своего королевства, а в худшем - монархом, похожим на старых королей Речи Посполитой. К их удивлению, они получили короля, который твердо верил, что монарх должен служить своему народу, и который изучил язык и традиции своей страны. Хотя он все еще был марионеточным королем, он обеспечил минимальное вмешательство Берлина в дела Литвы, а одним из его действий было объявление Вильнюса 'городом развития', в попытке ограничить доминирование Германии в его королевстве.\n\nНесколько пороков покойного короля заключались в его непоколебимом отношении к традициям и королевским протоколам. Это было знаменито, когда Миндаугас отказался признать помолвку своего сына с женщиной ниже его по статусу, в результате чего Вильгельм отрекся от престола, а Карлу Геро было доверено стать наследником королевства, о котором он почти ничего не знал. В отличие от своего брата, Карл не хотел руководить государством, но желал проектировать здания, закончив обучение на архитектора. Получив тяжелое ранение во время Вельткрига и вновь обретя силы для того, чтобы показать себя своим подданным, король приступает к проектированию мемориала своему покойному отцу, выбрав город Валкавискас, поскольку ему всегда нравились его скромные улочки и очаровательные люди."
 LIT.65.a:0 "Я думаю, это напомнило ему Баварию 1830-х годов..."

 LIT.66.t:0 "Рассмотрение"
 LIT.66.d:0 "В настоящее время проектирование и строительство мемориала идет полным ходом. Местные жители, похоже, восхищены зрелищем, которое появилось в их городе: люди со всего Королевства съезжаются в город, чтобы работать над проектом, а другие - чтобы попытаться извлечь выгоду из внимания, которое он привлекает. Однако внезапный наплыв людей начинает напрягать инфраструктуру города из-за отсутствия канализации и избирательной инфраструктуры, что может помешать завершению строительства мемориала.\n\nВ ходе аудиенции с мэром Валкавискаса, он попросил короля о дополнительном финансировании, чтобы учесть этот внезапный бум населения. Хотя выгода от такого финансирования приведет к расширению Валкавискаса и постоянному росту рабочих мест, королю придется обойти несколько глав правительства, что противоречит 'естественному порядку вещей' и может вызвать волнения среди [From.GetRulingParty] и нынешнего главы государства, против того, чтобы король просил о выделении такого финансирования, что является затяжным процессом."
 LIT.66.a:0 "Я поддержу свой народ в трудную минуту."
 LIT.66.b:0 "Давайте посмотрим, что я могу сделать."

 LIT.67.t:0 "Заложена основа"
 LIT.67.d:0 "Благодаря дополнительным средствам, полученным городом Валкавискас непосредственно от короля, мэр смог заняться коммерцией и расширением основной инфраструктуры. Это привлекло в город больше людей из сельской местности, так как в городе растет потребность в неквалифицированной рабочей силе.\n\nНа церемонию открытия памятника покойному отцу короля собралась большая толпа людей. В знак уважения к городу, табличка, установленная на мемориале, была написана на белорусском языке (наряду с немецким и литовским), чтобы большинство местного населения могло понять ее смысл. Во время самой церемонии сельское население приняло мемориал и церемонию за поминовение святого и начало коленопреклоненно молиться, к недоумению окружающих. Так продолжалось до тех пор, пока местный чиновник и несколько местных священников не сообщили им, что это было сделано не для святого, а для покойного отца короля. Мэр в своей речи заявил, что мемориал представляет две вещи: великие дела, совершенные старым королем, и возрождение города делами нового. Кроме того, он заявил, что жители Валкавискаса должны смотреть не на Минск как на столицу своих предков, а на Вильнюс как 'литвины', а не белорусы. Последнее замечание вызвало ропот в толпе, пока рабочие города не начали аплодировать в унисон, заглушая тех, кто был обеспокоен 'литвинскими' замечаниями мэра.\n\nПосле церемонии, как оказалось, мемориал получил шутливое прозвище в связи с действиями сельского населения, его стали называть 'Святым Вильгельмом', а король также нашел смешное в этом замечании."
 LIT.67.a:0 "Литвин или Литвак... разве мы не все литовцы? "

 LIT.68.t:0 "Заложена основа"
 LIT.68.d:0 "После того, как правительство выделило городу Валкавискас дополнительные средства, мэр смог, наконец, заняться коммерцией и расширением основной инфраструктуры. Это должно было начать привлекать людей из сельской местности в Валкавискас, хотя это, мягко говоря, вялотекущее дело.\n\nНа церемонию открытия памятника покойному отцу короля стекалась большая толпа людей. В знак уважения к городу, табличка, установленная на мемориале, была написана на белорусском языке (наряду с немецким и литовским), чтобы большинство местного населения могло понять ее смысл. В своей речи мэр заявил, что мемориал представляет две вещи: великие дела, совершенные старым королем, и возрождение города делами нового короля. Далее он заявил, что если действия короля и дальше будут соответствовать действиям его отца, то жители Валкавискаса могут перестать считать Минск столицей своих предков, в отличие от Вильнюса. Последнее замечание вызвало ропот в толпе, пока рабочие города не начали радоваться в унисон, заглушая тех, кто был обеспокоен 'минскими' высказываниями мэра.\n\nПосле церемонии, как оказалось, королю дали шутливое прозвище из-за его действий по обеспечению финансирования города - 'Vitovt niabožčyk'."
 LIT.68.a:0 "Витаутас Поздний... нахальные черти"

 LIT.69.t:0 "Завершение строительства инфраструктуры Валкавискаса"
 LIT.69.d:0 "Спустя несколько месяцев финансируемый инфраструктурный проект позволил значительно расширить и модернизировать город. Мэр Валкавискаса объявил, что основные строительные работы завершены, хотя всегда есть место для расширения. Это позволило привлечь больше инвестиций в город и привлечь больше людей из сельской местности в город в поисках работы.\n\nНовые школы начали открываться, позволяя в основном неграмотному сельскому населению Валкавискаса получать образование на белорусском и литовском языках. Это позволило укорениться в городе концепции 'литвинской' идентичности, а молодые люди считают Вильнюс, а не Минск своим культурным домом."
 LIT.69.a:0 "Будем надеяться на большую культурную гармонию в Королевстве"

 LIT.70.t:0 "Королевский 'образцовый' город"
 LIT.70.d:0 "После событий в Валкавискасе король решил начать проектировать не только здания, но и основу города. Он привлек таких великих архитекторов, как Альберт Карл Мориц и Йонас Виракас, чтобы они помогли ему составить проект того, что он называет 'Королевским образцом города'. Похоже, ему приглянулся Валкавискас, заявив, что он напоминает ему Баварию, хотя многие не видят в этом даже отдаленного сходства."
 LIT.70.a:0 "Что он хочет сделать?"

 LIT.71.t:0 "Концепция дизайна"
 LIT.71.d:0 "После нескольких концепций дизайна и макетов, похоже, два последних проекта свелись к тому, что город будет либо сочетать литовское, немецкое и польское в дизайне своих зданий, либо по сути будет маленьким кусочком Баварии. И Карл Мориц, и Виракас предпочитают первый вариант, поскольку, по их словам, второй был бы просто тщеславным проектом. Король принимает решение о..."
 LIT.71.a:0 "Достаточно простого оформления литовским, немецким и польским вариантом."
 LIT.71.b:0 "Тщеславие... пфф. Я принесу сюда Баварию..."

 LIT.72.t:0 "Польско-литовский дизайн"
 LIT.72.d:0 "Король решил выбрать дизайн, основанный на смешении польских и литовских концепций. Убежденный доводами Карла Морица и Виракаса, что это лучший выбор и лучше подходит для представления его легитимности как короля Литвы, король согласился с тем, что город действительно должен представлять собой смесь польского и литовского дизайна. Таким образом, строительство города начинается с большим нетерпением со стороны спекулянтов и инвесторов."
 LIT.72.a:0 "Замечательно! Город для литовского народа!"

 LIT.73.t:0 "Кусочек Баварии"
 LIT.73.d:0 "'Бавария - прекрасное место, а теперь произведения искусства, архитектура и, самое главное, еда Баварии здесь, в Литве. Это маленький кусочек немецкого рая', - воскликнул король на встрече со своими советниками Мортисом и Виракасом. Вопреки советам своих дизайнеров и строителей, король выбрал баварский дизайн. Хотя он, безусловно, доволен своим выбором, уже ходят горькие слухи и ропот о том, что этот проект является лишь отражением высокомерия короля, а не его подлинной страсти и любви к литовскому народу."
 LIT.73.a:0 "Я до сих пор не понимаю Баварию..."

 LIT.74.t:0 "Мемориал Владиславу Сырокомле"
 LIT.74.d:0 "Родившийся в деревне Смолькув, Владислав Сырокомля был одним из великих поэтов-романтиков XIX века. Несмотря на его короткую жизнь, стихи Сырокомлы (написанные в основном на польском языке) вызывают глубокий отклик среди литовцев как пример многокультурной польско-литовской идентичности.\n\n Происходя из обедневшей дворянской семьи, Сырокомла переживал трагедию за трагедией в своей ранней жизни. Ему пришлось рано оставить учебу из-за финансовых проблем, а трое из его четырех детей скончались в один год. В 1844 году он опубликовал первое из своих стихотворений, 'Pocztylion', под псевдонимом 'Владислав Сырокомля' - имя, взятое им с герба своей семьи. В конце концов, он стал редактором газеты 'Kurier Wilenski', крупнейшей и наиболее престижной польской газеты в Вильнюсе. Однако после участия в антицаристской демонстрации в 1861 году он был арестован российской Охранкой и приговорен к домашнему аресту, а через год умер практически без гроша в кармане.\nПод сильным влиянием своего соотечественника, польского поэта Адама Мицкевича, стихи Сырокомлы были посвящены освобождению крестьян и мечте о свободной Польше-Литве. Хотя он писал на польском языке, он признавал себя литовцем, поскольку его место рождения находилось в Великом княжестве Литовском. Он также написал несколько стихотворений на белорусском языке из-за своего увлечения обществом и культурой Беларуси XIX века. Икона литовского литературного мира, работы Сырокомлы иллюстрируют поляков, литовцев и белорусов."
 LIT.74.a:0 "Он был действительно достойным человеком."

 LIT.75.t:0 "Завершение строительства мемориала"
 LIT.75.d:0 "После нескольких дней утомительного строительства, мемориал Владислава Сырокомлы наконец-то завершен. Эта скромная статуя, возведенная в Вильнюсе, служит напоминанием о том, как важно искусство в Литве, и об общем культурном союзе между поляками и литовцами. Когда любопытные зрители, молодые и пожилые, начинают увлеченно рассматривать статую, их внимание привлекает любопытная надпись внизу:\n'Ludwik Kondratowicz Władysław Syrokomla 1823-1862. Птичка просит Бога протянуть руку помощи, помочь бедняку перенести его горький жребий. Чтобы у него хватило сил нести свой крест. Чтобы дойти до могилы без жалоб.'\n\nСлова на штате действительно являются торжественным memento mori. Сырокомля умер молодым, борясь с недостатком образования и глубокой нищетой. Однако глубокие стихи поэта звучат для аудитории более семидесяти лет спустя... что свидетельствует о его достижениях."
 LIT.75.a:0 "Он был благословением для всех нас." 
