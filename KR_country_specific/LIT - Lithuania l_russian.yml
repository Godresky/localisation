 ### Ideas ###
 LIT_black_monday:0 "Черный Понедельник"
 LIT_black_monday_desc:0 "Берлинский фондовый рынок рухнул, как и наша экономика, из-за ее тесных связей с немецким рынком. Немецкие компании уходят из наших городов, и безработица растет. Прежде чем мы сможем заявить, что наша экономика снова восстановилась, потребуются значительные реформы и реорганизация экономики."

 LIT_german_economic_dominance:0 "Німецьке домінування"
 LIT_german_economic_dominance_desc:0 "Из-за близости Литвы к Германии и ее статуса Остштата в Рейхспакте, в экономике Королевства доминируют немецкие инвесторы. Местные литовские предприятия и корпорации либо выкупаются, либо изо всех сил пытаются конкурировать со своими иностранными оппонентами, в то время как большая часть литовской продукции перекачивается в Берлин."

 LIT_increased_welfare_spending:0 "Повышенное благосостояние"
 LIT_increased_welfare_spending_desc:0 "Внедрив систему обязательного медицинского страхования, страна может двигаться по пути повышения благосостояния и заботы о простом человеке."

 LIT_agrarian_tax_relief:0 "Аграрные налоговые льготы"

 LIT_agricultural_revival:0 "Возрождение сельского хозяйства"
 LIT_agricultural_revival_desc:0 "Благодаря успешной сельскохозяйственной реформе литовская сельская местность возродилась. Агропредприятия были распущены, и свободные хозяйства Vienkiemiai превзошли их по эффективности."

 LIT_cultural_divide:0 "Культурна прірва"
 LIT_cultural_divide_desc:0 "Глубокий культурный, социальный и религиозный раскол наблюдается в Литовском Королевстве. Оно является домом для литовцев, поляков, белорусов и евреев - и это только самые крупные и наиболее известные этнические группы, проживающие в его границах. Сами литовцы едва ли составляют большинство населения, руководство Вильнюса постоянно вынуждено заключать сделки и возмещать ущерб польской и белорусской общинам. Эта стабильность висит на волоске, и спасти ее смогут только серьезные реформы."

 LIT_welfare_state:0 "Государство всеобщего благосостояния"
 LIT_welfare_state_desc:0 "Значительные реформы социального обеспечения и социальные расходы заложили основы для государства всеобщего благосостояния на литовской земле"
 
 LIT_social_economy_idea:0 "Социальная экономика"
 LIT_social_economy_idea_desc:0 "Успех наших всеобъемлющих реформ позволил социальной, экономической и культурной жизни страны восстановиться и развиваться в направлении золотого века."

 LIT_long_road_to_pluralism_idea:0 "Долгий путь к плюрализму"
 LIT_long_road_to_pluralism_idea_desc:0 "§W[LIT_long_road_to_pluralism_pp_gain][LIT_long_road_to_pluralism_stability_weekly][LIT_long_road_to_pluralism_construction_speed][LIT_long_road_to_pluralism_factory_output]§!"
 LIT_long_road_to_pluralism_modifier:0 "£pol_idea $LIT_long_road_to_pluralism_idea$"

 LIT_military_funding_cuts:0 "Сокращение военного финансирования"
 LIT_military_funding_cuts_desc:0 "Социал-демократическое правительство решило сократить бюджет Королевских сил обороны Литвы, для финансирования крупномасштабных программ, что подрывает боеспособность армии."

 LIT_national_personal_autonomy:0 "Национальная личная автономия"
 LIT_national_personal_autonomy_desc:0 "Наши реформы наконец-то начинают приносить плоды. Мы больше не будем цепляться за глупые, устаревшие идеи о соединении нации с произвольно назначенной территорией и искусственно присвоенной страной. Все этнические группы в нашей стране имеют свои собственные собрания и автономию, и никто, кроме них самих, не может сказать им, к какой из них они принадлежат.\n\nТеперь давайте надеяться, что этот проект продержится на плаву ещё несколько десятилетий..."

 LIT_free_economy_idea:0 "Свободная экономика"
 LIT_free_economy_idea_desc:0 "Экономика Литвы была поставлена под легкое государственное управление, предоставляя экономическую свободу корпоративным союзам и гражданам."

 LIT_political_democracy:0 "Политическая демократия"
 LIT_political_democracy_desc:0 "Правительство Стасиса Шалкаускиса поклялось привести Литву к радикальным изменениям, к подлинно демократическому, плюралистическому и целостному государству, которое превратит Литву в мост между Востоком и Западом. Сейм должен быть реформировать, общество организовано в соответствии с федерациями граждан, культурная автономия предоставлена всем, а государство организовано в соответствии с христианскими ценностями."

 LIT_economic_democracy:0 "Экономическая демократия"
 LIT_economic_democracy_desc:0 "'Вторым принципом 'Оптимальной системы' является экономическая демократия, призывающая к праву на организованный труд и сотрудничество во имя общего блага. Литовский народ должен быть хозяином своего благосостояния и работать как братья, а не как наемные рабы'."

 LIT_optimal_system_idea:0 "Оптимальная система Шалкаускиса"
 LIT_optimal_system_idea_desc:0 "Вы можете говорить на разных языках, вы можете следовать разным вероисповеданиям, можете придерживаться разных взглядов, но, в конечном итоге, все вы литовцы. Быть литовцем — не значит говорить на литовском языке или иметь литовских родителей. Как заявляли наши предки, это значит присягнуть в верности Литовскому Королевству и никому другому.\n\nТеперь будем надеяться, что этот проект продержится на плаву ещё несколько десятилетий..."

 LIT_agrarian_traditions:0 "Аграрные традиции"
 LIT_agrarian_traditions_desc:0 "Костяк литовской нации составляет простой фермер, а не промышленник, аристократ или глупый левый интеллектуал. Наш Таутос Вадас знает об этом и решил направить нашу нацию на возрождение этих аграрных традиций."

 LIT_corporate_economy_idea:0 "Корпоративистская экономика"
 LIT_corporate_economy_idea_desc:0 "Нельзя доверять подхалимскому капиталистическому бизнесу обеспечение благополучия для всех. Государственная плановая экономика омолодит литовский народ и обеспечит курицу ко столу каждому гражданину."
 
 LIT_unitary_state:0 "Унитарное государство"
 LIT_unitary_state_desc:0 "Наша политика мягкой литовизации приносит свои плоды. Литовский язык становится языком Королевства, обогнав немецкий, и его все чаще и чаще слышат в наших городах."
 
 LIT_tautos_vadas_idea:0 "Вождь Народа"
 LIT_tautos_vadas_idea_desc:0 "Наша политика мягкой литовизации приносит свои плоды. Литовский язык становится языком Королевства, обогнав немецкий, и его все чаще и чаще слышат в наших городах. Мало кто сомневается в авторитете Антанаса Сметоны, Таутоса Вадаса. На юге все еще есть несогласные, но со временем с ними разберутся.\n\nТеперь будем надеяться, что этот проект останется на плаву ещё несколько десятилетий..."
 
 LIT_aftermath_of_the_coup:0 "Последствия переворота"
 LIT_uprising_army:0 "Национальная мобилизация"
 LIT_nationalist_fanaticism:0 "Националистический фанатизм"
 LIT_wolfs_state:0 "Волчье государство"
 LIT_corporate_nation_state:0 "Корпоративное национальное государство"
 LIT_national_purity:0 "Национальная чистота"
 LIT_nationalist_equality:0 "Националистическое равенство"
 LIT_nationalist_welfare:0 "Националистическое благосостояние"
 
 LIT_Last_Stand:0 "Присоединиться к нашим балтийским братьям"
 LIT_Last_Stand_desc:0 "Мы не единственные, кто окончательно освободился от немецкого ига, но без союзников. Наши балтийские братья на севере находятся в таком же положении, как и мы, и несомненно, приняли бы официальный военный союз."
 LIT_integrate_memel:0 "Интегрировать Мемель"

 LIT_martial_law:0 "Военное положение"
 LIT_martial_law_desc:0 "Военное положение было объявлено по всей Литве, чтобы армия и полиция могли бороться с угрозой LAF."

 LIT_military_governance_1:0 "Военное управление"
 LIT_military_governance_1_desc:0 "Пока военные контролируют повседневную жизнь в Литве, они доказывают, что не справляются с этой задачей."
 
 LIT_military_governance_2:0 "Частичная гражданская администрация"
 LIT_military_governance_2_desc:0 "Литовская армия заручилась помощью сочувствующих политиков и государственных служащих, чтобы обеспечить стабильность в стране."

 LIT_military_governance_3:0 "Частичная гражданская администрация"
 LIT_military_governance_3_desc:0 "Литовская армия заручилась помощью сочувствующих политиков и государственных служащих, чтобы обеспечить стабильность в стране. Пропаганда проникает в повседневную жизнь, включая учебные классы."

 LIT_military_governance_4a:0 "Частичная гражданская администрация"
 LIT_military_governance_4a_desc:0 "Литовская армия заручилась помощью сочувствующих политиков и государственных служащих, чтобы обеспечить стабильность в стране. Пропаганда с участием короля является частью повседневной жизни."

 LIT_military_governance_4b:0 "Частичная гражданская администрация"
 LIT_military_governance_4b_desc:0 "Литовская армия заручилась помощью сочувствующих политиков и государственных служащих, чтобы обеспечить стабильность в стране. Пропаганда проникает в повседневную жизнь, включая учебные классы, а работники трудятся сверхурочно."

 LIT_military_governance_5:0 "Частичная гражданская администрация"
 LIT_military_governance_5_desc:0 "Литовская армия заручилась помощью сочувствующих политиков и государственных служащих, чтобы обеспечить стабильность в стране. Рабочие трудятся дольше, чем когда-либо, под плакатами с изображением короля Миндаугаса III."

 LIT_military_governance_6:0 "Литва идёт вперед"
 LIT_military_governance_6_desc:0 "Совсем недавно Литва была на грани краха. Теперь она стоит во весь рост, как государство, готовое принять любой вызов."

 LIT_military_economy_1:0 "Милитаризованная экономика"
 LIT_military_economy_1_desc:0 "Чтобы подготовиться к любой предстоящей войне, Литве необходимо оружие, и она должна улучшить свою оружейную промышленность."

 LIT_military_economy_2a:0 "Милитаризованная экономика"
 LIT_military_economy_2a_desc:0 "Чтобы подготовиться к любой предстоящей войне, Литве необходимо оружие, и она должна улучшить свою оружейную промышленность. Для этого страна решила финансировать новые малые предприятия."

 LIT_military_economy_2b:0 "Милитаризованная экономика"
 LIT_military_economy_2b_desc:0 "Чтобы подготовиться к любой предстоящей войне, Литве необходимо оружие, и она должна улучшить свою оружейную промышленность. Для этого страна решила укрепить существующие монополии."

