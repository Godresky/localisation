 #Кризис людских ресурсов
 #Сопротивление и Революция должны полагаться на добровольные начинания граждан. Однако, кризис людских ресурсов, а нашей новообразованной армии ощущается всё острее. Начало призыва может решить эту проблему, но наш государственный аппарат может не потянуть это мероприятие...
 
