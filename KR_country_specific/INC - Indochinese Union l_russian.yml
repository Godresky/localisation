 INC_International_Devision_of_Labor_idea_2:0 "Интернациональный отдел труда"
 INC_Self_Reliance_idea_2:0 "Ускоренная индустриализация"
 INC_Youth_Shock_Brigade_idea:0 "Молодёжные ударные бригады"
 INC_Youth_Shock_Brigade_idea_desc:0 "Многие молодые Индокитайцы, в особенности женщины, служат в небоевых отрядах, занимающихся логистикой, что включает в себя перевозку раненых солдат. Это достаточно сильно уменьшило смертность в Индокитайских Вооруженных Силах, и раненные солдаты теперь гораздо быстрее могут вернуться к службе."
 INC_Youth_Shock_Brigade_idea_b:0 "Молодёжные ударные бригады"
 INC_Youth_Shock_Brigade_idea_b_desc:0 "Многие молодые Индокитайцы, в особенности женщины, служат в небоевых отрядах, занимающихся логистикой, что включает в себя перевозку раненых солдат. Это достаточно сильно уменьшило смертность в Индокитайских Вооруженных Силах, и раненные солдаты теперь гораздо быстрее могут вернуться к службе. Из-за опасных условий и высокой смертности, мы решили не использовать 'Молодёжные Ударные Бригады' на передовой."
 INC_Youth_Shock_Brigade_idea_x:0 "Женщины - солдаты"
 INC_Youth_Shock_Brigade_idea_x_desc:0 "Многие молодые Индокитайцы, в особенности женщины, служат в 'Молодёжных Ударных Бригадах' занимающихся логистикой, что включает в себя перевозку раненых солдат. Это достаточно сильно уменьшило смертность в Индокитайских Вооруженных Силах, и раненные солдаты гораздо быстрее могут вернуться к службе. Теперь мы начали призывать в Вооружённые Силы женщин, получивших опыт в 'МУБ' и местных вооружённых формированиях."
 INC_Tunnel_idea_1:0 "Сеть туннелей"
 INC_Tunnel_idea_1_desc:0 "Индокитай создал разветвлённую сеть туннелей в местах стратегической важности. Туннели служат большому количеству военных нужд и их очень сложно обнаружить противнику."
 INC_Tunnel_idea_2:0 "'Тропа Хо Ши Мина'"
 INC_Tunnel_idea_2_desc:0 "'Тропа Хо Ши Мина'- это разветвлённая сеть путей снабжения, проходящая по горно-лесистой местности. Теперь даже самые непроходимые районы Индокитая доступны для Вооружённых Сил."
 INC_Tiger_and_Elephant_idea:0 "'Тигр и Слон'"
 INC_Tiger_and_Elephant_idea_desc:0 "Индокитайские войска полагаются на скорость даже в самых труднодоступных местах. Ведь, если тигр стоит один на один со слоном, то только смерть ожидает его. Но если тигр будет использовать скорость, он сможет повалить слона."
 INC_People's_Air_Defence_idea:0 "Народная Воздушная Оборона"
 INC_People's_Air_Defence_idea_desc:0 "Индокитай создал разветвлённую сеть противовоздушных укреплений и возвёл в приоритет создание противовоздушных вооружений. Небо становится всё более защищённым."
 INC_Guerilla_in_the_Air_idea:0 "Партизанская война в небесах"
 INC_Tank_Pannick_idea:0 "Паника из-за танков"
 INC_Tank_Pannick_idea_desc:0 "Столкновение с немецкими танками деморализовало многих солдат, и даже вызвало панику..."
