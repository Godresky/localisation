 INC_Anti_Infiltration_Campaign:0 "Кампания против шпионов"
 INC_Anti_Infiltration_Campaign_desc:0 "Практически все революционные организации в Индокитае заражены шпионами и разведчиками колониальной полиции. Несомненно, что враг всё ещё посылает своих агентов для саботажа нашей революции."
 INC_Extensive_Mobilization:0 "Расширенная мобилизация"
 INC_Extensive_Mobilization_desc:0 "Наши враги принесли с собой ужасающие оружия, для проведения своих реакционных и империалистических войн. Хоть мы и не можем сравниться сними в качестве, у нас есть несгибаемый боевой дух. Каждый гражданин готов сражаться для освобождения родины."
 INC_Land_Reform:0 "Земельная политика"
 INC_Land_Reform_desc:0 "Бедность, вызванная помещичеством и феодализмом, отравляла нашу нацию на протяжении поколений. Нам суждено избавить крестьян от этого порока. Однако, мы всё ещё не определились с нашей земельной политикой. Необходимо решить, как поступить с Индокитайской землёй."
 INC_Education_Reform:0 "Образовательная реформа"
 INC_Education_Reform_desc:0 "Немецкие колонисты привезли с собой только сосиски. Миллионы наших сограждан всё ещё неграмотны. Чтобы немедленно уменьшить безграмотность, мы должны заменить сложное иероглифическое письмо и создать стандартизированную систему, основанную на европейской латинице, которую гораздо легче понять. Это подорвёт наши связи с прошлым, но у нас нет выбора."
 INC_War_Economy:0 "Военная экономика"
 INC_War_Economy_desc:0 "Если мы хотим победить, наша экономика должна быть переведена строго под военные нужды."
 INC_National_Assembly:0 "Национальная Ассамблея"
 INC_National_Assembly_desc:0 "Несмотря на сильную оппозицию со стороны радикалов, которые призывают к синдикалисткой системе, Вьетминь решил адаптировать парламентаризм, чтобы лучше представлять волю народа. Все граждане старше восемнадцати лет имеют права голосовать за представителей в Ассамблее. Ассамблея планируется как высший орган государственной власти, объединяющий законодательные и исполнительные функции."
 INC_Anarchist_Revolution:0 "Анархическая революция"
 INC_Anarchist_Revolution_desc:0 "Нгуен Ан Нинь и анархисты выиграли большинство в Национальной Ассамблее. Вслед за победой, Нгуен объявил о начале анархического эксперимента по децентрализации государства и образованию людей."
 INC_Syndicalist_Revolution:0 "Синдикалистская революция"
 INC_Syndicalist_Revolution_desc:0 "Синдикалисты выиграли большинство мест в Национальной Ассамблее. Новый председатель, Та Тху Тхау, намерен перестроить Индокитайское общество на синдикалистский манер."
 INC_Nationalist_Revolution:0 "Националистическая революция"
 INC_Nationalist_Revolution_desc:0 "Националисты ВНП оказались большинством в Национальной Ассамблее. Смогут ли они воплотить свои мечты о парламентаризме и индустриализации в реальность?"
 INC_Personality_Revolution:0 "Революция сознания"
 INC_Personality_Revolution_desc:0 "Мы смогли фундаментально изменить образ мышления Индокитайского народа. Их невежество и отсталые привычки ушли в прошлое. Их местечковая близорукость сменилась интернационализмом. Стремления познавать свободу, справедливость и социализм заполонило их сердца."
 INC_Vanguardist_Revolution:0 "Авангардистская революция"
 INC_Vanguardist_Revolution_desc:0 "Авангардистская партия Танвьет, одна из немногих авангардистских партий в мире, получило большинство в национальной Ассамблее. Ожидается, что они создадут сильное Индокитайское государство, ведомое интеллектуальным авангардом."
 INC_Expand_Civilian_Industry:0 "Расширить гражданскую индустрию"
 INC_Expand_Civilian_Industry_desc:0 "Синдикализм не может развиваться в такой бедной и отсталой стране как Индокитай. Для создания настоящего синдикализма, на необходимо начать индустриализацию."
 INC_Unionization:0 "Юнианизация"
 INC_Unionization_desc:0 "С развитием гражданской индустрии, мы должны быть уверены, что всё находится под контролем и управление профсоюзов."
 INC_Rural_Cooperatives:0 "Кооперативы поставок и сбыта"
 INC_Rural_Cooperatives_desc:0 "Аграрная экономика Индокитая — признак отсталости. Мы должны поддержать создание кооперативов поставок и сбыта, с помощью которых крестьяне смогут получить доступ к промышленной продукции."
 INC_Le_Militant:0 "Le Militant (Милитант)"
 INC_Le_Militant_desc:0 "Солдаты — это основа Индокитайского Союза. С созданием Le Millitant (Милитант), организации, содействующей связям и взаимодействиям между профсоюзами и армией, мы сможем быстро решить проблему с продовольствием и предоставить достаточную экипировку. Теперь мы официально можем объявить о превосходстве нашего военно-промышленного комплекса."
 INC_Industrial_Enlightenment:0 "Индустриальное просвещение"
 INC_Industrial_Enlightenment_desc:0 "Индокитай — нищая аграрная страна, страдающая от примитивизма, суеверий и безграмотности. Рабочие, самый прогрессивный социальный класс, должны вывести страну из тьмы примитивизма с помощью индустриального просвещения. Мы начнём великий проект, который принесёт свет индустриальной цивилизации в огромные сельские регионы."
 INC_Empower_the_CGT:0 "Усилить ВКТ"
 INC_Empower_the_CGT_desc:0 "Мы достигли больших успехов в развитии индустрии в нашей нищей аграрной стране. Теперь ВКТ разрослась до достаточных размеров, чтобы взять власть. Настало время закончить регентство парламента и начать строить синдикализм без индокитайских характеристик!"
 INC_Literacy_Campaign:0 "Образовательная кампания"
 INC_Literacy_Campaign_desc:0 "Мы должны внедрить новый образовательный план. Мы будем посылать интеллектуалов в сельскую местность для обучения крестьян. Только так мы сможем превратить крестьян в настоящих революционеров, знающих основы современных наук, особенно сельскохозяйственные методы и гигиену. Это должно сильно облегчить жизнь большинства нашего населения."
 INC_Urbanization_Effort:0 "Начало урбанизации"
 INC_Urbanization_Effort_desc:0 "Как говорил Маркс, крестьяне не на что не способны. Они не могут развить в себе настоящего пролетарского демократического духа. Мы должны начать масштабную программу урбанизации, чтобы у пролетарской диктатуры были сильные основы."
 INC_Proletarian_Culture:0 "Пролетарская культура"
 INC_Proletarian_Culture_desc:0 "Партия служит чтобы вести народ в светлое будущие социализма. Всё, что партия делает — для их же блага. Но чтобы люди лучше приняли своё освобождение, мы должны изменить их. Для достижения этого, мы должны уничтожить все элементы реакции из нашей культуры любыми возможными способами."
 INC_Worker's_Council:0 "Рабочие советы"
 INC_Worker's_Council_desc:0 "Советы рабочих, крестьян и солдат, изобретённые великими Русскими революционерами, представляют новый вид демократии. Эксперимент, к сожалению, закончился проигрышем Русской революции. Создав советы на местных и общенациональных уровнях, мы построим лучшую альтернативу существующей демократии."
 INC_Journey_to_the_West:0 "Путешествие на Запад"
 INC_Journey_to_the_West_desc:0 "Наше великий патриот Фан Бой Тяу, создал движение «Путешествие на Восток», призывающие студентов учиться в Японии и привозить на Родину новые знания. Теперь же, мы должны начать новое путешествие, на этот раз на Запад. Мы пошлём самых умных и перспективных в Калькутту и Париж для помощи развитию нашей Родины."
 INC_Parallel_Administration:0 "Параллельная администрация"
 INC_Parallel_Administration_desc:0 "Чтобы быть уверенными в главенстве партии, мы распространим её структуры на все административные уровни. Администрация партии будет параллельна государственной и будет иметь реальную власть."
 INC_Infiltration_Tactics:0 "Тактика проникновения"
 INC_Infiltration_Tactics_desc:0 "Хотя тактика партизанской войны показала себя эффективной в борьбе против оккупантов немцев, она по природе своей не имеет центра координации. Генерал Ван Тьен Зунг предлагает упорядочить командную структуру наших повстанческих дивизий, одновременно поддерживая импровизацию в выборе тактики. Как он утверждает, это позволит проникать во вражеские позиции одновременно выполняя стратегические задачи."
 INC_The_Night_Belongs_to_Charlie:0 "Ночь Принадлежит Чарли"
 INC_The_Night_Belongs_to_Charlie_desc:0 "Может враг и имеет превосходство на поле боя с помощью своей артиллерии и авиации, но он не может ими воспользоваться при наступлении темноты. Тогда враг понимает, что ночь принадлежит нам."
 INC_Concerntrated_Offensive:0 "Сконцентрированное наступление"
 INC_Concerntrated_Offensive_desc:0 "Наша способность беспрепятственно проникать за вражескую оборону позволяет нам очень эффективно разбираться с противником. Планирования же операций за пределами линии фронта, однако, требует больших приготовлений и дивизии, скорее всего, станут дезориентированными. Чтобы лучше концентрировать огневую мощь вовремя таких операций, мы должны посоветоваться с полевыми партизанскими командирами и внедрить их советы в нашу доктрину."
 INC_Motorized_Assault:0 "Моторизированное наступление"
 INC_Motorized_Assault_desc:0 "Скорость — ключ войны. Хотя наши солдаты хороши на маршах, они не могут побороть автомобили. Мы должны создать собственные моторизированные дивизии для прорыва вражеской обороны и последующего наступления в тылу."
 INC_Political_Tutelage:0 "Политическая опека"
 INC_Political_Tutelage_desc:0 "Сунятсизм является не нашей идеологией, но его принципы хорошо подходят к нынешней ситуации. Воля народа, кончено же — это возможность наслаждаться демократией и свободой, но люди должны быть обучены работе конституционной системы и парламентаризму."
 INC_Caravelle_Manifesto:0 "Манифест Каравелле"
 INC_Caravelle_Manifesto_desc:0 "Вслед за освобождением Индокитая, группа интеллектуалов и политиков собралась в отеле "Каравелле" для написания манифеста, в котором выражается их недовольство существующем режимом. Многие в ВНП предлагают включить этот манифест в партийную программу, как часть перехода к индивидуальным свободам."
 INC_Heavy_Industry_Cult:0 "Культ тяжёлой промышленности"
 INC_Heavy_Industry_Cult_desc:0 "Почему Индокитай был так беден и был колонизирован европейцами? Это потому, что у нас нет тяжёлой промышленности. Для защиты нашей независимости нам нужно больше фабрик, больше!"
 INC_Police_State:0 "Полицейское государство"
 INC_Police_State_desc:0 "Секретная полиция — это щит и меч рабочего государства. Мы пригласили грузинских товарищей для обучения создания продвинутого полицейского государства. Контрреволюционеры не скроются от нашего правосудия."
 INC_Militarist_Ethos:0 "Милитаристский этос"
 INC_Militarist_Ethos_desc:0 "В то время как протесты и демонстрации ничего не добились, свобода Индокитая была добыта через вооружённую борьбу. Значит, и в дальнейшем свободу нашей нации должны оберегать военные. Если Индокитай хочет остаться независимым, его народ должен быть бдительным и иметь неиссякаемое уважение к армии."
 INC_Commando_Assault:0 "Наступление коммандос"
 INC_Commando_Assault_desc:0 "Поле битвы не всегда идеальное место, особенно в таком месте как Индокитай. Хотя наши войска и хороши в таких местностях как джунгли, горы и рисовые поля, высококвалифицированные специальные ещё больше усилят эти аспекты."
 INC_General_Offensive_General_Uprising:0 "Стратегия ВН-ВВ"
 INC_General_Offensive_General_Uprising_desc:0 "Мы создали стратегию Всеобщего Наступления — Всеобщего Восстания. Эта стратегия объединяет решающие сражение, проникновение, разложение вражеской армии, политические, дипломатические и психологические методы для начала атаки по всем фронтам. Это вызовет полную дезорганизацию противника и приведёт к нашей полной победе."
 INC_State_Corporatism:0 "Государственный корпоративизм"
 INC_State_Corporatism_desc:0 "Одному государству не хватает возможности эффективно управлять экономикой. Однако, с помощью близкого сотрудничества с крупным бизнесом и ненавязчивого наблюдения, наша администрация может одновременно быть централизованной и гибкой для нужд населения."
 INC_Encourage_Entrepreneurship:0 "Поддержка предпринимательства"
 INC_Encourage_Entrepreneurship_desc:0 "Индивидуальное предпринимательство не может быть заменено, оно является залогом любой успешной экономики. Роль государства состоит в том, чтобы позволить каждому заниматься чем он желает."
 INC_Greater_Harmony:0 "Великая Гармония"
 INC_Greater_Harmony_desc:0 "Преграда к национальному процветанию состоит не в махинациях иностранных врагов, а в вечный проблеме, разделяющей общество. Только с помощью укоренившейся культурной терпимости и единой цели наша нация по-настоящему добьётся благополучия. Давайте же построим боле гармоничное общество."
 INC_Vietnamization:0 "Вьетнамизация"
 INC_Vietnamization_desc:0 "Борьбу за независимость Индокитая возглавил великий Вьетнамский народ. Если наша нация хочет быть единой, вьетнамская культура должна насаждаться повсеместно.  Наша великая миссия - это принести цивилизацию потомков феи и дракона людям Севера, Низменностей, Лаоса и Камбоджи!"
 INC_Embrace_Indochina:0 "Объятия Индокитая"
 INC_Embrace_Indochina_desc:0 "Индокитай — это дом для многих культур со своей историей, уникальными традициями и обычаями. Однако, только малое число населения, особенно среди лаосцев и камбоджийцев, считает себя индокитайцами. Мы должна создать уникальную индокитайскую идентичность и распространять её среди населения."
 INC_Logistic_Centralization:0 "Централизация логистики"
 INC_Logistic_Centralization_desc:0 "Множество групп партизан, служивших опорой нашей армии во время Революции, имели свои собственные, иногда очень запутанные, цепи поставок.  С помощью стандартизации логистики, наша армии станет гораздо эффективней."
 INC_Tunnel_Network:0 "Сеть туннелей"
 INC_Tunnel_Network_desc:0 "Империалисты думают, что дыры — это места где прячутся трусы. Они не понимают, что дыры могут быть складами, госпиталями, фабриками."
 INC_Ho_Chi_Minh_Trail:0 "Тропа Хо Ши Мина"
 INC_Ho_Chi_Minh_Trail_desc:0 "Мы расширили примитивные тропы, использовавшиеся торговцами в джунглях, в огромную сеть поставок, которая практически недосягаема для наших врагов. Эта сеть позволит бесперебойно поддерживать наших солдат амуницией и подкреплениями."
 INC_Unification:0 "Объединение"
 INC_Unification_desc:0 "Наша Родина, от Северного Вьетнама до дельты Сайгона, находится под контролем революции. Какой замечательный день!"
 INC_Transindochinese_Railway_Resconstruction:0 "Экспресс Воссоединения"
 INC_Transindochinese_Railway_Resconstruction_desc:0 "Трансиндокитайская железная дорога сильно пострадала от войны. Мы решили переименовать её в Экспресс Воссоединения (Express de la Reunification) и начать реконструкцию, чтобы снова объединить части страны. Это улучшит нашу торговлю и возможность передвижения."
 INC_Rifle_Standardization:0 "Новые винтовки"
 INC_Rifle_Standardization_desc:0 "Во время Войны освобождения, наши солдаты использовали огромное множество разного вооружения, начиная от мушкетов и заканчивая современными немецкими винтовками. Настало время принять стандарт Интернационала и удостоверится, что каждый солдат получит это оружие."
 INC_Artillery_Effort:0 "Разработка артиллерии"
 INC_Artillery_Effort_desc:0 "Враг верит, что мы всего на всего плохо вооружённые крестьяне. Вообще то, в большинстве своём так и есть, но, когда мы начнём обстреливать их из рисовых полей нашим новым оружием, они пожалеют обо всём."
 INC_Armored_unit_Experiment:0 "Эксперименты с бронетехникой"
 INC_Armored_unit_Experiment_desc:0 "Первое появления танка на полях сражений в Индокитае стало настоящим шоком для наших солдат. Настало время создать собственных стальных монстров."
 INC_Transindochinese_Railway_Expansion:0 "Расширение трансиндокитайской железной дороги"
 INC_Port_Expansion:0 "Расширение портов"
 INC_Port_Expansion_desc:0 "Империалисты строили порты чтобы эксплуатировать наш народ и землю. Мы расширим их, чтобы улучшить наши международные связи. Это и вправду большое различие."
 INC_Specialized_Support_Unit:0 "Сила педалей"
 INC_Specialized_Support_Unit_desc:0 "Когда европейцы привезли велосипеды в Индокитай, никто и подумать не мог что они станут орудиями войны. Война показал, что эти металлические жеребцы являются одним из лучших средств передвижения."
 INC_Sapper_Tactics:0 "Тактика диверсантов"
 INC_Sapper_Tactics_desc:0 "Наши диверсанты, мастера проникновения и атаки на склады, аэродромы и другие укреплённые базы, могут быть применены для множества миссий. Сапёры следуют принципу «одного медленного и четырёх быстрых» - медленная подготовка и проникновение, затем быстрое появления, атака, зачистка и исчезновение."
 INC_Youth_Shock_Brigade:0 "Молодёжные Ударные Бригады"
 INC_Youth_Shock_Brigade_desc:0 "Молодёжные Ударные Бригады — это парамилитаристическая организация, которая служит как опора нашей армии. Они помогают в строительстве дорог, подготовкой фронта, транспортировкой и уходом за больными и раненными. Так как большинство мужчин служит в армии, Бригады состоят в основном из женщин."
 INC_Industrial_Effort:0 "Начало индустриализации"
 INC_Industrial_Effort_desc:0 "Индокитаю катастрофически не хватает современной промышленности. Мы должны что-то сделать с этим."
 INC_Self_Reliance:0 "Опора на собственные силы"
 INC_Self_Reliance_desc:0 "Колониальное правление сделало Индокитайцев зависимыми от иностранцев. Мы должны положить этому конец. Индокитай сам построит себе мощную промышленность, чтобы она служила нашей Революции."
 INC_Coal_and_Steel:0 "Уголь и Сталь"
 INC_Coal_and_Steel_desc:0 "Сталь — это основа современной промышленности. Северный Вьетнам богат углём и железом. Но под колониальным режимом у нас не было никаких сталелитейных предприятий. Постройка Тхайнгуенского комбината станет первым шагом в нашей индустриализации."
 INC_Extensive_Women_Service:0 "Женщины на военной службе"
 INC_Extensive_Women_Service_desc:0 "Индокитайские женщины всегда оправдывают древнюю поговорку «Когда приходит война, даже женщины сражаются». Вместе с изменением общественного отношения, мы можем начать принимать женщин не только в ополчение, но и на регулярную службу."
 INC_Guerilla_Tactics:0 "Тактика партизанской войны"
 INC_Guerilla_Tactics_desc:0 "Исторически, наша армия применяла партизанскую войну чтобы справится с превосходящим противником. С включением современных методик и командной структуры, мы сможем поднять партизанскую войну на новый уровень. Ключ к победе - это играть по своим правилам, а не по правилам врага."
 INC_Ambush_Focus:0 "Фокус на засадах"
 INC_Ambush_Focus_desc:0 "'Берегись! Они появились из неоткуда и теперь мы окружены! Это ловушка Вьетконга!'\n\nЗасада — это не просто пассивное ожидание противника. Обычно, требуется аккуратное планирование и точный тактический манёвр. Успешная засада должна наносить максимальный ущерб противнику."
 INC_Local_Initiative:0 "Местная инициатива"
 INC_Local_Initiative_desc:0 "Во время войны сопротивления, наши инженеры разработали множество техник по производству винтовок, гранат и мин в плохих условиях. Талант наших инженеров, которые разработали множество нового вооружения, такого как противотанковый шест или безоткатное орудие Пегас, неоспорим. Теперь мы создадим нашу собственную военную промышленность, основанную на собственных методах."
 INC_Harassment_Focus:0 "Фокус на запугиваниях"
 INC_Harassment_Focus_desc:0 "Наша партизанская тактика фокусируется на запугиваниях и изнеможениях. Эта тактика мало эффективна в нанесении урона противнику, но хороша в его истощении."
 INC_Main_Force_Buildup:0 "Создание основных сил"
 INC_Main_Force_Buildup_desc:0 "Партизанская война не является основным средством. Она только помогает выиграть время для тренировки настоящих солдат. Наши войска получили достаточно опыта через партизанскую войну. Настало время создать основные силы и взять на себя инициативу уничтожить врага."
 INC_The_Tiger_and_the_Elephant:0 "Тигр и слон"
 INC_The_Tiger_and_the_Elephant_desc:0 "В битве слона и тигра, если тигр будет стоять на месте, слон раздавит его. Но если тигр будет постоянно двигаться, он повергнет врага, который будет истекать от множества ран."
 INC_Mobile_Warfare:0 "Мобильная война"
 INC_Mobile_Warfare_desc:0 "Опыт партизанской войны научил нас мастерству тактического манёвра. Даже сталкиваясь с врагом напрямую, мы должны продолжать использовать это преимущество и нивелировать превосходство огневой мощи нашей мобильностью."
 INC_International_Devision_of_Labor:0 "Международное Разделение Труда"
 INC_International_Devision_of_Labor_desc:0 "Мы должны согласиться, что индустриализация Индокитая займёт очень много времени. Международное разделение труда усилит динамику социалистической экономики и солидарность наших стран. Встраивая нашу экономику в международное социалистическое разделение труда, мы послужим Мировой Революции и улучшим нашу собственную промышленность."
 INC_Invite_International_Experts:0 "Пригласить иностранных экспертов"
 INC_Invite_International_Experts_desc:0 "Мы столкнулись с множеством проблем в развитии военной промышленности. Мы должны взять всё что нам нужно у наших товарищей. Приглашая экспертов из передовых социалистических стран обучать нас современным технологиям, мы заложим хорошую основу."
 INC_Rice_and_Rubber:0 "Рис и резина"
 INC_Rice_and_Rubber_desc:0 "Одарённый Красной рекой и Меконгом, Индокитай имеет великолепный сельскохозяйственный потенциал. Мы решили сфокусироваться на развитии сельского хозяйства для улучшения жизни населения и помощи Интернационалу."
 INC_Light_Industry_Development:0 "Развитие лёгкой промышленности"
 INC_Light_Industry_Development_desc:0 "Под колониальным правлением наша промышленность оставалась ужасно неразвитой. Мы не можем даже обеспечить население одеждой собственного производства.  Мы должны развивать гражданскую промышленность, чтобы улучшить уровень жизни по всей стране."
 INC_Research_Institute:0 "Исследовательский институт"
 INC_Submarine_Research:0 "Разработка субмарин"
 INC_Submarine_Research_desc:0 "Когда бывшие солдаты проходят обучения как капитаны и матросы они спрашивают: «А можем ли мы начать партизанскую войну на море?». Ну, вместе с созданием наших субмарин, это станет возможным."
 INC_Screen_Ships_Research:0 "Разработка крупных кораблей"
 INC_Screen_Ships_Research_desc:0 "Наши предки побороли монгольский флот, насадив пик на берегах рек. Теперь, когда монголов нет, на горизонте появились “гунны”. Для борьбы с ними нужен полноценный флот."
 INC_Expand_BaSon_Navalshipyard:0 "Расширить Басонскую верфь"
 INC_Expand_BaSon_Navalshipyard_desc:0 "Сайгонский морской арсенал был переименован в Басонскую верфь. С помощью её расширения, мы сможем создать новый флот."
 INC_Doctrine_Effort:0 "Пиратская доктрина"
 INC_Doctrine_Effort_desc:0 "Во время Великой династии Тайшон мы отдавали контроль над Тонкинским заливом Китайским пиратам. Современная пиратская тактика — лучший способ справится с мощным империалистическим флотом."
 INC_New_Indochina:0 "Новый Индокитай"
 INC_Franco_Indochinese_Trade_Agreement:0 "Французско—Индокитайское торговое соглашение"
 INC_Indochinese_Ambition:0 "Индокитайская амбиция"
 INC_Training_Cambodian_Revolutionaries:0 "Тренировка камбоджийских революционеров"
 INC_Training_Cambodian_Revolutionaries_desc:0 "Сиам оккупировал большую часть Камбоджи после Вельткрига. Теперь камбоджийский народ жаждет освобождения. Настало время обучит камбоджийских товарищей. Им нужно стать хорошими революционерами."
 INC_Training_Laoitian_Revolutionaries:0 "Тренировка Лаосских революционеров"
 INC_Training_Laoitian_Revolutionaries_desc:0 "Хотя наши лаосские товарищи внесли большой вклад в сопротивление, они не получили достойной революционной подготовки. Настало время обучить наших лаосских друзей."
 INC_Flak_Buildup:0 "Строительство ПВО"
 INC_Flak_Buildup_desc:0 "Мы никогда не сможем достичь количества и качества империалистических воздушных сил. Но мы должны уметь сбивать бандитов, когда они начнут бомбить нас. Нам нужны все возможные зенитки, чтобы сделать небо над Индокитаем неприступным."
 INC_Radar_Effort:0 "Строительство радаров"
 INC_Radar_Effort_desc:0 "Наши люди создали тысячи наблюдательных башен. Это оказалось очень эффективным. Однако, эта новая технология, называемая радар, может вычислять вражеские бомбардировщики более точно. Мы должны попросить дружественными страны помочь с разработкой."
 INC_Peoples_Air_Defence:0 "Народная Воздушная Оборона"
 INC_Peoples_Air_Defence_desc:0 "Мы должны подготовить народ и Армию к неожиданным бомбардировкам, которые готовят империалисты. Необходимо нивелировать их воздушное превосходство нашей противовоздушной обороной и маскировкой."
 INC_Buy_Interceptors:0 "Купить перехватчики"
 INC_Buy_Interceptors_desc:0 "Наша промышленность сильно неразвита, чтобы проектировать и строить свои самолёты, но мы можем попробовать закупить устаревшие модели у дружественных стран и начать их копирование."
 INC_Airforce_Modernization:0 "Модернизация ВВС"
 INC_Airforce_Modernization_desc:0 "Военно-Воздушные Силы состоят не только из самолётов. Мы всё ещё не готовы к современной воздушной войне. Нам нужны обученные пилоты, современная доктрина и хорошие обслуживание."
 INC_Active_Air_Defence:0 "Активная воздушная оборона"
 INC_Active_Air_Defence_desc:0 "Лучшая защита — это нападение. Мы должны продолжить строить перехватчики, для противодействия вражеским воздушным силам."
 INC_Guerilla_In_the_Air:0 "Партизаны в небе"
 INC_Guerilla_In_the_Air_desc:0 "Мы не должны вступать в бой с вражескими воздушными силами на прямую. Вместо этого, мы должны заманивать вражеские самолёты в места со специальными базами для засад, где наши лётчики смог нанести удар и незаметно скрыться. Это наша партизанская война в небе"
 INC_Syndochina:0 "Синдокитай"
 INC_Our_Bombers:0 "Наши бомбардировщики"
 INC_Bombers_but_Bigger:0 "Бомбардировщики но больше"
 INC_International_Obligation:0 "Международное обязательство"
 INC_Rising_Dragon:0 "Дракон просыпается"
 INC_Rising_Dragon_desc:0 "После долгих лет упадочного колониализма, мы снова получим место среди мировых держав. Дракон просыпается."
 INC_The_Greater_Viet:0 "Великий Вьет"
 INC_Situation_in_China:0 "Ситуация в Китае"
 INC_Artillery_Jungle_Adaptation:0 "Адаптация артиллерии к джунглям"
 INC_Expand_the_Societies:0 "Расширить Общества"
 INC_Expand_the_Societies_desc:0 "Во время революции, Общество Стремления функционировало подпольно и внесло большой вклад в крестьянские восстания. Теперь же, нет надобности держать общества в секрете. Они, повсеместные и децентрализованные, управляемые волей большинства, должны стать основой политической и экономической деятельности населения."
 INC_Revolutionary_Spontaneity:0 "Революционное самоуправление"
 INC_Revolutionary_Spontaneity_desc:0 "Наше население и вооружённые силы должны подчиняться только коллективной воле. Для достижения этого, мы должны принять принцип «Самоуправления» - ни одно мероприятие государства не должно мешать деятельности коллектива."
 INC_Break_the_Patriarchy:0 "Разрушить патриархат"
 INC_Break_the_Patriarchy_desc:0 "Хотя мы и добились больших успехов в уравнении гендерных прав, патриархат всё ещё глубоко сидит в умах нашего населения. Теперь мы должны предпринять самые радикальные меры для освобождения наших сестёр и братьев от этой тирании. Феодальная семья должна быть полностью уничтожена!"
 INC_Modernist_Culture:0 "Культура Модернизма"
 INC_Modernist_Culture_desc:0 "Индокитай — это отсталая страна. Разумы людей отравлены наследием феодализма и колониализма. Мы должны привезти самою революционную и продвинутую культуру из Французской Коммуны для обновления мировосприятия нашего населения. Фермеры научаться ценить прелести сюрреализма и футуризма."
 INC_La_Lutte:0 "La Lutte (Борьба)"
 INC_La_Lutte_desc:0 "Левые в Индокитае достигли соглашения, как им вместе строить социализм в стране. Теперь, они печатают свои общие решения в газете La Lutte. Правительственный консенсус заменил собой разобщённый фракционизм, и страна стремиться в светлое будущие. Демократия и свобода будут процветать в Индокитае."
 INC_the_Legacy_of_Ho_Chi_Minh:0 "Наследие Хо Ши Мина"
 INC_the_Legacy_of_Ho_Chi_Minh_desc:0 "Брат Хо Ши Мин, лидер Индокитайской революции, основатель синдикалистской Лиги, близкий друг Нгуен Ан Нина и Фам Ван Донга. Брат Хо понимал всю важность солидарности. Теперь его слова и мысли стали символом Индокитайской революции и вдохновили нас достичь великого единства. Брат Хо ведёт нас!"
 INC_Democratic_Centralism:0 "Демократический централизм"
 INC_Democratic_Centralism_desc:0 "С укреплением партии и появляющимися зачатками социализма, процесс принятия государственных решений должен быт демократизирован и централизован. Чтобы избежать разрушающего фракционализма, мы должны усилить роль партии и внедрить авангардистскую идею демократического централизма."
 INC_Ruralism:0 "Аграризм"
 INC_Ruralism_desc:0 "Индокитай — это аграрная страна. Интеллектуальное превосходство городской элиты сформировалось благодаря историческому, социальному и экономическому неравенству. Мы должны быть уверены, что наши крестьяне также смогут наслаждаться свободой мысли. Мы должны поудить крестьян распространять свой образ жизни, идеи и культуру."
 INC_Freedom_of_thought:0 "Свобода Мысли"
 INC_Freedom_of_thought_desc:0 "Народ Индокитая слишком долго страдал от диктатуры феодальной и колониальной культуры. С успехом революции, мы должны создать настоящую свободу мысли. Это может вызвать временный хаос, но в конце концов народ достигнут великого согласия и начнут двигаться к социализму с ещё большим энтузиазмом."
 INC_Develop_the_Central_Highland:0 "Развить центральные нагорья"
 INC_Develops_Laos:0 "Развить Лаос"
 INC_Develops_Laos_desc:0 "Под колониальным правлением, Лаос был отставшим местом без современной экономики. Теперь мы пытаемся развить эту территорию и улучшить жизнь местного населения. Будем надеется, что никто не закидает эту страну кассетными бомбами."
 INC_Develop_Cambodia:0 "Развить Камбоджу"
 INC_Develop_Cambodia_desc:0 "Многие камбоджийцы всё ещё негативно относятся к Сайгону. Мы докажем, что наша прогрессивная республика гораздо лучше императора Нгуен Тхань-То в развитии Камбоджи. Камбоджийцы — неотделимая часть индокитайской семьи."
 INC_Hydraulic_Ambition:0 "Гидроэнергетические амбиции"
 INC_Hydraulic_Ambition_desc:0 "Горный регион Северного Вьетнама имеет большой потенциал стать крупным источником энергии. С эксплуатацией этой гидроэнергетики, мы можем развить промышленность на севере, особенно добычу бокситов."
 INC_Price_Scissors:0 "Ускоренная индустриализация"
 INC_Price_Scissors_desc:0 "Мы больше не можем ждать. Индустриализация должна быть ускорена. Армия должна послать строительные отряды на сооружения фабрик, а прибыль с сельского хозяйства должна идти на покупку машин. Всё для индустриализации!"
 INC_Industrial_Autarky:0 "Промышленная автаркия"
 INC_Industrial_Autarky_desc:0 "Основной целю нашей индустриализации является достижение промышленной автаркии и национальной безопасности. Мы создадим сложную систему самодостаточных местных промышленных центров и будем уверены, что индустриальная мощь Индокитая переживёт даже самые безвыходные ситуации."
 INC_Export_Oriented_Industrialization:0 "Экспортоориентированная индустриализация "
 INC_Export_Oriented_Industrialization_desc:0 "С помощью наших иностранных товарищей, индустриализация в Индокитае сильно ускорилась. Теперь, мы должны переориентировать нашу индустриализацию для удовлетворения нужд дружественных стран и раскрыть наш потенциал полностью."
 INC_Destabilize_Siam:0 "Дестабилизировать Сиам"
 INC_Destabilize_Siam_desc:0 "Сиамские империалисты угнетали лаоссцев и камбоджийцев множество лет. Теперь, когда наши товарищи прошли должную подготовку, мы полностью готовы к нашей мести."
 INC_Cooperate_with_Siam:0 "Сотрудничество с Сиамом"
 INC_Cooperate_with_Siam_desc:0 "Сиам внедрил ряд прогрессивных реформ. Кажется, они готовы к переговорам. Мы можем начать с ними сотрудничество, чтобы улучшить нашу безопасность."
 INC_Peninsular_Direction:0 "Политика на полуострове"
 INC_Peninsular_Direction_desc:0 "Мы всё ещё окружены недружественными нам странами. Нам нужно расправиться с ними. Полуостров должен быть усмирён. В конце концов, это же Индокитайский полуостров..."
 INC_Cooperate_with_Burma:0 "Сотрудничество с Бирмой"
 INC_Cooperate_with_Burma_desc:0 "Бирма стала социалистическим государством. Теперь мы можем работать вместе над построением светлого будущего на полуострове."
 INC_Challenge_Siamese_Hegemony:0 "Оспорить Сиамскую гегемонию"
 INC_Challenge_Siamese_Hegemony_desc:0 "В 1919, коварный Сиам захватил наши земли западней Меконга и начал сотрудничество с колониальным режимом для подавления Индокитайских революционеров. Когда индокитайский народ сражался с империалистами, упаднический правящий класс Сиама сохранил свою власть, опираясь на иностранных завоевателей. Сиамское господство на Индокитайском полуострове должно закончиться."
 INC_Commit_to_Chinese_Revolution:0 "Примкнуть к Китайской революции"
 INC_Commit_to_Chinese_Revolution_desc:0 "Индокитайские и Китайские революционеры были братьями по оружию со времён прибытия западных империалистов. Революция в Индокитае не будет защищена, пока не завершилась революция в Китае. Мы должны примкнуть к революционному движению, ведомому Гоминьданом!"
 INC_Mission_of_General_Nguyen_Son:0 "Миссия генерала Нгуен Сона"
 INC_Mission_of_General_Nguyen_Son_desc:0 "Генерал Нгуен Сон в числе первых индокитайский военных деятелей, кто обучался в Военной Академии Вампу во время Китайской национальной революции. Он предложил отправить военную миссию, чтобы помочь Гоминьдану сражаться с китайскими реакционерами."
 INC_Our_Most_Dangerous_Enemy:0 "Наш самый опасный враг"
 INC_Our_Most_Dangerous_Enemy_desc:0 "Индокитаю и Китаю предначертано быть соперниками, не только по вине географии, но потому что северный гегемон всегда хотел колонизировать полуостров. Всем известно, что вся история Индокитая — это противостояния вторжениям с севера. Неудивительно, что Север показал свою империалистическую сущность снова, когда Индокитай обрёл свою независимость. Они наш самый опасный враг!"
 INC_Comrade_Plus_Brother:0 "Товарищ и брат"
 INC_Comrade_Plus_Brother_desc:0 "Соединенные, как губы и зубы, две нации Индокитая и Китая создали прочную связь. Наши страны на собственном опыте испытали западный империализм, и вместе мы будем стремиться сделать Азию более социально и экономически справедливым континентом. Наши общие братские узы еще больше укрепятся, когда мы присоединимся к нашим азиатским товарищам как два дракона, стремящиеся принести революцию в Азию раз и навсегда!"
 INC_Our_International_Obligation:0 "Наши Интернациональные обязанности"
 INC_Our_International_Obligation_desc:0 "Французская Коммуна начала священную войну против немецкого империализма. Однако, Германия всё ещё эксплуатирует свои колонии, для поддержки войны. Мы должны атаковать колонии Германской империи и поддержать Интернационал. Настало время выполнить наши Интернациональные обязанности!"
 INC_Ask_For_Membership:0 "Попросить членство в Фаланстере"
 INC_Ask_For_Membership_desc:0 "Французская Коммуна создала проект Всемирного Фаланстера. Мы должны присоединиться к нему. Это ускорит развитие нашей отставшей Родины и распространение революции."
 INC_Join_East_Syndicalist_Faction:0 "Присоединиться к Восточной Синдикалистской Фракции"
 INC_Join_East_Syndicalist_Faction_desc:0 "Наши Отношения с Коммуной Бхарата переросли в что то, что можно назвать дружбой. Давайте же присоединимся к нашим братьям в Калькутте и расцветём как лотос."
 INC_Join_Co_Prosperous_Sphere:0 "Присоединиться к Сфере Сопроцветания"
 INC_Join_Co_Prosperous_Sphere_desc:0 "Наши друзья в Токио основали новую организацию Азиатских государств, предназначенную для защиты и уменьшения западного влияния в регионе. Некоторые могут заявить, что эта организация — не более чем сборище японских марионеток, но присоединившись к ней мы сможем по-настоящему противостоять западному империализму."
 INC_Seek_Support_From_Japan:0 "Попросить поддержку у Японии"
 INC_Seek_Support_From_Japan_desc:0 "С победой националистов Национальной Ассамблее, мы решили, что Азия должна принадлежать азиатам, а Япония — передовая азиатская страна. Если мы хотим когда-то вытеснить западный империализм из Азии, нам нужна будет поддержка Японии."
 INC_An_International_Revolutionary_Outpost:0 "Международный Революционный Аванпост"
 INC_An_International_Revolutionary_Outpost_desc:0 "С момента нашей победы над немцами, роль международного социалистического движения сильно возросла. Индокитай станет аванпостом революции в Азии!"
 INC_Beyond_Indochina:0 "За пределами Индокитая"
 INC_Beyond_Indochina_desc:0 "Мы полностью обезопасили себя. Настало время взглянуть наружу и начать продвигать свою международную политику."
 INC_Special_Relationship_With_France:0 "Особые отношения с Францией"
 INC_Special_Relationship_With_France_desc:0 "Французская Коммуна, маяк мирового социализма, принесла революцию и освобождение в Индокитай. Большинство индокитайских революционеров участвовала во Французской революции и наши начинания всегда поддерживалась французскими товарищами. Будет правильно иметь с Францией особые отношения."
 INC_Strengthen_Our_Tie_with_Calcutta:0 "Усилить связи с Калькуттой"
 INC_Strengthen_Our_Tie_with_Calcutta_desc:0 "Калькутта - это центр азиатского синдикализма. Мы должны консолидировать нашу дружбу с Коммуной Бхарата."
 
