 viet.159.a:0 "Как жаль"
 
 viet.161.t:0 "Восстания в Лаосе и Камбодже"
 viet.161.d_rip:0 "Агитаторы из Индокитая начали вооружённое восстание в Лаосе и Камбодже. Лаосские и Камбоджийские партизаны агитируют наших солдат поддержать их Индокитайских владык."
 viet.161.d_averted:0 "Индокитайские агитаторы были арестованы сегодня после расследования SDSI, подавляя возможное восстание на нашей собственной территории. Кроме того, было захвачено много военного снаряжения и передано в армейский контроль для помощи в текущих военных действиях."
