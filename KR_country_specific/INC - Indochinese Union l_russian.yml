### Ideas ###
 INC_vietminh:0 "Вьетминь"
 INC_vietminh_desc:0 "'Вьетминь' или 'Лига независимости Индокитая' - это большая коалиция групп, борющихся за независимость Вьетнама. Все фракции внутри Вьетмина выступают за народное единство, но у каждой есть свой план действий, что негативно сказывается на возможности Организации принимать совместные решения. И это не говоря о том, что некоторые Кхмерские и Лаосские члены организации высказывают своё недовольство по поводу названия..."
 INC_vietminh_1:0 "Отечественный Фронт"
 INC_vietminh_1_desc:0 "Вместе с окончанием Временного правительства, Вьетминь был преобразован в Отечественный Фронт. Фронт, как политическая основа народной власти, намерен играть большую роль в обществе, пропагандирую национальную солидарность и единство среди населения."
 INC_vietminh_2:0 "Отечественный Фронт"
 INC_vietminh_2_desc:0 "Вместе с окончанием Временного правительства, Вьетминь был преобразован в Отечественный Фронт. Фронт, как политическая основа народной власти, намерен играть большую роль в обществе, пропагандирую национальную солидарность и единство среди населения."
 INC_Guerilla_Tradition:0 "Традиции партизанской войны"
 INC_Guerilla_Tradition_desc:0 "Неверно было бы говорить, что все индокитайцы рождены партизанами, но страна очень хорошо подходит для такого рода боевых действий. В народе есть давние традиции ведения партизанской войны, начиная с древних легенд и заканчивая сегодняшним сопротивлением колонистам."
 INC_Guerilla_Tradition_a:0 "Традиции партизанской войны"
 INC_Guerilla_Tradition_a_desc:0 "Неверно было бы говорить, что все индокитайцы рождены партизанами, но страна очень хорошо подходит для такого рода боевых действий. В народе есть давние традиции ведения партизанской войны, начиная с древних легенд и заканчивая сегодняшним сопротивлением колонистам."
 INC_Guerilla_Tradition_b:0 "Традиции партизанской войны"
 INC_Guerilla_Tradition_b_desc:0 "Неверно было бы говорить, что все индокитайцы рождены партизанами, но страна очень хорошо подходит для такого рода боевых действий. В народе есть давние традиции ведения партизанской войны, начиная с древних легенд и заканчивая сегодняшним сопротивлением колонистам."
 INC_Guerilla_Tradition_c:0 "Традиции партизанской войны"
 INC_Guerilla_Tradition_c_desc:0 "Неверно было бы говорить, что все индокитайцы рождены партизанами, но страна очень хорошо подходит для такого рода боевых действий. В народе есть давние традиции ведения партизанской войны, начиная с древних легенд и заканчивая сегодняшним сопротивлением колонистам."
 INC_poor_army_idea_1:0 "Плохо организованная армия"
 INC_poor_army_idea_1_desc:0 "Несмотря на энтузиазм в защите Родины, наша новообразованная революционная армия плохо организована, плохо обучена и плохо экипирована. Придётся потратить много времени для преобразования энтузиазма в боевой дух."
 INC_apathetic_people_idea_1:0 "Апатичное население"
 INC_apathetic_people_idea_1_desc:0 "Несмотря на восстание, большинство населения равнодушно к призывам революционного государства. Придётся потратить очень много сил, чтобы заставить людей думать о чём-то большем, чем только о себе."
 INC_apathetic_people_idea_2:0 "Апатичное население"
 INC_apathetic_people_idea_2_desc:0 "Несмотря на восстание, большинство населения равнодушно к призывам революционного государства. Придётся потратить очень много сил, чтобы заставить людей думать о чём-то большем, чем только о себе."
 INC_apathetic_people_idea_3:0 "Апатичное население"
 INC_apathetic_people_idea_3_desc:0 "Несмотря на восстание, большинство населения равнодушно к призывам революционного государства. Придётся потратить очень много сил, чтобы заставить людей думать о чём-то большем, чем только о себе."
 INC_internationale_support:0 "Международная поддержка"
 INC_internationale_support_desc:0 "Революция в Индокитае получила достаточно большое количество скрытой помощи от Интернационала. Индокитайские ветераны Вельткрига - это стержень, на котором держится революционная армия."
 INC_blockade:0 "Под блокадой"
 INC_blockade_desc:0 "Мы отрезаны от международной помощи немецкой блокадой."
 INC_Edu_Reform_idea_1:0 "Реформа образования"
 INC_Edu_Reform_idea_1_desc:0 "Немецкие колонисты привезли с собой только сосиски. Миллионы наших соотечественников всё ещё неграмотны. Для уменьшения безграмотности, мы должны заменить сложные китайские иероглифы и создать стандартизированную письменную систему, основанную на Латинице, которую гораздо легче понимать. Это разорвёт нашу связь с традициями, но у нас нет выбора."
 INC_Edu_Reform_idea_2:0 "Реформа образования"
 INC_Edu_Reform_idea_2_desc:0 "Немецкие колонисты привезли с собой только сосиски. Миллионы наших соотечественников всё ещё неграмотны. Для уменьшения безграмотности, мы должны заменить сложные китайские иероглифы и создать стандартизированную письменную систему, основанную на Латинице, которую гораздо легче понимать. Это разорвёт нашу связь с традициями, но у нас нет выбора. Благодаря нашей компании по ликвидации безграмотности, многие фермеры теперь могут читать нашу пропаганду и иметь представление о современных науках, особенно сельском хозяйстве и гигиене."
 INC_smuggling_focus:0 "Сфокусироваться на контрабанде"
 INC_smuggling_focus_desc:0 "Для финансирования военных поставок, мы начали заниматься нелегальной контрабандой."
 INC_Trade_Unionism_idea_1:0 "Создание профсоюзов"
 INC_Trade_Unionism_idea_1_desc:0 "Профсоюзы - основа синдикалистской экономической системы, но в связи с колониальным гнётом, создание профсоюзов было невозможно. Усилия Индокитайского правительства дали положительные результаты - большинство рабочих в городах состоят в профсоюзах."
 INC_Trade_Unionism_idea_2:0 "Продолжение создания профсоюзов"
 INC_Trade_Unionism_idea_2_desc:0 "Профсоюзы - основа синдикалистской экономической системы, но в связи с колониальным гнётом, создание профсоюзов было невозможно. Но теперь, когда профсоюзы стали повсеместны и нация быстро индустриализуется, Индокитайские военные стали сильно переплетены с рабочими синдикатами. Это способствует увеличению выпуска вооружения."
 INC_Trade_Unionism_idea_3:0 "Синдикализм без индокитайских характеристик"
 INC_Trade_Unionism_idea_3_desc:0 "Несмотря не на что, синдикализм прочно укрепился в Индокитае. Вся экономика управляется рабочими профсоюзными синдикатами."
 INC_Left_Unity_idea:0 "Единство Левых"
 INC_Left_Unity_idea_desc:0 "Индокитайские социалистические партии оставили свои разногласия и достигли договорённости по разделению власти. Теперь, когда левые Индокитая объединены и внутренняя борьба почти прекратилась, правительство стало гораздо более трудоспособным."
 INC_Left_Unity_idea_1:0 "Единство Левых"
 INC_Left_Unity_idea_1_desc:0 "Индокитайские социалистические партии оставили свои разногласия и достигли договорённости по разделению власти. Теперь, когда левые Индокитая объединены и внутренняя борьба почти прекратилась, правительство стало гораздо более трудоспособным."
 INC_Peoples_Soviet_idea_1:0 "Авангардистская Партия"
 INC_Peoples_Soviet_idea_1_desc:0 "Авангардистская партия ведёт страну по пути политического образования и идеологической обработки."
 INC_Peoples_Soviet_idea_2:0 " Авангардистская Партия"
 INC_Peoples_Soviet_idea_2_desc:0 "Авангардистская партия поставила себе задачу политически образовывать население, в то время как народ управляет страной с помощью системы советов."
 INC_Partys_Soviet_idea_1:0 " Авангардистская Партия"
 INC_Partys_Soviet_idea_1_desc:0 "Авангардистская партия управляет страной с помощью своей вездесущей партийной организации."
 INC_Partys_Soviet_idea_2:0 " Авангардистская Партия"
 INC_Partys_Soviet_idea_2_desc:0 "Авангардистская партия управляет страной с помощью своей вездесущей партийной организации. Власть партии охраняется сильной секретной полицией."
 INC_Partys_Soviet_idea_2_lar:0 "Авангардистская Партия"                                                 
 INC_Partys_Soviet_idea_2_lar_desc:0 "Авангардистская партия управляет страной с помощью своей вездесущей партийной организации. Власть партии охраняется сильной секретной полицией."                                                                                                                                                                                                        
 INC_Democratic_Centralism_idea:0 "Демократический централизм"
 INC_Militarism_idea:0 "Индокитайский милитаризм"
 INC_Militarism_idea_desc:0 "Рассказы о важности милитаризма стали основой Индокитайской политики. Призывы в армию увеличились, а шовинистическая риторика стала повсеместной."
 INC_Greater_Harmony_idea:0 "Величайшая Гармония"
 INC_Corporatism_idea:0 "Государственный корпоративизм"
 INC_Encourage_Entrepreneurship_idea:0 "Поддержка предпринимательства"
 INC_DAI_VIET_SPIRIT:0 "Дух Дайвьета"
 INC_rev_spontaneity_idea:0 "Революционная непосредственность"
 INC_rev_spontaneity_idea_desc:0 "Принцип 'непосредственности' - любая государственная мера не должна препятствовать деятельности коллектива. Этот принцип был записан в Индокитайские законы."
 INC_rev_spontaneity_idea_2:0 "Революционное самоуправление"
 INC_rev_spontaneity_idea_2_desc:0 "Принцип 'самоуправления' - любая государственная мера не должна препятствовать деятельности коллектива. Этот принцип был вписан в Индокитайский закон."
 INC_secret_societies_idea_A_1:0 "Индокитайский высокий Модернизм"
 INC_secret_societies_idea_A_2:0 "Индокитайский высокий Модернизм"
 INC_secret_societies_idea_B_1:0 "Индокитайский плюрализм"
 INC_secret_societies_idea_B_2:0 "Индокитайский плюрализм"
