 INC_General_Van_Tien_Dung's_Reform_desc:0 "Никудышная Народная Армия Индокитая должна быть реформирована. Генеральный Штаб предлагает взять за основу хорошо спланированные, внезапные наступления. С помощью тщательного планирования, глубокого проникновения и улучшенного снаряжения, Индокитайская Армия сможет внезапно наступать на нескольких фронтах, заставать врага в врасплох и обращать его в бегство."
 INC_General_Nguyen_Chi_Thanh's_Reform:0 "План реформы комиссаров"
 INC_General_Nguyen_Chi_Thanh's_Reform_desc:0 "Никудышная Народная Армия Индокитая должна быть реформирована. Политический департамент армии настаивает, что человек станет ключом к победе. Мужество и отвага Индокитайских солдат — наше главное оружие. Мы изнурим врага непрекращающейся партизанской войной и когда он будет окончательно сломлен, мы нанесём последний удар."
 INC_Cam_Ranh_Bay_Expansion:0 "Расширения бухты Камрань"
 INC_Cam_Ranh_Bay_Expansion_desc:0 "Бухта Камрань считается одной из лучших военных портов в мире. Она была использована как место стоянки для Русского Балтийского Флота в 1905 перед как он отправился участвовать в Цусимском сражении, а также Германским Восточно-Азиатским флотом во время интервенции в Китайскую Гражданскую войну. Расширения Камраньской военно—морской базы заметно улучшит наши возможности постройки флота."
 INC_Air_Defence_Air_Force:0 "Силы Воздушной Обороны"
 INC_Air_Defence_Air_Force_desc:0 "Мы слишком долго страдали от воздушных ударов противника и должны создать свои силы для противодействия. Однако, Индокитай достаточно бедная страна и сломить воздушное превосходство врага будет практически невозможно. Но постепенно увеличивая свои силы, мы когда-нибудь сможем забомбить врага обратно в каменный век."
 INC_Break_the_Chain:0 "Разорвать цепь"
 INC_Break_the_Chain_desc:0 "Феодальная и колониальная бюрократия — это цепь, сковывавшая наш народ веками. Нам нужно реформировать этот институт и разорвать эту цепь раз и навсегда!"
