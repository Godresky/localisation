 #Развитие производства азотистых удобрений
 #Колониальный режим некогда не позволял развивать производство удобрений и пестицидов, что делало нас зависящими от метрополии. Теперь мы начали строить первые фабрики удобрений. Однако, это займет некоторое время для распространения удобрений среди фермеров.
 
 #Производство водных насосов
 #С развитием машиностроительной индустрии, мы можем позволить производство водных насосов. Внедрение электронасосов поможет с ирригацией рисовых полей и сильно увеличит урожай.
 
 #Изучение методов культивации риса в Японии
 #Япония — это передавая технологическая держава в Азии и первая страна, которая применила науку к культивации риса. Изучение культивации риса в Японии сильно поможет нашей сельскохозяйственной модернизации.
 
 #Запретить производство рисового алкоголя
 #Производство алкоголя довольна хороший способ избавиться от излишков риса. Однако, в связи с неурожаем в этом сезоне, было бы правильным решением временно запретить производство рисового алкоголя для сохранения риса на пропитание.
 
 INC_convert_distillery_decision:0 "Переделать спиртовые заводы в топливные"
 INC_convert_distillery_decision_desc:0 "Колониалисты начали производить алкоголь как замену моторному топливу в 1930х, но все ещё зависели от поставок из метрополии. Так как поставки топлива невозможны из-за блокады, нам остро необходимо найти способ его получения. Мы можем увеличить количество алкоголя, идущего на переработку в топливо, а также начать использовать бутанол для создания авиатоплива. Однако, этот проект потребует много ресурсов и будет потреблять большое количество сельскохозяйственной продукции."
 
