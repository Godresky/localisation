 INC_agriculture_decisions_desc:0 "Муссоны, идущие из Африки через Индийский океан, приносят с собой воду и наносы на восточное побережье индокитайского полуострова, где миллионы фермеров живут на нескольких прибрежных равнинах. Вся индокитайская экономика держится на сельском хозяйстве, приносящем доход, но крайне нестабильным. Урожай сильно зависит от условий климата, но некоторые решения и изменения, проводимые нашим правительство или фермерами, могут также иметь влияние."
 
