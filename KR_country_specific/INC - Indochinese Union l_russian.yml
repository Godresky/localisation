 viet.168.t:0 "Приветствие от Индокитайского Союза"
 viet.168.d:0 "Разбойная дипломатическая миссия только что приземлилась в прибрежной провинции Фуцзянь и прибыла в нашу столицу. Эти люди из Индокитайского Союза, новообразовавшегося государства, восстающего против Германской империи. Индокитайская миссия подтвердила свою приверженность нашей исторической дружбе и общей задаче освобождения нашего народа от ига империализма. Им также удалось переправить столь необходимое для нас лекарство на поле боя."
 viet.168.a:0 "Мы будем бороться вместе."
 
 viet.169.t:0 "Индокитайский Союз отправляет свою военную миссию"
 viet.169.d:0 "Генерал Nguyen Son, также известный как Hong Shui в Китае, возглавил военную миссию из Индокитая, чтобы наблюдать за нашими военными действиями и помогать им. Генерал Nguyen Son был студентом военной академии Whompa, и он рад воссоединиться со своими старыми одноклассниками. Миссия поделилась с нами своим опытом по недавней войне Индокитайского Союза против немецких колониальных сил."
 viet.169.a:0 "Хорошо."
 
 viet.170.t:0 "Индокитайская военная миссия вернулась"
 viet.170.d:0 "Военная миссия под руководством генерала Nguyen Son только что завершила свою службу и вернулась в Индокитай."
 viet.170.a:0 "Прощайте."
 
 viet.171.t:0 "Миссия Nguyen Son вернулась из Китая"
 viet.171.d:0 "Военная миссия под руководством генерала Nguyen Son только что завершила свою службу и вернулась в Индокитай. Они привезли свои наблюдения о недавней гражданской войне в Китае и реформе китайской армии."
 viet.171.a:0 "Прекрасно."
 
