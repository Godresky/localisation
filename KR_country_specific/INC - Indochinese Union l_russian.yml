 #Система "Улучшение"
 #Новая система призыва, названная «Улучшение», начала свою работу по всей стране. Крестьян призывают вступать на постоянной или временной основе в местное сельское ополчение или партизанский отряд. После получения основных боевых навыков, их будут побуждать вступать в региональные вооружённые силы, а затем и в армию. Большинство рекрутов, прошедших через эту систему, уже подготовлена к военной жизни на этапе призыва в армию. Это обеспечит нам стабильный источник людских ресурсов.
 #Вот так и действует добровольный дух!
 
 
 #Возросшие дезертирство.  
 #С того момента, как мы начали призыв, армия начала страдать от деморализации и высокого дезертирства. Индокитайские крестьяне очень неохотно хотят покидать свои родные деревни. Для увеличения числа солдат, мы приказали призывным комитетам использовать насильственные методы. Множество рекрутов были доставлены в армию после внезапного стука в дверь посреди ночи. Теперь они жалуются, что бояться покидать родные места, с плохой подготовкой и плохим вооружением воевать против сильного врага.
 #Мы не должны перегибать палку!
