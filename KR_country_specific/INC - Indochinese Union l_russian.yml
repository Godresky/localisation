### Events ###
 viet.0.t:0 "Новый Индокитай!"
 viet.0.d:0 "Наше восстание одержало решительную победу. На обломках немецкого колониального режима гордо стоит наша независимая нация, управляемая Вьетнамской Национальной Коалицией Независимости, или 'Вьетминь', которая была основана в этом году для координации нашей борьбы.\n\nНгуен Ан Нинь был выбран председателем Вьетмина. Тысячи жизней уже доказали, что колониальный режим не желает уступать. Вьетминь принял решение вести национальное восстание против Немецких бандитов и призывает все народы Индокитая: Лаоссцев, Камбождийцев, Мыонгов, Тайцев... внести свой вклад в общее дело борьбы с немецким империализмом.\n\n(Так как у вас коалиционное правительство, популярность партии не повлияет на популярность правительства)"
 viet.0.a:0 "Мы победим!"
 
 viet.1.t:0 "Индокитайская декларация независимости"
 viet.1.d:0 "Вместе с началом нашей освободительной войны против немцев, мы создали независимое государство. И хотя только несколько Камбоджийцев и Лаосцев присоединились к нам, революционеры согласились, что ново созданное государство должно представлять весь Индокитай, и главной его целью должно быть освобождение Индокитайского народа.\n\nРеволюционеры решили опубликовать Индокитайскую Декларацию Независимости. Радикальные революционеры настаивают на объявлении нашей солидарности с Интернационалом. С другой стороны, ВНП и другие националистические группы желают объявить Паназиатские амбиции. Хотя и склонный к интернационализму, синдикалистский лидер Та Тху Тхау верит в то, что нам нужен тактический компромисс - сбалансированная декларация позволит нам заручиться поддержкой и на родине, и за границей."
 viet.1.a:0 "Интернациональная декларация"
 viet.1.b:0 "Пан-азиатская декларация"
 viet.1.c:0 "Сбалансированная декларация"
 
 viet.2.t:0 "Политика во Вьетмине"
 viet.2.d:0 "Из всех политиков в Вьетмине, особенно выделяются четыре фракции:\n\n После поражения в 1926 году, Хо Ши Минская Революционная Молодая Лига пережила раскол. Индокитайская Революционная лига - это прямая её наследница. Следуя доктрине традиционного анархо-синдикализма, её нынешний лидер Та Тху Тхау недавно вернулся из Франции, и преуспел в организации профсоюзов в Сайгоне и других городах.\n Под влиянием Якобинцев, на Парижской конференции 1931 года, откололись противники любых компромиссов и создали Новую Вьетскую Революционную Партию, или Танвьет. Танвьет верит в преобладание железной дисциплины и скрытности. В результате, партия показал себя эффективной в проникновениях в ряды колониальной полиции и гарнизонов.\n\n ВНП, Вьетнамская национальная партия, созданная под влиянием Китайской Национальной партии, или сокращённо Гоминьдан. Партия популярна в среде малой буржуазии и зажиточных фермеров, особенно в Северном Вьетнаме. Проваленное Йенбайское восстание подкосило партию, но также помогло заработать героический авторитет.\n\nВ 1928 году видный революционер-анархист Нгуен Ань Нинь создал "Юное Просветлении". Утверждая, что синдикализм не может победить в революции, он создал свою организацию на основе древних скрытых обществ, для агитации среди сельского населения. В то время как анархистские идеи привлекали многих интеллектуалов, их связи с крестьянством играли решающую роль в революции и обеспечили лидерство во Вьетмине.\n\nПока временная эйфория объединяет всех, только время покажет, сможет ли этот союз справиться с трудностями."
 viet.2.a:0 "Вместе к победе"
 
 viet.3.t:0 "Контршпионская компания"
 viet.3.d:0 "Немецкие свиньи хотят саботировать нашу великую революцию. Шпионы и предатели повсюду. Пока ВНП хочет начать ответные проникновения в ряды врага, Танвьет настаивает, что расширение секретной полиции единственный способ бороться с внутренними врагами. Анархисты и синдикалисты призывают к красному террору, при помощи инструктирования наших местных формирований отлавливать подозрительных людей и создавать революционные трибуналы. Что бы мы не выбрали, мы должны уничтожить врага!"
 viet.3.a:0 "Усилить шпионское направление"
 viet.3.b:0 "Расширить секретную полицию"
 viet.3.c:0 "Красный террор наш ответ"
 
 viet.4.t:0 "Земельная политика"
 viet.4.d:0 "Если революция хочет победить в Индокитае, она должна победить в борьбе за сердца и умы крестьян. Националисты выступают за уменьшение ренты для арендаторов, но и за выстраивания дружественных отношений с патриотично-настроенными землевладельцами. Однако радикалы хотят, чтобы реформа мобилизовала крестьян и уничтожила старый порядок полностью. Жаркие споры на счёт реформы вызывают разногласия в коалиции. Та Тху Тхау и Фам Ван Донг предлагают компромисс, конфискуя земли у "предателей" и откладывая вопрос о реформе на потом."
 viet.4.a:0 "Небольшое уменьшение ренты"
 viet.4.b:0 "Пообещайте перераспределение земли в будущем"
 viet.4.c:0 "Радикальная реформа, прямо сейчас!"
 
 viet.5.t:0 "Немецкая блокада"
 viet.5.d:0 "Немецкие империалисты отрезали нас от связи с нашими интернациональными друзьями. Теперь нам сильно не хватает экипировки. Многие наши солдаты вооружены мачете и копьями. Танвьет предлагает задействовать транснациональную подпольную революционную сеть, созданную старой Лигой ещё в 1920х. Они предлагают закупать оружие контрабандой в Золотом треугольнике, для поддержки наших солдат. Но такая торговля требует абсолютной скрытности... и немного аморальности."
 viet.5.a:0 "У нас нет выбора"
 
 viet.5.e:0 "Сохранять темп"
 
 viet.6.t:0 "Национальная Ассамблея"
 viet.6.d:0 "Несмотря на разногласия, по поводу того должно ли даваться право голоса подозреваемым в контрреволюционной деятельности, Временное правительство решило, что каждый человек достигший 18 лет имеет право голосовать за состав Национальной Ассамблеи, которая будет высшим органом государство, объединяющим законодательную и исполнительную власть. Теперь, первые в истории Индокитая национальные выборы были проведены, несмотря на такую сложную ситуацию. Новообразованное большинство в Ассамблеи избрала председателя, по совместительству, главу правительства. Им стал..."
 viet.6.a:0 "Харизма Нгуен Ан Нина покорила всех!"
 viet.6.b:0 "Та Тху Тхау заручился поддержкой рабочих!"
 viet.6.c:0 "Организованность Танвьета помогла им победить"
 viet.6.e:0 "Националистическая риторика ВНП захватила массы!"
 
 viet.7.t:0 "Судьба Нгуен Тхи Намы"
 viet.7.d:0 "Нгуен Тхи Нам - очень успешный торговец в Северном Вьетнаме, так же известная как "Королева Железа". Она так же владела самыми большими и современными плантациями на севере. Достаточно долго, Нгуен спонсировала Индокитайское движение за независимость. Но во время подхода нашей армии, рабочие на её плантациях восстали и схватили её. Они, вместе с ещё пятью тысячами крестьян с соседних плантаций, устроили революционный трибунал. Под лозунгами "Свергнем деспотичного плантатора Нгуен Тхи Нам и вернём землю крестьянам!" они приговорили её к смерти. Наши солдаты остановили казнь, но немедленное решение должно быть принято."
 viet.7.a:0 "Она наш герой! Накажите этих бандитов"
 viet.7.b:0 "Конфискуйте её собственность и оставьте её"
 viet.7.c:0 "Революция - синоним правосудия!"
 
 viet.8.t:0 "Националистический заговор"
 viet.8.d.a:0 "Сильно возмущаясь нашей только свершившейся социалистической революцией, некоторые предатели из ВНП решили начать переворот против нас. Эти само-названные националисты, организовали анти-синдикалистские бандитские группы, называемые "Корпуса Национального Спасения". Они устроили марш на Сайгон и захватили несколько правительственных зданий. Наши Вьетминские лидеры были вынуждены бежать. Однако, героические рабочие дружины в Сайгоне отказали сдаваться. Они отбили здания и прогнали этих бандитов! Мы начали репрессии против предателей."
 viet.8.d.b:0 "Сильно возмущаясь нашей только свершившейся социалистической революцией, некоторые предатели из ВНП решили начать переворот против нас. Эти само-названные националисты, организовали анти-синдикалистские бандитские группы, называемые "Корпуса Национального Спасения". Они направились в Сайгон, чтобы свергнуть правительство, но заговор был раскрыт нашей секретной полицией. Полиция выявила заговорщиков и арестовала большинство из них. Мы начали репрессии против этих предателей."
 viet.8.a:0 "Я знал, что националисты - ненастоящие революционеры!"
 viet.8.b:0 "Секретная полиция очень полезна!"
 
 viet.9.t:0 "Переворот в Сайгоне"
 viet.9.d.a:0 "Некоторые восставшие объявили так называемую 'анти-синдикалистскую национально-спасительную революцию' в Сайгоне. Они напали на фабрики и заводы, и столкновения между мятежниками и боевыми дружинами начались по всему городу. Танвьет объявил националистов предателями, но ВНП всё отрицает. Директор разведки показал нам секретный доклад, в котором говорится, что восставшие, на самом деле, агенты Танвьета. К нам обращается Фам Ван Донг: " Товарищ, есть два стула, на одном национализм на другом интернационализм, на какой сядешь...""
 viet.9.d.b:0 "Некоторые восставшие объявили так называемую 'анти-синдикалистскую национально-спасительную революцию' в Сайгоне. Они напали на фабрики и заводы, и столкновения между мятежниками и боевыми дружинами начались. Танвьет объявил националистов предателями, но ВНП всё отрицает. Директор разведки показал нам доклад, в котором говорится, что восстание организованно членами ВНП. К нам обращается Фам Ван Донг: " Товарищ, есть два стула, на одном национализм на другом интернационализм, на какой сядешь...""
 viet.9.a:0 "Интернационализм"
 viet.9.b:0 "Национализм"
 viet.9.c:0 "Спасибо, я постою"
 
 viet.10.t:0 "Победа Индокитайского восстания"
 viet.10.d:0 "Народы Индокитая, наконец, сбросили с себя ярмо колониального угнетения! Это знаменательный день для все социалистических стран и великое поражение для немецкого империализма! Наши военные наблюдатели обучились искусству партизанской войны, но их полезность ещё должна быть доказана"
 viet.10.a:0 "Поздравляю!"
 
 viet.11.t:0 "Победа Индокитайского восстания"
 viet.11.d:0 "Народы Индокитая ,наконец, сбросили с себя ярмо колониального угнетения! Это знаменательный день для всех социалистических стран и великое поражение для немецкого империализма! Наши военные наблюдатели обучились искусству партизанской войны, но их полезность ещё должна быть доказана"
 viet.11.a:0 "Поздравляю!"
 
 viet.12.t:0 "Европейские поселенцы"
 viet.12.d:0 "Около 20000 европейских поселенцев, живущих в Сайгоне, являются проблемой для нас. Они служили в колониальной администрации и монополизировали практически весь экономический сектор Индокитая. И хотя некоторые решили присоединиться к нашей революции, большинство являются упёртыми реакционерами. Что мы будем с ними делать?"
 viet.12.a:0 "Заставьте их работать на нас!"
 viet.12.b:0 "Профсоюзы разберутся!"
 viet.12.c:0 "Национализируйте их имущество и посадите их за решётку!"
 
 viet.13.t:0 "Проблема с религией" 
 viet.13.d:0 "Кохинхина - это дом для миллионов Буддистов, Христиан и Каодайцев. На протяжении веков религия играла решающую роль в жизни людей. С установлением нашего революционного правительства эти верующие на грани паники. Нам нужно просвещать людей, но радикальные методы могут вызвать серьёзные затруднения и помешать ведению войны." 
 viet.13.a:0 "Объявить государственный секуляризм." 
 viet.13.b:0 "Они тоже патриоты, нам нужно объединиться." 
 viet.13.c:0 "Интегрируйте их и превратите в гражданскую религию." 
 viet.13.e:0 "Втайне репрессировать религиозных деятелей."
 
 viet.14.t:0 "Исход"
 viet.14.d:0 "Находясь в панике после Революции и войны, многие последователи Каодай и Католики, запуганные своими религиозными лидерами, решили покинуть страну. Сотни тысяч людей пытаются сбежать с контролируемых нами территорий!"
 viet.14.a:0 "Предатели!"
 
 viet.15.t:0 "Конец войны"
 viet.15.d:0 "Война закончилась, но её наследие всё ещё преследует нас. Как бы то не было, многие наши соотечественники служили врагу. Дети, увидавшие войну, не слушаются своих родителей, братья убивают друг друга. индокитайское общество ещё более разделено после освобождения. Что мы будем делать с этим?"
 viet.15.a:0 "Объявить компанию по Усилению Национального Единства"
 viet.15.b:0 "Исправительные лагеря - вот место для предателей!"
 
 viet.16.t:0 "Репрессии ВНП"
 viet.16.d:0 "Лидеры ВНП, задействованные в оппозиции нашему правительству, были арестованы и обвинены в измене. Теперь они ожидаю свою судьбу на военном суде."
 viet.16.a:0 "Ваши заслуги перед Родиной не будут забыты"
 viet.16.b:0 "Эти предатели заслуживают худшего!"
 
 viet.17.t:0 "Репрессии Танвьета"
 viet.17.d:0 "Лидеры Танвьета, задействованные в оппозиции нашему правительству, были арестованы и обвинены в измене. Теперь они ожидаю свою судьбу на военном суде."
 viet.17.a:0 "Ваши заслуги перед Родиной не будут забыты"
 viet.17.b:0 "Эти предатели заслуживают худшего!"
 
 viet.18.t:0 "Репрессии социалистов"
 viet.18.d:0 "Лидеры социалистов, задействованные в оппозиции нашему правительству, были арестованы и обвинены в измене. Теперь они ожидаю свою судьбу на военном суде."
 viet.18.a:0 "Ваши заслуги перед Родиной не будут забыты."
 viet.18.b:0 "Эти предатели заслуживают худшего!"
 
 viet.19.t:0 "Репрессии Индокитайской Революционной Лиги"
 viet.19.d:0 "Лидеры Индокитайской Революционной Лиги , задействованные в оппозиции нашему правительству, были арестованы и обвинены в измене. Теперь они ожидаю свою судьбу на военном суде."
 viet.19.a:0 "Ваши заслуги перед Родиной не будут забыты"
 viet.19.b:0 "Эти предатели заслуживают худшего!"
 
 viet.20.t:0 "Джерримендеринг в Сайгоне"
 viet.20.d:0 "Сайгон, душа и разум Индокитая, стал местом противостояния на выборах в Национальную Ассамблею. Все фракции пытались использовать своё влияние в Сайгонском муниципальном комитете, для манипуляции итогами голосования. Такая практика сильно распространилась и вызывает недовольство среди населения. Профсоюзы решили, что это издержки представительной парламентской системы и предложили разделить избирательные участки по рабочим местам, а не по регионам."
 viet.20.a:0 "Постарайтесь провести честные выборы"
 viet.20.b:0 "Некоторые фракции сумели повлиять на ход выборов..."
 viet.20.c:0 "Выборы по рабочим местам звучат неплохо"
 
 viet.21.t:0 "Новое правительство"
 viet.21.d:0 "Нгуен Ан Нинь и анархисты получили большинство мест в Национальной Ассамблее. После победы, Нгуен объявил, что хотя Ассамблея и является площадкой, где высказывается народное мнение, но только с помощью децентрализации и демократизации люди обретут настоящие представительство. Но для этого потребуется воспитания особого мышления у Индокитайского народа. Настало время выбрать состав нового правительства."
 viet.21.a:0 "Оставьте кабинет во главе с Фам Ван Донгом, идеальным премьером"
 viet.21.b:0 "Кабинет единства, во главе с Чу Ван Таном, народным героем"
 viet.21.c:0 "Радикальный кабинет во главе с Чан Ван Зяу, последовательным революционером."
 
 viet.22.t:0 "Новое правительство"
 viet.22.d:0 "Синдикалисты получили большинство мест в Национальной Ассамблее. Новый председатель ассамблеи, Та Тху Тхау, заявил, что их главной целью является расформирование Ассамблеи и создание синдикалистской политической системы. Однако он отметил, что переход к синдикализму в Индокитае будет долгим процессом и займёт много времени. Настало время выбрать состав нового правительства."
 viet.22.a:0 "Оставьте кабинет во главе с Фам Ван Донгом, идеальным премьером."
 viet.22.b:0 "Кабинет единства, во главе с Тон Дык Тхангом, многоуважаемым профсоюзным деятелем."
 viet.22.c:0 "Синдикалистский кабинет во главе с Нгуен Ван Кы, теоретиком синдикализма. 
 
 viet.23.t:0 "Новое правительство"
 viet.23.d:0 "Авангардистская партия Танвьет, одна из немногих Авангардистских социалистических партий в мире, победила на выборах. Фам Ван Донг, новый председатель, объявил, что партия поведёт Индокитай в светлое будущие. Он также добавил, что Танвьет намерена продолжить сотрудничество со всеми Индокитайскими социалистами. Настало время выбрать состав правительства."
 viet.23.a:0 "Кабинет единства, во главе с Тон Дык Тхангом, многоуважаемым профсоюзным деятелем."
 viet.23.b:0 "Радикальный кабинет во главе с Фам Хунгом, теоретиком Авангардизма"
 viet.23.c:0 "Товарищ Донг хорош на многих постах"
 
 viet.24.t:0 "Новое правительство"
 viet.24.d:0 "Националистическая ВНП, единственная большая партия выступающая за парламентаризм, стала лидирующей фракцией в Национальной Ассамблее. Нгуен Тхай Хок, лидер ВНП и новый председатель, произнёс долгую речь перед Ассамблеей, описывающую его видение великого будущего Индокитая. Настало время выбрать состав правительства."
 viet.24.a:0 "Кабинет единства во главе с Хао Дуй Анем, уважаемым профессором."
 viet.24.b:0 "Националистический кабинет во главе с Нгуен Хи Тхоном, одним из лидеров ВНП"
 
 viet.25.t:0 "Подготовка к новым выборам"
 viet.25.d:0 "Прошло уже пять лет с последних выборов в национальную ассамблею. Ассамблея- высший орган государственной власти. Выборы возымеют большое влияние на Индокитайскую политику."
 viet.25.a:0 "Начать подготовку к новым выборам"
 viet.25.c:0 "Парламентская демократия потерпела поражение в Индокитае"
 
 viet.26.t:0 "Выборы [GetYear] года"
 viet.26.d:0 "Парламентские выборы были провидены в Индокитае в [GetYear] году. Были выбраны члены Национальной Ассамблеи. Они выберут нового премьер министра. Так же были выбраны представители Народных Советов на всех уровнях власти."
 viet.26.f:0 "[From.GetRulingParty] закрепила свою власть"
 
 viet.27.t:0 "Выборы [GetYear] года"
 viet.27.d:0 "Парламентские выборы были провидены в Индокитае в [GetYear] году. Были выбраны члены Национальной Ассамблеи. Они выберут нового премьер министра. Так же были выбраны представители Народных Советов на всех уровнях власти. Индокитайские Большевики получили 99,8% голосов. Поздравляем!"
 viet.27.e:0 "Союз Демократии и Солидарности!"
 
 viet.28.t:0 "Демократизация политической сферы?"
 viet.28.d:0 "Мы пообещали политические свободы гражданам Индокитая. Теперь, не социалистические партии хотят создать свои политические организации и участвовать в выборах. Нужно принять к сведению, что многие их них имели связи с колониальным режимом, или даже сотрудничали с ним. Должны ли мы позволять им участвовать в политической жизни?"
 viet.28.a:0 "Нам нужна политическая свобода"
 viet.28.b:0 "Свободы не существует для предателей"
 
 viet.29.t:0 "Военное положение продолжается"
 viet.29.d:0 "Военное положение продолжается. Эта ли та революция, за которую мы сражались? Если да, то возможно, что военное правительство будете более эффективным, чем гражданское."
 viet.29.a:0 "Оставить гражданское правительство"
 viet.29.b:0 "Военное правительство"
 
 viet.30.t:0 "Трансформация в синдикалистскую страну"
 viet.30.d:0 "С ростом влияния ВКТ, Индокитайский союз трансформируется в синдикалистскую страну. По факту, государство было сильно децентрализовано, местная власть была отдана в руки профсоюзам и коммунам. Всеобщая Биржа Труда заменила Национальную Ассамблею, а Комитет Общественного Спасения взял на себя исполнительные функции. Большинство политических организаций было разогнано, чтобы окончательно уничтожить влияние буржуазного строя. Индокитай входит в Новую эру."
 viet.30.a:0 "Эра Демократии и Солидарности!"
 
 viet.31.t:0 "Выборы ВКТ [GetYear] года"
 viet.31.d:0 "Срок полномочий ВКТ - 5 лет. Настало время очередных выборов. Члены ВКТ выберут новый состав Комитета Общественного Спасения. Ожидается, что ортодоксальные синдикалисты, также известные как Рабочие, продолжат занимать главенствующие позиции в ВКТ. Но, возможно, они создадут союз с другими фракциями, для улучшения работы."
 viet.31.a:0 "Главенство рабочих - Фокус на Индустриализацию!"
 viet.31.b:0 "Пригласите Анархистов - культурное просвещение!"
 viet.31.c:0 "Пригласите Мариисардов - социальное развитие!"
 viet.31.e:0 "Пригласите Монтаньяров - усиление военных!"
 
 viet.32.t:0 "Протесты профсоюзов"
 viet.32.d:0 "Сегодня профсоюзы в Сайгоне начали массовую демонстрацию. Они утверждают, что наша политика противоречит принципам социализма. Профсоюзы требуют больше автономии, а также контроль над экономикой."
 viet.32.a:0 "Игнорируйте их."
 viet.32.b:0 "Пойти на компромисс."
 
 viet.33.t:0 "Общая забастовка!"
 viet.33.d:0 "Проигнорированы, профсоюзы по всей стране, ведомые Индокитайской Революционной Лигой, объявили общую забастовку против правительства. Они требуют немедленного прекращения ущемления рабочих прав, а также предоставление большей автономии!"
 viet.33.a:0 "Настало время установить государственный контроль над бунтующими профсоюзами!"
 viet.33.b:0 "Принять их требования."
 
 viet.34.t:0 "Облава на профсоюзы"
 viet.34.d:0 "Общая забастовка переросла в жестокий конфликт между полицией и рабочими. Индокитайская Революционная Лига теперь открыто выступает против правительства и начинает организовывать восстание."
 viet.34.a:0 "Настало время уничтожить предателей."
 
 viet.35.t:0 "Деятельность Танвьета"
 viet.35.d:0 "Новая Вьетская революционная партия, также известная как Танвьет, организованна по принципу авангардистской партии и придерживается принципов демократического централизма. Члены партии организованны в секретные ячейки и часто задействованы в нелегальной активности, которая иногда описывается как недемократичная и подозрительная, другими фракциями. Некоторые политики подозревают, что они тайно планируют свергнуть правительство. Должны ли мы ограничить их деятельность или должны сохранить принцип политической открытости?"
 viet.35.a:0 "Это их право"
 viet.35.b:0 "Нам нужно следить за ними"
 
 viet.36.t:0 "Социалистическая оппозиция"
 viet.36.d:0 "Наши недавние реформы разозли Социалистов. Они утверждают, что националистическое правительство сильно отошло от революционных принципов Индокитайского Союза. Революция должна освободить индокитайский народ от диктатуры и капитализма, а не просто заменить расу угнетателей. Оппозиционеры призывают вернуться к социалистическому направлению."
 viet.36.a:0 "Может мы и сделали что то неправильно..."
 viet.36.b:0 "Проигнорируйте их"
 
 viet.37.t:0 "Социалистическое восстание в Сайгоне"
 viet.37.d:0 "Социалисты и лево-радикалы восстали против нынешнего правительства! Временное революционный комитет объявил о продолжении революции, для окончательного освобождения людей от капитализма и диктатуры. Сайгонские рабочие дружины попытались захватить правительственные здания, но были отброшены полицией. В то же время, крестьяне и перебежчики-солдаты устроили марш на Сайгон! Удастся ли Второе Сайгонское восстание?"
 viet.37.a:0 "Вторая революция удалась!"
 viet.37.b:0 "Попробовать заключить компромисс."
 viet.37.c:0 "Генерал Нгуен Бен объявляет военное положение."
 
 viet.38.t:0 "Социалистическое Коалиционное Правительство"
 viet.38.d:0 "Диктатура VNQD свергнута, теперь же социалисты, объединённые и непоколебимые, решили вернуть страну на путь социалистического развития. Нгуен Ан Нин снова председатель нового правительства..."
 viet.38.a:0 "C'est la lutte finale..."
 
 viet.39.t:0 "Социалистическое Коалиционное Правительство"
 viet.39.d:0 "Благодаря своим связям с социалистическими фракциями, особенно с синдикалистской Лигой, Фам Ван Донг сумел обойти своих противников внутри партии. Позже он высказался на Национальной Ассамблее, что жесткая линия партии отпугивает многих хороших людей и угнетает демократию в Индокитае. Теперь, партия Большевиков будет придерживаться более открытой политики во взаимоотношениях с другими социалистическими фракциями для приближения светлого будущего."
 viet.39.a:0 "C'est la lutte finale..."
 
 viet.40.t:0 "Отмена Военного положения?"
 viet.40.d:0 "Угроза социалистического восстания прошла, но оно оставила глубокий шрам в Индокитайском обществе. Теперь настало время закончить Военное положение и вернуться к демократии..."
 viet.40.a:0 "Начать сотрудничество с Либералами."
 viet.40.b:0 "Восстановить полные политические свободы."
 viet.40.c:0 "Продолжить Военное положение."
 
 viet.41.t:0 "Отставка Фам Ван Донга"
 viet.41.d:0 "Фам Ван Донг, несмотря на все свои достоинства, имеет качества управленца интеллектуала, нежели лидера. Он считается слишком мягкотелым и дружным к врагам, особо несгибаемыми членами партии. На заседании политбюро, глава Департамента Организации, Ле Дык Тхо, начал массово критиковать товарища Фама. Ле Дык Тхо, чему авторитету поспособствовали связи с французскими Якобинцами, заявил, что Фам Ван Донг не понимает идеологию Ленинизма. Для Донга лучше подойдёт работа премьера."
 viet.41.a:0 "Фам Ван Донг был отстранён и главенство занял Ле Дык Тхо"
 viet.41.b:0 "Фам Ван Донг нашёл поддержку вне партии"
 
 viet.42.t:0 "Разобраться с Синдикалистами"
 viet.42.d:0 "Индокитайская революционная лига создала разветвлённую сеть по всей стране. Профсоюзы имеют сильное влияние на национальную экономику. Они являются скрытой угрозой нашему политическому режиму. Для дальнейшего проведения реформ, мы должны разобраться с ними."
 viet.42.a:0 "Отлично"
 
 
#Расправиться с партией Танвьет
 #Танвьет создала разветвлённую сеть по всей стране. Её члены имеют влияние в госаппарате и армии. Они являются скрытой угрозой нашему политическому режиму. Для дальнейшего проведения реформ, мы должны разобраться с ними.
 #Расправиться с Обществом Стремления
 #Общество Стремления создало разветвлённую сеть по всей стране. Её члены имеют сильное влияние в сельское местности и среди интеллектуалов. Они являются скрытой угрозой нашему политическому режиму. Для дальнейшего проведения реформ, мы должны разобраться с ними.
 #Расправиться с Националистами.
 #Националистическая партия создала разветвлённую сеть по всей стране. Её члены имеют влияние в госаппарате и армии. Они являются скрытой угрозой нашему политическому режиму. Для дальнейшего проведения реформ, мы должны разобраться с ними.
 
 
 viet.51.t:0 "Восстановление сельского хозяйства"
 viet.51.d:0 "Война за Освобождение закончилась. Настало время восстанавливать нашу Родину. Во время войны, большое количество еды изымалось, а тысячи фермеров ушли в армию, или стали беженцами. Потребуется около года для сельского хозяйство, основы нашей нынешней экономики, для восстановления."
 viet.51.a:0 "Отлично"
 
 viet.52.t:0 "Ивент для сверхразумов"
 viet.52.d:0 "Если ты видешь этот ивент, то ты Избранный. В тебе сокрыта Великая Сила, что позволит тебе управлять пространствои и временем, стихиями и материей, твой мозг настолько преисполнится, что ты осознаешь видимое и невидимое, реальное и внереальное, действительнойсть и многомерность. Если твой дух готов к свершениям и великим деяниям, то ты должен сделать лишь одно единственное... ВЫБРАТЬ ВАРИАНТ СУДЬБЫ"
 viet.52.a:0 "Преисполнился"
 viet.52.b:0 "Почувствовал только чакру"
 viet.52.c:0 "Лопнул капиляр в глазу"
 
 viet.53.t:0 "Урожай в этом году: Хороший"
 viet.53.d:0 "У нас был отличный урожай в этом году. Такой урожай может стать возможной проблемой, если цена кукурузы упадёт слишком сильно."
 viet.53.a:0 "Отлично."
 
 viet.54.t:0 "Урожай в этом году: Ничего выдающегося"
 viet.54.d:0 "Урожай в этом году подвергся влиянию множества факторов. Многие крестьяне верят, что правительство сделало что-то не так и вызвало гнев небес."
 viet.54.a:0 "Ну ладно."
 
 viet.55.t:0 "Урожай в этом году: Плохой"
 viet.55.d:0 "Урожай в этом году подвергся влиянию множества факторов. Многие крестьяне верят, что правительство сделало что-то не так и вызвало гнев небес."
 viet.55.a:0 "Катастрофы не избежать!"
 
 viet.63.t:0 "Результаты Земельной реформы"
 viet.63.d.a:0 "Наша реформа создала сельское общество мелких землевладельцев. Помещичий режим практически исчез. Большинство из них переместилось в города, чтобы начать новую жизнь с помощью денег, полученных от продажи земли. Однако арендаторы и мелкие крестьяне, несмотря на земельные приобретения, все ещё страдают от налогов. Многие радикалы называют это незавершённой революцией..."
 viet.63.d.b:0 "Наши реформы заимели смешанный результат: Экстремисты попытались уничтожит помещиков физически. Но помещики были слишком запуганы для какого-либо сопротивления и реформа в целом прошла мирно. Большинство крестьян теперь самодостаточны, в то время как бывшие помещики сильно не довольны результатом."
 viet.63.d.c:0 "Наша реформа создала очень эгалитарное сельское общество. Помещики практически полностью уничтожены. Во многих деревнях у крестьян развилось стойкое классовое сознание. Однако трудности, возникшие во время реформы, оставили глубокий шрам в обществе. Родовые и клановые связи практически уничтожены. Напряжённая атмосфера сменила прежнее чувство единства в деревне..."
 viet.63.a:0 "По крайне мере это реформа..."
 viet.63.b:0 "Мы сделали всё, что в наших силах..."
 viet.63.c:0 "За свободу приходится платить..."
 
 viet.65.t:0 "Сопротивление помещиков"
 viet.65.d:0 "Несмотря на все регулирования владения землёй, помещики умудряются сохранять свою землю через различные лазейки в законе. Бедные крестьяне, видя ничтожные улучшения своей жизни, начинают говорить, что правительство за одно с помещиками. Народ очень недоволен."
 viet.65.a:0 "Ну ладно..."
 viet.65.b:0 "Нужно усилить бюрократию для проведения реформ."
 viet.65.c:0 "Помещичество - это проблема!"
 
 viet.66.t:0 "Экстремизм распространяется в сельской местности"
 viet.66.d:0 "Мотивированные правительством, многие крестьяне восстали, чтобы захватить землю, средства производства и собственность помещиков. Многие землевладельцы подвергаются насилию. Некоторые известные профессора - помещики совершили суицид.  Интеллектуалы требуют, чтобы правительство вмешалось и восстановило порядок."
 viet.66.a:0 "Экстремизм лучше чем 1000 лет феодализма."
 viet.66.b:0 "Это уже слишком."
 #Красный террор!
 
 viet.67.t:0 "Увеличение масштабов перераспределения?"
 viet.67.d:0 "В то время как земельная реформа распространяется на север, мы столкнулись с тем, что эти регионы слишком сильно заселены и у нас не хватает земель помещиков для распределения всем. Если мы хотим выполнить обещания крестьянам, то и мелкие землевладельцы должны подвергнутся перераспределению..."
 viet.67.a:0 "Мы должны быть уверены, что каждый крестьянин получит землю!"
 viet.67.b:0 "Должно быть другое решение"
 
 viet.68.t:0 "Красный террор"
 viet.68.d:0 "Земельная реформа переросла в красный террор, развернувшийся по всей стране! В сельской местности распространилось массовое убийство помещиков. Даже те патриоты, которые помогали Сопротивлению, не могут быть уверенны в своей безопасности. Хотя и неизвестно, сколько было невинно пострадавших, предполагается, что это число огромно."
 viet.68.a:0 "Отличный шанс уничтожить феодализм физически!"
 viet.68.b:0 "Мы совершили некоторые ошибки..."
 
 viet.69.t:0 "Биньдиньское крестьянское восстание"
 viet.69.d:0 "Крестьяне в провинции Биньдинь начали протестовать против конфискации имущества, в связи с проводимыми реформами. Когда же местная администрация проигнорировала их требования, 20000 крестьян, вооруженных мечами и сельхозинвентарём, захватили несколько местных правительственных зданий и начали сжигать административные учреждения, железнодорожные станции, пункты приёма налогов, полицейские станции. Местное управление было парализовано. Скорее всего, эти крестьяне находятся под влиянием иностранных агентов!"
 viet.69.a:0 "Посылайте Народную Армию!"
 
 viet.70.t:0 "Принять на службу самоучку-главаря партизан?"
 viet.70.d:0 "Недавно, наше внимание привлёк успешный главарь партизан. Этот человек, известный как «Анх Ван» в кругу интеллектуалов в Тонкине, оставил свою работу учителя истории и создал отряд партизан, который добился немалых успехов в борьбе с немцами. Он никогда не проходил военной подготовки и утверждает, что научился тактике из книги Т.Е. Лоуренса «Семь Столпов Мудрости». Некоторые утверждают, что у него талант, но генералы, прошедшие подготовку во Франции, отвергают это. Должны ли мы принимать этого самоучку в нашу армию?"
 viet.70.a:0 "Давайте посмотрим, чем он может быть полезен."
 viet.70.b:0 "Нет, нам не нужны историки в армии."
 
 
 viet.71.t:0 "Армейская реформа"
 viet.71.d:0 "Новорождённая  Народная Армия Индокитая прошла крещение огнём, но всё ещё является плохо обученной. С усвоением уроков войны, два направления стали доминирующими в нашей армии.  Генерал Ван Тьен Зунг, представляет идеи генерального штаба и хорошо продуманных операций. Он хочет создать централизованную командную структуру. В то же время, генерал Нгуен Чи Тхань, престижный офицер, верит в превосходство человеческой воли и самоотверженность. Он, и его коллеги, настаивают, что храбрость и отвага наших солдат —  самое мощное оружие."
 viet.71.a:0 "Давайте я взгляну..."
 
 viet.73.t:0 "Танковая паника!"
 viet.73.d:0 "Наши солдаты докладывают о столкновении с ужасающими стальными монстрами, которые могут стрелять огнём. Наши офицеры, обученные во Франции, знают, что это вид бронемашин, называемых танки. Однако, это оружие всё ещё вызывает панику среди наших солдат, и даже те, кто знают, что это не монстры, не могут найти средства для борьбы с их бронёй. Танковая паника деморализовала наших солдат и многие сбегают с поля боя при виде немецких машин."
 viet.73.a:0 "Монстры!"
 
 viet.74.t:0 "Танковая паника проходит"
 viet.74.d:0 "Победа в войне за независимость принесла конец боязни немецких танков. С тех пор, как стальные чудища пропали, танковая паника прекратилась."
 viet.74.a:0 "Отлично."
 #Противо-танковое оружие: огненный бомбы и копья-мины
 
 viet.79.t:0 "Тетское наступление!"
 viet.79.d:0 "Сразу после полуночи, когда вьетнамцы праздновали Лунный Новый год запуская петарды, гранаты взорвались в немецком Посольстве в Ханое. Вьетконговские коммандос появились в пригороде Ханоя, в то время как огромное число Вьетконговцев начала атаку на каждый город и посёлок. Крестьяне, ведомые агитаторами и вооружённые мачете и копьями, восстали в нескольких районах для «уничтожения тиранов». Нас застали в врасплох!"
 viet.79.a:0 "Значит так Вьетконг празднует Лунный Новый год?"
 
 viet.80.t:0 "Бомбардировка Сайгона"
 viet.80.d:0 "Этим утром немцы начали обстрел Сайгона, используя как корабельные орудия, так и бомбардировку с воздуха. После того, как это закончилось, большинство жилых зданий оказались практически сровненными с землёй. Однако, эта бомбардировка только сильнее разожжёт ненависть к немецким бандитам."
 viet.80.a:0 "Чтоб их."
 
 
 viet.81.t:0 "Новые учебники"
 viet.81.d:0 "Чтобы пробудить милитаристский дух среди Индокитайского населения, мы выпустили несколько реформ для нашей образовательной системы, включающие в себя военные тренировки в начальной школе, курсы по обращению с оружием и новые учебники. Вот пример математической задачки для второго класса:\n\nОдин Индокитаец может убить 5 варваров.\nЕсли 7 Индокитайских солдат будут сражаться с 43 варварами, то сколько варваров-бандитов останутся в живых?"
 viet.81.a:0 "8?"
 viet.81.b:0 "Все варвары убиты!"
 
 viet.82.t:0 "День Освобождения"
 viet.82.d.a:0 "Сегодня День Освобождения - день, когда мы наконец изгнали немецких империалистов из нашей Родины. Победа и независимость обошлись нам ценой тысячи замученных душ. Давайте не забывать все эти души, погибшие за наше процветание. Фань Динь Фуг, Фан Бой Тяу и Хо Ши Мин самые яркие среди них."
 viet.82.d.b:0 "Сегодня День Освобождения-день, когда мы наконец изгнали немецких империалистов из нашей Родины. Победа и независимость, которые обошлись нам ценой тысячи замученных душ, находятся в опасности. Давайте последуем примеру Фань Динь Фуга, Фан Бой Тяу и Хо Ши Мина и будем сражаться за нашу независимость!"
 viet.82.a:0 "Траур по павшим."
 viet.82.b:0 "За великую победу!"
 
 viet.83.t:0 "Бремя Войны"
 viet.83.d:0 "Недавно, некоторые авторы опубликовали серию рассказав на тему войны. Они изображают ужасы и жестокость, страдания обычного народа. Эти произведения не делают разницы между империалистами и нашими борцами за независимость, что вызывает непонятки в мышлении читателей."
 viet.83.a:0 "Люди устали"
 viet.83.b:0 "Запретите этот контрреволюционный яд"
 viet.83.c:0 "Отражение делает нас лучше"
 
 viet.84.t:0 "Нгуен Тхай Хок возвращается в Сайгон"
 viet.84.d:0 "После провала Йенбайского восстания, судьба лидеров ВНП была не известна. Но недавно, товарищ Нгуен Тхай Хок, основатель и глава Национальной партии, сумел избежать из немецкого плена. Он скрылся в гористой местности Вьетнамо - Китайской границы и осел на Юге. Сегодня, Нгуен вернулся в Сайгон и был радостно встречен населением."
 viet.84.a:0 "Отлично!"
 
 viet.85.t:0 "Гражданин Вин Туи"
 viet.85.d:0 "Когда наши солдаты вошли в имперскую столицу Хюэ, Император Баодай, убеждённый нашими агентами остаться, ожидал нас в цитадели. Сегодня, на площади перед Хюэ, окружённый толпой и красными флагами, Баодай произнёс: \n\n'Начиная с этого дня, монархия во Вьетнаме упразднена. С этого момента, император обычный гражданин Вин Туи. Граждане, поймите меня, я предпочту быть свободным гражданином, чем рабом-королём'.\n\nЦеремония отречения завершилась вместе с передачей королевской золотой печати и золотого меча делегатам революции, в то время как толпа торжественно приветствовала гражданина Вин Туи."
 viet.85.a:0 "Император вчера, гражданин сегодня"
 
 viet.86.t:0 "Роль женщин в Революции?"
 viet.86.d:0 "Вопрос женщин стал дискуссионным в Индокитае. Многие женщины присоединились к революции и сейчас занимают руководящие посты, но революционеры — мужчины не довольны тем, что ими управляет женщина и пытаются снизить их роль до второстепенных. Несмотря на то, что в давние времена женщины Индокитая имели равные права, а иногда даже и власть, доминирующая роль женщины давно ушла в небытие и будет сложно это изменить."
 viet.86.a:0 "Женщины должны оставаться на вспомогательных ролях."
 viet.86.b:0 "Женщины держат полнеба!"
 
 viet.87.t:0 "Новые Четыре Добродетели"
 viet.87.d:0 "Традиционно, женщины ведут себя согласно «Четырём Добродетелям», что означает женственное поведение, женственную речь, женственные манеры, женственный труд. Недавно, некая радикальная феминистка опубликовала эссе, в котором говорится, что «Добродетелям» может быть дана новая трактовка: «поведение» не должно означать рабское повиновение, но должно показывать решительность в борьбе за свободу и независимостью. «Речь» означает красноречиво и настойчиво побуждать людей к борьбе, или так же настойчиво доказывать мужчинам, что они не правы.  «Манеры» не выражения женственной ласки, но революционная ярость, агрессивность и рвение. «Труд» вовсе должен исключить из себя работы по дому.\n\nЕё постулаты испугал многих людей, включая интеллектуалов, поддерживающих гендерное равенство."
 viet.87.a:0 "Звучит слишком радикально."
 viet.87.b:0 "Поддержать их!"
 viet.87.c:0 "Это должно также применяться к мужчинам!"
 
 viet.88.t:0 "Трагедии Молодёжных Ударных Бригад"
 viet.88.d:0 "Наши Молодёжные Ударные Бригады, состоящие в основном из молодых девушек и женщин-волонтёров, важное вспомогательное подразделение, известное как, «нога и рука нашей армии». Однако, в недавних отчётах говорится о тяжелейшем положении «Ударных девочек», посланных на линию фронта с одной только лопатой и не имеющих никакой военной подготовки. Еда и одежда находятся в хроническом дефиците. Рабочий день долгий, а жизненные условия ужасны. Несмотря на героизм и самопожертвование девушек, их сопротивление вражеской артиллерии с помощью лопат и мотыг полностью безнадёжно. Доклад заимел широкую огласку и вызвал деморализующий эффект."
 viet.88.a:0 "Мы должны попытаться улучшить их снаряжение и условия жизни"
 viet.88.b:0 "Мы не должны позволять женщинам находится в опасных местах"
 viet.88.c:0 "Мы не можем ничего сделать"
 
 viet.89.t:0 "1900-я годовщина Восстания сестёр Чынг"
 viet.89.d:0 "С 40 по 42 год сёстры Чынг Ни и Чынг Чак возглавили восстание против захватчиков ради независимости и свободы. Сёстры Чынг стали символом нашего сопротивления и героизма. В этом году наступила 1900ая годовщина восстания. Парады и церемонии проводятся в Сайгоне и в храмах Сестёр."
 viet.89.a:0 "Какой замечательный день"
 viet.89.b:0 "Наши женщины должны служить на фронтовой как сёстры Чынг!"
 
 viet.90.t:0 "Экономический хаос"
 viet.90.d:0 "Начало второго Вельткрига оборвало наши связи с Европой. Наша экономика, которая опирается на Французскую Коммуну, переживает сильнейший кризис."
 viet.90.a:0 "Чёрт!"
 
 viet.91.t:0 "Буддизм в современном мире"
 viet.91.d:0 "Буддистские секты недавно собрались для создания Индокитайской Объеденной Сангхи. Под знаменем движения за обновления Буддизма, они ищут пути для модернизации и усиления религии в современном мире. В отличии от других религий, таких как Католицизм или Каодаизм, Буддизм широко распространён среди населения. Правительству следует реагировать на эту инициативу с осторожностью."
 viet.91.a:0 "Давайте уважать наши традиции"
 viet.91.b:0 "Поддержим буддистские социалистические движения!"
 viet.91.c:0 "Организованные религиозные движения должны подавляться"

 viet.92.t:0 "Товарищ Донг устал?"
 viet.92.d:0 "Товарищ Донг может и трудоголик, но он взял на себя слишком много работы. Теперь он кажется сильно уставшим. Должен ли Донг немного отдохнуть?"
 viet.92.a:0 "Отдохните, товарищ Донг"
 viet.92.b:0 "Non sibi sed patriae"
 
 viet.93.t:0 "Франкомания распространяется в Сайгоне"
 viet.93.d:0 "Наша недавнее сотрудничество с Францией принесла, или вернее сказать возобновило, франкоманию в Сайгоне. Новая мода «цивилизованных» сайгонских горожан — это одеваться как французские рабочие, обращаться друг к другу на «месье» и есть Банх ми. Националисты высмеивают и критикуют эту нелепую пародию на французскую культуру."
 viet.93.a:0 "Восславим же Францию, Рай на Земле!"
 viet.93.b:0 "Мы должны поддерживать национальную культуру"
 viet.93.c:0 "Принятие новых культур делает нас сильнее"
 
 viet.94.t:0 "Франкомания распространяется в Сайгоне"
 viet.94.d:0 "Наша недавнее сотрудничество с Францией принесла, или вернее сказать возобновило, франкоманию в Сайгоне. Новая мода «цивилизованных» сайгонских горожан — это одеваться как французские рабочие, обращаться друг к другу на «месье» и есть Банх ми. Националисты высмеивают и критикуют эту нелепую пародию на французскую культуру."
 viet.94.a:0 "Восславим же Францию, Рай на Земле!"
 viet.94.b:0 "Мы должны поддерживать национальную культуру"
 viet.94.c:0 "Изучение новых культур делает нас сильнее"
 
 viet.95.t:0 "Первый Сайгонский Интернациональный Фестиваль Искусств"
 viet.95.d:0 "Недавно был проведён Первый Сайгонский Интернациональный Фестиваль Искусств. В связи с влиянием наших интеллектуалов, большинство экспонатов были работами авангардных художников из синдикалистских стран. Но оказалось, что наши люди едва ли могут понять смысл этого модернистского, сюрреалистического искусства..."
 viet.95.a:0 "Мы должны и дальше развивать вкусы людей"
 viet.95.b:0 "Авангардной искусство кажется слишком прогрессивным для такой страны как Индокитай..."
 
 viet.96.t:0 "Распространение влияния сорелианцев"
 viet.96.d:0 "Хотя индокитайцы во Франции и были знакомы с Сорелианством, оно не стало особо распространено среди интеллектуалов. Однако, недавняя победа сорелианцев во Франции побудило наших студентов заинтересоваться идеями Сореля. Несколько радикальных сорелианских групп, таких как «Дайвьетская Социалистическая Боевая Группа», были сформированы во Франции и начали оказывать влияние на Индокитай."
 viet.96.a:0 "Звучит как новая мода"
 viet.96.b:0 "Ещё одна проблемная радикальная идеология"
 viet.96.c:0 "Сорелианство ошибочно! Остановите этих глупых подростков!"
 
 viet.97.t:0 "Битва за Хюэ"
 viet.97.d:0 "Наши войска начали масштабное наступление для взятия Хюэ, древней имперской столицы Вьетнама. Как и ожидалось, это логово реакционеров. Немцы и лояльные вьетнамские войска заняли несколько хорошо укреплённых позиций в городе, включая имперскую цитадель. Нашей армии пришлось участвовать в тяжёлых городских боях. Было задействовано всё возможное тяжёлое вооружение, а некоторые здания были снесены, для достижения прорыва. Битва за цитадель оказалась не менее кровавой. Из 160 зданий Имперского Города, только несколько мест дожили до момента, когда над цитаделью начал развиваться флаг Индокитайского Союза. Во время, и после, кровавой битвы несколько тысяч упрямых реакционеров было бесцеремонно казнено."
 viet.97.a:0 "Хюэ!Хюэ!Хюэ!"
 
 #viet.98.t:0 ""Сказочная Удача" - новая книга Ву Чонг Фунга"
 #viet.98.d:0 "Ву Чонг Фунг — талантливый писатель и сатирик, выпустил свою новую повесть «So Do”(Сказочная Удача)- едкую сатиру на безумное рвение модернизации Вьетнама, времён позднего колониализма. Книга повествует об абсурдном и неожиданном подъёме по общественной лестнице умного уличного бродяги по имени Красноволосый Сюан. Нелепое использование Сюаном выражений на подобии «цивилизация» и «современный гражданин» позволило ему попасть в сообщество Индокитайских интеллектуалов.  История также высмеивает революционеров ранних 30ых. Повесть, несмотря на свою популярность в народе, оказалась очень политически ангажированной. Книга описывается некоторыми революционно- настроенными критиками как идиотская. Также было отмечено, что один персонаж, Кохинхинский Король Висцерального Лечения, является попыткой высмеять Нгуен Ан Нина, продававшего самодельные мази, во время распространения революционных идей в дельте Меконга."
 #viet.98.a:0 "Ерунда, это хорошая книга."
 #viet.98.b:0 "Поддержим создание комедийной кино адаптации, с Нгуен Ан Нинем в роли Короля Висцерального Лечения!"
 #viet.98.c:0 "Это книга политически неправильна, мы должны запретить её"
 
 #1948 - "250ая годовщина Сайгона"
 
 viet.110.t:0 "В поисках Брата Хо"
 viet.110.d:0 "Не смотря на то, что в официальных источниках товарищ Хо Ши Мин, также известный как Нгуен Шинь Кунг во время своего пребывания в Париже, числится убитым в 1926ом году  интервентами, не было никаких других подтверждений его смерти, кроме как сообщение немецких источников. Ходили слухи, что Хо Ши Мин пережил ту катастрофу и спрятался в Южном Китае, создав партизанскую группировку. Хотя крайне маловероятно что он жив сейчас, народ всё ещё интересуется судьбой Брата Хо. С помощью дружественного Китайского правительства, теперь имеется возможность начать полноценные поиски..."
 viet.110.a:0 "Попытка- не пытка."
 viet.110.b:0 "Мы и так знаем, что он мёртв."
 
 viet.111.t:0 "Мы нашли жену брата Хо?"
 viet.111.d:0 "Во время наших поисков в Гуанчжоу, мы нашли женщину, Танг Тует Минь, которая утверждает, что она жена Хо Ши Мина. Это подтверждается тем, что мы нашли несколько писем Хо в её коллекции. Однако, безбрачие брата Хо было символом того, что он помешан только на революции. Может быть неправильно признавать, что у Хо была жена..."
 viet.111.a:0 "Пригласить её в Индокитай"
 viet.111.b:0 "Это должно остаться в секрете, брат Хо был женат только на Революции"
 
 viet.112.t:0 "Легенда о Гуансийских партизанах"
 viet.112.d:0 "Наши поиски брата Хо продолжаются. Были слухи о том, что группа национальных меньшинств организовала партизанское движение против местных милитаристов в конце 1920х. Может это имеет отношение к Хо Ши Мину."
 viet.112.a:0 "Интересно."
 
 viet.113.t:0 "Судьба Гуаньсийских партизан"
 viet.113.d:0 "Мы пытались найти присутствие Хо ши Мина в Гуаньси. Ясно то, что на Вьетнамо-Китайской границе в конце 1920х было сильное партизанское движение. Однако, оно было полностью подавлена Гуаньсийскими милитаристами в 1930, а лидеры были казнены. Множество казнённых, согласно рассказам местных, были вьетнамцами. Скорее всего, это и есть судьба Хо Ши Мина. Должны ли мы продолжать?"
 viet.113.a:0 "Продолжаем."
 viet.113.b:0 "Мы и так знаем ответ..."
 
 viet.114.t:0 "Ещё сведения из Гуаньси"
 viet.114.d:0 "Мы продолжили наши поиски в Гуаньси и результаты превзошли все наши ожидания. Мы обнаружили, что некоторые партизаны были арестованы и заключены в Наньнине в связи с отсутствием доказательств. Позже, в 1993 году они были выпущены Гуаньсийским милитаристом под давлением прогрессивной китайской общественности, включая Гуандунского милитариста Чэнь Цзюмина. Среди этих партизан, один человек, Ху Гуанг, оставил свой дневник местному интеллектуалу, который помог ему во время его заключения в тюрьме. Мы доказали, что дневник и вправду написан Хо Ши Мином. Судя по всеми, брат Хо смог скрыть свою личность и выжил. Тюремный дневник доставлен в Музей Индокитайской Революции в Сайгоне."
 viet.114.a:0 "Интересно"
 
 viet.115.t:0 "Судьба брата Хо"
 viet.115.d:0 "Мы наконец то нашли достоверные сведения о судье брата Хо в секретных документах полиции Городов — концессий  и теперь мы готовы полностью воссоздать судьбу Хо Ши Мина. После облавы в 1926, Хо продолжил организовывать движения партизан в Южном Китае. Движение было подавлено Гуансийских милитаристами и Хо был арестован. Однако, милитаристы не знали кто он был и отпустили его. Хо решил добраться до Франции, но он был пойман в Гонконге полицией Городов — концессий, а немецкая секретная полиция опознала его. Для избегания повторений массовых выступлений после казни Фам Бой Чау, Хо был тайно казнён в Гонконге. Эта нерассказанная история не будет забыта Индокитайским народом никогда."
 viet.115.a:0 "Пускай же твой дух охраняет нашу Родину"
 
 viet.130.t:0 "Новый способ получения иностранной валюты!"
 viet.130.d:0 "Наши запасы иностранной валюты истекают и мы должны найти новый способ её получения, для оплаты наших покупок оружия. Мы побуждаем наших крестьян выращивать продукцию на продажу. Но до сих пор не было решено, что делать с обширными плантациями опиума. Конечно, выращивание опиума, принесённое колонистами, осуждается нами, но отчаянные времена требуют отчаянных мер..."
 viet.130.a:0 "Давайте сделаем это"
 viet.130.b:0 "Нет, это против наших принципов"
 
 #viet.131.t:0 "Опиумные конкуренты из Индокитая"
 #viet.131.d:0 "Индокитайский Союз недавно решил вписаться в международную торговлю опиумом, и показал себя как сильный поставщик. Наши местные производители опиума шокированы их экспортом. Как мы должны ответить?"
 #viet.131.a:0 "Мы должны производить больше опиума, чем эти чёртовы синдикалисты..."
 #Это опасная игра...
 
 #viet.132.t:0 "Опиумная борьба в Золотом Треугольнике"
 #viet.132.d:0 "Наши противники в этом регионе, Бирма, Сиам и Юньнань увеличили своё производство опиума в ответ на наши поставки. Соревнование в мировой опиумной торговле становится всё более напряжённым. Наша прибыль с продаж опиума упала."
 #viet.132.a:0 "Наш опиум должен победить!"
 #Это опасная игра..."
 
 #Урожай опиума!
 #Наши фермеры проявили огромную самоотдачу в выращивании опиума. Несмотря на войну, мы смогли собрать урожай! Наши торговые враги будут потрясены дешевизной Индокитайского опиума.
 #Социализм снова доказал своё превосходство!
 
 #viet.134.t:0 "Остановить производство опиума"
 #viet.134.d:0 "После победы в войне за независимость, мы больше не нуждаемся в производстве опиума. Пора заканчивать с этой нечестивой торговлей."
 #viet.134.a:0 "Это вынужденное зло должно быть навсегда забыто"
#Вообще то, дополнительная прибыль не помешает...
 
 viet.135.t:0 "Сотрудничество с бандой Бин Сюен?"
 viet.135.d:0 "Бин Сюен, преступный синдикат закрепившийся в Сайгоне, всё ещё подпольно функционирует даже после Революции. Их основной доход исходит из бандитизма и рэкета, но также и из международной торговли. Хотя наши агенты имеют достаточный опыт в подпольной работе, они новички в нелегальной торговле. Возможно, было бы неплохой идей попросить совет у экспертов..."
 viet.135.a:0 "Давайте объединимся для освобождения"
 viet.135.b:0 "Как мы можем работать с бандитами?"
 viet.135.c:0 "Мы должны уничтожить их!"
 
 viet.136.t:0 "Разобраться с бандой Бин Сюен?"
 viet.136.d:0 "Вместе с победой в освободительной войне, сотрудничество с Бин Сюеном подошло к концу. Хотя большинство руководства настаивает на том, что банда должна быть уничтожена, товарищ Нгуен Ан Нинь выступил с предложением интегрировать их в наше социалистическое общество. Возможно ли это?"
 viet.136.a:0 "Приступные синдикаты, тоже синдикаты..."
 viet.136.b:0 "Мы больше не нуждаемся в мафии!"
 
 viet.137.t:0 "Битва за Сайгон"
 viet.137.d:0 "Банда Бин Сюен, организованный преступный синдикат, почувствовав опасность с нашей стороны, решила начать отчаянную борьбу. После короткого обмена огнём из мортир, густонаселённая часть города погрязла в кровавых уличных боях. Наконец, сайгонские рабочие дружины и местный гарнизон решили применить тяжёлое вооружение против мафии. Сотни граждан были убиты, а множество жилых зданий было разрушено. Потребуется некоторое время для восстановления Сайгона."
 viet.137.a:0 "Упс"
 
 viet.138.t:0 "Интеграция Бин Сюен"
 viet.138.d:0 "Члены Бин Сюен осознали все преимущества социалистического общества, и решили отказаться от своей преступной активности. Теперь, новосозданое Бин Сюенское общество стало частью Сайгонского муниципальной администрации, а прошлая вооружённая банда была включена в нашу армию."
 viet.138.a:0 "Я знал, что их можно изменить!"
 
 #viet.139.t:0 "Индокитайские контрабандисты"
 #viet.139.d:0 "Члены Бин Сюен осознали всё преимущества социалистического общества, и решили отказаться от своей преступной активности. Теперь, новосозданое Бин Сюенское общество стало частью Сайгонского муниципальной администрации, а прошлая вооружённая банда была включена в армию."
 #viet.139.a:0 "Чёртовы вьетнамцы! Усилить пограничную охрану"
 #viet.139.b:0 "Игнорируйте их"
 #viet.139.c:0 "Вообще то...мы должны помочь им"
 
 #viet.145.t:0 "Отчаянный крик из Камбоджи"
 #viet.145.d:0 "Кхмер Исарак доложил, что реакционный режим Пибуна в Сиаме начал безжалостную политику ассимиляции. Они пытаются полностью уничтожит кхмерское население. Кхмерские представители в Национальной ассамблее настаивают на немедленном обсуждении ситуации в Камбодже."
 #viet.145.a:0 "Это важная проблема"
 #viet.145.b:0 "Это нас не касается"
 
 viet.98.t:0 "Повышение поэта Суан Дью"
 viet.98.d:0 "Недавно, поэт Суан Дью был номинирован на должность главного редактора официальной культурной газеты «Литература и искусство(Ван Нхе)». Суан Дью считается, возможно, самым выдающимся романтическим поэтом в современном Индокитае. Во время сопротивления, он стал ярым революционным писателем, пропагандирующим социализм и борьбу с империализмом. Однако, его ранние работы известны как достаточно скорбные и декадентские. К тому же, всем известно, что Суан Дью является гомосексуалистом и писал о «Мужской любви». Некоторые культурные деятели выступили против данного назначения.  Также, его «партнёр» Хи Кун занимает высокий официальный культурный пост. Наличие такой парочки в высоких кругах Индокитайской культурной среды может оказаться унизительным..."
 viet.98.c:0 "Это будет унизительно"
 viet.98.b:0 "Он великолепный писатель и революционер, так в чём проблема?"
 viet.98.a:0 "Мы можем игнорировать эту мелко-буржуазную деградацию..."
 
 viet.150.t:0 "Индокитай хочет присоединиться к [Root.GetFactionName]"
 viet.150.d.a:0 "Индокитайский Союз покончил с немецким империализмом на полуострове. Это ещё один шаг к освобождению Азии от европейской гегемонии. Теперь же, индокитайское правительство объявило своё желание присоединиться к Сфере Сопроцветания и бороться за Азию для Азиатов."
 viet.150.d.b:0 "Героические Индокитайские товарищи покончили с немецким империализмом на полуострове. Однако, борьба закончится лишь тогда, когда восторжествует мировая революция. Теперь же, Индокитай объявил о своём желание сражаться вместе с нами в этой борьбе!"
 viet.150.d.c:0 "Героические Индокитайские товарищи покончили с немецким империализмом на полуострове. Однако, борьба закончится лишь тогда, когда восторжествует мировая революция. Теперь же, Индокитай объявил о своём желание сражаться вместе с нами в этой борьбе против немецкого империализма."
 viet.150.d.d:0 "Героические Индокитайские товарищи покончили с немецким империализмом на полуострове. Однако, борьба закончится лишь тогда, когда восторжествует мировая революция. Теперь же, Индокитай объявил о своём желание сражаться вместе с нами в этой борьбе против немецкого империализма!"
 viet.150.a:0 "В это время предательства и жестокости, настоящая дружба выстоит!"
 viet.150.b:0 "Мы не нуждаемся в помощи вьетнамских фермеров..."
 
 viet.151.t:0 "[From.GetName] отказалась"
 viet.151.d:0 "[From.GetAdjective]ое правительство сообщило, что не нуждается в союзе с нами."
 viet.151.a:0 "Как жаль"

 viet.152.t:0 "Индокитай хочет сотрудничать"
 viet.152.d.a:0 "Индокитайский Союз изменил соотношение сил в регионе. Их правительство обратилось к нам с просьбой о более близком сотрудничестве. Это хороший шанс уничтожить нашего общего врага - Сиам."
 viet.152.d.b:0 "Индокитайский Союз изменил соотношение сил в регионе. Их правительство обратилось к нам с просьбой о более близком сотрудничестве. Это хороший шанс уничтожить нашего общего врага - Бирму."
 viet.152.a:0 "Вместе мы сильней!"
 viet.152.b:0 "Мы не нуждаемся в помощи вьетнамских фермеров..."
 
 viet.153.t:0 "[From.GetName] отказалась"
 viet.153.d:0 "[From.GetAdjective]ое правительство сообщило, что не нуждается в союзе с нами."
 viet.153.a:0 "Как жаль"
 
 viet.154.t:0 "Беспорядки в Камбодже и Лаосе"
 viet.154.d:0 "Группа революционеров начала свою агитацию в провинциях Камбоджа и Исан. Эти ублюдки поддерживаются Индокитайским Союзом."
 viet.154.a:0 "Чтоб их"
 
 viet.155.t:0 "Война на индокитайском полуострове"
