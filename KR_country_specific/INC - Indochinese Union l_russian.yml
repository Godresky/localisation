 viet.156.t:0 "Роль Коммуны в Индокитае?"
 viet.156.d:0 "Сегодня в Париже состоялась встреча ассоциации «Французских друзей Индокитая». По этому случаю, старый якобинец Марсель Кашен и сорелианец Жак Дорио посетили собрание и высказались в поддержку более близких отношений с Индокитаем, новым независимым социалистическим государство в Азии. Они обсуждали то, что, хотя Коммуна и сделала многое для помощи Индокитайскому народу в борьбе за независимость, но ответственность Франции за свою бывшую колонию на этом не прекращается. "Мы можем, и мы должны оказать тамошнему населению особую поддержку, пока оно проходит через переходный период на пути в новую эру — эру достатка и независимости, эру просвещения и социализма - эру, которая будет ярко контрастировать с мрачным колониальным прошлым и будет представлять истинные идеалы социалистической революции"."
 viet.156.a:0 "Примем их как солдат против империализма"
 viet.156.b:0 "Поможем развитию Индокитайской промышленности и социализма"
 viet.156.c:0 "Что мы получим от этого? Фо?"
 
 viet.157.t:0 "Военные связи с Францией"
 viet.157.d:0 "Наши товарищи из Французской Коммуны не забыли про нас. Они решили установить более близкие дипломатические и военные связи. Франция послала нам политических экспертов, военных инженеров и офицеров для ускорения развития социализма и вооружённых сил в Индокитае."
 viet.157.a:0 "Солидарность навсегда!"
 
 viet.158.t:0 "Экономические связи с Францией"
 viet.158.d:0 "Наши товарищи из Французской Коммуны не забыли про нас. Они решили установить более близкие дипломатические и экономические связи. Франция послала нам политических экспертов, инженеров и технологов для ускорения развития социализма и индустрии в Индокитае."
 viet.158.a:0 "Солидарность навсегда!"
 
 viet.159.t:0 "Франция не заинтересована в Индокитае"
