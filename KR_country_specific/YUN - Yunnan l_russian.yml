#Army Tree#
 YUN_legacy_of_the_northern_expedition:0 "Спадщина експедиції"
 YUN_legacy_of_the_northern_expedition_desc:0 "Поражения Национальной Революционной Армии в ходе Северной Экспедиции поставили Юньнань в тяжёлое дипломатическое положение. Однако, изучив этот конфликт, мы можем сделать ряд выводов, способных улучшить нашу армию."
 YUN_a_Yunnanese_air_force:0 "ВПС Юньнаню"
 YUN_a_Yunnanese_air_force_desc:0 "Со времен Великой войны сила воздуха стала приоритетом на современном поле боя, а с быстрым приближением войны к Китаю, возможно, сила воздуха даст Юньнани преимущество в предстоящих сражениях..."
 YUN_acquire_new_fighters:0 "Купівля нових винищувачів"
 YUN_acquire_new_fighters_desc:0 "Хотя мы можем признать полезность истребителей, мы также должны признать, что у нас нет средств для их производства. В этой связи, возможно, было бы полезно, чтобы мы, для разнообразия, использовали железную дорогу Куньмин-Хайфон не только для экспорта олова, но и вместо этого привозили из внешнего мира столь необходимое снаряжение."
 YUN_air_excercises:0 "Авіаційні навчання"
 YUN_air_excercises_desc:0 "Одна большая проблема, с которой нам приходится сталкиваться при рассмотрении вопроса о воздушной мощи в Юньнани, заключается в том, что обладание оборудованием и добровольцами не является достаточным для обеспечения боевой эффективности. Нам необходимо нанять иностранных экспертов для наблюдения за нашими стажёрами, а также отрабатывать маневры, которые когда-нибудь позволят нам победить в битве."
 YUN_expand_the_Yunnan_Aviational_school:0 "Авіаційна школа Юньнані"
 YUN_expand_the_Yunnan_Aviational_school_desc:0 "Основанная по просьбе младшего брата Тана, Тан Цзию, авиационная школа Юньнани является одним из немногих учреждений в Китае, занимающихся исключительно изучением и внедрением летной техники, как для военных, так и для гражданских целей. Финансирование и расширение этой школы может оказаться полезным в ближайшие годы."
 YUN_promoto_aviation:0 "Популяризація авіації"
 YUN_promoto_aviation_desc:0 "Авиация - довольно новая вещь в Китае. Хотя добровольцев в Академии Куньмина и армии много, не так уж много тех, кто думает или даже знает о том, что у нас есть ВВС. Мы должны начать кампанию по привлечению в наши военно-воздушные силы, и все это с большим повышением зарплаты, естественно..."
 YUN_aircraft_repair_facility:0 "Авіаремонтний завод"
 YUN_aircraft_repair_facility_desc:0 "Хотя мы, возможно, и не располагаем средствами для производства большого количества самолетов, наши ресурсы и легкая промышленность позволяют нам производить несколько запасных частей, а в университетах Китая есть десятки инженеров, готовых оказать помощь нашему правительству по нужной цене."
 YUN_general_staff_decision:0 "Призначення начальника штабу"
 YUN_general_staff_decision_desc:0 "С ухудшением ситуации на Севере наконец-то пришло время начать подготовку армии к предстоящим большим битвам. Однако, с учетом разногласий в руководстве в последние годы, возможно, сначала мы должны решить, кто будет новым начальником штаба Юньнани, чтобы наши реформы прошли гладко."
 YUN_enact_conscription:0 "Початок призову"
 YUN_enact_conscription_desc:0 "У Юньнани долгое время были только добровольцы. Причина этого в том, что армия в основном состояла из изгнанников с Востока и Севера, пришедших в Юньнань после провала Северной экспедиции. Однако в промежутке между выходом в отставку и потерями наш кадровый резерв с течением времени значительно сократился, поэтому, возможно, пришло время вновь ввести воинскую повинность."
 YUN_centralize_the_general_staff:0 "Централізація командування"
 YUN_centralize_the_general_staff_desc:0 "В Юньнани действуют десятки разрозненных клик офицеров, а армейские группировки батальонного размера почти полностью находятся под их непосредственным контролем. Пересмотр списка офицеров в порядке, и, возможно, в ходе этого процесса мы сможем очистить от кумовства офицеров, которые продолжают наносить ущерб нашему ежемесячному бюджету..."
 YUN_Prioritize_our_officer_corps:0 "Пріоритет: офіцери"
 YUN_Prioritize_our_officer_corps_desc:0 "Куньминская академия готовила победоносную армию Юньнани на протяжении десятилетий. Почти немыслимо, чтобы Национальный альянс защиты был бы успешным без его выпускников, и сегодня он является основой Юньнаньской армии. Какую бы реформу мы ни проводили, она должна включать в себя Академию в качестве ее центрального элемента."
 YUN_mountaineer_training:0 "Підготовка гірських військ"
 YUN_mountaineer_training_desc:0 "Горы составляют большую часть территории Юньнани, и научиться воевать в них - приоритетная задача. В то время как армии Севера могут гордиться битвами на равнинах и холмах, наша армия должна доставить им сокрушительные поражения возле любой горы Китая!"
 YUN_Prioritize_our_equipment:0 "Пріоритет: обладнання"
 YUN_Prioritize_our_equipment_desc:0 "В то время как трудовые ресурсы и лидерство являются жизненно важными аспектами современной войны, мы живем в индустриальную эпоху. Войны уже можно выиграть не только ржавыми мечами и храбростью, но и сырой огневой мощью, холодом и расчетливым распределением ресурсов. Поскольку Юньнань не имеет средств, чтобы идти в ногу с этим аспектом, мы должны обратить внимание на улучшение наших производственных возможностей."
 YUN_Purchase_Artillery:0 "Купівля артилерії"
 YUN_Purchase_Artillery_desc:0 "Во время Великой войны артиллерия стала решающим фактором для большинства стран, и ее недавнее использование как внутри Китая, так и за его пределами убедительно доказало, что современным полем боя управляет непрямой артиллерийский огонь. Чтобы подготовить Юньнань к такой войне, мы должны инвестировать в импорт артиллерийских орудий в регион."
 YUN_overhaul_the_Kunming_arsenal:0 "Куньмінський арсенал"
 YUN_overhaul_the_Kunming_arsenal_desc:0 "Куньминский арсенал уже много лет обеспечивает нашу армию высококачественными винтовками, и в прошлом он играл ключевую роль в наших победах. Без него наша армия была бы равнозначна дезорганизованному крестьянскому ополчению, вооруженному вилами. В связи с этим, для улучшения условий труда и производственных возможностей необходимо провести модернизацию, чтобы Куньмин мог выпускать лучшие винтовки во всем Китае."
 YUN_artillery_assemblies:0 "Збірка артилерії"
 YUN_artillery_assemblies_desc:0 "В то время как Куньминский арсенал прекрасно справляется с производством винтовок, недавнее значение и приток артиллерии извне доказали, что нам необходимо расширить его производство и выйти на новые горизонты. Несмотря на то, что это может быть дорогостоящим делом, это будет необходимой жертвой для того, чтобы иметь достаточно артиллерии, чтобы выйти вперед в грядущих конфликтах, которые разгораются над Китаем."
 YUN_focus_on_support_equipment:0 "Виробництво дод. забезпечення"
 YUN_focus_on_support_equipment_desc:0 "Не только ружья и артиллерийские орудия нам понадобятся для победы в грядущих сражениях. Нам также понадобятся лопаты, палатки и другие виды дополнительного обеспечения для использования нашими инженерами и разведчиками. Чтобы стать более самодостаточными, вместо того, чтобы импортировать их из Германии, как это было до сих пор, мы должны вместо этого стимулировать производство этого материала на местах."
 YUN_Prioritize_our_manpower:0 "Пріоритет: призовники"
 YUN_Prioritize_our_manpower_desc:0 "Хотя производство оружия и тактика будут бесценны на поле боя, мы не можем вести войну без людей. Юньнань, по сравнению с другими провинциями, имеет относительно низкий кадровый резерв, и поэтому мы должны искать пути его расширения, чтобы догнать другие клики. С нашим уже установленным преимуществом в тактике и снаряжении, и разрешением нашей слабости с точки зрения человеческих ресурсов, мы будем неостановимы!"
 YUN_modernize_our_rifles:0 "Модернізація гвинтівок"
 YUN_modernize_our_rifles_desc:0 "Несмотря на то, что Куньминский арсенал уже много лет поставляет нам первоклассное оборудование, нельзя отрицать, что до сих пор мы используем поддельные винтовки Mauser на протяжении многих лет. Может быть, в прошлом достаточно было подделок, чтобы заработать нам победу, но пришло время принять на вооружение новую стандартную винтовку. Мы будем импортировать новую оснастку для Куньминского Арсенала, чтобы начать производство более современных винтовок."
 YUN_reverse_engineer_german_pieces:0 "Німецькі артилерійські деталі"
 YUN_reverse_engineer_german_pieces_desc:0 "Немецкая артиллерия в прошлом нашла свой путь в Юньнань как способ оплаты некоторых поставок олова. Хотя эти артиллерийские орудия очень полезны, их изготовление остается для нас загадкой, и это может оказаться невыгодным в завтрашних битвах. Мы импортируем партию новейших артиллерийских снарядов, которые должны предложить немцы, и изучим сборку, чтобы узнать ее секреты."
 YUN_engineer_corps:0 "Інженерний корпус"
 YUN_engineer_corps_desc:0 "Юньнань - провинция контрастов. Большие горы в сочетании с глубокими долинами и огромными переправами через реки делают любую схватку внутри нашей провинции вызовом изобретательности. Поэтому нам понадобится инженерный корпус, который сможет найти способ обойти те трудности, которые ставит перед нами география провинции."
 YUN_enact_multi_ethnic_conscritpion:0 "Багатонаціональна військова служба"
 YUN_enact_multi_ethnic_conscritpion_desc:0 "В настоящее время в Юньнаньских вооруженных силах могут служить только китайские этносы, а это значит, что наша армия в основном состоит из ханьцев, хуэйцзу и ицзу. Однако наша провинция состоит из множества других этнических групп, и распространение призыва на эти этнические группы значительно увеличило бы наш кадровый резерв, даже если бы это было связано с политическими издержками..."
 YUN_improve_coordination:0 "Поліпшена координація"
 YUN_improve_coordination_desc:0 "Один из главных недостатков наших вооруженных сил заключается в том, насколько локализован каждый полк и батальон. Из-за больших расстояний и отсутствия инфраструктуры связи половина нашей армии вынуждена действовать на собственных условиях, и это приводит к подрыву сплоченности перед лицом боя. Если мы хотим развернуть более крупную армию, нам необходимо будет решить эти вопросы в сотрудничестве, с тем чтобы иметь шанс на поле боя."
 YUN_enact_meritocratic_promotions:0 "Недискримінаційні акції"
 YUN_enact_meritocratic_promotions_desc:0 "Наверное, неудивительно, что армия Юньнани и китайская армия в целом всегда предпочитали продвигать ханьских генералов на руководящие должности, за редкими исключениями из этого правила, как, например, генералы Лун Юнь или Бай Чунси. Для борьбы с этим, мы должны законодательно закрепить, что продвижение по службе офицеров должно осуществляться только на основе навыков, независимо от этнической принадлежности."
 YUN_elite_officer_corps:0 "Елітний офіцерський корпус"
 YUN_elite_officer_corps_desc:0 "Юньнань является домом для одного из самых передовых офицерских корпусов в Китае, благодаря остаткам Национальной революционной армии и оставшимся в живых из Новой Гуансийской клики, а также нашим собственным кадрам генералов. Их опыт и изобретательность привносят бесценные тактические инновации в нашу провинцию, и мы должны использовать их знания, если хотим одержать победу на постоянно меняющемся поле боя."
 YUN_adopt_special_tactics:0 "Спеціальна тактика"
 YUN_adopt_special_tactics_desc:0 "Китай имеет давнюю традицию использования простых планов атак, больше напоминающих пехотные заряды в стиле Вельткрига, чем организованные и хорошо продуманные атаки. Вместо того, чтобы бросать наши людские ресурсы в огонь, мы должны усвоить уроки немецких шоковых отрядов, чтобы максимизировать боевую эффективность наших частей и свести к минимуму наши потери."
 YUN_infiltration_excercises:0 "Інфільтраційні вправи"
 YUN_infiltration_excercises_desc:0 "С учетом крупных армий Китая, возможно, непрямой подход к сражениям будет лучшим для того, чтобы одержать верх. Поэтому, если мы хотим победить врага на поле боя, жизненно важно отрабатывать приемы инфильтрации для фланга и сокрушения карманов противника."
 YUN_Kunming_Academy_support:0 "Куньмінська академія"
 YUN_Kunming_Academy_support_desc:0 "Академия Куньмина выпустила одних из лучших офицеров Китая, и сейчас мы как никогда нуждаемся в ее услугах. Мы расширим их установки и предоставим их курсантам большую свободу как для наблюдения, так и для руководства войсками на линии фронта, если они решат, что хотят начать накапливать опыт и звания, не закончив обучение."
 YUN_accept_only_the_best:0 "Вдосконалені офіцерські стандарти"
 YUN_accept_only_the_best_desc:0 "Многие офицеры в Юньнани были поспешно повышены в должности без должной проверки их мастерства и талантов. Вместо того, чтобы поощрять чистку наших офицеров, которая была бы нежелательной и политически негативной, мы должны поощрять использование более высоких офицерских стандартов повышения, чтобы офицеры, которые действительно заслужили свои должности, оставались и поднимались по иерархической лестнице."
 YUN_renew_academy_textbooks:0 "Оновлення підручників"
 YUN_renew_academy_textbooks_desc:0 "Хотя Академия Куньмина проделала большую работу по подготовке офицеров, она сделала это с помощью инструкций, предшествующих Вельткригу, которые во многом сильно устарели перед лицом современных сражений, поскольку французы поняли это  в 1914 году. Для того, чтобы удержать преимущество, нам нужно будет начать импортировать новую библиографию, чтобы обучать наших солдат и офицеров новейшим техникам ведения боя."
 YUN_Army_excercises:0 "Армійські навчання"
 YUN_Army_excercises_desc:0 "Практика дает отличные результаты, и поэтому наша армия не должна отставать в этом аспекте. По мере того, как мы организуем новые военные игры, мы сможем тестировать новые стратегии и тактики, чтобы отделить пшеницу от плевел."
 YUN_the_national_champion:0 "Національний чемпіон"
 YUN_the_national_champion_desc:0 "Юньнань иногда называют национальным чемпионом, когда речь идет об офицерской организации, дисциплине и руководстве. Мы должны и дальше доказывать истинность этой легенды и продолжать совершенствоваться в нашем офицерском корпусе."
 YUN_CaiE_art_of_war:0 "Мистецтво війни Цай Е"
 YUN_CaiE_art_of_war_desc:0 "Цай Э пользуется огромным уважением в Юньнани за его тактический и стратегический опыт, а также за его храбрость в руководстве Национальным альянсом защиты. Так как его влияние нельзя игнорировать, его предпочтение сохранять кадры и поддерживать хорошо оснащенные дивизии на линии фронта повлияло на идеи нашего нынешнего офицерского корпуса, и мы должны адаптировать нашу провинцию, чтобы следовать его идеалам."
 YUN_Chinas_finest:0 "Завершення реформ"
 YUN_Chinas_finest_desc:0 "Когда наши реформы подошли к концу, пришло время, наконец, забрать все накопленные знания и применить их на практике. Одни армии будут маршировать на Запад, чтобы отрабатывать горные маневры, другие на Восток, чтобы отрабатывать открытые полевые сражения, и через практику мы покажем любому противнику, как наш тактический опыт будет благоприятствовать нам на поле боя."
 YUN_brigade_reorganization:0 "Реорганізація бригад"
 YUN_brigade_reorganization_desc:0 "Бригады в Юньнани в настоящее время чрезвычайно гетерогенные, где одни группы базируются вокруг американского \"Правила трех\", в то время как другие имеют 4,5 или даже 1 отдельный батальон. Для того, чтобы это исправить, мы должны принять новый стандарт размера бригады, а также распустить и объединить бригады для того, чтобы соответствовать новому стандарту."
 YUN_fierce_assault:0 "Запеклі штурмові приготування"
 YUN_fierce_assault_desc:0 "Как только начнется битва, мы не сможем замедлить наше продвижение, иначе мы потеряем темп. Нам необходимо провести материально-техническую подготовку, с тем чтобы мы могли добиться неудержимого и неослабевающего наступления на линии противника. Наши потери могут быть значительными, но наши победы будут перевешивать затраты."
 YUN_improve_hospitals:0 "Поліпшені польові шпиталі"
 YUN_improve_hospitals_desc:0 "Способом уменьшить нехватку кадров в Юньнани будет наличие передовых госпиталей, способных лечить и должным образом ухаживать за нашими людьми, чтобы они могли быстрее вернуться на поле боя. Мы будем инвестировать в новые передовые госпитали, чтобы наши люди получали максимальное внимание."
 YUN_improve_logistical_support:0 "Поліпшення логістичної підтримки"
 YUN_improve_logistical_support_desc:0 "Для того чтобы поддерживать большую постоянную армию, нам необходимо будет соответствующим образом скорректировать наши линии снабжения. Во время Чжили-фэнтяньской войны у нас был прискорбный вкус к недостаткам материально-технического обеспечения, так как перегруженные силы Тана не смогли помочь фэнтяньским войскам прорваться через линии Чжили. Мы не допустим повторения этой ошибки и подготовим специалистов по логистике для обеспечения максимальной эффективности распределения наших поставок."

#Political tree
 YUN_the_master_of_the_east_continent:0 "Господар східного континенту"
 YUN_the_master_of_the_east_continent_desc:0 "По мере того, как начинается еще один год, для китайских республиканцев начинается еще один год унижения, поскольку статус-кво, в котором доминируют Чжили, остается за презренным императором. Однако в империалистическом звере, кажется, начинают появляться трещины. Тан Цзияо, самопровозглашенный Хозяин Восточного Континента, планирует вернуть Юньнань во всей его славе..."
 YUN_Seize_the_Chance:0 "Наш шанс"
 YUN_Seize_the_Chance_desc:0 "Теперь, когда Чжили наконец отвлеклись, пришло время для нас, наконец, захватить наши законные владения в Чжэньюань, Гуйчжоу, незаконно оккупированном кликой Хунань!"
 YUN_troop_mobilization:0 "Мобілізація військ"
 YUN_troop_mobilization_desc:0 "Мы должны действовать быстро, если мы хотим получить принадлежащее нам в Гуйчжоу, однако дураки из других группировок отказались от моего приказа о мобилизации! Если мы хотим воспользоваться этой прекрасной возможностью, нам нужно вывести наши войска из казарм любыми средствами!"
 YUN_Continue_Isolation:0 "Ізоляція"
 YUN_Continue_Isolation_desc:0 "Было бы неразумно выступать против наших врагов, Чжили могут быть заняты, но мы все еще слабы, и мы не знаем, как долго будут оккупированы Чжили. Вместо этого мы должны продолжать поддерживать контакты с нашими товарищами-республиканцами и готовить следующий шаг в тихой изоляции."
 YUN_general_meeting:0 "Збори Генерального штабу"
 YUN_general_meeting_desc:0 "Мы должны провести заседание Генштаба и подумать, как нам двигаться дальше. Наша ситуация была достаточно шаткой без борьбы, а с недавним просчетом Тана все могло стать еще хуже."
 YUN_diplomatic_overtures:0 "Дипломатичні увертюри"
 YUN_diplomatic_overtures_desc:0 "С крахом ЛВП внезапно снова поднялись республиканские движения. Левый Гоминьдан занят борьбой против нанкинской клики, но это не значит, что нет других республиканских групп, к которым мы можем обратиться за поддержкой против Чжили."
 YUN_rally_republicans:0 "Скликання республіканців"
 YUN_rally_republicans_desc:0 "Несколько республиканских групп сосуществовали в Юньнани еще до Синьхайской революции, и эта тенденция сохраняется и по сей день, теперь с федералистами, гоминьдановскими чиновниками и независимыми. Однако эти группировки далеки от лояльности нынешнему губернатору, и если мы хотим двигаться вперед, нам потребуется их поддержка."
 YUN_situation_defused:0 "Розряджена ситуація"
 YUN_situation_defused_desc:0 "Несмотря на изначальное нежелание губернатора отказаться от амбиций на Чжэньюань и пойти на компромисс с генералитетом, в конце концов нам удалось сдержать ситуацию и даже стать сильнее, чем раньше."
 YUN_Bastion_of_Republicanism:0 "Бастіон республіканізму"
 YUN_Bastion_of_Republicanism_desc:0 "Юньнань стоит в центре китайского республиканизма, и время вернуть Китай китайцам все ближе. Для нас недостаточно оставаться в горах, что нас окружают, мы должны вместо этого попытаться укрепить наши позиции и возглавить атаку других республиканских движений против Цин, как мы это сделали против Юань Шикая!"
 YUN_strengthen_local_government:0 "Місцеві органи влади"
 YUN_strengthen_local_government_desc:0 "Федералистская Конституция Тана, принятая несколько лет назад, предоставила значительные полномочия местным собраниям Юньнани, но ее все еще можно было улучшить. Мы должны санкционировать пересмотр исполнительной власти местных органов власти и их отношений с провинциальным правительством."
 YUN_the_future:0 "Майбутнє"
 YUN_the_future_desc:0 "Пришло время, когда мы должны выбрать наш путь. Теперь мы должны решить, действительно ли мы хотим продвигаться вперед ради республиканского дела или должны сосредоточиться на собственном выживании и превосходстве. Должны ли мы стать авангардом федерализма в Китае или изолировать себя и оставаться в стороне от идеологической борьбы, от которой страдает Китай?"
 YUN_expand_the_provincial_constitution:0 "Перегляд провінційної конституції"
 YUN_expand_the_provincial_constitution_desc:0 "В 1927 году под давлением народных волнений Тан принял провинциальную конституцию, отражающую федералистскую повестку дня. Давно пора реформировать конституцию Юньнани, чтобы мы лучше отражали идеалы Тана. Хотя первоначальная конституция Тана имела смысл в то время, все еще можно было внести улучшения, чтобы наш маршал Тан имел больше возможностей для служения своему народу."
 YUN_attract_republican_intelectuals:0 "Республіканська інтелігенція"
 YUN_attract_republican_intelectuals_desc:0 "Когда в провинцию вернулась стабильность, Юньнань быстро становится маяком китайского республиканизма. Имея это в виду, мы должны убедиться, что наша провинция приветствует республиканских интеллектуалов и наших союзников, чтобы мы могли еще лучше продолжить этот великий эксперимент. Мы продолжим мечту, которая была разрушена после Синьхайской революции!"
 YUN_Federalism:0 "Федералісти"
 YUN_Federalism_desc:0 "Если мы хотим должным образом бросить вызов нашим идеологическим врагам в Китае, мы должны разослать призывы нашим союзникам из клики Лянгуан. Заключив с ними союз, мы сможем лучше сплотить наш фронт и продвигать федеративную республику, к которой мы давно стремились."
 YUN_go_after_Hunan:0 "Доля Хунаню"
 YUN_go_after_Hunan_desc:0 "Помимо наших притязаний на Хунань, установив федералистское правление в провинции, мы сможем укрепить нашу позицию и забить еще один гвоздь в крышку гроба варлордного Китая."
 YUN_isolation:0 "Прийняття ізоляції"
 YUN_isolation_desc:0 "Губернатор провинции счел дело федералистов еще одним крестовым походом, который закончится гибелью Китая, и вместо этого решил удержать провинцию от конфликта, по крайней мере, на данный момент..."
 YUN_the_mountain_fortres:0 "Гірська фортеця"
 YUN_the_mountain_fortres_desc:0 "География Юньнани позволяет нам быть независимыми от столицы и защищать нас от иностранных вторжений. Пусть ситуация в Китае разрешится сама собой, а потом мы присоединимся к победителю и будем процветать!"
 YUN_toe_the_line:0 "Підкоритися"
 YUN_toe_the_line_desc:0 "Несмотря на то, что мы хотим оставаться автономными, мы по-прежнему обязаны тому, кто является центральным правительством Китая. Объединив себя с одной из фракций, мы можем предотвратить враждебное отношение Центрального правительства к нам и воспользоваться военным хаосом Китая для защиты нашей автономии..."
 YUN_go_after_Sichuan:0 "Ультиматум Сичуаню"
 YUN_go_after_Sichuan_desc:0 "Сычуань - наш сосед и во многом связан с нами. Необходимо убедиться, что они верны делу, и поставить [SZC_puppet_faction] во главе провинции, если мы хотим эффективно нанести удар по чреву Чжили."
 YUN_the_King_of_Yunnan:0 "Король Юньнаню"
 YUN_the_King_of_Yunnan_desc:0 "Многие жители провинции начали верить, что Тан Цзияо не такой ревностный республиканец, как их заставляли думать поначалу. Хотя Тан может отрицать обвинения в монархизме и деспотизме, нельзя отрицать, что ему понравился его титул 'Король Юньнани'."
 YUN_end_the_Qing_menace:0 "Цінська загроза"
 YUN_end_the_Qing_menace_desc:0 "Наконец-то пора положить конец старому режиму! Наши армии собираются вместе с нашими союзниками, чтобы вторгнуться в земли Цин и еще раз объединить Китай под знаменем федералистов. Мы добьемся успеха там, где потерпел поражение Северный поход!"
 YUN_SIAM:0 "Претензії у Сіамі"
 YUN_SIAM_desc:0 "Падение Британской империи привело к тому, что Бирма вновь подтвердила свою независимость, но вместе с этим пришла и слабость. Без поддержки англичан и Антанты Сиам смог претендовать на часть региона Пианма, который является настоящей территорией Китая. После успешного принятия дела Желтой книги пришло время обезопасить Серебряные рудники, которые были украдены сиамцами!"
 YUN_Yunnanese_hegemony:0 "Відновлення гегемонії"
 YUN_Yunnanese_hegemony_desc:0 "Наши естественные границы защищены, наши военные маршируют с силой и честью, а наша промышленность никогда не была так сильна! Мы зарекомендовали себя как величайшая провинция Южного Китая!"
 YUN_purge_high_command:0 "Чистки командування"
 YUN_purge_high_command_desc:0 "Мы дали команду мобилизоваться, и они отказались, мы поговорили с этими непокорными офицерами, и они не увидели пользы в быстром и сильном ударе. Следовательно, остается только одно решение. Мы сразим этих фальшивых республиканцев, мы установим прямое правление и станем авангардом новой войны за национальную защиту!"
 YUN_power_centralization:0 "Централізація влади"
 YUN_power_centralization_desc:0 "Слишком многие из наших так называемых республиканских союзников скорее оклеветали нас, чем присоединились к нам. Только под руководством Тана Цзияо мы вновь переживем события войны за национальную защиту и спасем Китай от позора!"
 YUN_assert_dominance:0 "Регіональне домінування"
 YUN_assert_dominance_desc:0 "Если мы хотим заявить о себе как о большой рыбке в нашем маленьком пруду, мы должны начать наращивать производство товаров и оружия, а также приводить наших новобранцев в форму. Больше нельзя откладывать на завтра то, что можно сделать сегодня."
 YUN_Burma:0 "Справа 'Жовтої Книги'"
 YUN_Burma_desc:0 "В результате инцидента 1910 года в Пианме британцы и их бирманские марионетки захватили контроль над тем, что было и остается законной территорией Китая. Однако мы уже несколько месяцев ведем переговоры с вождями племен приграничного региона, и они заявили о том, что поддержат нас. Пришло время положить наши карточки на стол и выпустить Желтую книгу..."
 YUN_Burma_war_tt:0 "Завершение этого фокуса приведет к §Rвойне§! между §Y[BRM.GetNameDef]§! и §Y[YUN.GetNameDef]§!!"
 YUN_Tibet_debacle:0 "Поразка у Тибеті"
 YUN_Tibet_debacle_desc:0 "Хаос последних десятилетий привел к неразберихе и постоянному изменению границ. Среди этих меняющихся границ - наша граница с Тибетом, где часть регионов Юньнани перешла к Тибету из-за наличия там многочисленного тибетского меньшинства. Мы должны попытаться вести переговоры с тибетцами о возвращении нашей законной территории, хотя, возможно, нам лучше оставить этот вопрос в покое, чем провоцировать конфликт..."
 YUN_the_republic_reborn:0 "Відродження республіки"
 YUN_the_republic_reborn_desc:0 "Республика снова поднимается, и над Китаем развевается федералистский флаг. Теперь мы должны сосредоточиться на воссоединении с Чэнем Цзюнмином и воплощении федералистской мечты в реальность."

##############################
