###Mining Decisions###
 YUN_expansion_of_the_mining_industries:0 "Расширение горнодобывающей промышленности Юньнани"
 YUN_expansion_of_the_mining_industries_desc:0 "Юньнань с незапамятных времен был крупной горнодобывающей провинцией. Несмотря на столетия разведки и добычи полезных ископаемых, провинция по-прежнему полна ценных ресурсов, которые при достаточных инвестициях потенциально могут сделать нас крупнейшим ресурсным центром Китая.\nЭти решения повторяются и будут появляться вновь."
 YUN_kunming_tungsten_prospecting:0 "Расширение разведки вольфрама в Юньнани"
 YUN_kunming_tungsten_prospecting_desc:0 "Хотя вольфрам остался позади по добыче, в отличие от олова, он, тем не менее, является ценным ресурсом в наши военные времена. Наше правительство, к счастью, хранит в архиве наземные съемки на границе, и хотя финансирование экспедиций может оказаться дорогостоящим, оно все же может оказаться жизненно важным для нас."
 YUN_dali_aluminium_expansion:0 "Расширение производства стали в Юньнани"
 YUN_dali_aluminium_expansion_desc:0 "Железные рудники Юньнани эксплуатируются уже около 30 лет, и, хотя их доходность очень помогла нашей экономике, есть еще много возможностей для улучшения. Могут быть запущены новые шахты, старые шахты могут быть расширены, новые плавильные печи и методы плавки могут быть введены в систему, и все это за небольшие инвестиции..."
 YUN_kunming_bauxite_refining:0 "Улучшение методов рафинирования бокситов Куньмина"
 YUN_kunming_bauxite_refining_desc:0 "Поскольку в провинции определенно не хватает ресурсов для производства алюминия, его явно не хватает в процессе его переработки. Благодаря дополнительным инвестициям мы потенциально можем расширить производство алюминия и обеспечить собственный спрос на этот ресурс."
 YUN_guixi_chromimum_deposits:0 "Расширить Хромовые шахты Гуйси"
 YUN_guixi_chromimum_deposits_desc:0 "Граница - не единственное место в нашей провинции, богатое ресурсами. В провинции Гуйси есть несколько богатых хромом регионов, которые практически не используются. С нашими инвестициями мы могли бы это исправить."

#Foreign Policy#
 YUN_Help_Indochina_with_guns:0 "Отправить винтовки повстанцам в Индокитае"
 YUN_Help_Indochina_with_guns_desc:0 "Жестокое восстание в Индокитае дало нам отличный шанс искалечить немецкого гиганта. Мы могли бы послать несколько винтовок мятежникам, чтобы помочь их военным усилиям."

##Attack Decisions for the KMT##
 YUN_attack_liangguang:0 "Вернуть Лянгуан"
 YUN_attack_liangguang_desc:0 "Поскольку экспедиция Ли Цзунжэня в Лянгуан не смогла обеспечить нам прямой контроль над провинцией, мы потерпели крупное поражение. Теперь мы должны взять дело в свои руки, чтобы бывший центр власти Сунь Ятсена снова стал частью Гоминдана. Мы вновь захватим Лянгуан и используем его для организации вторжения, чтобы спасти Китай от полной анархии!"
