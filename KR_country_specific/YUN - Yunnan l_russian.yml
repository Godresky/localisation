##############################
 YUN_the_mountain_economy:0 "Гірська економіка"
 YUN_the_mountain_economy_desc:0 "Топография и географическое положение Юньнани благословили и прокляли нас с несколькими экономическими особенностями. Если мы хотим вернуть процветание провинции, мы должны рассмотреть возможность использования таких особенностей в наших интересах."
 YUN_agrarian_solution:0 "Аграрний розвиток"
 YUN_agrarian_solution_desc:0 "Один из двух планов, детально проработанных Мяо Юньтаем, объясняет, что текущий цикл сельскохозяйственного производства Юньнани является неоптимальным и может быть значительно улучшен. Для этого он предложил несколько стратегий, которые мы должны осуществить..."
 YUN_industrialization:0 "Промисловий розвиток"
 YUN_industrialization_desc:0 "Один из двух планов, детально проработанных Мяо Юньтаем, объясняет, что текущее промышленное производство Юньнани неудовлетворительно и что оно может быть намного больше. Для этого он предложил несколько стратегий и инвестиций, которые мы должны пройти..."
 YUN_expand_agricultural_production:0 "Розширення с/г виробництва"
 YUN_expand_agricultural_production_desc:0 "Производство Юньнани в основном оставалось в частных руках, которые вынуждены были защищаться перед лицом меняющихся рыночных цен, а в последнее время - полного краха рынка. Чтобы вернуть производство сельскохозяйственной продукции к приемлемой марже, мы должны субсидировать наших сельхозпроизводителей."
 YUN_seek_foreign_investment:0 "Іноземні інвестиції"
 YUN_seek_foreign_investment_desc:0 "Для того чтобы начать развитие сельского хозяйства, нам нужно будет искать иностранный капитал. Хотя, быть в долгу перед иностранцами никогда не бывает хорошей идеей, это позволит нам быстрее продвигать наши реформы."
 YUN_Attract_Chinese_Investors:0 "Китайські інвестиції"
 YUN_Attract_Chinese_Investors_desc:0 "Китай никогда не рассматривался как промышленный гигант, но все еще есть много богатых китайцев, которые готовы инвестировать в нашу провинцию и в нашу страну, чтобы когда-нибудь Китай стал мировой супердержавой. Через банк Фу-Дянь мы выпустим новый набор месячных облигаций, которые позволят нам получить деньги, необходимые для наших реформ, и положить деньги в карманы наших инвесторов."
 YUN_FuDian_Bank_Reorganisation:0 "Реорганізація банку ФуДянь"
 YUN_FuDian_Bank_Reorganisation_desc:0 "Банк ФуДянь, основанный губернатором Цай Э в 1912 году, является крупнейшим банком в Юньнани, и с тех пор он обеспечивает Юньнань стабильным запасом денег и стабильной финансовой базой, из которой осуществляются наши инвестиции. Тем не менее, улучшения могут быть сделаны, и реорганизация банка, чтобы адаптироваться к новым китайским валютам и мировые финансовые движения должны быть одними из наших приоритетов."
 YUN_Road_Efforts:0 "Схема розвитку доріг"
 YUN_Road_Efforts_desc:0 "Как и в большей части Китая, наши дороги ужасно недоразвиты. Однако, в отличие от большинства Китая, в Юньнани есть сложный лабиринт гор, долин и рек, который превращает строительство дорог из простого начинания в нелегкую задачу. Для того чтобы лучше перемещать войска и грузы, нам необходимо расширять дороги, мосты и туннели."
 YUN_Frontier_Mining:0 "Прикордонний видобуток"
 YUN_Frontier_Mining_desc:0 "Юньнаньская граница до краев заполнена бесценными ресурсами, не только оловом, но и железом, бокситами, свинцом, цинком, медью, никелем и многими другими неметаллическими минералами. Может потребоваться несколько десятилетий, если не столетий, чтобы полностью освоить юньнаньские ресурсы, поэтому пришло время начать финансирование создания новых рудников и экспедиций для поиска большего количества ресурсов, чтобы мы могли торговать и использовать их для нашего собственного процветания."
 YUN_Yunnan_Guizhou_Railway:0 "Залізниця Юньнань-Гуйчжоу"
 YUN_Yunnan_Guizhou_Railway_desc:0 "Соединение и расширение наших железных дорог с нашими претензиями в Гуйчжоу имеет первостепенное значение. Помимо облегчения перемещения войск и грузов между Юньнанью и Хунанем, это также облегчит сближение наших экономик и предотвратит еще один промах, подобный тому, который совершила армия Юньнани, перенапрягая свои линии снабжения во время Чжили-фэнтяньской войны..."
 YUN_expand_opium_production:0 "Розширене виробництво опіуму"
 YUN_expand_opium_production_desc:0 "Внутренний опиум был навязан нам англичанами в 19 веке, чтобы деградировать и ослабить наше великое общество! Хотя мы, возможно, захотим избавиться от этой ужасной чумы, мы можем использовать его для финансирования нашего сельскохозяйственного развития, и это растение обладает некоторыми лекарственными свойствами. Однако, у Мяо Юньтая могут быть другие планы..."
 YUN_expand_subsistance_farming:0 "Розширене натуральне господарство"
 YUN_expand_subsistance_farming_desc:0 "Чтобы предотвратить возможность возникновения голода, мы должны поощрять наших фермеров производить больше продовольствия для себя. Мы должны обеспечить наше продовольственное снабжение, если мы хотим иметь больше шансов стабилизировать нашу экономику и провинцию, а также помочь нашим фермерам отойти от вредоносных товарных культур, которые сделали нас зависимыми от экспорта."
 YUN_exporting_our_yields:0 "Експорт урожаю"
 YUN_exporting_our_yields_desc:0 "Чем больше крестьян занимается сельским хозяйством и чем больше крестьян производят пищу для себя, тем больше еды. Таким образом, теперь у нас есть излишки пищи, и мы можем использовать то, что нам не нужно запасать, чтобы помочь профинансировать дальнейшее расширение. Продавая излишки зерна, мы можем значительно увеличить нашу прибыль в таком меняющемся мире."
 YUN_strengthen_regional_cooperation:0 "Зміцнення регіональної співпраці"
 YUN_strengthen_regional_cooperation_desc:0 "Большая власть к региональным правительствам распространялась не только на политические аспекты, но и на экономику. Нам нужно переосмыслить подход к сотрудничеству между нашими собраниями, чтобы, несмотря на децентрализацию Юньнани, иметь сплоченную экономику."
 YUN_Develop_East_Continent_University:0 "Східно-Континентальний університет"
 YUN_Develop_East_Continent_University_desc:0 "Большое количество ученых и их студентов бежали на запад после того, как северный поход потерпел неудачу и вмешалась Германия. Теперь у нас сотни, если не тысячи академиков сидят в палатках и пытаются преподавать высшее образование самым лучшим и самым ярким из нас. Для будущего и провинции, и всего Китая необходимо, чтобы мы расширили то, что у них есть, и начали строить настоящий университет."
 YUN_Hydroelectric_Ambition:0 "Амбіції у галузі гідроенергетики"
 YUN_Hydroelectric_Ambition_desc:0 "Юньнань - горный район. Некоторые наши инженеры исследовали местные реки и пришли к интересному открытию. Мы можем построить плотины гидроэлектростанций! С таким сооружением в нашем индустриальном арсенале мы сможем лучше извлекать энергию из природы, чтобы не выключать свет и управлять нашими фабриками. Такой объект принесет огромную пользу нашей экономике!"
 YUN_promote_tourism:0 "Популяризація туризму"
 YUN_promote_tourism_desc:0 "Юньнань - красивая провинция, о наших горах, долинах, старых городах и реках, протекающих через них, написано во множестве книг и стихотворений. Хотя это и не является центральным элементом нашего экономического плана, развитие туризма позволило бы нам зарабатывать легкие деньги на природной и исторической красоте нашей провинции."
 YUN_industrial_innovation:0 "Інновації у промисловості"
 YUN_industrial_innovation_desc:0 "Ранняя текстильная и легкая промышленность Юньнани была революционной ко времени Синьхайской революции, но она отстала, так как на Западе появились новые промышленные технологии производства. Если мы хотим одержать победу над нашими оппонентами, мы должны воспользоваться доступом к железной дороге Куньмин-Хайфон и импортировать новые инструменты для наших фабрик и новых промышленных экспертов, чтобы помочь нам реорганизовать и улучшить нашу промышленность."
 YUN_Yunnan_textile_industry:0 "Текстильна промисловість"
 YUN_Yunnan_textile_industry_desc:0 "Юньнаньская текстильная промышленность имела скромное начало с простых мастерских по пошиву одежды до промышленной эры. Сейчас это постоянно растущая отрасль, которая продолжает привлекать инвесторов и нанимать наших людей. Мы должны субсидировать их рост, чтобы наша экономика улучшилась."
 YUN_mining:0 "Розширення гірничих робіт"
 YUN_mining_desc:0 "Горнодобывающие предприятия вблизи Гэцзю и других крупных горнодобывающих городов Юньнани являются важным аспектом экономики Юньнани, даже жизненно важным. Расширение шахт, печей и плавильных заводов в нашей провинции, а также субсидирование горнодобывающих корпораций помогут нам увеличить производство и качество продукции."
 YUN_mining1_decision:0 "Видобуток вугілля в [816.GetName]."
 YUN_mining1_decision_desc:0 "Расширение шахт, печей и плавильных заводов в регионе [816.GetName], а также субсидирование горнодобывающих корпораций поможет нам увеличить объемы производства и повысить качество продукции."
 YUN_mining2_decision:0 "Видобуток алюмінію в [325.GetName]"
 YUN_mining2_decision_desc:0 "Расширение шахт, печей и плавильных заводов в регионе [325.GetName], а также субсидирование горнодобывающих корпораций поможет нам увеличить объемы производства и повысить качество продукции."
 YUN_mining3_decision:0 "Видобуток хрому в [816.GetName]"
 YUN_mining3_decision_desc:0 "Расширение шахт, печей и плавильных заводов в регионе [816.GetName], а также субсидирование горнодобывающих корпораций поможет нам увеличить объемы производства и повысить качество продукции."
 YUN_mining4_decision:0 "Видобуток вольфраму в [816.GetName]"
 YUN_mining4_decision_desc:0 "Расширение шахт, печей и плавильных заводов в регионе [816.GetName], а также субсидирование горнодобывающих корпораций поможет нам увеличить объемы производства и повысить качество продукции."
 YUN_Tusi_Debacle:0 "Проблема Тусі"
 YUN_Tusi_Debacle_desc:0 "В Юньнани, Сиаме и Бирме много племенных вождей, с которыми мы имеем связи. По мере того, как мы продолжаем изучать нашу территорию и эксплуатировать ее с целью получения необходимых ресурсов, мы должны учитывать местных вождей, или вождей Туси. Мы можем продолжать политику старости со времен династии Мин о сотрудничестве и ухаживании за Туси, или мы можем подтолкнуть их к интеграции непосредственно в правительство."
 YUN_improve_mining_facilities:0 "Гірничодобувна інфраструктура"
 YUN_improve_mining_facilities_desc:0 "Мы могли бы лучше эксплуатировать наши природные ресурсы, если бы у нас была лучшая инфраструктура для добычи, чтобы добыча могла быстрее и эффективнее достигать железной дороги Кунмин-Хайфон. Мы должны расширить дороги, ведущие к шахтам и крупным горнодобывающим городам и от них до столицы и железнодорожных остановок, чтобы наши добывающие мощности были выше."
 YUN_Develop_the_Great_Southwest:0 "Розвиток Південного-Заходу"
 YUN_Develop_the_Great_Southwest_desc:0 "Наша провинция долгое время была зажата в нищете, но мы всегда были одними из самых богатых в Китае. Может быть, когда-то мы были далекой от Пекина провинцией, но теперь мы являемся определением образцовой провинции!"
 YUN_shining_pearl_of_the_southwest:0 "Сяюча перлина"
 YUN_shining_pearl_of_the_southwest_desc:0 "С полной реформой и оживлением нашей экономики, с массовыми расширениями, которые мы пережили, мы снова стали поистине великими. Мы в очередной раз претендуем на роль Сияющей Жемчужины Юго-Запада!"
 YUN_Kunming_Municipal_Construction:0 "Муніципальне будівництво"
 YUN_Kunming_Municipal_Construction_desc:0 "Основание новой корпорации в Куньмине с целью обновления и улучшения нашего капитала является еще одним шагом на пути к нашему экономическому подъему. С созданием Куньминской цементной компании мы сможем начать более амбициозные строительные проекты на территории нашей провинции, не требуя поддержки Пекина."
 YUN_National_Southwestern_Associated_University:0 "Асоційований університет"
 YUN_National_Southwestern_Associated_University_desc:0 "Благодаря хаосу в центральном и восточном Китае, изгнанные интеллектуалы предоставили нам много места для организации новых исследовательских групп, чтобы помочь отделу исследований и разработок Куньминского Арсенала. Таким образом, создание нового Национального юго-западного ассоциированного университета, представляющего факультеты различных престижных университетов, позволило бы нам лучше координировать эти усилия."
 YUN_seeking_new_markets:0 "Нові ринки"
 YUN_seeking_new_markets_desc:0 "Имея собственные поставки товаров, мы должны стремиться продавать излишки нашей продукции за рубежом. Хотя зависимость от экспорта в прошлом и повредила нашей собственной самодостаточности, мы уверены, что возобновление практики исключительно на избыточных товарах обязательно принесет только пользу нашей экономике."
 YUN_expand_infra:0 "Сільська інфраструктура"
 YUN_expand_infra_desc:0 "С тех пор, как тысячи лет назад на берегах озера Дянь появились первые человеческие поселения, соединение богатых сельскохозяйственных угодий с деревнями и городами через лабиринт гор и долин Юньнани стало трудной задачей для каждого правительства региона. Мы должны сделать все возможное, чтобы расширить его и усовершенствовать уже существующие рамки."

##Alternate Tree
 YUN_initial_stabilization:0 "Початкова стабілізація"
 YUN_initial_stabilization_desc:0 "С последним просчётом Тана по Юньнани вспыхнуло массовое восстание. Федералисты, гоминьдановцы и военачальники начали противостоять друг другу в борьбе за господство. Только сейчас, после нескольких недель борьбы, раны начинают заживать..."
 YUN_End_the_Monarchy:0 "Кінець [QIE.GetName]"
 YUN_End_the_Monarchy_desc:0 "[QIE.GetName] была шипом на нашей стороне в течение десятилетий, и она значительно пережила свою полезность. Как таковая она выпадает на долю нас, людей, которые однажды свергли самозванца Юаня Шикая во время Войны за Национальную Защиту, чтобы спасти Китай от позора."
 YUN_Secure_Tibet2:0 "Тибетська проблема"
 YUN_Secure_Tibet2_desc:0 "В то время как юньнаньское правительство может смотреть наружу в сторону завоевания, все еще есть небольшие споры, которые необходимо разрешить. В хаосе, последовавшем за обретением Тибетом независимости, они случайно захватили землю, которая была нашей. Однако многие задаются вопросом, стоит ли нам действительно сосредоточиться на таких мелких претензиях в эти трудные времена..."
 YUN_Exploit_Burma2:0 "Справа 'Жовтої книги'"
 YUN_Exploit_Burma2_desc:0 "В инциденте в Пианме в 1910 году англичане и их бирманские стукачи захватили контроль над тем, что было и что является законной китайской территорией. Однако мы уже несколько месяцев ведем переговоры с племенными вождями приграничного региона, и они заявили о своей поддержке нас. Пришло время положить наши карты на стол и выпустить \"Желтую книгу\"..."
 YUN_Strike_At_Liangguang:0 "Удар по Лянгуану"
 YUN_Strike_At_Liangguang_desc:0 "Лянгуан всегда был шипом на нашей стороне в течение последних нескольких десятилетий, сначала отправив нам декадентские останки Новой Гуансийской клики, а затем присоединившись к Лиге Восьми Провинций. Их время, как шип на нашей стороне, сейчас подходит к концу, так как мы ударим по ним, прежде чем они смогут допустить угрозу для нашей провинции."
 YUN_the_Siamese_Threat2:0 "Претензії у Сіамі"
 YUN_the_Siamese_Threat2_desc:0 "Падение Британской империи привело к тому, что Бирма вновь подтвердила свою независимость, но с этим наступила слабость. Без поддержки англичан и Антанты Сиаму удалось претендовать на часть территории Пиянмы, которая является истинно китайской территорией. С успешным принятием дела Желтого Покрова пришло время обезопасить Серебряные рудники, которые были украдены сиамцами!"
 YUN_Conquer_Indochina:0 "Завоювання Індокитаю"
 YUN_Conquer_Indochina_desc:0 "Индокитай был шипом на нашей стороне с древних времен. Теперь они владеют ценной железной дорогой Куньмин-Хайфон, и у нас снова есть выбор пойти на войну за регион, чтобы укрепить Китай..."
 YUN_Long:0 "Кліка Лун Юня"
 YUN_Long_desc:0 "Лун Юнь, местный генерал ицзу и широко известный офицер среди юньнаньских солдат и групп меньшинств, вступил в борьбу за власть после свержения Тана. Что касается того, какое будущее ждёт Юньнань, только Лун Юнь знает..."
 YUN_the_Society_of_Bamboo_King:0 "Спілка Бамбукового Короля"
 YUN_the_Society_of_Bamboo_King_desc:0 "Общество бамбукового короля - это тайная организация, состоящая в основном из лидеров Туси, политиков и других групп, кажущихся ущемленными Ханьским вторжением в Юньнань. Хотя большинство их целей окутаны тайной, мы знаем, что они хотят обуздать влияние ханьцев в Юньнани, и сотрудничество с ними ради единства в Юньнани отвечает нашим интересам."
 YUN_Dian_Identity:0 "Дяньська ідентичність"
 YUN_Dian_Identity_desc:0 "На протяжении веков Юньнань была плавильным котлом культур. Разделенная, провинция стала жертвой как Пекина, так и иностранцев, и поэтому мы должны стремиться к формированию новой идентичности, объединяющей мультикультурный аспект нашей провинции в гармоничную мозаику этносов, объединенных стремлением к самосохранению и процветанию провинции."
 YUN_Sinitic_Dominance:0 "Домінування синізму"
 YUN_Sinitic_Dominance_desc:0 "Несмотря на все неудачи, ханьцы стали этническим большинством в Юньнани, и поскольку группы меньшинств настаивают на том, чтобы у них были отдельные права по сравнению с остальным Китаем, мы должны продолжать поощрять ханьскую иммиграцию, чтобы Юньнань мог продолжать оставаться частью Китая, чтобы у него не возникло сепаратистских настроений."
 YUN_Restore_political_stability:0 "Відновлення політичної стабільності"
 YUN_Restore_political_stability_desc:0 "После возобновления иммиграции ханьцев несколько этнических групп продемонстрировали свое несогласие с нашей политикой и в настоящее время протестуют против наших очевидных реформ. Хотя мы сочувствуем их требованиям, сейчас мы не можем позволить себе инакомыслие, и нам придется пока подавлять их протесты."
 YUN_King_of_Yunnan2:0 "'Король Юньнаню'"
 YUN_King_of_Yunnan2_desc:0 "Титул \"короля\" Юньнани передавался от провинциального губернатора к провинциальному губернатору со времен Цай Э, учитывая силу вменения, которую губернатор дает над пограничной провинцией. Лун Юнь, несмотря на то, что он был стойким антимонархистом, любезно принял этот титул, и власть и легитимность, которую дает ему власть над провинцией, неоспоримы."
 YUN_Democratic_Fortress2:0 "Демократична фортеця"
 YUN_Democratic_Fortress2_desc:0 "Несмотря на удаленность от столицы и относительную изолированность, Юньнань стал больше, чем просто вотчиной полководца. С работающими университетами, растущим промышленным сектором, судебной системой, представительной законодательной властью и избранным на местном уровне собранием, Юньнань является одной из немногих провинций Китая, которые, безусловно, можно считать демократическими."
 YUN_NRA_prevailed:0 "НРА переважає"
 YUN_NRA_prevailed_desc:0 "Несмотря на провал Северной экспедиции и все неудачи Тана Цзияо, Лун Юня и многих других врагов Гоминьдана, Национальной революционной армии удалось одержать победу в провинции. Что касается того, что ждёт Юньнань в будущем, то это зависит от нового губернатора..."
 YUN_Land_Problem:0 "Перерозподіл землі"
 YUN_Land_Problem_desc:0 "После тщательного анализа, проведенного Мяо Юньтаем, было сочтено необходимым провести аграрную реформу, чтобы повысить эффективность нашего земледелия и добычи, а также улучшить условия труда крестьян и мелких землевладельцев в нашем народе."
 YUN_Expansionism2:0 "Експансіонізм"
 YUN_Expansionism2_desc:0 "Китай находится в хаосе после десятилетий конфликтов между военачальниками и слабым правительством Пекина. Поэтому Юньнань не может сидеть сложа руки и ждать, пока Пекин придет ему на помощь. Мы должны действовать быстро и захватить соседние земли, чтобы обеспечить нашу финансовую и геополитическую стабильность!"
 YUN_emergent_financial_measures:0 "Екстрені фінансові заходи"
 YUN_emergent_financial_measures_desc:0 "По мере того, как наша провинциальная экономика движется вперед, мы также должны стараться идти в ногу с ней в финансовом плане. Открылись новые инвестиционные проекты, новые компании, новые фабрики, и мы должны поощрять всех через наши финансовые меры, чтобы продолжать улучшать Юньнань и сделать его образцовой провинцией."
 YUN_cult_of_personality:0 "Культ особистості"
 YUN_cult_of_personality_desc:0 "Слабостью Тана было отсутствие контакта со средним гражданином. Его роскошный образ жизни, и его хвастливое отношение закончилось его падением. Наш новый губернатор это понимает, и, используя свое положение офицера, местной знаменитости и семейного человека, он планирует вызвать сочувствие у каждого солдата, политика и семьи рабочего класса."
 YUN_continue_isolation:0 "Ізоляція"
 YUN_continue_isolation_desc:0 "Юньнань, возможно, благодаря своему географическому положению, остается одним из немногих мест в Китае, которое не полностью погрузилось в хаос, кумовство и репрессии. Возможно, так и должно оставаться, и мы должны попытаться создать более стабильную провинцию. В Китае и так достаточно войны, мы им не нужны, чтобы бросать шляпу на ринг."
 YUN_the_mountain_fortress:0 "Гірська фортеця"
 YUN_the_mountain_fortress_desc:0 "Нашу провинцию уже достаточно трудно атаковать, так как враги ограничены небольшими долинами и узкими горными переходами. Однако это не значит, что она неприступна. Мы еще можем улучшить её обороноспособность, установив оборонительные линии в указанных долинах и переходах. Этого должно быть достаточно, чтобы отпугнуть потенциальных нападающих."
 YUN_join_the_left_KMT_committee:0 "Комітет Лівого Гоміньдану"
 YUN_join_the_left_KMT_committee_desc:0 "В условиях, когда революционное правительство борется против Пекина, будет правильно, если мы последуем за истинным Гоминьданом, чтобы привести революцию в Китай!"
 YUN_join_the_right_KMT_committee:0 "Комітет Правого Гоміньдану"
 YUN_join_the_right_KMT_committee_desc:0 "Несмотря на сопротивление Вана Цзинвэя в Фуцзяне, их версия гоминьдана явно противоречит тому, чего действительно хотел Сунь Ятсен. Вместо этого, мы будем стремиться присоединиться к тем, кто действительно следует за тем, за что боролись Сунь Ятсен и Чан Кайши и за что они погибли!"
 YUN_Kuomintang_government_Inititative:0 "Урядова ініціатива Гоміндану"
 YUN_Kuomintang_government_Inititative_desc:0 "С нашими союзниками позади, наконец, пришло время вернуться и спасти Китай от Императора, японцев и военачальников. Время расплаты пришло, Китай будет объединен и свободен, или мы умрем, пытаясь!"
 YUN_gear_up_for_war:0 "Готуйся до війни"
 YUN_gear_up_for_war_desc:0 "В то время как война распространена на остальной территории Китая, Юньнань остается в относительно изолированном мире от остального Китая. Это сыграло против нас роль в последней чжили-фэнтяньской войне 20-х годов, где наше продвижение в Гуйчжоу было остановлено из-за отсутствия поставок. Мы не можем допустить, чтобы это повторилось, и поэтому мы должны готовиться к предстоящим конфликтам."
 YUN_Revive_republican_ideals:0 "Республіканські ідеали"
 YUN_Revive_republican_ideals_desc:0 "Самоуспокоенность в провинции получила широкое распространение, так как многим уже безразлично, существует ли центральное правительство или вообще единый Китай. Этого нельзя допустить, Китай должен быть спасен, и мы должны снова привить нашему населению патриотизм!"
 YUN_Reform_KMT_Organisation:0 "Реформа організації Гоміньдану"
 YUN_Reform_KMT_Organisation_desc:0 "Гоминдановская, а точнее, гоминдановская ветвь Национальной революционной армии, практически не подвергалась никаким реформам с тех пор, как на Генералиссимуса было совершено покушение. Мы должны рассмотреть вопрос о реструктуризации нашей партии и начать проводить реформы, которые могут помочь нашей провинции легче войти в нашу организацию."
 YUN_Secure_South_China:0 "Захист Південного Китаю"
 YUN_Secure_South_China_desc:0 "Южно-Китайский регион, включающий Гуанси и Гуандун, является очень важным регионом Китая. Он не только является крупным сельскохозяйственным производителем, но и богат ресурсами и обладает большим количеством промышленных предприятий. Если какой-либо регион может помочь нам преуспеть в нашем новом Северном походе, то это именно тот регион, и поэтому мы должны вновь поставить его под свой контроль."
 YUN_A_New_China:0 "Новий Китай"
 YUN_A_New_China_desc:0 "Китай воссоединился впервые за несколько десятилетий. Несмотря на то, что нам еще предстоит пройти долгий путь, прежде чем мы оправимся от векового унижения, мы все еще гордимся Сунь Ятсеном и Чаном Кайши. Да здравствует наш генералиссимус Чжу Пэйдэ, китайский военачальник!"
 YUN_Ultimatium_To_Sichuan2:0 "Ультиматум Сичуані"
 YUN_Ultimatium_To_Sichuan2_desc:0 "Сычуаньская клика является живым примером того, почему военачальники не могут больше править в Китае во время недавнего голода. Мы отправим ультиматум в Сычуань, чтобы восстановить верховенство закона Республики, и если они откажутся, мы отправим послание всему Китаю: Время военачальников подошло к концу..."
 YUN_Enter_Yangtze_River2:0 "Долина Янцзи"
 YUN_Enter_Yangtze_River2_desc:0 "Долина реки Янцзы ведет в самое сердце Китая. От Сычуани до Шанхая. Если мы хотим спасти Китай, мы должны будем контролировать эту жизненно важную реку, и чтобы начать нашу гегемонию, мы должны ликвидировать привратника долины: Хунань."
 YUN_Deal_with_the_leftie_KMT:0 "Проблема з Лівим Гоміньданом"
 YUN_Deal_with_the_leftie_KMT_desc:0 "До тех пор, пока Гоминдан Вана Цзинвея стоит, Китай никогда не будет по-настоящему единым. Их оскорбление идеалов Сунь Ятсена и Чана Кайши продолжается достаточно долго, и мы положим конец их неповиновению."
 YUN_Secure_Coastal_China:0 "Захист узбережжя"
 YUN_Secure_Coastal_China_desc:0 "При условии, что Юг охраняется, пришло время начать длинный марш на север. В отличие от прошлого раза, мы не будем торопиться. За последнее десятилетие Береговая линия выросла в экономическом плане, и ее захват, несомненно, значительно укрепит наше продвижение на север по мере того, как мы консолидируем наши позиции над Китаем."
 YUN_secure_northern_china:0 "Захист Північногр Китаю"
 YUN_secure_northern_china_desc:0 "Фэнтяньское правительство, стоящее вопреки Цин, все еще является предателем китайской нации. За фасадом республиканизма, их военачальник-лидер - всего лишь японская шавка, и нам предстоит спасти Маньчжурию от таких тиранов и вернуть ей принадлежащее ей по праву место в Китае."
 YUN_secure_western_china:0 "Захист Західного Китай"
 YUN_secure_western_china_desc:0 "После того, как Восток закреплен, настало время начать долгий поход на Запад. До тех пор, пока гоминьдановцы поддерживают идеалы Сунь Ятсена, долг Республики - защищать китайских граждан, где бы они ни находились. Поскольку Запад недавно впал в хаос, средства к существованию многих китайцев сейчас находятся под угрозой, и наш долг состоит в том, чтобы маршировать и навести порядок."

