### Ideas ###
 CRO_croatian_command:0 "Хорватские офицеры"
 CRO_croatian_command_desc:0 "Хорватский народ боролся за то, чтобы сделать Иллирию свободной от Австрии, в то время как остальные так называемые иллирийцы прятались в своих городах и ничего не делали. Именно по этой причине мы должны ограничить все офицерские посты хорватами за счет отчуждения остальных наших соотечественников."
 CRO_SLVintegration:0 "Словенская интеграция"
 CRO_SLVintegration_desc:0 "Несмотря на то, что мы многим делимся с нашими словенскими братьями, расходы на интеграцию администрации региона и гнев внутри определенных слоев словенского населения, которые сводят к минимуму словенские связи с нашим народом, стали существенным бременем."
### Events ###
 illyria.1.t:0 "Королевство Иллирия"
 illyria.1.d:0 "Триединое королевство Иллирия, состоящее из бывшего Королевства Хорватии и Славонии, Королевства Далмации и кондоминиума Боснии, была провозглашена после кризиса в Австро-Венгрии и интервенции Германии в 1922 году. Создание Иллирии было предложено верными венскими хорватскими аристократами и офицерами австро-венгерской армии, которые обещали быть верными кайзеру Карлу и Австрии, но при этом требовали большей автономии и прекращения венгерского владычества на землях южных славян. Хотя Триединое Королевство должно было стать домом для католических хорватов, православных сербов и мусульманских боснийцев, на самом деле между этими народами существует много противоречий. Сербы хотят воссоединиться со своей сербской Родиной, боснийцы хотят получить больше независимости, а хорваты, которые имеют относительное большинство в стране, хотят укрепить свои позиции и реорганизовать ее в Великую Хорватию. Но теперь австрийцы помогают нам обеспечить порядок в нашем Балканском Королевстве."
 illyria.1.a:0 "Наша прекрасная Родина!"
 illyria.3.t:0 "Матица хорватская"
 illyria.3.d:0 "'Матица хорватская', является старейшей образовательной организацией в Иллирии, которая начала свою деятельность как книгоиздательство в 1842 году. Основной целью 'Матици' является пропаганда иллирийской культуры и языка, а также поддержка взаимопонимания между народами Иллирии. С помощью 'Матици хорватской', лидеры Иллирии пытаются сформировать хорошо образованную и единую иллирийскую нацию. В настоящее время, одной из важнейших миссий организации является кодификация стандарта иллирийского языка. Хотя это была тяжелая работа, но кажется, что самые известные иллирийские писатели и лингвисты, наконец, договорились, какие правила языка наше молодое поколение будет изучать в школах. Создание единой иллирийской нации теперь ближе!"
 illyria.3.a:0 "Мечтательна моя славянская душа, я иллирийка!"
 illyria.4.t:0 "Сараево соглашается"
 illyria.4.d:0 "Народы нашего Триединого Королевства используют один южнославянский язык, но хорватская, сербская и боснийская версии этого языка имеют некоторые различия. Более того, сербы используют кириллицу, а хорваты и боснийцы предпочитают латиницу. Матица хорватская уже установила единые стандарты языка, которые будут использоваться в нашем Королевстве, но мы до сих пор не знаем, как назвать наш язык. Мы можем назвать его «хорватским» и использовать латиницу, поскольку хорваты составляют большинство в нашей стране с 60% населением. Другое возможное название - «сербо-хорватский» с кириллицей и латиницей для обозначения роли сербов, которые являются основным меньшинством в Иллирии с 30% наших граждан. Или мы можем назвать язык «иллирийский», чтобы способствовать объединению наших людей и использовать латинский алфавит."
 illyria.4.a:0 "Хорватский язык - единственный в Иллирии!"
 illyria.4.b:0 "Да здравствует Братство и Единство - сербо-хорватов!"
 illyria.4.c:0 "Мы иллирийцы - и говорим на иллирийском!"
 illyria.5.t:0 "Автомагистраль 'Единство'"
 illyria.5.d:0 "Строительство автомагистрали 'Единство' было предложено нашим премьером для того, чтобы соединить крупнейшие города Иллирии - Загреб, Сараево и Подгорица. С помощью австрийских субсидий мы сможем нанять достаточное количество рабочих и в ближайшее время завершить строительство. Этот проект также поможет нам снизить уровень безработицы во многих наших регионах и оживить строительный рынок в Королевстве."
 illyria.5.a:0 "Мы работали, работаем и будем работать еще больше!"
