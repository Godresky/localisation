 CENmil_political_instability_idea:0 "Политическая нестабильность"
 CENmil_political_instability_idea_desc:0 "Военный режим многими нелюбим, и ему приходится постоянно подавлять оппозицию, особенно в регионах, присоединённых насильно."
 CENmil_economic_instability_idea:0 "Экономическая нестабильность"
 CENmil_economic_instability_idea_desc:0 "Революция в Никарагуа и последующая война за объединения разрушила экономические устои региона."
 CENmil_chaotic_army_idea:0 "Разлад в армии"
 CENmil_chaotic_army_idea_desc:0 "Объединение армий всего региона привела к серьёзной путанице и сломанной вертикале командования в войсках."
 CENmil_education_effort_idea:0 "Проведение ликбеза"
 CENmil_education_effort_idea_desc:0 "Для национальных меньшинств были составлены образовательные программы по испанскому языку с целью интегрировать их."
 CENmil_nsa_idea1:0 "Слежка за населением"
 CENmil_nsa_idea1_desc:0 "Мы будем следить за всеми, даже за малыми детьми!"
 CENmil_nsa_idea2:0 "Расширенная шпионская сеть"
 CENmil_nsa_idea2_desc:0 "Каждый из наших граждан - потенциальный предатель, поэтому мы не сведём глаз ни с кого!"
 CENmil_check_opposition_idea:0 "Ограничение оппозиции"
 CENmil_check_opposition_idea_desc:0 "Оппозиция никогда не причинит нам вреда, если мы не позволим им набрать сил больше, чем на пустые вскрики."
 CENmil_economic_control_idea:0 "Контроль экономики"
 CENmil_economic_control_idea_desc:0 "Благодаря нашему вмешательству в экономику, мы можем ограничить оппозиции доступ к ней, а, значит, вырвем у них ещё один рычаг давления на нас."
 
