 CENmil_cash_crops_desc:0 "Денежные культуры, такие как бананы или кофе должны принести нам сверхприбыли."
 CENmil_agri_boom_idea:0 "Сельскохозяйственный взрыв"
 CENmil_agri_boom_idea_desc:0 "Наша умелая политика в области с/х позволила в разы повысить урожайность культур и обеспечить бешеные темпы роста с/х отраслей."
 CENmil_agri_money_idea:0 "Прибыль с с/х"
