 CENmil_military_congress:0 "Военный конгресс"
 CENmil_military_congress_desc:0 "Наконец-то, после стольких лет раздора, Центральная Америка объединилась под одним флагом. Однако ещё не решено, кто встанет у руля. Мы должны собрать Конгресс представителей из всех регионов и выбрать президента."
 
## NatPop
 CENmil_military_state:0 "Милитаристическое государство"
 CENmil_military_state_desc:0 "Партидо Насиональ пришла к власти и семимильными шагами консолидировала свою власть над страной. Самая радикальная из фракций, она намерена превратить страну в централизованное милитаристическое государство во главе с вождём Максимилиано Эрнандесом."
 CENmil_catholic_union:0 "Католический союз"
 CENmil_catholic_union_desc:0 "Мелочный национализм всё ещё разделяет наш народ, хотя мы все говорим на одном языке и живём одной культурой. Однако есть кое-что, что действительно может стать фактором единения - вера. Мы должны продвигать католицизм как национальную идею Республики."
 CENmil_speak_spanish:0 "Испаноязычие"
 CENmil_speak_spanish_desc:0 "Кроме религии, мы действительно имеем один язык - испанский. Однако индейцы выбиваются из общей массы, не зная его и не желая учить. Мы не можем позволить этим дикарям игнорировать испанский и общаться на своём лепете. Мы должны насильно заставить их учить язык нашей нации."
 CENmil_eradicate_syndies:0 "Истребить синдикалистов"
 CENmil_eradicate_syndies_desc:0 "'Синдикализм - рак XX века', как говорят радикалы. Не столь важно, на какую болезнь он похож, как и любая болезнь, он должен быть уничтожен. Центральная Америка - не место для подобной ереси."
 CENmil_trump_wall:0 "Усилить контроль за границами"
 CENmil_trump_wall_desc:0 "На протяжении столетий бандиты из Мексики пересекают наши границы и творят свои злодеяния, особенно от этого страдает пограничная Гватемала. Усилив контроль за границами и усложнив эмиграцию из страны, мы расправимся с этим бандитизмом, а также будем уверены в собственной безопасности."
 CENmil_centralized_union:0 "Централизованный союз"
 CENmil_centralized_union_desc:0 "Мелочный национализм раздирал нас целое столетие. Порознь мы не смогли остановить Сандино и его безбожных партизан. Власть должна идти из одного источника. Президент Республики должен стать живым воплощением этой власти, консолидировав её полностью в своих руках."
 CENmil_lasting_regime:0 "Власть на века"
 CENmil_lasting_regime_desc:0 "Власть крепка, границы на замке, народ един культурой, языком и верой. Наш режим теперь будет стоять на века. Нет сомнений, что такой быстрый и колоссальный успех Мартинеса - это Божий промысел."
 
## PatAuth
 CENmil_military_centralism:0 "Военный централизм"
 CENmil_military_centralism_desc:0 "Конгресс решил поставить на Хорхе Убико и его Партидо де Унификасион. Следуя своему слогану 'Вперёд, навстречу цивилизации', Хорхе Убико обещает превратить страну своими реформами в цветущий край."
 CENmil_watch_pop:0 "Слежка за населением"
 CENmil_watch_pop_desc:0 "События в Никарагуа показали, что не всем нашим гражданам можно доверять. Никто не может быть уверен, что его сосед - не скрытый синдикалист. Мы должны начать тотальную слежку за населением и поощрять доносчиков. Никто не укроется от нашего взора, ни один звук не пройдёт мимо наших ушей."
 CENmil_spy_networks:0 "Шпионские сети"
 CENmil_spy_networks_desc:0 "Доносчики хорошо справляются на бытовом уровне, разыскивая скрытых синдикалистов. Но чтобы работать с серьёзными террористическими ячейками, нам необходимо создать сеть профессиональных шпионов и агентов разведки."
 CENmil_militarize_nation:0 "Милитаризация страны"
 CENmil_militarize_nation_desc:0 "Мы не можем доверить гражданским учить наших детей, лечить стариков, тушить пожары, и даже разносить почту. Мы должны внедрить в важнейшие профессии военных, чтобы никто даже не посмел подорвать основы нашего государства."
 CENmil_replace_bureaucrats:0 "Заменить бюрократов"
 CENmil_replace_bureaucrats_desc:0 "Бюрократы пострадали от синдикализма больше всего, но у нас в администрации всё ещё есть те, кто симпатизирует левым. Мы должны провести тотальную чистку в рядах бюрократии, чтобы снизить её нагрузку на бюджет и избавиться от нелояльных нам элементов."
 CENmil_loyal_military:0 "Лояльная армия"
 CENmil_loyal_military_desc:0 "Армия нужна не только для защиты границ. Армия - мощный рычаг давления, который влияет на власть имущих и может быть использован в целях подавления инакомыслия. Мы должны держать нашу армию лояльной, пусть даже и ценой уступок."
 CENmil_political_domination:0 "Политическая доминация"
 CENmil_political_domination_desc:0 "Военные под руководством Хорхе Убико получили монополию на власть в стране. Никто и ничто в обозримом будущем не сможет пошатнуть режим 'Наполеона Центральной Америки'."
 
## Shared NatPop/PatAuth Tree
 CENmil_one_party_state:0 "Однопартийная система"
 CENmil_one_party_state_desc:0 "Слишком много оппозиции в правительстве парализует его работу и не даёт сосредоточиться на вещах. Даже толика её уже не даёт нам работать в полную меру. Однопартийная система решить эту проблему, дав нам работать с максимальной эффективностью."
 CENmil_abolish_elections:0 "Распустить конгресс"
 CENmil_abolish_elections_desc:0 "Военный Конгресс сделал своё дело, но на этом его работа подошла к концу. В интересах всего народа будет распустить Конгресс и передать полноту власти избранной партии. Мы не затронем наших людей, так что волноваться не о чем."
 CENmil_destroy_opposition:0 "Уничтожить оппозицию"
 CENmil_destroy_opposition_desc:0 "Оппозиция - примитивный способ расшатать правительство, сделав его слабым и неспособным выполнять свою работу. В нашей замечательной стране нет и не должно быть никакой оппозиции на всех уровнях государства."
 
## AuthDem
 CENmil_military_control:0 "Военный контроль"
 CENmil_military_control_desc:0 "Анастасио Сомоса Гарсия и его Администрасион Милитар выиграли выборы. Военные объединили страну и именно военным теперь ею править. Но открытая диктатура не нужна никому."
 CENmil_puppet_civil_state:0 "Направляемое общество"
 CENmil_puppet_civil_state_desc:0 "Военная диктатура - это, довольно грубое название нашего режима. Наша страна никакая не диктатура. В Республике действует принцип демократии... с центральноамериканскими особенностями. Мы лишь немножко ослабили 'демос' ради сильного и достойного 'кратоса'."
 CENmil_permit_elections:0 "Разрешить выборы"
 CENmil_permit_elections_desc:0 "Люди хотят выборов, люди жаждут права голоса... Кто мы такие, чтобы им отказывать? Однако мы дадим им выборы на своих условиях. Вы будете думать, что мы мухлюем... но мы и пришли к власти с помощью мухлежа."
 CENmil_check_opposition:0 "Оставить карманную оппозицию"
 CENmil_check_opposition_desc:0 "Оппозиция - неприятная, но неизбежная часть любого правления. Всегда найдутся те, кто не доволен режимом, хоть он и спасает этих дураков от лап красной гидры. Мы оставим небольшую кучку таких крикунов, посадим их на бюджетную иглу и будем держать всю оппозицию в узде."
 CENmil_foreign_collaboration:0 "Связи за рубежом"
 CENmil_foreign_collaboration_desc:0 "В интересах нашего народа продолжить налаживание отношений и сближение с сильными мира сего. Глупо, будучи в окружении синдикалистов, отказываться от помощи."
 CENmil_empower_companies:0 "Увеличить присутствие иностранных компаний"
 CENmil_empower_companies_desc:0 "Мы должны работать не только с сильными государствами, но и крупнейшими компаниями мира. Юнайтед Фрут Компани, наши давние друзья, принесут стране современные дороги, радио, автомобили и счёт в швейцарском банке на имя президента."
 CENmil_edit_constitution:0 "Корректировка Конституции"
 CENmil_edit_constitution_desc:0 "Конституция - священнейший документ, который мы должны охранять ценой своей жизни... но мы говорим про Конституцию, а не про её содержимое. Если мы не вписываемся в закон, закон убирается. Если нам чего-то не хватает, мы это впишем. Ничего сложного - просто перепишем Конституцию, никто ничего и не заметит."
 CENmil_limit_rights:0 "Ограниченные права"
 CENmil_limit_rights_desc:0 "Права не всегда должны быть предоставлены в полной мере. Когда люди имели неограниченные права, они пали жертвой красной гидры. Мы должны уберечь людей от них самих, ограничив их права."
 CENmil_economic_control:0 "Контроль за экономикой"
 CENmil_economic_control_desc:0 "Контролируя экономику, мы сможем контролировать бюджет и тратить его на нужные стране вещи вроде нового колье сеньоре Сомосе. Мы также сможем оградить оппозицию экономически, просто не перевозя их товары."
 CENmil_national_monopoly:0 "Национальная монополия"
 CENmil_national_monopoly_desc:0 "Администрасион Милитар контролирует как политику, так и экономику страны. Мы медленно искореняем синдикализм. Наш режим наиболее приемлем для людей. Мы заботимся об их безопасности, они не лезут в наши дела."
 
### Economic Tree
 CENmil_interventionism:0 "Государственное вмешательство"
 CENmil_interventionism_desc:0 "Мы не можем полагаться на левых людей и недобросовестные компании в вопросах экономики. Правительство должно лично вмешаться в экономику для построения наших грандиозных проектов."
 CENmil_laissez_faire:0 "Рыночная экономика"
 CENmil_laissez_faire_desc:0 "Правительство должно заниматься политикой, а не экономикой. Предоставим всё опытным бизнесменам, которые знают своё дело. Роль государства ограничится лишь поддержанием безопасности для ведения их бизнеса."
 
# Infrastructure
 CENmil_infrastructure_fund:0 "Дорожный фонд"
 CENmil_infrastructure_fund_desc:0 "Центральная Америка плохо соединена дорогами. По рельсам вообще можно добраться только от Гватемалы до Сан-Сальвадора, да и то эта дорога является частной собственностью американцев. Многие деревни и малые посёлки никак не связаны дорогами с остальной страной. Мы должны это исправить!"
 CENmil_portuary_expansion:0 "Расширение портов"
 CENmil_portuary_expansion_desc:0 "Основная прибыль идёт от продажи фруктов и других сельхоз продуктов. Чтобы увеличить товарооборот нашего экспорта, мы должны расширить торговые порты, чтобы корабли большего тоннажа могли там базироваться. Да и для военных целей они будут не лишними."
 CENmil_world_exports:0 "Мировой рынок"
 CENmil_world_exports_desc:0 "Наша сельхозпродукция не успевает поспеть, как уже расходится по миру. Имея доступ к мировому рынку, мы обеспечиваем экзотическими фруктами весь мир, делая на этом огромные прибыли."
 CENmil_roads_and_rails:0 "Железные дороги"
 CENmil_roads_and_rails_desc:0 "Наша экономика растёт семимильными шагами, но плохая инфраструктура мешает ей делать это ещё быстрее. Правительство запустило программу строительства железных дорог, чтобы связать единой сетью всю страну."
 CENmil_infrastructural_profits:0 "Прибыль с инфраструктуры"
 CENmil_infrastructural_profits_desc:0 "Наши проекты с прокладкой железных дорог съели много денег из бюджета. Но сейчас, когда работа закончена, дороги начали приносить прибыль, и наша экономика стала расти ещё быстрее."
 CENmil_briding_ca:0 "Центральноамериканская сеть"
 CENmil_briding_ca_desc:0 "Коммуникационные сети в стране мало распространены и плохо обслуживаются. Мы должны вложить деньги в прокладку проводов по всей стране, чтобы даже тигры в джунглях могли послушать радио. Да и для военных это станет настоящим подспорьем."
 
# Industry
 CENmil_industrialization_program:0 "Программа индустриализации"
 CENmil_industrialization_program_desc:0 "Промышленная база в стране крайне мала, и мы еле-еле можем насытить внутренний рынок. Мы должны провести форсированную индустриализацию, чтобы перестать быть просто банановой республикой."
 CENmil_local_manufacturing:0 "Местное ремесленничество"
 CENmil_local_manufacturing_desc:0 "В отличие от промышленных зон Рейна или Валлонии, Центральная Америка не имеет ничего подобного, а потребительские товары во многом импортируются. Вложив средства в местных ремесленников и их мануфактуры, мы сможем создать фундамент для дальнейших действий."
 CENmil_made_in_ca:0 "Сделано в ЦА"
 CENmil_made_in_ca_desc:0 "На данный момент большая часть наших товаров имеет надписи 'Сделано в Германии', 'Сделано в Канаде'... Вместо бездумного протекционизма мы должны взять курс на импортозамещения. Вскоре, наши рынки будут полны товаров с биркой "Сделано в Центральной Америке"."
 CENmil_invite_foreign:0 "Привлечь иностранные инвестиции"
 CENmil_invite_foreign_desc:0 "У правительства просто нет столько денег, чтобы провести полноценную индустриализацию. Нам необходимо привлечь наших зарубежных друзей и выбить из них инвестиции."
 CENmil_corporate_investments:0 "Привлечь частные инвестиции"
 CENmil_corporate_investments_desc:0 "Мы должны и дальше привлекать иностранные инвестиции, чтобы ещё быстрее провести индустриализацию."
 CENmil_cheap_labour:0 "Дешевая рабочая сила"
 CENmil_cheap_labour_desc:0 "С целью привлечь зарубежные инвестиции, мы дали значительное число льгот зарубежным компаниям. Но главным аргументом, почему в нас вкладывают - это дешёвая рабочая сила, ради которой выгодней открывать дело у нас, а не в США."
 
# Agriculture
 CENmil_agricultural_dev:0 "Развитие с/х"
 CENmil_agricultural_dev_desc:0 "Сельское хозяйство является костяком нашей экономики, в который вливаются почти все инвестиции. Мы должны осовременить его, проведя механизацию и внедрив другие новые наработки."
 CENmil_ufc_protecc:0 "Защита корпорационных земель"
 CENmil_ufc_protecc_desc:0 "После революции в Никарагуа, плантации наших зарубежных партнёров были под угрозой атаки. Мы должны предоставить им защиту, чтобы снова сделать инвестиционный климат более привлекательным для них."
 CENmil_ufc_attacc:0 "Раздать ещё земли"
 CENmil_ufc_attacc_desc:0 "Иностранные компании вроде Юнайтед Фрут Компани имеют весомое влияние на нас как экономически, так и политически. Дав им ещё немного земель, мы сможем добиться от них лояльности и поддержки."
 #CENmil_ufc_politicc:0 "Political Cooperation"
 #CENmil_ufc_politicc_desc:0 ""
 CENmil_cash_crop_export:0 "Прибыль с денежных культур"
 CENmil_cash_crop_export_desc:0 "Денежные культуры дёшевы в производстве, дают много урожаев и востребованы всегда в любой точке мира. Они принесут нам много прибыли."
 CENmil_efficent_plantations:0 "Эффективные плантации"
 CENmil_efficent_plantations_desc:0 "Многие плантации работают по-старинке, от чего сильно страдает производительность труда. Выделив средства и дав работникам образование, мы могли бы вывести выхлоп продукции с плантаций на совершенно новый уровень."
 CENmil_diverse_output:0 "Разнообразное производство"
 CENmil_diverse_output_desc:0 "Как и в любом секторе экономики, мы не можем выращивать только одну культуру. Во времена падения цен мы должны иметь запасной вариант, который позволит нам держаться на плаву."
 
### Army
 CENmil_army_investments:0 "Инвестиции в армию"
 CENmil_army_investments_desc:0 "Армия - это костяк нашей Республики. Она нас породила, она нас и защитит. В наших же интересах сделать армию современной, чтобы никто из соседей не мог с нами тягаться."
 
## Warfare with European Characteristics
 CENmil_army_european:0 "Европейская доктрина"
 CENmil_army_european_desc:0 "Наши враги - не какая-то кучка партизан или деревенщины с палками. Соседи на севере и юге имеют большой промышленный потенциал и сильные армии. Чтобы побороть их, мы должны перенять современнейшие доктрины Европы."
 CENmil_increase_firepower:0 "Стандартизация оружия"
 CENmil_increase_firepower_desc:0 "Наша армия не может эффективно воевать, имея каждый кто, что нашёл. Наши арсеналы представляют из себя натуральную свалку различного оружия. если мы хотим создать боеспособные дивизии, их снаряжение должно быть чётко стандартизировано."
 CENmil_standard_equi:0 "Тяжёлое оружие"
 CENmil_standard_equi_desc:0 "Артиллерия показала себя настоящим богом войны во время Вельткрига. Мы должны в кратчайшие сроки поставить её на вооружение в нашу армию."
 CENmil_heavy_guns:0 "Моторизация армии"
 CENmil_heavy_guns_desc:0 "С расширением армии мы всё больше сталкиваемся с проблемами логистики. Наш рельеф сложен, а дороги плохие. Не каждое орудие успевает доехать до поля боя, не испортившись. На нужны современные тягачи, которые исправят эту проблему."
 CENmil_chain_command:0 "Реорганизация командования"
 CENmil_chain_command_desc:0 "Как и было с вооружением, командование представляет из себя сущий хаос. У разных офицеров разные понятия о ведении войны, и многие просто не могут понять, где они находятся в иерархии, кто их начальник, а кто - подчинённый. Мы должны полностью переломить старые устои и на обломках выстроить новую чёткую систему командования."
 CENmil_trained_officers:0 "Тренировка офицеров"
 CENmil_trained_officers_desc:0 "В нашей армии катастрофически не хватает квалифицированных кадров, особенно младших офицерских чинов. Нам придётся серьёзно вложиться в воспитание нового поколения образованных офицеров."
 CENmil_border_exercises:0 "Пограничные учения"
 CENmil_border_exercises_desc:0 "Наш рельеф очень недружелюбен и плохо нанесён на карты. Выполняя регулярные учения и военные игры на границах, мы сможем адаптировать войска к такой местности, а также повысим их общий уровень подготовки."
 CENmil_professional_soldiers:0 "Профессиональные солдаты"
 CENmil_professional_soldiers_desc:0 "Обычный рекрут, может и бахвалится своим желанием идти в бой, но первая просвистевшая пуля заставляет его наложить в штаны со страху. Профессиональный же обучен не бояться и идти в бой под градом пуль."
 
## Central Army Tree
 CENmil_industrial_warfare:0 "Промышленная война"
 CENmil_industrial_warfare_desc:0 "Сильная армия - это не толпа мяса, но сильная промышленная база. Без сильной экономики и ВПК наша армия н сможет воевать по стандартам XX века."
 CENmil_mil_ind_complex:0 "Развитие ВПК"
 CENmil_mil_ind_complex_desc:0 "Наша промышленность не в состоянии обеспечить армию всем необходимым. Правительство решило выделить деньги на развитие ВПК, чтобы каждый солдат имел хотя бы винтовку и каску."
 CENmil_scientific_warfare:0 "Научная война"
 CENmil_scientific_warfare_desc:0 "Сильная армия - это не толпа мяса, и даже не сильная промышленная база. Только самые современные технологии делают армию по настоящему сильной."
 CENmil_military_science:0 "Военная наука"
 CENmil_military_science_desc:0 "В Центральной Америке мало образованных учёных, а те, что есть, не работают на армии. Нам нужно стремиться обеспечить себе свои военные разработки, а не вечно доедать крошки за другими."
 CENmil_economic_warfare:0 "Экономическая война"
 CENmil_economic_warfare_desc:0 "Сильная армия - это не толпа мяса, сильная промышленная база или современные технологии. Сильная армия - это единая синергия всех трёх аспектов, подкреплённая экономикой всего государства."
 CENmil_arms_deals:0 "Поставки оружия"
 CENmil_arms_deals_desc:0 "С нашими ограниченными возможностями. приходится покупать большую часть вооружения за рубежом. Договорившись с нашими союзниками, мы можем выбить хорошие скидки."
 CENmil_equi_developping:0 "Развитие экипировки"
 CENmil_equi_developping_desc:0 "Мы не можем вечно побираться по миру, ведь сегодня друг - завтра враг. Нам необходимо добиться независимости в вопросе производства оружия."
 
## Warfare with Central American Characteristics
 CENmil_army_ca:0 "Американская доктрина"
 CENmil_army_ca_desc:0 "Враги на севере и на юге сильнее нас во всем. Как бы это ен отрицали, на тактика Сандино и его партизан показала себя отлично против превосходящих сил противника. Нам необходима взять её на вооружение."
 CENmil_adapt_terrain:0 "Адаптация к местности"
 CENmil_adapt_terrain_desc:0 "Наш рельеф сложен для ведения войны. Но это работает как в нашу сторону, так и в сторону врага. Зная особенности рельефа, мы могли бы использовать эти знания в бою."
 CENmil_autonomous_officers:0 "Независимые офицеры"
 CENmil_autonomous_officers_desc:0 "Партизанская война требует принятия молниеносных решений. Мы должны дать широкую автономию низшим офицерским чинам, чтобы они могли действовать независимо от приказов сверху если то понадобится."
 CENmil_small_units:0 "Мелкие отряды"
 CENmil_small_units_desc:0 "В таких условиях будет разумным использовать мелкие и мобильные отряды. Бригады по несколько человек могут вечно терзать врага и уничтожать его силы с молниеносной скоростью."
 CENmil_improved_conscrip:0 "Реформа рекрутирования"
 CENmil_improved_conscrip_desc:0 "С целью победить врага, нам необходимо серьёзно расширить армию. Мы должны усилить набор рекрутов, чтобы позволить себе больше дивизий."
 CENmil_guerrila_tactics:0 "Партизанские тактики"
 CENmil_guerrila_tactics_desc:0 "Чтобы быть хорошим партизаном, необходимо большее, чем просто знание местности. Искусство камуфляжа и разведки, а также знание ловушек позволят нашим солдатам делать внезапные засады на вражеские силы."
 CENmil_guerilla_spirit:0 "Дух герильи"
 CENmil_guerilla_spirit_desc:0 "Чтобы быть партизаном-герильей, необходима железная воля. Многим придётся выживать в адских условиях, находясь под обстрелом артиллерии и авиации врага."
 CENmil_large_force:0 "Большая армия"
 CENmil_large_force_desc:0 "Чтобы побороть врага, нам необходимо ещё больше рекрутов."
 
# Finisher of Entire Tree
 CENmil_military_awesome:0 "Армия и государство"
 CENmil_military_awesome_desc:0 "Государство - это армия. Армия нас объединила, армия держит нас воедино, армия защищает нас от врага. Не армия служит государству, а государство армии."
 
### Air and Naval Tree
## Air Tree
 CENmil_faca:0 "Фуерса Ареа Републикана"
 CENmil_faca_desc:0 "Созданная из разрозненных авиакрыльев, Фуерса Ареа Републикана потребует солидных вложений бюджета, чтобы держать наши небо чистым."
 CENmil_air_lads:0 "Офицеры-пилоты"
 CENmil_air_lads_desc:0 "Как и другие части вооруженных сил, объединение посеяло хаос среди командования. Мы должны провести реформу и построить новую иерархию командования авиацией."
 CENmil_aa_positions:0 "Разместить ПВО"
 CENmil_aa_positions_desc:0 "Наша авиация не может быть всегда и везде, а вражеские бомбардировщики не дремлют. Стратегически важные объекты страны должны быть защищены средствами ПВО."
 CENmil_airfield_expansion:0 "Строительство авиабаз"
 CENmil_airfield_expansion_desc:0 "Чтобы наша авиация могла летать, ей нужны авиабазы. Мы должны построить парочку таких авиабаз."
 CENmil_fighters:0 "Истребители"
 CENmil_fighters_desc:0 "Наша авиация использует устаревшие бипланы. Чтобы тягаться с врагом, нам нужны современные истребители."
 CENmil_cas:0 "Штурмовики"
 CENmil_cas_desc:0 "Обретя современные истребители, можно подумать и о штурмовиках. Эти самолёты будут помогать войскам на поле боя."
 CENmil_bombers:0 "Бомбардировщики"
 CENmil_bombers_desc:0 "Наша авиация не может наносить удары по вражеской промышленности. Мы должны купить пару бомбардировщиков за рубежом."
 CENmil_protecc_sky:0 "Чистое небо"
 CENmil_protecc_sky_desc:0 "Благодаря нашим реформам, ВВС Республики превратились из фарса в реальную боевую силу. Новые самолёты и обученные пилоты будут держать наши небеса в чистоте от вражеских ВВС."
 
# Shared Air/Navy Tree
 CENmil_naval_air_coord:0 "Авиа-морская координация"
 CENmil_naval_air_coord_desc:0 "Поскольку наша страна расположена на очень узком перешейке, любой потенциальный враг попытается воспользоваться длинной береговой линией и легкими подходами с воздуха, которые дает море. Мы должны первыми воспользоваться этой возможностью и лишить ее врага."
 CENmil_nav_bombers:0 "Морские бомбардировщики"
 CENmil_nav_bombers_desc:0 "Неоспоримый контроль над обеими сторонами Панамского Канала может быть достигнут за счет превосходства военно-морского флота, но это требует огромных инвестиций, которые мы не можем сделать. Контроль над передвижением морских сил с неба является оптимальным с точки зрения затрат решением."
 
## Naval Tree
 CENmil_fnca:0 "Армада Републикана"
 CENmil_fnca_desc:0 "Новая страна нуждается в новой Армаде. Прежние мелкие страны не нуждались в крупном флоте и доминации на море. Но теперь, когда мы едины, мы должны заявить о себе на море!"
 CENmil_select_main_port:0 "Выбрать главную морскую базу"
 CENmil_select_main_port_desc:0 "Большая часть наших портов используются исключительно для торговли. Мы должны выбрать базу для базирования нашей будущей Армады."
 CENmil_screens:0 "Корабли эскорта"
 CENmil_screens_desc:0 "Перво-наперво, нам нужны корабли эскорта, которые смогут защитить торговые конвои и стать подспорьем для крупных кораблей в морских баталиях."
 CENmil_cruisers:0 "Крейсера"
 CENmil_cruisers_desc:0 "Крейсера хоть и не являются самыми сильными кораблями, в условиях нашей экономики могут стать костяком нашего флота."
 CENmil_flagship:0 "Наш флагман"
 CENmil_flagship_desc:0 "Нашей молодой армаде нужен настоящий флагман. Имея такой флагман, мы наконец-то сможем заявить о себе на Карибах."
 CENmil_naval_lads:0 "Морские офицеры"
 CENmil_naval_lads_desc:0 "Обретя корабли, мы должны предоставить им обученную команду и офицеров. Как и другие отрасли вооруженных сил, нам необходимо побороть хаос разрозненности в командовании и выстроить новую иерархию."
 CENmil_merchant_navy:0 "Торговый флот"
 CENmil_merchant_navy_desc:0 "Центральной Америки нужны не только военные, но и торговые корабли. Наша страна не такая богатая, поэтому нам приходится покупать многое за рубежом. Современный торговый флот сделает нас ещё более богатыми."
 CENmil_dual_sea_protecc:0 "Доктрина двух океанов"
 CENmil_dual_sea_protecc_desc:0 "Наша страна - одна из немногих в мире, которая одновременно занимает два отдельных океана, имея порты как в Атлантическом, так и в Тихом океане. Однако это благословение является и проклятием, поскольку в случае конфликта нам придется разделить наши усилия, чтобы охватить оба океана одновременно. Учитывая, что нам не хватает кораблей, чтобы выиграть войну на истощение, оборона наших двух берегов имеет первостепенное значение."
 
