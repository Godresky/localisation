 cenmil.6.c:0 "Фидель Кристино Гарай"
 
 cenmil.7.t:0 "Речь Сомосы"
 cenmil.7.d:0 "Анастасио Сомоса Гарсия, лидер Администрасион Милитар, умеренной фракции конгресса, выступил сегодня с речью перед простым народом. Как многие из военных и боялись, Сомоса пытается набрать популярность именно на образе умеренного политика, хотя не все его обещания воплотятся в реальность.\nНесмотря на нападки со стороны более радикальных фракций, речь также транслировалась по радио.\n\n'Жители Гватемалы, Эль-Сальвадора, Гондураса и Никарагуа - теперь вы все жители Центральноамериканской Республики. Синдикалисты пытались подавить вас, закабалить под видом свободы! Теперь мы истинно свободны, благодаря вкладу каждого из вас. Вы выполнили свой долг - теперь пришла очередь нам, политикам, выполнить свой!'\n\nНа следующий день, Конгресс был так недоволен Сомосой, что некоторые из самых радиальных его членов потребовали подвести Сомосу под трибунал за предательство."
 cenmil.7.a:0 "А вообще, он прав..."
 cenmil.7.b:0 "Сомоса пойдёт под трибунал!"
 
 cenmil.8.t:0 "Реформа армии"
 cenmil.8.d.yes.martinez:0 "Армия выступила силой объединения Центральной Америки, но сила эта не едина. Остатки разных стран разрозненные и пользуются разным снаряжением и доктринами. На данный момент у наших солдат на руках 5 разных модификаций винтовки Маузер!\nАМ и ПН предлагают создать централизованную профессиональную армию, в то время как ПУ выступает за милитаризацию общества и расширение армии для защиты Республики."
 cenmil.8.d.no.martinez:0 "Армия выступила силой объединения Центральной Америки, но сила эта не едина. Остатки разных стран разрозненные и пользуются разным снаряжением и доктринами. На данный момент у наших солдат на руках 5 разных модификаций винтовки Маузер!\nАМ предлагает создать централизованную профессиональную армию, в то время как ПУ выступает за милитаризацию общества и расширение армии для защиты Республики."
 cenmil.8.a:0 "Реформы Сомосы - профессионализм"
 cenmil.8.b:0 "Реформы Убико - массовость"
 cenmil.8.c:0 "Реформы Мартинеса - дисциплина"
 
# This event only appears if Martinez ain't dead so no need for dynamic loc 
 cenmil.9.t:0 "Речь Максимилиано Эрнандеса Мартинеса" 
 cenmil.9.d:0 "Максимилиано Эрнандес Мартинес, лидер Партидо Насиональ, самой радикальной фракции Конгресса, выступил с часовой речью перед остальными членами. Известный своей ненавистью к левым идеям и своим политическим оппонентам, он отличился в крестьянском восстании в 1932 в Эль-Сальвадоре.\n\n'Дорогие конгрессмены, дорогие мужи, которые привели нас к победе над синдикализмом, наш крестовый поход увенчался блистательным успехом! Наши соседи на севере сильно пострадали от этих дьявольских идей, а южные соседи стоят на перепутье. Центральная Америка должна стать маяком стабильности, демократии и борьбы с синдикализмом, поэтому нашей Республике нужен сильный лидер! Наши армии будут сражаться в горах и впадинах, голых полях и городах, они уничтожат любого, кто посягнётся на устои нашего общества!"
 cenmil.9.a:0 "Мартинес - гений!"
 cenmil.9.b:0 "Мартинес - безумец..."
 
 cenmil.10.t:0 "Хорхе Убико выступил с патриотической речью"
 cenmil.10.d.yes.martinez:0 "Речь Эрнандеса произвела на многих впечатление, но нашлись и недовольные его взглядами. Хорхе Убико, лидер Партидо де Унификасион, написал патриотическую речь, с которой он собирается найти сторонников в Конгрессе. Она также будет транслироваться по всей Республике по радио.\n\n'Наша страна столетиями называлась отсталой, дороги - убитыми, а народ - коррупционерами и лентяями.\nНо наша Республика покажет всем этим выскочкам, то наш народ храбр, силён и прогрессивен! Мы более не будем страдать от синдикалистов, коррумпированных корпораций и иностранных интервентов!\nНам нужен сильный режим с сильным лидером. Поэтому, уважаемые члены Конгресса, уважаемый народ Республики, вы должны голосовать за мою кандидатуру! Только сильный куёт победу, и эта честь должна выпасть мне!\n\nЦентральная Америка пойдёт семимильными шагами в будущее! Да здравствует Республика и её народ!'"
 cenmil.10.d.no.martinez:0 "Хорхе Убико, лидер Партидо де Унификасион, написал патриотическую речь, с которой он собирается найти сторонников в Конгрессе. Она также будет транслироваться по всей Республике по радио.\n\n'Наша страна столетиями называлась отсталой, дороги - убитыми, а народ - коррупционерами и лентяями.\nНо наша Республика покажет всем этим выскочкам, то наш народ храбр, силён и прогрессивен! Мы более не будем страдать от синдикалистов, коррумпированных корпораций и иностранных интервентов!\nНам нужен сильный режим с сильным лидером. Поэтому, уважаемые члены Конгресса, уважаемый народ Республики, вы должны голосовать за мою кандидатуру! Только сильный куёт победу, и эта честь должна выпасть мне!\n\nЦентральная Америка пойдёт семимильными шагами в будущее! Да здравствует Республика и её народ!'"
 cenmil.10.a:0 "Хорхе Убико решит все насущные вопросы!"
 cenmil.10.b:0 "У Убико слишком наполеоновские планы..."
 
 cenmil.11.t:0 "День выборов"
 cenmil.11.d:0 "В течение нескольких недель, Военный Конгресс заседал в Гватемала, решая вопросы будущего устройства Республики. Выступления, речи, дебаты, споры, и даже взятки - всё шло в ход, чтобы привлечь конгрессменов на свою сторону. Три наиболее влиятельных политика страны борются за пальму первенства. Последнее заседание будет собрано вскоре, и на нем решится, кто из трёх всё-таки победит."
 cenmil.11.a:0 "Как интригующе!"
 
 cenmil.12.t.somoza:0 "Выборы - победа Администрасион Милитар"
 cenmil.12.t.ubico:0 "Выборы - победа Партидо де Унификасион"
 cenmil.12.t.martinez:0 "Выборы - победа Партидо Насиональ"
 cenmil.12.t.draw:0 "Выборы - Ничья"
 cenmil.12.d.somoza:0 "Последнее заседание Военного Конгресса подошло к концу. В течение многих часов, конгрессмены подсчитывали голоса прямо на фоне открытых подкупов и угроз. После часов работы комиссии бюллетени были пересчитаны независимыми экспертами.\nПо результатам выборов победил Сомоса Гарсия, набравший большинство голосов. Он станет первым президентом Центральноамериканской Республики."
 cenmil.12.d.ubico:0 "Последнее заседание Военного Конгресса подошло к концу. В течение многих часов, конгрессмены подсчитывали голоса прямо на фоне открытых подкупов и угроз. После часов работы комиссии бюллетени были пересчитаны независимыми экспертами.\nПо результатам выборов победил Хорхе Убико, набравший большинство голосов. Он станет первым президентом Центральноамериканской Республики."
 cenmil.12.d.martinez:0 "Последнее заседание Военного Конгресса подошло к концу. В течение многих часов, конгрессмены подсчитывали голоса прямо на фоне открытых подкупов и угроз. После часов работы комиссии бюллетени были пересчитаны независимыми экспертами.\nПо результатам выборов победил Максимилиано Эрнандес, набравший большинство голосов. Он станет первым президентом Центральноамериканской Республики."
 cenmil.12.d.draw:0 "Последнее заседание Военного Конгресса подошло к концу. В течение многих часов, конгрессмены подсчитывали голоса прямо на фоне открытых подкупов и угроз. После часов работы комиссии бюллетени были пересчитаны независимыми экспертами.\nПо результатам выборов не победил никто, ни один из кандидатов не набрал большинства. Теперь им придётся сотрудничать, организовав коалицию."
 cenmil.12.a:0 "Да здравствует президент Сомоса Гарсия!"
 cenmil.12.b:0 "Да здравствует президент Хорхе Убико!"
 cenmil.12.c:0 "Да здравствует президент Максимилиано Эрнандес!"
 cenmil.12.a.draw:0 "Сомоса Гарсия собирает коалицию"
 cenmil.12.b.draw:0 "Хорхе Убико собирает коалицию"
 cenmil.12.c.draw:0 "Максимилиано Эрнандес собирает коалицию"
 cenmil.12.liegnitz:0 "Мы перестали быть военным режимом."
 
 cenmil.13.t:0 "Отношения с другими фракциями"
 cenmil.13.d:0 "Однопартийная система, как понятно из названия, должна управляться одной фракцией. От либеральной оппозиции можно легко отделаться, но остаются ещё два наших конкурента, которых мы обставили на выборах. Стоит ли почистить Конгресс от их влияния..."
 cenmil.13.a:0 "Уничтожьте их"
 cenmil.13.b:0 "Военные должны держаться вместе!"
 
 cenmil.14.t:0 "Вражда среди военных фракций"
 cenmil.14.d:0 "Как оказалось, наша затея уничтожить другие две фракции посеяли среди военных смуту. Несмотря на тщательное планирование, многие дивизии остались верны своим товарищам, и нам придётся их расформировать."
 cenmil.14.a:0 "Расформируйте оппозиционные дивизии."
 
 cenmil.15.t:0 "Выделить больше людей в полицию?"
 cenmil.15.d:0 "С принятием новых, более жестких законов, мы сталкиваемся с удручающей нехваткой полицейских, которые могли бы обеспечить их соблюдение. Хотя для решения этой проблемы мы могли бы использовать кадровый резерв нашей армии, это может просто раздуть пламя гражданского недовольства, которое может расцениваться как милитаризация полиции."
 cenmil.15.a:0 "Да, выделять больше людей"
 cenmil.15.b:0 "Нет, нам не нужно злить публику еще больше."
 
 cenmil.16.t:0 "Марионеточное правительство"
 cenmil.16.d:0 "Администрасион Милитар победила на выборах и теперь занимает большинство мест в Конгрессе. Однако народ требует от Сомосы исполнить обещания о правах и свободах. Обмануть их будет самоубийственным шагом, но Сомосе хочется консолидировать в своих руках столько власти, сколько возможно. Чтобы не допустить ещё одной революции, мы создадим гражданское правительство при надзоре военных. Осталось решить, насколько много свободы мы им дадим?"
 cenmil.16.a:0 "Дозволим оппозицию, но поставим верных нам людей"
 cenmil.16.b:0 "Дадим немного свобод, но будем контролировать политику"
 cenmil.16.c:0 "Укрепим нашу власть угрозами и взятками!"
 
 cenmil.17.t:0 "Президентские 'выборы'"
 cenmil.17.d:0 "Люди недовольны теми правами и свободами, которые мы им дали, и требуют новых честных выборов. В отличие от выборов, которые проводил Конгресс, они хотят голосовать сами. Их требования безумны, но мы не можем допустить ещё одной революции.\n\nПосле долгих часов подсчёта голосов, избирательные комиссии вывесили списки. Ни одного акта подтасовки выборов не было замечено... честно... военные врать не станут."
 cenmil.17.a:0 "Побеждает Сомоса Гарсия!"
 cenmil.17.b:0 "Сомоса Гарсия побеждает!"
 cenmil.17.c:0 "Сомоса Гарсия избирается на ещё один срок!"
 
 cenmil.18.t:0 "Непризнание выборов"
 cenmil.18.d:0 "Улицы Республики заполонили толпы протестующих, которые обвиняют Администрасион Милитар в подтасовке выборов в пользу Сомосы Гарсии!"
 cenmil.18.a:0 "Какая чушь..."
 
 cenmil.36.t:0 "Инаугурация Убико"
 cenmil.36.d:0 "Партидо де Унификасион под руководством генерала Хорхе Убико Кастанеды получила в руки власть над всей Республикой.\nУбико, как первый президент, вскоре столкнётся с либеральной оппозицией и военными-предателями. Но он уже запомнился людям своей преданностью делу и неподкупностью. Хорхе Убико, который часто называет себя Наполеоном Центральной Америки, пообещал людям, что он приведёт страну в "светлое будущее цивилизованности", о котором он так часто заявлял в своих речах. В Гватемале, у президентского дворца, толпы народа собираются, чтобы восславить нового президента, а по всей стране идут празднества..."
 cenmil.36.a:0 "Да здравствует Убико, да здравствует республика!"
 
 cenmil.37.t:0 "Хорхе Убико объявил о туре по стране" 
 cenmil.37.d:0 "Как настоящий кандидат от народа, Убико решил посетить каждый крупный и мелкий город нашей Республики, и даже совсем отдалённые деревни, чтобы показать свою близость с простыми людьми. С целью посетить как можно больше мест, он будет путешествовать как на автомобиле, так и на самолёте. Сегодня он сядет на рейс до Кесальтенанго и продолжит путь по стране вплоть до спорного Белиза. На всём его пути следования люди уже готовятся встречать своего президента, желая увидеть его как можно ближе." 
 cenmil.37.a:0 "Вперёд!"
 
 cenmil.38.t:0 "Хорхе Убико прибывает в Белиз"
 cenmil.38.d:0 "На пути своего следования, Убико посетил город Белиз.\nБелиз, бывшая британская колония, которая перешла к Гватемале ( а потом и к нам ) во время Британской Революции, вот уже почти 20 лет не контролируется британцами, но те не спешат отзывать свои претензии на него, считая его частью Вест-Индийской Федерации. Визит Убико должен показать всей Антанте, что народ идёт за него, а не за трупом бывшего гегемона.\nСледующая цель - Сан-Педро-Сула, крупнейший атлантический порт нашей страны."
 cenmil.38.a:0 "Убико - символ нашего единства"
 
 cenmil.39.t:0 "Хорхе Убико посетил деревни Гондураса"
 cenmil.39.d:0 "Гондурас, бывший долгое время фронтиром анти-синдикалистического движения, сильно пострадал от своего положения. Сельская местность представляет из себя писаную нищету, которая еле-еле сводит концы с концами. Убико, который сейчас направляется в Манагую, решил по пути посетить как можно больше гондурасских деревень. Куда бы он не приходил, народ везде встречает его с распростёртыми объятиями. Хорхе Убико обещает помочь всем и каждому, независимо от пола, возраста и достатка. Прислушиваясь к нуждам простого народа, наш лидер день за днём приобретает всё большую популярность."
 cenmil.39.a:0 "Вы ещё не уверовали в нашего лидера?"
 
 cenmil.40.t:0 "Синдикалисты-террористы покусились на Убико!"
 cenmil.40.d:0 "На пути в Манагую, столицу Никарагуа, группа левых партизан напала на нашего дражайшего президента с целью убить его!\nК счастью, синдикалисты оказались не шибко умными ребятами, что можно было ожидать от последователей левых идей, и были пойманы местными лоялистами до того, как они смогли совершить немыслимое! Пока террористы готовили засаду, наша полиция окружила и арестовала их, конфисковав ящик французских винтовок. Хорхе Убико и его компаньоны не пострадали, так как не участвовали в этом задержании.\nНесмотря на все риски путешествия по бывшей родине центральноамериканской революции, подобных происшествий более не происходило. Хорхе Убико обратился к народу по поводу данного события. 'Мы будем преследовать террористов везде. В аэропорту — в аэропорту. Значит, вы уж меня извините, в туалете поймаем, мы и в сортире их замочим, в конце концов. Всё, вопрос закрыт окончательно.' "
 cenmil.40.a:0 "Неплохая попытка"
 
 cenmil.41.t:0 "Хорхе Убико посещает Сальвадор"
 cenmil.41.d:0 "Железная дорога, символ прогресса и цивилизации, положена только в отдельных частях нашей страны. Один из крупнейших путей находится в Сальвадоре и соединяет порты Акахутла и Кутуко, а также Сан-Сальвадор и Сан-Мигель. Сегодня, специальный рейс по этому пути был выделен для нашего президента. На каждой остановке в городах, Убико приветствовала толпа народа, преданного ему. По прибытии в Сан-Сальвадор он сделал обещание, что увеличит финансирование ТЦАЖД, которая будет использоваться и для гражданских перевозок."
 cenmil.41.a:0 "На поездах мы поедем в светлое будущее."
 
 cenmil.42.t:0 "Хорхе Убико возвращается в столицу"
 cenmil.42.d:0 "После почти месяца разъезда по стране, за который наш президент успел посетить почти каждый город и пообщаться с каждым жителем, Хорхе Убико вернулся в Гватемалу, столицу нашей Республики. Этот тут оказался очень удачным маркетинговым решением - теперь почти каждый без ума от нашего президента. На балконе своего дворца, Убико произнёс речь благодарности всем тем, кто поддерживает его. Она также транслировалась по радио. За время своего тура, Убико наделал очень много обещаний, и пока он делает вид, что готов их выполнять, его рейтинги будут только расти."
 cenmil.42.a:0 "Добро пожаловать обратно!"
 
 cenmil.43.t:0 "Торжественное открытие статуи Убико"
 cenmil.43.d:0 "Президент Хорхе Убико, герой Гватемальской войны, защитник страны от синдикализма, великий победоносец, любимец народа, да и, можно сказать, маэстро, теперь будет вечно наблюдать за президентским дворцом в Гватемале.\nСтроительство монумента на дворцовой площади началось ещё тогда, когда над страной висел флаг Гватемалы, а Центральная Америка была разрознена.\nНо теперь, флаг единой Республики развевается на ветру, а лучики рассветного солнца ласкают переливом теней мраморное чело нашего любимого президента. День открытия памятника совпал с днём инаугурации Убико, поэтому последний решил великодушно объявить этот день всенародным праздником.\nТолпа, собравшаяся посмотреть на изваяние, ликует от его шедевральности и от восхитительности нашего президента, а по всей стране идут празднества и гулянки."
 cenmil.43.a:0 "Убико - президент мира! Ура!"
 
 
 cenmil.200.t:0 "Какую из сторон поддержать"
 cenmil.200.d:0 "Соединённые Штаты вновь впали в хаос гражданской войны, ещё более разрушительной, чем предыдущая. Центральная Америка всегда была связана с США через различные компании-экспортёры, в частности, через Юнайтед Фрут Компани. Но наша армия разделилась во мнении. Часть поддерживает федеральное правительство, но часть встала на сторону юнионистов Лонга. В зависимости от того, кого мы поддержим, мы можем получить надёжных союзников в случае их победы."
 cenmil.200.a:0 "Поможем легитимному режиму!"
 cenmil.200.b:0 "Поможем юнионистам!"
 
 cenmil.201.t:0 "Центральноамериканская Республика просит о защите"
 cenmil.201.d:0 "Центральноамериканская Республика обратилась к нам с просьбой гарантировать их независимость и защитить от врагов. Сделав это, мы вскоре получим нового члена союза, но вместе с тем и изменим баланс сил в регионе."
 cenmil.201.a:0 "Гарантировать их независимость"
 cenmil.201.b:0 "В центре чего эта ваша Америка находится?"
 
 cenmil.202.t:0 "Центральноамериканская Республика просит членства в нашем союзе"
 cenmil.202.d:0 "Центральноамериканская Республика просит приять их в наш союз. И хотя мы получим сферу влияния в районе Панамского канала, такой шаг серьёзно изменит баланс сил."
 cenmil.202.a:0 "Примем их"
 cenmil.202.b:0 "Центральная Америка разве не в Бразилии?"
 
 cenmil.203.t:0 "Статус Белиза"
 cenmil.203.d:0 "Оккупированный Гватемалой в 1925 году, Британский Гондурас, известный теперь как Белиз, уже 11 лет находится во власти центральноамериканцев. Теперь, когда Гватемала стала частью нашей Республики, проблемная зона перешла к нам. Вест-Индийская Федерация, колония Британии, всё ещё претендует на Белиз как на свою территорию, из-за чего процесс интеграции Белиза невозможна. Мы можем вернуть Белиз им и закончить давние дрязги с Антантой, но это уронит наш международный престиж. Или мы можем оставить его себе навечно, но это окончательно испортит отношения с Антантой."
 cenmil.203.a:0 "Вернуть Белиз"
 cenmil.203.b:0 "Надавить на Федерацию"
 
 cenmil.204.t:0 "Центральная Америка требует отозвать наши претензии на Белиз"
 cenmil.204.d:0 "Центральноамериканская Республика послала нам ноту протеста с требованием отозвать наши претензии на спорный Белиз. В обмен на наше признание их суверенитета над этой землей, они предлагают взаимовыгодные торговые соглашения."
 cenmil.204.a:0 "Делать нечего"
 cenmil.204.b:0 "Мы не пойдём на такое безумие!"
 
 cenmil.205.t:0 "Федерация отклонила наши требования!"
 cenmil.205.d:0 "Вест-Индийская Федерация отказалась отозвать свои претензии на Белиз!"
 cenmil.205.a:0 "Что же, вернёмся к статусу-кво"
 cenmil.205.b:0 "Введём против них эмбарго!"
 
 cenmil.206.t:0 "Центральная Америка ввела эмбарго против нас!"
 cenmil.206.d:0 "Обозлённые отказом отозвать наши претензии на Белиз, правительство Центральной Америки ввело против нас эмбарго! Они обещали нам выгодные торговые соглашения, а теперь вот так просто избавились от нас. И хотя обе наших экономики пострадают, сдаться в последний момент будет тем ещё унижением."
 cenmil.206.a:0 "На такие риски мы не готовы..."
 cenmil.206.b:0 "Чем мы вообще с ними торговали?"
 
 cenmil.207.t:0 "Федерация оборвала с нами связи!"
 cenmil.207.d:0 "Вест-Индийская Федерация не слишком сильно испугалась нашего эмбарго и даже ввело ответное эмбарго нам! По-видимому, спор насчёт Белиза так и останется нерешённым..."
 cenmil.207.a:0 "Эмбарго - так эмбарго"
 
 cenmil.208.t:0 "Федерация отозвала свои претензии на Белиз!"
 cenmil.208.d:0 "Вест-Индийская Федерация сдалась и отозвала свои претензии на Белиз. Теперь мы можем начать полноценный процесс интеграции этого региона."
 cenmil.208.a:0 "Великолепно!"
 
 cenmil.209.t:0 "Наша просьба была одобрена"
 cenmil.209.d:0 "Мы получили гарантию независимости и теперь защищены от любого врага."
 cenmil.209.a:0 "Великолепно!"
 
 cenmil.210.t:0 "Наша просьба была отклонена"
 cenmil.210.d:0 "Мы не смогли получить гарантию независимости и теперь вынуждены сами себя защищать."
 cenmil.210.a:0 "Жаль"
 
 cenmil.211.t:0 "Наша просьба была одобрена"
 cenmil.211.d:0 "Мы были приняты в союз и теперь стали частью единого крестового похода против синдикализма!"
 cenmil.211.a:0 "Великолепно!"
 
 cenmil.212.t:0 "Наша просьба была отклонена"
 cenmil.212.d:0 "Мы не были приняты во фракцию, нам придётся бороться с синдикализмом в одиночку."
 cenmil.212.a:0 "Жаль"
 
 cenmil.220.t:0 "Статус ИЖДЦА"
 cenmil.220.d:0 "Интернациональная Железная Дорога Центральной Америки (сокращенно, ИЖДЦА) c 1912 года имеет монополию на перевозку грузов во всей Центральной Америке. Её владелец, Юнайтед Фрут Компани, стал для нас серьёзным препятствием на пути по прокладке нашей собственной дороги от Белиза до Панамы. Прежняя администрация Гватемалы имела ряд договорённостей по ИЖДЦА, и нам придётся их соблюдать... или же просто национализировать её, разорвав все договора и контракты."
 cenmil.220.a:0 "Пока они нам лояльны, они могут делать что хотят"
 cenmil.220.b:0 "Мы должны уважать прежние договоры"
 cenmil.220.c:0 "Национализируйте ИЖДЦА"
 
 cenmil.221.t:0 "Строительство ТЦАЖД"
 cenmil.221.d:0 "Строительство дороги через всю Центральную Америку - задача не из лёгких, а расходы на все особенности рельефа выйдут нам в копеечку. Трансцентральноамериканская ж/д - это очень амбициозный проект, и многие полагают, что правительство должно взять на себя все расходы. Хоть это и затратно, зато государственный контроль за этой ж/д будет неоспорим. В тоже время, иностранные партнёры горят желанием вложиться в эту затею, требуя себе часть акций взамен."
 cenmil.221.a:0 "Пусть инвесторы все оплатят"
 cenmil.221.b:0 "Поделим затраты поровну"
 cenmil.221.c:0 "Наш проект - наши заботы"
 
 cenmil.222.t:0 "Нехватка средств на следующий участок пути"
 cenmil.222.d:0 "Хотя прежний участок обошёлся нам по-божески, участок до Тегусигальпы встал нам в копеечку. Запланированный бюджет уже полностью истрачен, а дорога ещё далека от завершения. Холмистая местность сильно задержала все сроки, и теперь наши строители просят дополнительных средств на строительство."
 cenmil.222.a:0 "Пусть заплатят инвесторы"
 cenmil.222.b:0 "Увеличить финансирование"
 
 cenmil.223.t:0 "Путь через синдикалистов"
 cenmil.223.d:0 "Следующая секция ТЦАЖД проходит через Никарагуа, землю, которая ещё не до конца оправилась от красной чумы. Прорабы всё чаще выражают опасения по поводу партизан и готовящейся диверсии. Они просят выделить дополнительные средства на охрану путей."
 cenmil.223.a:0 "Что может пойти не так..."
 cenmil.223.b:0 "Не жалейте средства!"
 
 cenmil.224.t:0 "Синдикалисты организовали диверсию на стройке"
 cenmil.224.d:0 "Синдикалисты-террористы похитили несколько наших прорабов и получили все чертежи нашей дороги, за что теперь требуют деньги. Нам ничего не остаётся делать, кроме как выкупит у них людей и бумаги. Полученные деньги пойдут на дальнейшие диверсии."
 cenmil.224.a:0 "... так вот что могло пойти не так"
 
 cenmil.225.t:0 "Путь через Коста-Рику"
 cenmil.225.d.costa.exists:0 "Несмотря на угрозу синдикалистов, очередная секция ТЦАЖД была закончена в срок. Следующая секция пройдёт через Коста-Рику. Нам придётся попросить у них разрешение на строительство, что они скорее всего не допустят, или же мы должны будем завоевать их."
 cenmil.225.d.costa.no.exists:0 "Несмотря на угрозу синдикалистов, очередная секция ТЦАЖД была закончена в срок. Следующая секция дороги пройдёт через недавно присоединённую Коста-Рику, так что всё должно пройти гладко."
 cenmil.225.a:0 "До встречи в Сан-Хосе"
 cenmil.225.b:0 "Попросим у них разрешения"
 cenmil.225.c:0 "Продолжим, как присоединим их к себе"
 cenmil.225.e:0 "На этом наша стройка подошла к концу"
 
 cenmil.226.t:0 "Центральноамериканская Республика попросила у нас разрешение на строительство"
 cenmil.226.d:0 "Центральноамериканская Республика попросила у нас разрешение на строительство секции ТЦАЖД, которая пройдёт через нас. Данная дорога сможет приносить нам колоссальную прибыль, но среди министров есть опасения, что по путям будут перевозиться не бананы, а Республиканские дивизии, Которые нас захватят." 
 cenmil.226.a:0 "Пусть строят"
 cenmil.226.b:0 "Это наша земля"
 
 cenmil.227.t:0 "Коста-Рика дала согласие на строительство!"
 cenmil.227.d:0 "Коста-Рика одобрила наше предложение. Следующая секция будет проложена до Сан-Хосе."
 cenmil.227.a:0 "До встречи в Сан-Хосе!"
 
 cenmil.228.t:0 "Коста-Рика отказала нам"
 cenmil.228.d:0 "Коста-Рика побоялась давать нам разрешение. Что нам делать теперь?"
 cenmil.228.a:0 "Продолжим, как присоединим их к себе"
 cenmil.228.b:0 "На этом наша стройка подошла к концу"
 
 cenmil.229.t:0 "Путь через Панаму"
 cenmil.229.d.panama.exists:0 "Теперь, когда мы прошли через Сан-Хосе, настало время проложить последнюю секцию пути. Панамский канал - важнейшая артерия, которая соединяет Атлантику и Тихий океан, а также разделяет наиболее урбанизированный район Панамы от остальной Центральной Америки. Последняя секция соединит Сан-Хосе и канал, став грандиозным завершением нашего проекта. Однако мы должны прежде получить разрешение от правительства Панамы."
 cenmil.229.d.panama.no.exists:0 "Теперь, когда мы прошли через Сан-Хосе, настало время проложить последнюю секцию пути. Панамский канал - важнейшая артерия, которая соединяет Атлантику и Тихий океан, а также разделяет наиболее урбанизированный район Панамы от остальной Центральной Америки. Последняя секция соединит Сан-Хосе и канал, став грандиозным завершением нашего проекта."
 cenmil.229.a:0 "До встречи в Панаме!"
 cenmil.229.b:0 "Попросим у них разрешения"
 cenmil.229.c:0 "Продолжим, как присоединим их к себе"
 cenmil.229.e:0 "На этом наша стройка подошла к концу"
 
 cenmil.230.t:0 "Центральноамериканская Республика попросила у нас разрешение на строительство"
 cenmil.230.d:0 "Центральноамериканская Республика попросила у нас разрешение на строительство секции ТЦАЖД. Данная дорога сможет приносить нам колоссальную прибыль, но среди министров есть опасения, что по путям будут перевозиться не бананы, а Республиканские дивизии, Которые нас захватят."
 cenmil.230.a:0 "Пусть строят"
 cenmil.230.b:0 "Это наша земля"
 
 cenmil.231.t:0 "Панама дала согласие на строительство!"
 cenmil.231.d:0 "Панама одобрила наше предложение. Следующая секция будет проложена до Панамского канала."
 cenmil.231.a:0 "До встречи в Панаме!"
 
 cenmil.232.t:0 "Панама отказала нам"
 cenmil.232.d:0 "Панама побоялась давать нам разрешение. Что нам делать теперь?"
 cenmil.232.a:0 "В следующем году на Канале, когда он станет частью Союза."
 cenmil.232.b:0 "На этом наша стройка подошла к концу"
 
 cenmil.233.t:0 "Коста-Рика наша!"
 cenmil.233.d:0 "Теперь, когда регион в наших руках, мы можем продолжить строительство ТЦАЖД."
 cenmil.233.a:0 "До встречи в Сан-Хосе"
 cenmil.233.b:0 "Оно того не стоит"
 
 cenmil.234.t:0 "Панама наша!"
 cenmil.234.d:0 "Теперь, когда регион в наших руках, мы можем продолжить строительство ТЦАЖД"
 cenmil.234.a:0 "До встречи в Панаме"
 cenmil.234.b:0 "Оно того не стоит"
 
 cenmil.240.t:0 "Новый тихоокеанский торговый порт"
 cenmil.240.d:0 "С целью увеличить наш товарооборот через Тихий океан, правительство решила вложить крупную сумму денег в один из местных портов, сделав его главной торговой точкой нашей страны. Который из городов удостоился этой чести?"
 cenmil.240.a:0 "Пуэрто-Кецаль"
 cenmil.240.b:0 "Акахутла"
 cenmil.240.c:0 "Амальпа"
 
 cenmil.241.t:0 "Новый атлантический торговый порт"
 cenmil.241.d:0 "Наименее развитый в нашей стране, атлантический торговый путь через Карибы и Восток США мог бы приносить нам куда больше прибыли, если бы мы вложили достаточно денег в это дело. Который из портов Атлантики удостоился чести стать новой торговой точкой нашей страны?"
 cenmil.241.a:0 "Пуэрто-Варриос"
 cenmil.241.b:0 "Пуэрто-Кастилла"
 cenmil.241.c:0 "Мы передумали"
 
 cenmil.242.t:0 "Истребители для ФАР"
 cenmil.242.d:0 "Фуерса Ареа Републикана нуждается в новых истребителях, чтобы они выполняли миссию по перехвату вражеских самолётов. Так как у нас нет достаточной технологической базы для этого нам придётся покупать истребители заграницей. Что мы выберем?"
 cenmil.242.a:0 "Фоккер D.XXI"
 cenmil.242.b:0 "Много Фоккеров D.XXI"
 cenmil.242.c:0 "Накадзима Ki-27"
 cenmil.242.e:0 "Мы передумали"
 
 cenmil.243.t:0 "Штурмовики для ФАР"
 cenmil.243.d:0 "Фуерса Ареа Републикана нуждается в новых штурмовиках, чтобы они выполняли миссию поддержки наших наземных сил. Так как у нас нет достаточной технологической базы для этого нам придётся покупать штурмовики заграницей. Что мы выберем?"
 cenmil.243.a:0 "Кавасаки Ki-32"
 cenmil.243.b:0 "Блом/Восс Ha 137"
 cenmil.243.c:0 "Фейри-Бэттл"
 cenmil.243.e:0 "Мы передумали"
 
 cenmil.244.t:0 "Бомбардировщики для ФАР"
 cenmil.244.d:0 "Фуерса Ареа Републикана нуждается в новых бомбардировщиках, чтобы они выполняли миссию уничтожения вражеских объектов. Так как у нас нет достаточной технологической базы для этого нам придётся покупать их заграницей. Что мы выберем?"
 cenmil.244.a:0 "Митсубиси Ki-21"
 cenmil.244.b:0 "Фоккер T.V"
 cenmil.244.c:0 "Дорнер Do-19"
 cenmil.244.e:0 "Мы передумали"
 
 cenmil.245.t:0 "Морская Авиация для ФАР"
 cenmil.245.d:0 "Фуерса Ареа Републикана нуждается в новых морских бомбардировщиках, чтобы они выполняли миссию поддержки наших кораблей. Так как у нас нет достаточной технологической базы для этого нам придётся покупать их заграницей. Что мы выберем?"
 cenmil.245.a:0 "G3M1 Модель 11"
 cenmil.245.b:0 "Арадо Ar 195"
 cenmil.245.c:0 "Мы передумали"
 
 cenmil.246.t:0 "Главный военный порт"
 cenmil.246.d:0 "Наша армада нуждается в постоянном морском порте в Карибском море. Который из них удостоился этой чести?"
 cenmil.246.a:0 "Пуэрто-Варриос"
 cenmil.246.b:0 "Пуэрто-Кастилла"
 cenmil.246.c:0 "Белиз"
 cenmil.246.e:0 "Мы передумали"
 
### This has twice the same loc because I was too lazy to replace the desc condition in the actual event files, this'll do. If anyone sees this and is mad, feel free to change it :shrug:
 cenmil.247.t:0 "Эсминцы прибыли"
 cenmil.247.d.CAR:0 "4 эсминца, купленных в Болгарии, прибыли на Карибы и стали полноценной частью нашего флота."
 cenmil.247.d.CAC:0 "4 эсминца, которые мы построили сами, прибыли на Карибы и стали полноценной частью нашего флота."
 cenmil.247.a:0 "Великолепно!"
 
 cenmil.248.t:0 "Прибыл списанный крейсер"
 cenmil.248.d:0 "Старый довоенный крейсер, купленный в Бразилии, прибыл сегодня и уже был инкорпорирован в наш флот."
 cenmil.248.a:0 "Великолепно!"
 
 cenmil.249.t:0 "Прибыл флагманский корабль"
 cenmil.249.d:0 "Современный лёгкий крейсер, краса нашей армады, который мы купили у украинцев на верфях Миколаева, прибыл сегодня на Карибы. Его появление в рядах армады повысило дух всех матросов."
 cenmil.249.a:0 "Великолепно!"
 
 cenmil.250.t:0 "Всеобщая забастовка!"
 cenmil.250.d:0 "Недовольные зарплатой и условиями труда, многие работники плантаций присоединились к Всеобщей Забастовке по всей стране. Они требуют немыслимое: зарплату, на которую можно жить и, о боже, права рабочих, которые защитят их от произвола плантаторов."
 cenmil.250.a:0 "Чёртовы Синдикалисты"
 
 cenmil.251.t:0 "Всеобщая забастовка усиливается"
 cenmil.251.d:0 ""
 cenmil.251.a:0 "Чёртовы Синдикалисты"
 
 cenmil.252.t:0 "Что делать с бастующими?"
 cenmil.252.d:0 "Так как забастовка подрывает нашу экономику и репутацию среди инвесторов, нам необходимо что-то с ней делать. Мы можем пойти на поводу у плантаторов, подавив бастующих силой полиции или даже армии. Но ы также можем пойти на переговоры с рабочими, что возвысит нас в глазах мировой общественности."
 cenmil.252.a:0 "Послать войска на подавление"
 cenmil.252.b:0 "Послать полицию на задержания"
 cenmil.252.c:0 "Принять их требования"
 
 cenmil.253.t:0 "Крупная забастовка докеров!"
 cenmil.253.d:0 "Недовольные зарплатой и условиями труда, многие работники доков организовали забастовки по всей стране. Они требуют немыслимое: зарплату, на которую можно жить и, о боже, права рабочих, которые защитят их от произвола начальства."
 cenmil.253.a:0 "Чёртовы Синдикалисты"
 
 cenmil.254.t:0 "Крупная забастовка докеров усиливается"
 cenmil.254.d:0 ""
 cenmil.254.a:0 "Чёртовы Синдикалисты"
 
 cenmil.255.t:0 "Что делать с бастующими?"
 cenmil.255.d:0 "Так как забастовка подрывает нашу экономику и репутацию среди инвесторов, нам необходимо что-то с ней делать. Мы можем пойти на поводу у портовых начальников, подавив бастующих силой полиции или даже армии. Но ы также можем пойти на переговоры с рабочими, что возвысит нас в глазах мировой общественности."
 cenmil.255.a:0 "Послать войска на подавление"
 cenmil.255.b:0 "Послать полицию на задержания"
 cenmil.255.c:0 "Принять их требования"
 
 cenmil.257.t:0 "Крупная забастовка железнодорожников!"
 cenmil.257.d:0 "Недовольные зарплатой и условиями труда, многие работники железной дороги организовали забастовки по всей стране. Они требуют немыслимое: зарплату, на которую можно жить и, о боже, права рабочих, которые защитят их от произвола начальства."
 cenmil.257.a:0 "Чёртовы Синдикалисты"
 
 cenmil.258.t:0 "Крупная забастовка железнодорожников усиливается"
 cenmil.258.d:0 ""
 cenmil.258.a:0 "Чёртовы Синдикалисты"
 
 cenmil.259.t:0 "Что делать с бастующими?"
 cenmil.259.d:0 "Так как забастовка подрывает нашу экономику и репутацию среди инвесторов, нам необходимо что-то с ней делать. Мы можем пойти на поводу у железнодорожного лобби, подавив бастующих силой полиции или даже армии. Но ы также можем пойти на переговоры с рабочими, что возвысит нас в глазах мировой общественности."
 cenmil.259.a:0 "Послать войска на подавление"
 cenmil.259.b:0 "Послать полицию на задержания"
 cenmil.259.c:0 "Принять их требования"
 
 cenmil.260.t:0 "Железная дорога активно используется"
 cenmil.260.d:0 "Новая железная дорога активно используется как товарными, так и пассажирскими поездами. Благодаря тому, что мы владеем акциями данной дороги, она вскоре начнёт приносить прибыль."
 cenmil.260.a:0 "Великолепно!"
 
 cenmil.261.t:0 "Железная дорога приносит прибыль"
 cenmil.261.d:0 "Железная дорога наконец-то начала себя окупать и даже приносить прибыль. Вскоре мы пожнём плоды своего труда... если только между нами не стоят иностранные инвесторы."
 cenmil.261.a:0 "Великолепно!"
 
 cenmil.262.t:0 "Крупный коррупционный скандал"
 cenmil.262.d:0 "И хотя мы все были рады новостям о прибыльности железной дороги, вскоре, мы получили данные о том, что начальство этой дороги было вовлечено в крупную коррупционную схему. Ведя двойную бухгалтерию, они присвоили большую часть прибыли себе и своим друзьям. И хотя это не первый скандал подобного рода, настолько громких и крупных мы ещё не видели."
 cenmil.262.a:0 "Скверно..."
 
 cenmil.263.t:0 "Железная дорога себя окупает"
 cenmil.263.d:0 "Железная дорога начала окупать затраты на перевозки."
 cenmil.263.a:0 "Великолепно!"
 
 cenmil.300.t:0 "Центральноамериканская Республика требует нас присоединиться к нем"
 cenmil.300.d:0 "Центральноамериканская Республика, созданная из Гватемалы и Сальвадора, требует от нас присоединиться к их новому государству, претендующему на всю Центральную Америку."
 cenmil.300.a:0 "Да здравствует республика!"
 cenmil.300.b:0 "Гондурас останется независимым"
 
 cenmil.301.t:0 "Гондурас подчинился"
 cenmil.301.d:0 "Правительство Гондураса решило мирно присоединиться к нашей стране."
 cenmil.301.a:0 "Великолепно!"
 
 cenmil.302.t:0 "Гондурас показывает свой оскал"
 cenmil.302.d:0 "Гондурас не желает становиться частью нашего нового государства. Мы можем дать им ещё одну попытку подумать, припугнув их, или же просто можем объявить войну и захватить их народ."
 cenmil.302.a:0 "Надавите на них"
 cenmil.302.b:0 "Обломайте им зубы"
 
 cenmil.303.t:0 "Ультиматум от Республики"
 cenmil.303.d:0 "Центральноамериканская Республика недвусмысленно дала понять, что они не примут отказ. Если мы не передумаем, её войска пересекут нашу границу."
 cenmil.303.a:0 "Выхода нет..."
 cenmil.303.b:0 "Мы защитим свою Родину!"
 
 cenmil.304.t:0 "Война с Гондурасом"
 cenmil.304.d:0 "Гондурас не принял наши требования и на этот раз. Время дипломатии закончилось, вместо нас заговорят пушки."
 cenmil.304.a:0 "Жребий брошен"
 
 cenmil.305.t:0 "Интеграция Гондураса"
 cenmil.305.d:0 "После короткой войны с Гондурасом, мы завладели этим регионом. Их администрация и армия были полностью интегрированы в лоно единой Республики."
 cenmil.305.a:0 "Великолепно!"
 
 cenmil.306.t:0 "Оккупация Никарагуа"
 cenmil.306.d:0 "После войны с Никарагуа, мы смогли побороть левый режим, терзавший страну долгие годы. Генерал Сомоса был назначен новым президентом, который будет следить за подавлением остатков левого сопротивления в Никарагуа."
 cenmil.306.a:0 "Гардия вернулась..."
 
 cenmil.307.t:0 "Республиканские войска собираются на границе"
 cenmil.307.d:0 "Разведка докладывает, что крупная группировка войск Центральноамериканской Республики собралась у наших границ. Всем уже ясно, что война неизбежна. Узнав об этом из газет, многие патриоты страны побежали на призывные пункты с желанием взяться за оружие и защитить страну от захватчиков."
 cenmil.307.a:0 "Мы защитим свою Родину!"
 
 cenmil.308.t:0 "Республиканские войска замечены у Давида"
 cenmil.308.d:0 "Разведка докладывает, что крупная группировка войск Центральноамериканской Республики собралась у города Давид. Всем уже ясно, что война неизбежна. Узнав об этом из газет, многие патриоты страны побежали на призывные пункты с желанием взяться за оружие и защитить страну от захватчиков."
 cenmil.308.a:0 "Мы защитим свою Родину!"
 
 
 
