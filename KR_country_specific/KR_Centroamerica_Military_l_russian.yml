 cenmil.1.t:0 "Новый союз"
 cenmil.1.d:0 "Со времён распада Федеральной Республики Центральной Америки в 1843, никому не удавалось объединить регион под одним флагом.\nПод руководством вооружённых сил местных стран, мы смогли объединиться весьма нетрадиционным путём - дипломатически. Теперь, когда революция в Никарагуа подавлена, границы между странами стёрлись. Родился новый союз, который станет бастионом демократии и свободы... под пристальным вниманием армейских чинов.\nМы, союз центральноамериканских стран, выступаем в едином порыве против красной гидры и угроз с её стороны."
 cenmil.1.a:0 "Да здравствует республика!"
 
 cenmil.2.t:0 "Новый союз"
 cenmil.2.d:0 "Со времён распада Федеральной Республики Центральной Америки в 1843, никому не удавалось объединить регион под одним флагом.\nКрасная угроза растекается по всему миру, и Центральная Америка не исключение. Никарагуа, падкая на лесть Интернационала, при поддержке мексиканцев стала средоточием центральноамериканской революции.\nС целью спасти регион, Эль-Сальвадор и Гватемала образовали единый союз. Наш долг - присоединиться к ним и уничтожить безбожных синдикалистов."
 cenmil.2.a:0 "Да здравствует республика!"
 
 cenmil.3.t:0 "Открытие Военного Конгресса"
 cenmil.3.d:0 "Теперь, когда Центральная Америка едина, настало время решить её будущий режим! С этой целью, военные чины бывших стран встретились в президентском дворце в Гватемале с целью собрать Конгресс. Военный Конгресс Центральной Америки составит новую Конституцию Республики, а также назначит правительство."
 cenmil.3.a:0 "Да здравствует республика!"
 
 cenmil.4.t:0 "Будущее экономики"
 cenmil.4.d.yes.martinez:0 "С тех самых пор, как нога американских инвесторов впервые ступила на землю Коста-Рики, Юнайтед Фрут Компани, а также ряд других компаний, контролируют большую часть экономики региона. Революция в Никарагуа и хаос на севере стали серьёзным, даже, можно сказать, чудовищным ударом для экономики и уровня жизни. Теперь, когда революционеры разбиты, а ситуация стабильна, Конгресс решил определить дальнейшие планы и будущие реформы нашей экономики.\nХуан Мануэль Гальвес из Администрасион Милитар (АМ) и Альдана Сандоваль из Партидо де Унификасион (ПУ) выступают за капитализм и свободную торговлю, в то время, как Партидо Насиональ выдвинула Хоакина Вальдеса с идей государственного вмешательства в экономику."
 cenmil.4.d.no.martinez:0 "С тех самых пор, как нога американских инвесторов впервые ступила на землю Коста-Рики, Юнайтед Фрут Компани, а также ряд других компаний, контролируют большую часть экономики региона. Революция в Никарагуа и хаос на севере стали серьёзным, даже, можно сказать, чудовищным ударом для экономики и уровня жизни. Теперь, когда революционеры разбиты, а ситуация стабильна, Конгресс решил определить дальнейшие планы и будущие реформы нашей экономики.\nХуан Мануэль Гальвес из Администрасион Милитар (АМ) и Альдана Сандоваль из Партидо де Унификасион (ПУ) выступают за капитализм и свободную торговлю."
 cenmil.4.a:0 "Хуан Мануэль Гальвес - Рыночная система"
 cenmil.4.b:0 "Альдана Сандоваль - Рыночная система"
 cenmil.4.c:0 "Хоакин Вальдес - Гос. Вмешательство"
 
 cenmil.5.t:0 "Новый министр иностранных дел"
 cenmil.5.d.yes.martinez:0 "Наша новорожденная Республика совсем скоро окажется в центре мировой политики. И хотя мы останемся верными нашим партнёрам из США в деле борьбы с синдикализмом, мы должны в кратчайшие сроки заключить выгодные для нас дипломатические соглашения. Тот кто контролирует МИД, обладает довольно большим влиянием на политика, всё благодаря американским компаниям. Различные фракции Конгресса отчаянно борются за право посадить в министерство именно своего кандидата.\nБыли предложены следующие кандидаты: Абрахам Уильямс Кальдерон - AM, Хуан Федерико Понсе Вайдес - ПУ и Сальвадор Пенья Трехо - ПН."
 cenmil.5.d.no.martinez:0 "Наша новорожденная Республика совсем скоро окажется в центре мировой политики. И хотя мы останемся верными нашим партнёрам из США в деле борьбы с синдикализмом, мы должны в кратчайшие сроки заключить выгодные для нас дипломатические соглашения. Тот кто контролирует МИД, обладает довольно большим влиянием на политика, всё благодаря американским компаниям. Различные фракции Конгресса отчаянно борются за право посадить в министерство именно своего кандидата.\nБыли предложены следующие кандидаты: Абрахам Уильямс Кальдерон - AM и Хуан Федерико Понсе Вайдес - ПУ."
 cenmil.5.a:0 "Абрахам Уильямс Кальдерон"
 cenmil.5.b:0 "Хуан Федерико Понсе Вайдес"
 cenmil.5.c:0 "Сальвадор Пенья Трехо"
 
 cenmil.6.t:0 "Новый министр внутренних дел"
 cenmil.6.d.yes.martinez:0 "Несмотря на все внутренние распри, нашей молодой республике просто необходим централизованный орган, который будет следить за её жизнью. Мы не можем вечно полагаться на разобщённые полицейские силы бывших государств региона - нам нужно министерство внутренних дел. За место в таком влиятельном министерстве борются все фракции.\nОт АМ выступает Карлос Хартлинг, от ПУ - Франциско Хавьер Арана, а от ПН - Фидель Кристино Гарай."
