 CENmil_made_in_ca_idea:0 "Сделано в ЦА"
 CENmil_made_in_ca_idea_desc:0 "Продукты, сделанные в Центральной Америке, заполонят собой все рынки мира и будут главным конкурентом немецким товарам! ...когда-нибудь... в будущем... через много лет."
 CENmil_cheap_labour_idea:0 "Дешёвый труд"
 CENmil_cheap_labour_idea_desc:0 "Дешёвый труд позволит нашим компаниям получать больше прибыли."
