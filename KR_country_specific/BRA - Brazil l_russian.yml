 BRA_republican_reforms:0 "Республиканские реформы"
 BRA_republican_reforms_desc:0 "Республиканская партия - это основатель и хранитель Второй республики. Будучи прагматиками, они зиждутся на умении адаптировать политику и законы в угоду нации, стабильности и будущего развития."
 BRA_democratic_reforms:0 "Реформы Народного фронта"
 BRA_democratic_reforms_desc:0 "Демократические реформы левых нацелены на создание более справедливой Бразилии, в которой рабочие смогут жить в мире. Права рабочих будут защищены, здравоохранение гарантировано, а местные власти будут уважаться."
 BRA_liberal_reforms:0 "Либеральные реформы"
 BRA_liberal_reforms_desc:0 "Либеральная партия основываются на двух идеалах, которые стали фундаментом Соединенных Штатов Бразилии. Это Порядок, заключающийся в усилении федерального правительства и улаживания конфликтов между штатами, и Прогресс, который подразумевает под собой поддержку развития и восстановление национальной экономики."
 BRA_libdem_reforms:0 "Либерально-демократические реформы"
 BRA_libdem_reforms_desc:0 "Либерал-демократами - наиболее идеологически движимая партия среди других. Они хотят не только ослабления федерального правительства, но и ослабления местных властей, тем самым гарантируя минимальное вмешательство в экономику и жизнь граждан. Проведение таких реформ будет достаточно трудным."
 
 BRA_rethinking_feds:0 "Переосмысление Федерализма"
 BRA_rethinking_feds_desc:0 "Каждый в стране согласен с тем, что бразильская федеральная система не совершенна. Децентрализация пагубна и уже вызвала множество конфликтов, которые многие хотят избежать в будущем. Таким образом, система должна быть переосмыслена и реформирована, тем самым не мешая развитию будущей Бразилии."
 BRA_rethinking_feds_con:0 "Усиленное Федеральное правительство"
 BRA_rethinking_feds_con_desc:0 "Власть, данная местным властям, была слишком велика. Множество проблем, созданные их раздутой значимостью сильно отвлекает нас и расходует ресурсы федерального правительства, что мешает развитию всей Бразилии. С усилением федерального правительства мы сможем спокойно сосредоточиться на будущем."
 BRA_rethinking_feds_soc:0 "Объединенные местные власти"
 BRA_rethinking_feds_soc_desc:0 "Власть, которая дана местным штатам, никогда не была проблемой системы. На самом деле, постоянное вмешательство в дела штатов мешает их нормальному развитию. Более того, гражданину станет намного лучше, если его правительство будет максимально близко к нему."
 BRA_rethinking_feds_lib:0 "Реформированная федеральная бюрократия"
 BRA_rethinking_feds_lib_desc:0 "По правде говоря, проблема бразильской федеральной системы ни во власти, данной федеральному правительству, ни во власти, данной штатам. Мы могли достигнуть компромисса, но это не получилось из-за заторможенной и неэффективной бюрократической системы, что постоянно ставила палки в колеса. После работы в течение года над реформой бразильской администрации, мы теперь можем уверенно сказать: будущее все-таки будет светлым, так как реформированная бюрократическая система уже здесь!"
 BRA_rethinking_feds_lde:0 "Новый федерализм"
 BRA_rethinking_feds_lde_desc:0 "Бразильская федеральная структура мешала штатам и Республике в целом достигнуть прогресса и свободы. Поэтому федеральная система была реорганизована в рамках \"Нового федерализма\". Вместо в прошлом усложненной взаимосвязи, государство теперь просто даст деньги штатам и оставит их в покое, чтобы они сами решили, что делать с этими деньгами. Мы должны доверять мнению местных политиков, так как они знают лучше свои края, чем правительственные бюрократы."
 
 BRA_constitution_broke:0 "Конституционная катастрофа"
 BRA_constitution_broke_desc:0 "В связи с быстрым захватом власти и пренебрежением конституционными нормами, наш режим страдает от политического обструкционизма и нехватки сплоченности."
 BRA_constitution_fixed:0 "Объединение власти"
 BRA_constitution_fixed_desc:0 "В данный момент мы на пути к объединению власти и возврату к нормальной политической жизни."
 BRA_electoral_reforms:0 "Политика новых выборов"
 BRA_electoral_reforms_desc:0 "Для укрепления Эстадо Ново была введена новая политика выборов. На электоральные участки будут внедрены наблюдатели, которые будут обязаны следить за порядком, но на самом деле их задача будет в увеличении доверия народа к нам."
 BRA_new_constitution:0 "Новая конституция"
 BRA_new_constitution_desc:0 "Мы объединили власть, а новая конституция уже написана в рамках Эстадо Ново. Наш режим крепок и не падет перед нападками врага."
 BRA_lingering_state_powers:0 "Затянувшаяся власть штатов"
 BRA_lingering_state_powers_desc:0 "Хотя мы и захватили власть и централизировали руководство над страной, некоторые области до сих пор остаются под властью местных политиков. Этим они мешают нам и нашему режиму."
 BRA_police_state:0 "Полицейское государство"
 BRA_police_state_desc:0 "В рамках реформ Варгаса наше государство медленно, но верно переходит к так называемому 'полицейскому государству'. Службы безопасности уже пронизывают все сферы жизни граждан, а слежка налажена почти во всем обществе."
 BRA_vargas_clt:0 "Экономика развития"
 BRA_vargas_clt_desc:0 "Эстадо Ново подразумевает обширную индустриализацию Бразилии, а также развитие экономики на началах девелопментализма и корпоративизма."
 BRA_vocational_training:0 "Профессиональное обучение"
 BRA_vocational_training_desc:0 "Новые образовательные курсы помогут нам обучить новое поколение инженеров и специалистов, которые поднимут нашу промышленность."
 BRA_academic_training:0 "Академические субсидии"
 BRA_academic_training_desc:0 "Новые академические курсы помогут нам обучить новое поколение докторов, учителей и ученых, которые поднимут нашу науку."
 BRA_federal_projects:0 "Федеральные проекты"
 BRA_federal_projects_desc:0 "Согласно экономическим планам президент Варгас дал начало различным федеральным проектом по развитию."
 BRA_youth_group_idea:0 "Бразильская молодежь"
 BRA_youth_group_idea_desc:0 "Благодаря массовой кампании бразильские девушки и юноши присоединяются к Бразильской молодежи, тем самым поднимая национальный дух. Однако это вызвало некоторые волнения среди рабочего класса."
 BRA_military_alliance_idea:0 "Военная поддержка"
 BRA_military_alliance_idea_desc:0 "С одной стороны пойдя на уступки, а с другой - убрав нелояльных офицеров, мы добились поддержки среди как рядовых солдат, так и среди высшего командования."
 BRA_propaganda_media:0 "СМИ пропаганда"
 BRA_propaganda_media_desc:0 "Путем использования средств массой информации в нашей пропагандистской кампании мы смогли добиться согласия со стороны населения и усиления нашей хватки над их обычной жизнью. Тот, кто владеет информацией, владеет миром."
 
 BRA_election_year_desc:0 "Напряжение нарастает, а кардинально различные фракции готовятся к тому, что, вероятно, станет самыми вздорными и жестокими выборами в истории Бразилии. Разговоры о политике почти синонимичны напряжённым спорам, а над населением страны висит воздух идеологического экстремизма."
 BRA_decentralisation_desc:0 "Соединенные Штаты Бразилии всегда ценили автономию своих штатов. У каждого есть свое собственный Президент, свои собственные политические партии и свои собственные вооруженные силы, и видимо, народ готов голову положить за эту власть регионов. Однако это все выливается в очень слабое и по сути беззубое правительство, которое не может решительно действовать при необходимости."	
 BRA_wake_of_civil_war_desc:0 "Нет ран страшнее нанесенных гражданской войной. Война между штатами привела к тысячам смертей, и к ещё большему количеству сирот и бездомных, так как напряжение между политической олигархией и региональными идентичностями наконец вылились на поле боя, когда войска из Минас-Жерайс перешли на территорию Сан-Паулу. Любые действия центрального правительства пользуются хоть некоторым доверием, а огромная разруха на границе Рио и Сан-Паулу все ещё полностью не исправлена"
 BRA_forager_idea_desc:0 "Нашим вооруженным силам нужно иметь возможность собрать как можно больше припасов, поэтому логистика бразильской армии требует от нас предоставления солдатам некоторой автономии."
 BRA_planningspeed_desc:0 "Наши офицеры способны совместно планировать наступление, а так же приспособить этот план к любым обстоятельствам; в конце концов, ни один план не выдерживает встречи с врагом."
 BRA_we_werent_expecting_special_forces_desc:0 "Бразильские войска специального назначения много лет упражнялись в искусстве войны, чтобы защитить свою страну от иностранных захватчиков. Их число и приспособленность к географическим условиям должны будут быть учтены любым агрессором."
 BRA_state_armies_desc:0 "Проще говоря, бразильские вооруженные силы - это разношёрстная группа 26 ополчений штатов, так называемая 'федеральная армия' в Рио-де-Жанейро, а ее флот - по сути, единственная часть вооруженных сил под настоящим федеральным контролем. Эти архаично организованные войска сильно различаются по качеству обучения и вооружения, и просто совершенно не приспособлены к современной войне, особенно, если им придется сражаться за страну, к которой они не питают добрых чувств."
 BRA_militiagungs_desc:0 "Ополчение было правильно интегрировано в армию в виде специальных подразделений Государственной гвардии, они получили современные организацию и снаряжение, и теперь готовы сражаться и умирать за Бразилию."
 BRA_merchant_marine_desc:0 "Бразилия всегда была страной, в которой важную роль играет международная торговля - даже само ее название происходит от бразильского дерева - ее самого первого экспорта. Наша способность импортировать товары также играет важное стратегическое значение, поэтому расширение торгового флота официально поддерживается государством."
 BRA_patriotism_desc:0 "Наши граждане все еще привыкают к чувству, что Бразилия - единая страна, но со временем наши усилия по построению национальной идентичности пустят корни."
 BRA_cangaco_is_over_desc:0 "Бандитизм во всех штатах пошел на спад, и городское, и сельское население чувствует себя гораздо безопаснее, когда преступники не могут просто избежать поимки, перебежав границу штата."
 BRA_higher_learing_desc:0 "Уделяется большое финансирование, чтобы как можно большее число людей в нашей стране имело хотя бы образование уровня колледжа. Мы надеемся превратить то, что когда-то было доступно лишь привилегированным, могли получить все."
 BRA_manter_isso_ai_viu_desc:0 "От открытых писем поддержки до закулисных совещаний, мы абсолютно ничего не сделали для обеспечения политической и экономической стабильности. Политика — это жестокая и злая игра, однако последствие для проигравшего - хаос!"
 BRA_cheap_cars_desc:0 "Благодаря нашим щедрым послабления налогов, наша автомобильная промышленность работает с огромной эффективностью и с ещё большей прибылью, и может предоставить государству любые машины для его нужд."
 BRA_black_monday_1_desc:0 "Черный Понедельник возымел огромное влияние на нашу экономику. Мы должны попытаться усмирить бурю и растянуть наш стремительно уменьшающийся бюджет..."
 BRA_black_monday_2_desc:0 "Новое правительство приняло соответствующие меры по борьбе с кризисом, и худшее уже позади. Однако все равно экономике был нанесен большой ущерб, наши рынки истекают кровью, поэтому нужно принять дополнительные меры."
 BRA_bigger_salaries_desc:0 "Была официально увеличена скорость повышения зарплат для государственных служащих, как и было обещано Президентом в его избирательной кампании. Очевидно, что это улучшает наше политическое положение, пусть и за необходимую цену."
 BRA_it_prints_money_desc:0 "Объемные затраты привели к тому, что можно считать началом серьезной проблемы с инфляцией. Мы должны немедленно с ней справиться, а не то мы столкнемся с ещё большими трудностями после поднятия цен."
 BRA_freedom_of_press_desc:0 "Право любого журналиста докладывать о любых делах — это важный аспект свободы, и мы никогда не позволим подвергнуть его риску; наше законодательство против цензуры, пожалуй, лучшее в Западном полушарии."
 BRA_freedoms_desc:0 "Права личности всегда будут важнее нужд государства: главная задача правительства — это защита прав своих граждан, а не использовать их как резерв денег, который нужно опустошить налогами!"
 BRA_tax_breakings_desc:0 "Некоторым стратегическим секторам экономики, таким как владельцам плантаций, выделили значительные послабления налогов, чтобы запустить программу от восстановления после Черного Понедельника."
 BRA_salarys_marlib_desc:0 "Сделав шаг назад и пересчитав зарплаты госслужащим, мы установим их доход на более корректном уровне и дадим бюджету столь необходимую передышку."
 BRA_marlib_loans_desc:0 "Интенсивная и широкая фискальная реформа значительно улучшила состояние бюджета как правительства, так и федеральных единиц, таких как штаты."
 BRA_am_i_being_detained_desc:0 "Наши законы всегда были залогом наших свобод, и даже в трудные времена это не изменилось. Мы всегда должны заботиться о заботах граждан прежде всего."
 BRA_good_natives_desc:0 "Первые бразильцы защищены хоть и жёстким, но справедливым законодательством, и если они хотят жить обособленно от остальной империи - это в их праве. Кто мы такие, чтобы посягать на их благородный и чистый стиль жизни?"
 BRA_advisory_parliament_desc:0 "Теперь парламент имеет чисто совещательную роль, а слово монарха абсолютно и обсуждению не подлежит, так как это всегда должно было быть."
 BRA_anmon_gang_desc:0 "С властью так называемых штатов, просто орудия республиканцев для уничтожения Бразилии, теперь покончено. Бразилия стала на шаг ближе к правительству, которое работает ради своего народа."
 BRA_are_you_threatening_me_master_jedi_desc:0 "Настоящее органичное и децентрализованное государство, которое по-настоящему выражает волю народа, теперь стало реальностью, ведь в каждом городе есть больше свободы, чем мог бы мечтать синдикалистский раб. Воистину, наша Империя благословлена Богом."
 BRA_blueguard_desc:0 "Императорская Зеленая гвардия более чем полезна и верна; они - первая линия обороны как против иностранных шпионов, так и против синдикалистской лжи."
 BRA_krush_desc:0 "Мы восстановили как традиции, так и финансирование кавалерийского корпуса, так что теперь у этих могучих защитников Империи есть обучение и снаряжение, которых они всегда заслуживали."
 BRA_stubborness_desc:0 "Наша Империя несмотря ни на что не падёт перед силами тьмы, что ей противостоят!"
 BRA_the_romena_desc:0 "В Бразилии вступила в силу новая Конституция, и она стала законодательной основой Нового государства. Оппоненты в насмешку называют ее 'румынской' из-за ее авторитарных наклонностей, но на самом деле она менее радикальна, чем то, что изобрела Железная гвардия, однако она все же остаётся попыткой Нового государства захватить полный контроль над страной, предоставляя широкие рамки для осуждения критиков 'за измену'."
 BRA_voz_do_brasil_desc:0 "В Гуанабаре 19 часов"
 BRA_estado_novo_youth_desc:0 "Молодежь нашего нового государства более чем готова расправиться с синдикалистами и прочим сбродом, что пытается уничтожить бразильское процветание."
 BRA_populsit_education_desc:0 "Со дня их рождения, новое поколение бразильцев будут знать, что Отец бедных спас страну от разрушения и сделал ее снова великой."
 BRA_CLT_Vargas_desc:0 "Новое государство всегда заботилось об интересах рабочих, поэтому лишь немногие смеют утверждать, что новое трудовое законодательство несправедливо и устарело."
 BRA_unlimited_powa_desc:0 "Пожалуй, Новое государство достигло самого высокого уровня централизации в истории любой южноамериканской страны. Личные директивы Варгаса станут законами в этой новой эре."
 BRA_anarcho_hueism_desc:0 "Уникальные история и культура Бразилии означают, что мы не можем просто применить идеи, продуманные для Франции и Британии, также мы не можем быть яростными противниками частной собственности. Ортодоксальная идеология не может мешать бразильскому прогрессу!"
 BRA_shrukie_state_desc:0 "Хотя это точно тяжёлый процесс, мы тратим много усилий на уменьшение влияния государственного аппарата на жизнь людей."
 BRA_mst_desc:0 "Пахотная земля была в основном распределена местным кооперативам, которые принадлежат тем, кто обрабатывает землю. Однако, личностям все ещё разрешено владеть тем, что они вносят в землю."
 BRA_women_homefront_desc:0 "Мы должны удостовериться, что в случае войны, весь бразильский народ будет готов исполнить свой долг, как на поле боя, так и вне его."
 BRA_radsoc_literay_desc:0 "Принимаются значительные усилия, чтобы убедиться, что любой бразилец, вне зависимости от того, где он живёт, может читать и писать."
 BRA_christian_socialism_desc:0 "Или вы любите одного, а ненавидите другого, либо вы преданы одному и презираете второе. Нельзя одновременно служить Богу и деньгам."
 BRA_radsoc_literay2_desc:0 "Принимаются значительные усилия, чтобы убедиться, что любой бразилец, вне зависимости от того, где он живёт, может читать и писать."
 BRA_people_militias_desc:0 "Народная милиция — это наследники государственной милиции предыдущей Республики, которые занимаются как охраной общественного порядка, так и могут работать гарнизонами"
 BRA_guns_desc:0 "Лучшая защита от тирании — это вооружение народа, чем мы сейчас и занимаемся."
 BRA_nomnom_desc:0 "Уничтожения голода нельзя добиться всего за несколько лет. Но мы серьезно над этим работаем, и через несколько десятилетий ни один бразилец, вне зависимости откуда он родом, проведен целый день в поисках пищи."
 BRA_kids_learn_materialism_desc:0 "Правильное обучение народа — это, пожалуй, самая важная задача нашего государства, детей особенно важно с рождения учить синдикалистским ценностям"
 BRA_cs_union_desc:0 "Съезд Профсоюзов — это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"
 BRA_cs_main_legistaltive_desc:0 "Съезд Профсоюзов — это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"
 BRA_cs_local_aswell_desc:0 "Съезд Профсоюзов - это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"
 BRA_adults_learn_materialism_desc:0 "Наша великая реформа образования теперь проникла на каждый уровень обучения, воспитывается новое поколение интеллектуалов, которое поведет нас в будущее"
 BRA_cs_powerful_desc:0 "Съезд Профсоюзов - это новый законодательный орган Бразильского Союза, прекрасный пример рабочей демократии для всего мира"
 BRA_washy_washy_desc:0 "Романтизация бедности и жизни в негигиеничных условиях - это отвратительно. Собственные желания личности не должны быть важнее нужд общества, особенно по части общественного здоровья"
 BRA_shining_syndies_desc:0 "Бразильский Союз - это пример того, к чему должно стремиться синдикалистское государство. Цепи были сломлены, их заменили хлеб и книги, а вся страна теперь живёт в никогда ранее не испытанной эре мира и стабильности"
 BRA_pray_or_gulash_desc:0 "Наши священнослужители теперь полностью поддерживают наш режим, так как они знают, что поступив иначе, они рискуют потерять души людей."
 BRA_helpful_spies_desc:0 "Без симпатий или связей в стране, эти иностранные шпионы прекрасно подходят для хладнокровной и необходимой работы военной разведки. Рабочая солидарность может принимать различные формы..."
 BRA_dops_desc:0 "Департамент политического и социального порядка создает свои контакты в университетах и прочих гнездах контрреволюционного недовольства, всегда готовый отстоять наши великие принципы"
 BRA_dops_extra_harsh_desc:0 "Департамент политического и социального порядка создает свои контакты в университетах и прочих гнездах контрреволюционного недовольства, всегда готовый отстоять наши великие принципы"
 BRA_pravda_desc:0 "Теперь такая большая часть государственной прессы стала пропагандой, что некоторые даже не могут отличить новости от призывов."
 BRA_thats_racist_desc:0 "Теперь в Бразилии есть самое современное анти-расистское законодательство в мире, поэтому оскорбление согражданина больше не останется безнаказанным. Все мы равны перед Богом и Императором, думать иначе - это измена!"
 BRA_the_red_army_desc:0 "Армия Бразильского Союза была реформирована и реорганизована в авангард стремлений рабочих к лучшему будущему: в Красную Армию."
 BRA_industrialist_soft_approach_desc:0 "Мы мягко подходим к могущественным индустриальным баронам страны."
 BRA_industrialist_harsh_approach_desc:0 "Мы жестко подходим к могущественным индустриальным баронам страны."
 BRA_in_revolt_desc:0 "В Бразилии началась гражданская война!"
 BRA_american_refugees_desc:0 "Так как хаос и беспорядок получили власть над Соединенными Штатами Америки, многие из их граждан прибыли в Бразилию, чтобы найти лучшую и безопасную жизнь."
 BRA_csn_rio_desc:0 "Национальная Компания Стали, базирующаяся в Рио-де-Жанейро, приносит государству огромный доход."
 BRA_csn_alegre_desc:0 "Национальная Компания Стали, базирующаяся в Порто-Алегре, приносит государству огромный доход."
 BRA_csn_steel_mills_desc:0 "Национальная Компания Стали, базирующаяся в Сан-Паулу, приносит государству огромный доход."
 BRA_industrial_transition_desc:0 "Промышленный переход."
 BRA_togolese_trade_desc:0 "Торговые договоры с правительством Того приносят нам огромный доход."
 BRA_nigerian_trade_desc:0 "Торговые договоры с городами нигерийского побережья приносят нам огромный доход."
 BRA_brazilian_trade_desc:0 "Торговые договоры с великим городами на бразильском побережье приносят нам огромный доход."
 
##Фокусы
 Brazil_Focus:0 "Дерево фокусів Бразилії"
 BRA_archipelago:0 "Мости на архіпелазі"
 BRA_archipelago_desc:0 "Для многих из наших военных аналитиков и теоретиков, Бразилия - это архипелаг, в котором города и важные центры - это острова. Огромные, недоступные и неисследованные пространства нашей страны могут серьезно затруднить нашу возможность противостоять вторжению, но они же могут спасти нас от нападения в ближайшем будущем. Нам нужно не ныть по этому поводу, а попытаться с этим работать; создав несколько радиостанций, мы убедимся, что наша армия сможет немедленно начать действовать!"
 BRA_supports:0 "Піхотне екіпірування"
 BRA_supports_desc:0 "И хотя часто говорят, что армия идёт вперёд, пока её живот набит, но она также идёт вперёд благодаря её лопатам, радио, сапогам, поясам и вещмешкам. Современная война повысила стандарты к пехотной экипировке и экспертам, которые в совершенстве ей владеют. Мы должны приложить усилия чтобы наладить производство экипировки."
 BRA_logistics_battalions:0 "Батальйони логістики"
 BRA_logistics_battalions_desc:0  "Армия состоит не только из оружия и формы. Врачи, инженеры, офицеры и разведчики все важны, но их эффективность понижена нашей острой нехваткой снаряжения."
 BRA_doctrine_usa:0 "Контроль за полем бою"
 BRA_doctrine_usa_desc:0 "США, наши ближайшие партнёры в дипломатии и торговле, являются непревзойдёнными гегемонами экономики, флота и армии. Их современный взгляд на мир устраивает нас больше, чем хвалёная немецкая муштра, которую с нашей-то армией мы никогда не реализуем. Мы сфокусируемся на модернизации нашего снаряжения, артиллерии, а также взаимодействии всех родов войск. Всё это приведёт Бразилию к победе над врагами"
 BRA_arty_doctrine:0 "Бог війни"
 BRA_arty_doctrine_desc:0 "Все рода войск в армии должны работать как единое целое, чтобы привести её к победе. Артиллерия – это не просто прямая стрельба по врагам. Мы должны подготовить наших людей использовать её умело и мудро ради максимальной эффективности на поле боя. Мы не можем не дорожить нашей немногочисленной амуниции."
 BRA_arty_doctrine_tt:0 "Изменяет §YКонтроль за полем боя§! на\n§YБуксируемая артиллерия§!: £production_cost  Стоимость производства: [?-0.05|-=%]"
 BRA_bigger_guns:0 "Нова артилерія"
 BRA_bigger_guns_desc:0 "Самый главный недостаток нашей армии это отсутствие современный артиллерийских орудий, созданных для ведения современной войны современными людьми. Эта досадная промашка даёт возможность нашим врагам использовать наши слабости и наносить нам урон. Мы должны наладить собственное производство артиллерии, хотя в таких делах даже и шпионаж у зарубежных стран будет оправдан. "
 BRA_bigger_guns_tt:0 "Изменяет §YКонтроль за полем боя§! на\n§YБуксируемая артиллерия§!: Противопех. атака: §G10%§!"
 BRA_terrain_adaptation:0 "У глушині"
 BRA_terrain_adaptation_desc:0 "Артиллерия, особенно европейские модели, которые мы уже давно используем в наших вооруженных силах, представляют собой тяжелую, громоздкую технику, которой нужны ровные, ухоженные дороги, чтобы поддерживать ее оперативную мобильность на самом высоком уровне. Однако мы не можем обеспечить такую инфраструктуру на большей части территории Бразилии, особенно в чрезвычайно пересеченной местности, окружающей федеральную столицу. Мы должны держать нашу артиллерию рядом с полем боя, независимо от того, насколько неортодоксальными будут методы, используемые для этой цели".
 BRA_doctrine_bonus:0 "Теорія війни"
 BRA_doctrine_bonus_desc:0 "Ни один боевой план не выдерживает контакта с врагом, однако немногие сражения завершаются успехом без плана. В целях обеспечения национальной безопасности доктрина Национальной армии, которая понималась и исполнялась каждым генералом по-своему, будет приведена к единому всеобъемлющему стандарту".
 BRA_armored_trains:0 "Оновлені бронепоїзди"
 BRA_armored_trains_desc:0 "Поскольку тень войны нависла над всем миром, даже здесь, в Южной Америке, мы должны быть готовы не только ремонтировать и переоборудовать старые боевые локомотивы, но и строить новые для обеспечения безопасности наших основных артерий снабжения, связывающих границы с крупными городами Юго-Востока"
 BRA_german_doctrine:0 "Маневрена війна"
 BRA_german_doctrine_desc:0 "Вполне естественно, что значительная часть наших армейских офицеров стремится создать армию нашей страны по образцу немецкой. Так называемые "младотурки" Бразилии, эти офицеры имеют обширные контакты с коллегами в Германии, включая бразильских связных. Следовать их советам и реорганизовать армию на манер немецкой дисциплины — логичный выбор». 
 BRA_fatherland_volunteers:0 "Добровольці"
 BRA_fatherland_volunteers_desc:0 "В честь памяти наших солдат и нашей великой истории, мы создадим Добровольцев Отечества, которые станут не просто силой, созданной из простых бразильцев, но символом готовности умереть за свободу и славу своей страны."
 #already defined above as an idea description
 BRA_forager_squads:0 "Загін фуражирів"
 BRA_forager_squads_desc:0 "Припасы - это всегда головная боль крупных армий. Чтобы помочь ее исцелить, будут созданы батальоны разведчиков и фуражиров, которые будут обучены специально добыче еды, а также все наши солдаты будут обучены питаться тем, что удалось найти."
 BRA_plano_infalivel_n1936:0 "Плануючий штаб"
 BRA_plano_infalivel_n1936_desc:0 "Теперь наш генеральный штаб будет подготавливать каждую важную операцию наших войск. Хотя некоторые критикуют это как слишком сильную централизацию, которая может серьезно повредить операционной автономности, мы просто не можем допускать, что каждый офицер разбирается в стратегии."
 BRA_macro_battlelines:0 "Стратегічні лінії битви"
 BRA_macro_battlelines_desc:0 "Время битв на одном поле уже давно прошло; теперь, операции происходят на стратегическом уровне, а фронты протягиваются на сотни километров. Мы должны убедиться, что наши генералы могут думать и планировать на таком уровне."
 BRA_united_brazilian_army:0 "Об'єднана армія"
 BRA_united_brazilian_army_desc:0 "Наша армия традиционно была ещё более децентрализованное, чем государство, различные полки и ополчения действовали почти независимо друг от друга. Гражданская война полностью сломала тень федеральной власти над войсками и теперь наши войска в самом деле представляют собой сброд командиров и офицеров. Должны быть предприняты серьезные шаги, чтобы это изменить, невзирая на политическую цену."
 BRA_techslot:0 "Військова наука"
 BRA_techslot_desc:0 "Танки, подводные лодки, самолёты, радар; поле боя всегда меняется, особенно в те интересные времена, в которые мы проживаем. Мы должны убедиться, что не только наша армия обеспечена современным снаряжением, но и то, что наши генералы и адмиралы поспевают за этой эрой постоянно меняющейся войны."
 BRA_adapt_militias_into_hieracy:0 "Інтеграція міліції"
 BRA_adapt_militias_into_hieracy_desc:0 "У нашей милиции есть те же звания и организация, что и у регулярной армии. Прямая интеграция возможна и желаема, но мы должны помнить, что многие все ещё не верят федеральному правительству, и такой ход может быть непопулярным."
 BRA_joint_planning_staff:0 "Об'єднаний штаб"
 BRA_joint_planning_staff_desc:0 "Централизация самой верхушки нашей военной иерархии должна быть приоритетом в деле объединения вооруженных сил. Нет сомнений, что это будет трудно, однако это необходимо."
 BRA_joint_exercises:0 "Спільні навчання"
 BRA_joint_exercises_desc:0 "Военные учения не только редко проводятся, они чаще всего состоят из игрушечной войны государственной милиции против своих сограждан. Чтобы создать чувство единства, эти учения должны быть реорганизованы, чтобы они приводили к более продуктивным и реалистичным результатам."
 BRA_federal_intervention_corps:0 "Корпус інтервенції"
 BRA_federal_intervention_corps_desc:0 "Номинально, силы федерального правительства не существуют, но это можно использовать, чтобы создать элитный Федеральный корпус интервенции, как национальную гвардию, исполняющую роль спецназа. Для этого мы тщательно проведем отбор среди жителей всех штатов."
 BRA_selva_forces:0 "Бойові дії в джунглях"
 BRA_selva_forces_desc:0 "Огромные джунгли, которые покрывают большую часть нашего побережья, сильно влияют на боевые действия. Их горный ландшафт слишком неровен и густо покрыт лесом, чтобы там могли произойти обычные столкновения между пехотой. Мы должны подготовить специальные отряды, которые будут эти леса защищать, и при необходимости вести эффективные контроперации."
 BRA_federal_army:0 "Федеральна армія"
 BRA_federal_army_desc:0 "Армии штатов должны быть немедленно отменены, они - это просто шрам, напоминающий нам о тяжёлых и неспокойных временах."
 BRA_modern_army_corps_organisation:0 "Сучасна організація"
 BRA_modern_army_corps_organisation_desc:0 "Более чем централизация ради централизации, мы должны уничтожить фрагментацию армии, чтобы создавать современные, правильные  дивизии, как те, что воюют в Европе."
 BRA_promote_military_invation:0 "Підтримка інноваторів"
 BRA_promote_military_invation_desc:0 "Традиционно, позиции офицеров были лишь предметом для политических переговоров, или же зарезервированы для тех, чьи семьи могут его оплатить. Но инновация и передовое мышление должны победить для развития нашей армии, а обеспечить повышение за заслугу - это всегда легче сказать, чем сделать."
 BRA_stronger_together:0 "Разом, сильніші"
 BRA_stronger_together_desc:0 "Сила Бразилии в ее единстве! В отличии от наших соседей, мы не стали враждующими между собой государствами, но мы были сильны и едины против врагов нашей нации. Этот принцип получит свое отражение и в нашей армии."
 BRA_regionalist_recruiting_tactics:0 "Рекрутинг в регіонах"
 BRA_regionalist_recruiting_tactics_desc:0 "В такой большой стране, как наша, убедить ребят сражаться за отдаленные земли может быть трудным, особенно для тех, кто ни разу не видел в глаза города. Мы адаптируем военный набор и пропаганду к каждому штату, чтобы каждый солдат знал, что они сражаются как за свою семью, так и за Бразилию."
 BRA_uniforms_standards:0 "Стандартизоване спорядження"
 BRA_uniforms_standards_desc:0 "От самого изолированного пограничного патруля до гарнизонов в Рио, снаряжение нашей армии можно в лучшем случае назвать некачественным, в худшем - бесполезным. Мы обязаны изменить это положение."
 BRA_military_equipment_effort:0 "Виробництво спорядження"
 BRA_military_equipment_effort_desc:0 "Одежда, еда, обувь, оружие; если пехотинцу что-то нужно, Бразилия наверняка не сможет ему это предоставить. Хотя изменение этого - это хорошая цель, ее исполнение будет стоить денег."
 BRA_brazilian_small_arms:0 "Бразильські гвинтівка"
 BRA_brazilian_small_arms_desc:0 "Чтобы убедиться в безопасности нашей страны, наша страна должны быть способной на производство оружия здесь, на бразильских заводах и для бразильских солдат."
 BRA_automotive_expertise:0 "Автомобілебудування"
 BRA_automotive_expertise_desc:0 "Наша страна уже достаточно долгое время производила автомобили, мы - лучшие в этой области в Южном полушарии. Однако, наши регулярные войска пока ещё не полностью воспользовались этим опытом. Пришло время это изменить."
 BRA_tank_experiments:0 "Проект Тамойо"
 BRA_tank_experiments_desc:0  "Танк необратимо изменил не только Мировую войну, но и само искусство войны. Нам нужен постоянный приток танков, сделанных дома, если мы не хотим отставать от наших врагов в современной войне."
 BRA_heavy_weapons_guy:0 "Оновлена артилерія"
 BRA_heavy_weapons_guy_desc:0 "Артиллерия - это крайне важная часть любых современных вооруженных сил. Наши модели уже устарели и износились, поэтому они точно уступят тому, что подготовил нам мир, что означает что нам нужны крупные, лучшие пушки!"
 BRA_rocket:0 "Ракетні проекти"
 BRA_rocket_desc:0 "Ракеты дальнего действия — это крайне экспериментальное дело, поэтому мы ожидали, что оно не заинтересует наше верховное командование. Однако, они увидели необходимость наносить удары по врагу туда, куда не достаёт наша авиация."
 BRA_renew_arsenals:0 "Державні арсенали"
 BRA_renew_arsenals_desc:0 "Хотя у нас есть несколько заводов по производству военной продукции, многие лучше делают музейные копии, чем настоящее оружие. Мы срочно нуждаемся в новых арсеналах, поэтому нужно предпринять быстрые и решительные действия."
 BRA_build_new_arsenals:0 "Військова промисловість"
 BRA_build_new_arsenals_desc:0 "В настоящее время наша военная промышленность - это, во-первых, промышленность, а во-вторых, военная промышленность. Большинство производителей просто импровизируют заводы для военного использования, когда возникает потребность в таких материалах. Целевая военная промышленность - редкость, и если мы хотим поддерживать ее, то для того, чтобы оставаться на плаву в мирное время, потребуется государственная поддержка."
 BRA_more_arsneal:0 "Стимули для виробництва"
 BRA_more_arsneal_desc:0 "Возможно, одним из лучших способов заставить промышленных производителей помочь нашему военному производству является предоставление им существенных стимулов для этого. Хотя смена рода деятельности может быть трудной для промышленников, тем более что промышленные материалы в Бразилии довольно дороги в приобретении, мы готовы потратить необходимые средства и сделать им предложение, от которого они не смогут отказаться."
 BRA_military_engineering_advancements:0 "Військова інженерія"
 BRA_military_engineering_advancements_desc:0 "Обычного производства снаряжения недостаточно, нужно убедиться, что оно дойдет до наших войск, и что они его не потеряют. Нужно как можно скорее решить проблемы с логистикой и инфраструктурой."
 BRA_needs_of_war:0 "Потреби війни"
 BRA_needs_of_war_desc:0 "Нужда в ресурсах - это не просто слова, это военный факт. Мы должны обеспечить нашу армию всем, от ботинок до холодной стали"

 BRA_FAB:0 "FAB"
 BRA_FAB_desc:0 "Бразильские ВВС, или FAB, нужно организовать как единую, централизованную командную структуру, чтобы бразильское небо было чистым и под их контролем."
 BRA_lessons_civil_war:0 "Досвід Громадянської війни"
 BRA_lessons_civil_war_desc:0 "Ограниченные столкновения в воздухе во время гражданской войны не привели к возникновению асов или глубоких военных познаний в этой области, но она создала поколение юных офицеров, понимающих значение войны в воздухе, и они готовы провести наши ВВС в бой."
 BRA_watching_the_skies:0 "Новітні ППО"
 BRA_watching_the_skies_desc:0 "Мы не можем предполагать, что мы всегда будет контролировать наше воздушное пространство, ведь наша земля обширна, а аэропорты разбросаны на большом расстоянии. Чтобы защитить наших горожан и солдат, наша система ПВО должна ни в чем не уступать последним моделям в Европе."
 BRA_aerodrome_construction:0 "Plano de Aeródromos"
 BRA_aerodrome_construction_desc:0 "Огромные размеры Бразилии означают, что невозможно должным образом установить превосходство в воздухе только с существующих баз и аэродромов. План расширения и создания новых баз в стратегических местах уже некоторое время обсуждается офицерами недавно организованной FAB, и это не только значительно увеличит оперативный радиус действия, но и обеспечит столь необходимую работу для людей в отдаленных районах, помогая им оправиться от затяжных последствий недавнего кризиса."
 BRA_radar:0 "DEDIPRA"
 BRA_radar_desc:0 "Хотя методы обнаружения с помощью радиосвязи теоретически известны уже давно, их военное применение далеко не повсеместно, особенно в Бразилии. Технология радиообнаружения и дальнометрии, приобретенная за большие деньги у других стран до Черного Понедельника, теперь будет внедрена в наши собственные устройства в рамках программы DEDIPRA, что позволит нам обновить и надеюсь, улучшить систему без иностранной помощи."
 BRA_fighter_planes:0 "Оновлені винищувачі"
 BRA_fighter_planes_desc:0 "Самый важный аспект воздушного боя - это контроль над небесами, а также обеспечение защиты наших самолётов, в то время как наши враги на земле не могут тем же похвастаться. Мы сделаем все возможное, чтобы наши истребители стали гордостью FAB."
 BRA_bomber:0 "Бомбардувальники"
 BRA_bomber_desc:0 "Самый важный аспект воздушного боя - это нанесение удара по целям на земле, чтобы непосредственно влиять на наземную войну. Мы сделаем все возможное, чтобы наши бомбардировщики стали гордостью FAB."
 BRA_cas_focus:0 "Повітряна підтримка"
 BRA_cas_focus_desc:0 "Чтобы преодолеть трудности, которые вскоре возникнут перед Бразилией, наши армия и авиация должны работать сообща. Будут профинансированы и обучены бомбардировщики, которые будут нести смерть врагам с близкого расстояния."
 BRA_airdoctrine:0 "Повітряна доктрина"
 BRA_airdoctrine_desc:0 "Воздушный бой - это полностью новое измерение войны. Планируя такие операции, нужно учитывать множество специфических факторов, и поэтому нельзя доверять такие дела армейскому персоналу."
 BRA_aviacao_naval:0 "Escola de Aviação Naval"
 BRA_aviacao_naval_desc:0 "Школа морской авиации, к сожалению, страдает от нехватки внимания. Надо обновить и удвоить их финансирование, чтобы иностранный флот не смог подобраться к нашим берегам."
 BRA_paratroop:0 "Корпус парашутистів"
 BRA_paratroop_desc:0 "Чтобы избежать возникновения статичного фронта, нам понадобятся сбрасывать специально тренированные войска в тыл врагу, чтобы они смогли его отвлечь. Такой стратегический потенциал нельзя недооценивать."
 
 BRA_marinha_do_brasil:0 "Marinha do Brasil"
 BRA_marinha_do_brasil_desc:0 "Бразильский флот уже давно был доминирующей силой на континенте, и каждый раз, когда мы его расширяем, наши боязливые враги бегут к своим подрядчикам, чтобы попытаться нас догнать. Простая правда, как всегда, в том, что Бразилия во всем лучше своих соседей."
 BRA_stray_dog_doctrine:0 "Вовчі зграї"
 BRA_stray_dog_doctrine_desc:0 "Мы не можем мечтать о полном контроле над морем; однако, мы можем оставить Ла Плату без товаров, что ей так сильно нужны."
 BRA_fleet_in_being:0 "Діючий флот"
 BRA_fleet_in_being_desc:0 "У нас уже есть два линкоры и много современных кораблей; мы не только можем, мы и должны  установить полной доминирование в Южной Атлантике, чтобы даже у великих держав мира сего не было в этих водах флота, который смог бы соперничать с нашим."
 BRA_naval_buildup:0 "Морська інфраструктура"
 BRA_naval_buildup_desc:0 "Наги планы по продолжению расширения флота были сорваны другими приоритетами бюджета, но теперь надвигается война, к которой наш флот должен быть готов. Обязано произойти расширение специальных судоверфей."
 BRA_variant_experiments:0 "Експерименти з кораблями"
 BRA_variant_experiments_desc:0 "Иногда несколько миллиметров могут дать нашим орудиям длину выстрела, необходимую для победы в сражении. Или это же может их взорвать. Вот почему для этих проверок выделен такой большой бюджет!"
 BRA_battleshiptech:0 "Оновлення лінкорів"
 BRA_battleshiptech_desc:0 "Класс Минас-Жерайс хорошо бы себя проявил во время Мировой войны, но это  был несколько десятилетий назад, поэтому нам нужен настоящий современный линкор, который сможет с лёгкостью сметать любое сопротивление!"
 BRA_further_hvy_doctrine:0 "Морське домінування"
 BRA_further_hvy_doctrine_desc:0 "Владение над морями - это не просто более крупный тоннаж, это то, насколько умело ты используешь свои корабли в стратегических целях."
 BRA_carrier_experiments:0 "Експерименти з авіаносцями"
 BRA_carrier_experiments_desc:0 "Теперь превосходство в воздухе - это ключ к морскому превосходству. Чтобы убедиться в защищённости наших линкоров, мы начнем строительство нашего собственного авианосца, первого своего класса, который поведет за собой сильный бразильский флот."
 BRA_amphibious:0 "Бойові дії у воді"
 BRA_amphibious_desc:0 "Наша возможность в проведении атак через реки и моря, пока что, в лучшем случае ограничена. У наших специальных подразделений должна быть тренировка, которая сделает невозможное возможным."
 BRA_submarine_wafare:0 "Прототипи субмарин"
 BRA_submarine_wafare_desc:0 "Мы начнем производство бразильских подводных лодок, чтобы мы хотя бы в теории могли вечно поддерживать асимметричную морскую войну."
 BRA_matilhas_de_caca:0 "Контроль за морем"
 BRA_matilhas_de_caca_desc:0 "Маленькие группы подводных лодок, или стаи, будут бороздить Южную Атлантику, ища добычи, быстро уничтожать врага и скрываться в морских глубинах - всё идёт по плану."
 BRA_moar_subbo:0 "Модернізація субмарин"
 BRA_moar_subbo_desc:0 "Пока что технология подводных лодок в Бразилии - это просто скопированная технология недавно купленных моделей; если мы хотим получить превосходство в дальнесрочной перспективе, мы должны  развиваться самостоятельно."
 BRA_screens:0 "Кораблі супроводу"
 BRA_screens_desc:0 "Наши корабли сопровождения выполняют очень важную функцию, которая должна принадлежать лучшим в мире кораблям. У нас есть технология для их улучшения, но для нее нам нужно финансирование."
 BRA_cruiser:0 "Оновлення крейсерів"
 BRA_cruiser_desc:0 "Мы ещё хуже делаем крейсеры, чем любую другую часть флота, так как многие рассматривают их как второстепенные после наших недавних покупок. Однако, было бы неплохо подготовить следующее поколение бразильских крейсеров."
 BRA_subbo_hunters:0 "Мисливці за субмаринами"
 BRA_subbo_hunters_desc:0 "Уничтожение вражеских подводных лодок-то не просто поставить мины и патрулировать у берегов, мы должны обучить наш экипаж и улучшить корабли, чтобы сохранить безопасность Бразилии."
 BRA_refined_naval_tactics:0 "Вища морська школа"
 BRA_refined_naval_tactics_desc:0 "Нам нужно немного большее, чем простые диванные адмиралы, если мы хотим победить наших врагов. Школа для лучших из лучших научит наших офицеров тому, что, и когда нужно делать, когда наконец придет время."
 BRA_mastery_of_the_seas:0 "Правителька морів"
 BRA_mastery_of_the_seas_desc:0 "По своей натуре Бразилия — это гигант, а наш флот - самый сильный в Южном полушарии. Даже Кайзерлихмарине должно бояться славы и мощи нашего великого флота, сильнейшего из всех!"
 
 BRA_republican_government:0 "Республіканський уряд"
 BRA_republican_government_desc:0 "Республиканская партия - это скорее не идеологическая группа, а странный альянс так называемой Новой олигархии в Бразилии. Фермеры, промышленники, офицеры и интеллектуалы надеются медленно, но верно вести страну к ее будущему."
 BRA_preserving_our_republic:0 "Збереження республіки"
 BRA_preserving_our_republic_desc:0 "Много раз в предыдущие годы радикальные силы были очень близки к получению победы на президентских выборах; такой риск нельзя больше игнорировать, ведь наша республика вновь и вновь показывала, насколько же она хрупкая."
 BRA_grand_public_works:0 "Суспільні роботи"
 BRA_grand_public_works_desc:0 "В Бразилии ты правишь, открывая дороги. И другие части инфраструктуры, вещи, которые люди могут увидеть и потрогать, это стало следствием многих лет пустых обещаний, данных народу. Если мы хотим вновь быть избранными, нам понадобится что-то великое."
 BRA_moral_e_civica:0 "Громадянський обов'язок"
 BRA_moral_e_civica_desc:0 "Убедившись, что дети по всей стране получают хорошее христианское образование, с уроками религии и праздниками, мы удовлетворим наш народ и обеспечим будущим поколениям лучшее будущее."
 BRA_buy_brazilian:0 "Економічний націоналізм"
 BRA_buy_brazilian_desc:0 "Покупайте бразильское! Наша зависимость от иностранных товаров является одной из причин катастрофического краха нашей экономики после Черного Понедельника. Это безумие, что бразильские компании разоряются из-за потери немецких покупателей, в то время как даже бразильцы не покупают их продукцию! Мы должны как можно больше поощрять покупку местных товаров."
 BRA_crush_interstate_banditry:0 "Міжштатний бандитизм"
 BRA_crush_interstate_banditry_desc:0 "Бандиты, террористы и прочие преступники слишком долго использовали отсутствие качественных федеральных сил охраны правопорядка, чтобы избегать правосудия. Чтобы остановить их, придется близко сотрудничать с часто враждующими олигархами."
 BRA_industrialist_measures:0 "Індустріалізація"
 BRA_industrialist_measures_desc:0 "Давайте послушаем, что лидеры нашей промышленности предлагают для исправления нынешнего экономического положения. В конце концов, разве есть более подходящие люди?"
 #BRA_higher_learing:0 "Финансирование высшего образования"
 #BRA_higher_learing_desc:0 "В последние десятилетия университеты и прочие высшие учебные учреждения стали заложниками сложного политического положения, страдая от недостатка внимания со стороны государства. Мы должны постараться это исправить."
 BRA_state_power_bounduaries:0 "Розмежування влади"
 BRA_state_power_bounduaries_desc:0 "У штатов в нашем союзе все ещё есть много противоречий. Много проблем сталкиваются с законодательными неточностями и противоречиями, и поэтому эти споры отвлекают внимание правительства от других дел. Нам нужны перемены, хотя их и будет сложно ввести в действие."
 BRA_acordo_nacional:0 "Національна згода"
 BRA_acordo_nacional_desc:0 "Уже много лет республиканское руководство балансировало между местными интересами, могучими промышленными магнатами и военными офицерами, чтобы сохранить в Бразилии стабильность и прогресс. Так и нужно продолжать."
 BRA_susbsidies_for_automotive:0 "Субсидії автопрому"
 BRA_susbsidies_for_automotive_desc:0 "Наши друзья в автомобилестроительной промышленности  уже давно просили понизить налоги для их важной отрасли, что мы и сделаем, ведь мы желаем только лучшего для нашей страны."
 
 BRA_PSI:0 "Протекціонізм"
 BRA_PSI_desc:0 "Главная цель, которой мы должны достигнуть в будущем - это достижение настоящей независимости от иностранных сил. Этого можно достичь импортозамещением: мы постепенно заменим весь импорт товарами, сделанными бразильцами для бразильцев. Это дорогое и сложное дело, но оно в самом деле поможет Бразилии развиться."
 BRA_protect_our_industry:0 "Захист промисловості"
 BRA_protect_our_industry_desc:0 "Чтобы наши программы завершились успешно, мы должны защитить наши товары от нелояльной иностранной конкуренции, что позволить нам произвести индустриализацию по плану."
 BRA_seek_german_capital:0 "Німецький капітал"
 BRA_seek_german_capital_desc:0 "У Германии, величайшей державы нашего времени, есть много частных инвесторов, которые сразу понимают, если перед ними есть хорошее предложение. Инвестировав в нашу промышленность на ее ранней стадии, мы предложим нескольким авантюристам огромную прибыль в долгосрочной перспективе, если они вложатся именно сейчас."
 BRA_regulate_imports_taxes:0 "Регульований імпорт"
 BRA_regulate_imports_taxes_desc:0 "Серьезный шаг в нашей программе PSI - это защита бразильских товаров от конкуренции с более крупными экономиками. Вдобавок к пошлинам, мы добавим лимит на возможное количество импорта, чтобы убедиться, что люди покупают бразильские товары."
 BRA_seek_entente_capital:0 "Британський капітал"
 BRA_seek_entente_capital_desc:0 "Хотя она не величайшая страна в мире, в Канаде все же есть великие люди с огромным состоянием, которые не прочь стать ещё богаче. Инвестировав в нашу промышленность на ее ранней стадии, мы предложим нескольким авантюристам огромную прибыль в долгосрочной перспективе, если они вложатся именно сейчас."
 BRA_locomotive:0 "Нові інженерні коледжі"
 BRA_locomotive_desc:0 "Если мы хотим, чтобы наша экономическая независимость была полной, мы должны перестать полагаться на иностранных специалистов при строительстве новых объектов. Зачем нанимать немцев для строительства моста, если это могут сделать бразильцы? Зачем нанимать американцев для строительства новой железной дороги, если это могут сделать и бразильцы? Первый шаг к этой цели - создание и поддержка новых инженерных колледжей, доступных для большинства."
 BRA_o_petroleo_e_nosso:0 "Наша нафта"
 BRA_o_petroleo_e_nosso_desc:0 "Народная поддержка полного государственного контроля над нефтью всегда была высока, но в последние годы она стала крупной социальной проблемой, в особенности благодаря усилиям детского писателя, ставшего вождём масс, Монтейру Лобато. Подчинившись чаяниям народа, мы также установим полный контроль над этим стратегическим военным ресурсом."
 
 BRA_left_alliance:0 "Уряд Демократичних лівих"
 BRA_left_alliance_desc:0 "Альянс Демократических левых эклектичный и децентрализованный, объединенный только желанием лучшей и более справедливой Бразилии. Наше правительство станет сбалансированным выбором, но оно должно стать успешным для процветания нашей страны."
 BRA_workers_rights:0 "Права трудящих"
 BRA_workers_rights_desc:0 "Рабочие слишком долго жили под полной властью своих работодателей, не имея возможности избежать тяжелого расписания смен и не имея основных прав, таких как права на оплаченный отпуск. Чтобы это изменить, мы должны написать новые законы и заменить старые, чтобы спасти бразильский народ от жадных нарушителей. Эти законы должны быть закреплены в новой хартии."
 BRA_increased_public_salaries:0 "Держава загального блага"
 BRA_increased_public_salaries_desc:0 "Бедные бразильцы не в состоянии оплатить минимальное медицинское обслуживание, в то время как богатые олигархи удивляются, как они вообще могут потратить все свои деньги! Мы должны ввести систему перераспределения, благосостояние, которое будет более или менее финансироваться каждым работающим человеком в обществе и которое будет служить для оплаты бесплатного минимального медицинского обслуживания для всех."
 BRA_railway_projects:0 "Ринкові кооперативи"
 BRA_railway_projects_desc:0 "На некоторых заводах страны, после ухода бывшего начальника, рабочие сами взяли под контроль свой завод и теперь управляют им сообща. Такой успешный опыт вдохновляет на создание новой экономической модели. Не разрушая основы рыночной экономики, следует поощрять рабочих объединяться в кооперативы для управления собственными заводами."
 BRA_left_front:0 "Лівий фронт"
 BRA_left_front_desc:0 "Различия нашего альянса в видении Бразилии создали много дискуссий, и часто мы не можем вместе голосовать в Парламенте. Если мы хотим это изменить, мы должны постараться создать настоящий устав ДЛ для нашего Левого фронта."
 BRA_heavy_handed_development:0 "Жорсткий розвиток"
 BRA_heavy_handed_development_desc:0 "Иногда невидимой руке нужен небольшой толчок в нужном направлении. Сейчас это утверждение неверно, так как правительство должно получить больший контроль над экономикой!"
 
 BRA_plano_de_metas:0 "План цілей"
 BRA_plano_de_metas_desc:0 "Мы создадим великую стратегическую цель индустриализации и улучшения экономики; этот так называемый 'План по целям' будет направлять всю нашу экономическую политику."
 BRA_dobra_a_meta:0 "Міжштатні проекти"
 BRA_dobra_a_meta_desc:0 "Раны, нанесенные Гражданской войной, как физические, так и душевные, еще не зажили. Штаты не доверяют центральному правительству и друг другу, а физические разрушения еще не устранены должным образом. Поддерживая межштатовские проекты, мы можем доказать, что никогда не повторим ошибок Старой Республики, одновременно исправляя нанесенный ущерб."
 BRA_conquest_of_the_west:0 "Завоювання заходу"
 BRA_conquest_of_the_west_desc:0 "Наша инфраструктура, как и население, сконцентрированы на побережье страны, из-за чего внутренние города остаются почти без настоящего сообщения с остальным миром. Если мы это изменим, эти регионы получат толчок в развитии."
 BRA_taming_the_sertao:0 "Упокорення центру"
 BRA_taming_the_sertao_desc:0 "Огромные засушливые земли, усталые сельчане, маленькие города, выжигающее солнце. Все это напоминает о прошлом, когда Бразилия была практически антонимом слова прогресс. Время смоет эту память, когда там впервые начнут ходить поезда."
 BRA_inflation_struggle:0 "Боротьба з інфляцією"
 BRA_inflation_struggle_desc:0 "Как мы и предполагали, наша экспансионистская монетарная политика привела к возникновению избытка валюты на рынке. Чтобы исправить положение до того, как оно приведет к негативным последствиям, нужно принять меры предосторожности, причем надо сделать это быстро."
 
 BRA_liberal_alliance:0 "Ліберальний уряд"
 BRA_liberal_alliance_desc:0 "Хотя некоторые видят их символом Старой республики, у либералов нет ничего общего с старыми маршалами, которые были тогда у власти. Быть может их видение будущего, которое базируется на республиканских и гуманистических идеалах, и не разделяет большинство бразильцев, они все равно попытаются претворить его в жизнь."
 BRA_positivism:0 "Позитивізм"
 BRA_positivism_desc:0 "Позитивизм - это ценность, лежащая в основании Бразильской Республики, но ее забыли во времена Старой республики, когда ее заменили жадность и военные амбиции. Мы обновим наше стремление сделать Бразилию свободной и суверенной, которая будет постоянно двигаться вперед."
 BRA_humanist_ideals:0 "Гуманістичні ідеали"
 BRA_humanist_ideals_desc:0 "Права человека - это великая ценность республиканизма, которая существует со времен американской и французской революций 18 века. Мы присоединимся к этой традиции и будем руководствоваться ею в нашей политике, чтобы обеспечить достойную жизнь каждому бразильцу."
 BRA_state_taxation_reform:0 "Реформоване оподаткування"
 BRA_state_taxation_reform_desc:0 "Слишком много налогов хранится на федеральном уровне, что является явным предательством федеративных договоренностей, которые существуют уже много лет. Мы обеспечим, чтобы каждое федеральное единство имело достаточно доходов для нормального существования."
 BRA_end_byzantine_structure:0 "Реорганізована бюрократія"
 BRA_end_byzantine_structure_desc:0 "Проблема федеральной системы заключается не в неправильном делегировании полномочий. Нет, проблема заключается в глубоко неэффективной и коррумпированной бюрократии, которая не в состоянии поддержать путь Бразилии к прогрессу. Мы должны приложить большие усилия для ее реформирования и рационализации функционирования федеральной системы."

 BRA_soften_regulations:0 "Послаблена регуляція"
 BRA_soften_regulations_desc:0 "Слишком строгое регулирование банков, вдобавок к избыточному налогообложению, создают помехи в эти нестабильные времена. Мы должны убедиться, что наша экономика работает эффективно."
 BRA_mining_grants:0 "Гранти на видобуток"
 BRA_mining_grants_desc:0 "Огромную наделенность Бразилии природными ресурсами можно использовать. Все, что нужно сделать - это убедиться,  что наши изыскатели могут добраться до всего этого богатства."
 BRA_local_tax_breaks:0 "Локальне зниженя податків"
 BRA_local_tax_breaks_desc:0 "Несколько продуктов, необходимых бразильцам, в последнее время подорожали из-за экономических проблем. Понизив налоги на некоторые повседневные продукты, мы улучшили ситуацию в стране сначала на местах, а потом и во всей нации."
 BRA_para_mining_aluminum:0 "Видобуток алюмінію"
 BRA_para_mining_aluminum_desc:0 "Наша способность добывать редкие и важные минералы ещё должна достигнуть своего полного потенциала. Мы обязаны удостовериться, что эти металлы добываются и используются для улучшения и укрепления страны."
 BRA_flexibilize_unions:0 "Обмеження профспілок"
 BRA_flexibilize_unions_desc:0 "Мы обеспечим, что профсоюзы не только будут обязательны, но и будут работать в сторону достижения большего политического веса, а также введем ограничения на забастовки в жизненно важных отраслях экономики."
 BRA_financial_institutions:0 "Фінансові інститути"
 BRA_financial_institutions_desc:0 "Нашему правительству не хватает многих признаков настоящей современной экономики, начиная от макроэкономического планирования и кончая обычным контролем над валютой. Если мы хотим улучшить нашу способность вмешиваться при необходимости, мы должны обладать для этого подходящими инструментами."
 
 BRA_liberal_republicans:0 "Ліберально-демократичний уряд"
 BRA_liberal_republicans_desc:0 "Так называемые либералы в нашей стране вообще не понимают, что такое либерализм, они во всей своей программе просто противостоят республиканцам. Пришло время, чтобы Бразилия реально соответствовала принципам свободной республики."
 BRA_coffee_tax_breaks:0 "Знижені податки на каву"
 BRA_coffee_tax_breaks_desc:0 "Наши фермеры и их благородный труд - вот, что движет Бразилию вперед. Нельзя терять времени, необходимо спасти их от ужасных событий последних лет, ведь они необходимы для светлого будущего нашей страны."
 BRA_curb_desenvolmentismo:0 "Вільний ринок"
 BRA_curb_desenvolmentismo_desc:0 "Идея о том, что государственное вмешательство в экономику необходимо для  ее развития - это глупость, порождённая  крайне необычными временами нестабильности. Единственный путь для процветания страны - это позволить предприятиям самостоятельно развиваться и обогащаться."
 BRA_flexibilize_work_law:0 "Гнучке законодавство"
 BRA_flexibilize_work_law_desc:0 "Законы, принятые предыдущей администрацией, слишком жёсткие, и они вызывают уход экономики в тень. Мы должны модернизировать и увеличить гибкость контрактов с помощью современного, передового мышления."
 BRA_lower_salary_increase:0 "Знижена швидкість індексації"
 BRA_lower_salary_increase_desc:0 "Большая часть расходов государства уходит на так называемых госслужащих, которые почти ничего не делают и получают за это большие деньги; большинство должностей вообще принадлежат друзьям и родственникам политиков. Сократив количество госслужащих и понизив увеличение их зарплаты, мы значительно увеличим наш доход."
 BRA_new_federalism:0 "Слабкий фіскальний контроль"
 BRA_new_federalism_desc:0 "В рамках нашего экономического подхода 'принципа невмешательства', было предложено ослабить различные фискальные ограничения, установленные на федеральном уровне. Хотя в краткосрочной перспективе это может привести к незначительному снижению доходов, это в значительной степени напомнит штатам, что мы стремимся работать с ними, а не против них."
 BRA_state_level_fiscal_responsability:0 "Фінансова звітність штатів"
 BRA_state_level_fiscal_responsability_desc:0 "Правительства штатов слишком долго позволяли себе тратить больше, чем зарабатывать, в основном тратя деньги на бессмысленные показательные строительства дорог. Чтобы улучшить это положение, нужно принять соответствующие законы."
 BRA_entice_foreign_intellectuals:0 "Іноземна інтелігенція"
 BRA_entice_foreign_intellectuals_desc:0 "Важно не только наращивать наш академический потенциал, мы также должны убедиться, что Бразилия привлекательна для иностранных исследователей и интеллектуалов. В мире полно известных интеллектуалов, которые хотят спастись от преследований или просто учиться в другой стране, чтобы расширить свои знания. Было бы лучше, если бы они решили приехать сюда и поддержать наши исследования."
 BRA_strict_liberties_protection:0 "Захист свобод"
 BRA_strict_liberties_protection_desc:0 "Мы не позволим анти-республиканским чувствам вновь подняться, но все непредательские разговоры можно и нужно слушать, к тому же нужно уважать любой вид прессы."
 BRA_banking_stuff:0 "Банківська незалежність"
 BRA_banking_stuff_desc:0 "Банки являются основой функционирования либеральной капиталистической экономики. Без кредита никто не смог бы создать компанию или сделать какие-либо инвестиции. Ответственность банков заключается в том, чтобы не выдавать кредиты всем и каждому, и очень важно, чтобы они оставались независимыми в этом отношении. Любое посягательство на их благоразумие может сильно дестабилизировать экономику."
 BRA_garner_foreign_capital:0 "Приватний капітал"
 BRA_garner_foreign_capital_desc:0 "Создав совместные предприятия с нашим частным сектором, мы ускорим экономическое восстановление страны."
 BRA_bastion_of_liberty:0 "'Новий федералізм'"
 BRA_bastion_of_liberty_desc:0 "Свобода и справедливость для всех - конечная цель всех республик, но Бразилия увязла в достижении этой цели из-за своей неработающей федеральной структуры. Однако в стране зарождается новое течение в виде 'нового федерализма', когда федеральное правительство выделяет средства штатам и просто предоставляет им возможность делать то, что они хотят. Развивая отношения сотрудничества, администрация вскоре станет более работоспособной."

 BRA_AIB:0 "Регентство"
 BRA_AIB_desc:0 "Воля народа стала ясной, и теперь у Республики есть Президент, который спасет ее от самой себя - реорганизует ее обратно в Империю!"
 BRA_massive_rallies:0 "Величезні мітинги"
 BRA_massive_rallies_desc:0 "Необходимо всем показать народную поддержку реставрации! Мы соберём наших сторонников со всей страны, заставив поверить сомневающихся в нашей народной поддержке."
 BRA_ensuring_military_loyalty:0 "Лояльна армія"
 BRA_ensuring_military_loyalty_desc:0 "К сожалению, многие в наших вооруженных силах испытывают республиканские симпатии. Мы должны будем обеспечить плавный переход к новой системе управления."
 BRA_propaganda_efforts:0 "Пропаганда"
 BRA_propaganda_efforts_desc:0 "Бразильский народ должен узнать обо всех плюсах от уничтожения жалкой республики, и мы не пожалеем на это ни времени, ни сил."
 BRA_church_support:0 "Підтримка церкви"
 BRA_church_support_desc:0  "Теперь священнослужители тоже полностью поддерживают нас и наши усилия по превращению страны в то, чем она всегда должна была быть. С благословения Девы Марии, наш страна будет единой под Богом."
 BRA_woo_northern_colonels:0 "Підтримка північних полковників"
 BRA_woo_northern_colonels_desc:0 "Полковники - это простые, но очень влиятельные люди. Их можно задешево купить, а их поддержка очень пригодится возрождающейся монархии."
 BRA_the_empire_strikes_back:0 "Бразильська Імперія"
 BRA_the_empire_strikes_back_desc:0 "Его Императорское Величество Педро III готов получить свою корону, превратив Бразилию в то, чем она всегда должна была быть - в монархию. До начала нужно только совершить немного приготовлений: организовать саму коронацию и восстановить дворцы, в которых будет проживать Его Величество. Империя вернулась к жизни, обладая полной силой и могуществом!"
 BRA_one_nation:0 "Одна нація"
 BRA_one_nation_desc:0 "Педантичная идея об отделения церкви от временной власти - это просто прото-синдикалистская чепуха. Церковь - это сердце и душа нашей страны, от самого ее основания и вплоть до этих темных времён, так что оставить ее вне проектов о реконструкции можно в лучшем случае назвать близорукой идеей, в худшем - социалистической!"
 BRA_protecting_the_first_brazilians:0 "Перші бразильці"
 BRA_protecting_the_first_brazilians_desc:0 "Наши индейцы слишком долго страдали от недосмотра Республики, даже хуже чем вся страна. Их деревни и сообщества будут защищены, а их земли укрыты от угрозы со стороны жестокого мира; они также получать автономию, которую мы в будущем собираемся предоставить каждому городу Империи."
 
 BRA_afro_religions:0 "Африканська культура"
 BRA_afro_religions_desc:0 "Африканские народы Бразилии долго игнорировались республикой, что неудивительно, учитывая то, что ее создали бывшие рабовладельцы, недовольны тем, что  в Империи отменили эту варварскую практику. Мы не только защитим их собрания и традиции, но их будет поддерживать государство, которое беспокоится о молчаливом большинстве бразильцев."
 BRA_criminalize_racism:0 "Криміналізація расизму"
 BRA_criminalize_racism_desc:0 "Бразильская элита давно жила безопасной и беззаботной жизнью,  наслаждаясь своим богатством и насмехаясь над менее везучими. Эти коршуны, неудовлетворенные заключением в рабство верных христиан, которые также считают себе лучше, чем индейцы и иммигранты, все время неся политическую чушь о равенстве. Им кажется, что некоторые априори равнее других, но в нашей стране такого не будет. Не, кому не хватает обычного уважения и толерантности, столкнутся с полной мощью имперского законодательства."
 BRA_healing_the_chaos:0 "Виправлення хаосу"
 BRA_healing_the_chaos_desc:0 "Гражданская война нанесла гораздо более глубокие раны, чем те, что видны на зданиях и телах. Это идея о том, что человек, стоящий рядом с тобой, может быть врагом, разделение и хаос, вызванный так называемым 'демократическим процессом', все зло, что сейчас процветает в Бразильской Империи."
 BRA_corporate_power:0 "Корпоративна влада"
 BRA_corporate_power_desc:0 "Мы предоставим нашему прогрессивному народу инструменты для продолжения индустриализации и обогащения страны, и будем с ними ближе работать для осуществления экономического процветания."
 BRA_end_gommunism:0 "Репресії привида"
 BRA_end_gommunism_desc:0 "Призрак бродит по планете, призрак синдикализма. К счастью, ведь злые духи боятся Креста и того, что он означает: правды, справедливости и бразильского образа жизни."
 BRA_christian_integral_unions:0 "Християнські профспілки"
 BRA_christian_integral_unions_desc:0 "Хотя мы приняли столь необходимые меры по борьбе с синдикализмом, мы не должны запрещать нашим рабочим собираться в профсоюзы, так как мы, как общество, должны поддерживать хорошие отношения с нашими коллегами. Однако, они больше не будут культами Маркса, но местами, где душа сможет найти покой."
 BRA_heroic_cult:0 "Героїчний культ"
 BRA_heroic_cult_desc:0 "Великие мужчины и женщины в истории Бразилии были отметены на обочину республиканцами, которые, ослепленные своими идеалами, выбрали своим героем Тирадентиса, который был рабовладельцем."
 BRA_cultural_exchange_brazil:0 "Національна культура"
 BRA_cultural_exchange_brazil_desc:0 "Бразилия всегда была многокультурной, имея сотни местных традиций, праздников и диалектов. Мы поддержим новый уровень обмена между этими культурами, и поднимем эти традиции туда, где они принадлежат по праву - на острие вершину общества, и будем игнорировать марксистов, которые утверждают, что народные традиции должны быть заменены любым, что на этой неделе модно во Франции."
 #BRA_advisory_parliament:0 "Радницький парламент"
 #BRA_advisory_parliament_desc:0 "Императорский Парламент теперь будет ограничен своими первыми функциями; последнее слово в государственных делах всегда будет за Императором, но Парламент сможет выразить свое мнение при решении обычных проблем."
 BRA_direct_imperial_prerrogatoves:0 "Імперські прерогативи"
 BRA_direct_imperial_prerrogatoves_desc:0 "Многие действия, директивы и декреты теперь будут под прямым контролем нашего мудрого монарха, чтобы убедиться, что Его Императорское Величество сможет участвовать в любых делах, которые он считает важными для Бразилии."
 BRA_curb_state_powers:0 "Урізана влада штатів"
 BRA_curb_state_powers_desc:0 "Штаты в Бразилии существуют со времён республики, когда они стали наследниками союза жестоких олигархов, которые повели переворот против Империи. Педро II, желая гармонии, им не сопротивлялся. Мы не допустим той же ошибки и покажем этим местным лордам настоящую мощь Империи!"
 BRA_true_education:0 "Істинна освіта"
 BRA_true_education_desc:0 "Несколько десятилетий так называемые интеллектуалы республики заполняли школьные учебники пропагандой, придуманными историями и оскорблениями Императорского Дома. Мы не позволим этому фарсу продолжаться; эти псевдо-марксистские книжки будут убраны подальше от школ, где им и есть самое место."
 BRA_brazilian_youth:0 "Ліга молоді"
 BRA_brazilian_youth_desc:0 "В эти дни у детей нет чувства ответственности и долга; ясное дело из-за либеральной дряни, которой их учили в школах, а иногда даже самими родителями! Чтобы поправить это грустное положение дел, в Бразилии будет создана молодежная организация, которая будет учить младших истинным ценностям, чтобы все проживали хорошие и полные жизни."
 BRA_true_municipalism:0 "Справжній муніципалізм"
 BRA_true_municipalism_desc:0 "Бразилия нуждается в настоящей децентрализации, а не символической. Главная часть нашего плана для страны - это чтобы каждый город, каждое село и каждая коммуна защищали и управляли тем, что им принадлежит, и чтобы каждый бразилец жил вместе со своей семьёй и Богом."
 BRA_imperial_blueguards:0 "Імперська Зелена гвардія"
 BRA_imperial_blueguards_desc:0 "Большая часть нашей молодежи в  последнее время помогали людям благотворительностью, открывая социальные столовые и уничтожая синдикалистские объединения и прочий сброд. Этих молодых людей нужно не только похвалить, но их организация будет приближена к государству, а Зелёные рубашки станут самой великой и гордой бразильской организацией."
 BRA_grant_titles:0 "Присвоєння титулів"
 BRA_grant_titles_desc:0 "Во времена Империи у нас было много герцогов, графов и прочих дворян, заработавших свои титулы собственным трудом, но завистливые республиканцы их отменили. Восстановив существующие титулы и создав новые, мы будем поддерживать дворянство в этой Антарктической Империи."
 BRA_sponsor_popular_festivals:0 "Народні фестивалі"
 BRA_sponsor_popular_festivals_desc:0 "У бразильского народа есть богатая и яркая история фестивалей и праздников. Некоторые, вроде карнавала и празднеств Святого Иоанна, уходят своими корнями в прошлое, другие, такие как прекрасные футбольные матчи, ещё совсем молодые. Государство должно заботиться о благополучии и счастье всех его граждан, поэтому мы значительно инвестируем в развлечения для бразильцев, самого радостного народа на Земле."
 BRA_i_am_the_senate:0 "Обмежена Імперія"
 BRA_i_am_the_senate_desc:0 "Органичная Империя так называется, потому что она работает как единое тело; у каждой клетки есть собственная жизнь, каждая важна для страны и является ее частью. Чтобы тело было здоровым, оно должно поддерживать хорошую диету и немедленно лечить любые болезни и не так работающие клетки..."
 BRA_imperial_cavalry:0 "Імперські драгуни"
 BRA_imperial_cavalry_desc:0 "Императорская почетная гвардия, давно всеми забытая, и прочие части наших великих кавалерийских традиций будут восстановлены в наших вооруженных силах и в истории. В конце концов, бразильский ландшафт всегда больше подходил коням, а не автомобилям."
 BRA_send_aid_portugal:0 "Допомага братам"
 BRA_send_aid_portugal_desc:0 "Португалия под угрозой! Темные силы желают уничтожить чарующее маленькое королевство, из которого мы все так или иначе происходим. Мы обязаны их спасти!"
 BRA_holy_war:0 "Священний бій"
 BRA_holy_war_desc:0 "Армию, которую ведёт и защищает наш Святой Крест нельзя победить! Уничтожим Интернационал, такова воля Бога!"
 BRA_glory_of_empire:0 "Імперська велич"
 BRA_glory_of_empire_desc:0 "Величие империи по сравнению с жалкой республикой - это все равно что сравнить солнце со свечей. Жалкие попытки буржуазии вселить уважение в народ провалились, и никто не почитал республиканские символы. Этого никогда не произойдет с Империей!"
 BRA_never_surrender:0 "Імперська наполегливість"
 BRA_never_surrender_desc:0 "Монархия пала в предыдущем веке без единого выстрела. Мы ни при каких обстоятельствах не позволим этому повториться. Чтобы свергнуть нашу империю, синдикалистам придется вести охоту за каждым императорским гвардейцем!"
 BRA_aid_africa:0 "Хрест, який ми несемо"
 BRA_aid_africa_desc:0 "Миссия нести цивилизацию - это нелегкий груз. Немцы взяли его для своей собственной славы; все протестанты, в конце концов, волнуются о деньгах, а не об истинных ценностях. Их колоссальный провал в этом колониальном предприятии ставит под угрозу миллионы душ, и наш долг как цивилизованной страны - это помочь покончить с этим безумием, действуя вместе с нашими друзьями на континенте."
 BRA_bring_togo_fold:0 "Допомога Того"
 BRA_bring_togo_fold_desc:0 "Земля Того, в которой проживает значительное бразильское меньшинство, находится в одиночестве в Африке, так как немцы показали свою некомпетентность. Теперь мы должны протянуть им руку помощи."
 BRA_camarao:0 "Визволення Невільничого узбережжя"
 BRA_camarao_desc:0 "Земли бывшего Невольничьего берега, где жили предки многих нынешних бразильцев, погрузились в анархию, так как жалкие немцы не смогли выполнять базовых функций государства. Мы должны отправить помощь и начать торговлю с этими недавно возникшими государствами, чтобы установить наше влияния над прародиной большой части нашего народа."
 BRA_safeguard_guarani_peoples:0 "Захист племен гуарані"
 BRA_safeguard_guarani_peoples_desc:0 "Храбрый народ Парагвая давно изнывал под жестоким руководством, которое только хочет принести им разрушение. Чтобы защитить их земли и культуру, мы вмешается и восстановим порядок в этом государстве, уничтожив тлеющих там синдикалистов и либералов."
 BRA_cisplatina:0 "Цисплатина"
 BRA_cisplatina_desc:0 "После своего восстания Уругвай создал национальную идентичность, которая, хотя и является неорганичной, будет трудно поддаваться уничтожению. Тем не менее, мы должны установить бразильский контроль над Южной Атлантикой, силой оккупировав Восточную Республику, как предохранительная мера против аргентинской агрессии."
 BRA_develop_araucania:0 "Порятунок племен мапуче"
 BRA_develop_araucania_desc:0 "Много десятилетий мапуче в Чили и Аргентине страдали от жестокой оккупации и кражи земли. Помощь им в восстановлении должно стать нашим приоритетом."
 
 BRA_new_state:0 "Естадо Ново"
 BRA_new_state_desc:0 "Благодаря реформам Варгаса наше государство стойко стоит на страже Бразилии. Отныне неэффективная бюрократия не будет отравлять нашу страну, а Бразилия будет ведома силой в свое великое будущее."
 BRA_political_centralisation:0 "Централізація"
 BRA_political_centralisation_desc:0 "Невозможно принять взвешенные решения и воплощать общегосударственные планы, если штаты будут постоянно вмешиваться и пресекать инициативы федерального правительства. Государство должно быть централизовано, а местная власть ослаблена, иначе Бразилия никогда не станет современной."
 BRA_cut_state_powers:0 "Обмежена влада штатів"
 BRA_cut_state_powers_desc:0 "Штаты, что так давно существуют в Республике, нужны лишь для того, чтобы ослабить их! Они держат своих людей на цепи, как кучка феодалов. Они избегают федерального контроля. Их автономия должна быть отменена. Штаты должны подчиняться государству, а не наоборот. Бразилия прежде всего!"
 BRA_plan_cohen:0 "План Коена"
 BRA_plan_cohen_desc:0 "Наш рейд в штаб АИБ привел к неожиданному открытию. Оказывается, что ультраправая партия имела доступ к секретному документу, в котором говорилось, что несколько ключевых офицеров и крупных политиков планировали синдикалистский переворот! К счастью мы нашли этот документ до того, как его смогли использовать. Теперь у нас в руках неопровержимое доказательство их предательства, и нет сомнений, они не смогут избежать гнева Бразилии!"
 BRA_defang_opposition_parties:0 "Нейтралізація опозиції"
 BRA_defang_opposition_parties_desc:0 "Конечно Эстадо Ново не ставит перед собой цель установить диктатуру! Нет никакой причины запрещать деятельность оппозиционных партий и их участие в выборах. Однако необходимо гарантировать, что всякая партия существовала на наши деньги..."
 BRA_expand_cdn:0 "КДН"
 BRA_expand_cdn_desc:0 "Несмотря на наше упорство в борьбе с врагами Бразилии, они повсюду. В такой огромной стране они могут быть где угодно: в бедном райончике Рио, где-то в Мато Гроссо, глубоко в лесах Амазонии... Чтобы решить такую сложную проблему и навсегда покончить с неприятелями, нам необходимо увеличить финансирование и расширить Консело де Дефеса Националь (Национальный совет обороны)."
 BRA_adopt_developmentalism:0 "Девелопменталізм"
 BRA_adopt_developmentalism_desc:0 "Одна из целей Эстадо Ново - промышленное развитие Бразилии вкупе с обширной инфраструктурой и урбанизацией. С развитием современной промышленности в больших городах нашей страны Бразилия сможет стать современным государством и занять положенное ей место среди других наций в мире."
 BRA_pass_the_clt:0 "КЛТ"
 BRA_pass_the_clt_desc:0 "Консолидасьо дас Лейс до Трабальо (Сводный декрет о трудовом законодательстве) - это свод всех недавно принятых законов, легализующих работу, в одном документе. Однако КЛТ это не только свод, но и инструмент, который позволит рабочим получить новые права, которые они заслуживают. Эстадо Ново перво-наперво служит именно бедным людям Бразилии!"
 BRA_new_vocational_academies:0 "Навчання спеціалістів"
 BRA_new_vocational_academies_desc:0 "Незачем знать юноше, о чем писал Платон или где находится Хива. Чтобы обеспечить будущее нашей стране, необходимы рабочие и инженеры, сантехники, электрики, клерки и офицеры. Так мы получим хорошо подготовленных специалистов и повысим эффективность индустриализации страны."
 BRA_new_unis:0 "Освітні директиви"
 BRA_new_unis_desc:0 "Нынешняя система образования не так уж плоха, но она слишком предвзята. Пропитанная синдикализмом она возвышает врагов бразильского государства. Однако каждому гражданину важно знать историю своей страны! Пересмотр образовательной программы покажет школьникам и студентам насколько плохо дела в Бразилии, и как президент Варгас исправит ситуацию и приведет всех нас в светлое будущее."
 BRA_work_with_business_leaders:0 "Співпраця з магнатами"
 BRA_work_with_business_leaders_desc:0 "Эстадо Ново служит бедным жителям Бразилии, но не стоит игнорировать крупных фигур промышленности, что развивают нашу страну! Некоторые из этих гениев своего дела выразили поддержку нашему правительству и заявили, что готовы работать с нами в рамках новых промышленных проектов. И мы с радостью поддержим их в этом."
 BRA_federal_infrastructure:0 "Інфраструктурні роботи"
 BRA_federal_infrastructure_desc:0 "Снижение безработицы - приоритет национальной экономики. Финансируя проекты инфраструктуры, мы сможем убить двух зайцев одним выстрелом: безработные вновь смогут работать, а разлагающиеся дороги в нашей стране будут отремонтированы и расширены, дабы служить нашему великому плану."
 BRA_support_coffee_oligarches:0 "Кавові олігархи"
 BRA_support_coffee_oligarches_desc:0 "Кофейная промышленность является одной из самых старых и богатых сельскохозяйственных отраслей нашей страны. Однако этот локомотив нашей экономики сильно пострадал после Черного Понедельника. Необходимо спасти этот сектор, чтобы его распад не угрожал проведению нашей политики."
 BRA_modern_urban_planning:0 "Сучасна урбанізація"
 BRA_modern_urban_planning_desc:0 "С ускоренной индустриализацией важно помнить о большом потоке бывших крестьян, что устремляются в города ради работы на фабриках и заводах. Эта миграция требует со стороны администрации постройки дополнительного жилья, расширение коммунальных услуг и обеспечение общественного транспорта. Мы разработаем новый, современный план развития наших городов."
 BRA_consolidate_new_administration:0 "Об'єднаний уряд"
 BRA_consolidate_new_administration_desc:0 "Жетулио Варгас получил власть, президенту были обеспечены дополнительные правомочия, а наши враги не выразили никакого сопротивления. Однако нам необходимо обеспечить сохранение Эстадо Ново путем усиления режима и объединения правительства."
 BRA_introduce_new_police_regulations:0 "Нові права поліції"
 BRA_introduce_new_police_regulations_desc:0 "Слишком много ограничений стесняют наши силовые ведомства. Причина ареста, запрет на избиение, ответ перед судом... Столько правил только замедляет наших полицейских и не дает им выполнять свою работу - выдирать предателей с корнем! Необходимо изменить эти ограничения, чтобы дать полиции больше свободы, а значит и больше контроля."
 BRA_election_monitors:0 "Спостерігачі на виборах"
 BRA_election_monitors_desc:0 "Бразилия, будучи большой и густонаселенной страной, болеющая коррупцией и происками корпоратов, легко может стать жертвой нечестных выборов. В ответ на эту угрозу демократии мы направим на выборные участки уполномоченных лиц, которые будут следить за порядком. Бонусом будет то, что эти 'агенты' смогут побудить граждан проголосовать за правильного кандидата. Все для Республики!"
 BRA_guarantee_military_loyalty:0 "Військова підтримка"
 BRA_guarantee_military_loyalty_desc:0 "Как показала Война между штатами, военные - это не только щит нации, но и меч, с которым нельзя не считаться. В наших же интересах обеспечить их поддержку нашего режима."
 BRA_promulgate_new_constitution:0 "Нова Конституція"
 BRA_promulgate_new_constitution_desc:0 "Прошло достаточно времени. Оппозиционеры умолкли так же, как и клоуны из Национального собрания и Верховного суда. Все уже понимают, что наш путь неизбежен и необходим для будущего Бразилии. Мы должны ратифицировать новый порядок на последующие десятилетия, создав новую Конституцию, что вберет в себя идеи Эстадо Ново."
 BRA_extend_executive_authority:0 "Підсилена виконавча влада"
 BRA_extend_executive_authority_desc:0 "В новой Конституции президент будет превыше всего. Выбранный народом, его легитимность будет неоспорима, а значит и власть будет велика. Где это видано, чтобы человека, выбранного своим народом, тормозили парламентские разборки!"
 BRA_curtail_civil_liberties:0 "Гарантія безпеки"
 BRA_curtail_civil_liberties_desc:0 "Безопасность - одна из главных свобод, но, к сожалению, мы не можем ее гарантировать каждому бразильскому гражданину. Поэтому мы должны действовать и активно пресекать всех организации, что угрожают Бразилии и Эстадо Ново. Гражданские свободы гарантированы, но это не значит, что ими можно злоупотреблять!"
 BRA_a_voz_do_brasil:0 "А Воз до Бразил"
 BRA_a_voz_do_brasil_desc:0 "Чтобы доносить нужную и оперативную информацию о делах в Бразилии до наших граждан, мы создадим радиопередачу, на котором государство сможет напрямую общаться со своим народом. Каждый день в 19:00, на Гуанабаре."
 BRA_expand_cinema:0 "Сінедіа Студіо"
 BRA_expand_cinema_desc:0 "Студия Синедиа была основана в Рио-де-Жанейро в 1930 году. Это гордость бразильского кинематограф, которая поставляет популярные драмы бразильскому народу, используя современные техники и оборудование. Однако студия хоть и любима многими, но остается довольно 'традиционной' в своей эффективности. Необходимо модернизировать и расширить ее. С нашими субсидиями мы сможем построить новую огромную студию, которая будет радовать Новую Бразилию множеством фильмов каждый год!"
 
 BRA_the_counter_coup:0 "Переворот"
 BRA_the_counter_coup_desc:0 "После произошедшей сегодня атаки на волю народа, случилась контрреволюция: люди в единстве с армией отказались признать легитимность вождей переворота. Их тактика устрашения и разделения не сработала, так что теперь дни капитализма в Бразилии сочтены!"
 BRA_f_anarchist_b:0 "Автономісти"
 BRA_f_anarchist_b_desc:0 "'Легче сказать против чего выступают автономисты, чем про то, что они поддерживают."
 BRA_rehabiltate_officer_corps:0 "Реабілітація офіцерів"
 BRA_rehabiltate_officer_corps_desc:0 "Капитализм был построен на плечах рабочих. Многие были просто слишком напуганы или слишком слабы, чтобы восстать против своих господ. Разве эти бедные пешки реакционеров должна платить за ошибки, в которых они явно раскаиваются? Должны ли мы наказать тех, кто просто защищал свою семью?"
 BRA_brazil_own_socialism:0 "Бразильський соціалізм"
 BRA_brazil_own_socialism_desc:0 "Уникальные история и культура Бразилии означают, что мы не можем просто применить идеи, продуманные для Франции и Британии, также мы не можем быть яростными противниками частной собственности. Ортодоксальная идеология не может мешать бразильскому прогрессу!"
 
 BRA_shrink_state:0 "Слабка держава"
 BRA_shrink_state_desc:0 "В Бразилии государство всегда была инструментом угнетения и централизации превыше всего."
 BRA_anti_monarchist_militas:0 "Відміна інтегралізму"
 BRA_anti_monarchist_militas_desc:0 "Пожалуй, интегрализм - это самая невменяемая доктрина, известная человечеству, она искажает веру, чтобы получить власть над умами, и хочет установления монархии и тирании! Мы не можем позволить тем, кто хочет заковать нас в цепи спокойно гулять на свободе!"
 BRA_stabilization:0 "Стабілізація"
 BRA_stabilization_desc:0 "Травматический кризис, который довел нас до этого момента, создаёт существенные проблемы. Мы должны успокоить управляющих, и что ещё важнее, весь народ; новая Бразилия - это не конец, но свежее начало."
 BRA_end_banks:0 "Знищення банків"
 BRA_end_banks_desc:0 "Банки - это почти как замки; остатки предыдущей эры прогресса, они просто не нужны в современном социалистическом обществе."
 BRA_field_collectivization:0 "Колективізація полів"
 BRA_field_collectivization_desc:0 "Реорганизация всей пахотной земли  в возглавляемые крестьянами кооперативами - это непростая задача, но она же является истинной целью революции."
 BRA_industrial_collectivization:0 "Промислова колективізація"
 BRA_industrial_collectivization_desc:0 "Наши фабрики и заводы в данный момент принадлежат коррумпированным мошенникам, которые немедленно сбежали из страны после того, как мы получили власть, оставив свою промышленность. Мы должны их заново открыть, чтобы начать работу!"
 BRA_women_workers:0 "Жінки-робітниці"
 BRA_women_workers_desc:0 "Эмансипация женщин и отвержение реакционных ролей полов займет десятилетия, но мы уже можем начать несколькими шагами; главный из них - это позволить  женщинам работать на наших заводах, чтобы сделать так, чтобы каждый бразилец стал частью страны."
 BRA_educate_the_masses:0 "Освіта народу"
 BRA_educate_the_masses_desc:0 "Грамотность никогда не была на высоком уровне в Бразилии, в нашей стране люди не думали самостоятельно, как и было запланировано клептократами, которые тогда управляли страной. Хватит! Наш народ должен уметь читать, если он хочет стать частью будущего, которое лежит перед нами."
 BRA_aid_poor:0 "Допомога бідним"
 BRA_aid_poor_desc:0 "У нас есть более срочные дела, чем обеспечить всем рабочие места; мы должны спасти народ! О голодающих и маргиналах общества, бесчисленных бедных в бразильских городах слишком долго не вспоминали и старались не замечать. Мы поможем им чем только сможем."
 BRA_christian_morals:0 "Християнські цінності"
 BRA_christian_morals_desc:0 "Бразилия всегда была страной особенно религиозных людей, и чтобы исполнить волю народа, мы должны следовать идеалу щедрости, который всегда защищал наш Спаситель; ведь нельзя одновременно служить и деньгам, и Богу."
 BRA_true_equality:0 "Справжня рівність"
 BRA_true_equality_desc:0 "Лучшие ценности этой страны - это дружелюбность и сострадание, поэтому мы всегда рады новым людям и идеям. После прихода в Бразилию социализма, мы будем следовать этим ценностям вернее, чем когда-либо, и каждый человек будет получать по своим заслугам, а не по толщине своего кошелька."
 BRA_moving_teachers:0 "Переміщення вчителів"
 BRA_moving_teachers_desc:0 "Доставить образование на периферию нашей страны будет непросто, но мы все равно его туда отправим, используя передвижные школы, которые смогут двигаться как по земле, так и по воде."
 BRA_peoples_militas:0 "Народна міліція"
 BRA_peoples_militas_desc:0 "Во время войны было сформировано много рабочих милицией, а некоторые были распущены после ее окончания. Их боевой опыт бесценен, поэтому мы предоставим нескольким их лидерам возможность тренировать нашу армию."
 BRA_peoples_arms:0 "Зброя народу"
 BRA_peoples_arms_desc:0 "Мы должны убедиться, что рабочие смогут себя защитить. Как считал Маркс и многие другие передовые мыслители, безоружное население может стать жертвой тирании или даже чего-то похуже, поэтому мы также должны достигнуть в этом деле самообеспечения."
 BRA_end_internal_famine:0 "Боротьба з голодом"
 BRA_end_internal_famine_desc:0 "Многие века Бразилия страдала от периодического голода, который затрагивал регионы больше по площади, чем любая страна Европы. Чтобы это исправить был составлен масштабный план, который должен раз и навсегда довести количество голодающих рабочих до нуля."
 BRA_one_people:0 "Один народ"
 BRA_one_people_desc:0 "Объединение Бразилии теперь стало нашей целью, которую мы достигнем, строя автотрассы, железные дороги и туннели, чтобы укрепить наше единство и равенство в различии."
 
 BRA_syndicalist_alliance:0 "Ортодоксальні"
 BRA_syndicalist_alliance_desc:0 "Сияющий факел Интернационала только добавлял к уже сильной франкофилии поэтов, журналистов, художников и интеллектуалов. Хотя синдикализм не был самой распространенной идеологией среди простого бразильского народа, он укрепил свои позиции среди военных и интеллектуалов, поэтому теперь они могут защитить рабочих Бразилии от иностранного империализма."
 BRA_marxist_curriculum:0 "Марксистський куррикулум"
 BRA_marxist_curriculum_desc:0 "Нужно как можно скорее провести полный пересмотр бразильского куррикулума, базируясь на самых современных методах обучения во Франции. С раннего возраста, призраки и ложь будут изгнаны из разума детей, что обеспечит наше будущее."
 BRA_union_political_framework:0 "З'їзд профспілок"
 BRA_union_political_framework_desc:0  "Старая капиталистическая конституция все ещё имеет силу - это оскорбление тех рабочих, что проливали кровь за свободу. Давайте почтим из память и составим новую Конституцию, которая будет относиться ко всем бразильцам как к равным, и установит платформу для настоящей демократии."
 BRA_deal_with_corrupt_elites:0 "Знищення полковників"
 BRA_deal_with_corrupt_elites_desc:0  "Всегда бывшие силой против прогресса, Полковники северо-востока не остановятся ни перед чем, чтобы сохранить свою власть над этим регионом. Пришло время напомнить им о настоящей воле народа!"
 BRA_rally_the_tenentes:0 "Тенентисти"
 BRA_rally_the_tenentes_desc:0 "У многих младших офицеров, которые исторически сражались за права рабочих, теперь будет главная роль в сохранении революции, особенно если учитывать постоянно присутствующую угрозу со стороны реакционеров. Мы должны получить их поддержку."
 BRA_disband_parliament:0 "Розпуск парламенту"
 BRA_disband_parliament_desc:0 "Вместо старого капиталистического Парламента у нас будет ежегодный Съезд Профсоюзов, который будет решать важные вопросы страны, и где будет по-настоящему слышан голос народа."
 BRA_red_industrialization:0 "Червона індустріалізація"
 BRA_red_industrialization_desc:0 "Мы должны убедиться, что Бразилия покинет свое феодальное прошлое и двинется вперёд, к яркому и промышленному будущему для рабочих, которое построят сами рабочие."
 BRA_red_army:0 "Червона армія"
 BRA_red_army_desc:0 "Армии нужна была перетряска до переворота, так как она была полна людьми иностранных корпораций. Теперь, более чем когда либо, мы должны убедиться, что только верные Бразилии и сам народ будут отвечать за оборону отечества. Пятая колонна будет выдавлена."
 BRA_deal_with_reactionaries:0 "Знищення реакціонерів"
 BRA_deal_with_reactionaries_desc:0 "Мы окружены предателями. Они ждут момента слабости, чтобы нанести удар. Они ничего не делают так сильно, как чтобы мы были нерешительными и кроткими. Надо их поймать и арестовать, чтобы они поняли, что происходит с теми, кто пытается остановить марш истории."
 BRA_red_army_arsenals:0 "Арсенали Червоної армії"
 BRA_red_army_arsenals_desc:0 "Наша великая армия должна хорошо быть снабжена оружием, сделанным отечественными рабочими! Мы никогда не позволим поставить нашу революцию под угрозу!"
 BRA_traitors_of_the_people:0 "Зрадники Революції"
 BRA_traitors_of_the_people_desc:0 "Противные тоталисты, которые даже хуже капиталистов, которые хотя бы честны в своих намерениях, мешают каждому нашему шагу, и являются предателями революции, амбициозными змеями, которые желают власти превыше всего. Им нельзя доверять, их нельзя слушать."
 
 BRA_modernist_triumph:0 "Тріумф модерністів"
 BRA_modernist_triumph_desc:0 "То, что некогда называли маленькой кликой интеллектуалов, теперь находится у руля страны как культурно, так и во многом политически. Будь то искусство или политика, нет части бразильской жизни, которую бы не затронула модернистской философия."
 BRA_local_congresses_trade_unions:0 "Місцеві з'їзди профспілок"
 BRA_local_congresses_trade_unions_desc:0 "Главная часть синдикализма, и то, что делает его настоящей демократией, это то, что он пытается привести всеобщую волю в движение, в государство для рабочих. Обеспечив более локализованное управление, мы положим конец долгой чрезмерной централизации Бразилии."
 BRA_reorganise_universities:0 "Реорганізація університетів"
 BRA_reorganise_universities_desc:0 "В Бразилии есть множество уважаемых университетов, однако большинство из них управляется церковью, или просто учат навыкам, бесполезным в нашем новом обществе. Мы изменим это и убедимся, что бразильские интеллектуалы знают, что такое хорошо, и что такое плохо."
 BRA_civilize_integrate:0 "Цивілізаційна інтеграція"
 BRA_civilize_integrate_desc:0 "Многие бразильцы все ещё живут частично дикой и коммунальной жизнью. Однако, ради лучшего будущего, все бразильцы должны понимать и играть свою роль для страны и для народа."
 BRA_propaganda_offensive:0 "Наступ пропаганди"
 BRA_propaganda_offensive_desc:0 "Бразильский народ, необразованный и голодный, даже не понимает насколько лучше станет жить, когда будет полностью использован потенциал революции. Давайте это изменим и уведомим всех о надвигающемся золотом веке!"
 BRA_cement_authority_congresses:0 "Укріплена влада З'їзду"
 BRA_cement_authority_congresses_desc:0 "У Съезда профсоюзов уже давно была ведущая роль в большинстве государственных дел, но у него все ещё не хватает полномочий, чтобы полностью изменить страну. Мы раз и навсегда сметем эти последние остатки правительства буржуазии."
 BRA_zumbi_proletarian_values:0 "Бразильська свідомість"
 BRA_zumbi_proletarian_values_desc:0 "Бразильский народ включился в классовую борьбу с первым же восстанием рабов. От времени Зумби до современности, каждый герой будет увековечен, и история Бразилии станет историей революционной борьбы."
 BRA_female_pioneers:0 "Жінки-пілоти"
 BRA_female_pioneers_desc:0 "Мы должны обеспечить допуск женщин на военную службу; чтобы начать эту программу, мы предоставим нашим девушкам бороздить небеса, чтобы защищать людей на земле!"
 BRA_estradas_do_futuro:0 "Дороги майбутнього"
 BRA_estradas_do_futuro_desc:0 "Соединение Бразилии - это тоже одна из наших целей, чтобы Бразилия больше не полагалась на грязные дороги и заросшие тропинки, как того бы пожелали капиталисты!"
 BRA_sanitary_raids:0 "Міри з санітарії"
 BRA_sanitary_raids_desc:0 "Необразованные и немытые массы живут в грязи. Нельзя больше игнорировать эту проблему, нельзя слушать крики капиталистов, сопротивляющихся прогрессу. Начав с серьезной программы по вакцинации и продолжив перепланированием городов, мы уничтожим трущобу и смоем последние пятна капитализма."
 BRA_the_union_of_brazil:0 "Бразильський Союз"
 BRA_the_union_of_brazil_desc:0 "Наконец мы можем сказать, что Бразилия - это не страна с ярким будущим; мы уже живём в ярком будущем! Огромные улучшения, которые мы провели в стране, отрицаются только теми, кто отрицают саму логику, ведь Бразилия оставила свое феодальное прошлое позади и теперь марширует ко всему миру!"
 
 BRA_ato_institucional_1:0 "Перший хід максималістів"
 BRA_ato_institucional_1_desc:0 "Только максималистская диктатура пролетариата сможет по-настоящему спасти Бразилию от хищников империализма. Мы должны действовать быстро и решительно для спасения революции!"
 BRA_ato_institucional_2:0 "Знищення символіки реакціонерів"
 BRA_ato_institucional_2_desc:0 "Зеленый и жёлтый - это цвета королевских домов Европы. Они не имеют ничего общего с Бразилией и ее народом. Звезды и голубое небо - это просто ложь, чтобы кормить легко внушаемых, что подняв взгляд вверх они поднимутся к высшим классам."
 BRA_ato_institucional_3:0 "Обов'язкове членство в партії"
 BRA_ato_institucional_3_desc:0 "Каждый бразилец должен участвовать в выборе членов нашей будущей партии и страны. Однако, иногда бразильцам понадобится небольшой толчок, чтобы они пришли голосовать, но преимущества, полученные благодаря членству в партии нельзя проигнорировать."
 BRA_ato_institucional_4:0 "Домовленості з церковою"
 BRA_ato_institucional_4_desc:0 "Священнослужители зря называют нас атеистами. Никто не верит в Бога больше, чем мы! Мы заставим церковь нас поддержать, а не то кто знает, какие нежелательные элементы  могут начать против них действовать!"
 BRA_ato_institucional_5:0 "Максимаріат"
 BRA_ato_institucional_5_desc:0 "После подписания этой декларации Соединенные Штаты Бразилии навсегда станут Бразильским Союзом. Здесь будут поддерживаться максималистские принципы марксизма, и мы будем направлять страну к социализму с честностью и ответственностью."
 BRA_commisars:0 "Народні комісари"
 BRA_commisars_desc:0 "Люди должны знать, что каждое действие может стать важным для блага страны. Даже разговоры на кухне могут повредить настроению народа."
 BRA_establish_the_DOPS:0 "Департамент порядку"
 BRA_establish_the_DOPS_desc:0 "Мы откроем специальный департамент правительства, который будет искоренять всех предателей и антипатриотичных элементов, пытающихся помешать нашей великой освободительной революции"
 BRA_foreign_anaylists:0 "Іноземні аналітики"
 BRA_foreign_anaylists_desc:0 "С помощью иностранных и верных помощников Революции, мы убедимся, что наши секретные службы смогут максимально эффективно добывать и выбивать информацию, чтобы защитить людей от опасных личностей и идей."
 BRA_DOI-CODI:0 "Департамент розвідки"
 BRA_DOI-CODI_desc:0 "У нас будет специальный департамент, занимающийся разведкой и контрразведкой, чтобы защитить внутреннюю безопасность и стабильность и предотвратить контрреволюционный терроризм."
 BRA_industrualization:0 "Планова індустріалізація"
 BRA_industrualization_desc:0 "Бразилию нужно силой вывести на современный уровень. Мы сделаем это несмотря ни на что, наш план посодействует всеобщему благосостоянию."
 BRA_economic_miracle:0 "Економічне диво"
 BRA_economic_miracle_desc:0 "Даже мы не ожидали, что наша программа по индустриализации будет идти так успешно! Капиталистические дураки утверждают, что мы всего лишь воспользовались внешними факторами, но уж мы-то сможем определить чудо прогресса!"
 BRA_industrial_comissars:0 "Промислові комісари"
 BRA_industrial_comissars_desc:0 "Теперь наша промышленность построена, но они могут ещё больше поработать на нас; никакого безделья!"
 BRA_urbanization_goals:0 "Цілі урбанізації"
 BRA_urbanization_goals_desc:0 "Бразилия не может продвинуться, пока миллионы сидят в фермах, делая бесполезную работу. Мы поддержим урбанизацию, чтобы улучшить всеобщее положение, сделав это эффективно и по плану."
 BRA_off_to_the_mines_with_you_lot:0 "Шахти"
 BRA_off_to_the_mines_with_you_lot_desc:0 "Многие минеральные ресурсы Бразилии недостаточно добываются, а в шахтах есть нехватка рабочих рук. Многим из наших заключённых нужно пройти реабилитацию, чтобы стать вновь полезными. Мы можем одним выстрелом убить двух зайцев."
 BRA_pra_ingles_ver:0 "Об'єднання інфраструктури"
 BRA_pra_ingles_ver_desc:0 "Революция должна достигнуть всей Бразилии! Мы соединим каждый уголок и закоулок великими железными дорогами, и весь мир будет дивиться маршу Бразилии к прогрессу и Социализму."
 BRA_i_found_an_even_bigger_hole:0 "Народні шахти"
 BRA_i_found_an_even_bigger_hole_desc:0 "Были обнаружены ещё более богатые залежи минералов! Рабочие Бразилии радуются такому прекрасному открытию, а мы будем использовать всех доступных мужчин и женщин, чтобы получить максимальную прибыль."
 BRA_transamazonia:0 "Трансамазонська залізниця"
 BRA_transamazonia_desc:0 "Построить эффективную железную дорогу по амазонских джунглям, соединяющую Манауас и прочие города с остальной страной всегда было бразильской мечтой. Теперь эти старые планы нужно претворить в действительность, если Бразилия хочет двигаться вперёд."
 BRA_cs_centralization:0 "Централізація З'їзду"
 BRA_cs_centralization_desc:0 "Съезд Профсоюзов был созван слишком быстро и неаккуратно, только чтобы направить страну по пути истинной революции. Теперь мы сделаем так, чтобы он заменил Парламент и работал на благо нашей великой страны."
 BRA_cult_of_personality:0 "Культ особистості"
 BRA_cult_of_personality_desc:0 "Наши великие вожди заслуживают не только простого уважения; они заслуживают полной и абсолютной верности."
 BRA_cs_powerless:0 "Безсильний З'їзд"
 BRA_cs_powerless_desc:0 "Съезд Профсоюзов не должен прятаться под фасад буржуазной демократии, а не то люди никогда не будут представлены в их правительстве. Вместо этого они будут принимать законодательство по незначительным областям и помогать в распределении денег по государству, чтобы улучшить власть закона."
 BRA_inner_circle:0 "Допоміжна Рада"
 BRA_inner_circle_desc:0 "Мы создадим внутренний совет, составленный из членов Съезда Профсоюзов, который будет помогать нашему славному председателю."
 BRA_totalitarian_propaganda_machine:0 "Машина пропаганди"
 BRA_totalitarian_propaganda_machine_desc:0 "Бразильский народ слишком долго обманывали на наш счёт, сея сомнения в благих намерениях нашего правительства. Мы должны удостовериться, что народ всегда знает, как много мы сражаемся и жертвуем ради Бразилии."
 BRA_clear_line_of_sucession:0 "Чітка спадкоємність"
 BRA_clear_line_of_sucession_desc:0 "Чтобы обеспечить организованную передачу власти после окончания срока нашего Председателя, мы напишем специальный протокол, который предотвратит назначение генералами и армией их любимого кандидата."
 BRA_love_it_or_leave_it:0  "Або люби, або їдь"
 BRA_love_it_or_leave_it_desc:0 "Бразилия - это величайшая страна на Земле, что сделали наши славные и мудрые вожди. Тем кто не согласен нужно указать на дверь."

 ### Decision Categories ###

 BRA_Resource_decisions:0 "Нужды войны"
 BRA_Resource_decisions_desc:0 "Наша страна, размеры которой сами по себе соперничают с размерами континентов, обладает огромными природными ресурсами, которые могут переломить ход не только войны, но и истории нашей страны."

 BRA_Army_Reform_Soft:0 "Армейская реформа"
 BRA_Army_Reform_Soft_desc:0 "Если и можно извлечь какой-то урок из событий 1927 года, так это то, что обратная реакция от попыток ущемления военной и административной автономии государств является мгновенной и весьма экстремальной. Централизация командования и оперативной деятельности не обязательно означает полный отказ от существующей военной структуры; в конце концов, победоносная Германская армия работала с несколькими различными армиями входящих в ее состав государств в рамках национальных вооруженных сил. \n\n§GЦентрализация§!: [?BRA_reform_soft|0+%%]"

 BRA_Army_Reform_Hard:0 "Армейская реформа"
 BRA_Army_Reform_Hard_desc:0 "Армия без сплоченности - это не более чем собрание вооруженных людей. Бразилию не удержать устаревшими представлениями о децентрализованном военном командовании; ликвидация устаревшей, сложившейся в прошлом веке иерархии государственных армий и ополчений будет нелегкой задачей, тем более, что те, кто занимают пышные, бессмысленные административные и офицерские должности, вдруг увидят, что их ленивая карьера под угрозой, а сами солдаты могут возмутиться таким прямым вмешательством сверху, к чему они, естественно, склонны. Однако времени для действий мало: враги Бразилии накапливаются у ее границ, и мы должны быть готовы, какой бы ни была цена. \n\n§GЦентрализация§!: [?BRA_reform_hard|0+%%]"

 BRA_Army_Reform_Top_Down:0 "Новая армия"
 BRA_Army_Reform_Top_Down_desc:0 "В новой Бразилии, над созданием которой мы так усердно работаем, нет необходимости в таких устаревших вооруженных толпах на службе у алчных олигархов. Абсурдность существования государств внутри государства ослабляет и разделяет нацию, и поэтому мы покончим с этой чехардой раз и навсегда. Коррумпированное руководство, которое уже давно нажилось на этом соглашении, естественно, будет сопротивляться, и мы должны встретить их силой и показать нашу решимость. Их порочность должна быть искоренена!"

 BRA_naval_infra_expansion:0 "Расширение флота"
 BRA_naval_infra_expansion_desc:0 "Бразильский флот в настоящее время недофинансирован, и хотя корабли строятся, ремонт и переоборудование идут медленными темпами, а доковое пространство сложно найти. Этого не должно быть, мы должны строить верфи и военно-морские базы по всей стране, чтобы Южная Атлантика оставалась нашим владением."

### Решения ###
 BRA_rubber_army:0 "Каучуковая армия"
 BRA_rubber_army_desc:0 "Многим в Бразилии нужна работа. Многие в Бразилии хотят только лучшего для своей страны. Давайте отправим гражданских собирать каучук в глубоких джунглях Акре и Амазонии, что очень сильно поможет нашему военному делу, ведь даже если он нам не понадобится, мы сможем продать его тому, кто больше заплатит, так как немецкий контроль над Конго и Малайей обеспечивает нам большой рынок."
 BRA_lobato:0 "Нефтяные скважины Лобато"
 BRA_lobato_desc:0 "Мы нашли ее! Наконец-то нефть была найдена на бразильской земле. Это будет стоить денег, но стратегическую ценность наших собственных нефтяных скважин нельзя переоценить."
 BRA_CSI:0 "Создать CSN"
 BRA_CSI_desc:0 "Compania Siderugica Nacional предоставит нам столь необходимую сталь для нашей военной промышленности. Однако, ее организация потребует иностранного опыта и значительных усилий."
 BRA_ram_eater:0 "Добыча хрома"
 BRA_ram_eater_desc:0 "Так называемую хромовую руду в Бразилии просто не добывают, а ее резервы потребует больших затрат для начала добычи и маленькую прибыль на выходе. Однако, ситуация того требует, так что мы должны поставить эту руду под наш контроль несмотря ни на что."
 BRA_CSN_SAO:0 "Создать CSN в Сан-Паулу"
 BRA_CSN_SAO_desc:0 "Сан-Паулу - это сердце национальной промышленности, и создание завода по производству стали в этом городе даст самые положительные результаты в краткосрочной перспективе, поскольку сталь будет сразу же доступна для промышленного использования в великом городе. Создавая завод по производству стали в этом городе, мы посылаем четкий сигнал о поддержке промышленности, но ценой инвестиций в других местах."
 BRA_CSN_RIO:0 "Создать CSN в Рио-де-Жанейро"
 BRA_CSN_RIO_desc:0 "Хотя Рио-де-Жанейро отстает от Сан-Паулу по уровню промышленного развития, создание здесь крупномасштабного завода по производству стали будет очень полезно для нашей испытывающей трудности судостроительной промышленности, поскольку ввод в эксплуатацию кораблей за рубежом стал практически невозможен в нынешнее военное и напряженное время. Создавая завод по производству стали в городе, мы посылаем четкий сигнал о поддержке нашего военно-морского флота, но ценой инвестиций в другие места."
 BRA_CSN_alegere:0 "Создать CSN в Порту-Алегри"
 BRA_CSN_alegere_desc:0 "Порту-Алегри - город, который, как и штат, столицей которого он является, имеет непропорционально большое влияние и значение в связи с военными делами. Будучи штаб-квартирой нашей региональной обороны и первой линией обороны на единственном реальном сухопутном пути для вторжения в Бразилию, этот район всегда имел некоторый военный уклон. Создавая в городе завод по производству стали, мы посылаем четкий сигнал о поддержке наших вооруженных сил, но ценой инвестиций в других местах."
 BRA_CSN_salvador:0 "Создание CSN в Сальвадоре-да-Баия"
 BRA_CSN_salvador_desc:0 "Старая столица Бразилии, Салвадор, переживает не лучшие времена. Из-за отсутствия федеральных инвестиций, беспрецедентного спада и даже странного инцидента с морской бомбардировкой в прошлом десятилетии, город и северо-восток Бразилии в целом часто чувствуют себя брошенными центральным правительством, которое, кажется, всегда отдает приоритет развитию в районах, уже достаточно обеспеченных и расположенных недалеко от нынешней столицы Рио. Создавая завод по производству стали в городе, мы посылаем четкий сигнал поддержки как олигархам, так и жителям этих регионов, и открываем возможности для дальнейшего развития, но ценой краткосрочных инвестиций в других местах."
 BRA_deal_with_Minas_Gerais:0 "Работа с руководством Минейро"
 BRA_deal_with_Minas_Gerais_desc:0 "Традиционно могущественные олигархи штата Минас-Жерайс провели трудное десятилетие между войнами и резкой потерей престижа на национальном уровне, и, конечно, разрывом соглашения о разделе власти с Сан-Паулу. Их недовольство новым федеральным правительством ощутимо, а ослабленное положение заставляет их опасаться расставаться с любой оставшейся властью. Заручиться поддержкой наших реформ в этом регионе будет трудным и хлопотным процессом; это цена мира, поскольку если мы будем настаивать слишком сильно и слишком быстро, все наши усилия в этом направлении могут оказаться напрасными."
 BRA_deal_with_Rio_Grande_do_Sul:0 "Работа с руководством Гаучо"
 BRA_deal_with_Rio_Grande_do_Sul_desc:0 "Политическая культура Рио-Гранде-ду-Сул уже давно слишком тесно связана с военными, чтобы с ней можно было бороться насильственно без серьезных репрессий. Раз за разом попытки централизации находят жестокий отпор в штате, превращая то, что должно быть нашей первой линией обороны против наших врагов, в поле боя. Наши действия в регионе должны быть обдуманными и осторожными, но, возможно, лучший способ убедить их - это просто привести в соответствие с нашими цифрами основные местные показатели и представить реформы как вклад других штатов в оборону Юга, а не наоборот, по крайней мере, для местных жителей."
 BRA_deal_with_Nordeste:0 "Работа с руководством Северо-Востока"
 BRA_deal_with_Nordeste_desc:0 "На северо-востоке Бразилии армии штатов имеют меньшую силу по отдельности, но все они в целом склонны действовать в унисон, как это наблюдалось в 1927 году, в соответствии с местными интересами. Чтобы заставить их действовать против таких интересов, потребуется стратегия разделения между многочисленными штатами; такое политическое маневрирование требует больших затрат и времени, но оно гораздо лучше, чем любая насильственная альтернатива разрыва конституционного порядка."
 BRA_deal_with_Sao_Paulo:0 "Работа с руководством Паулисты"
 BRA_deal_with_Sao_Paulo_desc:0 "Лидеры Паулисты часто считают себя локомотивом, который несет на себе бремя остальной Бразилии; они высоко ценят конституционный порядок и статус-кво, за защиту которого так упорно боролся Сан-Паулу. К счастью, поскольку последние шаги в направлении реформ получили молчаливую поддержку многих промышленников штата, стремящихся обеспечить стабильность и безопасность от предполагаемой социалистической угрозы, задача убедить традиционное руководство штата, бюрократов, таких как адвокаты и судьи, может оказаться вполне выполнимой, хотя и довольно дорогой и трудоемкой."
 BRA_equipment_standardisation:0 "Национальные стандарты на оборудование"
 BRA_equipment_standardisation_desc:0 "Ранее оснащение большинства подразделений зависело от местных властей, что часто приводило к тому, что в каждом штате использовалось разное снаряжение, форма, а иногда даже калибры боеприпасов. Стандартизация сгладит наши армейские реформы, но мы должны помнить о расходах, связанных с потенциально отбракованными боеприпасами."
 BRA_unified_officer_curriculum:0 "Стандартизированная учебная программа для офицеров"
 BRA_unified_officer_curriculum_desc:0 "Как и большинство вещей в нашей нынешней армии, армия каждого штата имеет несколько иные карьерные пути и ожидания для офицеров, чем наша федеральная армия, или то, чего следует ожидать от современной армии в целом. Изменения в этом лагере, естественно, взъерошат многие перья в старой гвардии, и будут политически дорогостоящими, однако."
 BRA_local_talent:0 "Отдать предпочтение местным талантам"
 BRA_local_talent_desc:0 "Каждый из наших штатов обладает талантами и особенностями, уникальными для его географии, культуры и военной истории. Вместо того чтобы пытаться искоренить эти преимущества, мы должны не только сохранить, но и использовать их и специализировать местные силы для достижения более значительных целей."
 BRA_reservist_exercises:0 "Учения резервистов"
 BRA_reservist_exercises_desc:0 "Большинство мужчин не проходят практически никакой подготовки перед тем, как отправиться на фронт в Бразилии, и такой поспешный призыв в армию, добровольный или иной, является традицией в Бразилии уже несколько десятилетий. Однако отсутствие базовой подготовки является существенным недостатком любой армии, особенно в условиях открытой войны, вероятность которой сейчас велика как никогда. Возможно, наши резервисты не станут спартанцами, но, по крайней мере, они будут знать, как перезарядить винтовку, прежде чем войти в казарму."
 BRA_better_barracks:0 "Лучшие военные условия"
 BRA_better_barracks_desc:0 "Штаб-квартиры наших вооруженных сил традиционно были не самым лучшим местом для проживания; до такой степени, что в некоторых районах страны слово "казарма" стало почти нарицательным для обозначения плохого места. Это можно объяснить просто ужасным недостатком финансирования, от которого страдали наши вооруженные силы на протяжении всей истории, и только мы можем изменить эту ситуацию."
 BRA_merging_regional_commands:0 "Единое военное командование"
 BRA_merging_regional_commands_desc:0 "Теория федерации равных государств, каждое из которых имеет свою собственную армию, которая вносит свой вклад в федеральную армию, в теории здравая, но на практике принятие решений становится разрозненным и хаотичным. Для создания сплоченности в военное время необходимо не просто отдавать соответствующие приказы, а постепенно перестраивать структуру высшего командования, оставляя иерархию на уровне штатов номинально действующей, что должно придать нашей стране столь необходимую боеготовность, а также способствовать национальному единству, поскольку офицеры из разных штатов и политических взглядов чаще служат вместе."
 BRA_crush_Minas_Gerais:0 "Пресечь беспорядки в Минейро"
 BRA_crush_Minas_Gerais_desc:0 ""Скотоводческие бароны штата Минас-Жерайс всегда были причастны к тому, что Бразилия тянет назад. Они всегда были заинтересованы в собственной власти, и мы не можем ожидать, что они легко сдадутся. Будут выдвинуты обвинения в коррупции, и, к счастью, в этом отношении нам, возможно, даже не придется придумывать какие-либо фальшивые дела; эта партия всегда держала свои пальцы во всех пирогах штата, которым они управляют как своей вотчиной. Это поставит их в достаточно шаткое положение, чтобы мы могли предпринять необходимые шаги."
 BRA_crush_Rio_Grande_do_Sul:0 "Укрепление в Рио-Гранде"
 BRA_crush_Rio_Grande_do_Sul_desc:0 "Высокомерные южане считают себя не просто хозяевами, а самым важным штатом Бразилии, несмотря на свою промышленную и демографическую неактуальность. Естественно, это объясняется стратегической ролью штата в защите границ на протяжении всей истории, что также означает, что его лидеры всегда были из тех, кто имеет много солдат под рукой. Привлечение их в свои ряды должно быть быстрым переворотом, а не открытой демонстрацией силы, чтобы предотвратить крупномасштабный конфликт в государстве."
 BRA_crush_Nordeste:0 "Сокрушить коронеев"
 BRA_crush_Nordeste_desc:0 "Северо-восток Бразилии отстает от остальной части страны во многих отношениях, и в немалой степени благодаря так называемым полковникам, caudillos в самом уничижительном значении этого термина. Однако они вряд ли преданы чему-либо, кроме собственной власти, и этим можно и нужно воспользоваться. Быстро и публично показав примеры ключевых политиков в Ресифи и других крупных городах региона, коронеисты покажут свое истинное лицо и, как обычно, сменят мундиры на цвет победившей команды."
 BRA_crush_Sao_Paulo:0 "Покорить Сан-Паулу"
 BRA_crush_Sao_Paulo_desc:0 "Паулистическая элита считает, что страна принадлежит им, и некоторые из них настолько немыслимо богаты, что их можно простить за такое предположение. Хотя существует множество непредвиденных обстоятельств и планов, просто нет способа заставить их склониться на благо нации, кроме быстрой и решительной демонстрации силы, прежде чем любые мятежные крики об "уважении к конституции" будут использованы для оправдания восстания. Это, естественно, сопряжено с большим риском, но стратегическая важность государства требует решительных мер."
 BRA_replace_officers:0 "Замена офицеров"
 BRA_replace_officers_desc:0 "В бразильских вооруженных силах процветает "перина", равно как и кумовство, которое часто стоит за этим. Конечно, самый быстрый способ решить эту проблему - заменить офицеров, которые зачастую являются не более чем прославленными знатоками игральных карт в форме, настоящими людьми с военной карьерой и расположением духа."
 BRA_forced_standardisation:0 "Стандартизация оборудования"
 BRA_forced_standardisation_desc:0 "Ранее оснащение большинства подразделений зависело от местных властей, что часто приводило к тому, что в каждом штате использовалось разное снаряжение, форма и иногда даже калибры боеприпасов. Централизация закупок такого оборудования будет дорогостоящим, но крайне необходимым шагом, и, естественно, непопулярным, поскольку это будет рассматриваться как еще большее вмешательство федерального правительства в дела армии"
 BRA_central_conscription:0 "Национальная воинская повинность"
 BRA_central_conscription_desc:0 "Большинство бразильцев в школах узнают о Добровольцах Отечества и о том, как они благородно вступили в армию в трудную для страны минуту. Однако большинство людей не столь благородны, и их приходится убеждать выполнять свои обязанности более силовыми методами. Эти меры традиционно возлагались на местные власти, но те зачастую достаточно удобно помогали своим друзьям и родственникам уклониться от призыва всякий раз, когда видели для этого возможность. Призыв в армию будет централизованным, общенациональным и станет краеугольным камнем наших новых усилий в военное время."
 BRA_central_command:0 "Централизованное военное командование"
 BRA_central_command_desc:0 "Великая армия должна идти под одним знаменем, под одним предводителем, иначе в пылу сражения она неизбежно впадет в хаос и дезорганизацию. Все военные силы должны отвечать и подчиняться высшему командованию и приказам Рио, поскольку защита нации - дело слишком большой важности, чтобы оставлять его на волю случая или перепоручать провинциальным офицерам."
 BRA_better_barracks_faster:0 "Лучшие военные условия"
 BRA_better_barracks_faster_desc:0 "Штаб-квартиры наших вооруженных сил традиционно были не самым лучшим местом для проживания; до такой степени, что в некоторых районах страны слово 'казарма' стало почти нарицательным для обозначения плохого места. Это можно объяснить просто ужасным недостатком финансирования, от которого страдали наши вооруженные силы на протяжении всей истории, и только мы можем это изменить."
 BRA_mandatory_excercies:0 "Армейские учения"
 BRA_mandatory_excercies_desc:0 "Зачастую нет смысла пытаться сделать из призывников солдат. Гораздо лучше привить нашей армии чувство дисциплины и эффективности, обеспечить постоянную готовность к войне в любой момент, и чтобы она вела себя превосходно. Однако такое изменение казарменного распорядка, естественно, не будет приветствоваться, и мы ожидаем политического сопротивления на каждом шагу."
 BRA_crush_state_armies:0 "Упразднить все армии штатов"
 BRA_crush_state_armies_desc:0 "Одним росчерком пера решается вопрос. Мы не можем быть осторожными в самый тяжелый для Бразилии час; власть олигархов, разрушивших нашу нацию, должна быть сокрушена, их армии распущены, а Бразилия объединена под одним флагом, как одна нация!"
 BRA_brazil_war_decisions:0 "Военные решения"
 BRA_fight_for_patagonia:0 "Освободить Патагонию от государства [From.GetNameDef]"
 BRA_fight_for_patagonia_desc:0 "Мы должны силой спасти мапуче от этих варваров."
 SPO_recruit_supporters:0 "Купить поддержку конституционалистов"
 SPO_recruit_supporters_desc:0 "Борьба за демократию должна выйти за границы Сан-Паулу!"
 BRA_join_internationale:0 "Присоединиться к Интернационалу"
 BRA_join_internationale_desc:0 "Недостаточно того, что мы разбили наши цепи. Теперь мы должны присоединиться к борьбе по всей планете, чтобы снять оковы с мирового пролетариата!"
 BRA_join_reichspakt:0 "Присоединиться к Рейхспакту"
 BRA_join_reichspakt_desc:0 "У нас есть только одна надежда на сохранение нашей независимости в будущем: это присоединиться к государству [GER.GetNameDef]."
 BRA_join_entente:0 "Присоединиться к Антанте"
 BRA_join_entente_desc:0 "В наших лучших интересах присоединиться к мировому альянсу Британской Империи, и сражаться вместе с ними за восстановление миропорядка."
 BRA_ally_with_america:0 "Заключить союз с Америкой"
 BRA_ally_with_america_desc:0 "Государство [USA.GetNameDefCap] быстро становится одной из сильнейших стран в мире - если мы хотим себя защитить, нужно попросить членства в их альянсе."
 BRA_establish_relations_with_CSA:0 "Установить отношения с ОСА"
 BRA_establish_relations_with_CSA_desc:0 "Так как они - вторая сильная синдикалистская держава в Новом Свете, необходимо как можно скорее установить отношения с государством [CSA.GetNameDef]"
 BRA_aid_socialist_peru:0 "Помочь нашим перуанским товарищам"
 BRA_aid_socialist_peru_desc:0 "Синдикализм пустил корни в государстве [PRU.GetNameDef], но ему понадобится наша помощь, чтобы процветать."
 BRA_restore_order_brazilian_state:0 "Восстановить порядок в [From.GetName]"
 BRA_restore_order_brazilian_state_desc:0 "[From.GetName] когда-то была частью Бразилии, и поэтому является законной частью [Root.GetNameDef]."
 BRA_become_brazil:0 "Стать Бразилией"
 BRA_become_brazil_desc:0 "Бразильская республика может быть восстановлена!"
 BRA_can_restore_brazil:0 "Трое из §Y[498.GetName]§!, §Y[499.GetName]§!, §Y[501.GetName]§!, §Y[505.GetName]§!, §Y[502.GetName]§!, или §Y[898.GetName]§! принадлежат и являются национальными территориями §G[Root.GetNameDef]§!"

 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro:0 "Расширение Арсенал-да-Маринья"
 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro_desc:0 "Военно-морской арсенал в Рио-де-Жанейро появился намного раньше нашей независимости, это действительно столетнее учреждение. Однако он никогда не был оборудован для современного судостроения, поскольку Бразилия считала более экономичным просто заказывать корабли, используя богатые запасы кофе у крупных военно-морских держав, таких как Великобритания; именно так появилась гордость флота, класс "Минас-Жерайс". Однако, поскольку тень войны нависла над Северным полушарием, мы просто не можем полагаться на иностранное судостроение, и структура нашей столицы должна соответствовать вызовам современной морской войны."
 BRA_Base_Naval_de_Val_de_Caes:0 "Создание комплекса Валь-де-Каш"
 BRA_Base_Naval_de_Val_de_Caes_desc:0 "Хотя аванпосты на севере Бразилии давно планировались и иногда использовались ситуативно, у страны нет возможности должным образом снабжать военно-морские силы в Карибском море, а наш флот не сможет защитить устье Амазонки в затяжном конфликте. Поэтому в окрестностях Белема, в конце великой реки, будет создана крупномасштабная военно-морская база, для этой самой цели."
 BRA_Base_Naval_em_Natal:0 "Создать военно-морскую базу в Натале"
 BRA_Base_Naval_em_Natal_desc:0 "Стратегическое расположение Наталя практически идеально подходит для создания военно-морской базы, которая могла бы обеспечить полное господство в Южной Атлантике в случае войны на море. Однако такая база будет создаваться буквально с нуля и потребует значительных усилий и особенно денег для создания и нормального функционирования в военное время, поскольку персонал придется доставлять из других штатов."
 BRA_Base_Naval_de_Aratu:0 "Найдена военно-морская база Арату"
 BRA_Base_Naval_de_Aratu_desc:0 "Сальвадор - идеальное место для базы, защищающей моря к северу от самой столицы, и его география хорошо подходит для этой цели. Хотя большая часть персонала и основных материалов для создания военно-морской базы имеется в близлежащем городе, который имеет значительное население, основной проблемой будет закупка и транспортировка современных материалов, особенно стали, необходимой для промышленного оружия и современных устройств связи."

 BRA_new_civilian_factory:0 "Открыть новый завод в §H[FROM.GetName]§!"
 BRA_new_military_factory:0 "Открыть новый военный завод в §H[FROM.GetName]§!"
 BRA_new_factories_rio:0 "Расширить фабрики электроники в §HРио-де-Жанейро§!"
 BRA_new_factories_sap:0 "Создать автомобильные заводы в §HСан-Паулу§!"
 BRA_new_factories_min:0 "Новые молочные комбинаты в §HМинас-Жерайсе§!"
 BRA_new_factories_pir:0 "Открыть машиностроительные заводы в §HПорту-Алегри§!"
 BRA_CSN_decision:0 "Создать CSN в [FROM.GetName]"
 
 BRA_estado_novo_decisions:0 "Эстадо Ново"
 BRA_estado_novo_decisions_desc:0 "Жетулиу Варгас успешно получил власть. Благодаря своим друзьям и союзникам он смог победить на выборах Республики. Пост президента незамедлительно был усилен, а все нападки со стороны оппозиции были отражены. Но будущее режима туманно. Как только рывок Варгаса замедлится, его власть должна будет укрепиться вновь, чтобы стойко претерпеть атаки на Эстадо Ново и довести дело до конца. Укрепление режима должно происходить во всем обществе: политических институтах, армии и, конечно же, народе."
 BRA_limit_supreme_court:0 "Ограничить власть §HВерховного суда§!"
 BRA_limit_supreme_court_desc:0 "Верховный федеральный суд Бразилии - наивысший судебный институт страны. В него входят независимые судьи, которые рассматривают изменения конституционных законов. Они естественно будут мешать нашим планам по реформе Конституции. Хотя распустить суд будет невозможно, мы можем его ослабить и дезорганизовать, уменьшая количество заседающих и внедряя лояльных нам людей."
 BRA_disempower_congress:0 "Реформировать §HНациональный конгресс§!"
 BRA_disempower_congress_desc:0 "Национальный конгресс тормозит реформы Эстадо Ново. Эта толпа препирающихся политиканов просто позор нашей страны. Граждане платят им огромные зарплаты, а они еще и вставляют палки в колеса. Количество конгрессменов должно быть сильно уменьшено, а их власть ослаблена. Необходимо найти пути концентрации законодательной власти в руках Варгаса, чтобы избегать работы с Конгрессом как можно больше."
 BRA_deploy_police:0 "Закон о национальной безопасности"
 BRA_deploy_police_desc:0 "Закон о национальной безопасности учредит специальный суд, в котором будут рассматриваться дела серьезных политических преступлений и других угроз государству. Если внедрить этот закон под прямым управлением центрального правительства, то можно получить прекрасный инструмент для контроля судебных процессов в отношении врагов народа. Таким образом, суд сможет сыграть свою роль в ослаблении оппозиции Эстадо Ново."
 BRA_populist_rallies:0 "Встреча с народом"
 BRA_populist_rallies_desc:0 "Бедняки и рабочие Бразилии заслужили встретиться со своим Президентом! Отец бедных организует турне по всей стране, объявляя целях и успехах Эстадо Ново, тем самым убеждая каждого бразильца в правильности режима. Это как никогда укрепить популярность среди народа."
 BRA_youth_groups:0 "Финансировать Бразильскую молодежь"
 BRA_youth_groups_desc:0 "Бразильская молодежь - это общественная организация юношей в рамках Эстадо Ново, созданная с целью поднятия националистического духа среди молодого поколения и обучения их выполнять свой основной долг перед государством. Они организуют парады, ухаживают за монументами и участвуют в патриотических церемониях. Эта прекрасная организация воспитывает лучших мужчин, которые будут служить своей Родине. Поэтому на них мы не пожалеем ни цента!"
 BRA_military_alliance:0 "Переговоры с Армейским командованием"
 BRA_military_alliance_desc:0 "Как показала Война между штатами, военные - это не только щит нации, но и меч, с которым нельзя не считаться. Они не стесняются лезть в политику и зачастую от них зависит, кто будет править в стране. В наших же интересах обеспечить их поддержку нашего режима."
 BRA_support_heavy_industry_in_rio:0 "Поддержать тяжелую промышленность в Рио"
 BRA_support_heavy_industry_in_sao_paulo:0 "Поддержать тяжелую промышленность в Сан-Паулу"
 
