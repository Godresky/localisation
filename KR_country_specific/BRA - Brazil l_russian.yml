 bra.100.t:0 "Встреча с промышленниками"
 bra.100.d:0 "Недавно мы получил мандат масс на управление ими во имя Бога, но, к сожалению, руководство бразильской промышленности все ещё не уверено в наших благих намерениях на их счет. Мы организуем с ними встречу, чтобы разъяснить им наши цели и объяснить, почему сотрудничать с Регентство Его Величества, как они нас в насмешку стали называть, выгодно. Должны ли мы их заставить принять наши условия или же вести переговоры в более дипломатичной манере?"
 bra.100.a:0 "Мягкий подход"
 bra.100.b:0 "Жёсткий подход"
 bra.101.t:0 "Протесты Рондона"
 bra.101.d:0 "Маршал Кандиду Рондон всегда был сперва исследователем, а лишь затем генералом, но он всегда был твердым республиканцем. До выборов он был на экспедиции, и лишь недавно вернулся к цивилизации. Он был возмущен возможностью возвращения монархии, и публично выражает недовольство нашим правительством. Хотя он стар и у него нет политических связей, его очень любят в народе, особенно в вооруженных силах, поэтому нужно осторожно разработать план противодействия. Мы должны что-нибудь предпринять!"
 bra.101.a:0 "Пришло время ему уйти в отставку"
 bra.101.b:0 "Подписать ордер на его арест!"
 bra.102.t:0 "Восстание Рондона"
 bra.102.d:0 "Маршал Рондон не только избежал поимки, но его ближайшие союзники даже подняли восстание! Республиканцы повсюду собираются, чтобы помочь своим войскам!"
 bra.102.a:0 "Изменник!"
 bra.103.t:0 "Восстание Рондона получает поддержку"
 bra.103.d:0 "После того, как новости о попытке арестовать Рондона достигли юга, поднялось много предательских мыслей. Они тем становятся сильнее из-за нашей неспособности подавить восстание в джунглях! Теперь сильные республиканские олигархи из Сан-Паулу и Риу-Гранди-ду-Сул подняли против нас оружие!"
 bra.103.a:0 "Они будут наказаны!"
 bra.104.t:0 "Триумф республиканского восстания"
 bra.104.d:0 "Пламя Республики сияет ярче, чем когда-либо, и мы спасли те принципы, что так дороги Бразилии. Пусть это будет уроком долга и свободы, а мы должны не допустить повторного прихода к власти таких популистов"
 bra.104.a:0 "Ура!"
 bra.105.t:0 "Сепаратистское восстание подавлено"
 bra.105.d:0 "Попытка уничтожить Империю оставила некоторые шрамы, но наша воля никогда не была более крепкой! Последние предатели будут догнаны и побеждены! Ничто нам больше не сможет помешать!"
 bra.105.a:0 "Все идёт по плану"
 bra.106.t:0 "Импичмент левых членов Парламента"
 bra.106.d:0 "Удивительно близоруких синдикалистов, которые бродили по парламенту, были вежливо приглашены удалиться. Разумеется, они болезненно это приняли, но это необходимо, чтобы Бразилия не стала французской колонией!"
 bra.106.a:0 "Скатертью дорога!"
 bra.107.t:0 "Синдикалисты бегут из страны"
 bra.107.d:0 "Похоже, что наши планы насчёт синдикалистов 'просочились' в народ, и сотни синдикалистских интеллектуалов и студентов различными методами сбежали из страны за прошедший месяц. Наши силы рассредоточены, пытаясь поддерживать порядок, поэтому они смогли вырваться непоцарапанными, но пусть они знают, что теперь Бразилия принадлежит Богу, а не Марксу."
 bra.107.a:0 "По ним не будут скучать"
 bra.108.t:0 "Гражданская война в США"
 bra.108.d:0 "Америка погрузилась в гражданскую войну! Жестокий переворот, голос народа не услышан, великая республика пала. Поскольку мы теперь величайшая нация в полушарии, наш долг..."
 bra.108.a:0 "Спасти Союз! Поддержим федеральное правительство!"
 bra.108.b:0 "Защитите простых людей! Поддержим Союз Штатов!"
 bra.108.c:0 "Защитить демократию! Поддержим тихоокеанских повстанцев!"
 bra.108.e:0 "Нам все равно."
 bra.108.f:0 "Защитить рабочих! Поддержим ОСА!"
 bra.109.t:0 "Прибытие бразильских добровольцев и снаряжения"
 bra.109.d:0 "В эти мрачные времена отрадно знать, что у нас есть друзья, и многие надеются на наш успех. [BRA.GetNameDefCap] прислала нам добровольцев и снаряжение для помощи в гражданской войне, и хотя этим людям, возможно, не хватает элитной подготовки и снаряжения, они преодолели почти десять тысяч миль, чтобы помочь нам освободить Америку. Лучше не разочаровывать их, ребята!"
 bra.109.a:0 "Превосходно."
 bra.110.t:0 "Возвращение бразильских экспедиторов"
 bra.110.d:0 "Хорошо это или плохо, но наше участие в Американской гражданской войне закончилось, и наши выжившие добровольцы вернулись в [Root.GetNameDef]. Генеральный штаб сообщает, что за время конфликта они извлекли много ценных уроков, касающихся природы современной войны."
 bra.110.a:0 "Отлично!"
 bra.111.t:0 "В Порто-Алегре атакована синагога"
 bra.111.d:0 "Инцидент вызвал сегодня огромные споры. В традиционном еврейском квартале Порту-Алегри, недалеко от центра города, вчера вечером группа поджигателей сожгла синагогу. Группа, ответственная за это преступление, была хорошо известна в Порту-Алегри за распространение Протоколов Баррозу и за их выступления на местных собраниях АИБ. Подавляющее большинство граждан, и большинство интегралистов, были потрясены этим актом, хотя лидеры БИД утверждали в газетах, что поджог был сфальсифицирован, а сами поджигатели являются агентами крупного международного заговора с целью демонизации БИД. Рациональные бразильцы, как бы то ни было, теперь начинают задаваться вопросом, сможет ли БИД удержать себя в роли антисемитов, а монархисты преследуют противоположные цели между властью толпы и авторитарной стабильностью. В конце концов, это может стать катализатором инцидента, который решит, будут ли такие взгляды процветать в новой Бразилии или нет."
 bra.111.a:0 "Прикажите провести розыск поджигателей"
 bra.111.b:0 "Баррозу должен попытаться спасти поджигателей"
 bra.112.t:0 "Последствия нападения"
 bra.112.d:0 "Несмотря на официальное осуждение и помощь Церкви, возвращающейся к еврейской общине, Густаво Додт Баррозу яростно защищал поджигателей, заявляя, что они делают очевидное и лучшее для Бразилии. Это подтвердило многим бразильцам, что публикация антисемитской литературы была намеренным шагом для Баррозу, а не полётом фантазии. По мере того, как популярность снижалась, император попросил Баррозу уйти в отставку с поста премьер-министра, чтобы избежать дальнейшего смущения престола своим антисемитским бешенством."
 bra.112.a:0 "Грустная, но необходимая мера"
 bra.113.t:0 "Принц посещает государство [CAN.GetNameDef]"
 bra.113.d:0 "Принц Антониу Гастан Браганса, последний живущий сын Императрицы Изабеллы, был отправлен с визитом в страны Антанты, чтобы поднять их мнение о нашей Империи. Он сам сражался в Мировой войне в составе Королевских ВВС Британии, и потому у него есть много друзей в Канаде, которые с радостью его вновь встретят. Путешествие будет достаточно долгим, но  оно точно будет успешным из-за связей Принца в этой стране"
 bra.113.a:0 "Надеюсь, что там не слишком холодно"
 bra.114.t:0 "Принц посещает государство [NFA.GetNameDef]"
 bra.114.d:0 "Принц Антониу Гастан Браганса, последний живущий сын Императрицы Изабеллы, теперь направляется с визитом к французскому правительству, которое находится в изгнании в Алжире. Будучи потомком Бурбонов, ему отказали в праве сражаться за Францию, страну, которая его приняла, и поэтому он воевал в рядах британцев до самого конца войны. Хотя это путешествие будет состоять из небольшого туризма и встреч с некоторыми членами дома Бурбонов, это опишут местные газеты"
 bra.114.a:0 "Надеюсь, что там не слишком жарко"
 bra.115.t:0 "Принц посещает государство [POR.GetNameDef]"
 bra.115.d:0 "Принц Антониу Гастан Браганса, последний живущий сын Императрицы Изабеллы, направляется к последней точке назначения его тура; Португалии. Старая родина, в которой также недавно была реставрирована монархия, точно даст стареющему принцу-солдату настоящий прием, которого он заслуживает."
 bra.115.a:0 "Грандиозное событие"
 bra.116.t:0 "Бразильский королевский визит"
 bra.116.d:0 "Императорский Принц Бразилии Антониу Гастан сегодня посетил государство [Root.GetNameDef], и его поездка была весьма удачной. Несколько иностранных посланников утверждают, что сражались бок о бок с ним во время Мировой войны; тогда изгнанному принцу, которому было запрещено служить во французских войсках, так как он потомок Бурбонов, нашел выход и присоединился к британским войскам, чтобы сражаться за свой приемный дом. Теперь он постарел и потеплел и взял на себя роль дипломата для своего племянника, Императора Бразилии, и привез с собой подарки и закуску. Разве это не приятно?"
 bra.116.a:0 "Настоящий воин!"
 bra.117.t:0 "Базис реставрации"
 bra.117.d:0 "Так как мы идём к реставрации монархии как института и Империи вообще, нужно признать первый принцип: у реставрации есть законный фундамент. Воля народа дала власть БИД, а у армии  не было мандата масс, чтобы заставить Его Императорское Величество отречься от престола в 1889 году. Мы просто поправляет ошибку, которой никогда не должно было быть. Однако легче сказать, чем сделать; республиканская ложь была распространена повсюду, за  нашими лоялистов и велась охота, а наше наследие стало ошметками. Задача по возвращению славы Бразилии немедленно начнет выполняться."
 bra.117.a:0 "Продолжать несмотря ни на что"
 bra.118.t:0 "Памятник Богоматери Апарециде"
 bra.118.d:0 "Несмотря на то, что наша Богоматерь Апарецида - это очень популярная святая и покровительница Бразилии, у неё до сих пор нет места для поклонения, так как республиканцы поклонялись только себе самим. Мы должны обеспечить уважение нашей Богоматери!"
 bra.118.a:0 "Нам понадобится величайшая из кафедралей!"
 bra.118.b:0 "Великое произведение искусства!"
 bra.119.t:0 "Памятник Богоматери моряков"
 bra.119.d:0 "Наша Богоматерь моряков - это не только одна из самых популярных и почитаемых святых Бразилии, но ей также поклоняются афробразильцы, называя ее Йоможа, Королевой морей по легенде Йоруба. Язычники и христиане каждый год 2 февраля встречаются, чтобы почтить ее; однако, у нее нет памятника, который был бы ее достоин. Мы убедимся, что нашу Богоматерь почитают!"
 bra.119.a:0 "Только великая кафедральный подойдёт для Матери!"
 bra.119.b:0 "Великое произведение искусства!"
 bra.120.t:0 "Декрет о роспуске"
 bra.120.d:0 "С этого дня бывшие федеральные единицы Бразильской Империи полностью и навсегда распущены для всех административных дел, кроме региональной переписи. Такова воля правительства Его Императорского Величества и бразильского народа."
 bra.120.a:0 "Нет штатов, есть только Бразилия"
 bra.121.t:0 "Референдум о реставрации"
 bra.121.d:0 "Наконец-то Бразилия сможет вновь стать на путь к лучшему будущему. Референдум по отмене Республики, бойкотировать несколькими предательскими партиями, завершился полной победой сторонников Империи. Да здравствует Его Императорское Величество! Мы немедленно начнем приготовления к коронации!"
 bra.121.a:0 "Народ выразил свою волю!"
 bra.122.t:0 "Дуарте II женится на нашем родственнике"
 bra.122.d:0 "Сегодня Дуарте II женился на члене Императорского Дома Бразилии и своей дальней родственнице Марии Франсиске де Браганса, устроив в Лиссабоне пышную свадьбу. Эта свадьба, давно запланированная домом Браганса по ту сторону Атлантики, стала кульминацией долгих лет дипломатии, и народ Португалии надеется, что скоро на свет появится наследник"
 bra.122.a:0 "Между Браганса будет царить дружба"
 bra.123.t:0 "Мария Франсиско выходит замуж за Дуарте II"
 bra.123.d:0 "Сегодня Дуарте II женился на члене Императорского Дома Бразилии и своей дальней родственнице Марии Франсиске де Браганса, устроив в Лиссабоне пышную свадьбу. Эта свадьба, давно запланированная домом Браганса по ту сторону Атлантики, стала кульминацией долгих лет дипломатии, и народ Португалии надеется, что скоро на свет появится наследник"
 bra.123.a:0 "Ну разве они не прекрасно смотрятся вместе?"
 bra.124.t:0 "Увеличить финансирование карнавала?"
 bra.124.d:0 "Являясь, пожалуй, величайшей вечеринкой на континенте, бразильский карнавал по-разному празднуется по стране. Некоторые города попросили дополнительного финансирования фестивалей, что без сомнения улучшит качество проведения праздника!"
 bra.124.a:0 "Почему нет? 40 дней - это огромный срок, а люди ведь не роботы..."
 bra.124.b:0 "Это бесполезная трата ресурсов"
 
 bra.125.t:0 "[From.GetNameDefCap] просит о помощи!"
 bra.125.d:0 "[From.GetNameDefCap] находится под атакой синдикалистских сил, и они просят немедленных подкреплений!"
 bra.125.a:0 "И Бразилия явится!"
 bra.125.b:0 "Это их проблемы"
 
 bra.126.t.accepted:0 "[From.GetNameDefCap] вступает в войну!"
 bra.126.t.refused:0 "[From.GetAdjective]ое предательство!"
 bra.126.d.accepted:0 "После агрессии безбожных [From.GetAdjective]их войск, бразильский народ решил выполнить свое обязательство помочь нам защитить нашу нацию! Вместе мы победим в этой войне и освободим [From.GetNameDef] от синдикализма!"
 bra.126.d.refused:0 "После агрессии безбожных [From.GetAdjective]их войск, бразильский народ решил предать нас! Они решили не вмешиваться в нашу оборону, проявив всю свою трусость. Теперь мы будем защищать себя, как никогда ранее!"
 bra.126.a:0 "Потрясающе!"
 bra.126.b:0 "Предатели!"
 
 bra.127.t:0 "FUNAI"
 bra.127.d:0 "Национальный индейский фонд станет улучшенной и пересмотренной версией Службы индейской защиты, работая под близким наблюдением самого Его Императорского Величества, чтобы защитить право индейцев жить своей жизнью. В отличии от Республиканцев, которые настаивали на контакте с лесными племенами, мы предоставим их самим себе, дав им жить по-своему, так как изоляция - это их единственная защита от зла цивилизованного мира. Они будут жить так, как жили тысячу лет назад; не нам решать, как жить народам, жившим здесь задолго до нас!"
 bra.127.a:0 "Они настоящие бразильцы и заслуживают нашей помощи"
 bra.128.t:0 "Дело Гайаны"
 bra.128.d_1:0 "Гайана, провинция, оккупированная французскими колониалистами на дальнем севере, была вырвана из бразильских рук по договорам, последовавшим после падения Наполеона Бонапарта. Теперь, когда их колониальные хозяева заняты в серьезной войне, пришло время для освобождения!"
 bra.128.d_2:0 "Гайана, провинция, оккупированная французскими колониалистами на дальнем севере, была вырвана из бразильских рук по договорам, последовавшим после падения Наполеона Бонапарта. Теперь, когда колониальные хозяева втянуты в войну, этот район может быть захвачен силой. Однако многие в нашем правительстве хотят заключить союз с Антантой. Возможно, мы могли бы предложить присоединиться к ним в обмен на Гайану."
 bra.128.a:0 "Мы просто потребуем наши законные земли."
 bra.128.b:0 "Предложите присоединиться к их войне в обмен на Гайану."
 bra.128.c:0 "Нам не нужны эти пустые джунгли."
 bra.1280.t:0 "Предложение из Бразилии"
 bra.1280.d:0 "[From.GetNameDefCap] взялась за старые претензии на восточную Гайану, предложив присоединиться к нашей войне в обмен на территории. Если мы откажемся, бразильцы настоятельно намекнут, что они попытаются захватить эту территорию силой."
 bra.1280.a:0 "Они станут сильным союзником."
 bra.1280.b:0 "Откажитесь от предложения."
 bra.1281.t:0 "Сделка достигнута"
 bra.1281.d:0 "[From.GetNameDefCap] согласилась передать нам территорию Восточной Гайаны в обмен на военный альянс."
 bra.1281.a:0 "Здорово!"
 bra.1282.t:0 "Предложение отклонено"
 bra.1282.d:0 "[From.GetNameDefCap] отказалась передать нам территорию Восточной Гайаны в обмен на военный альянс. Должны ли мы попытаться захватить эту территорию силой?"
 bra.1282.a:0 "Тогда это война."
 bra.1282.b:0 "Мы не должны нападать на наших естественных союзников."
 bra.129.t:0 "Государство [From.GetNameDefCap] требует Восточную Гайану"
 bra.129.d:0 "Государство [From.GetNameDefCap] объявило свои претензии на Восточную Гайану, и потребовали, чтобы мы передали эту провинцию, иначе будет война."
 bra.129.a:0 "Мы не хотим за нее сражаться"
 bra.129.b:0 "Да как они посмели! Пусть попробуют ее взять"
 bra.130.t:0 "Государство [From.GetNameDefCap] согласилось"
 bra.130.d:0 "[From.GetAdjective]ое правительство согласилось на наши требования. Теперь Восточная Гайана наша, какой она должна была быть всегда."
 bra.130.a:0 "Отлично"
 bra.131.t:0 "Государство [From.GetNameDefCap] отказалось"
 bra.131.d:0 "[From.GetAdjective]ое правительство плюнуло на наши требования, провоцируя нас на объявление войны для получения этой территории."
 bra.131.a:0 "Значит война!"
 bra.132.t:0 "Мы удерживаем Гайану"
 bra.132.d:0 "Война с государством [WIF.GetNameDef] все ещё продолжается, но мы уже удерживаем часть Гайаны, на которую мы претендуем, а они не могут ее вернуть. Быть может пришло время попросить мира и покончить с этим?"
 bra.132.a:0 "Да, начать переговоры"
 bra.132.b:0 "Нет, мы захватим все"
 bra.133.t:0 "Государство [From.GetNameDefCap] просит мира"
 bra.133.d:0 "Война с государством [From.GetNameDef] все ещё продолжается. Они удерживают часть Гайаны, на которую претендуют, а мы не можем ее у них отобрать. Они готовы заключить мир, если мы дадим им то, что они требуют."
 bra.133.a:0 "Отдать ее им"
 bra.133.b:0 "Нет, мы не позволим им победить!"
 bra.134.t:0 "Государство [From.GetNameDefCap] отказалось"
 bra.134.d:0 "Похоже, что [From.GetAdjective]ое правительство решило, что оно все ещё может победить в войне, и отказались идти на мировую."
 bra.134.a:0 "Значит бьемся до конца"
 bra.135.t:0 "Государство [From.GetNameDefCap] пережило коллапс"
 bra.135.d:0 "Все сопротивление в государстве [From.GetNameDef] закончилось, и пришло время решить: мы просто возьмём их территории на континенте и покончим с войной, или же мы аннексируем государство [From.GetNameDef] и будем надеяться, что из союзники не захотят продолжать войну для их освобождения?"
 bra.135.a:0 "Просто взять их территории на континенте"
 bra.135.b:0 "Захватить все"
 bra.136.t:0 "Государство [From.GetNameDefCap] просит мира"
 bra.136.d:0 "Государство [From.GetNameDefCap] захватило государство [WIF.GetNameDef] и аннексировало их. Они призывают к миру с нагим альянсом, и, возможно, это к лучшему... Продолжение войны никуда нас не приведет."
 bra.136.a:0 "Давайте покончим с этим"
 bra.136.b:0 "Им нельзя этого простить!"
 bra.137.t:0 "Государство [From.GetNameDefCap] отказало"
 bra.137.d:0 "Похоже, [From.GetAdjective]ое правительство решило, что оно ещё сможет освободить [WIF.GetNameDef], и потому отказалось заключать мир."
 bra.137.a:0 "Значит бьемся до конца"
 bra.138.t:0 "Таса Брасил"
 bra.138.d:0 "Хотя футбол современной точно самый популярный вид спорта в стране, почти ничего не сделано для настоящего бразильского футбольного турнира. Каждая лига штатов и футбольная федерация действуют сами по себе, а что ещё хуже, это вредит нашей национальной команде! Чтобы улучшить единство и дать точный ответ на вопрос, кто же является лучшим в Бразилии, мы организуем Национальный Кубок, проспонсированный самим Его Величеством!"
 bra.138.a:0 "Похвальная инициатива!"
 bra.139.t:0 "Король Патагонии прибывает в Рио"
 bra.139.d:0 "Сегодня из Франции в Рио по нашему приглашению прибыл король Патагонии, Антуан. Нам нужна его помощь по важным делам, связанным с мапуче, и их статусом в южных республиках."
 bra.139.a:0 "Со временем мы увидим, насколько он мудрый"
 bra.140.t:0 "Король Патагонии умоляет нас спасти мапуче"
 bra.140.d:0 "Король Патагонии Антуан шокировал бразильский народ рассказами о жестокостях, причиняемых его народу! Мапуче, гордый народ, которого ни разу не разбили в открытом сражении, был обращён в рабство кастильскими захватчиками! Эти возмутительные новости увеличивают поддержку для интервенции, чтобы восстановить Антуана на его престоле."
 bra.140.a:0 "Мы накажем этих варваров, которые уничтожают гордый народ!"
 bra.141.t:0 "Храбрые кечуа восстают против Перу"
 bra.141.d:0 "Храбрые племена кечуа в Перу восстали против их жестоких угнетателей, и им нужно помощь, чтобы их предприятие завершилось успешно! Мы должны быстро действовать!"
 bra.141.a:0 "Немедленно отправить помощь!"
 bra.141.b:0 "К сожалению мы не можем помочь"
 bra.142.t:0 "Прибытие бразильских добровольцев и снаряжения"
 bra.142.d:0 "Государство [BRA.GetNameDefCap] отправило нам добровольцев и снаряжение, чтобы помочь нам в войне с [PRU.GetAdjective]им правительством."
 bra.142.a:0 "Отлично"
 bra.143.t:0 "Конец восстания кечуа"
 bra.143.d:0 "К добру иль к худу, восстание кечуа теперь завершено, и наши выжившие добровольцы вернулись в государство [Root.GetNameDef]. Генеральный штаб докладывает, что во время конфликта они получили несколько ценных уроков современного ведения боя."
 bra.143.a:0 "Прекрасно!"
 bra.144.t:0 "Арест расистской синдикалистской группы"
 bra.144.d:0 "Сегодня  была арестована группа синдикалистов, после того, каких обвинили в расистских оскорблениях рабочие. Нам удалось быстро найти эту тайную группировку синдикалистов и пресечь их подрывную деятельность"
 bra.144.a:0 "Так им и надо!"
 bra.200.t:0 "10 лет Новой Республике"
 bra.200.d:0 "В этот день, 10 лет назад, боль войны была заменена радостью и миром, так как Новая Республика восстала из пепла конфликта и диспутов. Началась новая эра процветания, и мы пережили и справились с серьезными проблемами. Ярко сияет будущее Бразилии!"
 bra.200.a:0 "Ура!"
 bra.201.t:0 "Генеральная забастовка в Рио"
 bra.201.d:0 "Несколько категорий рабочих в Рио-де-Жанейро объявили о начале генеральной забастовки, среди них трамвайные и железнодорожные работники. Хотя к забастовке почти никто больше не присоединился, появились баррикады и возмущения"
 bra.201.a:0 "Это может стать проблемой"
 bra.202.t:0 "Генеральная забастовка в Рио становится кровавой бойней"
 bra.202.d:0 "Генеральная забастовка в Рио закончилась худшим вариантом развития событий. Армия была жестока и беспощадна, штурмуя баррикады, и были зафиксированы несколько смертельных случаев. Широко использовалось летальное оружие. Пресса и общественность требуют реакции правительства, как и многие сенаторы."
 bra.202.a:0 "Обе стороны допустили ошибки"
 bra.202.b:0 "Осудить жестокие действия"
 bra.203.t:0 "Американские беженцы"
 bra.203.d:0 "Соединенные Штаты Америки ввергнулись в беспорядки, так как в некогда великой стране теперь царит анархия и ужас гражданской войны, который совсем недавно преследовал нас; однако, размер и продолжительность этого конфликта наверняка значительно переплюнут наши. Многие гражданские приезжают из разрываемого войной Американского континента, не зная когда, если вообще, они вернутся..." 
 bra.203.a:0 "Пусть не беспокоятся, демократия здесь будет жить"
 bra.204.t:0 "Последняя демократия?"
 bra.204.d:0 "Теперь мы последняя великая демократия на этом континенте. Учитывая происходящие повсюду перевороты и гражданские войны, Бразилия - это опровержение тех, кто считает, что время народовластия прошло, и мы никогда не предадим наши идеалы порядка и прогресса, которые мы соблюдаем с самого основания республики, несмотря на то, как бы сильно хаос не поглощал бы весь мир."
 bra.204.a:0 "Мы должны стать светочем свободы"
 bra.205.t:0 "Отправить Освальдо Аранья в государство [ACW_victor.GetNameDef]"
 bra.205.d:0 "Так как государство [ACW_victor.GetNameDef] стало победителем конфликта в Северной Америке, мы должны убедиться, что новый гегемон этой половины нашего континента знает о наших добрых намерениях. Поэтому мы подготовили специальную миссию, с прямой целью улучшить отношения и сотрудничество с государством  [ACW_victor.GetNameDef], возглавленную Освальдо Аранья, который добровольно взял на себя эту задачу, будучи уверенным в ее успехе."
 bra.205.a:0 "Пожелаем ему удачи!"
 bra.206.t:0 "Дипломатическая миссия из Бразилии"
 bra.206.d:0 "Сегодня Освальдо Аранья, политик большого значения, прибыл из государства [BRA.GetNameDef], чтобы обсудить двусторонние отношения с нашей страной. Хотя он и посыпал наше правительство благодарностями за умиротворение страны, он точно приехал не только подписывать договоры с американцами, но и заводить друзей, которые могут помочь в индустриализации его родины."
 bra.206.a:0 "Учитывая его талант, вероятность успеха высока"
 bra.207.t:0 "Возвращение миссии Араньи!"
 bra.207.d:0 "Дипломатическая миссия в государство [ACW_victor.GetNameDef] была успешной! Мы не только встретились с самим президентом, но и заключили важные сделки с сильными и влиятельными бизнесменами в Америке."
 bra.207.a:0 "Успех!"
 bra.208.t:0 "Либеральная партия разделяется"
 bra.208.d.inpower:0 "Наши меры по продвижению Бразилии обнажили глубокие противоречия в Либеральной партии. Они бы появились так или иначе, так как наша партия была в основном фронтом оппозиции против республиканцев, а когда они потеряли власть, разделение бы появилось, но никто не предполагал, что оно будет в таких масштабах. Несколько важных членов партии, таких как Франсиско Престес Майя, публично и жёстко выразили свое недовольство, и создали Либерально-демократическую партию как движение отделения, и они собираются участвовать на следующих выборах. Нам остается только надеяться, что до того времени они облагоразумятся."
 bra.208.d.notinpower:0 "Видимо, бедам либералов нет конца. После их поражения на выборах, несколько фракций стали другу друга обвинять в том, что они не получили президентскую должность даже во время серьезной рецессии; когда у них была лучшая возможность взять власть за десятилетие. Этот провал углубил существующие идеологические противоречия и несколько важных членов партии, таких как Франсиско Престес Майя, публично и жёстко выразили свое недовольство, и создали Либерально-демократическую партию как движение отделения, и они собираются участвовать на следующих выборах."
 bra.208.a:0 "Плохой расклад для нашей партии"
 bra.208.b:0 "Либералы делятся как леваки? До чего дожил мир?"
 bra.209.t:0 "Новый каучуковый бум"
 bra.209.d:0 "Мир вновь ввергнут в войну, его судьба решается на полях сражений в Европе, Азии и Америках. Однако такие тяжёлые времена предоставляют новые возможности, так как спрос на Кучук велик как никогда!"
 bra.209.a:0 "Да!"
 bra.210.t:0 "Война на Востоке и потребность в каучуке"
 bra.210.d:0 "Голландская Ост-Индия поглощена войной, а их поставки каучука всему миру были нарушены! Это значит, что мы ещё больше сможем эксплуатировать наши резервы!"
 bra.210.a:0 "Хорошо!"
 bra.211.t:0 "Война в Конго и потребность в каучуке"
 bra.211.d:0 "Бассейн реки Конго поглощен войной и беспорядком, а их поставки каучука всему миру были нарушены! Это значит, что мы ещё больше сможем эксплуатировать наши резервы!"
 bra.212.t:0 "Война в Индокитае и потребность в каучуке"
 bra.212.d:0 "Индокитай поглощен войной и беспорядком, а их поставки каучука всему миру были нарушены! Это значит, что мы ещё больше сможем эксплуатировать наши резервы!"
 bra.213.t:0 "Война в Малайзии и потребность в каучуке"
 bra.213.d:0 "Малайский полуостров поглощен войной и беспорядком, а их поставки каучука всему миру были нарушены! Это значит, что мы ещё больше сможем эксплуатировать наши резервы!"
 bra.214.t:0 "Результаты осмотра флота"
 bra.214.d:0 "Так как мы ведём работу по улучшению нашего флота, особенно его боеготовности, посчитались мудрым сперва оценить ее. Хотя она все ещё ниже стандартов великих держав, сравнив боеготовность с нашим флотом до его обновления, разница станет очевидной, особенный прогресс был достигнут в скорости, с которой моряки занимают свои позиции при начале боя."
 bra.214.a:0 "Это приемлемо"
 bra.215.t:0 "Увеличивающаяся дружба с Германией"
 bra.215.d:0 "Так как в настоящий момент Соединенные Штаты... Не могут никак влиять на Южную Америку, немецкий капитал и инвесторы воспользовались возможностью расширить свое влияние, особенно если учесть, что их экономика пострадала от Черного Понедельника сильнее, чем наша собственная. Хотя мы не можем сказать как это повлияет на нашу страну, или даже как народ воспринимает Германию, мы понимаем, что Америка наверняка навсегда перестанет быть нашим долгосрочным партнёром."
 bra.215.a:0 "Это к лучшему?"
 bra.216.t:0 "Синдикалисты отделяются от ДЛ"
 bra.216.d:0 "Как этого и ожидали, синдикалистская фракция, как называли лоялистов Интернационала в едином фронте ДЛ, покинули партию после того, как она плохо себя проявила на выборах, обвиняя ее в 'коллаборационизме' с промышленным и капиталистическим руководством. После этого формального разделения; ДЛ сделали ребрендинг, и теперь они известны как Социал-демократическая партия, хотя и пресса, и публика продолжают называть их ДЛ."
 bra.216.a:0 "Разделение!"
 bra.217.t:0 "Олегарио Масьел станет кандидатом от республиканцев"
 bra.217.d:0 "Сегодня республиканское руководство объявило, что их кандидат в президенты - это бывший мэр Сальвадора Олегарио Масьел. Огромное влияние этого человека на политическую жизнь своего штата, вдобавок к связям с южными лидерами партии, сделали его естественным выбором, особенно если учесть то, что Варгас поддерживал его с самого начала."
 bra.217.a:0 "Я слышал, что его выбрал Варгас"
 bra.218.t:0 "Де Медейрос берет под контроль Либеральную партию"
 bra.218.d:0 "Пожалуй самый опытный современный политик, Боржес де Медейрос продолжать иметь большое влияние в гошо и во всей Бразилии. Обеспечив свою номинацию в президенты от достаточно дезорганизованной Либеральной партии, его видение Бразилии, которое некоторые считают пережитком прошлого, наконец сможет получить право на жизнь."
 bra.218.a:0 "Очень опытный человек"
 bra.219.t:0 "РП номинирует ещё одного байанца"
 bra.219.d:0 "Сначала республиканское руководство не хотело номинировали ещё одного не южного кандидата, но это был простой и лёгкий путь обеспечит баланс между их фракциями паулистов и гошо, чьи противоречия только углубились за последнее десятилетие. Опыт Жураси Магальесана на политической арене, включая бывший срок Президента Баии, делают его идеальным республиканским кандидатом."
 bra.219.a:0 "Семья Магальес обнажает свои клыки"
 bra.220.t:0 "Ильдо Менегетти обеспечивает номинацию от либералов"
 bra.220.d:0 "Сегодня, на своей конференции в Сан-Паулу, после долгих дебатов, либералы сошлись на кандидатуре Ильдо Менегетти, который попробует стать президентом. Бывшего мэра Порто-Алегре считают способным и квалифицированным человеком, и все надеются, что он поможет партии в ее трудные времена."
 bra.220.a:0 "Опытный мэр"
 bra.221.t:0 "ЛДП организуют кандидата-соперника"
 bra.221.d:0 "Новая либеральная партия, которая недавно отделилась, объявила о своих намерениях выставить собственного кандидата в президенты, который будет защищать 'истинные' либеральные ценности, а не 'популистскую чушь', в чем они обвиняют Либеральную партию. Это может ещё больше уменьшить и так небольшой либеральный электорат,  но лишь время покажет, был ли этот ход мудрым шагом, или нет."
 bra.221.a:0 "Это к лучшему?"
 bra.222.t:0 "Конвенция ДЛ номинирует Коимбру да Лус"
 bra.222.d:0 "Дизорганизация бывших ДЛ ослабила их, но не сломила. В штаб-квартире партии в Рио, Карлос Коимбра да Лус был выбран их кандидатом в президенты. Это хорошо образованный человек, имеющий длинную политическую историю, пожалуй, Коимбра - это последний шанс левых на этих выборах."
 bra.222.a:0 "Сможет ли он собрать достаточно поддержки?"
 bra.223.t:0 "CSN: Кто?"
 bra.223.d:0 "Так как мы пытаемся построить наш собственный сталелитейный завод с нуля, мы должны собрать достаточное количество капитала для такого грандиозного предприятия."
 bra.223.a:0 "Попросить государство [GER.GetNameDef]"
 bra.223.b:0 "Попросить государство [CAN.GetNameDef]"
 bra.223.c:0 "Попросить государство [USA.GetNameDef]"
 bra.223.e:0 "У нас есть инвесторы прямо в Бразилии"
 bra.224.t:0 "Государство [BRA.GetNameDefCap] просит инвестиций"
 bra.224.d:0 "К нам поступило предложение от бразильского правительства, которое просит нас инвестировать в их новые заводы по производству стали. Хотя им точно нужна помощь, мы почти ничего не получим из такой долгосрочной инвестиции, и поэтому нужно осторожно оценить варианты ответа."
 bra.224.a:0 "Давайте сделаем это"
 bra.224.b:0 "Нет, пусть сами развивают свою страну"
 bra.225.t:0 "Государство [From.GetNameDefCap] отказало"
 bra.225.d:0 "[From.GetAdjective]ое правительство отказалось инвестировать. Что теперь?"
 bra.225.a:0 "Мы обратимся к бразильским инвесторам"
 bra.226.t:0 "Государство [From.GetNameDefCap] согласилось"
 bra.226.d:0 "Мы нашли [From.GetAdjective]их инвесторов для CSN!"
 bra.226.a:0 "Отлично"
 bra.227.t:0 "CSN: Где?"
 bra.227.d:0 "Месторасположение нашей сталелитейной промышленности значительно повлияет на то, как люди будут к ней относиться, особенно в такой децентрализованной стране как Бразилия. Но политические преимущества нужно взвесить с практическими; мы сможем использовать уже существующую промышленность в Сан-Паулу, использовать сталь прямо на верфях Рио, оставить ее в распоряжении главного штаба Третьей армии в Порто-Алегре, или же использовать эту возможность для развития Сальвадора."
 bra.227.a:0 "Сан-Паулу"
 bra.227.b:0 "Рио-де-Жанейро"
 bra.227.c:0 "Порто-Алегре"
 bra.227.e:0 "Сальвадор"
 bra.227.f:0 "Нигде нет подходящего места, может решим это позже...?"
 bra.228.t:0 "CSN: Как?"
 bra.228.d:0 "Мы также должны расставить приоритеты по развитию компании. Хотя ее изначальной задачей было просто производство стали, мы также можем диверсифицировать наши планы, чтобы включить другую промышленность в эту программу, предоставив нам прочие выгоды и помогут нам стать независимыми от иностранных экономик. Однако, сфокусированное производство стали позволит нашему оружию быть более высокого качества, это также необходимо учитывать."
 bra.228.a:0 "Только сталелитейные заводы"
 bra.228.b:0 "Ориентировать на тяжёлую промышленность"
 bra.229.t:0 "CSN расширяет свою деятельность"
 bra.229.d:0 "Потрясающий успех CSN нельзя недооценить. Она не только достигла всех целей по производству и занятости, но и превзошла их! Уже планируются дополнительные заводы, а в Бразилии скоро начнется новая эра."
 bra.229.a:0 "Все идёт по плану"
 bra.230.t:0 "Доход от инвестиций в CSN"
 bra.230.d:0 "Это заняло некоторое время, но мы получаем доход от наших инвестиций в CSN. Хотя идеал индустриализована Бразилии велик, нам нужны деньги, чтобы его поддерживать, а к счастью, CSN оказалась необычайно прибыльной."
 bra.230.a:0 "Прибыль в Бразилии? Мир меняется!"
 bra.231.t:0 "Рост CSN"
 bra.231.d:0 "Концепция CSN начиналась как стратегический актив, призванный обеспечить производство стали для военных нужд, но успех превзошел наши первоначальные ожидания. Возможно, из-за отсутствия ранее крупных заводов в стране, или из-за высокого спроса на сталь во всем мире в связи с глобальной ситуацией; но факт в том, что вместо долгосрочных инвестиций дивиденды окупаются довольно быстро, и многие в нашей администрации предлагают расширить компанию, построив новый завод в другом городе. Это, естественно, потребует значительных затрат, но внутренний и международный спрос на сталь не показывает никаких признаков замедления, и, возможно, у нас больше никогда не будет такой возможности."
 bra.231.a:0 "Индустриальное будущее Бразилии уже здесь!"
 bra.231.b:0 "Мы не должны увлекаться. Как говорится, никогда не меняйте команду, которая побеждает."
 bra.250.t:0 "Рабочие протестуют против доминирования республиканцев"
 bra.250.d:0 "Забастовка нескольких категорий, таких как промышленные рабочие, сегодня произошла в Рио, ее организовала БКТ. Их главной жалобой был 'недостаток демократии' в Бразилии, и то, что республиканцы, похоже, доминируют в каждом аспекте жизни. Жаль, что некоторые люди так и не могут признать свое поражение; демократические выборы должны были быть не такими."
 bra.250.a:0 "Да что они понимают?"
 bra.251.t:0 "Монтейру Лобату"
 bra.251.d:0 "Монтейру Лобату, известный писатель детских книжек, который лезет в политику, недавно обуршился на наше правительство за то, что мы недостаточно серьезно относимся к нефти. Как он считает, мы должны сделать разведку и разработку нефтяных залежей приоритетом государства, так как у этого ресурса есть необычайно высокое стратегическое значение и принесёт стране огромную прибыль. Он потратил годы на поиск нефтяного бассейна, и считает создание нефтяной компании в Бразилии главным национальным приоритетом."
 bra.251.a:0 "Какой странный человек"
 bra.252.t:0 "Начало уроков гражданского воспитания"
 bra.252.d:0 "В эти дни у детей нет морали. Нет чувства долга! Учителя обязаны это изменить. Они будут учить нашу историю и нашу символику, они узнают о нашей борьбе, и станут хорошими, разумными гражданами, для которых Бразилия будет превыше всего. И дети также выучат наш прекрасный гимн!"
 bra.252.a:0 "Даже вторую строфу? Это достаточно длинная песня..."
 bra.253.t:0 "Цена согласия"
 bra.253.d:0 "Играться с тысячами составляющих богатого и амбициозного высшего класса - это очень трудная задача. Ты подаёшь им руку, а они пытаются ее откусить! В настоящее время местное руководство в Пернамбуку превратилось в хищников, требуя большое вознаграждение за их верность и стабильность."
 bra.253.a:0 "Ладно, дайте его им"
 bra.254.t:0 "Варгас собирается усилить федеральное правительство"
 bra.254.d:0 "Используя свое огромное влияние над законодательным органом, в котором доминируют республиканцы, Варгас собирается незначительно увеличить власть федерального правительства. Никаких серьезных изменений не готовят, просто решаются несколько вопросов о налогообложении, но, видимо, Варгас зондирует возможность проведения дальнейших, более радикальных законов."
 bra.254.a:0 "Законопроект проходит"
 bra.254.b:0 "Законопроект заблокирован"
 bra.255.t:0 "Варгас скрепляет союз с промышленниками"
 bra.255.d:0 "Сегодня, в Рио, за закрытыми дверями, Президент встретился с несколькими промышленниками и бизнесменами со своей страны. Хотя лишь немногие могут догадаться о том, о чем там говорили, время проведения встречи, высокое положение тех, кто на нем присутствовал не оставляет сомнений, что это связано с нашим правительством. "
 bra.255.a:0 "Это нормально для человека в его положении"
 bra.256.t:0 "Варгас увеличивает финансирование армии"
 bra.256.d:0 "После встречи с несколькими офицерами, Варгас решил увеличить финансирование армии на следующий год. Это казалось спонтанной реакцией после того, как он увидел, в каком положении находятся казармы в Рио, но закон прошел слишком быстро, чтобы это было простым случаем..."
 bra.256.a:0 "С какой целью?"
 bra.257.t:0 "Варгас зондирует президентов штатов"
 bra.257.d:0 "Жетулиу продолжает вести закулисные интриги для какой-то неизвестной цели. Сегодня он встретился с несколькими важными президентами штатов, как бы для обсуждения внутренней политики. Однако цель встречи за закрытыми дверями можно лишь пытаться угадать, а пресса считает, что скоро будут проведены новые меры по централизации."
 bra.257.a:0 "Что он задумал?"
 bra.258.t:0 "Варгас встречается с лидерами профсоюзов"
 bra.258.d:0 "Совершив достаточно необычный ход, Жетулиу Варгас встретился с некоторыми лидерами профсоюзов, несколько из которых состоят в ВКТ, и пообещал значительно улучшить условия работы и государственные зарплаты, если он сможет. Ему не нужно было этого говорить, и тем более давать обещаний, но он это сделал, и поэтому его популярность поднялась ещё выше."
 bra.258.a:0 "С какой целью?"
 bra.259.t:0 "Варгас встречается с генеральным штабом"
 bra.259.d:0 "Какой бы ни была цель, серии встреч Варгаса сегодня кульминировались в совещаниях с командирами армии и флота высокого ранга. Они провели несколько часов за закрытыми дверями; официальной темой разговора была защита страны от 'вражеских сил'."
 bra.259.a:0 "Планируем войну? Против кого?"
 bra.260.t:0 "Пересмотр Федерального соглашения"
 bra.260.d:0 "Бразилия слишком долго отставала от своих соседей, не в последнюю очередь из-за своей децентрализованной природы. У других демократий нет структуральной слабости Бразилии, и Варгас без устали работал над разрушением статус-кво и объединением Бразилии как страны раз и навсегда. Оппозиция объединяется против него, но этот ход получил поддержку низших классов, давление ещё больше усиливается из-за последствий Черного Понедельника, а так как во всем мире поднимается напряжение и идут войны, становится очевидной потребность Бразилии в том, чтобы стать решительной."
 bra.260.a:0 "Законопроект проходит"
 bra.260.b:0 "Законопроект заблокирован"
 bra.261.t:0 "Варгас расширяет полномочия Президента"
 bra.261.d:0 "Что раньше казалось странным, теперь обрело смысл; почти каждый ход, совершенный Варгасом за последние три года, вел к этому моменту. Бразильский Сенат - это все, что стоит между Варгасом и полной властью; предложение расширить полномочия Президента настолько же наглое, насколько оно всеобъемлющее, что вызывало критику прессы и многих интеллектуалов. Однако, в Рио и многих других местах простой народ поддерживает идею более современного правительства, из народа и для народа, не контролируемого олигархами. Это в самом деле ироничная ситуация, так как десятилетий лет назад гораздо менее противоречивый ход привел к Войне между штатами. Но Варгас все хорошо спланировал, так что кажется, что ничто не сможет ему помешать..."
 bra.261.a:0 "Законопроект проходит"
 bra.261.b:0 "Законопроект заблокирован"
 bra.262.t:0 "Рассвет новой эры: Новое государство"
 bra.262.d:0 "После ратификации новых законов, призванных расширить полномочия президента, некоторые военные попытались арестовать президента, но к счастью, они были отброшены лоялистскими элементами. Хотя некоторые противники утверждают, что попытка переворота была сфабрикована, остается несомненным, что Варгас - самый могущественный человек в Бразилии со времен империи. Что он будет делать с этой новообретенной властью - главный вопрос, но очевидно, что на его видение Бразилии повлияли многие иностранные мыслители, особенно немецкого происхождения. Хотя Варгас подвергается нападкам со стороны противников децентрализма, эти мнения мало что значат для Варгаса и его легионов сторонников, поскольку реформация Бразилии в совершенно новое государство завершена... и возможно, необратима."
 bra.262.a:0 "Все идёт по плану"
 bra.300.t:0 "Восстание конституционалистов!"
 bra.300.d:0 "Каждый паулист проголосовал против новых президентских полномочий, считая их ещё одной попыткой подчинить штаты Рио. По всему штату немедленно началось возмущение, а личности по разные стороны политического спектра протестовали против нового режима... А некоторые заплатили за эту высшую цену. Так называемое движение ППС, названное по инициалам первых трёх жертв, теперь по всей стране организует ополчение, а олигархи и синдикаты готовятся к войне, которую они считают последним шансом вернуть свободную Бразилию. Просьбы о помощи были направлены иностранным государствам, прямо как в 1927... Но на них ещё никто не ответил, и поэтому мы должны напасть на этих повстанцев, до того, как к ним прибудет подкрепление!"
 bra.300.a:0 "Сокрушить их!"
 bra.301.t:0 "Победа конституционалистов"
 bra.301.d:0 "Мы больше не можем сопротивляться войскам конституционалистов - мы должны сдаться."
 bra.301.a:0 "Похоже, что демократия победила"
 bra.302.t:0 "Повстанцы-конституционалисты сокрушены!"
 bra.302.d:0 "Повстанцы-паулистанцы наконец-то были обращены в бегство, а город Сан-Паулу вновь под нашим контролем. Федеральное Правительство вышло из кризиса победителем."
 bra.302.a:0 "Ура!"
 bra.303.t:0 "Роспуск синдикалистских профсоюзов"
 bra.303.d:0 "Уже некоторое время Бразилия страдает от социалистических радикалов, пытающихся подмять под себя нашу политику и установить свой собственный режим. В последние пару десятилетий многие из них обратились к 'синдикализму' для достижения своих целей и с этой целью внедрились в различные профсоюзы, создавая свои собственные. К счастью, сегодня CDN сообщил нам, что такие 'профсоюзы' были распущены, а их лидеры мертвы или находятся в тюрьме. Наконец-то они больше не будут нас беспокоить."
 bra.303.a:0 "Отлично!"
 bra.303.b:0 "Возможно, нам следует создать свой собственный профсоюз..."
 bra.304.t:0 "Запретить Демократических левых?"
 bra.304.d:0 "Демократические левые, также известные в просторечии как социал-демократы, были одними из самых ярых противников нашего нового режима, хотя, к счастью, они остаются потрепанными после вмешательства полиции. Несмотря на это, в нашем режиме звучат призывы запретить их полностью, и это не такое уж необычное предложение... В течение некоторого времени ED подозревали в синдикалистском проникновении, и теперь, имея законные средства, чтобы запретить их должным образом, мы можем заставить их замолчать, хотя это и повлечет за собой некоторую обратную реакцию..."
 bra.304.a:0 "Они агенты Лондона, запретите их!"
 bra.304.b:0 "Нет нужды принимать такие экстремальные меры"
 bra.305.a:0 "Морские учения"
 bra.305.d:0 "Силу нашего флота можно будет оценить лишь проведя настоящие морские маневры, которые будут тщательно спланированы, причем так, чтобы наши опытные служащие и снаряжение не подвергались риску. Так как политическое положение наконец-то стабилизировалось, мы можем спокойно организовать настоящие учения, используя весь бюджет и подготовку, которые заслуживает наш великий флот."
 bra.305.a:0 "Сделаем это"
 bra.305.b:0 "Это стоит слишком много денег"
 bra.306.t:0 "Закупка тяжёлого вооружения"
 bra.306.d:0 "Наше политическое положение позволяет нам повысить траты на вооруженные силы, если мы того пожелаем; модернизация нашего арсенал вместо других затрат была предложена нашими высшими офицерами."
 bra.306.a:0 "Сделать это"
 bra.306.b:0 "Это слишком дорого"
 bra.307.t:0 "Федеральные выборы [GetYear] года"
 bra.307.d:0 "Бразильский народ собрался на первые выборы со времени подписания новой Конституции. Огромная популярность Варгаса обеспечивает ему победу, и он точно хорошо подготовился к этому случаю. Его оппозиция, собравшаяся вокруг Либеральной партии, выдвинула единого кандидата... Но у нее нет шансов. Их голоса будут систематически сожжены, или не будут посчитаны, а призыв прессы организовать честные выборы быстро окрестили 'оправданиями проигравшего до самих выборов', так как люди готовятся к переизбранию партии..."
 bra.307.a:0 "Жетулиу Варгас и Народная партия Бразилии"
 bra.307.b:0 "Хмм, этот бланк выглядит по странному..."
 bra.308.t:0 "Федеральные выборы [GetYear] года"
 bra.308.d:0 "Бразильский народ вновь собирается, чтобы решить, должен ли Жетулиу Варгас оставаться у власти. Огромная популярность Варгаса обеспечивает ему победу, и он точно хорошо подготовился к этому случаю. Его оппозиция, собравшаяся вокруг Либеральной партии, выдвинула единого кандидата... Но у нее нет шансов. Их голоса будут систематически сожжены, или не будут посчитаны, а призыв прессы организовать честные выборы быстро назвали теми же жалкими оправданиями, что и на прошлых выборах, но в этот раз ещё меньше людей пришло голосовать за оппозицию."
 bra.309.t:0 "Разобраться с оппозицией"
 bra.309.d:0 "Хотя мы и получили власть и обширную поддержку, старые оппозиционные партии демократов и националистов до сих пор мешают нам. Пусть их влияние и не велико, но они все еще владеют умами некоторых граждан и препятствуют нашему режиму изо всех сил. КДН уже готов начать работу по подрывной деятельности тех, кого уже не переубедить. Они предоставили нам четыре плана. Осталось лишь выбрать по какой из партий нам сделать упор..."
 bra.309.a:0 "'Левые демократы' - это просто синдикалисты под прикрытием!"
 bra.309.b:0 "Либералы опасны, если не держать их в ежовых рукавицах..."
 bra.309.c:0 "Интегралисты являются естественными врагами Нового Государства."
 bra.309.e:0 "Никакой оппозиции, уничтожим всех!"
 
 bra.310.t:0 "Учреждение Новых профсоюзов"
 bra.310.d:0 "В рамках КЛТ, или Консолидасьо дас Лейс до Трабальо, новые трудовые законы были подписаны и уже действуют по всей стране, чтобы рабочие Бразилии не пали жертвами синдикалистских мятежников и другого социалистического отребья. Законы также открывают путь для новых, 'умеренных' профсоюзов под чутким руководством государства. Одни из таких профсоюзов уже были организованы в Рио и Сан-Паулу. Таким образом начинается новая эра промышленных отношений, когда работник и работодатель сотрудничают, а не враждуют."
 bra.310.a:0 "Отличные новости!"
 
 bra.311.t:0 "Варгас открывает межштатные магистрали"
 bra.311.d:0 "Благодаря более централизованной власти и налаживанию отношений между частными инвесторами и государственными фондами, множество федеральных проектов по инфраструктуре наконец были разрешены к реализации. В рамках кампании по продвижению наших идей, Президент присутствовал на одной из первых таких магистралей: либо перерезая красную ленту, либо одним из первых проезжая по свежей дороге на автомобиле. Народ обожает такие представления, поэтому такой подход положительно влияет на рейтинг у граждан."
 bra.311.a:0 "Какой бразилец не любит быстрой езды?"
 
 bra.312.t:0 "Градостроительный бум"
 bra.312.d:0 "Может Эстадо Ново и помог в централизации государственного аппарата, в рамках урбанизации возник... обратный эффект. Ограничения по планировке были убрали, и правительство установило стратегию поощрения архитекторов в их экспериментах и творческих организациях. Многие из них, вдохновленные французским архитектором Ле Корбюзье, сочетают в своих творениях модернизм с учетом бразильского тропического климата. Пусть обширные стройки еще только в зачатке, мы уже можим увидеть плоды. Так, город Куритиба входит в первую фазу градостроительного планирования. В скором времени мы увидим, что будущее готовит для городов Бразилии..."
 bra.312.a:0 "Песня плывет, сердце поет..."
 
 
 
 bra.350.t:0 "Разрушить политику ПИЗ"
 bra.350.d:0 "Программа импортозамещения, базирующаяся на ложных предположениях и отрицании основных принципов экономики, таких как относительное преимущество и динамика спроса/предложения, подвела Бразилию, которая должна была решить насущные проблемы."
 bra.350.a:0 "В ней нет нужды"
 bra.350.b:0 "Принять ее"
 bra.351.t:0 "Ребаланс бюджета с учётом ПИЗ"
 bra.351.d:0 "Мы многие годы тратили миллионы на бесполезную программу индустриализации, которая мало чего добилась, но засосала большую часть бюджета. Так как мы наконец-то отходим от этих устаревших принципов, мы сможем смотреть в будущее с большим оптимизмом, и потратим эти ресурсы мудрее."
 bra.351.a:0 "Эти деньги лучше потратить где-нибудь еще"
 bra.352.t:0 "Каучуковая жажда"
 bra.352.d:0 "Потребность мира в каучуке взлетела, так как Европа оказалась накрыта тенью войны. Так как самые значительные запасы этого материала находятся в руках европейских колониальных держав, у нас появилась великолепная возможность занять их место и снабжать воюющие страны столь необходимым им каучуком... Если мы сможем собрать его в достаточном количестве. Запланированное расширение каучуковых плантаций в Акри станет быстрым и простым путем увеличить прибыль от войны."
 bra.352.a:0 "Эти шины заплатят за наши дороги!"
 bra.352.b:0 "Что за Акри?"
 bra.353.t:0 "Ортодоксальные экономисты хвалят нашу политику"
 bra.353.d:0 "В последние годы экономическое мышление в Бразилии шагнуло назад, но те, кто ещё помнят основные принципы экономики, понимают, насколько были нужны перемены в области затрат, даже если это был непопулярный шаг. Со временем вся страна увидит похвалу в этом письме, которое было опубликовано газетой 'О Глобо' сегодняшним утром."
 bra.353.a:0 "Мы все делаем правильно"
 bra.354.t:0 "Протест развитийстов"
 bra.354.d:0 "Очевидно, что нарушение концепций, установленных до нас, является противоречивым шагом. Так называемое развитие, созданное искусственным вмешательством государства в экономику считается хорошим делом необразованными массами Бразилии, которые протестовали в крупных числах против того, что они называли 'продажей страны иностранцам'. Марш привлек много фигур из оппозиции, а самой горячей политической проблемой дня были выкрики о вещах, в которых народ совершенно не разбирается."
 bra.354.a:0 "Экономика, дураки!"
 bra.355.t:0 "Восстановление кофейной промышленности"
 bra.355.d:0 "Благодаря нашей своевременной помощи, кофейная промышленность, некогда бывшая в руинах, теперь вновь поднимается к процветанию. Наша великая республика празднует новую эру благоденствия и богатства, даже когда война окружает мир вокруг нас."
 bra.355.a:0 "Отлично"
 bra.356.t:0 "Поднятие популярности республиканцев"
 bra.356.d:0 "Принятые нами меры были настолько непопулярными, что было замечено  значительное увеличение в числе членов Республиканской партии, что мы поняли как по протестам, так и по прессе. Миллионы слушают зов сирены государственного капитализма, но мы должны твердо стоять на нашей задаче улучшить положение бразильского бюджета несмотря ни на что."
 bra.356.a:0 "Такова жизнь в свободной демократии"
 bra.400.t:0 "Войны прессы"
 bra.400.d:0 "Хотя политически заангажированная пресса - это далеко не новость, особенно в те трудные времена, в которые мы живём, что стало новым, так это кампания агрессии и нападения, направленная республиканцами против нашего правительства. Цитируя 'анонимных свидетелей' и базируясь на безосновательных предположениях, они утверждают, что наше правительство работает ради бизнеса, а не для народа, и пытаются заставить всех признать то, что мы 'колония во всем, кроме названия'. Хотя доказательств явно недостаточно, достаточно того, что мы должны печатать опровержения в других газетах, и спускаться до их уровня, описывая сделки, заключённые республиканцами в свое время. Мы достигли нового дна в политических дебатах этой страны."
 bra.400.a:0 "Это же просто оскорбление!"
 bra.401.t:0 "Пропаганда позитивистов"
 bra.401.d:0 "Позитивизм был основополагающим принципом нашей Республики. Наш флаг, наш девиз и действия президентов, которые любили Бразилию в своем сердце. Бразилия марширует к будущему, к свободе без цепей незнания, бедности, религии, все время двигаясь вперёд, следуя за ходом истории. Давно пора возобновить те идеалы, которые когда-то были нам так близки."
 bra.401.a:0 "Отлично!"
 bra.402.t:0 "Страна будущего"
 bra.402.d:0 "Огромный потенциал Бразилии к величию в основном теряется простым народом в эти тяжёлые времена. Мы окружены огромным количеством плохих новостей, которые заставляют нас думать, что будущего у нас нет, как для личностей, так для и всего народа. Но у Бразилии есть будущее, которое сияет ярче, чем когда-либо еще."
 bra.402.a:0 "Так и должно быть!"
 bra.403.t:0 "Триумф Боржеса на юге"
 bra.403.d:0 "Сила нашей партии во многом зависит от влияния всех наших местных партий в штатах Союза. Так, победа Боржеса де Медейроса в Риу-Гранди-ду-Сул очень стратегически важна, так как он много лет успешно противостоял республиканскому правительству, и набрал в этом штате большой политический капитал; который также важен нам из-за его стратегического положения и очень высокого уровня милитаризации. Мы только смеем надеяться, что другие штаты большого значения перейдут нам в ближайшем будущем."
 bra.403.a:0 "Это хорошо для всех!"
 bra.450.t:0 "Сила и ответственность"
 bra.450.d:0 "Нала победа на выборах была бы неосуществима без рабочих, которые помогали нам делать каждый шаг. Однако, эта поддержка также посеяла слухи и панику из-за возможного синдикалистского переворота... Мы в основном раздавали обещания профсоюзам и другим рабочим, но мы должны подумать о стабильности страны и нашего правительства, так как будет очень плохо, если мы разъярим вооруженные силы, которые произведут военный переворот и отберут у нас власть..."
 bra.450.a:0 "Попробуем сконцентрироваться на стабильности"
 bra.450.b:0 "Сконцентрироваться на помощи рабочим"
 bra.451.t:0 "Новое рабочее законодательство"
 bra.451.d:0 "Теперь наши штаты должны будут соблюдать рабочее законодательство, которое как современно, так и справедливо, пример, который редко когда можно увидеть в мире. О многих правах бразильские рабочие раньше могли только мечтать, среди них оплаченный отпуск, для приведения которого в силу нужно лишь пройти несколько административных препятствий. Мы в самом деле выполнили нашу задачу, но перед Бразилией стоят ещё много трудностей!"
 bra.451.a:0 "Великое достижение!"
 bra.452.t:0 "Попытка восстания морских офицеров!"
 bra.452.d:0 "Обвинив наше правительство в том, что они синдикалистские шпионы, много моряков сегодня подняли восстание в Рио-де-Жанейро. Нам удалось предотвратить захват важных кораблей, но у нас не оставалось выбора, кроме как подавить жестокое восстание силой. К сожалению, мы потеряли много опытных военных, но это явилось свидетельством того, что мы ходим на лезвии ножа; наши действия имеют последствия, которые очень трудно предсказать."
 bra.452.a:0 "Жаль"
 bra.453.t:0 "Мангабейра подтверждает свои цели"
 bra.453.d:0 "Президентство Жуана было связано с восстановлением и развитием, так как его главная цель принять рабочее законодательство была осуществлена. Сегодня, в речи в Катете, он не только гордо заявил о том, что его задача выполнена, но и огласил свое видение свободной и демократической Бразилии, без голода, без неравенства, и несгибаемой перед иностранными державами."
 bra.453.a:0 "Мы победим!"
 bra.454.t:0 "Увеличенная поддержка синдикалистов"
 bra.454.d:0 "Достижения нашего правительства были использованы многими рабочими организациями, которые поддерживали нас несколько лет, включая ВКТ, чье членство и поддержка значительно увеличились после того, как мы реформировали рабочее законодательство. Хотя было бы в лучшем случае глупым считать, что они были ответственны за это улучшение, людям этого не понять."
 bra.454.a:0 "Естественно"
 bra.455.t:0 "Повысить зарплаты?"
 bra.455.d:0 "Хотя мы недавно увеличили уровень роста публичных зарплат, мы не увеличили их нынешний уровень, что возмутило некоторые секторы поддержки нашего правительства, таких как ВКТ и радикально левых депутатов и сенаторов. Хотя немедленное повышение зарплат теоретически возможно, это сильно повредит наш бюджет, так что мы должны серьезно над этим подумать."
 bra.455.a:0 "Это слишком много"
 bra.455.b:0 "Сделаем это"
 bra.456.t:0 "Чилийский кризис"
 bra.456.d:0 "Мы никогда официально не прерывали отношения с Чили после синдикалистской революции, и много раз нас посещали члены их правительства. Сегодня известный человек в чилийской политике, господин Лабарка, посетил Катете и был встречен Президентом Мангабейра, что почти вызвало панику по стране. Идея о том, что известный синдикалистский радикал встречается с Президентом считается как абсурдной, так и почти что предательской, и многие военные офицеры вместе с прессой почти что ставят ультиматум нашему правительству. Если мы согласимся на их требования, будет арестован невинный человек и потеряем поддержку левых как в нашей стране, так и за границей; если мы сделаем наоборот, то получим обратный эффект, но угроза гражданской войны замаячит на горизонте. Нужно немедленно принять решение."
 bra.456.a:0 "Арестовать его!"
 bra.456.b:0 "Это тоже дуро рабочих, который нам не навредит"
 bra.457.t:0 "Попытка переворота!"
 bra.457.d:0 "Армия не собирается больше терпеть! После того, как правительство отклонило их требования, они собираются атаковать президентский дворец и покончить с нашим правительством силой! Так называемый Чилийский кризис накалился до такой степени, которой мы не могли предположить, и некоторые уже советуют Президенту уйти в отставку, чтобы избежать кровопролития. Однако, если мы не сдадим позиций, симпатизирующие элементы в армии точно встанут на нашу сторону и тогда мы теоретически сможем сопротивляться. Бразилия стоит на перепутье истории, и решение главы государства определит ее будущее..."
 bra.457.a:0 "Они не пройдут!"
 bra.457.b:0 "Не сопротивляйтесь.... Бразилиядена от синдикализма!"
 bra.458.t:0 "Синдикалистский контрпереворот!"
 bra.458.d:0 "Грязные предатели захватили президентский дворец! После ареста Президента Мангабейра и объявления, что они не откажутся от власти, стало ясно, что реакционная армия серьезно переоценила свою силу в Рио, особенно живую силу. Левые военные, рабочая милиция, анархисты и студенты, возглавленные Изидоро Диасом Лописом и Луисом Карлосом Престесом, не считая гражданских лидеров, успешно захватили казармы и дворец после дня ожесточенных боёв... Хотя будущее точно неясно, нет никаких сомнений в том, что капиталисты Бразилии переоценили свои силы и ускорили приход революции!"
 bra.458.a:0 "Бразилия освобождена от капитализма!"
 bra.459.t:0 "Порядок восстановлен!"
 bra.459.d:0 "Так как мы отказались уйти в отставку, казармы впали в хаос. Неожиданный ответ привел к дезертирству, так как переворот будет не только нелегальным, но и опасным, особенно если учитывать большое количество левых и либералов, которые точно будут противостоять любой попытке армии вмешаться. Так как кризис увял а мы собрались с духом, наш выбор все же оказался верным, так как нельзя без содрогания представить кровопролитие, которое бы точно имело место быть, если бы мы поступили иначе..."
 bra.459.a:0 "К счастью"
 bra.500.t:0 "Первый Съезд профсоюзов"
 bra.500.d:0 "Так как мы избавили Бразилию от ее капиталистической хунты, пришло время решить, кто станет нашим новым руководителем. Многие местные синдикалисты уже базировались в Рио по политическим причинам, но вопрос о том, как Бразилия будет идти к социализму ещё не решён, и его рассмотрит первый съезд профсоюзов. В то время, как мы спорили и искали решения, образовались три главные фракции. Ортодоксальные синдикалисты - это те, кто слушает европейских интеллектуалов и восхищается построенным там синдикализмом, автономисты считают европейские правительства слишком крупными и централизованными, и считают, что Бразилия просто слишком большая и разная, чтобы ей можно было так управлять. Третья фракция, максималисты, находятся в значительном меньшинстве, но их громкие призывы к действию и сильное руководство кажется привлекательным некоторым лидерам. Кто бы ни получил власть после этого первого съезда, этот выбор нельзя будет изменить, так как страна должна определиться со своим путём в ближайшие десятилетия, поэтому проходят много дебатов, даже когда внешние силы готовят контрреволюцию."
 bra.500.a:0 "Автономисты"
 bra.500.b:0 "Ортодоксальные"
 bra.500.c:0 "Максималисты"
 bra.501.t:0 "Провозглашен Бразильский Союз!"
 bra.501.d:0 "Бразильское будущее - это настоящее! С самого момента обретения нашей независимости мы жили под угнетением малого высшего класса, но это больше не так! Теперь мир знает о силе рабочих, и народы всей земли восстанут против своих хозяев. Теперь мы обеспечим мир и процветание Бразилии, рабочими, и для рабочих!"
 bra.501.a:0 "Нам нечего терять, кроме наших цепей!"
 bra.502.t:0 "Восстания в провинции"
 bra.502.d:0 "Буржуазия восстала против нашего нового Союза, возглавленная провинциальными лидерами, которые боятся потерять свою власть. Было бы наивно считать, что был возможен мирный переход, но мы должны сопротивляться и давить ради рабочих, живущих в этих штатах."
 bra.502.a:0 "Они сопротивляются прогрессу"
 bra.503.t:0 "Провинциальные восстания победили"
 bra.503.d:0 "Мы больше не можем  сопротивляться провинциальным войскам - мы должны сдаться."
 bra.503.a:0 "Цепи восстановлены"
 bra.504.t:0 "Провинциальные восстания сокрушены"
 bra.504.d:0 "Провинциальные повстанцы были обращены в бегство, а страна наконец-то вновь под нашим контролем. Союз победил в этом кризисе."
 bra.504.a:0 "Ура!"
 bra.505.t:0 "Государство [From.GetNameDefCap] просит о присоединении к Интернационалу"
 bra.505.d:0 "Недавно сформировавшееся государство [From.GetNameDef] попросило присоединиться к мировой революции, и собирается сыграть свою роль, сражаясь плечом к плечу с [Root.GetAdjective]ими солдатами."
 bra.505.a:0 "Конечно!"
 bra.505.b:0 "От них больше бед, чем пользы"
 bra.506.t:0 "Государство [From.GetNameDefCap] согласилось"
 bra.506.d:0 "Нас приняли в ряды Интернационала!"
 bra.506.a:0 "Готовьте войска!"
 bra.507.t:0 "Государство [From.GetNameDefCap] отказалось"
 bra.507.d:0 "Непонятно почему, [From.GetAdjective]ое правительство отклонило наше предложение, видимо считая, что государство [Root.GetNameDef] в их альянсе принесёт больше бед, чем пользы."
 bra.507.a:0 "Жалко"
 bra.508.t:0 "Восстание немцев"
 bra.508.d:0 "Германобразильцы давно жили в южных частях нашей страны, прибыв сюда в основном в 1800-ые года. Однако, наше новое правительство оказалось похожим на таковое у злейших врагов Германии, отчего эти тупые крестьяне боятся и недовольны. Оппортунистское руководство подняли среди них восстание, и пройдет некоторое время, пока мы сможем отправить силы, которые восстановят порядок в этих германоязычных городах и деревнях."
 bra.508.a:0 "Жаль"
 bra.509.t:0 "Разделенные священнослужители"
 bra.509.d:0 "Сегодня непросто быть человеком Бога. Так как мы постепенно отходили от государственного католицизма, многие христиане в Бразилии называют правительство атеистами, тогда как другие хвалят его заботу о бедных. Раздел очевиден, он ухудшен политическим положением в Италии. У нас нет возможности или права покончить с расколом среди Церкви, но мы надеемся, что самая крупная вера в стране увидит, что мы творим добро."
 bra.509.a:0 "Рано или поздно они поймут, что мы - силы добра."
 bra.510.t:0 "Итальянцы разделены"
 bra.510.d:0 "Итальянцы в Бразилии прибыли сюда в 1800-ые, так как землевладельцы искали дешёвую рабочую силу для своих плантаций после отмены рабства. Они продолжали прибывать, и в итоге составили одно из крупнейших иммигрантских сообществ, наравне с немцами и японцами. Однако, Итальянская гражданская война оставила шрамы на народе, который потерял свою родину во время войны, а идеологическая верность Итальянской Социалистической Республике оставалось скрытой до провозглашения Бразильского Союза. Они стали гораздо более агрессивными, и потом стали происходит конфронтации и столкновения  между вчерашними братьями из-за того, что они пришли из одного и того же места."
 bra.510.a:0 "Жаль"
 bra.511.t:0 "Миссия из государства [BRA.GetNameDef]"
 bra.511.d:0 "Дипломатическая миссия прибыли из государства [BRA.GetNameDef], надеясь начать новое плодотворное сотрудничество между [BRA.GetAdjective]им правительством и нашим собственным."
 bra.511.a:0 "Нам всегда нужны союзники"
 bra.511.b:0 "Нам это не нужно"
 bra.512.t:0 "Установлены отношения с ОСА"
 bra.512.d:0 "Как и ожидалось, [From.GetAdjective]ое правительство радо найти новых союзников в Новом Свете."
 bra.512.a:0 "Отлично"
 bra.513.t:0 "Нет отношений с ОСА"
 bra.513.d:0 "Наш посол докладывает, что у [From.GetAdjective]ого правительства нет интереса в создании с нами более близких отношений."
 bra.513.a:0 "Каждая страна - это остров, да?"
 bra.514.t:0 "Захватить средства производства"
 bra.514.d:0 "Раз мы теперь синдикалистское государство, мы не позволим капитализму и его типу производства держать нас в цепях. Теперь все принадлежит рабочим!"
 bra.514.a:0 "Да!"
 bra.515.t:0 "Поддержка спорта?"
 bra.515.d:0 "Бразильцам всегда нравился спорт, а для некоторых он стал де-факто религией. Спорт помогает построить характер, даёт отличные упражнения и учит детей концентрироваться и работать в группах, так что мы должны постоянно увеличивать финансирование этого вида деятельности; это будет полезно всем."
 bra.515.a:0 "Такова воля народа!"
 bra.515.b:0 "Это бесполезная трата времени для рабочих"
 bra.516.t:0 "Последний бой"
 bra.516.d:0 "Вот он, последний бой. Мы встретились с великим монстром капитализма, с мировой империей тирании, которая была неизбежно вызвана колониалистским воровством. Но мы не должны бояться! По всему миру рабочие многих странах готовятся сражаться вместе с нами, поэтому справедливость победит!"
 bra.516.a:0 "Вперед!"
 bra.517.t:0 "Перераспределение пахотных земель"
 bra.517.d:0 "Отобрать земли у капиталистов было просто; теперь мы должны постараться по-честному разделить эти земли. Очевидно, что владельцы ферм должны получить долю, так же как и их рабочие, но вот что делать с горожанами, которые попросили землю - это сложный вопрос, который требует серьезного изучения и рассмотрения индивидуальных случаев. К счастью, повстанцы, которых мы недавно сокрушили, были в основном поддержаны землевладельцами, у которых мы теперь можем справедливо ее отнять, чтобы удовлетворить потребности народа; за свое предательство, все же, они не потеряли права работать."
 bra.517.a:0 "За наше будущее!"
 bra.518.t:0 "Религия в Союзе"
 bra.518.d:0 "Так как вопрос с Церковью ещё не решён, сам Папа порекомендовал священникам успокоиться и надеяться на лучшее. Его Святейшество беспокоится, что Бразилия может принять новые секулярные меры, и многие католики высокого ранга уже обсуждают начало переговоров с Союзом об официальном статусе Церкви, или же его отсутствия."
 bra.518.a:0 "Дело получило развитие"
 bra.519.t:0 "Уменьшенная прибыль"
 bra.519.d:0 "Мы живём во время беспорядков - революция - это непростое дело. Хотя легко сказать, что фабрики принадлежат рабочим, многие из них не знают, как работать не ручным трудом, ещё меньше они знают о том, как организовывать и поддерживать заводы, чем раньше занимались низкоранговые капиталисты."
 bra.519.a:0 "Переход между производственными моделями - это всегда трудно"
 bra.520.t:0 "Помощь от государства [BRA.GetNameDef]"
 bra.520.d:0 "Из государства [BRA.GetNameDef] прибыл посол, предлагая [BRA.GetAdjective]ую помощь и не прося ничего больше, кроме углубленного сотрудничества между нашими правительствами."
 bra.520.a:0 "Мы благодарны!"
 bra.521.t:0 "Полковники поднимать партизан"
 bra.521.d:0 "Хотя бандитизм не был чем-то  необычным в северо-восточной Бразилии,, ее главные воры, землевладельцы которые хотят заключить в рабство пролетариат, никогда не были вынуждены к нему прибегать. Однако, так как Рабочее Правительство собралось отобрать их землю, они перешли к трусливым террористическим тактикам, чтобы измотать нас, и даже объединились с крупными преступными группировками!"
 bra.521.a:0 "Черт!"
 bra.522.t:0 "Разобраться с Полковниками"
 bra.522.d:0 "Землевладельческая элита Северо-Востока уже давно нам досаждает, так что мы можем попробовать договориться... Или, как того хочет народ, отправит армию, чтобы раз и навсегда сокрушить эту дрянь!"
 bra.522.a:0 "Сокрушить эту дрянь!"
 bra.522.b:0 "Мы сделаем им предложение, от которого невозможно отказаться"
 bra.523.t:0 "Новое Кангасо"
 bra.523.d:0 "Хотя бандитизм не был чем-то  необычным в северо-восточной Бразилии,, ее главные воры, землевладельцы которые хотят заключить в рабство пролетариат, никогда не были вынуждены к нему прибегать. Однако, так как Рабочее Правительство собралось отобрать их землю, они перешли к трусливым террористическим тактикам, чтобы измотать нас, и даже объединились с крупными преступными группировками! Новая эра насилия начнется на бразильском Северо-Востоке, а мы почти ничего не можем сделать, чтобы это предотвратить."
 bra.523.a:0 "Это нехорошо!"
 bra.550.t:0 "Второй Съезд Профсоюзов"
 bra.550.d:0 "Мы второй раз встречаемся на Съезде Профсоюзов, но на этот раз нет серьезных идеологических разногласий, чтобы сделать положение хаотичным или нестабильным. За последние годы 3 кандидатуры на пост Председателя получили достаточно внимания, чтобы иметь реальный шанс победить на выборах, среди них:"
 bra.550.a:0 "Мария Ласерда де Мура"
 bra.550.b:0 "Астрожилду Перейра"
 bra.550.c:0 "Авелину Фосколу"
 bra.551.t:0 "Третий Съезд Профсоюзов"
 bra.551.d:0 "И вновь профсоюзы собираются, чтобы выбрать своего нового председателя. Молодые и новые кандидаты собираются на это исключительное событие, где по-настоящему может работать демократия. За последние годы 3 кандидатуры на пост Председателя получили достаточно внимания, чтобы иметь реальный шанс победить на выборах, среди них:"
 bra.551.a:0 "Эверарду Диас"
 bra.551.b:0 "Кандиду Портинари"
 bra.551.c:0 "Джалма Мараньяо"
