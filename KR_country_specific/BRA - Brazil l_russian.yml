### События ###
 bra.1.t:0 "Соединенные Штаты Бразилии"
 bra.1.d:0 "После начала Мировой войны, Бразилия соблюдала политику строго нейтралитета. Были опасения, что если одна южноамериканская страна вступит в войну, одна из других вступит на противоположной стороне. К тому же, тогдашний министр иностранных дел Лауро Мюллер считал сотрудничество с Германией желательнее, чем с Антантой. Так как война накалилась во время правительства Родригиса Алвиса (1918-1922), углубилось экономическое сотрудничество Бразилии с США, а также укрепилась нейтральная позиция обеих стран. Однако, ожидания экономического улучшения после завершения войны не оправдались, а экономическое положение страны начало колебаться. Многие анархистские и синдикалистские движения, воодушевлённые революциями в России, Франции и Италии, сформировались и начали действовать во времена администраций Родригиса Алвиса и Артура Бернардиса (1922-1926), и стали играть значительную роль в политике городов Рио и Сан-Паулу. В Сан-Паулу и в Риу-Гранди-ду-Сул в 1924 году произошли небольшие восстания, не имевшие ясной идеологической окраски, но получившие поддержку местного населения, так как экономическое положение только ухудшалось. Во время этих восстаний начал свою политическую карьеру Жетулиу Варгас, даже предлагая стать посредником между забаррикадировавшимися повстанцами и правительством штата Риу-Гранди-ду-Сул. Дела значительно ухудшилось в 1925 году. Не только главные экономические партнёры Бразилии - США и Великобритания погрузились в пучину беспорядков, но и синдикалистские, анархистские и быстро набирающие популярность интегралистские движения неумолимо набирали поддержку, так как поднималась безработица и начинался продуктовый дефицит. Политическое положение также провалилось, так как долгосрочное соглашение, сохранявшее в силе политику 'кофе с молоком' было нарушено, так как и штат Сан-Паулу, и Минас-Жерайс выставили собственных кандидатов на выборы 1926 года. Это было вызвано коллапсом иностранной торговли, из-за которого каждый штат думал лишь о собственных интересах. Это стало предпосылкой падения Старой Республики. Страна оказалась погружена в полный беспорядок после избрания Президентом Фернанду ди Мелу, а через несколько месяцев нарастающего напряжения, федеральные войска перешли на территорию Сан-Паулу, чтобы разобраться с небольшим интегралистским восстанием священнослужителей, которые сбежали из Минас-Жерайса, а Президент Сан-Паулу Вашингтон Луис был застрелен после того, как он вышел из Парламента, обвиняя Минейрос в желании захватить полный контроль над Бразилией. Последовавший хаос превратился в гражданскую войну, так как каждый из штатов собрал ополчение, чтобы подавить восстания, а некоторые готовились к борьбе со своими соседями. Сан-Паулу получил широкую поддержку в войне против федерального правительства, особенно среди губернаторов северных и восточных штатов, возглавленных Жуаном Песоа, и штатом Риу-Гранди-ду-Сул, чья граница с Аргентиной означала, что у такого небольшого штата была непропорционально крупная армия. Эта поддержка, вдобавок с промышленным и финансовым превосходством, а также восстанием федерального флота привела к победе восставших, и Фернанду ди Мелу ушел в отставку, его преемником стал Боржес де Медейруш, который кратко поправил республикой и принял новую Конституцию. С того грустного 1927 года республика значительно изменилась. Ее экономическая ось медленно, но верно смещается к более городской и менее аграрной экономике. За последнее десятилетие возникло много новых компаний и предприятий, но медленное восстановление не распространилось на огромные кофейные плантации, который все ещё получают лишь небольшой доход. Тайное голосование значительно изменило правила политической игры, и новые партии теперь более разделены идеологически, чем территориально, особенно среди городского электората. Жуан Пессоа был Президентом с 1928 по 1932 год, а во время этих четырех лет, в Бразилии появилась новая политика, в которой получение народных голосов означает больше, чем хорошие отношения с региональными лидерами. Отавио Мангабейра, бывший Президент Бахтияр, победил на выборах 1932 года, получив значительную поддержку в своем собственном штате, большей части Северо-востока, Юга и Сан-Паулу, что означало конец Старой Республики, так как два Президента подряд были избраны демократически. Однако с приближением выборов 1936 года поднимается политический радикализм, так как синдикалисты, анархисты и интегралисты продолжают утверждать, что республика - это провалившейся государство, которое почти не имеет власти над штатами Бразилии."
 bra.1.a:0 "За порядок и прогресс приходится платить"
 bra.2.t:0 "Падре Сисеро скончался"
 bra.2.d:0 "Этим утром во сне скончался падре Сисеро Ромао Батиста, доживший до 92 лет. Он был местным лидером, почитаемым как святой крестьянством северо-восточных штатов, политические классы Сеары называли его серым кардиналом из-за того, что он являлся посредником в спорах между Полковниками, олигархами-землевладельцами этого региона."
 bra.2.a:0 "Великий человек"
 bra.3.t:0 "Режим Карлеса"
 bra.3.d:0 "Последние недели в соседней Аргентине можно с натяжкой назвать напряженными. После Рождественского переворота, радикалы, возглавляемые Мануэлем Карлеса, захватили власть, оправдывая это неспособностью предыдущего правительства правильно разобраться с синдикалистскими восстанием в отдаленных регионах. Сведения, которых приходят из Аргентины, отрывочны и противоречат друг другу. Однако с тех пор прошел почти месяц, и Бразилии нужно выразить свою официальную позицию по отношению к южному режиму"
 bra.3.a:0 "Отвергнуть его"
 bra.3.b:0 "Поддержать его"
 bra.3.c:0 "Не делать никаких заявлений"
 bra.4.t:0 "[From.GetAdjective]ое отвержение"
 bra.4.d:0 "[From.GetAdjective]ое лидерство отказалось признать наше правительство легитимным, пытаясь дискредитировать нашу революцию. Хотя эскалация маловероятна, это беспрецедентный провал в отношениях между двумя крупнейшими странами континента"
 bra.4.a:0 "Да кем они себя возомнили?"
 bra.5.t:0 "[From.GetAdjective]ая поддержка"
 bra.5.d:0 "Бразилия признала наш режим единственным легитимным аргентинским правительством, что сильно помогает нам приобрести политический вес в международных отношениях и доказывает приверженность Бразилии борьбе против синдикализма на континенте"
 bra.5.a:0 "Мы это оценили"
 bra.6.t:0 "Португальская колониальная выставка"
 bra.6.d:0 "Для того, чтобы отметить крепкую связь между Бразилией и Португалией, королевское правительство открыло в Рио-де-Жанейро Колониальную выставку. Хотя некоторые леваки называют это бесстыжей пропагандой колониального государства, португальские официальные лица настаивают, что выставка абсолютна научна по своей природе и ее цель - дать людям понять о португальской задаче нести свет цивилизации Черному континенту, часто сравнивая свои владения с немецкими. Эти частые сравнения вызывали возмущение немецкого посла в Бразилии, так, он утверждает, что они 'бесстыже оскорбляют прекрасный характер губернатора Геринга'. Вне зависимости от политических последствий, много привезенных безделушек, предметов и даже африканских королей наверняка привлекут большое количество людей, которое захочет посмотреть на интересности выставки"
 bra.6.a:0 "Прекрасно!"
 bra.7.t:0 "В казармы поступают новые пушки"
 bra.7.d:0 "После долгого времени без никаких новых партий снаряжения, наконец-то в последние годы в казармы стали поступать новые сапоги и прочие виды обмундирования, что улучшило жизнь солдат. Однако, новые пушки, приобретенные государством, поступили совсем недавно и получили большую популярность среди пехотинцев; ведь они надёжные и точные, особенно по сравнению со старыми пушками, в основном из прошлого века, которые где-то ещё использовались. Это наверняка поправить мнение пехоты о нашем правительстве"
 bra.7.a:0 "Им нравится их новые игрушки..."
 bra.8.t:0 "Наши новые бронепоезда"
 bra.8.d:0 "Хотя понятие тяжелобронированных поездов не является чем-то особенно новым, использование таких локомотивов в Бразилии началось после революции 1927 года, короткие, но относительно жестокие столкновения которой показали преимущество бронепоездов из промышленно развитого штата Сан-Паулу над своими соперниками. Поскольку тень войны нависла над всем миром, даже здесь, в Южной Америке, мы должны быть готовы не только ремонтировать и переоборудовать старые локомотивы, но и целенаправленно строить новые, чтобы обеспечить безопасность наших основных артерий снабжения, связывающих границы с крупными городами Юго-Востока."
 bra.8.a:0 "Прекрасно!"
 bra.9.t:0 "Синдикалистские забастовки в Сан-Паулу"
 bra.9.d:0 "Хотя протесты и сборы рабочего движения 1 мая ничего необычного из себя не представляют, те забастовки, что сейчас происходят в Сан-Паулу, заслуживают внимания из-за очень большого количества рабочих, отложивших орудия труда. Теперь они, после пришествия некоторого времени обычной забастовки, собираются заблокировать определенные районы города, полностью понимая последствия этого действия. У полиции штата не остаётся больше выбора, кроме как расправиться с этими подлыми инсургентами"
 bra.9.a:0 "Отправить против них полицию!"
 bra.10.t:0 "Жестокое завершение забастовок"
 bra.10.d:0 "Бастующие оказали сопротивление, и вместо того, чтобы убежать, они сопротивлялись полиции штата Сан-Паулу. Серьёзная ошибка, ведь журналисты даже записали несколько смертей, а цифры, озвученные леваками, сильно отличаются от официальной статистики, зафиксировавшей менее 6 смертей. Этот инцидент, названный 'битвой на баррикадах', наверняка надолго запомнится горожанам"
 bra.10.a:0 "Жаль, но это было неизбежно"
 bra.11.t:0 "Жетулиу Варгас заигрывает с руководством штатов"
 bra.11.d:0 "Жетулиу Варгас, Президент штата Риу-Гранди-ду-Сул и бывший вице-президент встретился с некоторыми важными фигурами из других штатов, особенно северо-восточных, которые поддерживали его во время его срока. Похоже, он готовит фундамент к выдвижению своей кандидатуры на пост Президента, оглашая свои планы о построении более активного правительства, которое сможет энергично действовать в кризисных ситуациях, что привлекло некоторых людей, с которыми он говорил."
 bra.11.a:0 "Похоже, у нас появился кандидат от республиканцев"
 bra.12.t:0 "Республиканцы огласили Варгаса как своего кандидата"
 bra.12.d:0 "Похоже, карьера Жетулиу Варгаса всю его жизнь вела его к этому. Начиная со своих ранних должностей в Риу-Гранди-ду-Сул, продолжая удачным президентством штата в бедственные времена, и наконец, получая должность вице-президента у самого популярного главы государства в бразильской истории, его взлет был очень быстрым, особенно если сравнивать с традиционно медленным поднятием по политической лестнице в Бразилии. Ранее, сегодняшним днем, в Порто-Алегре, он объявил о своих намерениях баллотироваться на пост Президента, что было с ревом встречено толпами, которые хотят, чтобы Республика наконец-то обрела стабильность, и устали от обмана оппортунистов. Среди его обещанных целей есть запланированная программа индустриализации, повышение зарплат рабочим и вывод Бразилии 'в современную эру'."
 bra.12.a:0 "Популярный и безопасный выбор"
 bra.13.t:0 "Густаву Додт Барросу встречается с Педру ди Браганса"
 bra.13.d:0 "Густаву Додт Барросу, ключевая фигура интегралистов и армейский офицер, сегодня встретился с имперским претендентом на бразильский трон, Педру из дома Браганса. Хотя их встреча публично заключалась в помощи бедным окраинам Рио, более вероятно то, что они готовились к победе интегралистов на выборах. На интегрализм в Бразилии сильно влияет Португалия, то, что быть открыто монархической партией запрещено, подняло волну возмущения этой встречей, так как для многих это является доказательством того, кому на самом деле верно БИД. Похоже, интегралистское руководство объединяется и готовится на непрецедентом уровне, и только время покажет, если эти меры приведут к чему-нибудь крупному"
 bra.13.a:0 "Если это не монархизм, то я не знаю что это"
 bra.14.t:0 "Объявлены кандидаты в Президенты от БИД"
 bra.14.d:0 "По своей природе Бразильское интегралистское движение эклектично, но в последние годы оно стало монархической партией, вдохновленной лузитанцами, которая защищает католические ценности и включает в себя много бедных людей, особенно афробразильцев. Это участие и приверженность к расовому равенству представлены как их предыдущим кандидатом в Президенты, так и их нынешним избранником Арлинду Вейга дос Сантосом, глубоко монархическим интеллектуалом, который называет руководство республики бывшими рабовладельцами, которые просто прячутся под новой маской. Однако, кандидат в Президенты Густаву Додт Барросу не стесняется показывать свой антисемитизм, утверждая, что капиталистический класс Бразилии - это лишь марионетка в руках сионских мудрецов. У них фундаментально различаются взгляды на многие вещи, но они согласны с основными интегралистское принципами, и что ещё важнее, с тем, что республика - это прогнивший каркас, который служит интересам сильнейшего меньшинства."
 bra.14.a:0 "Два очень разных человека под одним флагом "
 bra.15.t:0 "Восстание анархистов"
 bra.15.d:0 "В Рио почувствовалась последствия Битвы за Сан-Паулу, так как в северных регионах федерального округа произошло анархистское восстание. Хотя оно малочисленно, такая по-открытому беззаконная территория возле столицы может быть опасной, поэтом наши офицеры готовятся к немедленному действию"
 bra.15.a:0 "Отправить против них парней в синем"
 bra.16.t:0 "ДЛ называет Мангабейру своим кандидатом"
 bra.16.d:0 "Демократические левые - это очень широкий фронт, который сформирован из бывших республиканцев, которым надоел недостаток помощи простым людям, из синдикалистов, которые хотят получить власть демократическим путем. Такая организация партии сделала выбор кандидата в Президенты сложным, несмотря на то, что кандидатов было немного. Жуан Мангабейра, пожалуй, лучше известный как брат-левак Президента Мангабейры, чем своей собственной карьерой, но это отличие может стать его главным преимуществом в голосовании, которое обещает быть напряжённым. Номинация - это только начало его пути, так как ему придется построить прочный левый фронт с несколькими фракциями, такими как профсоюзы и БАФ"
 bra.16.a:0 "Выбор-консенсус"
 bra.17.t:0 "Мангабейра заигрывает с ВКТ"
 bra.17.d:0 "Всеобщая конфедерация труда, или ВКТ,  получила известность в последнее время за организацию забастовок, включая Майскую забастовку этого года. Пожалуй, это самая хорошо организованная и влиятельная левая организация страны, так что неудивительно, что Жуан Мангабейра и его союзники в Левом фронте немедленно попытались включить их под шапку ДЛ. Хотя многие в ВКТ не хотят работать с тем, кто явно менее радикален чем они сами, идея мирного перехода к рабочему правительству выросла в некоторых кругах, особенно после жестокого подавления недавних забастовок"
 bra.17.a:0 "Левые организуются..."
 bra.18.t:0 "Мангабейра встречается с руководством БАФ"
 bra.18.d:0 "Хотя встреча лидера Демократических левых и Анархистской федерации в основном не принесла плодов касательно формальной поддержки, стало ясно, что у этого человека есть влиятельные друзья в этой секции левого крыла. Что неудивительно для анархистской федерации, БАФ очень децентрализована, поэтому на встрече в основном говорили о правах рабочих и зарплатах, а не о формальной коалиции. Однако можно смело утверждать, что большинство левых в Бразилии действительно поддерживают ДЛ, хоть и не все делают это формально или публично"
 bra.18.a:0 "Анархисты в правящей коалиции? Если бы"
 bra.19.t:0 "Мангабейра подтверждает умеренную позицию"
 bra.19.d:0 "Жуан Мангабейра, лидер ДЛ, встретился с некоторыми 'сомнительными и социалистическими' личностями, как написала газета 'О Глобо', что подняло слухи о том, что он на самом деле синдикалист, который хочет уничтожить демократию в Бразилии и установить здесь народную республику. Очевидно, что это преувеличение, но последствия этой красной тревоги были достаточно серьезными, чтобы Мангабейра публично объявил, что он не синдикалист, и отмечая, что европейский синдикализм 'не является примером для подражания', называя гражданскую войну в Италии как последствие экстремизма. Его слова не услышаны теми, кто уверен,  что он шпион, отправленный Лондоном, чтобы захватить Бразилию - слух, распространяемый памфлетами интегралистов"
 bra.19.a:0 "Тем не менее, многие все ещё встревожены..."
 bra.20.t:0 "ЛП называет Жулиу Престиса своим кандидатом"
 bra.20.d:0 "Либералтная партия, во многом как и республиканцы, это скорее конфедерация местных партий, чем организация с едиными целями и идеалами. Самые влиятельные либеральные лидеры, позитивистское руководство из Сан-Паулу и Риу-Гранди-ду-Сул, сегодня встретились и решили назначить Жулиу Престиса своим кандидатом в Президенты, это кандидат-консенсус между гомогенными линями партии. Хотя может казаться, что шансы либералов на победу малы, противоречивость других кандидатов может добавить голоса центристов к их коалиции"
 bra.20.a:0 "Естественный выбор"
 bra.21.t:0 "Барросо и дос Сантос финансируют фестиваль в Сан-Паулу"
 bra.21.d:0 "БИД финансировало и организовало фестиваль в Сан-Паулу, с музыкантами, речами и большим количеством бесплатной еды и напитков. Шоу, которое по сути празднует свою ещё не произошедшую победу за месяцы до проведения выборов, было произнесено много речей почти каждым интегралистским лидером, священниками и даже имперским претендентом на престол, что стало беспрецедентным действием в недавней политической истории. Журналисты назвали событие 'хлебом и играми' и высмеяли собравшуюся в основном необразованную толпу, но нет сомнений, что БИД уверено в своей победе."
 bra.21.a:0 "Это вообще законно?"
 bra.22.t:0 "Варгас критикует 'утопичных дураков'"
 bra.22.d:0 "Жетулиу Варгас, путешествующий с выступлениями по стране, использовал свою сегодняшнюю речь в Жуис-де-Фора, чтобы раскритиковать то, что он называет 'утопичным популизмом', и возложил вину за беспорядок в Бразилии именно на эти глупые идеалы. Варгас утверждает, что они хотят быстрого, скоростного и безболезненного избавления страны от проблем, но они своими золотыми обещаниями погружают народ в сон, а во сне они украдут у них их свободы; и прочие, менее дружелюбные аналогии. Честность и словарь этой речи захватили внимание аудитории, и ее записи уже передают по радио в некоторых крупных городах"
 bra.22.a:0 "Это к лучшему?"
 bra.23.t:0 "Анархисты поддерживают кандидата ДЛ"
 bra.23.d:0 "Хотя БАФ просто не могла официально поддержать кандидата, ее ведущие члены, такие как Эдгард Лёенрот, выразили свое мнение, что кандидатура ДЛ станет лучшим выбором для бразильского народа. Такая поддержка точно привлечет много сомневающихся рабочих в их лагерь"
 bra.23.a:0 "Только сейчас?"
 bra.24.t:0 "Пойманы контрабандисты оружием!"
 bra.24.d:0 "Сегодня были пойманы несколько подозрительных личностей, которые пытались контрабандой провести оружие из Риу-Гранди-ду-Сул в Аргентину. Похоже оно немецкого производства, и попало прямо нам в руки... Однако остаётся непонятным откуда оно, ведь это оружие вполне может быть украденным или за него уже кто-то заплатил. Что нам сделать с этим достаточно большим грузом?"
 bra.24.a:0 "Кто нашел, тому и достается"
 bra.24.b:0 "Нельзя избежать закона!"
 bra.25.t:0 "Восстание тенентистов сокрушено"
 bra.25.d:0 "Ещё восстания! Тенентисты подняли восстание в казармах Сан-Паулу, но их быстро принудили к миру. Хотя инцидент едва ли продолжался один день, это дело было освещено прессой и показало слабость нашего правительства"
 bra.25.a:0 "Маленькое неудобство"
 bra.26.t:0 "Луис Карлос Престес поддерживает ДЛ"
 bra.26.d:0 "Луис Карлос Престес, важный военный офицер с синдикалистскими наклонностями, публично выразил свою поддержку ДЛ, так как по его мнению это единственная партия, которая по-настоящему защитит рабочих от тирании. Такой ход точно помешает ДЛ, а не поможет, так как Престес известен своими связями с Третьим  Интернационалом"
 bra.26.a:0 "Синдикалисты вмешиваются в выборы?"
 bra.27.t:0 "Черный Понедельник наносит удар по Бразилии"
 bra.27.d:0 "Кошмар! Бразилия у края катастрофы! Вся паника легко объяснима, так как падение германской экономики оказало пагубное влияние на наше сельское хозяйство и зарождающуюся промышленность, такую как производство поездов. Мы почти ничего не можем сделать, пока этот ужас за одну ночь уничтожает наш бюджет, наша валюта теряют половину своей себестоимости, а миллионы инвестиций отменены и покидают страну. Сейчас у нас даже не хватает денег, чтобы выплатить важным государственным служащим! Десятилетия планирования, процветания - все это кануло в лету...?"
 bra.27.a:0 "Это нехорошо..."
 bra.28.t:0 "И вновь сжигается кофе"
 bra.28.d:0 "Прямо как в прошлом десятилетии, у нас скапливается большой запас кофе, которое некому купить. Решение, найденное правительством - это сжигание излишков урожая на больших кострищах, чтобы удержать цены от нового полного коллапса. Это в самом деле экстремальные меры, но ужасное влияние Черного Понедельника ещё хуже, впереди лежат темные времена."
 bra.28.a:0 "Гори, гори ясно!"
 bra.29.t:0 "Фабрики закрываются"
 bra.29.d:0 "Так как Черный Понедельник повредил покупательную способность бразильцев, продукты, не необходимые для выживания больше не пользуются спросом, из-за чего фабрики терпят огромные убытки и вынуждены закрываться. Это ужасный ущерб нашим планам по развитию промышленности, и нам понадобятся годы для полного восстановления."
 bra.29.a:0 "О нет!"
 bra.30.t:0 "Промышленные лидеры встречаются с Варгасом"
 bra.30.d:0 "Несколько важных промышленных лидеров сегодня встретились с Варгасом в Сан-Паулу, так как он просит у них формальной поддержки его кандидатуры в Президенты, утверждая, что только он сможет им помочь. Учитывая то, что выбирать приходится только между радикалами и либералами, которые не окажут им никакой помощи, слова Варгаса запомнились лидерам-капиталистам"
 bra.30.a:0 "Сложность создаёт возможность, ммм?"
 bra.31.t:0 "Время стали"
 bra.31.d:0 "Во время исторической эволюции бразильской экономики менялся ее главный экспорт; от красного дерева, который дал стране ее название до современного кофе. Однако наша индустриализация и модернизация дала стратегический новой эре: времени стали; когда мы уже не должны экспортировать сырьевые товары, чтобы импортировать переработанные. Этот фундаментальный сдвиг бесспорно станет величайшим наследием нашего государства"
 bra.31.a:0 "Прогресс!"
 bra.40.t:0 "Федеральные выборы [GetYear] года"
 bra.40.d:0 "Наконец пришел день, когда придется принять серьезное решение. На кону стоит судьба страны, а самые напряжённые выборы в истории Бразилии скоро начнутся. Избирательные участки никогда прежде не видели таких очередей, а памфлеты и выкрики призывов всю страну идти на выборы. Четыре очень разных взгляда на развитие страны столкнулись своими идеалами, а в некоторых местах, таких как Сан-Паулу, происходят прямые стычки между профсоюзами и интегралистами, что получилось широкое освещение в новостях, пока ожидают результатов. После того как улеглась пыль, победителем и спасителем Бразилии стал..."
 bra.40.a:0 "Жетулиу Варгас и Республиканская партия"
 bra.40.b:0 "Жулиу Престис и Либеральная партия"
 bra.40.c:0 "Густаво Додт Барросу и Бразильское интегралистское действие"
 bra.40.e:0 "Жуан Мангабейра и Демократические левые"
 bra.41.t:0 "Должность получает Жетулиу Варгас"
 bra.41.d:0 "Сегодня в торжественной церемонии в Рио-де-Жанейро Жетулиу Варгас принес клятву Президента Бразилии. Наша великая республика продолжит приносить стране стабильность и процветание!"
 bra.41.a:0 "Да здравствует Бразилия!"
 bra.42.t:0 "Должность получает Жулиу Престис"
 bra.42.d:0 "Сегодня в торжественной церемонии в Рио-де-Жанейро Жулиу Престис принес клятву Президента Бразилии. Наша великая республика продолжит приносить стране стабильность и процветание!"
 bra.43.t:0 "Должность получает Густаво Додт Барросу"
 bra.43.d:0 "Сегодня Густаво Додт Барросу принес клятву Президента Бразилии! В своей речи он объявил о начале новой эры для Бразилии, и что эти выборы определили историю нашей страны"
 bra.44.t:0 "Должность получает Жуан Мангабейра"
 bra.44.d:0 "Сегодня в торжественной церемонии в Рио-де-Жанейро Жуан Мангабейра принес клятву Президента Бразилии. Наша великая республика продолжит приносить стране стабильность и процветание!"
 bra.45.d:0 "Хотя бразильский интегрализм уже не на вершине своего радикализма, наша демократия все ещё недостаточно сильна. Все ещё существуют много проблем, и бразильцы в огромном количестве приняли участие в голосовании, которое определило судьбу нашей страны на несколько лет вперед. Самые горячие споры в основном происходят из-за разделения либералов, которое может определить будущее Бразилии. После подсчёта голосов становится ясно, что победителем стал..."
 bra.45.a:0 "Олегарио Масьел и Республиканская партия"
 bra.45.b:0 "Боржес де Медейрос и Либеральная партия"
 bra.45.c:0 "Франсиско Престес Майя и Либерально-демократическая партия"
 bra.45.e:0 "Нереу Рамос и Социал-демократическая партия"
 bra.46.t:0 "Должность получает Олегарио Масьел"
 bra.46.d:0 "Сегодня в торжественной церемонии в Рио-де-Жанейро Олегарио Масиель принес клятву Президента Бразилии. Наша великая республика продолжит приносить стране стабильность и процветание!"
 bra.47.t:0 "Должность получает Боржес де Медейрос"
 bra.47.d:0 "Сегодня в торжественной церемонии в Рио-де-Жанейро Боржес де Медейрос принес клятву Президента Бразилии. Наша великая республика продолжит приносить стране стабильность и процветание!"
 bra.48.t:0 "Должность получает Франсиско Престес Майя"
 bra.48.d:0 "Сегодня в торжественной церемонии в Рио-де-Жанейро Франсиско Престес Майя принес клятву Президента Бразилии. Наша великая республика продолжит приносить стране стабильность и процветание!"
 bra.49.t:0 "Должность получает Нереу Рамос"
 bra.49.d:0 "Сегодня в торжественной церемонии в Рио-де-Жанейро Нереу Рамос принес клятву Президента Бразилии. Наша великая республика продолжит приносить стране стабильность и процветание!"
 bra.50.d:0 "Бразильская республика прошла через шторм и теперь готовится к первым спокойным выборам за очень долгое время. Дебаты вернулись на более цивилизованный уровень, так как раны разделения залечились и мы маршируем к лучшему будущему. Однако все ещё важно, кто станет нашим главой государства, а им станет..."
 bra.50.a:0 "Жураси Магальес и Республиканская партия"
 bra.50.b:0 "Ильдо Менегетти и Либеральная партия"
 bra.50.c:0 "Витал Суарис и Либерально-демократическая партия"
 bra.50.e:0 "Карлос Коимбра да Лус и Социал-демократическая партия"
 bra.51.t:0 "Должность получает Жураси Магальес"
 bra.51.d:0 "Сегодня в торжественной церемонии в Рио-де-Жанейро Жураси Магальес принес клятву Президента Бразилии. Наша великая республика продолжит приносить стране стабильность и процветание!"
 bra.52.t:0 "Должность получает Ильдо Менегетти"
 bra.52.d:0 "Сегодня в торжественной церемонии в Рио-де-Жанейро Ильдо Менегетти принес клятву Президента Бразилии. Наша великая республика продолжит приносить стране стабильность и процветание!"
