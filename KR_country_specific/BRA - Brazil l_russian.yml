 bra.553.t:0 "Пятый Съезд Профсоюзов"
 bra.553.d:0 "И вновь профсоюзы собираются, чтобы выбрать своего нового председателя. Молодые и новые кандидаты собираются на это исключительное событие, где по-настоящему может работать демократия. За последние годы 3 кандидатуры на пост Председателя получили достаточно внимания, чтобы иметь реальный шанс победить на выборах, среди них:"
 bra.553.a:0 "Аполонио де Карвалью"
 bra.553.b:0 "Жоржи Амаду"
 bra.553.c:0 "Клаудиу Сантору"
 bra.554.t:0 "Уничтожая аппарат тирании"
 bra.554.d:0 "Наше так называемое федеральное правительство слишком долго было орудием тирании, поэтому уничтожение его власти должно стать приоритетом для Бразильского Союза. Конечно, легче сказать, чем сделать, так как от налогов до архаичных правоохранительных органов, мы должны будем построить страну с нуля."
 bra.554.a:0 "Союз девальвирует свои полномочия!"
 bra.555.t:0 "Мария Ласерда де Мура начинает кампанию"
 bra.555.d:0 "Хорошо известная анархистская активистка из Сан-Паулу, Мария Ласерда де Мура работала по защите прав женщин в стране, а также писала книги, которые считались 'скандальными' писателями-шовинистами того времени. По просьбе других активистов этого города она согласилась попробовать стать главой Бразильского Союза, считая, что она может сделать куда больше полезного для своей цели, имея влиятельное положение."
 bra.555.a:0 "Великий товарищ"
 bra.556.t:0 "Астрожилду Перейра и Авелину Фосколу расходятся"
 bra.556.d:0 "Очень долгое время Астрожилду Перейра и Авелину Фосколу были почти сиамскими близнецами на встречах ВКТ, но это больше не соответствует действительности, так как противоречия между ними оказались настолько глубокими, что они больше не могут видеть друг друга. Хотя мало кто может с уверенностью сказать, что у них пошло не так, ходят слухи; все, от любовницы до диспутов о длине рабочего дня могло вызвать ссору, но это скорее всего не произошло спонтанно, тем более что сейчас у них нет объединявшей их цели свергнуть Республику."
 bra.556.a:0 "Они оба могут стать Председателями"
 bra.557.t:0 "Захватить акции банков"
 bra.557.d:0 "Банки в Бразилии всегда были инструментом угнетения, созданные так, чтобы как можно больше погрузить граждан в долг. Но хуже того, они собрали капиталы, которые могли бы спасти миллионы людей от голода и болезней. Мы наконец-то сможем воспользоваться их богатством и потратить столь дорогое им золото на улучшение жизни бразильцев."
 bra.557.a:0 "Пиявки!"
 bra.558.t:0 "Товарищ Портинари объявляет о политических стремлениях"
 bra.558.d:0 "Кандиду Портинари никогда нельзя было назвать политиком-карьеристом. Он всегда и в первую очередь был художником. Хотя он часто вмешивался и высказывал свое мнение об имеющих значение повседневных делах, он никогда не пытался получить какую-либо должность... До этого момента. Немногие могут сказать, что мотивировало эту перемену, но он сам говорит, что он хочет 'сделать что-то важное' и помочь Бразилии раскрыть ее потенциал."
 bra.558.a:0 "Удачи!"
 bra.559.t:0 "Юный товарищ Мараньяо получает поддержку в северо-восточных профсоюзах"
 bra.559.d:0 "Хотя у них был небольшой промышленный сектор, северные регионы страны всегда страдали от эксплуатации рабочих, и поэтому многие влиятельные рабочие активисты происходят именно оттуда. Один из таких лидеров - это юный Джалма, чья постоянная агитация и активизм сделали его лицом бразильской молодежи. У него есть значительная поддержка среди студентов и северо-восточных профсоюзов, и теперь он объявил, что попробует стать Председателем Бразильского Союза, явно должность гораздо выше тех, которых он добивался ранее."
 bra.559.a:0 "Ещё один претендент"
 bra.560.t:0 "Товарищ Диас набирает поддержку на Юго-Востоке"
 bra.560.d:0 "Еверарду Диас достаточно долго был одним из лидеров труда в Сан-Паулу. Хотя он родился в Испании, он переехал в Бразилию в очень молодом возрасте, и с самой юности был политическим активистом, работая с профсоюзами и левыми газетами. Триумф Демократических левых на последних выборах наполнил его надеждой на будущее, то же сделало и провозглашение союза, и этот человек действительно горит от возможности направлять Бразилию к новой эре прогресса."
 bra.560.a:0 "Удачи"
 bra.561.t:0 "Мангабейра возвращается в общественную жизнь"
 bra.561.d:0 "Пожалуй, усилия Жуана Мангабейра во время его президентства должны были провалиться. Его постоянная игра с политическими силами одновременно с попыткой улучшить жизнь рабочих привело к катастрофическому провалу, так как его сместили военные. После этого его положение было настолько слабым, что он даже не был фактором на Первом Съезде Профсоюзов, и вообще ушел из общественной жизни. Однако, он объявил, что сейчас он в нее вернется, что некоторые называют противоречивым решением. Время покажет, что заставило его вновь появиться спустя столько времени."
 bra.561.a:0 "Он был слишком доверчивым, но он хороший человек. Добро пожаловать обратно!"
 bra.562.t:0 "Мангабейра запускает кандидатуру-компромисс"
 bra.562.d:0 "Сегодня в Рио произошло достаточно интересное событие. Бывший президент Жуан Мангабейра объявил о своем намерении попытаться стать Председателем! Хотя его кандидатура на пост главы государства достаточно символична, учитывая его малые шансы на успех, это показывает, что мы готовы перевернуть одну из самых грустных страниц в бразильской истории."
 bra.562.a:0 "Интересное историческое развитие, даже если оно символичное"
 bra.563.t:0 "Мария Ласерда поддерживает Отто Ольвейлера"
 bra.563.d:0 "Хотя никого не удивляет, что Мария Ласерда не хочет вновь становиться Председателем, немногие предвидели ее официальную поддержку кандидата; кандидата, который ещё даже не объявил официально о своем намерении участвовать в избирательной кампании. Но теперь Отто Альсидес Ольвейлер, уважаемый лидер синдикалистов из Риу-Гранди-ду-Сул будет иметь поддержку одного из сильнейших игроков в паулистской политике."
 bra.563.a:0 "Интересно"
 bra.564.t:0 "Отто Ольвейлер требует увеличить автономию"
 bra.564.d:0 "Хотя он всегда поддерживал нашу революцию, Отто Ольвейлер напал на то, что он считает 'ненужным присутствием' государственного аппарата в Бразилии. Он требует немедленной и значительной деволюции власти до самых низких уровней правительства, что, пожалуй, поспешно, учитывая размер страны и ещё существующие неравенство. Впрочем, нет сомнений, что именно эта идея и станет основной в его избирательной кампании."
 bra.564.a:0 "Может это слишком рано?"
 bra.565.t:0 "Элиза Кауффманн собирает поддержку в Сан-Паулу"
 bra.565.d:0 "Первая женщина-депутат, хоть и избранная в последний злополучный парламент, Элиза Кауффманн Абрамович всегда имела большое влияние в политике, особенно у нее дома в Сан-Паулу. Хотя она сделала это без большой поддержки, когда дело касается политического маневрирования, ее нынешняя кандидатура уже показала ее харизму и желание направлять, и много лидеров выразили ей свою поддержку. Даже так, было бы мудро сказать, что она не фаворит на этих выборах."
 bra.565.a:0 "Удачи!"
