 POL_opportunism_idea:0 "Новый польский оппортунизм"
 POL_opportunism_idea_desc:0 "Мы должны быть всегда готовы использовать беспорядки вокруг нас, чтобы обеспечить выход Польши на вершину."
 POL_black_monday:0 "Влияние Черного Понедельника"
 POL_black_monday_desc:0 "Немецкий Черный Понедельник также ударил и по нашей стране. Мы должны что-то сделать с этим."
 POL_black_monday1:0 "Влияние Черного Понедельника"
 POL_black_monday1_desc:0 "Немецкий Черный Понедельник также ударил и по нашей стране. Мы должны что-то сделать с этим."
 POL_eternal_regency:0 "Вічне регентство"
 POL_eternal_regency_desc:0 "Польский регентский совет, изначально созданный для принятия решения об избрании нового короля Польши, был раздутым и неэффективным органом почти два десятилетия. Его ущерб маленькой польской нации достиг предела."
 POL_german_advisors_idea:0 "Немецкие советники"
 POL_german_advisors_idea_desc:0 "Реформирование нашей военно-политической структуры имеет первостепенное значение, если мы хотим оставаться политически значимыми в Европе. Воспользовавшись нашими тесными связями с Германией, мы можем позволить им отправить к нам советников для модернизации наших вооруженных сил."
 POL_mathematics_schools:0 "Школы математики"
 POL_mathematics_schools_desc:0 "Финансирование этих школ дает нам большие преимущества в области исследований и разработок".
 POL_winged_hussars_idea:0 "Дух крылатых гусар"
 POL_winged_hussars_idea_desc:0 "Крылатые гусары живут в современной польской армии".
 POL_offensive_force_idea:0 "Наступательная армия"
 POL_offensive_force_idea_desc:0 "Польша окружена со всех сторон недружественными народами. Нельзя просто сидеть сложа руки и наблюдать, как наши враги строят планы против нас. Мы должны первыми нанести удар и уничтожить наших врагов, прежде чем они смогут уничтожить нас".
 POL_defensive_tactics_idea:0 "Оборонительная тактика"
 POL_defensive_tactics_idea_desc:0 "Польша окружена со всех сторон недружественными народами. Если мы хотим выжить, то мы должны сделать так, чтобы враг платил за каждый захваченный дюйм земли своей кровью. Наши армии должны быть готовы защищать каждую пядь польской земли".
 POL_assembly_lines_idea:0 "Современные сборочные линии"
 POL_assembly_lines_idea_desc:0 "Сборочные линии увеличивают нашу производственную эффективность."
 POL_air_radios_idea:0 "Персональные пилотные радиостанции"
 POL_air_radios_idea_desc:0 "Разрешив нашим пилотам общаться друг с другом мы улучшим их способность выполнять сложные маневры."
 POL_euro_block_idea:0 "Европейский экономический блок"
 POL_euro_block_idea_desc:0 "Присоединение к экономическому блоку Германии послужит укреплению польской экономики."
 POL_an_absolute_monarch_idea:0 "Абсолютный монарх"
 POL_an_absolute_monarch_idea_desc:0 "Вся власть находится в руках монарха."
 POL_centralized_state_idea:0 "Централизованное государство"
 POL_centralized_state_idea_desc:0 "Дворяне всячески ущемлены, что ограничивает их способность влиять на правительство."
 POL_a_new_sejm_idea:0 "Новый Сейм"
 POL_a_new_sejm_idea_desc:0 "Реформированный Сейм более способен реагировать на угрозы и принимать нужные решения."
 POL_trade_reform_idea:0 "Международная торговая реформа"
 POL_trade_reform_idea_desc:0 "Реформирование нашей торговой политики повысит нашу конкурентоспособность на внешних рынках."
 POL_poland_forever_idea:0 "Польша навсегда"
 POL_poland_forever_idea_desc:0 "Даже если польское государство будет потеряно, ее народ никогда не сдастся."
 POL_spread_revolution_idea:0 "Распространение революции"
 POL_spread_revolution_idea_desc:0 "Революция должна не останавливаться на границах, а распространяться повсюду."
 POL_public_security_idea:0 "Министерство общественной безопасности"
 POL_public_security_idea_desc:0 "Министерство служит для защиты Польши от угроз как внутренних, так и внешних."
 POL_exceptionalism_idea:0 "Польская исключительность"
 POL_exceptionalism_idea_desc:0 "Полякам говорят, что они исключительны на фоне иных народов, и люди свернут горы, что бы доказать это."
 POL_redistribute_wealth_idea:0 "Разделенное богатство"
 POL_redistribute_wealth_idea_desc:0 "Богатство, взятое у буржуа, перераспределено во благо всех людей."
 POL_peoples_king_idea:0 "Народний король"
 POL_peoples_king_idea_desc:0 "Август I Чарторыйский вдохновляет польских людей на борьбу и защиту своих домов."
 POL_tech_sharing_idea:0 "Обмен технологиями"
 POL_tech_sharing_idea_desc:0 "Мы делимся нашими технологиями с нашими союзниками, и они в свою очередь делятся с нами."
 POL_lessons_of_the_empire_idea:0 "Уроки империи"
 POL_lessons_of_the_empire_idea_desc:0 "Исходя из опыта Австрии, управляющей многими меньшинствами, мы предприняли шаги по интеграции наших собственных меньшинств."
 POL_citizens_rights_idea:0 "Права гражданина"
 POL_citizens_rights_idea_desc:0 "Расширяя полномочия наших граждан, мы позволим им заниматься более просвещёнными занятиями, например, вступать в армию."
 POL_monarchist_sympathies_idea:0 "Монархические симпатии"
 POL_monarchist_sympathies_idea_desc:0 "Симпатии к старому королевству все еще пронизывают правительство и могут стать угрозой, если их не остановить вовремя..."
 POL_russian_research_idea:0 "Конструкции русской брони"
 POL_russian_research_idea_desc:0 "Импорт российских бронированных конструкций и консультации со своими инженерами позволит нам производить бронетехнику не по дням, а по часам."
 POL_german_research_idea:0 "Исследование германской бронетехники"
 POL_german_research_idea_desc:0 "Немцы имеют четкое преимущество в конструкции бронетехники. Проконсультировавшись с их конструкторами, мы сможем значительно усовершенствовать собственные танки."
 POL_suffrage_idea:0 "Женское избирательное право"
 POL_suffrage_idea_desc:0 "Польская республика дает всем равные гражданские права и пожинает плоды от этого."
 POL_german_industry:0 "Німецька промисловість"
 POL_german_industry_desc:0 "После Вельткрига, немецкие компании заполонили нашу страну, вытесняя местных производителей. Теперь, Германия владеет большей частью нашей экономики и высасывает из нашей страны все соки для своих нужд."
 POL_new_administration:0 "Новые административные реформы"
 POL_solid_administration:0 "Восстановленная администрация"
 POL_technical_college_idea:0 "Новые технические колледжи"

