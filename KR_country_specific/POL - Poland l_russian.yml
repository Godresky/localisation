 POL_the_great_debate_desc:0 "Регентский совет продолжит бесконечные дебаты о том, кто будет избран следующим королем Польши."
 POL_a_new_poland_desc:0 "Королевство мертво, да здравствует Республика! Настало время для нации двигаться вперед под новым знаменем демократии и обеспечить будущее нашего свободного и независимого государства."
 POL_von_habsburg_desc:0 "С избранием Карла Ольбрахта фон Габсбурга новым королем, он должен занять свое положение нового монарха сражающейся нации."
 POL_von_hohenzollern_desc:0 "С избранием Августа Вильгельма фон Гогенцоллерна новым королем, он должен занять свое положение нового монарха сражающейся нации."
 POL_a_firm_hand_desc:0 "Сильное чувство польского национализма победило и новое правительство теперь должно упорно трудиться, чтобы объединить народ Польши под единым флагом."
 POL_victory_of_the_people_desc:0 "Синдикалисты свергли коррумпированное и декадентское правительство прошлого и теперь готовы привести Польшу в светлое и славное будущее"
 POL_return_galicia_desc:0 "Галиция по праву принадлежит полякам и мы должны сделать дипломатический запрос о возвращении этой территории в нашу законную собственность."
 POL_lessons_of_the_empire_desc:0 "У Австрии богатый опыт борьбы проблемами меньшинств, и используя также и свой опыт, мы можем убрать напряжение между разными народами в нашей стране."
 POL_austrian_tech_sharing_desc:0 "Наши отношения с Австрией великолепны как никогда, и нам нужно воспользоваться этим, обменявшись технологиями, чтобы мы могли извлечь выгоду из изучения армий друг друга."
 POL_absolutism_desc:0 "Польша была слаба без монарха у руля нации. Мы должны позаботиться о том, чтобы этого никогда не повторилось и сила монарха должна быть абсолютной, что бы Польша снова стала великой."
 POL_reform_the_monarchy_desc:0 "Нация сломлена и слаба, реформировав монархию и уменьшив силу короля, мы приведем нацию в современную эпоху."
 POL_abolish_the_council_desc:0 "Сейм - это слабое и умирающее учреждение, и их "выборы" служат только для дальнейшего разделения людей. Нам нужно избавиться от этого реликта прошлого и сосредоточить всю власть в руках монарха."
 POL_citizens_rights_desc:0 "Разработка нового свода законов для расширения прав и возможностей граждан нации приведет к образованию более образованного, лояльного и продуктивного населения."
 POL_a_centralized_state_desc:0 "Монарх является окончательным авторитетом по всем вопросам государства, а шляхта только подрывает его авторитет. Сломив авторитет дворян и затормаживая их на каждом шагу, мы уменьшим их власть в стране и укрепим позиции короля."
 POL_a_new_sejm_desc:0 "Сейм остался неизменным со времени воскресения нации в конце прошлой войны. Существует множество лазеек и неэффективностей в законе, которые можно было бы исправить путем воссоздания Сейма, что принесло бы пользу народу."
 POL_a_new_constitution_desc:0 "С новым польским королем пришла новая эра в истории Польши, и с ней должен прийти новый свод законов. Разработка новой конституции - это первый шаг в новую эпоху в истории Польши."
 POL_lithuanian_shipbuilding_desc:0 "Польша не имеет доступа к морю, но Литва имеет. Используя береговую линию Литвы, мы можем начать создание нашего нового военно-морского флота."
 POL_kickstart_navy_desc:0 "Польша снова получила доступ к морю, и мы должны быстро начать строить новую военно-морскую инфраструктуру, чтобы вернуть польский флот."
 POL_new_trade_opportunities_desc:0 "С новым военно-морским флотом прибывают новые военно-морские офицеры. Мы должны перерыть страну в поисках матросов, чтобы обучать новый класс военно-морских офицеров в ближайшие годы."
 POL_german_advisors_desc:0 "Реформирование нашей военно-политической структуры имеет первостепенное значение, если мы хотим оставаться политически значимыми в Европе. Воспользовавшись нашими тесными связями с Германией, мы можем позволить им направить нам советников для модернизации наших вооруженных сил."
 POL_join_economic_bloc_desc:0 "Наша новая политическая ситуация предоставила нам уникальную возможность присоединиться к экономическому блоку Германии. Благодаря этому мы можем укрепить нашу экономику и обеспечить жизненно важные торговые отношения с соседними странами."
 POL_naval_interdiction_desc:0 "Вместо того, чтобы восстанавливать классический флот, процесс, который может занять десятилетия, мы должны вместо этого сосредоточиться на точных ударах, чтобы поразить врага там, где это больнее всего."
 POL_unrestircted_submarine_warfare_desc:0 "Мы должны смотреть на примеры прошлого, чтобы планировать наше будущее. Неограниченная подводная война доказала свою жестокую эффективность в прошлом, и нет причин, по которой она не сможет работать для нас в настоящем."
 POL_a_new_navy_desc:0 "Если мы хотим снова гордиться своим местом среди великих народов Европы, мы должны построить новый современный военно-морской флот, который сможет бросить вызов великим державам Европы и мира."
 POL_pride_of_the_baltic_desc:0 "Ни один военно-морской флот не будет полным без флагмана, возглавляющим его. Мы должны начать планирование и строительство новой модели линкора, чтобы возглавить флот Польши в ближайшие годы."
 POL_polish_marines_desc:0 "Будущее Польши лежит не только дома, но и за рубежом. Мы слишком долго были без береговой линии и теперь должны упорно трудиться, чтобы создать новый набор тактик для расширения нашей мощи за границей, так что бы ни один враг не мог достичь наших берегов."
 POL_naval_industry_desc:0 "Восстановив исторический город Гданьск, мы должны использовать его огромные порты и военно-морскую инфраструктуру для строительства нового балтийского флота, который станет предметом зависти Европы."
 POL_gdansk_agreement_desc:0 "Наша дипломатическая позиция сильнее, чем когда-либо в последние 20 лет. Мы должны использовать это преимущество для отправки дипломатического посланника в Берлин с просьбой вернуть законную территорию Плоцка польскому народу. Не то чтобы мы смогли добиться успеха, но хуже от попыток не будет..."
 POL_poland_forever_desc:0 "Даже если Польша будет уничтожена, даже если польское государство рухнет, польский дух не будет уничтожен. Польша будет жить вечно в сердцах польского народа, и она снова восстанет, даже если на это потребуется еще один век борьбы."
 POL_beacon_of_polish_spirit_desc:0 "Новая польская нация выступает в качестве маяка польского духа, заставляя всех настоящих поляков защищать ее в предстоящих войнах. Польша остается бастионом ее народа и будет стоять высоко и гордо!"
 POL_not_yet_lost_desc:0 "Свержение старого режима и рассвет нового польского государства дает повод для оптимизма. Польша еще не потеряна, и народ должен сплотиться ради общего дела."
 POL_free_elections_desc:0 "С созданием Республики должны быть проведены чрезвычайные выборы для создания нового сейма. Эти выборы, вероятно, определят курс Польши на долгие годы вперед, и многие радикальные партии будут бороться за власть."
 POL_economic_reform_desc:0 "Польша экономически неразвита, в основном из-за консервативной торговой политики старого Королевства. С помощью ряда реформ экономика Польши может стать более конкурентоспособной на мировой арене и открыть страну для торговых партнеров за рубежом."
 POL_new_universities_desc:0 "Польские школы математики известны во всем мире. Предоставив им щедрое финансирование, мы сможем пожинать плоды и продвигать наше технологическое мастерство."
 POL_the_stab_in_the_back_desc:0 "Польше было обещано много вещей во время прошлой войны, и нам почти ничего не дали, оставив маленький участок для нации, слабый и недостойный наших амбиций. Мы были преданы нашими так называемыми 'союзниками' и настало время для Польши взять то, что принадлежит ей."
 POL_militarism_desc:0 "Народ Польши был обманут и он это знает. Мы должны распространять националистические идеи в народе, чтобы мы могли наполнить наши ряды гордыми солдатами для будущих конфликтов."
 POL_cleanse_monarchists_desc:0 "Даже сейчас, когда новое польское государство поднимается из пепла старого королевства, все ещё есть много желающих увидеть возвращение короля. Мы должны использовать любую возможность, чтобы искать и искоренять их, для стабильности нации."
 POL_fortress_poland_desc:0 "Польша окружена врагами со всех сторон. Если мы хотим выжить, мы должны создать сильную сеть укреплений для защиты сердца нашей страны от иностранных захватчиков. Мы не станем легкой добычей."
 POL_opportunism_desc:0 "При постоянно меняющейся политике в Европе, польский народ должен оставаться бдительным. Мы всегда должны быть готовы ударить, чтобы обеспечить выход Польши на вершину."
 POL_dismantle_gov_desc:0 "Старая администрация все еще держится и является пятном на нашем новом государстве. Пришло время полностью ликвидировать ее и двигаться вперед новой и гордой нацией."
 POL_imprison_politicians_desc:0 "Нам не нужны эти гнусные мошенники. Их будут отправлять на работу и трудиться в тюрьмах, где им самое место."
 POL_recruit_civil_servants_desc:0 "Наш режим не выживет без технических знаний старых бюрократов, и хотя нам от этого больно, мы должны пополнить их ряды."
 POL_ministry_of_prop_desc:0 "Наш режим еще молод и непопулярен. Народы должны научиться тому, как наше правление справедливо и честно."
 POL_technical_colleges_desc:0 "Образование уступит будущее войнам, и поэтому мы должны начать создавать новые военно-технические колледжи для подготовки молодежи."
 POL_all_under_one_desc:0 "Мы должны начать вдохновляющую пропагандистскую кампанию, которая приведет всех польских людей к Радеку, чтобы он мог повести нацию вперед как единое целое."
 POL_polish_exceptionalism_desc:0 "Польскому народу нужно сказать, что они самые сильные и великие люди во всей Европе. Тогда они будут сражаться сильнее и дольше во время войны, и работать усерднее и дольше во время мира."
 POL_new_communes_desc:0 "Мы должны вырвать власть из рук буржуазии отдать в руки народа. Новые и более сильные коммуны повысят способность людей защищаться от капиталистических влияний и укрепит решимость наших людей."
 POL_research_cities_desc:0 "Личная инициатива способствует технологическим достижениям. Мы должны создать научные города, чтобы побудить наши яркие умы общаться и продвигать вместе расширять границы науки."
 POL_radek_reforms_desc:0 "Феликс Кон должен укрепить свои позиции лидера польской нации, если он хочет достичь своих целей."
 POL_leninist_plan_desc:0 "Неожиданный лидер польского народа Якуба Ханецки принесет ему возрождение старых ленинских идеалов, которые были потеряны другим синдикалистическими державами мира. Эти идеалы дадут особую силу Польше в грядущие годы."
 POL_luxembourg_world_revolution_desc:0 "Подъем известной революционерки Розы Люксембург к вершине власти означает критический сдвиг политики вовне и в сторону распространения синдикализма во всем мире. Будущее покажет, сможет ли она выполнить свои обещания."
 POL_attend_internationale_desc:0 "Первым шагом к вступлению в международный синдикалистский союз будет демонстрация нашей веры в синдикализм."
 POL_territorial_claims_desc:0 "При заключении альянса с Францией мы должны выдвинуть наши претензии на территорию Германии, чтобы обеспечить ее попадание в наши руки в новой войне."
 POL_austrian_claims_desc:0 "При заключении союза с Францией мы должны выдвинуть наши претензии на территорию Австрии, чтобы обеспечить ее попадание в наши руки в новой войне."
 POL_minstry_of_public_security_desc:0 "Мы должны создать Министерство общественной безопасности, чтобы уничтожить зерна восстания при новом режиме и расширить наши разведывательные возможности по всему миру."
 POL_international_agents_desc:0 "Если мы хотим совершать международные акты подрывной деятельности во имя синдикализма, то мы должны сначала собрать единомышленников в других странах. Польские граждане, живущие за границей, являются идеальными кандидатами для вербовки."
 POL_spread_the_revolution_desc:0 "Революция бросает вызов границам и должна распространяться как можно дальше и дальше!"
 POL_redistribute_wealth_desc:0 "Старая монархия захватила все богатство страны себе, сокрушив польскую экономику. Мы должны вернуть это богатство людям!"
 POL_centralize_infrastructure_desc:0 "Польша - страна ферм и сельского хозяйства, но если мы хотим вступить в современную эпоху, мы должны стать нацией фабрик и промышленности. Централизация нашей инфраструктуры - это первый шаг к полной промышленной революции."
 POL_farmers_reform_desc:0 "Большая часть польского сельского хозяйства по-прежнему использует устаревшие методы, непригодные для 20-го века. Мы должны дать этим фермерам современную технику, чтобы улучшить свои возможности."
 POL_reform_banks_desc:0 "Банк Польши является крупнейшим банком в стране и потерпел неудачу в ходе Черного Понедельника. Реструктуризация банка и сохранение его от полного краха - первый шаг в нашем восстановлении от катастрофы Черного Понедельника."
 POL_currency_reevaluation_desc:0 "Польша использовала Рейхсмарки с момента окончания войны. Теперь, когда немецкая валюта находится в свободном падении, настало время вновь ввести новую польскую валюту - Злотый."
 POL_the_new_polish_worker_desc:0 "Мы должны создать культуру тяжелой работы и сильных людей, чтобы заполнить наши заводы. Этот 'новый польский рабочий' станет основой нашей новой отрасли."
 POL_international_railways_desc:0 "Польша находится в центре Европы, что дает нам возможность предоставлять себя в качестве железнодорожного узла Европы. Эти новые железнодорожные линии могут оказаться ценным преимуществом в поощрении торговли с соседними странами."
 POL_the_munitions_district_desc:0 "Выделив отдельные районы в каждом городе для производства военной техники и боеприпасов, мы сможем создать специальную инфраструктуру, которая облегчит производство оружия и улучшит наши производственные мощности."
 POL_more_munitions_desc:0 "Фабрики - это путь в будущее, и нам нужно их как можно больше, если мы хотим оставаться конкурентоспособными на мировой арене."
 POL_modernization_munitions_desc:0 "Даже с новыми заводами, заполняющими наши города, нам по-прежнему необходимо улучшить нашу концепцию того, как они должны работать. Внедряя современные сборочные линии, мы можем повысить эффективность наших заводов по всей стране."
 POL_research_slot_desc:0 "Частный сектор, который давно игнорируется как средство экономического развития, следует поощрять к инициации собственных инициатив и дальнейшему проведению собственных исследований."
 POL_more_factories_desc:0 "Финансирование расширения промышленных корпораций по всей стране будет способствовать дальнейшему увеличению промышленного потенциала страны."
 POL_factories_desc:0 "Конгресувка уже давно является сельскохозяйственным центром нации, однако эту землю можно было бы лучше использовать, чтобы создать больше заводов для нашей армии."
 POL_border_forts_desc:0 "Восточные границы почти беззащитны. Нам нужно создать ряд взаимосвязанных укреплений, чтобы любая атака с востока не застала нас неподготовленными."
 POL_defensive_tactics_desc:0 "Если мы хотим выжить, то мы должны сделать так, чтобы враг платил за каждый захваченный дюйм земли своей кровью. Наши армии должны быть готовы защищать каждую пядь польской земли."
 POL_army_reform_desc:0 "Большая часть польской армии по-прежнему использует оборудование времен Вельткрига. Приближается новая война, и мы должны быть готовы к этому."
 POL_new_airforce_desc:0 "Военно-воздушные силы Польши находятся в плачевном состоянии. Нам нужно привести военно-воздушные силы в современную эпоху, если мы собираемся бороться с другими державами Европы."
 POL_import_rifles_desc:0 "Чтобы начать нашу военную модернизацию, мы должны сначала импортировать большое количество иностранных винтовок и изучать их новации, прежде чем создавать собственную винтовку."
 POL_a_new_rifle_desc:0 "Во время войны мы не можем полагаться на импорт наших винтовок из других стран. Пришло время создать собственную винтовку и распространить ее по всей армии."
 POL_military_ideals_desc:0 "Польша окружена со всех сторон недружественными народами. Нельзя просто сидеть сложа руки и наблюдать, как наши враги строят планы против нас. Мы должны первыми нанести удар и уничтожить наших врагов, прежде чем они смогут уничтожить нас."
 POL_modern_military_thought_desc:0 "Войны больше не выигрываются в окопах и сильных укреплениях. Современная военная мысль основана на быстрых маневрах и быстрых реакциях. Наши военные должны изучить эти методы, чтобы оставаться конкурентоспособными на мировой арене."
 POL_military_desgin_bureaus_desc:0 "Мы должны создать официальное польское военное конструкторское бюро для консолидации множества различных исследовательских подразделений в наших вооруженных силах."
 POL_modern_cavalry_desc:0 "Время лошадей закончено, но время моторизованной пехоты только началось. Мы должны инвестировать в грузовики и другое моторизованное оборудование для подготовки к следующей войне."
 POL_winged_hussars_desc:0 "Даже спустя много лет после того, как последний крылатый гусар вступил в бой, дух крылатых гусаров остается с нами, расширяя возможности нашей кавалерии и смелости нашего духа."
 POL_a_modern_panzer_desc:0 "Сталь - это будущее, и танки - воплощение этого будущего. Мы должны создать свои собственные проекты и выпустить их на поле битвы, чтобы уничтожить наших врагов."
 POL_air_superiority_desc:0 "Наши военно-воздушные силы существуют для поддержки наших солдат на земле, и мы должны улучшить нашу тактику поддержки, чтобы отразить этот приоритет."
 POL_close_combat_desc:0 "Бипланы не являются будущим войны в воздухе. Что бы польские истребители оставались лучшими, нация должна модернизировать наши проекты для следующей войны."
 POL_air_radios_desc:0 "Предоставив каждому пилоту свое личное радио, мы сможем позволить им общаться друг с другом в боевых ситуациях и значительно увеличивать их способность выполнять сложные маневры."
 POL_air_tactics_desc:0 "Наблюдение за международной воздушной тактикой позволит нам реформировать наши собственные военно-воздушные силы, создав для нас более эффективные ВВС."
 POL_support_focus_desc:0 "Сосредоточив наши бомбардировщики на солдатах противника, мы сможем уничтожить их моральный дух и способность бороться в условиях нашего господства в воздухе."
 POL_bomber_focus_desc:0 "Сосредоточив наши бомбардировщики на зданиях противника, мы можем уничтожить их инфраструктуру и победим в наших битвах, еще до первых выстрелов."
 POL_polish_king_desc:0 "С избранием Августа I Чарторыйского новым королем он должен занять свое положение в качестве нового монарха борющейся нации."
 POL_reincorporate_lithuania_desc:0 "Литва слаба и одинока, и только с нашей защитой они могут быть в безопасности от угроз, которые их окружают."
 POL_line_of_succession_desc:0 "20-летняя слабость Польши была вызвана отсутствием сильного короля, возглавляющего нацию. Мы должны реформировать наши законы наследования, чтобы всегда существовал король Польши и что бы Регентский Совет больше никогда больше не смог влиять на будущее страны."
 POL_join_international_community_desc:0 "Как новая нация мы несем ответственность за свое возвращение на мировой арену как сильной и независимой нации и создание новых связей, которые были потеряны после падения Польши."
 POL_steelworks:0 "Шайблер та Громан"
 POL_steelworks_desc:0 "Предоставив полномочия Шайблеру и Громану в Лодзинском регионе мы позволим им резко увеличить производство стали и еще лучше насыщать огонь польской промышленности."
 POL_German_Armour_Designs:0 "Німецькі танки"
 POL_German_Armour_Designs_desc:0 "Благодаря нашим последним связям с Германией и Рейхспактом мы получили доступ к новейшим немецким проектам Panzer. Хотя польская броня явно превосходит по качеству, не помешало бы взглянуть на то, что они придумали..."
 POL_mendog_iii:0 "Литовський король"
 POL_mendog_iii_desc:0 "С избранием Витаутаса II, новый король должен занять свое положение как новый монарх борющейся нации."
 POL_vilinus_accord:0 "Вільнюські угоди"
 POL_vilinus_accord_desc:0 "В условиях нестабильной политической ситуации Польша и Литва должны встать вместе и подписать защитное соглашение о защите обеих народов."
 POL_renewed_nationalism:0 "Оновлений націоналізм"
 POL_renewed_nationalism_desc:0 "С истинным польским королем, стоящим у руля нации, людям становится легче гордиться своим народом, поскольку он сверг оковы иностранного влияния. Мы должны поощрять это поведение, поскольку оно укрепляет единство нации."
 POL_the_peoples_king:0 "Народний король"
 POL_the_peoples_king_desc:0 "Август I Чарторыйский, или 'Народный король', как его называют, служит объединяющей силой всей нации, поощряя польских солдат защищать свои дома зубами и ногтями и заставлять противника истекать кровью на каждом дюйме польской земли, которую они берут."
 POL_prussian_partition:0 "Прусський поділ"
 POL_prussian_partition_desc:0 "Немецкая империя слаба и отвлечена катастрофической войной. Это прекрасная возможность для нас восстановить наши претензии к польским землям, которые Германия несправедливо держит в своих лапах."
 POL_central_arms:0 "Państwowe Wytwórnie Uzbrojenia"
 POL_central_arms_desc:0 "Państwowe Wytwórnie Uzbrojenia - промышленный конгломерат, который контролирует значительную часть польского производства вооружений. Повышение их полномочий и предоставление им снисхождения в законодательстве позволит им еще больше усилить польское производство вооружений."
 POL_combined_arms:0 "Комбіноване озброєння"
 POL_combined_arms_desc:0 "Войны выигрываются не армией, а комбинацией пехоты, танков и военно-воздушных сил. Мы должны использовать эту теорию вооружений, обучая наших офицеров на надлежащей военной технике."
 POL_infantry_tactics:0 "Інтегрована піхотна тактика"
 POL_infantry_tactics_desc:0 "Мы должны сосредоточиться на улучшении наших солдат, когда они еще тренируются, чтобы они были хорошо подготовлены, когда пули начнут летать."
 POL_tp_program:0 "'9-тонна' програма"
 POL_tp_program_desc:0 "Польская польская программа '9 тонн' - это польская военная инициатива по перепрофилированию старых германских танковых проектов в соответствии с нашими собственными потребностями. Первоначально рассматривалась немецкая Kätzchen, но сдвиги в политическом ландшафте развернули инициативу в новом направлении."
 POL_expand_airbase:0 "Розширене ППО"
 POL_expand_airbase_desc:0 "Даже если Польша не сможет позволить себе создать собственные сильные военно-воздушные силы, мы все еще можем позволить себе сбивать воздушные силы других стран. Совершенствование нашей национальной противовоздушной обороны, безусловно, пригодится в случае военных действий."
 POL_brest_livotsk:0 "Повернення Брест-Литовська"
 POL_brest_livotsk_desc:0 "Благодаря нашим тесным связям с Германией у нас есть уникальная возможность дипломатично преподнести наши претензии к району Брест-Литовска. Этот регион по праву принадлежит нам, и мир должен это знать."
 POL_radek_policy:0 "Економічна солідарність"
 POL_radek_policy_desc:0 "С новым правительством приходит новая экономическая политика. Страны, которые не следуют за Синдикалистами, не смогут лишить Польшу своих законных ресурсов!"
 POL_Russian_Artillery_Designs:0 "Російська артилерія"
 POL_Russian_Artillery_Designs_desc:0 "Благодаря нашему новообретенному союзу с Россией было бы очень полезно работать с русскими над новыми и улучшенными артиллерийскими проектами для наших собственных сил."
 POL_war_games:0 "Спільні навчання"
 POL_war_games_desc:0 "Даже с войной на горизонте мы должны обеспечивать наши войска новым опытом. Благодаря нашим тесным связям с Германией мы можем провести совместные учения с немецкими военными, что, конечно, очень полезно нашим войскам и командирам."
 POL_rebuild_krakow:0 "Відновлення [88.GetCapitalVictoryPointName]"
 POL_rebuild_krakow_desc:0 "Теперь, когда [88.GetCapitalVictoryPointName] был возвращен нам, нам было бы очень полезно интегрировать существующую инфраструктуру в нашу собственную. Город видел хилую поддержку от Австрии, и под нашей опекой исторический город будет процветать заново."
 POL_suffrage:0 "Виборчі права жінок"
 POL_suffrage_desc:0 "С наступлением новой республики должно произойти возрождение польского народа. Никакой жест не будет более символичным, чем предоставление всем полякам, мужчинам или женщинам, права голоса."
 POL_experiment_with_radar:0 "Експерименти з радарами"
 POL_experiment_with_radar_desc:0 "Радар - это новая технология в области ведения войны, и у нас нет никакого соответствующего опыта. Если мы сможем использовать эту технологию, наша авиация будет более конкурентоспособной в небе."
 POL_empower_gminy:0 "Посилені воєводства"
 POL_empower_gminy_desc:0 "Мы должны отдать власть народу и позволить ему быть ответственным за собственную защиту. Мы разрешим каждому воеводству поддерживать и контролировать свои местные ополчения, чтобы они могли лучше защищать свои земли и интересы."

### Decisions ###
 POL_integration_decisions:0 "Территориальная интеграция"
 
 POL_foreign_policy_decisions:0 "Внешняя политика"
 POL_expansionism_decisions:0 "Возможности экспансионизма"
 
 POL_seize_galicia:0 "Захватить Польскую Галицию"
 POL_seize_galicia_desc:0 "Галиция - законная часть Польши, и мы должны настаивать на наших претензиях на регион! Галиция будет возвращена законным польским хозяевам!"
 
 POL_reclaim_vilnius:0 "Вернуть Бялысток и Вильнюс"
 POL_reclaim_vilnius_desc:0 "Бялысток и Вильнюс - польские земли, а значит, наши по праву. Мы должны немедленно заявить об этом, иначе они будут навсегда потеряны для нас."
 
 POL_seize_brzesc:0 "Восстановить Брест"
 POL_seize_brzesc_desc:0 "Город Брест был нашим давным-давно. Наши претензии ко всему региону слабые, но достаточно для того, чтобы оправдать войну, если мы того пожелаем."
 
 POL_crush_germany:0 "Раздавить Германию"
 POL_crush_germany_desc:0 "Германия слаба и умирает. Нет лучшего времени, чтобы нанести удар и захватить то, что по праву принадлежит нам! Мы должны потребовать, чтобы Германия вернула нам наши законные земли или встретила наш гнев!"
 
 POL_occupy_poznan:0 "Оккупировать Большую Польшу"
 POL_occupy_poznan_desc:0 "В условиях, когда Германская империя находится в хаосе, у нас есть прекрасная возможность захватить часть Силезии и всю Великую Польшу. Правительство Германской империи мало что может сделать, чтобы остановить нас на этом этапе."
 
 POL_alliance_with_ukraine:0 "Украинский альянс"
 POL_alliance_with_ukraine_desc:0 "К нам присоединилась соседняя Украина, ставшая синдикалистской державой, и вполне естественно, что мы подходим к ним с предложением об альянсе."
 
 POL_join_internationale:0 "Договор с Интернационалом"
 POL_join_internationale_desc:0 "Если мы хотим выжить как синдикалистская держава в сердце Европы, нам необходимо заключить союз с сильнейшей синдикалистской державой на континенте, государством [INT.GetNameDef]."

 POL_detente_with_germany:0 "Разрядка с Германией"
 POL_detente_with_germany_desc:0 "История Польши была омрачена прусским экспансионизмом и австрийским вмешательством. Похоже, что в условиях, когда мир стоит на острие ножа, Польша, возможно, будет вынуждена искать более тесного сотрудничества с Германией и Рейхспактом, чтобы не столкнуться с еще одним переделом." 
 
 POL_look_to_russia:0 "Взгляд на Россию"
 POL_look_to_russia_desc:0 "Польше отчаянно не хватает друзей и союзников на международной арене, и у нас нет выбора. [RUS.GetNameDefCap] на Востоке формируется новый силовой блок в Европе, и нам, возможно, будет выгодно искать защиты у России, какой бы унизительной она ни была."
 
 POL_join_the_moscow_accord:0 "Присоединиться к [FROM.GetFactionName]"

### Events ###
 poland.1.t:0 "Экономика не работает!"
 poland.1.d:0 "Германия переживает тяжелый экономический кризис, и наша экономическая зависимость от них означает, что наша собственная экономика будет искалечена. Наши фермеры не получают денег из-за большого снижения цен на сельскохозяйственную продукцию, а фабрики готовятся уволить тысячи рабочих. Кажется, что это лето будет трудным для польского народа, как в городах, так и в сельской местности. Нам нужно принять контрмеры до начала беспорядков."
 poland.1.a:0 "Отправить дополнительную полицию в деревню!"
 poland.1.b:0 "Царство провалилось! Да здравствует Республика!"
 
 poland.2.t:0 "Взрывы в Варшаве"
 poland.2.d:0 "Вчера в Варшаве погибли более пятидесяти человек и около 200 человек получили ранения в результате взрывов в Варшаве. Полиция еще не знает кто это сделал, но  считается, что польская Анархистская партия несет ответственность за нападение на 'буржуа.'"
 poland.2.a:0 "Ужасный день!"
 
 poland.3.t:0 "Рейд в Мысленице"
 poland.3.d:0 "В теплую летнюю ночь 22 июня, сотня вооруженных людей прибыла в маленький городок Мысленице, на галицкой стороне границы. Они перерезали телефонные линии и под покровом темноты взяли под свой контроль полицейское отделение, а затем развернулись к своей истинной цели - большому еврейскому поселению. На городскую площадь были совершены облавы на еврейские магазины и разграблены все их запасы, а также полностью сожжены. Была сожжена даже синагога. Ополченцы избивали евреев, которые пытались им противостоять.\n\nОни действовали по приказу Адама Добошинского, всего лишь 22-летнего активиста Национальной демократии. 'Рейд в Мысленицах' превратил бы его в героя польских ультраправых, человека, который не боялся делать то, что считал правильным. После разграбления еврейского имущества люди Добошинского бежали в близлежащий лес, оставив за собой горящий и напуганный Мысленице.\n\nБыли немедленно отправлены несколько полицейских подразделений. Они несколько раз сталкивались с рейдерами во время дневной поездки к чешской границе. Большинство из них не выжило - одна особенно жестокая схватка с галицкой кавалерией расколола отряд Добошинского. Более половины из них были арестованы. Сам Добошинский участвовал в перестрелке с чешскими пограничниками, но тем не менее сбежал."
 poland.3.a:0 "Такие радикалы, как он, представляют угрозу для нации."
 
 poland.4.t:0 "Общие беспорядки в сельской местности!"
 poland.4.d:0 "Поскольку наш национальный экспорт упал, наша экономика настолько слаба, что не может поддерживать производство. Цены падают, и тысячи крестьян требуют от правительства сделать что-то в отношении экономического кризиса. Крестьянская ненависть сконцентрировалась на дворянстве и властях, полицейские сообщают, что им трудно удерживать мир в сельской местности."
 poland.4.a:0 "Неужели все становится хуже?"
 
 poland.5.t:0 "Украинский террор!"
 poland.5.d:0 "С включением Галиции, число украинцев в нашей стране значительно возросло. В больших городах Восточной Галиции поляки составляют большинство, но в сельской местности все наоборот, и там сосредоточено большинство бесправных украинцев, которые очень недовольны тем, что они являются частью Польши, и создали организацию под названием 'Украинская повстанческая армия', которая начала нападать на наших военных и правительственных чиновников."
 poland.5.a:0 "Это действительно плохо!"
 
 poland.6.t:0 "Решения для наших огромных проблем"
 poland.6.d:0 "Теперь мы сталкиваемся с двумя кризисами: слабой экономикой и кризисом власти, проистекающим из первого. Полиция и армия испытывают серьезные проблемы с сохранением страны. Нам нужно серьезно пересмотреть нашу политику."
 poland.6.a:0 "Либерализовать все, ввести больше демократии в Польшу."
 poland.6.b:0 "Правительство рушится!"
 poland.6.c:0 "Пригласите военных для формирования нового правительства."
 
 poland.7.t:0 "Хаос в сельской местности"
 poland.7.d:0 "После развала правительства в Польше различные фракции поднялись и борются за контроль над страной. Партия синдикалистов и националистические круги достаточно сильны, чтобы захватить польские города и деревни. Остальные скептически относятся к своей способности удерживать власть, большинство самоустранилось и..."
 poland.7.a:0 "Синдикалисты берут верх!"
 poland.7.b:0 "Националисты берут верх!"
 
 poland.8.t:0 "Новая Конституция"
 poland.8.d:0 "После того, как новый король [POL.GetLeader] пообещал радикальные реформы, нам теперь нужно подумать о том, какие же реформы он обещал."
 poland.8.a:0 "Фокус на экономический рост."
 poland.8.b:0 "Совет регентства должен выбрать короля! Немедленно!"
 poland.8.c:0 "Сосредоточьтесь на расширении возможностей военных."
 poland.8.e:0 "Сосредоточьтесь на расширении королевской власти."
 poland.8.f:0 "Фокусируйтесь на национальном единстве."
 
 poland.9.t:0 "Еще одна попытка раздобыть короля для Польши"
 poland.9.d:0 "Сразу после войны Регентский Совет попытался избрать короля Польши. Однако эти потуги были остановлены ​​польской неспособностью прочно поддержать одного кандидата и очевидной незаинтересованностью в этом Центральных держав. Теперь, когда 20-летие провозглашения Польского государства приближается, Совет хочет сделать последнюю попытку."
 poland.9.a:0 "Попробуем еще раз."
 
 poland.10.t:0 "Польские выборы"
 poland.10.d:0 "Регентский Совет объявил, что он снова попытается избрать короля. Многие в Литве считают это прекрасным шансом воссоздать Польско-литовскую Унию. Если бы мы смогли это сделать, это снова объединило бы нас с нашими польскими братьями, и наш союз будет силой, с которой нужно считаться. Должны ли мы заявить о нашем желании воссоздать Речь Посполитую или просто позволим полякам попробовать избрать короля?"
 poland.10.a:0 "Объявите о нашем желании воссоздать Речь Посполитую."
 poland.10.b:0 "Пожелаем им удачи."
 
 poland.11.t:0 "Литовцы и Уния"
 poland.11.d:0 "Литовцы заявили о новом интересе к воссозданию Речи Посполитой. Хотя в прошлом Речь являлась крупной европейской державой, она в конечном итоге была уничтожено Россией, Австрией и Пруссией. Из-за этого некоторые заявляют, что мы должны забыть о Речи Посполитой и вместо этого начать выборы короля. Каким должен быть наш ответ на предложение литовцев?"
 poland.11.a:0 "Согласитесь с этим предложением."
 poland.11.b:0 "Запретить Витаутасу участвовать в выборах."
 
 poland.12.t:0 "Ляхи нас обманули!"
 poland.12.d:0 "После того, как мы выразили свое желание вновь встать на сторону Польши, воссоздав Речь Посполитую, Регентский Совет запретил Миндаугасу III участвовать в выборах и отверг идею заключения унии!"
 poland.12.a:0 "Проклятье"
 
 poland.13.t:0 "Польские выборы"
 poland.13.d:0 "Литовцы во главе с Витаутасом II предложили воссоздать польско-литовскую Речь Посполитую, Регентскому Совету. К счастью, Совет не только отклонил это предложение, но и запретил Миндаугасу участвовать в выборах. Многие чиновники призывают нас оказать давление на Совет, чтобы избрать принца Августа Вильгельма в качестве нового короля Польши, чтобы поляки не нарушали наши интересы. Что нам делать?"
 poland.13.a:0 "Надавить на поляков для избрания принца Августа Вильгельма."
 poland.13.b:0 "Пожелать им удачи."
 
 poland.14.t:0 "Совет проигнорировал нас"
 poland.14.d:0 "После того, как мы выразили свое желание вновь встать на сторону Польши, воссоздав Речь Посполитую, Регентский Совет просто проигнорировал нас! Хотя у нас нет дипломатической власти, чтобы сделать нечто большее, чем жалобы, у Германии, безусловно, есть возможность сделать это. Должны ли мы попросить немцев помочь нам создать новую Унию?"
 poland.14.a:0 "Попросить помощи у Германии."
 poland.14.b:0 "Пусть поляки делают что хотят."
 
 poland.15.t:0 "Литва попросила помощи"
 poland.15.d:0 "Литовцы просят нас помочь им воссоздать Речь Посполитую. Это создало бы сильного союзника и выбило бы Польшу из рук Габсбургов. Однако некоторые опасаются, что это ослабит наши собственные позиции в регионе и вместо этого мы должны поддержать принца Августа Вильгельма, чтобы он стал новым королем Польши. Что нам делать?"
 poland.15.a:0 "Надавить на поляков для выбора Витаутаса II."
 poland.15.b:0 "Надавить на поляков для избрания принца Августа Вильгельма."
 poland.15.c:0 "Не вмешиваться в выборы."
 
 poland.16.t:0 "Польские выборы"
 poland.16.d.mendog:0 "Поляки пытаются провести новые выборы короля, а Витаутас II является официальным кандидатом. Мы потеряем влияние Польшу, если он будет избран, поэтому многие чиновники призывают к исключению Миндаугаса III из кандидатов. Союз с Германией также имел бы плачевные последствия, поэтому было предложено оказать давление для избрания Карла Олбрахта фон Габсбурга. Что нам делать?"
 poland.16.d.no_mendog:0 "Поляки недавно предприняли шаги, чтобы избрать нового короля, после 20 лет регентства. Эти выборы дают нам прекрасную возможность ввести Польшу в нашу сферу влияния. Мы могли бы поддержать кандидатуру Карла Альбрехта фон Габсбурга на пост нового короля Польши, поскольку его избрание, несомненно, приблизит Польшу к нам. Что же нам теперь делать?"
 poland.16.a:0 "Требуйте убрать Витаутаса II."
 poland.16.b:0 "Они должны избрать Карла Олбрахта фон Габсбурга."
 poland.16.c:0 "Пожелайте им удачи."
 
 poland.17.t:0 "Австрийское требование"
 poland.17.d:0 "Австрийцы требуют убрать литовца Витаутаса II из списка потенциальных королей. Очевидным на первый взгляд выбором было бы согласиться на это требование, но мы могли бы выбрать Миндаугаса III сразу, освободив себя от австрийцев или, наконец, мы могли бы игнорировать эти требования и приступить к выборам. Что нам делать?"
 poland.17.a:0 "Требуйте убрать Витаутаса II."
 poland.17.b:0 "Игнорировать их требование."
 poland.17.c:0 "Избрать Витаутаса II!"
 
 poland.18.t:0 "Ляхи нас обманули!"
 poland.18.d:0 "Регентский Совет запретил Витаутасу II участвовать в выборах! Очевидно, однако, что это австрийские хозяева Совета приказали им сделать это."
 poland.18.a:0 "Проклятье!"
 
 poland.19.t.ignored:0 "Поляки бросили нам вызов!"
 poland.19.d.ignored:0 "Регентский Совет проигнорировал наше требование об удалении Витаутаса II и начал выборы."
 poland.19.t.defied:0 "Поляки бросили нам вызов!
 poland.19.d.defied:0 "Регентский Совет вместо того, чтобы выполнить наше требование, сделал обратное и избрал Миндаугаса III новым королем Польши! Мы мало что можем сделать, поскольку Миндаугас III защищен немцами..."
 poland.19.a:0 "Проклятье!"
 
 poland.20.t:0 "Выбор короля"
 poland.20.d.no_influence:0 "На протяжении более 20 лет у Польши не было короля, однако последние выборы Регентского Совета могут окончательно изменить это. Каждый потенциальный король имеет сторонников (и противников) и будет предлагать разные пути для развития Польши. Кто станет новым королем?"
 poland.20.d.ger_influence:0 "На протяжении более 20 лет у Польши не было короля, однако последние выборы Регентского Совета могут окончательно изменить это. Каждый потенциальный король имеет сторонников (и противников) и будет предлагать разные пути для развития Польши. \n\nНапример, Берлин оказал сильное давление на членов Совета, чтобы избрать своего кандидата, Августа Вильгельма фон Гогенцоллерна. Разве мы пойдем против воли кайзера?"
 poland.20.d.ger_influence_mendog:0 "На протяжении более 20 лет у Польши не было короля, однако последние выборы Регентского Совета могут окончательно изменить это. Каждый потенциальный король имеет сторонников (и противников) и будет предлагать разные пути для развития Польши. \n\nНапример, Берлин оказал сильное давление на членов Совета, чтобы избрать своего кандидата, Мендога III. Разве мы пойдем против воли кайзера?"
 poland.20.d.aus_influence:0 "На протяжении более 20 лет у Польши не было короля, однако последние выборы Регентского Совета могут окончательно изменить это. Каждый потенциальный король имеет сторонников (и противников) и будет предлагать разные пути для развития Польши. \n\nНапример, Вена оказала большое давление на членов Совета, чтобы избрать своего кандидата Карла Олбрахта фон Габсбурга. Разве мы не возразим Австрии?"
 poland.20.d.lit_influence:0 "На протяжении более 20 лет у Польши не было короля, однако последние выборы Регентского Совета могут окончательно изменить это. Мы договорились с Литвой об избрании их короля Мендога III, однако другие державы могут обидеться на такой шаг..."
 poland.20.a:0 "Август Вильгельм фон Гогенцоллерн поведет нас к славе!"
 poland.20.b:0 "Австрия - наш друг, Карл Олбрахт фон Габсбург!"
 poland.20.c:0 "Витаутас II восстановит Содружество!"
 poland.20.d:0 "Нам нужен польский король, ура Августу I Чарторыйскому!"
 
 poland.38.t:0 "Посланник из Польши"
 poland.38.d:0 "Новый король Польши Август Вильгельм фон Гогенцоллерн направил нам сообщение с просьбой о вступлении Польши в Рейхспакт. Должны ли мы принять Польшу в Рейхспакт?"
 poland.38.a:0 "Принять поляков."
 poland.38.b:0 "Нет, нам не нужна Польша."
 
 poland.39.t:0 "Назначение премьер-министра"
 poland.39.d:0 "После правительственного кризиса пост премьер-министра опустел и король должен назначить нового."
 poland.39.a:0 "Владыслав Студницкий, прогерманский политик."
 poland.39.b:0 "Леопольд Скульский, лидер консерваторов."
 poland.39.c:0 "Архиепископ Польский А. Каковский."
 poland.39.e:0 "Януш Радзивилл, бывший лидер Совета."
 poland.39.f:0 "Здислав Лобомирский, бывший лидер Совета."
 poland.39.g:0 "Генерал Юзеф Халлер."
 
 poland.42.t:0 "Кабинетный кризис"
 poland.42.d.karol:0 "В [GetMonth] [GetYear] года 'Варшавский Курьер', одна из самых влиятельных газет в Польше, опубликовала ряд статей, в которых несколько членов нынешнего кабинета обвиняются в краже государственных средств. Король Ольбрахт фон Габсбург, скорее всего, воспользуется этой возможностью, чтобы сменить кабинет и поставить своего протеже из Галиции, Иероним Тарновски, в качестве нового премьер-министра."
 poland.42.d.other:0 "В [GetMonth] [GetYear] года 'Варшавский Курьер', одна из самых влиятельных газет в Польше, опубликовала ряд статей, в которых несколько членов нынешнего кабинета обвиняются в краже государственных средств. Расследование этого дела доказало справедливость обвинения. Король [POL.GetLeader], скорее всего, воспользуется этой возможностью, чтобы сменить кабинет по своему усмотрению и получить больший контроль над политикой правительства."
 poland.42.a:0 "Иероним Тарновский сформирует новое правительство."
 poland.42.b:0 "Оставьте нынешнее правительство."
 poland.42.c:0 "Премьер-министра нужно заменить."
 
 poland.43.t:0 "Назначение премьер-министра"
 poland.43.d:0 "После правительственного кризиса пост премьер-министра опустел и король должен назначить нового."
 poland.43.a:0 "Леопольд Скульский, лидер консерваторов."
 poland.43.b:0 "Архиепископ Польский А. Каковский."
 poland.43.c:0 "Здислав Лобомирский, бывший лидер Совета."
 poland.43.e:0 "Генерал Юзеф Халлер."
 
 poland.46.t:0 "Выборы [GetYear] в Сейм"
 poland.46.d:0 "Как указано в нашей Конституции, выборы в Сейм должны проводиться каждые четыре года. Есть четыре основные партии, которые имеют шанс получить большинство, кто это будет?"
 poland.46.a:0 "Свободная польская партия."
 poland.46.b:0 "Народная коалиция."
 poland.46.c:0 "Демократическая партия."
 poland.46.e:0 "Патриотическая партия."
 
 poland.52.t:0 "Товарищ Дзержинский уходит"
 poland.52.d:0 "Известный лидер нашей революции и лидер нашей страны Феликс Дзержинский умер от сердечного приступа сегодня в Варшаве сразу после двухчасовой речи в ЦК партии. Кем его можно заменить?"
 poland.52.a:0 "Кароль Радек берет верх."
 poland.52.b:0 "Якуб Ханцев, давний соратник Ленина."
 poland.52.c:0 "Роза Люксембург, международный революционер."
 
 poland.55.t:0 "Альянс с Польшей?"
 poland.55.d.no_galicia:0 "Наши товарищи в Польше обратились к нам и предложили союз. Каким должен быть наш ответ?"
 poland.55.d.galicia:0 "Наши товарищи в Польше обратились к нам и предложили союз. Поскольку в Польше есть Галиция, в восточной части которой содержится большинство украинцев, то можно надавить на Польшу. Каким должен быть наш ответ?"
 poland.55.a:0 "Встанем рядом плечем к плечу!"
 poland.55.b:0 "Согласитесь, но требуйте половину Восточной Галиции."
 poland.55.c:0 "Согласитесь, но требуйте Восточную Галицию."
 poland.55.d:0 "Это не нужно."
 
 poland.57.t:0 "Украина отказалась от нашего предложения"
 poland.57.d:0 "Украина заявила, что альянс с нами не нужен."
 poland.57.a:0 "Черт!"
 
 poland.58.t:0 "Ответ Украины"
 poland.58.d.stanislawow:0 "Украина согласилась на альянс, но хочет, Тернополь и Станиславов. Что нам делать?"
 poland.58.d.lwow:0 "Украина согласилась на альянс, но хочет Восточную Галицию. Что нам делать?"
 poland.58.a:0 "Отлично!"
 poland.58.b:0 "Отдайте им только Тернополь и Станиславов."
 poland.58.c:0 "Ни в коем случае!"
 
 poland.59.t:0 "Польша согласилась"
 poland.59.d:0 "Польша согласилась с нашими условиями, и теперь мы вместе."
 poland.59.a:0 "Отлично!"
 
 poland.61.t:0 "Ответ Польши"
 poland.61.d:0 "Польша отвергла нас, сославшись на польское большинство в Львове, однако они согласились уступить нам Тернопольскую и Станиславскую области. Должны ли мы принять предложение?"
 poland.61.a:0 "Лучше чем ничего."
 poland.61.b:0 "Ни в коем случае!"
 
 poland.62.t:0 "Украина договорилась"
 poland.62.d:0 "Украина согласилась с нашим предложением уступить им Тернополь и Станислав."
 poland.62.a:0 "Отлично!"
 
 poland.63.t:0 "Роман Дмовский уходит"
 poland.63.d:0 "Начальник штаба, Роман Дмовский, скончался во сне вчера вечером. Была объявлена ​​неделя траура, но кто заменит его?"
 poland.63.a:0 "Адам Добшиски, лидер Национальной радикальной партии."
 
 
 poland.64.t:0 "Польша ищет защиты"
 poland.64.d:0 "После вступления Румынии в Антанту, польское правительство обратилось к нам с просьбой присоединиться и к нашему альянсу. В то время как Польша дипломатически изолирована в Европе, может оказаться полезным иметь еще одного союзника в Европе, каким бы малым он ни был."
 poland.64.a:0 "Добро пожаловать всем союзникам."
 poland.64.b:0 "Они никак не могут нам помочь."
 
 poland.65.t:0 "Польша присоединяется к Антанте"
 poland.65.d:0 "После выражения нашей заинтересованности в присоединении к Антанте, мы были официально приняты в альянс. Обнадеживает наличие сильных союзников в это неопределенное время."
 poland.65.a:0 "Замечательно!"
 
 poland.66.t:0 "Польша остается одна"
 poland.66.d:0 "После выражения нашей заинтересованности в присоединении к Антанте, нам сказали, что наше членство невозможно. Члены альянса считают, что наша позиция в Европе несостоятельна, и что наше членство будет лишь отнимать силы у остальных членов альянса."
 poland.66.a:0 "Вот вам и \"старые друзья\"."
 
 poland.73.t:0 "Умер Тадеуш Розвадовский"
 poland.73.d:0 "Наша нация оплакивает смерть Тадеуша Джордана-Розвадовски, выдающегося галицийского военного деятеля. Он сражался за австрийцев во время Вельткрига, прежде чем польская независимость стала реальностью с подписанием Брест-Литовского договора."
 poland.73.a:0 "Spoczywaj w pokoju."
 
 poland.74.t:0 "Умер Феликс Дзержинский"
 poland.74.d:0 "Сегодня давний синдикалист-агитатор Феликс Дзержинский умер сегодня ночью из-за естественных причин. Внезапная смерть одного из самых известных и откровенных лидеров синдикализма в Польше повергла в шок движение синдикалистов."
 poland.74.a:0 "Spoczywaj w pokoju."
 
 poland.75.t:0 "Смерть архиепископа А. Каковского"
 poland.75.d:0 "Архиепископ Александр Каковский умер сегодня в Варшаве. Август Хлонд стал его преемником, став новым приматом Польши и премьер-министром."
 poland.75.a:0 "Spoczywaj w pokoju."
 
 poland.91.t:0 "Смерть Романа Дмовского"
 poland.91.d.not_socialist:0 "Наша нация оплакивает кончину одного из наших министров. Но наша нация и кабинет министров должны двигаться вперед. Новый министр должен быть назначен на освободившуюся должность."
 poland.91.d.socialist:0 "Печально известный лидер националистов Роман Дмовский, недавно скончался в своем доме."
 poland.91.a:0 "Spoczywaj w pokoju."
 
 poland.110.t:0 "Предложение мира Польше"
 poland.110.d.victory:0 "Понятно, что мы выиграли войну против Польши, должны ли мы предложить им мир?"
 poland.110.d.defeat:0 "Понятно, что мы выиграли войну против Польши, должны ли мы предложить им мир?"
 poland.110.a:0 "Требуйте Хелм в обмен на мир."
 poland.110.c:0 "Мы напоим коней в Висле!"
 poland.110.b:0 "Предложите Брест в обмен на мир."
 poland.110.d:0 "Мы никогда не сдадимся!"
 
 poland.111.t:0 "Украина предлагает мир"
 poland.111.d.victory:0 "Понятно, что мы выигрываем войну против Украины, и продолжение борьбы приведет к падению польского государства. Украина предлагает мир, но требует Восточную Галицию - согласны ли мы с этим?"
 poland.111.d.defeat:0 "Понятно, что мы проиграли войну против Украины, и продолжение борьбы приведет к падению польского государства. Украина предлагает мир, но требует Восточную Галицию - согласны ли мы с этим?"
 poland.111.a:0 "Мы принимаем их условия."
 poland.111.b:0 "Нет, мы покончим с украинским государством."
 poland.111.c:0 "Мы должны спасти Польшу."
 poland.111.d:0 "Бой до конца!"
 
 poland.112.t:0 "Прусский раздел"
 poland.112.d:0 "Речь Посполитая много потеряло во время раздела Польши в конце 18-го века. Многие провинции были переданы в Королевство Пруссия. Теперь, когда Германия находится в состоянии войны, а мы сильны как никогда в 20 веке, должны ли мы настаивать на своих правах на наши прежние земли?"
 poland.112.a:0 "Требуйте все наши законные земли!"
 poland.112.b:0 "Заявляйте о претензиях на отданные Пруссии земли и Силезию."
 poland.112.c:0 "Мы не можем спровоцировать немцев!"
 
 poland.115.t:0 "Польша занимает Силезию и Великую Польшу!"
 poland.115.d:0 "Воспользовавшись хаосом в нашей империи, Польша заняла часть Силезии и Великой Польши. В настоящее время очень мало мы можем сделать, чтобы остановить Польшу."
 poland.115.a:0 "Мы ничего не можем сделать."
 poland.115.b:0 "Это означает ВОЙНУ!"
 
 poland.117.t:0 "Пересмотр польско-румынской границы"
 poland.117.d:0 "После аннексии Галиции-Лодомерии Польша получила территорию герцогства Буковины. Эта территория содержит небольшое польское меньшинство и много украинцев, а южная часть содержит большое румынское население. Польское правительство разделило Буковину, но мы должны быть готовы заплатить им большую сумму денег за новую территорию."
 poland.117.a:0 "Сделай это."
 poland.117.b:0 "Мы её не купим."
 
 poland.118.t:0 "Пересмотр польско-румынской границы"
 poland.118.d:0 "После аннексии Галиции-Лодомерии мы взяли под свой контроль герцогство Буковина. Эта территория содержит небольшое польское меньшинство и много украинцев, а южная часть этого герцогства содержит большое румынское население. Румынское правительство попросило нас продать южную часть Буковины, они готовы отказаться от своих требований на севере Буковины и заплатить нам большую сумму денег."
 poland.118.a:0 "Продайте южную Буковину за румынскую нефть."
 poland.118.b:0 "Мы сохраним всю Буковину!"
 
 poland.120.t:0 "Пересмотр польско-румынской границы"
 poland.120.d:0 "Польское правительство согласилось продать нам Сучаву. Это прекрасный день для Румынии!"
 poland.120.a:0 "Ура!"
 
 poland.122.t:0 "Пересмотр польско-румынской границы - Польша отказывается"
 poland.122.d:0 "Польское правительство отказалось продать нам Сучаву. Нам придется попробовать что-то еще."
 poland.122.a:0 "В один прекрасный день мы возьмем её силой!"
 
 poland.124.t:0 "Великие дебаты продолжаются"
 poland.124.d:0 "Изначально созданный в конце войны, чтобы избрать следующего короля Польши, Регентский Совет возглавлял политическую структуру Польши почти два десятилетия. Постоянное отвлечение внимания, дебаты и общая неэффективность слишком долго не позволяли Совету сделать что-нибудь примечательное и привели Польшу к постоянной нестабильности. Даже сейчас в Совете продолжаются дискуссии по бессмысленным темам, и у наблюдателей мало надежд, на принятия хоть какого-нибудь решения в ближайшие несколько лет."
 poland.124.a:0 "Несчастная Польша."
 
 poland.125.t:0 "Совет отвлечен"
 poland.125.d:0 "Последние дебаты, занявшие Регентский Совет, связаны с тем, должен ли будущий король Польши быть по крайней мере столь же высоким, как и последний король Польши. Но возможно, рост ещё не все."
 poland.125.a:0 "Высота не имеет смысла!"
 poland.125.b:0 "Высота - это все!"
 
 poland.126.t:0 "Настольные дилеммы"
 poland.126.d:0 "По мере того, как в залах Европы растёт напряжение, Регентский Совет горячо обсуждает вопрос о том, должны ли они увеличивать размеры столов в кабинетах Совета. Многие из них за, а многие против и этот вопрос разделил членов совета на фракции. Дискуссии были напечатаны на первой полосе польских газет, вызвав возмущение среди граждан."
 poland.126.a:0 "Большое рабочее пространство имеет решающее значение!"
 poland.126.b:0 "Кого это волнует?"
 
 poland.127.t:0 "Совет близок к решению"
 poland.127.d:0 "Теперь даже Совет Регентства ощущает огромное давление со стороны растущего хаоса в Польше. После урегулирования многих мелких споров, которые все еще обсуждаются, Регентский Совет, похоже, наконец-то готов короновать нового короля Польши в ближайшие дни."
 poland.127.a:0 "Наконец-то!"

 poland.131.t:0 "Польша требует господства над Галицией"
 poland.131.d:0 "Польша, находящаяся в нашей сфере влияния после избрания [POL.GetLeader], сделала официальную дипломатическую просьбу о владении над Галицией. Поляки имеют довольно слабые претензии на весь регион, однако их претензии в Кракове сильны, из-за польского большинства, которое скорее всего приветствует возвращение в Польшу. Как мы будем реагировать?"
 poland.131.a:0 "Совершенно смешно!"
 poland.131.b:0 "Галиция принадлежит им по праву."
 poland.131.c:0 "Хватит и Кракова."
 
 poland.136.t:0 "Австрия отрицает наш запрос"
 poland.136.d:0 "Австрия отказала нам во власти над Галицией, отдавая предпочтение нынешней администрации нашей собственной."
 poland.136.a:0 "Возмутительно!"
 
 poland.137.t:0 "Австрия согласна"
 poland.137.d:0 "Австрия по праву согласилась вернуть давно утраченную территорию Галиции для нашего законного контроля и начала принимать процедуры для передачи территории. Это прекрасный день для польского народа."
 poland.137.a:0 "Фантастика!"
 
 poland.138.t:0 "Возвращение Кракова"
 poland.138.d:0 "Не отвергая наши претензии к Галиции, Австрия вместо этого предложила, чтобы мы захватили власть только над районом польского Кракова и оставил остальное нынешней администрации. Не лучший вариант, но мы хоть станем снова владельцами Кракова."
 poland.138.a:0 "Наши люди воссоединились."
 
 poland.139.t:0 "Достижения соглашения"
 poland.139.d:0 "Литва приняла наше предложение об оборонном союзе, и обе страны теперь готовы защищать друг друга от угрозы иностранных вторжений."
 poland.139.a:0 "Как старые времена!"
 
 poland.140.t:0 "Литва стоит в одиночестве"
 poland.140.d:0 "Литва отказалась от нашего предложения в отношении оборонного альянса, заявив, что им не нужна наша защита."
 poland.140.a:0 "Тогда они умрут одни."
 
 poland.141.t:0 "Литва подчиняется!"
 poland.141.d:0 "В отчаянии литовцы согласились с нашим предложением, подчинившись нашей власти ради своей выгоды. Эти новые отношения между нашими странами наверняка принесут нам пользу в долгосрочной перспективе."
 poland.141.a:0 "Мы хорошо о них позаботимся."
 
 poland.142.t:0 "Литва отказывается"
 poland.142.d:0 "Литва отказалась от нашего предложения о добровольном контроле, вместо этого заявив, что наше предложение является серьезным оскорблением их идеалов. Без нашей защиты они, несомненно, будут уничтожены."
 poland.142.a:0 "Как они могли?!"
 
 poland.146.t:0 "Польша ищет защиты"
 poland.146.d:0 "Из за своей  нестабильной позиции в Европе, зарождающаяся польская республика пришла к нам с просьбой о присоединении к нашему альянсу. Хотя Польша изолирована в Европе, может оказаться целесообразным иметь другого союзника в Европе, как бы он не был мал."
 poland.146.a:0 "Любой союзник необходим."
 poland.146.b:0 "Они не могут нам помочь."
 
 poland.147.t:0 "Позенский договор"
 poland.147.d:0 "После долгих напыщенных фанфар и помпы, немецкие и польские представители подписали ныне называемый 'Позенский договор', официально разрешивший Польше войти в Рейхспакт. Хотя, почему именно Позен был выбран для этого события, по-видимому, является силовым ходом самого Кайзера, желающего испытать польскую решительность. Многие думают, что это признак того, что у Кайзера плохое душевное здоровье, а он думает, что за ним охотятся шпионы Синдикалистов. В любом случае, Польша сейчас является членом Рейхспакта и будет служить на благо общества."
 poland.147.a:0 "Замечательно!"
 
 poland.148.t:0 "Польша остается одинокой"
 poland.148.d:0 "Похоже, что немцы, вечно параноидальные и бредовые, отвергли наши попытки присоединиться к Рейхспакту. Предлагая лишь мелкие банальности дружбы, кажется, что отказ немецкого кандидата на ныне уже несуществующий польский трон все еще раздражает немецкую аристократию и их нечестивого Кайзера. Польше придется выйти в пустыню в одиночку, но это не значит, что мы не делали этого раньше."
 poland.148.a:0 "Польша не потеряна."
 
 poland.149.t:0 "Польша ищет русской помощи"
 poland.149.d:0 "Маленькая Республика Польша, новая нация на европейской арене, смотрит на нас с надеждой. Монархии, которыми они окружены,  угрожают новой республике и в отчаянии они ищут нашу помощь против иностранных захватчиков."
 poland.149.a:0 "Вчерашний враг - сегодняшний друг."
 poland.149.b:0 "Это, конечно, ловушка."
 
 poland.150.t:0 "Россия согласна"
 poland.150.d:0 "Несмотря на наши прошлые разногласия, Россия сочла нужным принять нас под свое крыло, дав нам крепкого союзника против наших противников."
 poland.150.a:0 "Маловероятные друзья."
 
 poland.151.t:0 "Россия игнорирует польские просьбы"
 poland.151.d:0 "В поисках дипломатического решения нашей дипломатической изоляции мы попытались вступить в Российский Альянс, чтобы защитить себя от внешних угроз. Русские отказались принять нас в свой союз, заявив, что небольшая польская нация бесполезна для их интересов. Польша осталась одна."
 poland.151.a:0 "Наши прошлые различия были слишком велики."
 
 poland.161.t:0 "Польша присоединилась к Интернационалу?"
 poland.161.d:0 "После недавней революции синдикалистов небольшая нация Польши стремится вступить в ряды синдикализма во всем мире, в Интернационале. Должны ли мы позволить им попасть в наши ряды?"
 poland.161.a:0 "Наши братья!"
 poland.161.b:0 "Их вера в наше дело непросто."
 
 poland.162.t:0 "Интернационал растет!"
 poland.162.d:0 "Французская Коммуна приняла наш вход в Интернационал! Мы твердо стоим с нашими братьями в синдикализме!"
 poland.162.a:0 "Круги революции вращаются!"
 
 poland.163.t:0 "Коммуна отказывается от польского интереса"
 poland.163.d:0 "По-видимому, недоверчивая новый синдикалистский режим в Польше, Коммуна отрицает наш вход в Интернационал, заявляя, что наша вера в их идеалы слишком слаба. Без помощи Интернационала наше будущее в Европе выглядит мрачный."
 poland.163.a:0 "Невозможно!"
 
 poland.164.t:0 "Экстренные выборы"
 poland.164.d:0 "Обычно выборы Сейма проводятся каждые 4 года, однако с формированием новой Республики нам внезапно нужно провести немедленные выборы, чтобы сформировать новый Сейм Республики."
 
 poland.165.t:0 "Положение Польши в 1936 году"
 poland.165.d:0 "До конца Вельткрига, Польши не существовало. То, что было польской территорией, было разделено между Австрией, Россией и Пруссией в конце XVIII века, и перед лицом разрозненных восстаний в течение XIX века эти три государства продолжали удерживать свои польские территории. Однако удача повернулась к Польше в 1916 году, когда в соответствии с Актом от 5 ноября ей была предоставлена автономия от распадающейся России. Однако этот триумф сопровождался горьким послевкусием, поскольку выборы польского короля откладывались снова и снова с 1919 по 1936 год, так как Австро-Венгрия и Германия спорили о национальности возможного короля и точном статусе Польского королевства. Таким образом, регентство Януша Радзивилла продолжается. Однако надежды на создание Польского королевства не иссякли: в Варшаве с нетерпением ждут Аусглейха 1937 года, когда решится будущее Польши. Однако определенные силы в Варшаве устали находиться под австро-германским игом и смотрят в сторону своих 'порабощенных' братьев в Германии, Австрии и восточных землях, надеясь однажды создать королевство для всех поляков."
 poland.165.a:0 "Jeszcze Polska nie zginęła!"
 
 poland.173.t:0 "[FROM.GetNameDefCap] приглашает нас в Интернационал"
 poland.173.d:0 "[FROM.GetNameDefCap] перешла к вступлению в Интернационал, оставив нас в неустойчивой позиции. Должны ли мы следовать их примеру и присоединиться к Интернационалу?"
 poland.173.a:0 "Мы сильнее вместе."
 poland.173.b:0 "Мы сильнее одни."
 
 poland.174.t:0 "[FROM.GetNameDefCap] принимает наше приглашение"
 poland.174.d:0 "[FROM.GetNameDefCap] приняла наше приглашение продолжить нам союз, присоединившись к Интернационалу, последовав нашему примеру."
 poland.174.a:0 "Как и должно быть!"
 
 poland.175.t:0 "[FROM.GetNameDefCap] отклоняет наше приглашение"
 poland.175.d:0 "[FROM.GetNameDefCap] заявила, что они чувствуют, что наш альянс расторгнут, и наше присоединение к Интернате идет дальше, чем они хотят идти. Они будут стоять одни."
 poland.175.a:0 "Промах, конечно."
 
 poland.177.t:0 "Польша требует Галицию!"
 poland.177.d:0 "Польша прислала нам ультиматум: вернуть их территорию, или они возьмут ее силой. Их способность делать эти угрозы опасна, но мы не можем просто игнорировать их угрозы."
 poland.177.a:0 "Мы не в состоянии отказаться."
 poland.177.b:0 "Никогда!"
 
 poland.178.t:0 "Галиция - наша!"
 poland.178.d:0 "Трусы подчинялись нашим требованиям, возвращая нам нашу территорию без боя!"
 poland.178.a:0 "Еще одна законная часть Польши, вернулась."
 
 poland.179.t:0 "Нам отказали!"
 poland.179.d:0 "Наши требования к территории были отклонены, несмотря на угрозу войны. Если мы не будем настаивать на наших требованиях сейчас, мы будем выглядеть слабыми, но лучше всего пока отступить..."
 poland.179.a:0 "Мы сейчас отступим..."
 poland.179.b:0 "Атаковать [91.Owner.GetAdjective]!"
 
 poland.181.t:0 "Польша требует Бялысток и Вильнюс!"
 poland.181.d:0 "Польша прислала нам ультиматум, вернула их территорию, или они возьмут ее силой. Их способность делать эти угрозы опасна, но мы не можем просто игнорировать их угрозу."
 poland.181.a:0 "Мы не в состоянии отказаться."
 poland.181.b:0 "Никогда!"
 
 poland.182.t:0 "Бялыстко и Вильнюс - наш!"
 poland.182.d:0 "Трусы подчинялись нашим требованиям, возвращая нам нашу территорию без битвы!"
 poland.182.a:0 "Еще одна законная часть Польши, вернулась."
 
 poland.183.t:0 "Нам отказали!"
 poland.183.d:0 "Наши требования были отклонены, несмотря на угрозу войны. Если мы не будем настаивать на наших требованиях сейчас, мы будем выглядеть слабыми, но лучше всего пока отступить..."
 poland.183.a:0 "Мы пока отступим..."
 poland.183.b:0 "Атаковать [96.Owner.GetAdejective]!"
 
 poland.188.t:0 "Операция: Танненберг"
 poland.188.d:0 "Долгое время польские люди страдали от угнетения немецкого государства! Долго польские люди мечтали о том, что они снова могут стать свободными и независимыми людьми и всех их братьев объединит одно знамя! \n\n Этот день наступил! Немецкая империя слаба и отвлечена, и теперь настало время, когда польский народ получит то, что его по праву! Наши силы уже давно готовы к этому дню, и только ждут приказа, чтобы начать неожиданное вторжение в Германскую Империю и начать нашу кампанию мести за прошедшие два века."
 poland.188.a:0 "Отправьте Германии наш ультиматум."
 poland.188.b:0 "Мы должны нанести им удар, сейчас!"
 
 poland.189.t:0 "Польский ультиматум"
 poland.189.d:0 "Польша прислала нам ультиматум: вернуть их территорию, или они возьмут ее силой и их способность исполнить свои угрозы неясна, но мы не можем просто игнорировать их."
 poland.189.a:0 "Мы не в состоянии отказаться."
 poland.189.b:0 "Никогда!"
 
 poland.190.t:0 "Германия согласилась с нашими требованиями!"
 poland.190.d:0 "Трусы подчинялись нашим требованиям, возвращая нам нашу территорию без битвы!"
 poland.190.a:0 "Вернулась еще одна законная часть Польши."
 
 poland.191.t:0 "Нам отказали!"
 poland.191.d:0 "Наши требования были отклонены, несмотря на угрозу войны. Если мы не будем настаивать на наших требованиях сейчас, мы будем выглядеть слабыми, но лучше всего пока отступить..."
 poland.191.a:0 "Мы пока отступим..."
 poland.191.b:0 "Атакуйте немцев!"
 
 poland.193.t:0 "Смерть Юзефа Пилсудского"
 poland.193.d:0 "Юзеф Пилсудский, который был влиятельной фигурой в Королевстве Польше с момента его создания в конце Вельткрига, скончался во сне поздно вечером. Юзеф был лицом польских военных в течение многих лет, и сильный политический активистом, которым многие восхищались. Его потеря, несомненно, оставит польских военных ослабленными, а будущее Польши станет более мрачным."
 poland.193.a:0 "Большая потеря для нации."
 
 poland.194.t:0 "Брак с морем"
 poland.194.d:0 "С момента распада нашей страны в 1793 году польская нация потеряла доступ к морю. Но теперь, после почти 150 лет разлуки, мы вернулись к нашей давно потерянной любви. Это великое воссоединение, многие церемонии проходят вдоль берегов, находящихся под нашим контролем, где польская нация символически воссоединяется с морем. Многие из этих церемоний отмечены 21 оружейным салютом, католическими службами и  всеобщим празднованием."
 poland.194.a:0 "Мы больше никогда тебя не покинем!"
 
 poland.195.t:0 "Монархические симпатии"
 poland.195.d:0 "Теперь, когда Регентский Совет вытесняется из власти, и новое правительство медленно закрепляет свой контроль над всеми государственными делами, есть люди, которые все еще ищут монарха, чтобы править Польшей. Они говорят в тишине и движутся в тайне, но они все равно держатся за власть. Если с ними не справиться, они могут в конечном итоге обрести возможность нанести ущерб нации."
 poland.195.a:0 "Это нервирует."
 
 poland.196.t:0 "Польша Халлера"
 poland.196.d:0 "Сейчас, когда есть неуправляемые монархические группировки, которые сейчас уничтожаются, и контроль военных над страной не достиг абсолюта, многие в Верховном командовании задаются вопросом, должен ли маршал покончить с фарсом 'Королевство Польша' раз и навсегда."
 poland.196.a:0 "Монархия - просто фикция."
 poland.196.b:0 "Мы не можем нарушать святость Королевства."
 
 poland.197.t:0 "Монархическая фракция"
 poland.197.d:0 "Удрученные растущим контролем, который маршал имеет в государственных делах в Польше, большая группа шляхты и государственных чиновников, которые продолжают поддерживать монархию, сделали предложение. Если мы гарантируем их роль в [POL.GetLeader] и принесем присягу, что монархия будет восстановлена ​​в свое время, они полностью поддержат нынешнее правительство Польши. Это многообещающее предложение, но насколько мы можем доверять этим людям?"
 poland.197.a:0 "Мы заключим сделку."
 poland.197.b:0 "У них нет реальной силы, гоните их!"
 
 poland.205.t:0 "Монархический переворот"
 poland.205.d:0 "В конце прошлого вечера во многих различных правительственных учреждениях вокруг Варшавы вспыхнула стрельба. В хаосе из центра города было передано заявление, в котором говорилось о восстановлении Королевства Польша и обрушении нынешнего режима. Оглушительное молчание оппозиции к этому сообщению, что свидетельствует о полной победе монархической фракции. [POL.GetLeader] не был замечен и не слышал с тех пор, как начался переворот, и монархисты уже разместили Августа Чарторыйский на троне, укрепляя свою победу над оппозицией."
 poland.205.a:0 "Мы должны были знать..."
 
 poland.208.t:0 "Лицензирование танковой конструкции"
 poland.208.d:0 "Программа '9-тонн' достигла точки, в которой модель должна быть избрана, что бы начать производство. Существует много разных вариантов брони, которые мы можем попытаться лицензировать в качестве базы для наших моделей, но мы можем выбрать только один из них. \n\nКакой вариант мы должны пытаться лицензировать?"
 poland.208.a:0 "Выберем H35 Коммуны."
 poland.208.b:0 "Давайте выберем немецкий Kätzchen."
 poland.208.c:0 "Выберем австрийский танк L.20 Pfau."
 poland.208.e:0 "Давайте выберем канадский Vickers LT III."
 poland.208.f:0 "Выберем русский Т-25."
 poland.208.h:0 "Давайте вместо этого создадим наш собственный вариант."
 
 poland.209.t:0 "Подписание Pacta Conventa"
 poland.209.d:0 "Многолетняя традиция старой польско-литовского унии, Pacta Conventa была договорным соглашением между народом Польши и новоизбранным королем. Эти пакты постоянно подписывались избранными королями с 1573 года до 1764 как знак доброй воли со стороны монарха. Этот пакт подтвердил обещания короля народу и был написан однозначно для каждого царя, чтобы он подписал при избрании на польский трон. \n\n Как символический жест короля [ POL.GetLeader] на престоле, Сейм написал новый Pacta Conventa для того, чтобы король мог его подписать. Король не правил польским народом почти 150 лет, и многие относятся к подписанию королем этого документа как фактическому началу новой эпохи Польши в современном мире."
 poland.209.a:0 "С этой подписью начинается новый век."
 
 poland.210.t:0 "Черный Понедельник приходит в Польшу"
 poland.210.d:0 "Последствия Черного Понедельника распространяются во всем экономическом мире, и Польша не застрахована от этой катастрофы. Хотя она экономически изолированна от большей части Европы из-за ее политической ситуации, экономика Польши по-прежнему в значительной степени зависит от немецкой торговли. \n\nНовости об этой экономической катастрофе вызвали бегство капитала из банков по всей стране, и люди уже требуют, чтобы бессильное правительство приняло меры. Мы можем надеяться только на то, чтобы выдержать грядущий шторм."
 poland.210.a:0 "Будем надеяться, что наша экономика выживет."
 
 poland.211.t:0 "Судьба Королевского замка"
 poland.211.d:0 "Построенный в 1598 году как дворец для Сигизмунда III, Королевский замок в Варшаве стоял в качестве столицы польских королей в течение сотен лет. Но теперь, когда страна сбросила кандалы монархическое притеснений, Замок сидит как насмешка над рабочим раем, которым является Варшава. n\nБыли выдвинуты много предложений о том, как бороться с этим бельмом, но можно выбрать только одно."
 poland.211.a:0 "Редизайн, чтобы служить синдикалистскому правительству."
 poland.211.b:0 "Восстановите его как музей для рабочих по всему миру."
 poland.211.c:0 "Взорвите его и положите на место парк."
 
 poland.212.t:0 "Монархическая бомба в поезде"
 poland.212.d:0 "В конце прошлой ночи поезд, прибывающий в Люблин, был потрясен большим взрывом, который разрушил железную дорогу и несколько вагонов. Хотя в результате взрыва не пострадали гражданские лица, антиправительственные лозунги были обнаружены на стороне поезда, наряду с сообщениями, восхваляющими старое королевство. n\n Местные газеты уже начали рассказывать истории о 'Монархической угрозе.' Похоже, что монархическая фракция становится более смелой в своих действиях."
 poland.212.a:0 "Мы должны покончить с этими монархистами."
 
 poland.213.t:0 "Монархическое убийство"
 poland.213.d:0 "Сегодня, по дороге домой с длинной политической встречи, местный губернатор в Лодзи был убит маленькой бомбой, брошенной в его машину. Бомба убила и губернатора, и его водителя, и вызвала панику город. Нападавший был услышан, когда выкрикивая про-монархические лозунги,скрываясь в толпе. Местная полиция не смогла идентифицировать нападавшего, несмотря на часовые поиски."
 poland.213.a:0 "Черт!"
 
 poland.214.t:0 "Монархическая милиция"
 poland.214.d:0 "Распространяются слухи о 'монархическом ополчении', которое формируется в польской деревне в оппозиции к правительству. Пока никаких реальных действий против правительства пока не было, но тот факт, что ополчение не может быть ни найдено, ни разогнано, начинает подрывать веру людей в государство."
 poland.214.a:0 "Монархисты должны быть остановлены!"
 
 poland.215.t:0 "20-летие независимости Польши"
 poland.215.d:0 "Сегодня в стране праздник, так как граждане [POL.GetName] отмечают 20-летнюю независимости. Королевство Польша было официально создано с подписанием Акта от 5 ноября, который создал нового польского государства из пепла провалившейся России."
 poland.215.a:0 "Уже двадцать лет!"
 
 poland.219.t:0 "Инаугурационная речь [POL.GetLeader]"
 poland.219.d:0 "Будучи первым президентом новой польской республики, [POL.GetLeader] сегодня выступил с воодушевляющей инаугурационной речью у дворца Бельведер, которое было выбрано в качестве места нового президентства. В своем выступлении [ POL.GetLeader] пообещал объединить всех польских людей в эти неопределенные времена и дал широкие обещания реформ и отхода от старых дней Регентства. Выступление было встречено восторженными приветствиями от толпы, которая размахивала Польские флаги и знамена новой республики."
 poland.219.a:0 "Воодушевляющая речь."
 
 poland.220.t:0 "Возрождение крепости Модлин"
 poland.220.d:0 "С недавним ростом напряженности наши военные пересматривают старые крепости для возобновления службы. Один из претендентов - крепость Модлин, массивное укрепление на слиянии Нарева и Вислы под Варшавой. Наполеон в 1806 году  выбрал её как ключевую фортификацию в своей кампании против России, а затем и сами русские, тем не менее, крепость все еще сохраняет важное стратегическое положение в регионе. n\nМожно ли нам ремонтировать крепость? "
 poland.220.a:0 "Возродите крепость."
 poland.220.b:0 "Наши усилия должны быть потрачены в других местах."
 
 poland.221.t:0 "Польша присоединилась к Венскому кругу"
 poland.221.d:0 "Отвечая на наше расширение Венского круга, наши династические родственники в Польше проявили явное желание присоединиться к ним и отправили своих собственных представителей в Вену для участия."
 poland.221.a:0 "Они приветствуются."
 
 poland.222.t:0 "Расширение Польского радио С.А. - Рашина"
 poland.222.d:0 "Сегодня можно услышать первые передачи по всей стране от самой новой радиостанции, которой управляет Polskie Radio SA в Рашине. Эта радиостанция, самая сильная в Европе, имела мощность 120 киловатт и могла быть услышанный сотнями километров. Эта дальняя станция позволит всем польским гражданам по всей стране слышать новости и другую важную информацию с комфортом в своих домах."
 poland.222.a:0 "Отличное достижение."
 
 poland.223.t:0 "Расширение Польского радио С.А. - Варшава II"
 poland.223.d:0 "Продолжая расширять свою национальную радиосеть, Polskie Radio SA сегодня начала вещание со своей второй постоянной радиостанции в Варшаве, в результате чего их общее количество станций достигло пяти. Эти станции и их освещение в Польше обеспечат, чтобы польские радиопередачи доходили до польских людей по всей Европе, даже пересекая национальные границы."
 poland.223.a:0 "Польский голос не знает границ."
 
 poland.225.t:0 "Атака на брата короля"
 poland.225.d:0 "Поднявший на грязной волне популизма 'Красный гетман', как его называют немытые массы, Никита Хрущев, готовится, сместить нынешнего правителя Украины Василия I. Обычно события на Украине не касались польской короны, однако, Василий является братом нынешнего короля Польши Карла Альбрехта. Очевидно, что такое агрессивное действие против брата короля - это оскорбление с которым мы обязаны немедленно разобраться."
 poland.225.a:0 "Мы этого не забудем."
 poland.225.b:0 "Это оскорбление! ВОЙНА!"
 
 poland.226.t:0 "Война с Германией!"
 poland.226.d:0 "Настало время битвы - один из наших величайших врагов снова набросился на нас. Германия, исконный враг польского народа, теперь стоит прямо напротив нас на поле битвы, готовый растоптать все, чем мы дорожим. Настало время величайшей битвы нашего поколения, где мы решим судьбу Польши на грядущие поколения."
 poland.226.a:0 "Мы будем бороться до конца."
 
 poland.227.t:0 "Польская синдикалистическая революция"
 poland.227.d:0 "Королевство Польша, маленькое государство рожденное из обломков Вельткрига в центре Европы, разрушило свое правительство после революции синдикалистов. У нас есть сильные экономические и политические интересы в удержании поляков в нашей сфере влияния, и эта революция превращает их в потенциальную угрозу.\n\nУроки Вельткрига научили нас опасности войны на два фронта. Мы не можем позволить полякам консолидироваться и присоединяться к Французской коммуне."
 poland.227.a:0 "Составить список требований."
 poland.227.b:0 "Это нас не интересует."
 
 poland.228.t:0 "Германия прислала требования"
 poland.228.d:0 "Немецкие дипломаты в Польше, ранее ошеломленные почти полным крахом старого режима, сегодня спокойно передали послание новому главу государства синдикалистов, товарищу [POL.GetLeader].\n\nПослание пришло из Германского правительства и было ясно, что его сообщение было мстительным. Новое правительство Польши никоим образом не будет признано Германской империей, благодаря действиям повстанческих сил, борющихся вопреки истинному правительству за королевство. Нынешние «мятежники» должны подчиниться списку не менее 16 требований и отказаться от власти в Варшаве, чтобы их заменили «правильные власти» под наблюдением Германии. \n\nЭтот список требований не предназначался для принятия, и это не что иное, как предлог для империалистической войны."
 poland.228.a:0 "Это возмутительно, у Кайзера нет власти!"
 poland.228.b:0 "Мы окружены немецкими марионетками, бороться - значит умереть."
 
 poland.229.t:0 "Польша отказывается сдаться"
 poland.229.d:0 "Мы получили ответ на наш список совершенно разумных требований, отправленных руководителю синдикалистских повстанцев, которые в настоящее время занимают Варшаву. Сообщение, отправленное обратно в Берлин, было настолько оскорбительным и полным нецензурной терминологии, что, как говорили, оно было более проклятием, чем коммюнике.\n\nСтало ясно, что синдикалисты не подчинятся немецкой власти, и мы приобрели разумный повод, чтобы вынести их с наших границ."
 poland.229.a:0 "Сокрушить их."
 
 poland.230.t:0 "Польша согласна на сотрудничество"
 poland.230.d:0 "Мы получили ответ на наш список совершенно разумных требований, отправленных руководителю синдикалистских повстанцев, которые в настоящее время занимают Варшаву. Поначалу от правительства синдикалистов не было ответа.\n\nНо сегодняшним утром было получено сообщение, в котором говорилось о готовности Польши к сотрудничеству по всем требованиям Германии и восстановлению позиции монарха в качестве главы нации. Поначалу казалось, что сообщение было какой-то сложной шуткой. Тем не менее, было быстро определено, что сообщение действительно является подлинным.\n\nОчевидно, что угроза вмешательства Германии напугала синдикалистов. Польская монархия должна быть восстановлена как можно скорее под наблюдением Германии."
 poland.230.a:0 "Они увидели свет."

 poland.231.t:0 "Восстановление монархии"
 poland.231.d:0 "Сегодня Польша увидела восстановление монархии под строгим немецким военным присутствием. Все остатки не долгосрочного синдикалистского режима были ликвидированы, и большинство руководителей синдикалистских лидеров скрылись.\n\nВ свою очередь, новый польский король, принц Август Вильгельм фон Гогенцоллерн, пообещал отстаивать волю польского народа, и обещал эпоху исцеления и примирения между польскими и немецкими народами. Польша вступила в новую эру в своей истории."
 poland.231.a:0 "Мы были унижены, но регентство закончилось."

 poland.232.t:0 "Крах немецкой монополии"
 poland.232.d:0 "Вслед за быстрым экономическим кризисом в Германии многие немецкие монополии железных дорог и минеральных ресурсов, которые питались польскими землями, оказались обанкротившимися. Поскольку экономика Германии в полном крахе, теперь, похоже, сейчас наша лучшая возможность сбросить экономическое удушение Германии в Польше!"
 poland.232.a:0 "Возьмите их активы!"

 poland.233.t:0 "Крах польской монополии"
 poland.233.d:0 "Вслед за Черным Понедельником, некоторые из наших предприятий в Польше обанкротились. Теперь мы получили новости о том, что польское правительство, раздраженное нашим экономическим интересом в их стране, пошло на захват наших активов в своей стране, фактически сняв наш контроль над своей экономикой. Это катастрофа!"
 poland.233.a:0 "Мы этого не забудем!"

 poland.234.t:0 "Украина объявляет политику изоляции"
 poland.234.d:0 "Украина решила встать на путь изоляции, оставив нас уязвимыми для немецкой агрессии. Следует ли нам обратиться за защитой к международному сообществу?"
 poland.234.a:0 "Начните переговоры с Францией."
 poland.234.b:0 "Лучше пока не провоцировать немцев."

 poland.235.t:0 "Эрцгерцог Карл Альбрехт избран королем Польши"
 poland.235.d:0 "Нынешний губернатор Галиции и Лодомерии Карл Альбрехт фон Габсбург только что был избран новым королем Польши после напряженного голосования. Ожидается, что Карл Альбрехт рано утром покинет страну, чтобы занять свою новую должность лидера польского народа, и в свое отсутствие оставил Владислава Сикорского во главе Галиции."
 poland.235.a:0 "Замечательно!"

 poland.236.t:0 "Рокоссовский уезжает в Польшу"
 poland.236.d:0 "Мы получили известие из Польши, что польский народ наконец-то восстал и разорвал свои цепи - растущая мировая революция наконец-то пришла в Восточную Европу. Товарищ Константин Рокоссовский, уроженец Польши, обратился к нашему правительству с просьбой выполнить свой долг перед родной страной, оказав помощь в ее славном деле. Поскольку Польша оказалась в окружении реакционного врага, ей, несомненно, потребуется посильная помощь. Рокоссовский проявил себя во время гражданской войны в России как способный офицер и бежал к нам в изгнание, где он остался влиятельным членом нашего военного штаба. Мы желаем ему всего наилучшего в его начинаниях и отправляем его в путь - продолжать могучую борьбу!"
 poland.236.a:0 "Безопасного путешествия!"

 poland.237.t:0 "Посланец из Франции"
 poland.237.d:0 "Сегодня во французском консульстве мы приняли интересного посетителя, не кто иной, как офицер Константин Рокоссовский. После нашей социалистической революции мы должны начать с нуля, чтобы восстановить наше военное командование. Рокоссовский, уроженец Польши и бывший офицер Красной Армии во время гражданской войны в России, пообещал использовать свой опыт и навыки для помощи зарождающейся армии Польской Социалистической Республики. Поскольку наша страна оказалась в окружении реакционных войск Рейхспакта, нам понадобится любая помощь, которую мы можем получить, готовясь выдержать неизбежную бурю. Рокоссовский, несомненно, доказал свою компетентность на поле боя, особенно его похвальные действия с кавалерией во время гражданской войны. Товарищ Рокоссовский, добро пожаловать домой!"
 poland.237.a:0 "Добро пожаловать домой."

