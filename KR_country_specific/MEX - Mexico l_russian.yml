 MEX_american_civil_war_intervention_decisions:0 "Вмешательство в Американскую Гражданскую войну"
 MEX_american_civil_war_intervention_decisions_descion:0 "Пожар войны разгорелся на наших северных землях, и нам стоит вмешаться и поддержать Америку, которая защитит интересы Мексики."
 MEX_support_csa:0 "Поддержать ОСА"
 MEX_support_usa:0 "Поддержать США"
 MEX_intervene_csa:0 "Вмешательство в Гражданскую войну"
 MEX_intervene_csa_desc:0 "Наши союзники в Американской Гражданской войне проигрывают. Если мы не начнем действовать - мы можем столкнуться с единым и враждебным Американским государством у своих границ лицом к лицу. Время вмешаться - мы немедленно свяжемся с нашими Американскими союзникам и объявим о своем участии в конфликте."
 
 
 MEX_reconquista_decisons:0 "Мексиканская Реконкиста"
 MEX_reconquista_decisons_descions:0 "Мексика должна вернуть свои земли, украденные гринго в 1848 году."
 MEX_reclaim_lost_territories_decisions:0 "Вернуть Потерянные земли"
 MEX_reclaim_lost_territories_decisions_desc:0 "Перед началом войны с северными гринго мы должны заявить миру о наших претензиях на Потерянные Земли. Они были Мексиканскими, и станут таковыми снова."
 MEX_reconquista_decision:0 "Вернуть наши территории у [FROM.GetNameDef]"
 
 MEX_join_international:0 "Вступить в Интернационал"
 MEX_join_international_desc:0 "Мы должны вступить в Интернационал и занять свое место в мировой борьбе за социализм."
 MEX_join_entente:0 "Вступить в Антанту"
 MEX_join_entente_desc:0 "У нас и у Антанты схожие стратегические интересы. Вступление в их военный союз будет весьма выгодно для нашей страны."
#MEX_join_american_research:0 "Вступить в Американский Военный Колледж"
#MEX_join_american_research_desc:0 "Американские ученые открыли членство в Американском Военном Колледже для совместных научных исследований. Нам стоит вступить в организацию и предоставить таланты и науку Мексики Колледжу."


 MEX_economic_decisions:0 "Економічні рішення"
 MEX_nationalize_oil:0 "Націоналізувати нафтову промисловість"
 MEX_nationalize_oil_desc:0 "Мы должны национализировать нефтяную промышленность, что позволит взять контроль над ней в наши руки и использовать это во благо Мексики и ее жителей."
 MEX_restore_order:0 "Навести порядок в [From.GetName]"
 MEX_cristero_war:0 "Повстання Крістерос"
 MEX_cristero_war_desc:0 "Повстанцы-католики начали войну против Правительства и наших законов чтобы установить свои порядки. Их нужно остановить как можно быстрее, чтобы они не нарушали мир и процветание Мексики."
 MEX_cristero_raid_mission:0 "Рейди Крістерос"
 MEX_campesinos_war:0 "Повстання Кампесінос"
 MEX_campesinos_war_desc:0 "Повстанцы-анархисты начали войну против Правительства и наших законов чтобы установить свои порядки. Их нужно остановить как можно быстрее, чтобы они не нарушали мир и процветание Мексики."
