 MEX_central_american_intervention:0 "Интервенция в Центральную Америку"
 MEX_central_american_intervention_desc:0 "Мексика имеет некоторые интересы в Центральной Америке. Стоит обратить некоторое внимание на планы по вмешательству в регион ради выгоды нашей страны."
 
 MEX_retake_yucatan_mission:0 "Возвращение Юкатана"
 MEX_retake_yucatan_mission_desc:0 "Предатели и повстанцы поднялись с оружием в Юкатане. Нужно уничтожить их."
 
 MEX_support_socialists:0 "Поддержать наших [From.GetAdjective]из союзников"
