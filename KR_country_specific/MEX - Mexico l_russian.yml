### Leader Descriptions ###
### Focuses ###
## Totalist ##
 MEX_establish_maximato:0 "'Maximato'"
 MEX_establish_maximato_desc:0 "Плутарко Элиас Кальес, с помощью Конфедерации Мексиканских Рабочих, смог стать президентом. Он искренне считает, что лучший путь для Мексики - это набор реформ по превращению страны в истинно революционное государство. Он прозвал это 'Maximato'."
 MEX_new_economic_policy:0 "Nueva Política Económica"
 MEX_new_economic_policy_desc:0 "Экономическая политика Мексики мало изменилась за последнее десятилетие. Хватит это терпеть! Кальес принял решение поднять нашу экономику на новые, революционные высоты."
 MEX_peoples_factories:0 "Народні фабрики"
 MEX_peoples_factories_desc:0 "Со времен Революции в нашей стране установилась смешанная экономика, позволяя частное владение заводами, но устанавливающая определенные ограничения владельцам и права рабочим. Однако Кальес считает такое положение дел развращающим дело Революции и принял решение о начале коллективизации промышленности, чтобы позволить народу полностью распоряжаться плодами своего труда."
 MEX_peoples_mines:0 "Народні шахти"
 MEX_peoples_mines_desc:0 "Наши шахты по большей части в частных руках, как это было с нашей промышленностью. Иностранные капиталисты больше не будут получать выгоду от эксплуатации наших рабочих - мы начинаем коллективизацию нашей добывающей промышленности."
 MEX_control_ejidos:0 "Контроль над Ехідос"
 MEX_control_ejidos_desc:0 "Эхидос по определению коллективная система управления сельским хозяйством, но все они работают независимо, с целями, которые могут отличаться от удовлетворяющих всех мексиканцев. Мы должны подвести все Эхидос Мексики под руку государства для координации их труда во благо страны."
 MEX_by_crom:0 "Підтримка КМР"
 MEX_by_crom_desc:0 "'Конфедерация Мексиканских Рабочих' долгое время была союзником Кальеса. Мы должны наградить их за лояльность и объявить об официальной государственной поддержке в их борьбе против ГКР (Главной Конфедерации Рабочих). В ГКР полно наших противников, и с этого мы получим лишь выгоду."
 MEX_enforce_article_27:0 "Стаття 27"
 MEX_enforce_article_27_desc:0 "27 статья Мексиканской Конституции гласит, что собственность и воды внутри границ государства являются собственностью страны, и что страна имеет право диктовать условия частным владельцам во благо Народа. Нам стоит, имея такое оправдание, окончательно национализировать нефтедобычу в стране у иностранных угнетателей."
 MEX_calles_laws:0 "Закони Кальєса"
 MEX_calles_laws_desc:0 "Теперь "Закон о верованиях" официально вступил в силу. Его задачей являются контроль и ограничения католического влияния в Мексике. Закон снизит количество жрецов до одного на каждые шесть тысяч граждан, введет необходимость государственной лицензии и регистрации в местных органах для проведения проповедей."
 MEX_socialist_education:0 "Соціалістична освіта"
 MEX_socialist_education_desc:0 "В Мексике все еще сохраняется практически не изменившаяся дореволюционная система образования. Кальесу не нравится такое положение вещей, и он приказал разработать план широкомасштабной модернизации нашей системы образования."
 MEX_state_atheism:0 "Державний атеїзм"
 MEX_state_atheism_desc:0 "Мексика больше не будет терпеть это реакционное духовенство! Мы должны забрать у них гражданские права, включая право участвовать в суде присяжных, запретить враждебные нам религиозные объединения и продолжить движение по пути создания истинно атеистического государства."
 MEX_term_limits_rewrite:0 "Розширена влада"
 MEX_term_limits_rewrite_desc:0 "Президент в Мексике не особо отличается от Президентов других демократий. Когда нам требовалось управлять небольшими коалициями и принимать досадные компромиссы это было преимуществом. Однако же, Кальес реформист, и ему нужна вся власть, которую он может взять, для проведения реформ. Первым шагом на этом пути будет расширение исполнительных прав Президента."
 MEX_loyal_military:0 "Лояльна армія"
 MEX_loyal_military_desc:0 "Одной из причин успеха нашей Революции была нелояльность военных, часть из которых переметнулась на нашу сторону. Тогда это было лишь на пользу, но теперь такой порядок вещей может быть лишь угрозой нашей стабильности. Нам стоит поощрять и награждать офицеров за верность нашему правительству и, если необходимо, карать оступившихся от верного пути."
 MEX_direccion_federal_de_seguridad:0 "Dirección Federal de Seguridad"
 MEX_direccion_federal_de_seguridad_desc:0 "Хотя сейчас армия в целом верна нам, необходимо создать что-то, что будет служить предохранителем на случай смены настроя и попытки свергнуть правительство. Для этого будут созданы парамилитаристские силы, 'Dirección Federal de Seguridad', притом командовать ими будет напрямую Президент."
 MEX_lead_the_pnr:0 "Лідер НРП"
 MEX_lead_the_pnr_desc:0 "'Partido Nacional Revolucionario' (Национальная Революционная Партия) сейчас поддерживает Кальеса. Однако Кальес не возглавляет НРП, что приводит к трениям между ним и другими влиятельными фигурами в партии. Чтобы избавиться от этой проблемы, Кальес должен стать главой этой партии. В конце концов, он и так глава государства, и нет причин, почему он не мог бы возглавить правящую вместе с ним партию."
 MEX_political_commisars:0 "Політичні офіцери"
 MEX_political_commisars_desc:0 "Теперь, когда наше поглощение завершено, мы должны обеспечить лояльность армии. Даже если войска и офицеры заверяют нас в своей лояльности, нам нужен орган, который будет держать их под контролем на случай, если они передумают, когда мы ослабим свою бдительность..."
 MEX_control_congress:0 "Контроль над Конгресом"
 MEX_control_congress_desc:0 "Конгресс в нашей стране нацелен на представление интересов народа. Однако фракционность и мелкие ссоры лишь мешают проведению необходимых реформ. Мы должны взять контроль над конгрессом и помочь им 'разобраться' в своих трениях, чтобы они пропустили наши реформы без лишних проблем."
 MEX_cult_of_personality:0 "Культ особистості"
 MEX_cult_of_personality_desc:0 "Кальес укрепил свою позицию и стал бесспорным лидером Мексики. Его роль в развитии страны невозможно преувеличить, и он заслуживает награды за свою мудрость и стремление к возвышению Мексики. Мы начнем массовую пропагандистскую кампанию для дополнительного укрепления образа этого великого человека."
 MEX_purge_reactionary_thought:0 "Чистка реакціонерів"
 MEX_purge_reactionary_thought_desc:0 "Прогресс нашей страны замедлен из-за традиционалистской и реакционной культуры населения. Теперь, когда мы преуспели в превращении Мексики в более современное и коллективистское общество, нам нужно сосредоточиться на культуре наших потомков, чтобы реакционные силы не смогли остановить прогресс будущего."
 MEX_perfect_dictatorship:0 "Ідеальна диктатура"
 MEX_perfect_dictatorship_desc:0 "Кальес достигла того, что когда-то казалось невозможным: Диктатура, которую не только терпят в народе, но даже любят простые люди. Кальес медленно, но верно превращается в национальную фигуру, которая неизбежно будет записана в книгах по истории как революционный реформист..."
## Republic Survives ##
 MEX_republic_survives:0 "Вціліла демократія"
 MEX_republic_survives_desc:0 "Несмотря на прошедшие события, наша демократия пережила этот шторм! Настало время выбрать, кто же поведет нашу страну к светлому (или не очень?) будущему в следующие пять лет. И это..."
 MEX_stable_democracy:0 "Стабільна демократія"
 MEX_stable_democracy_desc:0 "Наше правительство с гордостью объявляет об окончании реформ! Умом и силой мы стабилизировали обстановку в нашем обществе и обошли угрозу попытки переворота реакционной частью наших граждан. Viva Mexico!"
# Syndicalist #
 MEX_syndicalist1:0 "Partido Mexicano de los Trabajadores"
 MEX_syndicalist1_desc:0 "'Мексиканская Рабочая Партия' победила на выборах и Висенте Толедано был выбран президентом страны. Его обещания прогрессивных и индустриалистских реформ покорили население! Теперь настало время выполнять обещания."
 MEX_union_laws:0 "Ley Federal de Trabajo"
 MEX_union_laws_desc:0 "Сейчас в Мексике действуют старые законы о труде и рабочих условиях. Необходимо принять 'Федеральный Трудовой Закон', который определит права рабочих на производстве, условия, которые будут обеспечивать компании своим рабочим и роль государства, как посредника, если эти условия не выполняются."
 MEX_urbanization:0 "Програма урбанізації"
 MEX_urbanization_desc:0 "Экономический рост в нашей стране в последние годы сконцентрировал большую часть активности в городах, что привело к росту их населения до той точки, где они уже не способны вместить больше людей без падения уровня услуг и социального обеспечения. Нам необходимо начать программу урбанизации для ликвидации этой проблемы и повышения качества жизни."
 MEX_infrastructure_act:0 "Оновлення інфраструктури"
 MEX_infrastructure_act_desc:0 "В Мексике очень гористая земля, что делает невыгодным частные усилия по улучшению государственной инфраструктуры. Значит, нам придется использовать силы государства для развития логистики страны. Никто не сделает этого за нас."
 MEX_federalism:0 "Федералізм"
 MEX_federalism_desc:0 "Мексика уже некоторое время федеративное государство с несколькими штатами. Однако, большинство из них напрямую управляются из центрального аппарата, что привело к развитию весьма неэффективной бюрократии. Нам нужно принять меры по реорганизации этой системы и укреплению отдельных штатов."
 MEX_teacher_unions:0 "Профспілки вчителів"
 MEX_teacher_unions_desc:0 "Профсоюзы учителей борются за увеличение трат на образование с 1919 года. Учитывая, сколько произошло перемен в администрации, будет честно, если мы выполним их требования и повысим расходы."
 MEX_empower_unions:0 "Влада профспілок"
 MEX_empower_unions_desc:0 "Профсоюзы нашей страны продолжают борьбу за права рабочих на государственном уровне. Нам стоит дать им больше прав и ответственности. Также им не помешает большая самостоятельность, чтобы облегчить их борьбу."
 MEX_industrial_democracy:0 "Промислова демократія"
 MEX_industrial_democracy_desc:0 "Мексиканское общество долгое время развивалось в условиях сельского хозяйства и сельского образа жизни. Однако. если мы действительно хотим вступить в современную эпоху и внедрить новшества, которые наши европейские братья создали для социализма, мы должны начать путь к индустриальному обществу."
 MEX_agricultural_unions:0 "Аграрні профспілки"
 MEX_agricultural_unions_desc:0 "Наши реформы идут полным ходом. Нужно воспользоваться моментом и создать Сельскохозяйственный Профсоюз, 'Confederación Nacional Campesina', что поможет защитить права фермеров в нашей стране."
 MEX_empower_the_cgt:0 "Підтримка ГКР"
 MEX_empower_the_cgt_desc:0 "'Confederación General de Trabajadores'  (Главная Конфедерация Рабочих) долгое время  поддерживала Толедано и 'Partido Mexicano de los Trabajadores'. Мы должны наградить их за верность, дав им официальную государственную поддержку в борьбе против КМР. КМР выступает за Кальеса и Тоталистов, поэтому это нам выгодно."
 MEX_modernist_culture:0 "Модерністська культура"
 MEX_modernist_culture_desc:0 "Нам необходимо раз и навсегда вырвать традиционные корни для всеобъемлющего охвата Мексики объятиями прогресса и новых идей. Нам нужно принести в страну Модернистскую культуру, чтобы в один прекрасный день понять, что у нас новые, прогрессивные традиции."
 MEX_mexican_synidcalism:0 "Мексиканський синдикалізм"
 MEX_mexican_synidcalism_desc:0 "Синдикализм сам по себе весьма хорош, но он был создан в условиях Западно-Европейской культуры, и может плохо работать в некоторых моментах в странах вне Старого Мира. Однако мы заранее обнаружили эти ошибки в теории и можем исправить их на практике, создав при этом свой вариант синдикализма."
# RadSoc #
 MEX_radical_socialist1:0 "Partido Nacional Agrarista"
 MEX_radical_socialist1_desc:0 "В выборах победила 'Народная Аграрная Партия' во главе с легендарным Хосе Доротео Аранго Арамбула, более известным как Франсиско Панчо Вилья. В своей инаугурационной речи он сказал: 'Я, Панчо Вилья, человек, которого сама судьба велела сражаться за благо бедняков, и я никогда не предам и не забуду свой долг'. Теперь настало время привести эту клятву в действие."
 MEX_continue_land_reforms:0 "Земельні реформи"
 MEX_continue_land_reforms_desc:0 "Земельные реформы полным ходом идут еще с избрания Сапаты в 1932 году. Тем не менее, до конца еще далеко, и нам нужно продолжать работу. Как сказал Сапата 'Земля должна принадлежать тем, кто работает на ней своими руками'."
 MEX_native_land_reform:0 "Питання аборигенів"
 MEX_native_land_reform_desc:0 "Аборигены не всегда включались в программы земельной реформы. Нужно это исправить, чтобы все в Мексике могли надеяться на лучшую жизнь!"
 MEX_support_cgt:0 "Підтримка ГКР"
 MEX_support_cgt_desc:0 "Члены 'Confederacion General de Trabajadores' в большинстве своем на стороне МРП, но в их рядах есть сторонники нашей партии, и им мы доверяем больше, чем КМР, которая поддерживает Кальеса и Тоталистов. Логично будет поддержать наших сторонников, что мы и сделаем."
 MEX_agrian_economy:0 "Аграрна економіка"
 MEX_agrian_economy_desc:0 "Долгое время Мексика была сельскохозяйственной страной. Отступление от этих традиций может быть рискованным, поэтому мы пока оставим то, что уже работает - нашу аграрную экономику."
 MEX_rural_education:0 "Сільська освіта"
 MEX_rural_education_desc:0 "Как-то раз Вилья сказал: 'Никто не может сделать хорошо то, в чем он не разбирается. Более того, не может быть республики с невежественными людьми, какой бы план вы не пытались выполнить'. Теперь, став Президентом, он взял дело в свои руки и предложил амбициозную программу по финансированию сельского образования. Стоит поддержать эту идею, которую он прокомментировал словами 'Первым делом я заплачу учителю, а не генералу'."
 MEX_empower_ejidos:0 "Підсилення Ехідос"
 MEX_empower_ejidos_desc:0 "Мексиканские Эхидос всегда были революционной системой, и стоит поддержать их работу и расширить права и обязанности, дополнительно к этому выделив им дополнительные средства."
 MEX_agricultural_modernization:0 "Модернізація с/г"
 MEX_agricultural_modernization_desc:0 "Хотя мы и сельскохозяйственная страна, это не значит, что мы должны плестись в хвосте технологического развития. Многие из наших крестьян все еще работают на полях с устаревшими инструментами, что лишь замедляет и усложняет их работу. Мы должны помочь им и начать национальную программу по обновлению сельскохозяйственного снаряжения и техники, чтобы упростить работу, а, следовательно, и жизнь, нашим крестьянам."
 MEX_feed_the_people:0 "Їжа для народу"
 MEX_feed_the_people_desc:0 "Мексика не самая богатая страна, и многие из наших горожан все еще страдают от дефицита продовольствия в некоторых городах. Вилья не забыл свой долг этим бедным крестьянам и рабочим, и предложил начать государственную программу по обеспечению каждого жителя страны базовым продовольственным пайком, чтобы больше никто из них не столкнулся с голодом."
 MEX_agrian_socialism:0 "Аграрний соціалізм"
 MEX_agrian_socialism_desc:0 "Социализм с самого зарождения был движением рабочих и рабочего класса, которое считало крестьян союзниками, но никак не равными. Мексиканская демократия показала, что крестьянство может быть революционерами, и поэтому мы зажигаем маяк нового типа социализма навстречу нашим европейским братьям."
 MEX_empower_the_peasents:0 "Селянські повноваження"
 MEX_empower_the_peasents_desc:0 "Крестьяне с самого основания Мексики были самым угнетаемым классом, но, когда их герой пришел ко власти, он даст им возможности и права на улучшение жизни, как и честное представление в правительстве."
 MEX_tierra_y_libertad:0 "Tierra y Libertad"
 MEX_tierra_y_libertad_desc:0 "'Земля и Свобода'. Эти слова изначально сказал мексиканский анархист Рикардо Флорес Магон, и затем подхватил Эмилиано Сапата. Сапата больше не глава страны, но идеалы этой фразы должны быть гарантированы нашему народу доступной для труда землей и свободой жить как им удобно."
# SocDem #
 MEX_social_democrat1:0 "Partido Laborista Mexicano"
 MEX_social_democrat1_desc:0 "В выборах победила 'Лабористская Партия Мексики' во главе с Паскуалем Ортисом Рубио. Народ пошел за ними на обещания о возвращении умеренных реформ Де Ла Уэрта и Обрегона. Теперь их очередь вести Мексику к светлому будущему."
 MEX_improve_workers_rights:0 "Права робітників"
 MEX_improve_workers_rights_desc:0 "Мы должны запустить последовательность реформ для расширения и углубления прав рабочего класса и, впоследствии, улучшения общего уровня жизни в стране."
 MEX_improve_native_rights:0 "Права аборигенів"
 MEX_improve_native_rights_desc:0 "Местных жителей в нашей стране не считают достойными внимания еще с обретения независимости. Нужно исправить эту ошибку -  расширить их права, дать им большую автономию и позволить изучать родной язык в официальных школах."
 MEX_education_improvement:0 "Гроші на освіту"
 MEX_education_improvement_desc:0 "В Мексике затраты на образование всегда были на третьих ролях. Но теперь мы во власти и нам необходимо выделить на это больше денег ради лучшей Мексики."
 MEX_moderate_land_reform:0 "Помірні земельні реформи"
 MEX_moderate_land_reform_desc:0 "Многие были рады земельной реформе Сапаты, но он отобрал некоторые земли у мелких землевладельцев, живших и трудящихся плечом к плечу со своими рабочими. Это не лучшее решение, хотя и реформы также необходимы. Мы продолжим их проведение, но дадим живущим и трудящимся на своей земле людям право оставить свою территорию."
 MEX_union_support:0 "Підтримка профспілок"
 MEX_union_support_desc:0 "Без поддержки Профсоюзов большинство наших реформ пройдут лишь символически. Нам нужно много сторонников и из ГКР, и из КМР. Это поможет нам провести реформы реально, а не на словах."
 MEX_industrialization:0 "Індустріалізація"
 MEX_industrialization_desc:0 "Мексика долгое время была сельскохозяйственной страной, чем и обусловлено наше отставание от множества других стран мира. Нам необходимо запустить программу индустриализации для роста нашего экономического богатства и твердого фундамента для развития страны."
 MEX_promote_trade:0 "Укріплення торгівлі"
 MEX_promote_trade_desc:0 "С давних времен процветание и развитие тесно связаны с торговлей и торговыми путями. Понимая этот факт, мы должны поддерживать как импорт, так и экспорт товаров в стране, держа в уме нужды Мексики."
 MEX_social_welfare:0 "Нові школи"
 MEX_social_welfare_desc:0 "Мы повысили расходы на образование, но проблему грамотности нельзя решить просто, забросав ее деньгами. Многие небольшие городки в стране обеспечены учителями, которые вынуждены работать в неподходящих зданиях и даже просто на свежем воздухе. Это нужно исправить, для чего будут выделены средства на строительство новых школ по всей Мексике."
 MEX_mexican_socialism:0 "Мексиканський соціалізм"
 MEX_mexican_socialism_desc:0 "Мексиканское общество весьма сложно, есть множество и прогрессивных, и консервативных городков, жители которых хотят помочь друг другу, но обе стороны боятся, что другая сторона хочет подавить их. Как результат, у нас нет 'Классовой борьбы' социалистов Европы. Понимая это, мы должны работать над созданием собственного варианта социализма, который сможет приспособиться к реалиям Мексики."
 MEX_strengthen_congress:0 "Новий Конгрес"
 MEX_strengthen_congress_desc:0 "Последнее время в основном всю работу делал Президент. Но если мы действительно хотим стать современным демократическим государством, нам нужно создать работающий Конгресс представителей, который обеспечит такие перемены, какие хочет народ. Дополнительно, Конгресс нужно усилить, чтобы наша новорожденная демократия работала во благо страны."
 MEX_bread_and_roses:0 "Pan y Rosas"
 MEX_bread_and_roses_desc:0 "Нашим девизом должны стать 'Хлеб и Розы', ведь наша работа состоит в обеспечении народа справедливыми законами, хорошими условиями жизни и истинной свободой, при которой было бы хорошо жить каждому."
## Military Junta ##
 MEX_military_coup:0 "Військовий переворот"
 MEX_military_coup_desc:0 "Многие фракции начали борьбу за власть вскоре после смерти Сапаты. Перестрелки на улицах, заказные убийства и крах социальной сплочённости - новые серьезные проблемы в Мексике. Чтобы защитить страну и ее граждан, а также восстановить стабильность, военные задумали переворот."
 MEX_military_junta:0 "Військова хунта"
 MEX_military_junta_desc:0 "Военная Хунта должна вернуть вытащить страну из канавы. Многие в стране будут против нашей власти, но вместе с Националистической Партией Мексики мы выстоим последующую бурю."
 MEX_privitization:0 "Приватизація"
 MEX_privitization_desc:0 "Государство имеет огромное влияние на экономику, владеет фабриками и фермами, далеко не всегда прибыльными, что ведет Мексику к крупному дефициту бюджета. На нужно начать приватизацию, чтобы избавиться от висящей мертвым грузом на нашем бюджете собственности и иметь возможность провести новые экономические реформы."
 MEX_foreign_investment:0 "Іноземні вклади"
 MEX_foreign_investment_desc:0 "Мексика крупная страна, с множеством возможностей для новых мелких предпринимателей, которые могут вырасти в крепкие и мощные компании. Нам нужны некоторые торговые льготы, которые побудят иностранные фирмы создать свои представительства в стране."
 MEX_free_market:0 "Вільний ринок"
 MEX_free_market_desc:0 "Если мы хотим экономически процветающую Мексику - нам нужен Рынок! Нам стоит снизить пошлины, которые старые режимы ввели в стране, что также поможет небольшим предпринимателям расти и приносить выгоду нашей стране."
 MEX_economic_development:0 "Розвиток економіки"
 MEX_economic_development_desc:0 "Прошлые правительства слишком увлеклись правами рабочих и забыли о предпринимателях, которые могут не быть рабочими. Нужно привлечь новый бизнес в Мексику, и не забыть о старом, который покинул страну после революции. Все для нашего экономического роста."
# Junta stays #
 MEX_junta_holds_on:0 "Хунта при владі"
 MEX_junta_holds_on_desc:0 "Несмотря на давление левых паразитов нашего общества, мы удержались и сплотились во власти. Серия реформ поможет нам укрепиться и набрать новых сторонников."
 MEX_ban_unions:0 "Заборона профспілок"
 MEX_ban_unions_desc:0 "Профсоюзы сейчас последний пережиток власти старых революционеров в нашем обществе. Тем самым, они представляют собою угрозу нашему правительству. Необходимо запретить Профсоюзы и противодействовать их активности, что укрепит нашу власть."
 MEX_rewrite_history:0 "Правильна історія"
 MEX_rewrite_history_desc:0 "Наши учебники истории изображают старый Порфириат как злобный, репрессивный режим диктатора Порфирио Диаса.  Нельзя терпеть такое искажение истории! Мы должны провести ревизию нашего прошлого, чтобы выставить Порфириат в хорошем свете в новых учебниках. Новое поколение будет ценить Мексику, которую мы потеряли."
 MEX_traditional_values:0 "Традиційні цінності"
 MEX_traditional_values_desc:0 "Наши приверженцы происходят из разочарованных граждан, которых вынудили принять разрушающие Мексиканскую культуру прогрессивные реформы. Нужно наградить их за верность и проследить за тем, чтобы традиционные ценности активно представлялись в нашей администрации и законодательной системе."
 MEX_end_anti_catholicism:0 "Влада церкви"
 MEX_end_anti_catholicism_desc:0 "После революции, секуляристы и атеистические революционеры сместили Католическую Церковь на второй план, несмотря на то, что та была одной из крупнейших сил Мексики. Мы точно получим поддержку Католиков если те законы будут отменены, а церковь обретет былое влияние."
 MEX_great_ranches:0 "Велике ранчо"
 MEX_great_ranches_desc:0 "Великие Ранчо Мексики - это группа землевладельцев, держащих в руках крупные территории, на которых выращиваются растения или пасутся стада. Они действительно крупная сила внутри страны, и, помня о действиях Сапаты по ослаблению их влияния в последние годы, они поддержат правительство, которое оставит их в покое. Более того, поддержка таких людей укрепит наше влияние в стране."
 MEX_military_youth:0 "Мілітаризація молоді"
 MEX_military_youth_desc:0 "Многие недовольные из числа молодежи в прошлом сражались на стороне повстанцев, именно поэтому революция была так популярна у молодого поколения. Мы видим эту критичную ошибку в нашей системе, и новое видение жизни у таких людей будет коваться в Молодежные Военных Лагерях, финансируемых правительством, в которых молодежь будет учиться Мексиканским ценностям и персональной ответственности."
 MEX_purge_reds:0 "Чистка лівих"
 MEX_purge_reds_desc:0 "После революции армия пропиталась офицерами левых взглядов, чье влияние теперь может угрожать нашей власти. Нужно начать полномасштабную чистку таких людей в вооруженных силах, и мы сможем быть уверены, что не получим нож в спину от казалось-бы своих."
 MEX_military_is_loyal:0 "Лояльна армія"
 MEX_military_is_loyal_desc:0 "После Чистки в нашей армии остались только закаленные, патриотичные офицеры и солдаты, которые сделают все необходимое для защиты светлого будущего нашей страны. Viva Mexico!"
 MEX_la_patria_es_primero:0 "La Patria es Primero"
 MEX_la_patria_es_primero_desc:0 "В те времена, когда наша независимость стояла на кону, в горах Герреро Национальный Герой Висенте Герреро сражался со своим повстанческим движением против контратак испанцев.  Вице-король Хуан Руис де Аподака отправил отца Герреро, Педро, с обещанием индульгенции в обмен на капитуляцию. Несмотря на любовь и уважение к своему отцу, Висенте отказался, и затем произнес речь перед своими бойцами, которая закончилась словами 'Я всегда уважал своего отца... но наша родина превыше всего!'. Его дух вдохновляет нас по сей день, а эта фраза должна стать нашим девизом."
# Democratic #
 MEX_military_democracy:0 "Відновлення демократії"
 MEX_military_democracy_desc:0 "Националистическая Партия Мексики непрерывно росла при нашей власти и вскоре потребовала восстановления демократии в стране. Мы решили прислушаться к этому, но введя некоторые небольшие ограничения радикально-левым партиям."
 MEX_limited_liberties:0 "Обмежені свободи"
 MEX_limited_liberties_desc:0 "Мы пообещали восстановить демократию, значит, придется начать восстановление некоторых свобод, отозванных при нашем взятии власти. Не все гражданские права вновь войдут в действие из-за нашей продолжающейся борьбы с социалистическим сопротивлением, но некоторые вернутся и удовлетворят большую часть граждан."
 MEX_election_monitoring:0 "Моніторинг на виборах"
 MEX_election_monitoring_desc:0 "Выборы на носу, и мы не можем позволить социалистам, которые уже едва не привели нашу страну к краху, вернуться к власти. Мы должны тщательно мониторить выборы и при появлении любых подозрительных одиночек или организация немедленно исключать их. Не стоит рисковать..."
 MEX_new_constitution:0 "Нова Конституція"
 MEX_new_constitution_desc:0 "Старая Мексиканская Конституция не удовлетворяет наше правительство и имеет множество устаревших статей. Нам нужно создать новую конституцию для исправления ошибок старой, и добавить в нее новые статьи, защищающие демократию Мексики от экстремистов поныне и навсегда."
 MEX_education_programs:0 "Освітня програма"
 MEX_education_programs_desc:0 "Мексика страна с низким уровнем образованности, что играло на руку социалистическим движениям, обещавшим обучить народ. Мы должны ослабить их влияние запустив национальные образовательные программы. Это и без того логичный ход - нам нужно образованное население для развития страны и ее общества."
 MEX_support_the_church:0 "Підтримка церкви"
 MEX_support_the_church_desc:0 "Прогрессивные правительства во время Революции сместили Церковь на обочину, принудительно ограничив ее влияние в нашем традиционно консервативном обществе.  Мы выступаем за светское государство и не можем вводить антицерковные законы прошлых прогрессивных правительств. Значит, мы начнем поддержку Церкви, чтобы эксплуатировать ее влияние в стране, при этом не теряя нашу позицию светского государства."
 MEX_revolutions_legacy:0 "Спадок революції"
 MEX_revolutions_legacy_desc:0 "Для большинства Мексиканцев Революция - чувствительная тема. Многие согласны с тем, что это был необходимый шаг вперед, но также она создала и вскрыла глубокие проблемы в нашем обществе. Мы не можем исправить всего, но нужно сделать все возможное, чтобы охладить бурления и навсегда убрать угрозу подобных событий в будущем."
 MEX_military_support:0 "Підтримка військових"
 MEX_military_support_desc:0 "Армия согласна оставаться на вторых ролях пока мы доказываем делом, что желаем лишь лучшего для Мексики и ее народа. Их влияние на страну и население ясно без вопросов, и поэтому их поддержка весьма важна для сохранения Мексики демократическим государством. Нужно удовлетворить потребности армии в обмен на поддержку военных."
 MEX_new_youth:0 "Liga Nacional Defensora de la Libertad Religiosa"
 MEX_new_youth_desc:0 "Антирелигиозные законы, продвигавшиеся прошлыми правительствами, сделали наших богобоязненных католиков весьма недоверчивыми к правительству, что привело к созданию 'Национальной Лиги Защиты Религиозных Свобод'. Они требуют свободы обучения и равных прав для католиков, католических рабочих и самой церкви. Чтобы завоевать их поддержку мы просто... дадим именно то, что они хотят."
 MEX_equality_in_justice:0 "Equidad en la Justicia"
 MEX_equality_in_justice_desc:0 "Когда наша страна была еще молода, австрийский принц Фердинанд Максимилиан Иосиф фон Габсбург Мексиканский увлекся нашей страной. Принц-либерал защищал многие из наших сегодняшних идеалов, а его неудачная казнь в руках правительства Бенито Хуареса, несмотря на просьбы о помиловании таких великих людей как Виктор Гюго и Джузеппе Гарибальди, стала несмываемым преступлением нашего народа. Для искупления нашего правительства, одна из его из самых известных цитат станет нашим лозунгом: 'Бог и ваше доверие - вот моя сила; павильон независимости - вот мой символ; мою валюту вы тоже знаете - 'справедливость в правосудии'; я останусь верным вам всю мою жизнь'."
# Sinarquist Coup #
 MEX_sinarquista_coup:0 "Переворот синархістів"
 MEX_sinarquista_coup_desc:0 "Видя слабость Хунты, Народная Сила и ее парамилитарное крыло Золотых Рубашек начали действовать среди членов армии, надеясь на захват аппарата власти и объявление Новой Мексики"
 MEX_establish_corportism:0 "Корпоративізм"
 MEX_establish_corportism_desc:0 "Для нашей страны единственный путь вперед лежит через установление корпоративистского лобби, где мы будем 'советовать' нашей лояльной местной элите создание новых предприятий, необходимых для развития страны."
 MEX_capitalist_alliance:0 "Союз з капіталістами"
 MEX_capitalist_alliance_desc:0 "Революционные правительства ограничивали наших Капиталистов, и теперь они поддержат любого, кто будет представлять их интересы. Мы должны этим воспользоваться и гарантировать союз с ними для укрепления нашей власти."
 MEX_strikes_illegal:0 "Заборона страйків"
 MEX_strikes_illegal_desc:0 "С нашей стороны договора с капиталистами, мы должны гарантировать, что их предприятия будут работать как хорошо смазанные и заведенные часы, хотя принятые в последнее время законы о правах рабочих мешают нашим действиям. Мы запретим забастовки, и заводы смогут работать так, как им удобно, без сопротивления этих надоедливых социалистов."
 MEX_control_unions:0 "Контроль за профспілками"
 MEX_control_unions_desc:0 "Чтобы помочь Мексике стабилизироваться и удовлетворить потребности экономики и государства нам необходимо начать забирать контроль над Профсоюзами страны. Нам нужно, чтобы различные боссы и лидеры этих объединений работали на наши нужды. Эти Чаррос (Мексиканский аналог) хорошо нам послужат."
 MEX_protect_our_industry:0 "Захист промисловості"
 MEX_protect_our_industry_desc:0 "Мексиканская промышленность еще в пеленках и не может выстоять против иностранных фирм. Мы должны ввести налоги на иностранные продукты и ресурсы для защиты нашей экономики от зарубежных попыток свести нас с рельс к величию."
 MEX_nationalize_industry:0 "Націоналізація промисловості"
 MEX_nationalize_industry_desc:0 "Теперь, когда власть в наших руках, мы должны сосредоточиться на укреплении Мексиканской казны, и очевидным способом станет национализация некоторых предприятий и прямой поток их доходов в бюджет."
 MEX_centralized_state:0 "Supremo Poder Ejecutivo"
 MEX_centralized_state_desc:0 "В прошлом, власть в стране была децентрализована в бессмысленных попытках избежать автократии. Это и привело к тому хаосу прошлого, и так как мы не согласны с теми идеалами, эти законы будут отменены, а взамен будет введена Высшая Исполнительная Власть."
 MEX_state_catholicism:0 "Державний католицизм"
 MEX_state_catholicism_desc:0 "'Революционные' правительства атаковали и осквернили Католическую Церковь. Но не теперь. Католическая Церковь должна быть не просто государственной религией, но еще и частью правительства. Мы поддержим Церковь, она поддержит нас, а народ будет нам за это благодарен."
 MEX_hispanism:0 "Hispanidad"
 MEX_hispanism_desc:0 "Hispanidad - это вера в то, что Испанская раса превосходит все прочие. На самом деле, мы истинно верим в эти идеалы. Чтобы продвигать эту идею буду внедрены несколько новых законов, включая строгие законы о межрасовых браках и предотвращении порчи Испанской расы в Мексике. Будь это иностранцы, особенно вероломные и кровожадные Американские Гринго, или же варвары-аборигены."
 MEX_destroy_reds:0 "Очищення від синдикалізму"
 MEX_destroy_reds_desc:0 "Сегодня Мексика - это один сплошной, учиненный синдикалистами, беспорядок. Нужно начать репрессии против них и их прихлебателей. Скоро они поймут, что от правосудия нигде не скрыться!"
 MEX_new_military:0 "Нова армія"
 MEX_new_military_desc:0 "Красные отравили даже армию. Нам нужно полностью ее распустить и начать с нуля, и в этот раз новая Мексиканская армия будет состоять из настоящих патриотов."
 MEX_goldshirts:0 "Acción Revolucionaria Mexicanista"
 MEX_goldshirts_desc:0 "Мы должны интегрировать 'Золотых Рубашек' в нашу новую армию. Они возьмут на себя дело наблюдения и предотвращения опасных действий в Мексике и ее обществе из тени."
 MEX_synarchismo:0 "Популяризація синархізму"
 MEX_synarchismo_desc:0 "Политическое, социальное и культурное движение, защищающее национализм, антисиндикализм и католические идеалы, иными словами, Синархизм, стал нашей государственной идеологией, и мы должны активнее продвигать его Народу Мексики."
 MEX_education_reforms:0 "Реформи освіти"
 MEX_education_reforms_desc:0 "Мексика сильно нуждается в реформах образования. Не только из-за неэффективности текущей системы, но и из-за продвижения старых революционных идеалов, которые мы пытаемся убрать из общества. Мы повысим траты на образование и изменим учебные программы, чтобы будущие поколения следовали нашим путем."
 MEX_camps_for_syndies:0 "Трудові табори"
 MEX_camps_for_syndies_desc:0 "Пуля - самый простой способ справиться с диссидентом, но не самый эффективный. В нашей стране достаточно преступников и поддерживающих социализм и либерализм, нужно использовать таких людей, поместив их в 'Лагеря Переобучения', где они смогут отработать свои преступления против государства."
 MEX_reconquista:0 "Реконкіста"
 MEX_reconquista_desc:0 "Договор Гуадалупе-Идальго стал нашим национальным позором, вынудив передать некоторые территории Мексики Американским империалистам! Мы были настолько слабы, что нас разбили их мизерные войска, но из пепла поднялась новая Мексика, сильнее чем когда либо, а США теперь слабее чем когда либо. Мы должны отомстить и вернуть отобранные псами империализма земли."
 MEX_military_glory:0 "Блиск багнетів"
 MEX_military_glory_desc:0 "Лучший путь доказать наше расовое превосходство - это продемонстрировать всему миру нашу военную мощь. Каждый, кто возьмет в руки оружие за Мексику и ее народ, получит свою долю славы."
 MEX_glory_of_mexico:0 "Religión, Independencia, Unión"
 MEX_glory_of_mexico_desc:0 "Мексиканская борьба за независимость базировалась на трех основных принципах: освободиться от Испанского владычества, установить Католическую церковь единственной в стране и создать союз всех социальных классов. Мы должны придерживаться того, за что сражались и уничтожать всех, кто посягает на эти принципы."
## Military ##
# Army #
 MEX_army_modernization:0 "Модернізація армії"
 MEX_army_modernization_desc:0 "Мексиканская армия все еще использует устаревшее вооружение времен Вельткрига, да и наши доктрины и тактики недалеко оттуда ушли. Наша страна - крупный игрок в Северной и Центральной Америках, поэтому армию нужно расширить и модернизировать."
 MEX_guerilla_warfare:0 "Партизанська війна"
 MEX_guerilla_warfare_desc:0 "Ландшафт Мексики крайне суров, сочетая в себе пустыни, горные цепи и джунгли. Во время Революции партизанская тактика показала свое превосходство в таких условиях, не позволяющих крупные и тяжеловооруженные армии."
 MEX_zapatas_training:0 "Досвід мексиканської революції"
 MEX_zapatas_training_desc:0 "Партизанская тактика успешно одержала победу над федералистскими силами во время мексиканской революции. Если мы разработаем и усовершенствуем эту тактику, то сможем отразить любое иностранное вторжение."
 MEX_night_ambushes:0 "Нічні засідки"
 MEX_night_ambushes_desc:0 "Один из столпов партизанской войны - быть незамеченными до самого начала стрельбы. Ночью легко скрыться и подойти к врагу поближе, а это очень влияет на успешность засад."
 MEX_citizen_soldier:0 "Солдати та цивільні"
 MEX_citizen_soldier_desc:0 "Партизанские войска состоят не только из профессиональных военных, но и из каждого гражданского, способного сражаться с врагом. Сформировав гражданское ополчение, мы будем уверены, что каждый житель страны способен выполнить свой долг."
 MEX_decentralized_command:0 "Децентралізоване командування"
 MEX_decentralized_command_desc:0 "Из Мехико сложно управлять партизанами в пустынях Соноры или джунглях Юкатана. Наша командная структура должна быть децентрализованной, а местные командиры должны иметь достаточно автономии для успешных партизанских атак."
 MEX_recon_scouts:0 "Групи розвідників"
 MEX_recon_scouts_desc:0 "Засады могут быть весьма успешными, что показали Афганцы в своих непрерывных войнах против Британских империалистов. Однако, засада бесполезна, если враг в нее не попал. Профессиональные разведчики, способные точно доложить о позициях и перемещениях врага, могут свести такие случаи к нулю."
 MEX_small_unit_tactics:0 "Тактика малих груп"
 MEX_small_unit_tactics_desc:0 "Засадные отряды обычно небольшие, от отделения до взвода, поскольку целая дивизия не сможет хорошо спрятаться на небольшой территории. Наша армия должна воевать малыми силами, что требует переработки тактик и командной структуры."
 MEX_die_standing:0 "До кінця!"
 MEX_die_standing_desc:0 "Ни единый метр Мексиканской земли не должен попасть под сапог контрреволюционеров и империалистов! Наши доблестные бойцы защитят каждый уголок Мексики и никогда не сдадутся! Неважно, какой ценой, но Мексика останется свободной."
 MEX_legacy_of_the_revolution:0 "Досвід революції"
 MEX_legacy_of_the_revolution_desc:0 "Мексиканская Революция была одним из самых масштабных конфликтов на континенте за последнее время. Она принесла с собой много нового в плане военной тактики и вооружений. Мы должны строить свою армию на уроках этой войны."
 MEX_improve_soldiers:0 "Навчання солдат"
 MEX_improve_soldiers_desc:0 "В наш век современной войны, крайне важно совершенствовать методы подготовки наших офицеров и армейских командиров."
 MEX_desert_training:0 "Навчання в пустелі"
 MEX_desert_training_desc:0 "Один из наших крупнейших врагов на континенте - это Соединенные Штаты Америки, вечно пытающийся подорвать свободу Мексики. Мексикано-Американская граница в основном проходит среди пустынь и засушливых гор, и мы должны научить наших солдат как остановить войска США в этих враждебных условиях."
 MEX_jungle_training:0 "Навчання в джунглях"
 MEX_jungle_training_desc:0 "Революция началась в джунглях Южной Мексики, и она должна распространиться через джунгли Центральной и Латинской Америк. Наша армия должны приспособиться к этому чрезвычайно враждебному ландшафту, который станет полем боя наших будущих войн."
 MEX_solderas:0 "Soldaderas"
 MEX_solderas_desc:0 "Многие женщины сражались во время Революции за ее идеалы. Эти 'soldaderas’ доказали свою силу и волю на поле боя, но женщины все еще не очень приветствуются в войсках. Мы должны покончить с дискриминацией и позволить им сражаться в наших вооруженных силах."
 MEX_future_of_war:0 "Майбутнє війни"
 MEX_future_of_war_desc:0 "Будущее войны зависит от того, каким оружием будут воевать. Чтобы приготовиться к конфликтам будущего, которые непременно будут угрожать целостности и свободе Мексики, уже сейчас пора подумать о снаряжении будущего."
 MEX_industrial_warfare:0 "Промислова війна"
 MEX_industrial_warfare_desc:0 "Мексиканские солдаты сильны, но наша артиллерия еще сильнее. Нужно вооружить войска тяжелыми средствами огневой поддержки для улучшения боевых качеств против сил противника."
 MEX_mechanized_warfare:0 "Механізована війна"
 MEX_mechanized_warfare_desc:0 "Мексиканские бойцы сильны, артиллерия сильнее, но наши танки превосходят их все! Нужно механизировать наши войска, чтобы ни один враг не мог их разбить."
 MEX_general_staff:0 "Реформи генштабу"
 MEX_general_staff_desc:0 "Самый эффективный инструмент войны - это профессиональная, хорошо управляемая регулярная армия. К сожалению, наши вооруженные силы сейчас нечто противоположное. Нам нужно реформировать армию, и мы начнем с главнокомандования и командной структуры."
 MEX_modern_division_structure:0 "Сучасна дивізійна структура"
 MEX_modern_division_structure_desc:0 "Современная дивизия является сложной взаимосвязанной структурой, тогда как Мексиканская дивизия представляет из себя лишь несколько пехотных батальонов. Нужно полностью переработать дивизионную структуру наших войск."
 MEX_military_college:0 "Нові військові училища"
 MEX_military_college_desc:0 "Важной частью профессиональной армии является крупный и хорошо обученный офицерский состав. У нас мало опытных офицеров на всех уровнях командной структуры, так что нам потребуется расширить армейские училища для получения новых командиров."
 MEX_professional_army:0 "Професійна армія"
 MEX_professional_army_desc:0 "Целью наших крупных военных реформ является создание современной, профессиональной армии. Мы обновили наше вооружение и тактики, но нужно, чтобы каждый солдат знал свои обязанности и исполнял их в любых условиях."
 MEX_centralized_command:0 "Централізоване командування"
 MEX_centralized_command_desc:0 "Если мы дадим местным командирам слишком много самостоятельности, то наши войска и штабы погрузятся в хаос, как только мы встретимся с врагом, и никто не будет точно знать, что именно происходит на фронтах. Нам нужна управляемая, централизованная командная структура для эффективного управления войсками."
 MEX_logistics:0 "Логістика"
 MEX_logistics_desc:0 "Из-за нашего сложного ландшафта и неразвитой инфраструктуры будет сложно хорошо снабжать крупную армию с множеством тяжелых вооружений. Нужны специальные отряды, которые будут отслеживать потребности и снабжать войска."
 MEX_flexiable_planning:0 "Гнучке планування"
 MEX_flexiable_planning_desc:0 "Хельмут фон Мольте Старший точно выразился: 'Ни один план не переживет столкновения с противником', и это было лишний раз доказано во время хаотичных стычек и битв Мексиканской Революции. Наши планы должны быть достаточно гибкими, чтобы быстро приспосабливать их к меняющимся условиям."
 MEX_siempre_leales:0 "Siempre Leales"
 MEX_siempre_leales_desc:0 "Армия всегда будет верно служить Мексике, независимо от цены. Она всегда защитит нашу прекрасную страну, в войне или мире, от любых угроз, внешних или внутренних. 'Siempre Leales', Всегда Верен."
# Navy #
 MEX_navy:0 "Armada de México"
 MEX_navy_desc:0 "Наш флот не способен справиться с флотами Антанты и Соединенных Штатов, но не стоит его недооценивать. У Мексики длинная береговая линия, и наши моряки и капитаны готовы ее защитить."
 MEX_grand_navy:0 "Великий флот"
 MEX_grand_navy_desc:0 "В море нет джунглей или гор, в которых мог бы спрятаться флот. Небольшие, скрытные отряды способны сражаться на суше, но наш флот сможет победить только крупными кораблями с огромной огневой мощью."
 MEX_naval_glory:0 "Блиск стволів"
 MEX_naval_glory_desc:0 "Одного вида броненосца Anáhuac достаточно, чтобы поразить большинство людей, а его 234 мм пушки больше, чем любое артиллерийское орудие наших сухопутных войск. Нам следует гордиться нашим флотом, храбро защищающим побережье Мексики."
 MEX_battleships:0 "Розробка лінкорів"
 MEX_battleships_desc:0 "Сейчас Anáhuac - самый крупный корабль нашего флота, но он в строю уже более 30 лет и не способен справиться с современными линкорами и крейсерами. Мы должны создать свой собственный линкор, который в будущем станет новым флагманом нашего флота."
 MEX_battle_cruisers:0 "Розробка лінійних крейсерів"
 MEX_battle_cruisers_desc:0 "Производственный потенциал наших верфей весьма ограничен, поэтому создать флот линкоров будет проблематично. Мы должны создать в поддержку нашим крупным кораблям чуть меньшие, но все так же эффективные линейные крейсера."
 MEX_carriers:0 "Розробка авіаносців"
 MEX_carriers_desc:0 "Во время Вельткрига появился новый тип кораблей - авианосец! Изначально они предназначались для летающих лодок, но новые, крупные авианосцы, способны нести на себе целую эскадрилью и поддерживать флот большими, несущими торпеды и бомбы, самолетами."
 MEX_naval_aircraft:0 "Морська авіація"
 MEX_naval_aircraft_desc:0 "Авиация стала важной частью вооруженных сил. Некоторые сомневаются в эффективности авиаударов по сравнительно небольшим целям, но большинство считают, что самолеты еще сыграют свою роль в будущих сухопутных и морских сражениях. Наш же флот запросил создание подразделений морской авиации."
 MEX_marine_focus:0 "Fuerza de Infantería de Marina"
 MEX_marine_focus_desc:0 "Иногда проще обойти противника по морю, чем прорываться через укрепленные позиции по трудному ландшафту. Морские операции вроде Дарданельской провалились, но десант с моря вполне может стать рабочей тактикой."
 MEX_protect_trade:0 "Захист торгових шляхів"
 MEX_protect_trade_desc:0 "Наш флот просто никогда не сможет справиться с крупными морскими державами, поэтому, не пытаясь достичь недостижимого, мы сосредоточимся на защите наших торговых путей. Мы не сможем разбить флот США, но мы сможем уничтожить пиратов и рейдеров."
 MEX_coast_guard:0 "Берегова охорона"
 MEX_coast_guard_desc:0 "У нашей страны длинная береговая линия, которая граничит и с Тихим Океаном, и с Карибским морем, что позволяет легко прятаться рейдерам и контрабандистам. Нам нужно патрулировать наши берега чтобы остановить этих преступников."
 MEX_destroyers:0 "Розробка есмінців"
 MEX_destroyers_desc:0 "Крупные корабли слабо подходят для сопровождения конвоев. Лучше вложиться в небольшие эсминцы, которые смогут дешевле и надежнее защищать наши торговые пути"
 MEX_heavy_cruisers:0 "Важкі крейсери"
 MEX_heavy_cruisers_desc:0 "Крейсера лежат между линкорами и эсминцами. Они мастера на все руки, но все так же разделены на классы. Поэтому, если нам придется столкнуться с более мощным флотом, потребуются тяжелые крейсера, которые станут заменой линкоров."
 MEX_submarines:0 "Розробка підводних човнів"
 MEX_submarines_desc:0 "Защита наших торговых путей важна, но это не повод отказаться от рейдерских атак на конвои противника. Подводные лодки идеально для этого подходят, поэтому нам стоит вложиться в тихую смерть из глубин океана."
 MEX_light_cruisers:0 "Легкі крейсери"
 MEX_light_cruisers_desc:0 "Тяжелые крейсера хорошо подходят для столкновений с костяком вражеских флотов, но большинство наших противников едва-ли располагает чем-то крупнее эсминцев или подобного. Легкие крейсера сэкономят нам ресурсы, при этом все так же выполняя поставленные задачи."
# Air Force #
 MEX_air:0 "Fuerza Aérea Mexicana"
 MEX_air_desc:0 "Наш воздушный флот точно не справится с Британским, но он идеально подходит для военных операций в Центральной и Латинских Америках. Нам стоит расширить ВВС, поскольку авиация играет важную роль на поле боя."
 MEX_pilot_training:0 "Навчання пілотів"
 MEX_pilot_training_desc:0 "Наш воздушный флот все еще довольно мал, и нам не хватает обученных пилотов. Самолет бесполезен, если пилот не умеет на нем летать, и поэтому нам надо расширить наши курсы летной подготовки."
 MEX_air_ports:0 "Нові аеродроми"
 MEX_air_ports_desc:0 "Самолет не способен взлететь из джунглей... ну, мы еще не пытались, но это похоже на правду. Необходимо строить аэродромы на ровной территории, чтобы авиация смогла взлететь на защиту небес Мексики."
 MEX_air_defense:0 "Повітряна оборона"
 MEX_air_defense_desc:0 "Мы не единственные, кто создает воздушный флот... далеко не единственные. Наша авиация в основном будет обороняться, если им придется воевать с крупными силами контрреволюционеров и империалистов, поэтому летчикам стоит помочь с земли."
 MEX_air_supremecy:0 "Перевага в повітрі"
 MEX_air_supremecy_desc:0 "Для эффективной поддержки наших сухопутных и морских сил, а также для защиты от вражеских бомбардировок, наша авиация должна сосредоточиться на захвате и удержании превосходства в воздухе."
 MEX_fighters:0 "Розробка винищувачів"
 MEX_fighters_desc:0 "Довольно трудно завоевать превосходство в воздухе на больших и неуклюжих бомбардировщиках. Вместо них нам нужны быстрые, маневренные и хорошо вооруженные самолеты, которые смогут эффективно перехватывать и уничтожать вражескую авиацию."
 MEX_army_air_support:0 "Підтримка з повітря"
 MEX_army_air_support_desc:0 "Многие из наших противников, особенно контрреволюционных стран Центральной Америки, не имеют сильных военно-воздушных сил, поэтому нам стоит сосредоточиться на поддержке с воздуха. Мы не сможем справиться с авиацией Антанты, поэтому лучше сфокусироваться на эксплуатации слабостей наших более маленьких врагов."
 MEX_bombers:0 "Розробка бомбардувальників"
 MEX_bombers_desc:0 "Небольшие самолеты, вооруженные одними лишь пулеметами, не могут справиться с уничтожением вражеской инфраструктуры и промышленности. Нам нужны большие самолеты с несколькими двигателями, способные доставить до противника большой груз бомб."
 MEX_radar:0 "РЛС"
 MEX_radar_desc:0 "РЛО, или радиолокатор обнаружения, это новое изобретение, весьма полезное для нашей авиации. С радиолокационными станциями мы можем засекать самолеты далеко за горизонтом, что даст нам время поднять по тревоге наши истребители."
 MEX_expand_air_ports:0 "Розширення аеродромів"
 MEX_expand_air_ports_desc:0 "Наш воздушный флот непрерывно расширяется, а аэродромы за ним не поспевают. Скоро их максимальная вместимость будет превышена, а практика показала, что самолеты не взлетают из джунглей... нам нужно скорее увеличить аэродромы."
 MEX_paratroopers:0 "Повітряний десант"
 MEX_paratroopers_desc:0 "Дарданельская операция показала, что морской десант весьма сложен в осуществлении, но вот высадку с воздуха еще не пытались провести. Нам нужно создать подразделения воздушных десантников, которые смогут прыгать за пределами линии фронта, нападать на линии снабжения и ловить в засадах отступающих."
 MEX_rule_the_skies:0 "Контроль небес"
 MEX_rule_the_skies_desc:0 "Мексиканская авиация правит небом... ну, как минимум, небом Центральной Америки. Чтобы сравниться с авиацией Антанты нам потребуется еще много времени..."
### Events - start up ###

 mexico.1.t:0 "Мексика - Декілька років тому"
 mexico.1.d:0 "В последние годы Мексика изменилась. В 1910 году началась Мексиканская Революция, направленная против Порфирио Диаса, и продлившаяся почти десятилетие. В 1917 году президентом стал Венустиано Карранса, однако он быстро разжег следующую революцию своей попыткой уничтожить политических противников, включая Сапату. Это привело к Манифесту Агуа Приета, составленного несколькими военными и политическими лидерами, и становлению Альваро Обрегона Президентом Мексики. После этого хаос революции стал утихать, а правительство Мексики начало стабилизировать ситуацию.\n\nПервый срок Альвара Обрегона был отмечен улучшением отношений с Соединенными Штатами, особенно после того, как Панчо Вилья стал послом во Французской Коммуне, а Адольфо де ла Уэрта смог заставить Янки наконец-то признать текущее правительство Мексики легитимным. Экономика начала улучшаться, особенно на юге, где управлял Сапата, который мог внедрять земельные реформы более глубоко чем где-либо в стране. Обрегон работал над улучшением трудовых прав, хотя это и привело к конфликту между двумя большими профсоюзами - Confederación Regional Obrera Mexicana или CROM (Конфедерация Мексиканских Рабочих или КМР) и более синдикалистской Confederación General de Trabajadores или CGT (Главная Конфедерация Рабочих или ГКР). Однако, не все в Мексике шло хорошо - среди Католиков росло недовольство драконовыми антирелигиозными законами, вписанными в Конституция и направленными против Католической Церкви.\n\nПосле Обрегона был Адольфо де ла Уэрта, который в целом продолжил линию предыдущего Президента. Однако, его срок ознаменовался крупными международными событиями. Особенно стоит отметить Британскую Революцию и Великую Депрессию в Соединенных Штатах, которая своей ударной волной накрыла экономику Мексики и южных стран. Это спровоцировало конфликты в Центральной Америке, особенно в Никарагуа, где Сапата хотел попытаться распространить революционные идеалы на юг. Однако, самым спорным деянием де ла Уэрта было изменение сроков правления. Он переписал их таким образом, что позволит Обрегону баллотироваться на второй срок. И он победил.\n\nВ 1932 году на Социалистической и популистской платформе был избран Сапата. При его сроке произошла модернизация Эхидосов как часть его концентрации на экономике, особенно в сельском хозяйстве. Он продолжал работать над улучшением прав крестьян и аборигенов внутри страны. Однако, его политикой были сильно недовольны консерваторы, особенно Католики. Также он снова изменил сроки правления - теперь, как и прежде, Президент Мексики мог руководить лишь один срок, пускай и увеличенный до пяти лет, что противники Сапаты назвали захватом власти. Его заигрывания с Интернационалом и начавшееся перераспределение земель вызвали трения с Соединенными Штатами. На заре 1936 года многие гадают, какое же будущее теперь ждет Мексику."
 mexico.1.a:0 "А що потім?"
 
 mexico.300.t:0 "Мексика в 1936 році"
 mexico.300.d:0 "Обрегона сменил Адольфо де ла Уэрта, который в основном продолжал ту же общую политику. Однако в течение его срока ему пришлось столкнуться с рядом международных инцидентов. В частности, Британская Революция и последующая Великая Депрессия в Соединенных Штатах, которая пошлет шоковые волны на юг и повлияет на экономику Мексики. Все это вызвало конфликты в Центральной Америке, в частности в Никарагуа, куда Сапата отправился, чтобы помочь распространить свои революционные идеалы на юге. Однако все это не было самым спорным поступком де ла Уэрты. Это было переписывание ограничений на срок полномочий, чтобы Обрегон мог баллотироваться на второй срок, что конечно же Обрегон и сделал.\n\nВ 1932 году Сапата был избран на социалистической и популистской платформе. Сапата сосредоточился на экономике, особенно на аграрном секторе, улучшая условия труда и права крестьян эхидос, или общинных земель, находящихся в узуфруктальной собственности. Работа по улучшению прав крестьян и коренных жителей Мексики будет его основным направлением в течение первого срока. Однако его политика еще больше разозлила консерваторов и католиков. Более непопулярной мерой среди консерваторов было изменение избирательного законодательства, ограничивающее максимальный срок до 1 года, но увеличивающее продолжительность каждого срока до 5 лет. Его обращение к Интернационалу вызвало напряженность в отношениях с США, как и его политика перераспределения земли.\n\nНа рассвете 1936 года многие задаются вопросом о том, какую форму примет будущее Мексики."
 mexico.300.a:0 "Viva México!"

### Events - assassination and first elections ###

 mexico.2.t:0 "Попытка убийства Президента"
 mexico.2.d:0 "Срочные новости из Мехико. Неизвестный убийца смог подобраться к Президенту Сапате и сделать несколько выстрелов, прежде чем был убит охраной. Сапата был срочно доставлен в больницу, и многие задаются вопросом о дальнейшей судьбе Тигра Юга."
 mexico.2.a:0 "Сапата смог выжить"
 mexico.2.b:0 "Убийца добился своего!"
 
 mexico.3.t:0 "Смерть Сапаты"
 mexico.3.d:0 "Этим утром скончался Герой Революции и Президент Мексики Эмилиано Сапата, смертельно раненый террористом в Мехико. Сразу же после его смерти несколько групп, от верных политиков до генералов-реакционеров, начали бурную борьбу за власть над правительством и армией."
 mexico.3.a:0 "Плутархо Кальес и его клика заняли Palacio Nacional"
 mexico.3.b:0 "Реакционные генералы Гарса и Тревино создали Хунту"
 mexico.3.c:0 "Панчо Вилья и Висенте Толедано сформировали коалиционное правительство"
 
 mexico.4.t:0 "Президентские выборы [GetYear] года"
 mexico.4.d.zapata_alive:0 "Срок Сапаты подходит к концу, а новые выборы все ближе. Кого же люди изберут следующим президентом Мексики?"
 mexico.4.d.zapata_dead:0 "Смерть Сапаты в прошлом году привела к созданию коалиционного правительства во главе с Висенте Толедано и Панчо Вилья. Однако сегодня день выборов, и скоро мы узнаем, кто станет следующим президентом после великого Героя Сапаты. "
 mexico.4.d.zapata_dead_calles:0 "После гибели Эмилиано Сапата правительство возглавил Плутарко Элиас Кальес, однако сегодня следующие президентские выборы, и многие считают, что именно Кальес одержит в них победу."
 mexico.4.a:0 "Partido Nacional Revolucionario."
 mexico.4.b:0 "Partido Mexicano de los Trabajadores."
 mexico.4.c:0 "Partido Nacional Agrarista."
 mexico.4.e:0 "Partido Laborista Mexicano."
 
 mexico.5.t:0 "Расследование"
 mexico.5.d:0 "Убийца и сам был застрелен, но несмотря на это мы нашли доказательство того, что он действовал не один. Мы должны начать охоту за заказчиками по всему Мехико."
 mexico.5.a:0 "Мы должны найти террористов"
 
 mexico.6.t:0 "Найдены заказчики убийства"
 mexico.6.d:0 "Мы нашли стоящих за спиной убийцы. Ими оказалась клика генералов с правыми взглядами, недовольных реформами Сапаты. Они все отрицают, но доказательства намного сильнее. Предатели умрут смертью предателей."
 mexico.6.a:0 "Вздернуть этих предателей"
 
 mexico.7.t:0 "Найдены заказчики убийства"
 mexico.7.d:0 "Мы нашли стоящих за спиной убийцы. Это был Плутарко Элиас Кальес, который пожелал избавиться от Сапаты на своем пути к власти. Он должен умереть как любой другой предатель."
 mexico.7.a:0 "Вздернуть этих предателей"
 
 mexico.8.t:0 "Похороны Сапаты"
 mexico.8.d:0 "Сегодня в Мехико прошли похороны Героя Революции Эмилиано Сапаты. В честь убитого президента на улицы вышли многие и был закрыт почти каждый магазин. Траур на улицах явственно выражал скорбь народа по погибшему, и это было особенно заметно на лицах людей из бедных сельских регионов, приехавших в город чтобы проявить свое почтение павшему лидеру."
 mexico.8.a:0 "Он умер твердо стоя на ногах"

### Calles / Maximato Events ###
 mexico.10.t:0 "Ley de Tolerancia de Cultos"
 mexico.10.d:0 "Президент Кальес только что издал новый закон в поддержку Конституционного секуляризма. Согласно законы, священники и монахи будут серьезно штрафоваться за нарушение антирелигиозных законов. То же самое ожидает священников, критикующих власть или носящих религиозные одеяния на публике. Для более легкого исполнения закона, Кальес также подготовил несколько указов по национализации церковной собственности, выдворению иностранных священников и закрытию монастырей, конвентов и церковных школ. Некоторые из верных губернаторов выпустили похожие законы в подражание Президенту."
 mexico.10.a:0 "Конституция должна действовать"
 
 mexico.11.t:0 "Президентские выборы [GetYear] года"
 mexico.11.d:0 "Настал год выборов, и Президент [MEX.GetLeader], безусловно лидируя в гонке, скорее всего будет переизбран. "
 mexico.11.a:0 "Президент переизбран"
 
 mexico.12.t:0 "Восстание Кристерос"
 mexico.12.d:0 "Недовольные законами Кальеса монахи, священники и миряне не захотели подчиниться. В Центральной Америке они собрались в то, что они назвали Кристерос и решили сражаться за христианскую веру силой оружия, а не слов. Кальес призвал к уничтожению этой угрозы Мексике."
 mexico.12.a:0 "Мы должны защитить Революцию"
 
 mexico.13.t:0 "Преследования католиков в Мексике"
 mexico.13.d:0 "Мексика впала в хаос после того как невинных людей начали преследовать всего лишь за их веру. Ужасные отчеты легли на стол Папы [PAP.GetLeader]. В них сказано о резне невинных людей, запрете священникам молиться в открытую и прочем подобном богохульстве. Эти события заставили многих из них взять в руки оружие и начать кровавую борьбу с Мексиканским правительством. Что же должен сделать Папа?"
 mexico.13.a:0 "Выслать помощь Кристерос"
 mexico.13.b:0 "Выслать помощь и наложить эмбарго"
 mexico.13.c:0 "Не вмешиваться"
 
 mexico.14.t:0 "Восстание Кристерос - стычки по всей стране"
 mexico.14.d:0 "По всей стране идут стычки и целые бои. К счастью, большинство городов осталось под федеральным контролем, однако множество маленьких городков оказалось в руках так называемой Армии Кристерос. Похоже на то, что это закончится совсем не скоро."
 mexico.14.a:0 "Мы должны уничтожить врагов революции"
 
 mexico.15.t:0 "Восстание Кристерос - диверсии на фабриках"
 mexico.15.d:0 "Кристерос атаковали фабрику в штате [attack_state.GetName], нанеся крупный урон и убив множество людей. Федеральные власти работают восстановлением порядка, а местные офицеры Мексиканской армии рвутся в бой, чтобы ответить этим террористам-реакционерам."
 mexico.15.a:0 "Нужно остановить их"
 
 mexico.16.t:0 "Восстание Кристерос - диверсии на военных заводах"
 mexico.16.d:0 "Кристерос атаковали военный завод в штате [attack_state.GetName], нанеся крупный урон и убив множество людей. Федеральные власти работают восстановлением порядка, а местные офицеры Мексиканской армии рвутся в бой, чтобы ответить этим террористам-реакционерам."
 mexico.16.a:0 "Нужно остановить их"
 
 mexico.17.t:0 "Восстание Кристерос - атаки на железные дороги"
 mexico.17.d:0 "Кристерос заложили несколько бомб в штате [attack_state.GetName]. Взрывы нанесли крупный урон железным дорогам, уничтожили множество поездов и убив бесчисленное множество невинных людей."
 mexico.17.a:0 "Нужно остановить их"
 
 mexico.18.t:0 "Восстание Кристерос - Битва при Тепатитлане"
 mexico.18.d:0 "Мексиканская федеральная армия начала штурм города Тепатитлан, занятого армией Кристерос. Очень быстро стало понятно, что это будет кровавая битва. У офицера Пабло Родригеза, возглавляющего атаку, есть два выбора. Он может отступить, что может позволить ему убить командующего со стороны Кристерос. Или он может перехватить противника во время отступления, что тоже имеет свои преимущества."
 mexico.18.a:0 "Город остался в руках Кристерос"
 mexico.18.b:0 "Город взят штурмом"
 
 mexico.19.t:0 "Восстание Кристерос - Битва при Эль Фреснал"
 mexico.19.d:0 "Мексиканская армия стоит лицом к лицу с укрепившейся в городе Эль Фреснал армией Кристерос. Хесус Феррейра, командующий атакой федеральных войск, считает, что он сможет выбить их, но это дастся дорогой ценой. Уже через несколько часов..."
 mexico.19.a:0 "Победа в руках Кристерос"
 mexico.19.b:0 "Победа Мексиканской армии"
 
 mexico.20.t:0 "Восстание Кристерос - Битва при Мансанильо"
 mexico.20.d:0 "Армия Кристерос пытается занять город Мансанильо. Гелиодор Чарис Кастро, местный генерал, сосредоточился на удержании города. У Кристерос больше людей, как и шансов взять город. Однако в округе есть корабль, обстреливающий армию восставших. Что предпримут мятежники - попытаются занять город или уничтожить корабль?"
 mexico.20.a:0 "Город был взят"
 mexico.20.b:0 "Атака Кристерос отбита"
 
 mexico.21.t:0 "Восстание Кристерос - Боестолкновения"
 mexico.21.d:0 "Недавно в штате [attack_state.GetName] произошла стычка, стоившая жизней нескольких людей как из Мексиканской армии, так и из армии Кристерос. Просто еще одно столкновение в кровавой борьбе против террористов. В этой конкретной битве победитель..."
 mexico.21.a:0 "Мексиканская армия"
 mexico.21.b:0 "Армия Кристерос"
 
 mexico.22.t.defeat:0 "Победа Кристерос"
 mexico.22.t.victory:0 "Победа Федерального правительства" 
 mexico.22.d.defeat:0 "Произошло невозможное, и сегодня в Мехико реет флаг Кристерос. Они захватили власть и обещают новую и лучшую Мексику."
 mexico.22.d.victory:0 "В конце концов армия террористов была уничтожена. И хотя еще происходят отдельные столкновения в регионах, закон в целом был восстановлен. Президент [MEX.GetLeader] выдохнул с облегчением - его враги наконец-то повержены."
 mexico.22.a:0 "Viva cristo rey! Вива ля Мексика! (Авторитарные демократы)"
 mexico.22.b:0 "Viva cristo rey! Вива ля Мексика! (Национал-Популисты)"
 mexico.22.a:0 "Вива ля Мексика!"
 
 mexico.24.t:0 "Смерть Кальеса"
 mexico.24.d_1:0 "К сожалению, доктора в Мехико сегодня объявили о смерти Плутарко Элиаса Кальеса, el Jefe Máximo. После его смерти началась борьба за власть, в которой лидируют трое возможных будущих правителей Мексики: Ласаро Карденас, Эмилио Портес Хиль и Абелардо Родригес."
 mexico.24.d_2:0 "Чудесные новости сегодня, похоже, что социалистический ублюдок Кальес умер. Теперь вопрос только в том, кто возглавит его грязное движение."
 mexico.24.a:0 "Ласаро Карденас"
 mexico.24.b:0 "Эмилио Портес Хиль"
 mexico.24.c:0 "Абелардо Родригес"                                       
 
 mexico.25.t:0 "Путь Карденаса"
 mexico.25.d:0 "Карденас стал новым лидером Мексики. Ходят разные слухи о том, что он будет делать во власти. Он был верным сторонником Кальеса, но его больше нет. Некоторые верят, что Карденас отменит Максимато, другие - что наоборот, поддержит всеми силами."
 mexico.25.a:0 "Продолжить Максимато"
 mexico.25.b:0 "Отменить Максимато"

### Revolution Democracy ###
 mexico.26.t:0 "Президентские выборы [GetYear] года"
 mexico.26.d:0 "В Мексике настало время очередных президентских выборов. Срок [MEX.GetLeader] ограничен Конституцией, так что кто же станет следующим Президентом?"
 mexico.26.a:0 "Partido Mexicano de los Trabajadores"
 mexico.26.b:0 "Partido Nacional Agrarista"
 mexico.26.c:0 "Partido Laborista Mexicano"
 
 mexico.27.t:0 "Президентские выборы [GetYear] года"
 mexico.27.d:0 "В Мексике настало время очередных президентских выборов. Срок [MEX.GetLeader] ограничен Конституцией, так что кто же станет следующим Президентом?"
 mexico.27.a:0 "Partido Mexicano de los Trabajadores"
 mexico.27.b:0 "Partido Nacional Agrarista"
 mexico.27.c:0 "Partido Laborista Mexicano"
 
 mexico.28.t:0 "Основана академия языка Майя"
 mexico.28.d:0 "Сегодня в Юкатане, в городе Мерида, Альфредо Баррера Васкес и несколько экспертов в языке Майя создали Academia de la Lengua Maya(Академия языка Майа). Основная цель академии поддерживать и продвигать этот язык. Кроме того, она сотрудничает с правительственными службами для помощи тем, у кого язык Майя - основной."
 mexico.28.a:0 "Давайте возродим его"
 
 mexico.29.t:0 "Мексиканский мурализм"
 mexico.29.d:0 "Еще с 1920-х годов в Мексике идеалам революции помогали распространятся артистические движения. Города по всей Мексике должны иметь живопись на стенах общественных зданий, на которой изображаются различные социальные и политические послания Мексиканского национализма. Самыми авторитетными в этих движениях являются Диего Ривьера, Хосе Клементе Ороско и Давид Альфаро Сикьерос."
 mexico.29.a:0 "Живопись каждому городу"
 
 mexico.30.t:0 "Liga de Escritores y Artistas Revolucionarios"
 mexico.30.d:0 "Для продвижения идеалов Революции и Синдикализма по всей стране была создана Liga de Escritores y Artistas Revolucionarios (Лига Революционных Писателей и Артистов). Лига будет распространять свои идеи с помощью картин и литературы. Более того, она имеет контакты с Третьим Интернационалом и даже его поддержку."
 mexico.30.a:0 "Искусство для Народа"
 
 mexico.31.t:0 "Памятник Революции"
 mexico.31.d:0 "Сегодня в Мехико наконец-то был завершен Памятник Революции, работы архитектора Карлоса Обрегона Сантакалия. Он был построен на месте незаконченного здания суда, которое приказал построить еще Порфири Диаз. Однако это не только памятник - это еще и мавзолей для некоторых из наиболее известных революционеров. Монумент был построен на Plaza de la Repúblic, и уже становится одним из самых культовых мест города."
 mexico.31.a:0 "Мы будем помнить всегда"
 
 mexico.32.t:0 "Национальные парки"
 mexico.32.d:0 "Когда Сапата стал президентом, он решил создать несколько Национальных Парков. Но прошли годы, и он решил ускорить программу, сконцентрировавшись в основном на окрестностях Мехико."
 mexico.32.a:0 "Мы должны защитить природу Мексики"
 
 mexico.33.t:0 "Regeneración"
 mexico.33.d:0 "Regeneración - это анархистская газета, основанная Хесус Флорес и его братьями, которых обычно называют Братья Магон. Изначально это издание сообщало о событиях в Мексике во время Революции. Однако чуть позже Хесус Флорес был выслан из страны, и газета осталась на обочине. Но ближе к нынешнему времени она была восстановлена, а ее анархистская позиция превратилась скорее в сапатитскую. Когда основатель газеты стал членом правительства Сапаты, он увеличил ее выпуск и спонсирование."
 mexico.33.a:0 "Идеи Магона живут"
 
 mexico.34.t:0 "Congreso Nacional de Mujeres"
 mexico.34.d:0 "Сегодня для национального решения вопроса о правах женщин был созван Congreso Nacional de Mujeres (Национальный женский конгресс). Наиболее важная из обсуждаемых проблем это женские избирательные права, хотя и другие проблемы, вроде проституции, женского образования, здоровья, абортов и прочего также обсуждались. Хотя это первый конгресс, уже был запланирован съезд следующего."
 mexico.34.a:0 "Viva Mujeres"
 
 mexico.35.t:0 "Право голоса для женщин"
 mexico.35.d:0 "Президент [MEX.GetLeader] выдвинул закон, дающий женщинам избирательные права, ход, который превозносят женские объединения по всей Мексике. Конечно, закон должен сперва пройти через Мексиканский Конгресс, и сможет ли он?"
 mexico.35.a:0 "Закон принят"
 mexico.35.b:0 "Закон не прошел"
 
 mexico.36.t:0 "Мексиканская Анархистская Федерация"
 mexico.36.d:0 "Сегодня, взяв вдохновение из Европейских движений, и в особенности Интернационала, была создана Мексиканская Анархистская Федерация. Она поможет объединить различные анархистские организации по всей Мексике и будет работать над поддержкой Анархизма и Анархо-Синдикализма внутри страны."
 mexico.36.a:0 "Viva Anarchismo"
 
 mexico.37.t:0 "Мехико национализирует нефтяную промышленность"
 mexico.37.d:0 "Мексика национализировала все нефтяные компании в стране, присвоив собственность Американских фирм. Многие в деловых кругах считают, что мы должны наложить на Мексику эмбарго и показать тем самым им их ошибку. Но есть и те, кто считают, что лучше ничего не предпринимать. Что мы будем делать?
 mexico.37.a:0 "Это не важно"
 mexico.37.b:0 "Наложить эмбарго"
 
 mexico.38.t:0 "Америка объявила эмбарго"
 mexico.38.d:0 "Из-за национализации нефтедобычи Америка решила объявить нам эмбарго. Торговля между нашими странами полностью остановилась, что сильно бьет по экономике. Нужно приспосабливаться."
 mexico.38.a:0 "Чертовы гринго"
 
 mexico.39.t:0 "Черные деньги?"
 mexico.39.d:0 "После национализации нефтяной промышленности очевидно встал вопрос о поднятии зарплат рабочим. Он был одной из причин национализации, хотя некоторые в Конгрессе и полагают, что стоит с этим подождать и дольше снимать сливки с результатов национализации."
 mexico.39.a:0 "Поднять зарплаты"
 mexico.39.b:0 "Поднять зарплаты"
 
 mexico.40.t:0 "Земельный захват"
 mexico.40.d:0 "Вдохновленные словами [MEX.GetLeader] о продолжении Земельных Реформ жители территорий близ Мехикали, у дельты реки Колорадо в Нижней Калифорнии сформировали новое движение. В этой части Мексики много крупных ферм, принадлежащих американцам. и следуя духу Земельных Реформ, крестьяне взяли власть во владениях в свои руки и создали собственные Эхидос и сельские профсоюзы. Народ Долины Мехикали весьма доволен после возвращения земель."
 mexico.40.a:0 "Tierra Y Libertad!"
 
 mexico.41.t:0 "Дела с Бизнес-Картелями"
 mexico.41.d:0 "Экономическое развитие Мексики в 19 веке проходило очень похоже на США. Здесь были монополии, бароны-разбойники, захват земель и эксплуатация трудящихся. Наша великая Революция - это сплав прогрессивных идеалов Северной Америки с социализмом Европы. И наша неспособность справиться с промышленными монополиями все более постыдна. Десятилетия продолжительной эксплуатации рынка компаниями, запасающими интеллектуальную собственность законным путем но неэтичными мерами, должна быть остановлена. Мы временно аннулируем принадлежность интеллектуальной собственности монополиям для поддержки конкуренции на рынке."
 mexico.41.a:0 "Конкуренция поведет Мексику к процветанию"

### Dirty War ###

 mexico.42.t:0 "Начало восстания Кампесинос"
 mexico.42.d:0 "Присвоение власти Военной Хунтой, после смерти Сапаты, привело к недовольству народа. Особенно заметно это в бедных сельских регионах, поддерживающих реформы Сапаты. Панчо Вилья и Рубен Ярамилло возглавили компанию против Хунты и за возвращение революционной демократии. Похоже, что это затянется надолго."
 mexico.42.a:0 "В Мексику нужно вернуть порядок"
 
 mexico.43.t:0 "Предложение Синархистов"
 mexico.43.d:0 "Синархисты предложили нам сделку в обмен на их вступление в правительство Мексики. Они утверждают, что способны защитить Мексиканский народ, и смогут лучше скоординировать свои силы, если войдут в правительство. Стоит ли принять их предложение?"
 mexico.43.a:0 "Принять их предложение"
 mexico.43.b:0 "Они нам не нужны"
 
 mexico.44.t:0 "Поддержка синархистов"
 mexico.44.d:0 "Синархисты верны своему слову, и вместе мы одержали несколько побед над повстанцами и предателями. Конечно, некоторые в Хунте обеспокоены ростом доверия и популярности нашего союзника. Однако, сейчас мы побеждаем повстанцев."
 mexico.44.a:0 "Вива Мексике"
 
 mexico.45.t:0 "Синархистский заговор"
 mexico.45.d:0 "Синархисты показали свое настоящее лицо. Хосе Антония Уркиза вошел в Мехико как герой. Он и его золотые рубахи строем вошли в Palacio Nacional и заняли здание без единого выстрела. Очевидно, солдаты больше поддерживают их, нежели Хунту. Вот так, быстро и без жертв Синархисты взяли власть в свои руки. Теперь они обещают возвращение Мексиканской славы и что никакие повстанцы больше не будут угрожать Мексике."
 mexico.45.a:0 "Чертовы предатели"
 
 mexico.46.t:0 "Восстановить демократию?"
 mexico.46.d:0 "Возможно, что некое подобие демократии поможет в борьбе с восстанием. Хунта, очевидно, сохранит свое влияние, но внешне демократия будет возвращена и во главе страны будет стоять Националистическая Партия Мексики. Это может дать нам некоторые преимущества в этом конфликте."
 mexico.46.a:0 "Восстановить Демократию"
 mexico.46.b:0 "Нам не нужна ширма"
 
 mexico.47.t:0 "Восстание Кампесинос - Стычки по всей стране"
 mexico.47.d:0 "По всей стране идут стычки и целые бои. К счастью, большинство городов осталось под федеральным контролем, однако множество маленьких городков оказалось в руках так называемой Армии Освобождения. Похоже, что это закончится совсем не скоро."
 mexico.47.a:0 "Нужно вернуть Закон и Порядок"
 
 mexico.48.t:0 "Восстание Кампесинос - Диверсии на фабриках"
 mexico.48.d:0 "Кампесинос атаковали фабрику в штате [attack_state.GetName], нанеся крупный урон и убив множество людей. Федеральные власти работают восстановлением порядка, а местные офицеры Мексиканской армии рвутся в бой, чтобы ответить этим террористам-реакционерам."
 mexico.48.a:0 "Нужно остановить их"
 
 mexico.49.t:0 "Восстание Кампесинос - Диверсии на военных заводах"
 mexico.49.d:0 "Кампесинос атаковали военный завод в штате [attack_state.GetName], нанеся крупный урон и убив множество людей. Федеральные власти работают восстановлением порядка, а местные офицеры Мексиканской армии рвутся в бой, чтобы ответить этим террористам-реакционерам."
 mexico.49.a:0 "Нужно остановить их"
 
 mexico.50.t:0 "Восстание Кампесинос - Диверсии на железной дороге"
 mexico.50.d:0 "Кампесинос заложили несколько бомб в штате [attack_state.GetName]. Взрывы нанесли крупный урон железным дорогам, уничтожили множество поездов и убив бесчисленное множество невинных людей."
 mexico.50.a:0 "Нужно остановить их"
 
 mexico.51.t:0 "Восстание Кампесинос - Гвадалахарская операция"
 mexico.51.d:0 "Мексиканская армия столкнулась с так называемой Армией Освобождения, которую возглавляет Панчо Вилья, у города Гвадалахара. Командир федеральной армии, Педро Охеда, готовится к обороне города, и он считает, что независимо от исхода, это будет кровавая битва. Когда пороховой дым унесло ветром, стороной, одержавшей победу, оказалась..."
 mexico.51.a:0 "Мексиканская Армия"
 mexico.51.b:0 "Армия Освобождения Кампесинос"
 
 mexico.52.t:0 "Восстание Кампесинос - Битва при Селайе"
 mexico.52.d:0 "Мексиканская армия встретила укрепившуюся в городке Селайя войска Кампесинос. Хесус Феррейра, командующий наступлением федеральных войск, считает, что сможет выбить противника с позиций, но дорогой ценой. Победитель же в этой битве..."
 mexico.52.a:0 "Мексиканская Армия"
 mexico.52.b:0 "Армия Кампесинос"
 
 mexico.58.t:0 "Восстание Кампесинос - Боестолкновения"
 mexico.58.d:0 "Недавно в штате [attack_state.GetName] произошла стычка, стоившая жизней нескольких людей как из Мексиканской армии, так и из армии Кампесинос. Просто еще одно столкновение в кровавой борьбе против террористов. В этой конкретной битве победитель..."
 mexico.58.a:0 "Мексиканская армия"
 mexico.58.b:0 "Армия Кампесинос"
 
 mexico.59.t.defeat:0 "Победа повстанцев"
 mexico.59.t.victory:0 "Победа федерального правительства"
 mexico.59.d.defeat:0 "Панчо Вилья и Рубен Ярамилло вошли в Мехико как герои. Военная хунта, управлявшая страной после смерти Сапаты, разбежалась. Победители провозгласили, что идеалы революции не умерли, но были испытаны, и что будут созданы сдержки для невозможности появления новой Хунты в будущем. Более того, они обещали, что вскоре будут проведены новые президентские выборы."
 mexico.59.d.victory:0 "Восставшие разбиты и вновь восстановлен порядок. [MEX.GetLeader] чествуется как герой по всей Мексике за разгром предателей и возвращение нормальной жизни."
 mexico.59.a:0 "Победа революции"
 mexico.59.a:0 "Закон и Порядок вернулись на земли"

### Military Junta and Auth-Dem ###

 mexico.61.t:0 "Новая Конституция"
 mexico.61.d:0 "В Мехико сегодня была опубликована новая Конституция. Конституция [GetYear] года схожа с таковой 1917 года, однако имеет некоторые заметные отличия. Она не содержит такой же антирелигиозности, земельных реформ и прочих радикальных частей прошлой Конституции. Она скорее более умеренная, более демократичная. Встреченная с фанфарами в Мехико, новая Конституция была принята с очевидным недовольством в сельской местности."
 mexico.61.a:0 "В Мексике наступает новый день"
 
 mexico.62.t:0 "Наследие Революции"
 mexico.62.d:0 "Наследие Мексиканской Революции - это то, над чем идут ожесточенные споры в Мексиканском Конгрессе. Некоторые полагают, что все связанное с ней это ужасно и следует осудить всех причастных. Другие считают, что нужно посадить лишь таких радикалов как Сапата и Вилла. Что мы решим?"
 mexico.62.a:0 "Приговорить лишь Сапату и прочих радикалов"
 mexico.62.b:0 "Посадить всех"
 
 mexico.63.t:0 "Законы против аборигенов"
 mexico.63.d:0 "Пришло предложение отменить законы Сапаты касательно аборигенов. Эта идея имеет большую поддержку среди правого крыла, так как они называют эти законы просто еще одним шагом бывшего Президента к уничтожению Мексики. Очевидно, что это будет встречено в штыки коренными Мексиканцами, особенно Майя и их союзниками в Юкатане."
 mexico.63.a:0 "Принять закон"
 mexico.63.b:0 "Не принимать закон"
 
 mexico.64.t:0 "Юкатанское восстание"
 mexico.64.d:0 "Пока мы укрепляли власть и отменяли законы Сапаты, народ Полуострова Юкатан решил объявить о своей независимости. Штаты Юкатана, Кампече и Кинтана Роо решили дружно вступить в новообразованную Республику Юкатан."
 mexico.64.a:0 "Мы должны уничтожить этих предателей"
 mexico.64.b:0 "Свобода или смерть (Игра за Юкатан)"
 
 mexico.65.t:0 "Мексика не способна утихомирить Юкатан"
 mexico.65.d:0 "[MEX.GetLeader] обещал разгромить повстанцев в Юкатане меньше чем за год - и он не справился. Наша армия отступила, объявлено прекращение огня, а это значит, что [MEX.GetLeader] должен быть осторожнее, или он рискует получить нож в спину и слететь со своего поста."
 mexico.65.a:0 "Поворачиваться спиной стало опасно..."
 
 mexico.66.t:0 "Юкатан удержался"
 mexico.66.d:0 "Мы смогли выбить Мексиканцев и впервые стать свободной и независимой республикой. Теперь, с окончанием войны, нам нужно восстановить страну и, конечно, не забывать о подлых Мексиканцах, которые хотят отобрать наши земли."
 mexico.66.a:0 "Вива Юкатан!"
 
 mexico.67.t:0 "Юкатан усмирен"
 mexico.67.d:0 "Бунтовщики и предатели в Юкатане были усмирены. Этот регион больше никогда не принесет проблем Мексике."
 mexico.67.a:0 "Вива Мехико"
 
 mexico.68.t:0 "Объединиться с Мексикой?"
 mexico.68.d:0 "Правые силы, совершившие переворот в Мексике, были уничтожены, и законы Сапаты постепенно возвращаются в силу, среди которых есть и указы о защите туземных поселений Мексики. Стоит ли нам прекратить борьбу и вернуться в состав страны или продолжить борьбу за независимость раз и навсегда?"
 mexico.68.a:0 "Возвращаемся. (Конец игры)"
 mexico.68.b:0 "Продолжим борьбу за Независимость!"
 
 mexico.69.t:0 "Конец Юкатанского восстания"
 mexico.69.d:0 "Восстание в Юкатане завершилось благодаря действиям [MEX.GetLeader] по восстановлению принятых Сапатой законов. Эти законы и гарантии сохранения автономности, уважения традиций и жесткой кары предателям, начавшим этот конфликт, помогли Юкатану решиться на воссоединение со страной."
 mexico.69.a:0 "Вива Мексика"
 
 mexico.70.t:0 "Юкатан продолжает борьбу"
 mexico.70.d:0 "Юкатанцы решили, что они лучше продолжат борьбу за независимость, несмотря на наши усилия по возвращению законов Сапаты и кары предателей. Ну что же, тогда Юкатан скоро будет усмирен."
 mexico.70.a:0 "Нужно их разбить."

### Military Democracy ###

 mexico.81.t:0 "Президентские выборы [GetYear] года"
 mexico.81.d:0 "В Мексике настало время новых президентских выборов. Срок [MEX.GetLeader] ограничен конституцией, и всем интересно, кто же станет новым Президентом?"
 mexico.81.a:0 "Вива демократия!"
 
 mexico.82.t:0 "Президентские выборы [GetYear] года"
 mexico.82.d:0 "В Мексике настало время новых президентских выборов. Срок [MEX.GetLeader] ограничен конституцией, и всем интересно, кто же станет новым Президентом?"
 mexico.82.a:0 "Вива демократия!"
 
 mexico.83.t:0 "Президентские выборы [GetYear] года"
 mexico.83.d:0 "В Мексике настало время новых президентских выборов. Срок [MEX.GetLeader] ограничен конституцией, и всем интересно, кто же станет новым Президентом?"
 mexico.83.a:0 "Вива демократия!"
 
 mexico.84.t:0 "Palacio Legislativo Federal"
 mexico.84.d:0 "Во время Порфириата, Диаз имел планы на строительство нового здания для Федерального Законодательного Органа, но Революция надолго отложила этот проект. Теперь, когда пыль улеглась, мы можем закончить работу и получить прекрасное новое здание для нашего правительства."
 mexico.84.a:0 "Наконец-то оно закончено"

### National Populist events ###

 mexico.100.t:0 "Отечество или La Raza"
 mexico.100.d:0 "Синархизм как идеология все еще в ранней стадии своего развития, а его цемент составляет неприятие либерализма и секуляризма. Под этим флагом есть и Легионаристы, следующие идеалам Железной Гвардии, и сторонники Ла Разы. Трения между ними вызывают их разные взгляды на расовую политику. Синархистская верхушка во главе с Сальвадором Абаскалем считают традиционную кастовую систему Мексики самым верным строем, как и роль Католических священников. Ла Раза, возглавляемые Хосе Васконселосом продвигают идею Испанской расы как истинный идеал Мексиканского патриотизма. Эти идеи больше походят на бразильский Интегрализм, нежели на Легионаризм. А тем временем из-за недовольной малой поддержки членов Ла Разы внутри назревает раскол. Что мы будем с этим делать?"
 mexico.100.a:0 "Нужно успокоить недовольных"
 mexico.100.b:0 "У них нет выбора, можно не вмешиваться"
 
 mexico.101.t:0 "Глава Мексиканского Революционного Действия"
 mexico.101.d:0 "Теперь, когда власть в наших руках, необходимо повысить одного из наших Лейтенантов до главы Мексиканского Революционного Действия, парамилитарного крыла Народной Силы. Но сперва требуется выбрать достойного руководителя."
 mexico.101.a:0 "Дэниел Козио Вилегас"
 mexico.101.b:0 "Хосе де Леон Тораль"
 mexico.101.c:0 "Викториано Рамирес Лопес"
 
 mexico.105.t:0 "Уничтожение Аламо"
 mexico.105.d:0 "Аламо - это символ нашего поражения у Санта-Анны и нашей потери земель Тэхоса. Он должен быть стерт с лица земли во имя искупления нашего позора и наказания "Техасцев" за события того времени."
 mexico.105.a:0 "Никто больше не вспомнит Аламо"
 
 mexico.106.t:0 "Juventudes Sinarquistas"
 mexico.106.d:0 "Juventudes Sinarquistas - это молодежная организация, созданная [MEX.GetLeader]. Ее основное назначение в обучении детей идеалам Синархизм и традиционным католическим ценностям. По своей структуре она схожа со скаутами в других государствах и контролируется Мексиканским правительством. Juventudes Sinarquistas разделена на два крыла, для мальчиков и для девочек. Вся молодежь быстро зачисляется в эти ряды, и правительство может не беспокоиться об отступлениях от принятых идеалов."
 mexico.106.a:0 "Будущее в юности"
 
 mexico.107.t:0 "Планы на Центральную Америку"
 mexico.107.d:0 "Когда Мексика впервые отделилась от Испании, территории Центральной Америки также были ее часть. Позже они отделились от Мексики, и некоторые горячие головы в правительстве мечтают о южной реконкисте и возврате утерянных земель. Есть и считающие о том, что союз с некоторыми центрально-американскими странами с Синархистским уклоном будет выгоднее."
 mexico.107.a:0 "Реконкиста идет на Юг"
 mexico.107.b:0 "На Юге нужнее союзники"

### General Flavor Events ###

 mexico.125.t:0 "Выход фильма 'Ahí está el detalle'"
 mexico.125.d:0 "Сегодня в прокат вышла новая комедия под названием 'Ahí está el detalle', в титрах которого такие люди как Кантинфлас, Хоакин Пардаве, Сара Гарсия, София Альварес и Долорес Камарилло. Фильм вдохновлен историей преступника Альваро Чапа и историями режиссера Хуана Бустилло Оро, работавшего адвокатом в Карселе-де-Белен. Фильм заслуженно получил высокие оценки критиков."
 mexico.125.a:0 "Кантифлас снова превзошел себя"
 
 mexico.126.t:0 "Выход фильма 'María Candelaria'"
 mexico.126.d:0 "Сегодня с оглушительным успехом в кинотеатрах начали прокат фильма 'María Candelaria'.  Это драма о жизни коренных народов Мексики, снятая Эмилио Фернандесом, с Долорес дель Рио и Педро Армендарисом в главных роях. Это был первый Мексиканский, да и вообще первый в Латинской Америке фильм, прокаченный на международном фестивале в Каннах, при этом получивший награду Гран-При."
 mexico.126.a:0 "Кино, которое всем стоит посмотреть"
 
 mexico.127.t:0 "Выход фильма 'Flor silvestre'"
 mexico.127.d:0 "Сегодня с оглушительным успехом вышел в прокат фильм 'Flor silvestre' (Дикий цветок). Это драма о сыне богатого землевладельца, вставшего на сторону Революции и женившегося на крестьянке. В фильме снялись Долорес дель Рио, Педро Армендарис и Мигель Анхель Ферриз, срежиссирован же он был Эмилио Фернандесом. Фильм был снят в сотрудничестве между режиссером, которого часто называют Эль-Индио, и Августином Финком, президентом 'Films Mundiales'. Дикий цветок был тепло встречен по Мексике,  это было отражено собранной фильмом кассой. Похоже, столь плодотворное сотрудничество продолжится."
 mexico.127.a:0 "Что они сделают дальше?"
 
 mexico.128.t:0 "Кубок Мексики 1939 года"
 mexico.128.d:0 "Кубок Мексики, национальный чемпионат страны, подходит к финальной игре между Астурией и Некаксой, и всех интересует, кто именно получит славу чемпиона?"
 mexico.128.a:0 "И победитель?"
 
 mexico.129.t:0 "Астурия победила"
 mexico.129.d:0 "Одержав победу со счетом 1-0, Астурия забирает Кубок Мексики. На улицах Мехико фанаты вовсю празднуют это событие."
 mexico.129.a:0 "Команда вновь на коне"
 
 mexico.130.t:0 "Некакса победила"
 mexico.130.d:0 "Это был захватывающий матч, и со счетом 2-1 Некакса победила и сохранила за собой Кубок Мексики. Чуть ли не весь город Агуаскальентес вышел на улицы, празднуя победу."
 mexico.130.a:0 "Кубок остался у сильнейших"
 
 mexico.131.t:0 "Эль-Санто выходит на ринг"
 mexico.131.d:0 "Сегодня на ринг вышел боец в маске под псевдонимом Эль Санто. Он победил в бою против восьми других бойцов одновременно, а акробатические пинки и броски стали его визитной карточкой. Эль Санто стал известен еще и за отказ снимать свою маску цвета серебра, закрывающую его лицо."
 mexico.131.a:0 "Серебряный Святой!"
 
 mexico.132.t:0 "Землетрясение в Оризабе 1937 года"
 mexico.132.d:0 "В Оризабе, Веракрус, произошло землетрясение силой до 7.3 по шкале Рихтера. В городе более 30 погибших и бесчисленное множество раненых, а толчки ощущались даже в Мехико. Президент [MEX.GetLeader] призвал народ на помощь пострадавшим в бедствии."
 mexico.132.a:0 "Reza por México"
 
 mexico.133.t:0 "Землетрясение в Эль-Сентро 1940 года"
 mexico.133.d:0 "Между штатом Калифорния США и регионом Нижняя Калифорния Мексики произошло землетрясение. Эпицентр находится в городе Эль-Сентро в Штатах, но также затронуло здания на Мексиканской стороне. 9 человек погибли, более 20 серьезно ранены, а суммарный ущерб превышает 6 миллионов долларов США. Землетрясение серьезно повредило ирригационную систему региона и последствия этого на фермах не заставят себя долго ждать. Это первое крупное землетрясение, которое было записано на сейсмограф-акселерометр, располагавшийся неподалеку от пострадавшего региона."
 mexico.133.a:0 "Неприятно"
 
 mexico.134.t:0 "Землетрясение в Колиме 1941 года"
 mexico.134.d:0 "Сильное землетрясение разрушило город Колима, убив более 90 человек и уничтожив более 8000 зданий. Вторичные толчки ощущались от Тихоокеанского побережья в соседних штатах Халиско и Мичоакан до самого Мехико-сити. За землетрясением последовали оползни, а правительство направило армию на помощь пострадавшим."
 mexico.134.a:0 "Reza por México"
 
 mexico.135.t:0 "Морелийские детки"
 mexico.135.d:0 "С самого начала гражданской войны в Соединенных Штатах в Мексику пробил путь ручей беженцев, ищущих укрытия от насилия и террора. Немалую часть этого потока составляют дети. Для помощи им правительство разворачивает программу по строительству домов, и большая часть этих домов строится в городе Морелия. Пресса уже прозвала будущих жителей "Морелийскими детками". "
 mexico.135.a:0 "Беженцам нужно помогать"
 
 mexico.136.t:0 "Bohemia Poblana"
 mexico.136.d:0 "Bohemia Poblana - это группа людей, посвятивших себя повышению культурного уровня людей по всей Мексике. Они организуют поэтические концерты, выставки, конференции писателей, продвигают и спонсируют различные журналы, в том числе и свой рупор. Группа сперва стала известна за свои званые обеды в Пуэбле. На них приглашались известные и почетные люди, от поэтов до музыкантов и подобных творческих личностей."
 mexico.136.a:0 "Интересно"

### Foreign Events ###

 mexico.200.t:0 "[From.GetNameDefCap] хочет вступить в Интернационал"
 mexico.200.d:0 "Недавно просвещенные о преимуществах социалистического правительства, государство [From.GetNameDefCap] выдвинуло предложение об официальном входе страны в Интернационал. Полезен ли нам столь далекий союзник?"
 mexico.200.a:0 "Конечно! Приветствуем вас"
 mexico.200.b:0 "Они нам не нужны"
 
 mexico.201.t:0 "Отказ [From.GetNameDefCap]"
 mexico.201.d:0 "[From.GetAdjective]ое правительство отказало нам во вступлении в альянс. Возможно, мы недостаточно синдикалисты по их меркам, или просто не стоим того. В любом случае, ответ ясен - нет."
 mexico.201.a:0 "Неудачное решение с их стороны"
 
 mexico.202.t:0 "[From.GetNameDefCap] хочет вступить в Антанту"
 mexico.202.d:0 "[From.GetNameDefCap] отправили посла на встречу с Королем и Премьер-Министром для переговоров о вступлении в Антанту. Стоит ли принять [From.GetAdjective]ое предложение?"
 mexico.202.a:0 "Конечно! Приветствуем вас"
 mexico.202.b:0 "Они нам не нужны"
 
 mexico.203.t:0 "Отказ [From.GetNameDefCap]"
 mexico.203.d:0 "[From.GetAdjective]ое правительство отказало нам во вступлении в их альянс. Возможно, мы недостаточно хороши по их меркам, или просто не нужны. Другими словами, ответ ясен - нет."
 mexico.203.a:0 "Неудачное решение с их стороны"                                                     
 
 mexico.206.t:0 "Крайне левое правительство Мексики"
 mexico.206.d:0 "В Мексике у руля встало радикально левое правительство, что неприемлемо для правительства США и нашей Лиги Американских Государств. Можно надавить на Мехико для смещения правительства на более умеренных социал-демократов или просто выгнать их из Лиги. Что мы выберем?"
 mexico.206.a:0 "Выгнать их из Лиги"
 mexico.206.b:0 "Надавить для смены правительства"
 
 mexico.207.t:0 "Америка хочет смены нашей правящей партии"
 mexico.207.d:0 "Соединенные Штаты Америки недавно тайно уведомили нас о необходимости сменить наш курс на более лояльный к ним, иначе же мы можем столкнуться с переворотом, или того хуже, Второй Американо-Мексиканской войной. Что мы предпримем?"
 mexico.207.a:0 "Мы должны согласиться с требованиями Америки"
 mexico.207.b:0 "Мы не должны идти против воли Народа!"
 
 mexico.208.t:0 "Мексика отвергает смену правительства"
 mexico.208.d:0 "Мексика отвергла наше обоснованное предложение о смене правящей партии в их стране на более умеренную. Теперь правительство в Вашингтоне колеблется между двумя вариантами. Либо мы вышвырнем их из Лиги Американских Государств, либо просто используем это как повод к войне. Что мы предпримем?"
 mexico.208.a:0 "Значит война"
 mexico.208.b:0 "Исключить их из Лиги"
 
 mexico.209.t:0 "Америка выгоняет нас из Лиги Американских Государств"
 mexico.209.d:0 "Американцы решили, что наше правительство не подходит для их Лиги и исключили нас из организации."
 mexico.209.a:0 "Это было ожидаемо."
 
 mexico.210.t:0 "Прибыло мексиканской снаряжение"
 mexico.210.d:0 "Дабы помочь нам в построении единой социалистической Центроамерики, наши товарищи из Мексики посылают нам снаряжение."
 mexico.210.a:0 "Viva la revolución!"
 
 mexico.212.t:0 "Мексика претендует на Центральную Америку"
 mexico.212.d:0 "Новое правительство мексиканских синархистов положило глаз на Центральную Америку. Они называют себя полноправными хозяевами этих земель, и вопрос о военном вторжении мексиканцев повис над всеми нами."
 mexico.212.a:0 "Безумцы, все до единого."
 
 mexico.213.t:0 "Мир с [FROM.GetNameDef]?"
 mexico.213.d:0 "После [FROM.GetAdjective]ой победы на коста-риканской территории, наши офицеры морской пехоты посоветовали нам искать мирное урегулирование конфликта, так как кампания против Америки оказалась бы для нас слишком дорогостоящей и не принесла бы никакой пользы. Как мы должны реагировать?"
 mexico.213.a:0 "Центральная Америка не стоит этих проблем."
 mexico.213.b:0 "Ерунда, [ROOT.GetFactionName] защищает своих союзников!"
 
 mexico.214.t:0 "[FROM.GetNameDefCap] предлагает мир"
 mexico.214.d:0 "После нашей победы в Центральной Америке, [FROM.GetAdjective]ое правительство наконец-то увидели надпись на стене и обратились к нам с просьбой подписать мирное соглашение, отказавшись от конфликта и оставив Центральную Америку в нашем владении. Как мы должны реагировать?"
 mexico.214.a:0 "Принять их условия"
 mexico.214.b:0 "Никаких сделок с империалистами!"
 
 mexico.215.t:0 "[FROM.GetNameDefCap] отказывается от мира"
 mexico.215.d:0 "Неожиданно, [FROM.GetAdjective]ое правительство решило отказаться от нашего предложения о мире и настаивали на том, что они останутся в состоянии войны на обозримое будущее. Хотя крайне маловероятно, что они планируют начать трансатлантическую операцию, мы все же должны следить за тем, чтобы они не решили помочь нашим врагам...."
 mexico.215.a:0 "Они будут сожалеть об этом."
 
 mexico.500.t:0 "Мексика угрожает нам"
 mexico.500.d:0 "По мере того как наша молодая страна выходит на международную арену, мы уже окружены стервятниками оппортунистического толка, которые стремятся притеснить нас. Мексиканское правительство отказывается признать наше правительство законным, и наши доклады свидетельствуют о том, что они собирают свои войска на наших границах, очевидно, с намерением вести против нас войну. Мы должны подготовиться, если хотим одержать победу..."
 mexico.500.a:0 "К оружию!" 

