### Events ###
 capt.1.t:0 "Германия капитулирует!"
 capt.1.d:0 "Мы были уничтожены нашими злейшими врагами и наши армии распадаются по всей Европе. Они захватили наш Фатерлянд, но мы не сдадимся!"
 capt.1.a:0 "Аннексировать Миттельафрику и бежать в Африку."
 capt.1.b:0 "Нам некуда бежать. Это поражение!"
 
 capt.2.t:0 "Германия требует прямого контроля"
 capt.2.d:0 "В результате провала военных действий Германии в континентальной Европе, кайзер постановил, что [MAF.GetLeader] должен немедленно уйти в отставку со своего поста Штатгальтера в Миттелафрике и передать административные обязанности прибывающим в Африку рейхским чиновникам. Миттельафрика должна быть непосредственно поглощена Германией, с окончанием нашего колониального правления."
 capt.2.a:0 "Болонки больше нет! Объявите о независимости Миттельафриканской Империи!"
 capt.2.b:0 "Приветствуйте изгнанное правительство и поддайтесь их требованиям."
 
 capt.3.t:0 "Миттельафрика провозглашает независимость"
 capt.3.d:0 "Колониальные администраторы в Африке сошли с ума! Они провозгласили полную независимость от Рейха, не оставив нам иного выбора, кроме как рухнуть перед лицом наших врагов!"
 capt.3.a:0 "Неблагодарные негодяи!"
 
 capt.4.t:0 "Миттельафрика переходит под контроль рейха"
 capt.4.d:0 "Колониальные администраторы мудро решили передать полный контроль над Миттельафрикой чиновникам Кайзера."
 capt.4.a:0 "Теперь мы правим из Африки."
 
 capt.5.t:0 "Война с [SIA.GetNameDef]"
 capt.5.d:0 "Похоже, нам нужно разобраться с продолжающейся войной на Дальнем Востоке, когда [SIA.GetAdjective]ие армии все еще воюют против наших колониальных сил в [GEA.GetNameDef]. Должны ли мы продолжать войну, на которую мы почти наверняка не можем надеяться из-за наших рассеянных и избитых сил, или будем просить мира?"
 capt.5.a:0 "Дайте им все, что они хотят."
 capt.5.b:0 "Мы продолжим войну, если понадобится."
 
 capt.6.t:0 "[From.GetNameDefCap] просит мира"
 capt.6.d:0 "Разрозненные силы Германии, бежавшие в Африку, предложили нам большую часть территории, которую они занимают в [GEA.GetNameDef], но только если мы закончим войну сейчас, прежде чем они будут втянуты в дальнейшие войны."
 capt.6.a:0 "Отличный план."
 capt.6.b:0 "Много? Мы хотим это ВСЕ."
 
 capt.7.t:0 "Война с [JAP.GetNameDef]"
 capt.7.d:0 "Похоже, нам нужно разобраться с продолжающейся войной на Дальнем Востоке, когда [JAP.GetAdjective]ие армии все еще воюют против наших колониальных сил в [GEA.GetNameDef]. Должны ли мы продолжать войну, на которую мы почти наверняка не можем надеяться из-за наших рассеянных и избитых сил, или будем просить мира?"
 
 capt.8.t:0 "[From.GetNameDefCap] просит мира"
 capt.8.d:0 "Разрозненные силы Германии, бежавшие в Африку, предложили нам большую часть колониальной территории, которую они удерживают в [GEA.GetNameDef], но только если мы закончим войну сейчас, прежде чем они будут втянуты в дальнейшие войны. Учитывая, что отказ от сделки будет означать погоню за немцами в Африку, возможно, нам следует рассмотреть их план."
 capt.8.a:0 "Отличная идея."
 capt.8.b:0 "Мы возьмем все, что у них есть."
 
 capt.9.t:0 "[GEX.GetNameDefCap] просит мира"
 capt.9.d.siam:0 "Немецкое правительство, в настоящее время бежавшее в Африку и находящееся в полном замешательстве, договорилось о мире с [From.GetNameDef]. Это повлечет за собой уступку большей части нашей территории, и похоже, было мало надежды на продолжение борьбы в одиночку, с таким большим количеством официальных лиц Рейха, уже покинувших свои посты в [GEA.GetNameDef]. Наше правительство находится в полном замешательстве, и без поддержки со стороны Родины, мы мало что можем сделать."
 capt.9.d.japan:0 "Немецкое правительство, в настоящее время бежавшее в Африку и находящееся в полном замешательстве, договорилось о мире с [From.GetNameDef]. Это повлечет за собой полную аннексию нашей территории, и похоже, было мало надежды на продолжение борьбы в одиночку, с таким большим количеством официальных лиц Рейха, уже покинувших свои посты в [GEA.GetNameDef]. Наше правительство находится в полном замешательстве, и без поддержки со стороны Родины, мы мало что можем сделать."
 capt.9.a:0 "По спасательныи шлюпкам! Мы отправляемся в Африку!"
 
 capt.12.t:0 "Должны ли мы продолжать войну?"
 capt.12.d:0 "Немецкое правительство рухнуло и бежало в Африку, взяв под контроль свои бывшие колонии здесь. Однако они все еще владеют большей частью колониальной территории, на которую мы претендуем, и находятся в значительном замешательстве. Должны ли мы требовать, чтобы они передали нам эти территории под угрозой продолжения войны, или положить ей конец сейчас?"
 capt.12.a:0 "Потребовать колонии."
 capt.12.b:0 "Хватит с нас войны с немцами."
 
 capt.13.t:0 "[NFA.GetAdjective]ая угроза"
 capt.13.d:0 "[NFA.GetNameDefCap] выпустила угрозу - либо мы сдадим колонии, которые когда-то принадлежали им, либо они продолжат войну против нас. Учитывая наше нынешнее состояние беспорядка, было бы разумно принять их требования. Если нет, то мы будем сражаться с ними здесь, в Африке."
 capt.13.a:0 "Дайте им то, что они хотят."
 capt.13.b:0 "Тогда мы встречаемся с ними здесь, в Африке."
 
 capt.14.t:0 "Немцы возвращаются"
 capt.14.d:0 "С окончанием нашей войны, немцы наконец вернулись с новой базы в Африку, чтобы взять её под свой контроль. В то время как здесь есть некоторое затянувшееся негодование, большинству просто приятно их видеть."
 capt.14.a:0 "Мы отправляемся в Африку!"
 
 capt.15.t:0 "Мир в [GEA.GetNameDefCap]"
 capt.15.d:0 "После окончания войны в [GEA.GetNameDef], наши колониальные администраторы вернули их под наш контроль."
 capt.15.a:0 "Превосходно!"
 
 capt.23.t:0 "Немецкий крах"
 capt.23.d.nowar:0 "Хотя последние пару дней после распада Германии в Европе были неопределенными, опасения, что [Root.GetNameDef] останется сама по себе, необоснованны. Главное немецкое правительство переехало в Дар-эс-Салам, и мы восстановили связь с их чиновниками в Танганьике. Порядок, по крайней мере на данный момент, восстановлен."
 capt.23.d.war:0 "Поскольку немцы потерпели крах в Европе и бежали в Африку, продолжающаяся война в [Root.GetNameDef], привела к тому, что многие колониальные чиновники уже бежали в новую столицу в Восточной Африке. Связь еще не восстановлена, и похоже, на данный момент мы сами по себе."
 capt.23.a:0 "Это облегчение...?"
 capt.23.b:0 "Нас бросили?!"
 
 capt.40.t:0 "Падение Парижа"
 capt.40.d:0 "Похоже, мы должны еще раз столкнуться с позором оккупации иностранной державой, поскольку Париж оказался под контролем врага. Сопротивление во всей Франции началось, но как долго мы сможем его поддерживать? Многие в нашей стране, а также за ее пределами, утверждают, что мы не были законным правительством с самого начала. Но пока люди на нашей стороне, у нас все еще есть шанс!"
 capt.40.a:0 "Мы еще не проиграли!"
 
 capt.41.t:0 "Французская капитуляция"
 capt.41.d.ger:0 "После поражения Французской Коммуны, нас попросили передать контроль над нашими удерживаемыми территориями во Франции, Германской Империи, чтобы лучше организовать оккупацию региона и заставить в конечном итоге Францию подчиниться ей."
 capt.41.d.nfa:0 "После поражения Французской Коммуны, нас попросили передать контроль над нашими удерживаемыми территориями во Франции [NFA.GetNameDef], их надлежащему владельцу. От них будет зависеть контроль над оккупацией и борьбой с любым затянувшимся сопротивлением Коммуны."
 capt.41.a:0 "Конечно"
 capt.41.b:0 "Нет, мы будем держать то, что мы в настоящее время контролируем"
 
 capt.42.t:0 "Крах французского сопротивления"
 capt.42.d:0 "Оккупация Парижа была усилена, и различные очаги сопротивления были окончательно побеждены, а легитимность нашего правительства в изгнании сведена до минимума. Отказ французов признавать, что мы вновь потерпели поражение, окончательно рухнул из-за своей неизбежности."
 capt.42.a:0 "Увы"
 
 capt.43.t:0 "Германия предлагает оккупированные территории"
 capt.43.d:0 "Возможно, в интересах подрыва легитимности Коммунарских изгнанников, [GER.GetNameDef] сделала предложение [Root.GetAdjective]ому правительству: контроль над небольшим количеством провинций на юге Франции. Они не дают никаких обещаний на возможной Мирной конференции после падения сопротивления Коммунаров. Пока что они готовы просто передать оккупацию нам."
 capt.43.a:0 "Это хорошая сделка - мы ее возьмем!"
 capt.43.b:0 "Нет, мы не будем иметь дело с немцами."
 
 capt.44.t:0 "Французы отказываются"
 capt.44.d:0 "Несмотря на то, что это принесет им пользу в случае возможной Мирной конференции на французской территории, [NFA.GetNameDef] отказалась от нашего щедрого предложения."
 capt.44.a:0 "Да будет так"
 
 capt.45.t:0 "Французы соглашаются"
 capt.45.d:0 "Очевидно, восхищенные нашей щедростью, [NFA.GetNameDef] согласилась на наше предложение и уже переместила [NFA.GetAdjective]ие войска в некоторые южные территории."
 capt.45.a:0 "Превосходно"
