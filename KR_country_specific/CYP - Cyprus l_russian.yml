### Country Names ###
 CYP:0 "Кіпр"
 CYP_ADJ:0 "Кіпріотськ"
 CYP_DEF:0 "Кіпр"

### Events ###
 cyp.1.t:0 "Кипр провозгласил независимость"
 cyp.1.d:0 "Только недавно вернувшись в Порту, киприоты почувствовали момент слабости и решили ее использовать. Протестующие штурмовали правительственные здания в Никосии, а также холмы и леса острова, партизанские отряды (вероятно, поддерживаемые Грецией) сражаются против перегруженных турецких гарнизонов.\n\nПризывая к Энозису или объединению с Грецией, повстанцы уже открыто призвали греческое правительство вмешаться и поглотить остров в его владениях. Тем временем киприоты-турки оказываются разорванными между двумя сторонами, так как их лояльность к Кипру противоречит их лояльности к турецкому режиму в Константинии."
 cyp.1.a:0 "Поднять синий флаг! (Играть как Кипр)"
 cyp.1.b:0 "Ерунда, ты останешься Кибрисом, и на этом все закончится"
 
 cyp.2.t:0 "Родос присоединяется к восстанию"
 cyp.2.d:0 "Острова Додеканес решили связать свою судьбу с киприотами, поскольку сочетание дальнейших призывов к Энозису и недавних решений османского правительства относительно статуса островов, сделали невозможным любое посредничество. Однако, как и на Кипре, на островах проживает значительное мусульманское население, которое не в восторге от их призывов к объединению с Грецией."
 cyp.2.a:0 "Прискорбно"
 
 cyp.3.t:0 "Лесбос присоединяется к восстанию"
 cyp.3.d:0 "Сочувствуя своим соотечественникам на Кипре, к восстанию присоединились различные греческие острова в Северном Эгейском море. Свергнув свои османские гарнизоны, народ взялся за оружие, демонстрируя неповиновение, соперничающее с турецко-греческой войной более века назад.\n\nВоенно-морские базы турецкого режима понесли значительный ущерб, поскольку эгейская эскадра была вынуждена эвакуироваться после террористического акта на крейсере Sisam в начале этой недели. Открытие Дарданеллы для греческого флота, потеря этих островов рассматривается как стратегическое бедствие для защиты столицы и военно-морского превосходства в Эгейском море."
 cyp.3.a:0 "Прискорбно"
 
 cyp.4.t:0 "Киклады присоединяются к восстанию"
 cyp.4.d:0 "Ранее известные тем, что укрывали пиратов Эгейского моря, преимущественно католические острова Кикладов также решили сбросить свои оковы. Преимущественно начатое греческими православными жителями островов, католическое население не вполне решилось на помощь мятежникам, так как страх перед православным господством на островах не рассматривается как лучшая альтернатива турецкому правительству.\nОднако промышленный потенциал островов и военно-морские сооружения, которые они предоставили, являются еще одной огромной потерей для больной Порты, поскольку они внесут большой вклад в мощь греческого восстания."
 cyp.4.a:0 "Прискорбно"
 
 cyp.5.t:0 "Полковник Джордж Гривас уезжает на Кипр"
 cyp.5.d:0 "Гривас, родившийся в 1898 году в деревне Трикомо примерно в пятидесяти километрах к северо-востоку от Никосии, является сыном торговца зерном. После начального образования в сельской школе, он был направлен в Панкипрскую гимназию. Сообщается, что Гривас учился в Афинах в возрасте семнадцати лет, чтобы поступить в Греческую военную академию. Устойчиво поднимаясь по служебной лестнице после Вельткрига, он стал подполковником, дислоцированным на болгарской границе.\n\nТеперь, когда Кипр провозгласил свою независимость, этот человек подал заявление об уходе из армии и взял лодку на Кипр, чтобы бороться за освобождение своего народа. Огромный сторонник Энозиса, ни для кого не секрет, что он сделает все, что в его силах, чтобы обеспечить воссоединение Кипра с Грецией."
 cyp.5.a:0 "Удачи!"
 
 cyp.6.t:0 "Экс-полковник Джордж Гривас прибыл на Кипр"
 cyp.6.d:0 "Гривас, родившийся в 1898 году в деревне Трикомо примерно в пятидесяти километрах к северо-востоку от Никосии, является сыном торговца зерном. После начального образования в сельской школе, он был направлен в Панкипрская гимназия. Сообщается, что Гривас учился в Афинах в возрасте семнадцати лет, чтобы поступить в Греческую военную академию. Устойчиво поднимаясь по служебной лестнице после Вельткрига, он стал подполковником, дислоцированным на болгарской границе.\n\nТеперь, когда Кипр провозгласил свою независимость, этот человек подал заявление об уходе из армии и взял лодку на Кипр, чтобы бороться за освобождение своего народа. Огромный сторонник Энозиса, ни для кого не секрет, что он сделает все, что в его силах, чтобы обеспечить воссоединение Кипра с Грецией. Из-за доминирования турок-киприотов в Османском гариссоне на острове, это также делает его одним из немногих участников восстания с военным опытом, благодаря которому он в кратчайшие сроки был назначен командующим армией всех повстанческих сил."
 cyp.6.a:0 "Греция должна быть единой!"
 
 cyp.7.t:0 "Кипрская война за независимость"
 cyp.7.d:0 "Вернувшись к турецкому владычеству после распада Британской Империи всего за десять лет до этого, киприоты восприняли это возвращение как оскорбление своего греческого характера. Призывы к Энозису или союзу с Грецией только усиливались, и по мере того, как режим в Константинии предпринимал необходимые шаги, чтобы гарантировать, что кипрское самосознание никогда не осуществится, группа греческих патриотов при поддержке церкви, наконец, воспользовалась этим шансом, чтобы проявить себя.\n\n Однако, учитывая, что более 20% населения составляют этнические турки, и не имея достаточных возможностей для того, чтобы кипрское движение смогло встать на ноги, все это восстание зависит от поддержки со стороны Греции. Ходят слухи, что греческое правительство уже готовит заявление по этому вопросу, но многие опасаются, что Греция уклонится от прямого вмешательства, опасаясь значительно превосходящей турецкой армии и военно-морского флота."
 cyp.7.a:0 "Мы призываем Элладу!"
 
 cyp.8.t:0 "Кипр требует Энозис"
 cyp.8.d:0 "Неожиданное провозглашение независимости Кипра, по большей части застало наше правительство врасплох после того, как неделю назад архиепископ Леонтий II объявил о прекращении турецкого владычества. Цель восстания ясна, так как все его лидеры требуют немедленного объединения с Грецией и призывают нас добиться этого как можно быстрее.\n\n Многие греки также открыто заявили о своей поддержке прямого вмешательства в этот вопрос, но в Афинах [GRE.GetLeader] не уверен, что Греция должна атаковать турок в данный момент, так как их численное, промышленное и военно-морское превосходство сделает любые операции безрассудными, если они не будут спланированы достаточно тщательно."
 cyp.8.a:0 "И Греция отвечает!"
 cyp.8.b:0 "Поддержать повстанцев"
 cyp.8.c:0 "Мы не можем рисковать..."
 
 cyp.9.t:0 "Греция вторгается в Османскую Империю"
 cyp.9.d:0 "Полностью поддерживая наши действия, греческое правительство решило напрямую вмешаться в конфликт. Отправив короткий ультиматум турецкому правительству, [GRE.GetLeader] сегодня официально объявил войну Великой Порте."
 cyp.9.a:0 "Долой турок!(Играть за Грецию)"
 
 cyp.10.t:0 "Греция направляет помощь"
 cyp.10.d:0 "Воздерживаясь от официальной военной позиции, греческое правительство послало нам обильную поддержку в надежде избежать быстрой турецкой контратаки. Оружие, бинты, еда и добровольцы наводняют порты Кипра по мере того, как война продолжает затягиваться."
 cyp.10.a:0 "Мы благодарны"
 
 cyp.11.t:0 "Греция бросает нас"
 cyp.11.d:0 "Ранее сегодня греческое правительство решило прекратить всю помощь, направленную на наше восстание, и послало Порте телеграмму о том, что они не будут проводить по отношению к ней агрессивную политику. Без поддержки и упреков со стороны наших греческих братьев, кажется маловероятным, что восстание продлится слишком долго."
 cyp.11.a:0 "Так заканчивается мечта об Энозисе..."
 
 cyp.12.t:0 "Греция предлагает мир"
 cyp.12.d:0 "Стремясь предотвратить дальнейшее кровопролитие, правительство Афин предоставило нам потенциальную оливковую ветвь. Требуя полного отступления османских войск с греческих островов и отказа от наших притязаний на эти острова, греки решили отказаться от своих амбиций на Смирну и Трапезунд и подписать полноценный мирный договор с нашей империей.\n\nСамо собой разумеется, что уступка грекам была бы весьма непопулярным шагом и могла бы открыть путь еще большему числу сепаратистских групп, но поскольку почти все наши границы сейчас находятся под непосредственной угрозой, у нас может не оказаться выбора в этом вопросе."
 cyp.12.a:0 "Мы принимаем их предложение"
 cyp.12.b:0 "Кибрис - наш!"
 
 cyp.13.t:0 "[OTT.GetName] отказывается от наших требований"
 cyp.13.d:0 "Отказываясь признать наш контроль над Эгейскими островами и Кипром, [OTT.GetLeader] отверг наше предложение о мире и вместо этого активизировал операции против наших сил в регионе. В Трапезунде и Смирне греки проявляют осторожность, так как повторение Вельткрига с каждым днем становится все более вероятным."
 cyp.13.a:0 "Они выбрали... Плохо"
 
 cyp.14.t:0 "Кипрское восстание  проходит успешно"
 cyp.14.d:0 "После борьбы с османской угрозой народ Кипра наконец-то может вдохнуть настоящую свободу. Меры по слиянию повстанческого государства с самой Элладой идут полным ходом, так как парад победы проводится как в Никосии, так и в Афинах, чтобы отпраздновать радостное событие, в то время как герои и ветераны войны лично награждаются [GRE.GetLeader]."
 cyp.14.a:0 "Это великий день для всех греков!"
 
### Ideas ###
 CYP_revolt:0 "Стремление к Энозизу"
 CYP_revolt_desc:0 "Энозис или объединение Греции и Кипра на протяжении десятилетий был центром кипрской политики и пропаганды. Сначала при османах, затем англичанах и наконец снова турках, греческое православное население острова было почти единодушно в своей поддержке движения."
 CYP_revolt2:0 "Стремление к Энозизу"
 CYP_revolt2_desc:0 "Энозис или объединение Греции и Кипра на протяжении десятилетий был центром кипрской политики и пропаганды. Сначала при османах, затем англичанах и наконец снова турках, греческое православное население острова было почти единодушно в своей поддержке движения."
 CYP_turkish_cypriots:0 "Разделенная лояльность"
 CYP_turkish_cypriots_desc:0 "Хотя греческое население Греческих островов не скрывает своей неприязни к турецкому режиму, для турецкого населения этих островов ситуация существенно отличается. Турецкие киприоты и другие мусульманские группы, разбросанные по островам, таким как Родос, не разделяют желания своих соотечественников быстро заключить союз с Грецией и предпочли бы продолжать жить и работать в рамках Османской системы, нежели принимать участие в жизни строго христианской нации, в которой они были бы незначительным меньшинством."
 CYP_revolt_no_support:0 "Восстание не поддерживается"
 CYP_revolt_no_support_desc:0 "Произошла катастрофа, когда правительство Греции отказалось посылать какую-либо помощь восстанию киприотов. Как следствие, это разрушило любые надежды на Энозис и обрекает на неудачу все усилия, предпринимаемые повстанцами. Проблема киприотов-турок еще более усугубилась в связи с этой ситуацией, поскольку их призывы к немедленному прекращению восстания только усилились, и теперь их поддерживают многие из киприотов-греков."
 CYP_revolt_support:0 "Кипрская помощь"
 CYP_revolt_support_desc:0 "Греческие арсеналы и военные заводы работают сверхурочно, поскольку корабль за кораблем, наполненный снаряжением, отправляется на остров Кипр. Возможно, мы решили открыто не рисковать гневом Султана, но его день скоро наступит, и до этого дня мы сделаем все, что в наших силах, чтобы поддержать усилия наших греческих братьев."

