l_russian:
 LOADING_TIP_0:0 "Коротко кажучи - ми не хочемо нікого відтіняти, але й не збираємося відсиджуватися в тіні самі\n- Міністр зовнішньої політики Німеччини Бернхард фон Бюлов, 1897"
 LOADING_TIP_1:0 "Незважаючи на те, що у нас не було відповідного флоту, ми змогли завоювати цей світ. \n- Кайзер Вільгельм II"
 LOADING_TIP_2:0 "Моя програма "Розділимо наші багатства" - просто захист від синдикалізму. \n- Г'юї Лонг"
 LOADING_TIP_3:0 "Соціалізм завжди був одночасно таким жахливим та привабливим.\n - Беніто Муссоліні"
 LOADING_TIP_4:0 "Наша мета - створити державу, де жодна людина не буде експлуатувати іншу. \n- Пальміро Тольятті"
 LOADING_TIP_5:0 "Тут, у Британії, ми розпалимо полум'я, яке ще довго гаситимуть. \n- Освальд Мослі"
 LOADING_TIP_6:0 "Неможливість ніколи нічому не запобігала.\n- Ерріко Малатеста"
 LOADING_TIP_7:0 "Щоб уникнути катастрофи, цар повинен бути відсторонений. Якщо знадобиться, то ми відсторонимо його силою. \n- Олександр Керенський, 1917"
 LOADING_TIP_8:0 "Політика більшовиків – чистої води демагогія. Те, що вони наживаються на людському невдоволенні - дійсний злочин. \n- Олександр Керенський, 1917"
 LOADING_TIP_9:0 "Без імперії ми опинимося між молотом і ковадлом світової політики. Вона – наш меч та щит.\n- Біллі Г'юз"
 LOADING_TIP_10:0 "Закликати по нужді, але не закликати вимушено. \n- Уільям Лайон Маке́нзі Кінг"
 LOADING_TIP_11:0 "У моїх очах він просто негідник, який залучив увесь світ у вир війни. \n- Георг V про свого кузена, Кайзера Вільгельма II"
 LOADING_TIP_12:0 "Після моєї смерті, молодик загубить себе менше, ніж за рік. \n- приписується Георгу V про його сина Едварда VII, Принца Уельського"
 LOADING_TIP_13:0 "Ми заявляємо разом із Мойсеєм і пророками, з Христом та першими християнами, що не може бути праведності там, де багатство приватних осіб може використовуватись як засіб експлуатації.\n- Томас Манн"
 LOADING_TIP_14:0 "Чорт, настав час покласти цьому кінець! Жодних поступок, ніякої боязкої дріб'язковості... смерть буржуазії! \n- Себастьєн Фор"
 LOADING_TIP_15:0 "Старий світ загниває, і новий намагається пробитися на його місце. Настав час справжніх чудовиськ. \n- Антоніо Грамзі"
 LOADING_TIP_16:0 "Ми, соціалісти, маємо вірити, що всі ці кровопролиття та руйнування призведуть до бажаних реформ. \n- Джон Рід"
 LOADING_TIP_17:0 "США мають бути нейтральними як на словах, так і на ділі. Ми повинні бути повністю неупереджені. \n- Вудро Вільсон, 19 серпня 1914"
 LOADING_TIP_18:0 "Менше зазіхайте на чуже добро, та бережіть свою країну. \n- Отець Чарльз Едвард Кухлін"
 LOADING_TIP_19:0 "Партія має чітко вказати у своїй програмі, що масові заворушення призведуть до повстання та збройного конфлікту з капіталістами. \n- Вільям Фостер"
 LOADING_TIP_20:0 "Профспілки, за своєю суттю, – революційні. Їхнє головне завдання - боротися з усіма гнобителями, яких вони можуть побороти. У цьому сенс профспілок. \n- Вільям Фостер"
 LOADING_TIP_21:0 "Війна повинна завершитися не пізніше літа чи осені 1917 року - і якщо монархи не в змозі укласти мир, то їхній народ зробить це за них через їхні голови. \n- Оттокар Чернін"
 LOADING_TIP_22:0 "Люди завжди були жертвами політичного самообману. \n- Володимир Ленін"
 LOADING_TIP_23:0 "Під час революції ми не можемо дозволити вільно розгулювати її ворогам. Це остаточне рішення! \n- Микола Бухарін"
 LOADING_TIP_24:0 "Ідеальна мирна держава має бути керованою анархією. Чим менше ми керуємо державою, тим краще вона керується. \n- Магатма Ґанді"
 LOADING_TIP_25:0 "Ви хочете сказати, що порядною людиною може бути лише богобоязливий християнин? \n- Луїс Бріант"
 LOADING_TIP_26:0 "Дивлячись на весь світ, я бачу, що він рухається не до анархії, а до повернення рабства. \n- Джордж Орвелл"
 LOADING_TIP_27:0 "Суспільство може бути демократичним тільки тоді, коли найжалюгідніший його член має ті ж права, що і наймогутніший. \n- Аса Рендольф"
 LOADING_TIP_28:0 "Історія всіх розсудить. Зрештою, вона покарає диктаторів і піднесе тих, хто постраждав від них. \n- Елізабет Герлі Флінн"
 LOADING_TIP_29:0 "Солдат, який знає, що його справа вірна, і який вважає себе частиною всього народу... виконає свій обов'язок з честю. \n- Вільям Аалто"
 LOADING_TIP_30:0 "Деколи мені важче боротися зі своїми начальниками, ніж із французами. \n- Гайнц Гудеріан"
 LOADING_TIP_31:0 "Жоден виродок не вигравав війну, померши за свою країну. Він вигравав її, змушуючи інших тупих виродків вмирати за його країну. \n- Джордж Паттон"
 LOADING_TIP_32:0 "Тепер мені завадять ці чортові чиновники. Тут я можу не думати про правосуддя. Моє завдання - вбивати і руйнувати, і нічого більше. \n- Герман Герінг"
 LOADING_TIP_33:0 "Росіяни страждають від економічного занепаду та відсутності справжніх союзників. Світ вважає, що Російська революція закінчилася. Світ помиляється... \n- Олександр Керенський"
 LOADING_TIP_34:0 "Нам треба боятися удару у спину. Сили всередині країни вже змінили звичні нам підвалини - підвалини, які ми називали американським способом життя. \n- Дуглас Макартур"
 LOADING_TIP_35:0 "Якщо Франція має померти, то її прикінчить Республіка. \n- Шарль де Голль"
 LOADING_TIP_36:0 "Так, саме Європа від Атлантики до Уральських гір, саме вона вирішить долю світу. \n- Шарль де Голль"
 LOADING_TIP_37:0 "Я читаю про військові походи царства У. У них не було ні кулеметів, ні літаків. \n- У Пейфу"
 LOADING_TIP_38:0 "Навіть якщо у вас скінчилися патрони, у вас є багнет... Поправити багнети! \n- Мустафа Кемаль Бей"
 LOADING_TIP_39:0 "Навколо моєї персони зібралося стільки ненависників, що вже не розібрати, де правда, а де вигадка, де історія, а де міф. \n- Роман Унгерн"
 LOADING_TIP_40:0 "Мабуть ясно, що ми обираємо президента, як обирають присяжних: ніколи не знаєш, що на тебе може чекати попереду. \n- Норман Томас"
 LOADING_TIP_41:0 "Свобода, має на увазі свободу колективу, а не свободу особистості. Людина має бути рабом не іншої людини, а колективу. \n- Лян Цічао"
 LOADING_TIP_42:0 "Коли біла людина стає тираном, вона знищує насамперед свою свободу. Він стає... лялькою, дрібним сагібом... Він носить маску, і вона починає вростати в його обличчя все сильніше. \n- Ерік Блер"
 LOADING_TIP_43:0 "Пруссацтво - ось ворог! \n- Джозеф Конрад"
 LOADING_TIP_44:0 "Всі Балкани не варті і єдиної кістки померанського гренадера. \n- Отто фон Бісмарк"
 LOADING_TIP_45:0 "Ви не посмієте дати їм запроторити мене у Вестмінстерське абатство! \n- Джон Маклін"
 LOADING_TIP_46:0 "Політика – гра джентльменів. \n- Мухаммед Алі Джинна"
 LOADING_TIP_47:0 "Повстань! Повстаньте, брати мої, проти всіх урядів, розтрощите ж буржуазію! \n- Нестор Махно"
 LOADING_TIP_48:0 "Окремі імена та особи не мають значення, коли на кону стоїть доля всієї Німеччини. \n- Франц фон Папен"
 LOADING_TIP_49:0 "Хто не подивиться на Америку, всі бачать у ній лише дурість, корупцію та упередження. \n- Йоганн Йозеф Мост"
 LOADING_TIP_50:0 "Я імперіаліст, бо не хочу жити в чиїйсь колонії... \n- Стівен Лікок"
 LOADING_TIP_51:0 "Оптимізм - це боягузтво. \n- Освальд Шпенглер"
 LOADING_TIP_52:0 "Моє правління зупинять лише дві речі: конституція або куля. \n- Президент Керенський"
 LOADING_TIP_53:0 "Ось вона війна у всій красі: правлячі еліти розв'язують її, а народ проливає кров за них. \n- Юджин Дебс"
 LOADING_TIP_54:0 "У китайців є дух сім'ї та дух клану, але у них немає духу нації. \n- Сунь Ятсен (1924)"
 LOADING_TIP_55:0 "У битві віч-на-віч перемагає той, у кого на один патрон більше. \n- Ервін Роммель (1937)"
 LOADING_TIP_56:0 "Імперіалізм – це дух, склад розуму, непорушна надія. Ти можеш повторити це тисячу разів, але так і не збагнути сенсу. Імперіалізм - це сенс та доля Англії. \n-Сер Джон Бакен"
 LOADING_TIP_57:0 "Велич Англії не в її території, а тому, у який стан вона їх привела. \n- Сер Джон Бакен"
 LOADING_TIP_58:0 "Віги – це ті, хто згорить за свої переконання. Торі - це ті, хто не лише згорить за них, а й готовий спалити кожного, хто з ними не згоден. \n- Сер Джон Бакен"
 LOADING_TIP_59:0 "Тепер ми як ніколи розуміємо, що наша імперія – це містичне 'все'. І жоден ворог не може просто так її затоптати. \n- Сер Джон Бакен"
 LOADING_TIP_60:0 "Ніщо не забувається. Змінюються переконання, але ця внутрішня боротьба йтиме вічно. \n- Сер Джон Бакен"
 LOADING_TIP_61:0 "Республіка неминуча, і ви маєте прийняти її. Ви повинні стати на бік існуючої у Франції непереможної демократії, яка, безумовно, матиме останнє слово.\n- Леон Гамбетта"
 LOADING_TIP_62:0 "Ви мені не подобаєтеся, я не подобаюсь вам; але зараз ми з вами в одному човні, і все має бути зроблено, щоб урятувати Росію. \n- Лавр Корнілов"
 LOADING_TIP_63:0 "Реакціонери стійко стоять перед світилом прогресу, і в тіні ми бачимо, наскільки різні наші поняття про державу і особистість. \n- Деніел Герріті"
 LOADING_TIP_64:0 "Гегель якось говорив, що всі історичні факти та персони з'являються, як би сказати, двічі. Він забув додати: вперше як трагедія, вдруге - як фарс. \n- Карл Маркс"
 LOADING_TIP_65:0 "Наша наступна війна буде виключно на користь держави та всієї нації. 'Перемога або смерть', - з цими словами ми підемо в бій. \n- Фрідріх фон Бернгарді"
 LOADING_TIP_66:0 "Мета пропагандиста - змусити людину забути, що її опонент - теж людина. \n- Олдос Гакслі"
 LOADING_TIP_67:0 "Німці пустили Леніна в Росію немов би вони вилили фіал з тифом або холерою у водопостачання великого міста. \n- Вінстон Черчілль"
 LOADING_TIP_68:0 "Дисципліна німців ґрунтується на страху! Наша – на вірі, і віра завжди перемагає страх.\n- Жозеф Жоффр"
 LOADING_TIP_69:0 "Фельдмаршалом не стають, ним – народжуються! \n- Еріх Людендорф"
 LOADING_TIP_70:0 "Кожен план ідеальний доти, доки ти не зустрінешся з ворогом. \n- Хельмут фон Мольтке Старший"