### Focuses ###
 MAN_The_Manchuria_Project:0 "Маньчжурский проект"
 MAN_The_Manchuria_Project_desc:0 "Когда маньчжурское господство над Китаем разрушено, маньчжурский народ был захвачен ханьскими шовинистами. Задача нашего государства - построить для маньчжурского народа настоящий дом, отделенный от Китая, не забывая при этом о других народах страны."
 MAN_Pacify_The_Countryside:0 "Успокоить сельскую местность"
 MAN_Pacify_The_Countryside_desc:0 "Бандиты бродили по округам Маньчжурии на протяжении десятилетий, и действительно, Чжан Цзолинь сам был бандитом. Мы должны добиться успеха там, где потерпели неудачу прошлые правительства, и защитить даже самые маленькие деревни от бандитизма. Для этого у нас будет лояльность народа."
 MAN_Promote_The_Regional_Identity:0 "Продвигать региональную идентичность"
 MAN_Promote_The_Regional_Identity_desc:0 "Чтобы обезопасить свое государство, маньчжурский народ должен считать себя только маньчжурцами. Хотя могут потребоваться десятилетия, чтобы искоренить идею о том, что Маньчжурия является частью Китая, мы должны инициировать этот процесс."
 MAN_Industrial_Development_Commission:0 "Комиссия по промышленному развитию"
 MAN_Industrial_Development_Commission_desc:0 "Маньчжурия - один из крупнейших центров тяжелой промышленности в континентальной Восточной Азии, и наша промышленная база продолжает расти. Чтобы управлять ростом и перемещением сельских жителей в города, мы должны создать центральную комиссию, которая будет учитывать интересы бизнеса."
 MAN_Anshan_Mines:0 "Аньшаньские шахты"
 MAN_Anshan_Mines_desc:0 "Производство стали в Аньшане быстро росло, но добыча на рудниках этого района оставалась неизменной. Совместными усилиями государства мы решим эту проблему."
 MAN_Aluminium_Extraction:0 "Добыча алюминия"
 MAN_Aluminium_Extraction_desc:0 "Бокситов в Маньчжурии много, но бокситовых рудников мало. Мы должны дать толчок основанию бокситовых рудников."
 MAN_Fushun_Mines:0 "Шахты Фушунь"
 MAN_Fushun_Mines_desc:0 "Фушунь богат углем. Мы должны значительно расширить угольные шахты и построить рудиментарные производства, необходимые для его переработки. Обязательно последует дальнейшее развитие в этом районе и по всей нашей стране."
 MAN_Yalu_And_Songhua_Hydroelectricity:0 "Гидроэнергия Ялу и Сонгуа"
 MAN_Yalu_And_Songhua_Hydroelectricity_desc:0 "Реки Ялу и Сунгари имеют современные плотины, но не имеют турбин. Эти плотины необходимо модернизировать, чтобы они могли производить электроэнергию для своих регионов."
 MAN_National_Transportation_Commission:0 "Национальная транспортная комиссия"
 MAN_National_Transportation_Commission_desc:0 "Лишь из-за плохого планирования многие ключевые отрасли не имеют достаточного железнодорожного сообщения. При правильном планировании таких проблем никогда бы не возникло. Нам нужен бюрократический аппарат для транспортировки."
 MAN_Develop_Heilongjiang:0 "Развитие Хэйлунцзян"
 MAN_Develop_Heilongjiang_desc:0 "Хэйлунцзян, самая дальняя восточная провинция Маньчжурии, ограниченная рекой Амур, развита не больше, чем великая сибирская дикая местность за ее пределами. Первым шагом к решению этой проблемы является расширение железнодорожного сообщения и субсидирование легкой промышленности."
 MAN_Expand_The_Yingkou_Port:0 "Расширить порт Инкоу"
 MAN_Expand_The_Yingkou_Port_desc:0 "Инкоу - крупнейший порт залива Ляодун. Его расширение до этого момента было довольно случайным, а неэффективность - безудержной. Мы должны инвестировать в доведение порта до современных стандартов."
 MAN_Jinzhou_Industrial_Zone:0 "Промышленная зона Цзиньчжоу"
 MAN_Jinzhou_Industrial_Zone_desc:0 "Цзиньчжоу с его многочисленными железнодорожными и морскими путями - идеальное место для экспериментов в области промышленной политики. Новая промышленная зона Цзиньчжоу должна стать основой повышения эффективности национальной бюрократии."
 MAN_The_Northeast_Breadbasket:0 "Северо-восточная житница"
 MAN_The_Northeast_Breadbasket_desc:0 "В Маньчжурии много более редких промышленных материалов. Мы должны вывести их на рынок."
 MAN_Soy_Agricultural_Initiative:0 "Соевая сельскохозяйственная инициатива"
 MAN_Soy_Agricultural_Initiative_desc:0 "Соевые бобы можно сажать очень близко друг к другу при небольшом поливе, что способствует повышению урожайности. Чтобы накормить людей, мы должны способствовать выращиванию сои."
 MAN_Dyes_And_Textiles:0 "Красители и текстиль"
 MAN_Dyes_And_Textiles_desc:0 "Текстильная промышленность дала толчок промышленному росту во всем мире. Слаборазвитые районы, небольшие города и даже деревни, где традиционно велась торговля, следует использовать к тому, чтобы они сосредоточились на текстильной промышленности."