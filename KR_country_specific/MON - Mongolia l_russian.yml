 MON_scourge_of_the_steppes_idea_desc:0 "Современное монгольское государство было основано бывшими русскими кавалеристами. Эти офицеры, в первую очередь Роман фон Унгерн-Штернберг, провели крупные реформы армии, направленные на улучшение, а также поощрение использования кавалерии"
 MON_nomadic_society:0 "Кочевое общество"
 MON_nomadic_society_desc:0 "На протяжении веков монгольское общество оставались кочевниками, ежегодно перемещаясь по степям, никогда не оседая. Большая часть монгольского населения до сих пор так и живет. Сейчас самая большая оседлая группа монголов находится в Урге"
