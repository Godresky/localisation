### Events ###

 mon.1.t:0 "История Монголии"
 mon.1.d:0 "Монголия веками находилась под контролем династии Цин, вплоть до Синьхайской революции 1911 г. которая привела к Монголию к независимости при 8-ом Джебдзун-Дамба-хутухта, главе монгольского буддизма, который принял титул Богдо-Хана. Китай все еще претендовал на Монголию как на китайскую территорию, и её независимость была подорвана в 1919 году, когда Сюй Шучжэн, китайский военачальник клики Аньхой, оккупировал страну. Однако в 1920 г. Роман фон Унгерн-Штернберг, белый русский военачальник, возглавлявший Азиатскую кавалерийскую дивизию, отбил у китайцев Ургу и восстановил Богдан Хаан.\n\nУнгерн прошелся по стране железным кулаком , подавив восстания и инакомыслящих, заключая сделки с аристократическими монгольскими князьями. Сформировалась монгольская социалистическая партия Ардын Нам, которая в 1921 году начала революцию с целью свержения режима Унгерна. Из-за отсутствия иностранной поддержки эта революция провалилась, и МАН была вынуждена уйти в подполье. После смерти Богдо Хана в 1924 году МАН вновь подняла восстание, заявив, что Унгерн больше не обладает в стране никакой легитимностью. Эта революция была жестоко подавлена, и многие высокопоставленные члены МАН, включая их лидера Дамдина Сухэ-Батора, были казнены, а остатки партии были вынуждены снова скрываться. За это время Унгерн заключил сделки с российским правительством на экономическую и военную поддержку. Унгерну также удалось захватить Ксилинголь у китайцев в Гуоминьцзюне. Однако правление Унгерна оставалось шатким, и после серии крестьянских восстаний 1930 г., возглавляемых в основном буддийскими ламами, Унгерн 'зачистил' многих высокопоставленных лам в своем правительстве, при этом уничтожив и большую часть поддержки, которую он получил за эти годы.\n\nСо смертью Богдо Хана началась охота за 9-й реинкарнацией Джебдзун-Дамба-хутухту, который, в конце концов, был найден в 1933 г. в Лхасе, Тибет. Он был привезен в Ургу, как будущий правитель страны, а тем временем, Унгерн правит как регент, пока  мальчик не станет достаточно взрослым."
 mon.1.a:0 "А что теперь?"
 
 mon.2.t:0 "Бандиты Джа Ламы замечены в Западной Монголии"
 mon.2.d:0 "Наш народ регулярно страдает от бандитизма. Из-за  огромных размеров страны по сравнению с  численностью населения, трудно найти преступников и привлечь их к ответственности. Однако, после прихода Унгерна к власти в 1921 году, он начал посылать свои войска в самые глубокие районы Монголии, чтобы искоренить бандитские группировки. Жестокость сил Унгерна стала довольно известна в Монголии, безжалостно пытая и убивая любых бандитов, преступников и бойцов сопротивления, которых они нашли. Многие бандиты ушли в подполье, опасаясь быть казненными теми, кто стали известны как "эскадроны смерти" Унгерна.\n\nНо с годами Унгерну становится все труднее удерживать Монголию в своих руках. Повстанцы МАН все еще нарушают линии снабжения, а бандитская активность растет все больше и больше, особенно на западе, где войска распределены очень тонко. На русские деньги мы смогли с помощью силы и взяток уничтожить бандитские силы. Однако, после того, как Россия отказалась от помощи, многие бандиты, похоже, выходят из своих пещер, в первую очередь бандиты Джа Ламы "Юм-Бейс". Джа Лама был борцом за независимость, радикальным ламой и военачальником в 1910-х годах, который пытался создать независимую империю Ойрат. Хотя Унгерн был его поклонником, он убил всех посланников, которых мы послали к нему, и ушел в подполье. С прекращением русской помощи и ростом волнений на западе, похоже, что последователи Джа Ламы снова объединяются, хотя предполагается, что сам Джа мертв."
 mon.2.a:0 "Мы будем следить"
 
#mon.3.t:0 "Бандиты Джа Ламы подтвердили, что снова начали действовать"
#mon.3.d:0 ""
#mon.3.a:0 "Это может быть началом чего-то плохого..."

 mon.4.t:0 "Бандиты совершают набеги на деревни Ховд"
 mon.4.d:0 "Похоже, что слухи об объединении бандитов Yum-Beise верны. Поступают сообщения о том, что несколько небольших кочевых селений к северу от Ховда подверглись набегу со стороны группы. К тому времени, как правительственные войска подошли, села были пусты. Бандитов можно было видеть вдалеке, но наши силы не давали погони, в первую очередь, из-за огромных размеров группы. Сообщалось, что группа имела чрезвычайно большие размеры, и, что еще хуже, в обломках деревень были найдены флаги и текст запрещенного монгольского Ардын нама. Возможно, это не просто бандитизм."
 mon.4.a:0 "Это ведь последний раз, да?"
 
#mon.5.t:0 "Бандиты грабят западный монастырь"
#mon.5.d:0 ""
#mon.5.a:0 "Мы должны разобраться с этим"

 mon.6.t:0 "Бандиты разгромили местное ополчение"
 mon.6.d:0 "После набегов на близлежащие деревни местный вождь племени решил действовать. Он собрал небольшой отряд ополченцев из близлежащих племен и деревень, вооруженных любым оружием, которым они владели, в основном мечами или архаичными винтовками, и выехал, чтобы противостоять им. 100 человек шли с ним, и надежды были высоки. Предполагалось, что должного сопротивления не будет, и отряд разбойников разойдется при первых признаках битвы-это была резня. Только несколько всадников вождя смогли выбраться из схватки живыми. Эти выжившие рассказывали истории о том, какой группа была огромной, возможно, более тысячи человек, вооруженных винтовками, контрабандой привезенными из России и Китая. Один из выживших даже утверждает, что видел множество фигур, таких как вождь племени Солиин Данзан, военачальника Джа-Лама и даже самого Чингисхана. Хотя некоторые из этих сообщений могут быть проигнорированы как простое безумие, тот факт, что Солиин Данзан был даже упомянут рядом с легендарными фигурами, такими как Чингисхан, вызывает беспокойство."
 mon.6.a:0 "Неужели мы слепы? Разверните гарнизон Ховда!"
 
 mon.7.t:0 "Городская стража Ховда сложила оружие"
 mon.7.d:0 "После отправки официального приказа гарнизону в Ховде мы получили своеобразный ответ. Старший офицер, дислоцированный в Ховде, прислал нам сообщение, в котором говорится::\n\n\"Мои войска отказываются сражаться против своих братьев. Слишком долго мы не получали от Урги ничего, кроме требований убить наших соотечественников. Единственное, что вы, Унгерн-Штернберг, сделали для нас, - это убили наши семьи во имя сохранения вашего коррумпированного режима. Настало время перемен.\"\n\nПосле этого сообщения мы ничего не получили ни от Ховда, ни от соседнего города Улан-Удэ, административной столицы региона. Все, что мы получили, - это письма от вождей и деревенских вождей на западе, либо умоляющие о помощи от \"революционные масс\", или заявляют, что больше не поддерживают наше правительство."
 mon.7.a:0 "Что происходит?"
 
 mon.8.t:0 "Восстание запада"
 mon.8.d:0 "Ситуация на западе гораздо хуже, чем мы могли себе представить. За последние несколько лет западный регион страны сильно зависит от помощи и инвестиций со стороны России. С выводом российской помощи и уходом многих российских бизнесменов  экономика запада рухнула. После этого радикальные ламы, жаждущие власти военачальники и монгольский социалист Ардин Нам получили массовую поддержку и сформировали свободную антиправительственную коалицию. Сегодня мэры Унгерна и Ховда объявили о своей преданности мятежникам и уволили из своих администраций всех сторонников Унгерна.\n\nПохоже, мы потеряли контроль над западом страны, и хотя наша военная мощь намного больше, чем у повстанцев, хаос, который вызовет это восстание, даст противникам Унгерна в Урге шанс свергнуть его режим."
 mon.8.a:0 "Эти мятежники должны быть разгромлены!"
 
 mon.9.t:0 "Битва при Улаанге"
 mon.9.d:0 "После начала Западного восстания город Улаангом, расположенный к северу от Ховда и на границе с Тувой, объявил о своей верности восставшим. Тем не менее, правительственная военная база находилась совсем рядом, и, услышав о восстании, начал марш на Улангом, чтобы вернуть его правительству Унгерна.\n\nУзнав о походе проправительственных войск, местный предводитель монголов Ардин Нам, школьный учитель Банзарджавын Баасанджав, поспешно воодушевил крестьян города на борьбу за его защиту. Они быстро соорудили импровизированные баррикады и получили оружие от тувинского купца, который ехал через город, чтобы доставить русское оружие в Ховд. Когда правительственные войска начали приближаться, Баасанджав произнес последнюю вдохновляющую речь перед крестьянами, говоря о том, что, скорее всего, они потерпят поражение, но оно того стоило для более великого дела. Однако, как ни странно, крестьяне Улангома смогли отбиться от правительственных войск, при этом большая часть города была разрушена. Новости об этой неожиданной победе распространяются быстро, и революционеры пытаются подтолкнуть это как монгольскую победу против ее русских угнетателей, а проправительственные военные командиры понимают, что они не могут недооценивать силу повстанцев."
 mon.9.a:0 "Черт."
 
 mon.10.t:0 "Дэмчигдонров знакомится с Ноёдын Зевлёль"
 mon.10.d:0 "Сегодня состоялось экстренное заседание Ноедын-Цевлеля, возглавляемого аристократическим князем Дэмчигдонровом. Монгольские аристократы играют большую роль в нашем правительстве, и мы получали большие богатства от налогов на их земли и богатства. Вполне вероятно, что князья боятся Восстания на Западе, так как оно представляет угрозу их власти. Однако, возможно, в этом есть что-то еще. Князь Демчугдонгруб не скрывает, что считает, что Унгерн должен быть заменен этническим монголом. Хочет ли он, чтобы это был он, или будет продолжать поддерживать режим Унгерна, покажет только время."
 mon.10.a:0 "Это подозрительно..."
 
 mon.11.t:0 "Баддын Зевлёль требуют, чтобы мы выделили средства на ремонт разграбленных монастырей"
 mon.11.d:0 "Баддын Зевлёль, подозреваемый в прямом финансировании радикальных лам, которые в настоящее время принимают участие в Восстании на Западе, направил нашему правительству официальное требование о выделении дополнительных средств на ремонт и защиту монастырей на западе. Поскольку в этом регионе страны царит хаос, они заявляют, что долг правительства-защищать институты, которые являются ключом монгольского общества. Однако объем финансирования, который они требуют, смехотворен, и было бы огромным бременем собрать его самостоятельно."
 mon.11.a:0 "Мы не можем разбрасываться деньгами."
 mon.11.b:0 "Отложите немного средств, чтобы сделать это."
 mon.11.c:0 "Обложить налогом дворянство, чтобы позволить себе расходы."
 
 mon.12.t:0 "Бандиты жгут алтайский город, сотни бездомных"
 mon.12.d:0 "Группа бандитов на западе полностью разрушила Алтайский город, совершая набеги на него за продовольствием и деньгами, а затем сровняв здания с землей. Это привело к тому, что сотни людей остались без крова и пищи. Наш долг-попытаться помочь этим людям, но есть проблемы, прежде всего с тем, чтобы получить деньги на помощь и безопасно доставить их людям. Наш главный источник денег в настоящее время-это казна дворян, но продолжение забирать их деньги приведет к дальнейшему презрению с их стороны. Однако есть и другой вариант. Мы могли бы также тайно послать помощь мятежникам, которые доберутся до Алтая. Хотя это сделает МАН похожими на героев, это, возможно, спасет жизни сотен людей или, по крайней мере, отговорит некоторых из них от участия в восстании."
 mon.12.a:0 "Это не наша проблема."
 mon.12.b:0 "Заберите у дворян деньги, чтобы заплатить за помощь."
 mon.12.c:0 "Тайно сотрудничайте с МАН, чтобы дать людям помощь."
 
 mon.13.t:0 "Хаос в столице!"
 mon.13.d:0 "Поскольку восстание на Западе было в самом разгаре, а повстанцы контролировали ключевые города региона, большая часть армии и высших военных командиров были вынуждены покинуть Ургу. В современной монгольской армии на более высоких уровнях доминируют русские офицеры, которые крайне лояльны к Унгерну и являются членами его неформального РВК. Лояльность этих ключевых армейских деятелей-одна из главных причин, по которой Унгерн смог остаться у власти и укрепить свой режим.\n\nПроблема для Унгерна очевидна. Поскольку большая часть РВК покидает Ургу, чтобы иметь дело с западом, противостоящие политические фракции наконец видят свой шанс действовать. Монгольский Ардин Нам всегда имел сильное присутствие в Урге, и ходят слухи, что многие высокопоставленные чиновники, такие как Солиин Данзан и Анандын Амар, ездили в город. И Буддын Зевлел, и монгольские князья имеют большое влияние в нашем правительстве, и оба готовы взять власть, если представится такая возможность. Унгерн должен пройти тонкую грань между фракциями, если хочет выжить в ближайшие несколько месяцев..."
 mon.13.a:0 "Правление Унгерна под угрозой!"
 
 mon.14.t:0 "Монастырь разрушен в осаде"
 mon.14.d:0 "После небольшой стычки между правительственными войсками и мятежными крестьянами неподалеку от Ховда лама дал им убежище в своем монастыре. Правительственные войска потребовали от ламы отпустить восставших, но он отказался, и крестьяне открыли огонь изнутри монастыря. Правительственным войскам удалось разгромить мятежников, но к тому времени, как перестрелка закончилась, лама был мертв, а монастырь наполовину рухнул. Буддын Зевлел услышал эту новость и попросил нас выделить средства, чтобы немедленно начать реконструкцию монастыря."
 mon.14.a:0 "Мы не сможем с этим справиться."
 mon.14.b:0 "Захватите богатства дворян, чтобы заплатить за ремонт."
 mon.14.c:0 "Мы найдем где нибудь средства..."
 
 mon.15.t:0 "Мятежники берут Хем-Бельдыр"
 mon.15.d:0 "После нескольких недель боев и сражений на западе правительственные войска начинают бить повстанцев и бандитов. Несколько батальонов уже несколько дней осаждают Ховд, их численность поддерживают крестьяне, уставшие от хаоса. Из-за этого дорога к новому центру восстания, Улан-Удэ, была перекрыта, а некоторые из наиболее организованных повстанцев отрезаны. Вместо того, чтобы попытаться защитить Ховд, эти повстанцы вместо этого двинулись в слабо защищенную тувинскую столицу Хем-Бельдыр и легко взяли город. Его придется вернуть, прежде чем мятеж будет подавлен."
 mon.15.a:0 "Черт."
 
 mon.16.t:0 "Улан-Удэ становится эпицентром"
 mon.16.d:0 "После того, как несколько дней назад Ховд снова попал в руки правительства, Улан-Удэ официально стал центром продолжающегося восстания. Стало ясно, что город придется основательно отвоевать, прежде чем мятеж будет фактически подавлен, как это необходимо для администрации западного региона."
 mon.16.a:0 "Мы не можем позволить этому продолжаться."
 
 mon.17.t:0 "Столкновение чахаров с оседлыми халхинскими монголами"
 mon.17.d:0 "Монголия - это нация, состоящая из многих этнических групп, которые все подпадают под название монгольских. Хотя халха-монголы составляют большинство всего населения, на западе доминируют различные племена ойратов, а в Шилинголе, во Внутренней Монголии, в обществе доминируют чахарские монголы. Вражда между Халхой и чахарскими монголами в регионе существовала десятилетиями по многим причинам, в последнее время из-за того, что большинство сил Сюй Шужэна, оккупировавших Монголию в 1919 году, были чахарскими монголами, которые относились к халхин-монголам крайне плохо. В связи с тем, что некоторые миротворческие военные лидеры региона были вынуждены перебраться на запад, в Ксилинголе вновь вспыхнула напряженность, столкнулись группы чахар и Халха, а бандитизм с обеих сторон усилился."
 mon.17.a:0 "Разве мы все не монголы?"
 
 mon.18.t:0 "Повстанцы теряют почву под ногами"
 mon.18.d:0 "Как и ожидалось, после нескольких месяцев открытого восстания на западе повстанцы быстро сдают позиции. Когда большая часть их сил двинулась к городам и поселкам, правительственные войска были в состоянии сокрушить всех отставших, оставшихся позади. До победы над мятежниками на западе остается всего несколько недель, поэтому мы должны обеспечить себе политическую безопасность."
 mon.18.a:0 "Отлично."
 
 mon.19.t:0 "Бандиты давят кочевую деревню"
 mon.19.d:0 "По мере того, как повстанцы теряют позиции, многие из небольших повстанческих ячеек начали становиться все более экстремистскими. Большая группа беженцев только что добралась до недавно отвоеванного Ховда, рассказывая истории о том, как их кочевая деревня была разграблена бандитами и разбойниками. Это уже не раз происходило в Ховде, и становится ясно, что город нуждается в финансировании, чтобы иметь возможность разместить и накормить приток беженцев из степей."
 mon.19.a:0 "Мы можем сэкономить на помощи. "
 mon.19.b:0 "Ховд может справиться сам."
 mon.19.c:0 "Заплатите помощь дворянскими деньгами."
 
 mon.20.t:0 "Голодные бунты в Урге"
 mon.20.d:0 "Поскольку правительство сосредоточилось на Восстании на Западе и политических столкновениях в Урге, жители города были забыты. С грузами, которые грабят бандиты, и дорогами в плохом состоянии, беднейшие жители города начинают голодать. Сейчас в самых бедных районах города начинают вспыхивать беспорядки, и если мы хотим исправить это, то должны послать некоторые силы для защиты поставок продовольствия и раздачи более дорогих продуктов низшим классам."
 mon.20.a:0 "Принцы заплатят за это."
 mon.20.b:0 "Заставьте монахов разобраться с этим."
 mon.20.c:0 "Разбирайтесь с помощью силы."
 mon.20.e:0 "Подождите."
 
 mon.21.t:0 "Резухин в Мерене"
 mon.21.d:0 "Борис Резухин, правая рука Унгерна в его РВК, уже несколько месяцев находится в неведении относительно происходящего по всей стране. Когда на западе вспыхнуло восстание, Унгерн послал его в Мерен, чтобы он служил оплотом против революционной деятельности, распространяющейся по всей стране. Однако дороги между Мереном и Ургой и в лучшие времена были плохими, и из-за бандитской деятельности, преследующей нацию, правительство не могло связаться с ним в течение нескольких недель. Мы, наконец, узнали, что произошло в городе, когда некоторые купцы, приехавшие в Ургу из Мерена, привезли рассказы о том, как город стал очагом революционной деятельности, и Резухин предпринял чрезвычайно жестокие меры, чтобы сокрушить его. Без сомнения, это повредит нашей популярности."
 mon.21.a:0 "Черт бы его побрал!"
 
 mon.22.t:0 "Ламы поддерживают Баддын Зевлёль"
 mon.22.d:0 "Хотя политический хаос охватил Ургу уже несколько месяцев, ламы самых известных монастырей хранили молчание о том, на чьей они стороне. Хотя в монастыре Гандантегчинлен в настоящее время находится 7-й Чангкья Хутухту, тамошние ламы до сих пор отказывались обещать ему свою поддержку. Однако только сегодня утром многие ламы главных монастырей Урги заявили о своей поддержке Буддын Зевлел, заявив, что они должны единолично руководить страной, чтобы сохранить монгольский буддизм в безопасности."
 mon.22.a:0 "Интересно."
 
 mon.23.t:0 "Повстанцы бомбят крупные здания в Урге"
 mon.23.d:0 "Поскольку правительство все еще втянуто в политическую борьбу за Ургу, многие крестьяне в городе страдают и чувствуют себя заброшенными. Преступность резко возросла, и в ответ многие крестьяне начали принимать участие в террористической деятельности. Сегодня рано утром несколько бомб взорвались рядом с правительственными зданиями в Урге, включая полицейские участки, российское консульство и завод. В казне почти ничего нет, но ремонт этих зданий срочно необходим."
 mon.23.a:0 "Дворяне заплатят."
 mon.23.b:0 "Ламы заплатят."
 mon.23.c:0 "Крестьяне заплатят."
 mon.23.e:0 "Армия может предоставить бесплатную рабочую силу."
 
 mon.24.t:0 "Нападения на дворян на улицах Урги"
 mon.24.d:0 "Крестьяне в Урге также начали нападать на некоторых князей в городе, врываясь в их поместья, крадя их ценности и в некоторых крайних случаях даже убивая их. Это приводит к тому, что аристократический класс теряет поддержку в нашем правительстве."
 mon.24.a:0 "Проклятье."
 
 mon.25.t:0 "Поддержка МАН растет"
 mon.25.d:0 "Поскольку крестьянство в Урге страдает из-за хаоса, многие решили присоединиться к социалистическому монгольскому Ардиннаму, чувствуя, что МАН-единственная группа, действительно представляющая их потребности. Вербовщики ходят по улицам, призывая крестьян города присоединиться к их делу."
 mon.25.a:0 "Интересно."
 
 mon.26.t:0 "Разведчики вокруг Хем-Бельдир"
 mon.26.d:0 "Хотя Хем-Бельдыр был взят повстанцами, наши разведчики смогли получить хорошее представление о событиях в городе. В настоящее время повстанцы сталкиваются в городе с жестким сопротивлением тувинского населения, которое не поддерживает восстание против Унгерна из-за того, что их русское меньшинство очень поддерживает режим Унгерна и не слышит о хаосе в столице. Поэтому повстанцы изо всех сил пытаются удержать город, пока наши войска приближаются из Ховда."
 mon.26.a:0 "Марш!"
 
 mon.27.t:0 "Осада Хем-Бельдира"
 mon.27.d:0 "Войска, шедшие из Ховда в Хем-Бельдыр, прибыли, и положение мятежников хоть немного улучшилось. Повстанцы в городе столкнулись с сопротивлением тувинского и русского населения, но они начинают укреплять свою власть. Чтобы воспользоваться сопротивлением, с которым они сталкиваются, прежде чем оно исчезнет, некоторые офицеры говорят, что наши войска должны просто атаковать город и сражаться вместе с сопротивляющимися тувинцами и русскими, чтобы быстро взять город. Другие офицеры, более осторожные и видевшие успех длительной осады Ховда, говорят, что подобный подход должен быть принят, и если войска окружат город и заморят его голодом, мятежники будут вынуждены сдаться."
 mon.27.a:0 "Готовьтесь к атаке!"
 mon.27.b:0 "Приготовьтесь к осаде, чтобы уморить их голодом."
 
 mon.28.t:0 "Правительственные войска берут Хем-Бельдыр"
 mon.28.d:0 "Правительственные войска ворвались в город, отбив начальную волну мятежников и быстро вооружив тувинских бойцов сопротивления. После этого мы стали обходить улицу за улицей, дом за домом, уничтожая оставшихся мятежников. Хотя город был отвоеван, на многих улицах больше руин, чем нормальных улиц, и затраты на восстановление разрушенного города будут высокими."
 mon.28.a:0 "По крайней мере, его забрали."
 
 mon.29.t:0 "Осада Хем-Бельдира"
 mon.29.d:0 "После более чем недельной осады Хем-Бельдыра ситуация изменилась. Повстанцы, которые в настоящее время находятся в городе, смогли подавить сопротивление тувинского и русского населения. Однако они только начинают чувствовать боль от нехватки припасов, после того как нам удалось остановить многочисленные поставки продовольствия. Некоторые из наших наиболее нетерпеливых офицеров утверждают, что это занимает слишком много времени и что сейчас самое время вторгнуться в город. Другие говорят, что если мы продержим осаду еще несколько недель, мятежники сдадутся без боя."
 mon.29.a:0 "В атаку!"
 mon.29.b:0 "Продолжайте осаду."
 
 mon.30.t:0 "Правительственные войска берут Хем-Бельдыр"
 mon.30.d:0 "Правительственные войска ворвались в город, отбив первую волну мятежников, оказавших на удивление достойное сопротивление. После этого мы стали обходить улицу за улицей, дом за домом, уничтожая оставшихся мятежников. Правительственные войска были рассредоточены очень тонко, и поэтому повстанцы легко могли наносить удары и выводить войска. После этого дня город был взят, но большая его часть в течение дня превратилась в руины. Затраты на ремонт города будут высокими, и несомненно, потеряет поддержку местных."
 mon.30.a:0 "По крайней мере, мы его взяли."
 
 mon.31.t:0 "Повстанцы сдают Хем-Бельдыр"
 mon.31.d:0 "После того, как правительственные войска почти месяц удерживали город Хем-Бельдыр, повстанцы, захватившие его сегодня, покинули город без оружия, уступив город. Без какого-либо подкрепления или снабжения повстанцы не могли прокормить город, и многие даже начали умирать от болезней. Их оружие было сломано, и им не хватало подкреплений, так что они скорее станут нашими пленниками, чем попытаются удержать город. Хем-Бельдыр был взят без боя."
 mon.31.a:0 "Чудесно."
 
 mon.33.t:0 "Осада Ульястая"
 mon.33.d:0 "Теперь, когда мы собрали большую группировку войск в паре миль от Ульястая, пришло время вернуть город. Однако остается вопрос, как это сделать."
 mon.33.a:0 "Окружить город, изморим врага голодом"
 mon.33.b:0 "Атакуем напролом"
 mon.33.c:0 "Отправить дипломата"
 
 mon.34.t:0 "Мятежники вытеснены из города"
 mon.34.d:0 "Какой успех! Когда город был окружен, бандиты были вынуждены, в конце концов, попытаться бежать, но побег не удался, спасибо нашим войскам."
 mon.34.a:0 "Точно, как и планировалось"
 
 mon.35.t:0 "Мятежники сбежали из Ульястая, оставив сотни погибших"
 mon.35.d:0 "Когда город был окружен, бандиты были вынуждены  бежать из города, что они в конце концов и сделали. Однако мятежники нашли слабое место в наших рядах и воспользовались им, оставив многих мертвыми."
 mon.35.a:0 "По крайней мере, мы вернули город"
 
 mon.36.t:0 "Мятежники уничтожены"
 mon.36.d:0 "Мы смогли стереть бандитов с лица земли. Однако под перекрестным огнем погибло много мирных жителей."
 mon.36.a:0 "По крайней мере, мы вернули город"
 
 mon.37.t:0 "Мятежники покинули город, но большая часть наших сил была уничтожена"
 mon.37.d:0 "Когда мы атаковали  город, мы совсем не ожидали сопротивления, с которым нам предстояло столкнуться. Произошло массовое сражение, в котором многие мирные жители попали под перекрестный огонь. Город в руинах, более тысячи погибших, но, по крайней мере, город наш."
 mon.37.a:0 "Хорошо"
 
 mon.38.t:0 "Мятежники казнят дипломата в Ульястае"
 mon.38.d:0 "Сегодня Тогтох-Тайдж получил пакет от повстанцев в городе. Ожидалось, что это будет большая сумма денег с просьбой оставить их и дать им уйти, или, возможно, новость об успехе нашего дипломата. Вместо этого, когда Тогтох Тайдж открыл ящик, он увидел окровавленную голову дипломата. Теперь ясно, что эти мятежники не хотят мирного решения."
 mon.38.a:0 "Вам монгольский писец, атакуем напролом"
 mon.38.b:0 "Вам писец, окружить город, изморим врага голодом"
 
 
 mon.42.t:0 "Баддын Зевлёль берет всласть"
 mon.42.d:0 "Тайный совет буддийских лам, захватил власть в Урге. Хотя сейчас они де-юре контролируют нацию, их влияние за пределами Урги остается ограниченным, и им придется действовать быстро, если они хотят сохранить свою власть."
 mon.42.a:0 "За буддизм!"
 
 mon.43.t:0 "Унгерн возвращает власть"
 mon.43.d:0 "Унгерн-Штернберг вернул себе власть в Урге. Хотя сейчас он де-юре контролирует нацию, его влияние за пределами Урги остается ограниченным, и ему придется действовать быстро, если он хочет сохранить свою власть."
 mon.43.a:0 "За Унгерна!"
 
 mon.44.t:0 "Ноёдын Зевлёль берет всласть"
 mon.44.d:0 "Аристократические монгольские князья под руководством князя Вана захватили власть в Урге. Хотя сейчас они де-юре контролируют нацию, их влияние за пределами Урги остается ограниченным, и им придется действовать быстро, если они хотят сохранить свою власть."
 mon.44.a:0 "За порядок!"
 
 mon.45.t:0 "Ардын Нам берет власть"
 mon.45.d:0 "Социалистический Ардын Нам захватил власть в Урге. Хотя сейчас они де-юре контролируют нацию, их влияние за пределами Урги остается ограниченным, и им придется действовать быстро, если они хотят сохранить свою власть."
 mon.45.a:0 "За демократию!"
 
 
 mon.49.t:0 "Лоялисты Унгерна маршируют на Ургу"
 mon.49.d:0 "После того, как нам удалось захватить власть, Унгерну и его верным войскам удалось бежать. Теперь, после захвата власти в близлежащей деревне, он и его войска возвращаются, чтобы вновь захватить город. Его армия, состоящая из монголов, русских и китайских бандитов, насчитывает более тысячи человек. Мы же имеем только поспешно созданное революционное ополчение."
 mon.49.a:0 "Призовите гражданских лиц к сопротивлению и марш в ополчение"
 mon.49.b:0 "Призовите граждан сопротивляться этим предателям!"
 mon.49.c:0 "Опустить руки, нам не нужна кровавая резня"
 
 mon.50.t:0 "Лоялисты уничтожены"
 mon.50.d:0 "Наконец, после долгих боев и многочисленных жертв Унгерн был убит, а его войска отбиты. Урга наша!"
 mon.50.a:0 "Перемен требуют наши сердца"
 
 mon.51.t:0 "Лоялисты захватили Ургу!"
 mon.51.d:0 "После небольших боев Унгерн и его войска смогли отвоевать город. Несмотря на то, что большинство наших чиновников сбежали, нас вряд ли можно рассматривать как реальное правительство без власти в Урге."
 mon.51.a:0 "Эти люди больше русские, чем монголы"
 
 mon.52.t:0 "Переоценка финансирования монастырей"
 mon.52.d:0 "Сейчас, когда власть находится в руках народа, а Монголия модернизируется каждый день, нужно оценить финансирование, которое монастыри получают от правительства. Монастыри, хотя и являются важным аспектом Монголии, являются очень традиционными, и многие ламы даже ведут антиправительственную пропаганду, либо укрываясь в Унгернской Монголии, либо даже поддерживают исчезнувший Баддин Зевлёль. Некоторые в нашем правительстве заявляют, что финансирование монастырей должно быть сокращено, так как в них укрываются авторитарные и традиционалистские настроения. Другие в правительстве утверждают, что на данный момент, возможно, было бы лучше переманить лам на нашу сторону и оставить финансирование там, где оно есть, или даже увеличить его."
 mon.52.a:0 "Пусть Монастыри будут на нашей стороне."
 mon.52.b:0 "Отдайте деньги народу!"
 mon.52.c:0 "Ламы могут быть хорошим союзником, давайте дадим им больше финансирования."
 
 mon.53.t:0 "Популярный князь"
 mon.53.d:0 "Юнэнбаян был избран в правительство главным образом благодаря помощи аристократов. Теперь по всей партии начались дискуссии о том, подходит ли он для руководства. Многие люди не знают его слишком хорошо, и в основном видят в нем благородного бюрократа, лишенного большой харизмы. Однако фигура аристократов, обладающая харизмой, - это князь Демчугдонгруб. После восстания на Западе принц и многие из его аристократов остались в Урге, чтобы попытаться сохранить свое влияние. Демчугдонгруб оставался очень популярной фигурой, и многие заявляли, что он должен править как премьер-министр, а Юнэнбаян - как его заместитель. Некоторые, однако, могут увидеть в этом предательство демократического процесса."
 mon.53.a:0 "Предложите Дэмчигдонрову стать премьер-министром."
 mon.53.b:0 "Если он хочет руководить, он может сделать это демократическим путем!"
 
 mon.54.t:0 "Пересмотр бюджета"
 mon.54.d:0 "За годы правления Унгерна в качестве диктатора Монголии расходы значительно возросли. Экономика страны слаба, и необходимо что-то менять. Унгерн начал масштабные военные проекты, каждый из которых стоил огромных денег. Мы, аристократы, были обложены огромными налогами, чтобы оплатить счет. Конечно, аристократические налоги уже были значительно урезаны, и чтобы компенсировать это, мы могли бы увеличить налог на бедное большинство нации, аратов. Возможно, мы могли бы даже начать налоговую политику в отношении монастырей."
 mon.54.a:0 "Сократить военные расходы."
 mon.54.b:0 "Поднять налог на Арат."
 mon.54.c:0 "Осуществить монастырский налог."
 
 mon.55.t:0 "Покушение на Унгерн-Штернберга!"
 mon.55.d:0 "Когда он ехал на своем коне через Ургу, внезапный шум оглушил толпу. Выстрел, эхом разнесшийся по городу, промахнулся мимо барона Унгерна на два дюйма. Убийца, двадцатитрехлетний мужчина, был застрелен почти сразу. Унгерн приказал марширующей армии открыть огонь по толпе, обезумевшей от покушения на его жизнь. Толпа в панике рассеялась, поскольку гражданские лица, или возможно, агенты МАН, были убиты войсками Унгерна. После того, как город успокоился, убийца был идентифицирован как член монгольского Ардиннама, однако многие крестьяне в Урге утверждают, что это сфабриковано нашим правительством. Хотя барон выжил, эта попытка показала слабость, и хаос, который Унгерн вызвал, убив возможных агентов-людей, не может быть хорошим для нашей популярности."
 mon.55.a:0 "По крайней мере, барон выжил."
 
 mon.56.t:0 "[MON.GetLeader] просит оружие"
 mon.56.d:0 "[MON.GetLeader] попросил у нашего правительства оружия, чтобы помочь ему защитить Монголию от ее врагов. Монголия-наш плацдарм в Китае, и, возможно, будет лучше, если она останется на нашей стороне."
 mon.56.a:0 "Пошлите им оружие."
 mon.56.b:0 "Мы слишком заняты."
 
 mon.57.t:0 "Россия согласилась отправить оружие"
 mon.57.d:0 "Россия прислала нам партию оружия и согласилась делать это каждый год, пока мы остаемся у власти."
 mon.57.a:0 "Отлично."
 
 mon.58.t:0 "Россия отказалась поставлять оружие"
 mon.58.d:0 "Россия решила больше не посылать нам никакого оружия."
 mon.58.a:0 "Проклятие."
 
 mon.59.t:0 "Дипломатическая миссия из Монголии"
 mon.59.d:0 "Монголия, возглавляемая религиозным фанатиком [MON.GetLeader], недавно прислали к нам дипломатическую миссию. В связи с тем, что обе наши страны являются главными очагами буддизма, монгольские дипломаты заявили, что они хотят видеть, как наши страны становятся ближе, благодаря гарантиям и военному доступу. Они ждут нашего ответа."
 mon.59.a:0 "Мы, буддийские народы, должны держаться вместе!"
 mon.59.b:0 "Нам лучше побыть одним."
 
 mon.60.t:0 "Восстание на Западе наконец подавлено"
 mon.60.d:0 "После многих месяцев боев на западе страны между бандитами, повстанцами и правительственными войсками восстание было подавлено. Большинство мятежников рассеялись, скрылись или бежали из страны, опасаясь за свою жизнь. Порядок вышел вновь на первый план, и страна в безопасности. Однако есть еще несколько небольших бандитских группировок, пользующихся разрушениями. С ними придется заняться."
 mon.60.a:0 "Наконец-то нация в безопасности."
 
 mon.61.t:0 "Предложение"
 mon.61.d:0 "Сегодня мы получили письмо от нескольких главарей бандитов на западе. В письме говорилось, что их группы не имеют никакой доли в том, что сложилось. Они пришли за простым бандитизмом, но он превратился во всеобщее восстание. Далее в письме говорится, что, хотя их группы продолжают воевать на западе, они были бы готовы остановиться, если бы им дали немного денег и припасов. Это большая сумма денег, которую нам нужно будет найти, но она поможет уменьшить размеры хаоса на западе."
 mon.61.a:0 "Используйте деньги дворян, чтобы дать взятку."
 mon.61.b:0 "Продай несколько монастырских драгоценностей, чтобы расплатиться."
 mon.61.c:0 "Поднять налоги на бедных, чтобы заплатить взятку."
 mon.61.e:0 "Сократите военное финансирование, чтобы заплатить взятку."
 mon.61.f:0 "Мы не будем вести переговоры с этими бандитами!"
 
 mon.62.t:0 "Главарь бандитов берет взятку"
 mon.62.d:0 "Главари бандитов приняли наше предложение и решили прекратить свои операции на западе. В эти времена жестоких битв такие хорошие новости следует праздновать, но спокойный напиток-это все на что [MON.GetLeader] хватило времени, прежде чем вернуться к тому, чтобы держать Ургу в своих руках."
 mon.62.a:0 "Это уменьшит их силы."
 
 mon.66.t:0 "Борьба за власть в клике Ма"
 mon.66.d:0 "В течение многих лет клику Ма возглавлял старейшина семьи Ма Фусян. В Клике он рассматривался как столп стабильности, который остановит любую борьбу за власть, происходящую между очень разделенными семьями Ма. Многие в Китае даже видят в нем стабилизатора Северо-запада, положившего конец тибетской и нашей собственной агрессии на китайскую землю.\n\nОднако до нас только что дошла весть, что Ма Фусян скончался. В настоящее время его сменил Ма Линь, но другой Ма, Ма Буфан уже вовлечен в борьбу за власть. Это может стать прекрасной возможностью воспользоваться положением Клики Ма."
 mon.66.a:0 "Приятно знать."
 
 mon.67.t:0 "Буянделгер набирает силы на границе с Уланчабом"
 mon.67.d:0 "Монгольский генерал Буянделгер, как правило, оставался не вовлеченным в борьбу за власть, происходящую в настоящее время в Урге. В течение многих лет он продолжал жить во Внутренней Монголии, совершая набеги на китайские грузы через регион. Мы только что получили сообщение о том, что Буяндельгер собрал большие силы на границе с кликой Ма, вероятно, чтобы совершить несколько пограничных рейдов в Уланчаб."
 mon.67.a:0 "Пусть начинает пограничные рейды."
 
 mon.68.t:0 "Монгольские пограничные рейды из Суйюаня"
 mon.68.d:0 "С тех пор как умер глава семьи Ма Фусян, напряженность на северной и южной границе становилась все хуже и хуже. Пограничные рейды из Монголии, в первую очередь в провинции Суйюань, в последние недели вызвали большой хаос. Это не является полной неожиданностью, хотя мы должны быть готовы к тому, что ситуация обострится еще больше."
 mon.68.a:0 "Это прекрасно."
 
 mon.69.t:0 "Буянделгер делает свой выбор"
 mon.69.d:0 "Когда его большие силы двигались через Уланчаб, Буянделгеру пришла в голову мысль. Если он возьмет Гуйсуй, то получит фактический контроль над провинцией. С учетом того, что Ма борется с внутренним конфликтом, ему не составит большого труда провести свои силы через регион и взять город. Теперь все зависит от того, решит он это сделать или нет."
 mon.69.a:0 "Это слишком рискованно."
 mon.69.b:0 "Буйандельгер, сделай это."
 
 mon.70.t:0 "Крупные монгольские силы переходят к Гуйсуйу"
 mon.70.d:0 "Некоторые из наших разведчиков сообщили, что большой отряд монгольских солдат движется к главному городу Суйюань, Гуйсую. Если монголы захватят его, они фактически получат контроль над всем регионом. Хотя в Гуйсуе есть гарнизон, многие опасаются, что его будет недостаточно, чтобы разбить быстро приближающихся монголов. Ма Хункуй в настоящее время находится в этом регионе со своими силами, так что он, возможно, сможет отбиться от них."
 mon.70.a:0 "Гарнизон выдержит."
 mon.70.b:0 "Отправьте силу во главе с Ма Хункуем."
 
 mon.71.t:0 "Монгольский генерал Буянделгер берет Гуйсуй"
 mon.71.d:0 "Монгольский генерал Буянделгер, который вел большие монгольские силы через Суйюань, смог победить все силы Ма в этом районе и взял Гуйсуй. Там он объявил его теперь под монгольским контролем. Однако мы все еще можем действовать. Ма Хунбин также сейчас находится в этом районе и может двинуть свои собственные силы, чтобы попытаться вернуть город."
 mon.71.a:0 "Мы не можем что-то предпринять, оставьте Суйюань."
 mon.71.b:0 "Пошлите отряд под командованием Ма Хунбина."
 
 mon.72.t:0 "Мы взяли Уланчаб!"
 mon.72.d:0 "После того, как Буяндельгер начал продвигаться к Гуйсую, чтобы взять Уланчаб, он встретил удивительно мало сопротивления со стороны клики Ма. Хотя ему пришлось вести несколько небольших боев с пограничными войсками и пробиваться через гарнизон Гуйсуй, но теперь, похоже, клика Ма отступила из Уланчаба. Наконец, монгольские семьи воссоединились, и монгольское правление в регионе было восстановлено."
 mon.72.a:0 "Хорошая работа Буяндельгер."
 
 mon.73.t:0 "Ма Хункуй проигрывает"
 mon.73.d:0 "Войска Ма Хункуя шли день и ночь, чтобы, наконец, добраться до монгольских войск. Ранним утром Ма Хункуй послал своих солдат напасть на монголов, которые выглядели так, будто они просто разбили лагерь. Однако это была ловушка! После того, как Хункуй послал свои главные силы, группа монгольской кавалерии прокралась сзади и атаковала в тылу, в то же время, как сражение продолжалось на фронте. Отряд Ма Хункуя был пойман посередине и разбит. Хункую удалось бежать, но он проиграл битву, и монгольские войска почти достигли Гуйсуя."
 mon.73.a:0 "Черти."
 
 mon.74.t:0 "В Суйюане разбиты монгольские налетчики"
 mon.74.d:0 "После долгих боев между нашими и их войсками, в конце концов, наши войска смогли отбить монгольские войска обратно к границе. Пока что Суйюань остается в наших руках."
 mon.74.a:0 "Отлично."
 
 mon.75.t:0 "Буйандельгер проиграл"
 mon.75.d:0 "После того, как ему почти удалось отобрать Гуйсуй у клики Ма, Буяндельгер и его отряд были отброшены обратно в Ксилинголь. Они упорно сражались, но не смогли победить лучше обученные и лучше вооруженные китайские войска. Пока Уланчаб остается в их руках."
 mon.75.a:0 "Черт."
 
 mon.76.t:0 "Ма Хунбин проиграл, монголы берут Гуйсуй"
 mon.76.d:0 "Ма Хунбин решил попытаться пойти в полную лобовую атаку против монгольских сил своими силами, чтобы избежать разведки и разгрома  со стороны монголов. Поэтому он бросился прямо на город, но к этому моменту уже попал в ловушку Буяндельгера. Из-за холмов по обе стороны от его войска появились группы монгольской кавалерии, которые зажали силы Хунбина, оставив им два варианта: либо отступить и уступить город, либо войти в город и попытаться взять его, а затем разобраться с внешней кавалерией. В этот критический момент Хунбин решил прорваться, чтобы попытаться взять город. Однако большая часть его войск уже начала отступать, видя в городе смертный приговор. С этими словами ослабленная группа Ма Хунбина была вынуждена отступить. Похоже, Уланчаб теперь попал в руки монголов."
 mon.76.a:0 "Проклятье."
 
 mon.77.t:0 "Крестьянское восстание в Урге"
 mon.77.d:0 "В Урге многие крестьяне, узнав о широких законах, введенных для увеличения власти начальников и дворян, а также уничтожения их собственных прав, решили взяться за оружие и присоединиться к монгольскому Ардиннаму. На улицах продолжают бушевать сражения, и более бедные районы города находятся под контролем МАН."
 mon.77.a:0 "Проклятье."
 
 
 mon.80.t:0 "Генералы Унгерна сбегают в Трансамур"
 mon.80.d:0 "После свержения правительства Романа фон Унгерн-Штернберга в Монголии многие из его немонгольских соратников были вынуждены бежать из страны. Генералы Унгерна - Михаил Торновский и Николай Казагранди - смогли бежать из страны и прибыли во Владивосток, где теперь и будут жить. Они написали письмо в [TRM.GetLeader], предлагая свои услуги в качестве генералов. У нас уже есть несколько генералов высокого класса, но навыки, которые они приобрели в Монголии, нельзя игнорировать."
 mon.80.a:0 "Мы приветствуем их!"
 mon.80.b:0 "Они нам не нужны"
 
 
 mon.100.t:0 "Унгерн заболел!"
 mon.100.d:0 "Барон Унгерн правил страной на протяжении многих лет, и все больше и больше людей были вынуждены принимать участие в ее внутренних делах. Это, конечно, отразилось на здоровье барона. Сегодня утром, когда его горничная пришла подавать ему завтрак, она в шоке уронила поднос, увидев хрупкого Унгерна, лежащего в его постели, покрытого его собственной кровавой блевотиной. Многим монахам и ламам было приказано принести много трав и других племенных лекарств. Однако, похоже, что здоровье баронов не улучшается."
 mon.100.a:0 "Пусть он быстро выздоровеет"
 
 mon.101.t:0 "Унгерн умер!"
 mon.101.d:0 "Ранним утром стражники, стоявшие у дверей комнаты барона Унгерна, вдруг услышали громкий стук. Войдя в комнату, они увидели распростертое на земле тело Унгерна. При дальнейшем осмотре они обнаружили, что он не дышит, и быстро бросились искать лам, чтобы попытаться спасти его. Увы, для барона было уже слишком поздно. Стражники, стоявшие снаружи его комнаты, были казнены за то, что позволили ему умереть на их страже, как и многие ламы, которые были там, которые пытались вылечить его.\n\nВо время осмотра комнаты была найдена небольшая книга, написанная Унгерном, в которой подробно описывалось, что произойдет, если он умрет. Она была зачитана совету ближайшего окружения Унгерна: Борису Резухину, Михаилу Торновскому, Фердинанду Оссендовскому, Агвану Доржиеву и Владимиру Рериху. Также присутствовал бессильный 9-й Джебдзун-Дамба-хутухта. В нем говорилось, что Резухин - преемник Унгерна и что его нужно защищать, чтобы он мог править вместо барона. Торновский опровергает это, заявляя, что он был законным преемником Унгерна, но после того, как Резухин наставил на него пистолет, он уступил. В книге также говорилось, что стабильность царства имеет первостепенное значение, и что, хотя Резухин теперь будет править, барон Унгерн-Штернберг все равно будет использоваться во всей пропаганде, и его культ личности останется."
 mon.101.a:0 "Да упокоится с миром наш вечный вождь."

#mon.102.t:0 "General Taij has died"
#mon.102.d:0 "In the early evening, we just received news that Togtokh Taij, a nobleman and general who served our nation for many years, passed away. He was an old man, have fought against Chinese rule in Mongolia a decade before the 1911 revolution."
#mon.102.a:0 "May he rest in peace."
 
 mon.103.t:0 "Русские не смотрят!"
 mon.103.d:0 "Произошло ужасное событие! Убит президент Керенский, который десятилетиями удерживал Российскую республику от открытого восстания. За время его президентства мы смогли заключить множество экономических и военных сделок, что позволило нашей чрезвычайно слабой экономике расти. Хотя Керенский не позволил Дому Романовых по праву вернуть себе трон, он все же был лучше красных, и он позволил нашим отношениям укрепиться.\n\nОднако, все было поставлено под сомнение. Со смертью Керенского мы стали забыты. Есть тревожные признаки того, что мы можем потерять поддержку России, от которой зависит наш народ."
 mon.103.a:0 "Их помощь жизненно важна"
 
 mon.104.t:0 "Экономическая и военная помощь со стороны России 'временно приостановлена'"
 mon.104.d:0 "То, чего мы боялись, сбылось. Мы только что получили сообщение от нынешней русской администрации о том, что они решили временно прекратить свою военную и экономическую помощь нашей стране. Без нее мы будем только страдать."
 mon.104.a:0 "Катастрофа!"


 mon.107.t:0 "Цыбен Жамцаранович создает свою собственную партию"
 mon.107.d:0 "Цыбен  был высокопоставленным членом МАН на протяжении многих лет.Он даже организовал и распространил первую газету в Монголии. Однако он всегда занимал место в более правом крыле партии. Он неоднократно спорил с Солийн Данзаном и другими высокопоставленными членами МАН. Поэтому неудивительно, что Цевин решил отделиться от партии, ссылаясь на недавнюю борьбу за лидерство как на доказательство коррумпированности партии. Его популярность и интеллект нельзя недооценивать."
 mon.107.a:0 "Это большая потеря для МАН"
 
 mon.108.t:0 "Юненбаян создает свою собственную партию"
 mon.108.d:0 "Юненбаян, иногда известный под китайским именем У Хэлин, молодой монгольский аристократ, дружит с принцем Ваном. Во время Западного восстания он отправился в Ургу, чтобы помочь принцу в его попытке захватить власть, но способствовать более мирному и демократическому решению. После демократической революции Юненбаян лоббировал прекращение дискриминации дворян и пытался замедлить рост крестьянской власти. Теперь, увидев слабость в МАН, он решил сформировать свою собственную политическую партию, чтобы создать более консервативную и благородную демократическую Монголию."
 mon.108.a:0 "Многопаптийность - это здорово"
 
 mon.110.t:0 "Озабоченность о предстоящих выборах"
 mon.110.d:0 "После завершения работы над конституцией и полного преобразования в демократическую нацию существует одна маленькая загвоздка - выборы. Хотя большинство людей согласны с тем, что выборы должны состояться, некоторые крупные деятели в партии говорили о том, как выборы угрожают нашему правлению. С созданием КАН люди опасаются, что допуск к выборам вернет нас в страну, где господствует аристократия. Возможно, лучше было бы пока отложить выборы."
 mon.110.a:0 "Выборы пройдут, как и планировалось"
 mon.110.b:0 "Может быть, нам стоит их отложить"

#mon.111.t:0 "Цыбен требует информацию о выборах"
#mon.111.d:0 "Цыбен, пишущий в своей газете 'Niislel Khüreenii Sonin Bichig", сегодня утром заявил следующее:/n/nМы, народ Монголии, требуем правды. Слишком долго мы жили под тираном, который отказывался пустить в ход демократический процесс. После революции у нас наконец-то появилась возможность высказать свое мнение. Однако правительство молчит. МАН у власти уже долгое время, но где же выборы? Мы требуем информацию о том, когда у народа будет возможность высказать свое мнение!'./n/Но несмотря на то, что многие люди в Монголии неграмотны, его слова будут распространяться через интеллигенцию, где мы получаем большую часть нашей поддержки. Возможно, он прав, что выборы должны быть запланированы в ближайшее время"
#mon.111.a:0 "Выборы пройдут"
#mon.111.b:0 "Цыбен - это угроза для Монголии!"
 
 mon.112.t:0 "Цыбен и Юненбаян критикуют правительство"
 mon.112.d:0 "В связи с нашим решением отложить выборы и Жамцарано Цыбен, лидер МЛН, и Юненбаян, лидер КАН, вышли в прямом противостоянии с нами. Оба они выступали в различных районах Урги, говоря в общем об одном и том же: отсутствие выборов в то время, когда они были запланированы.Оба они даже сравнивали нас с диктатором Унгерн-Штернбергом! Ирония заключается в том, что именно аристократические друзья Уненбаяна помогли сохранить правительство барона. Однако их реакция на это неудивительна. Что удивительно, так это реакция народа. Похоже, что несмотря на то, что мы с наибольшей вероятностью победим на выборах, народ все же хочет иметь возможность сделать свой выбор. Пока, правда, никакого опасного сопротивления не началось, но мы должны сохранять бдительность."
 mon.112.a:0 "Кого волнует, что скажут эти предатели"


#mon.117.t:0 "Должен ли КАН быть отпущен?
#mon.117.d:0 "По мере приближения выборов некоторые в партии предлагают не допустить к участию в выборах КАН Уненбаяна из-за поддержки, которую он получает от благородной клики Вана. Учитывая, что в настоящее время у нас есть власть, возможно, было бы лучше, если бы такой предательской партии не было позволено баллотироваться"
#mon.117.a:0 "Позвольте им бежать".
 mon.117.b:0 "Запретить их."
 
 mon.118.t:0 "Выборы [GetYear] года"
 mon.118.d:0 "Наконец-то пришло время первых выборов в Монголии. Явка избирателей была высокой во всех крупных городах, так как люди голосовали впервые. Вопрос о том, кто победил, еще не решен"
 mon.118.a:0 "Победа МАН"
 mon.118.b:0 "Победа МЛН"
 mon.118.c:0 "Победа КАН"

 mon.119.t:0 "Выборы [GetYear] года"
 mon.119.d:0 "Наконец-то пришло время выборов в Монголии. Явка избирателей была высокой во всех крупных городах. Вопрос о том, кто победил, еще не решен"
 mon.119.a:0 "Победа МАН"
 mon.119.b:0 "Победа МЛН"
 mon.119.c:0 "Победа КАН"

 mon.121.t:0 "Запланированные выборы"
 mon.121.d:0 "После создания нашей великой Конституции следующим ключевым шагом в доказательстве нашей легитимности являются выборы. Поэтому [MON.GetLeader] объявил, что выборы будут назначены через 90 дней, и партии уже начали предвыборную агитацию. Единственной областью, где явка будет высокой, являются некоторые из главных городов и сама Урга. Цыбен Жамцаранович Жамцарано, лидер МЛН, объявил, что посетит районы Урги, встретившись с бедными и страдающими. Напротив, Юненбаян вместо этого проводит встречи со многими крупными дворянами и аристократами, так как он является их главным кандидатом."
 mon.121.a:0 "Демократия в действии"
 
 mon.122.t:0 "Давызавин Лосол выступает с речью в Урге"
 mon.122.d:0 "\"Народ Монголии. Наконец-то мы свободны! Диктатура русского пса Унгерн-Штернберга подошла к концу, и его отряды смерти были изгнаны. Не будем больше жить под диктатором, не будем больше жить под иностранным контролем, не будем больше рабами!\"\n\nРечь Давызавин Лосола, прозвучавшая за пределами Великого Государственного Хурала в Урге, продолжалась почти час, подробно рассказывая о серьезных реформах, которые собиралось провести новое правительство; он обещал перераспределение богатства, настоящую конституцию и демократические выборы. Несмотря на то, что речь прозвучала так долго, аудитория была очарована до конца. Почти каждое второе предложение Лосола было встречено ликованием и громкими аплодисментами толпы."
 mon.122.a:0 "Слава Монголии!"
 
 mon.123.t:0 "Учения Чангкья Хутухту"
 mon.123.d:0 "\"В течение многих месяцев те, кто боролся больше всего, - это люди. Прежнее правительство во главе с мясником Унгерном-Штернбергом слишком много внимания уделяло контролю через террор, когда это не то, что нужно народу. Убеждения в буддизме, то, за чем себя выдавал Унгерн, заметно отсутствовали в предыдущем правительстве. Чистка 1930 года является свидетельством того, что буддистские утверждения Унгерна были не более чем ложью и обманом. Джебдзун-Дамба-хутухта жил не более, чем заключенный, не получая должной подготовки. Теперь, когда порядок восстановлен, все изменится.\"\n\nЭта речь, произнесенная за пределами монастыря Гандантегчинлен, нового центра правительства, была встречена бурными аплодисментами сотен зрителей."
 mon.123.a:0 "Слава Монголии!"
 
 mon.131.t:0 "Амар ставит под сомнение лояльность Лосола"
 mon.131.d:0 "В своем выступлении в недавно образованном Великом Государственном Хурале, член МАН Анандын Амар задал вопрос нынешнему руководству. В этой речи он утверждал, что Давызавин Лосол руководит МАН после смерти Сүхбаатара в 1924 г. посредством кумовства, и что Лосол является ничем иным, как японским шпионом. Несмотря на то, что эти комментарии были очень спорными, из-за поддержки Амара в партии, нам придется пока оставить это без внимания."
 mon.131.a:0 "Он плохо разбирается в людях."
 
 mon.132.t:0 "Радикальные идеи в партии"
 mon.132.d:0 "После того, как наша власть недавно перешла на национальную арену, в партии начался политический раскол. В прошлом единственной целью партии было получение власти. Сейчас начинают проявляться идеологические расколы партии. В целом партия расколота между более умеренными членами во главе с Лосолом и более радикальными членами во главе с Бат-Очирын Элдэв-Очиром и Улзийтийн Бадрахом. Анадын Амар командует собственной кликой в партии, состоящей из менее радикальных левых и более сильных монгольских националистов. Несмотря на то, что эта группа радикалов все еще является незначительной силой в партии, она дестабилизирует наше руководство в то время, когда мы остро нуждаемся в стабильности. Они также дали понять, что готовы оказать поддержку Анадыну Амару, если он будет нуждаться в ней против Лосола."
 mon.132.a:0 "Партийные дебаты - вот что такое демократия."
 
 mon.133.t:0 "Чагдаржав начинает расследование Лосола"
 mon.133.d:0 "Дамбын Чагдаржав был одним из тех, кто основал Монгольский Ардин Нам, вместе с Давызавин Лосол и другими. Хотя Чагдаржав и Лосол были коллегами уже много лет, это не помешало им сражаться за власть после смерти Сухэ-Батора, в битве, выигранной Лосолом. Чагдаржав был почти полностью отстранен от партии вместе со своим соратником Догсомыном Боду, однако Лосол решил помиловать людей, из-за крайне слабого положения, в котором находился МАН после смерти Сухэ-Батора и еще одной неудачной революции.\n\nОднако, похоже, что Чагдаржав вернулся к своим старым уловкам. Сегодня он объявил партии, что собирается начать расследование в отношении Лосола по поводу любых связей \"с иностранными врагами\". Конечно, это расследование наверняка ни к чему не приведет."
 mon.133.a:0 "Здесь нечего искать."
 
 mon.134.t:0 "Элбек-Доржи спорит с Лосолом"
 mon.134.d:0 "Лидер левого крыла партии и друг Анандина Амара, Ринчино Элбек-Доржи недавно вступил в спор с премьер-министром Лосолом о социализме. Элбек-Доржи перед многими другими членами партии открыто заявил, что переход к социализму занимает слишком много времени при Лосоле, и что возможно, Лосол не совсем лоялен к Монгольскому государству. Лосол, конечно же, утверждал, что переход к социализму происходит максимально быстро и что политика левого крыла Элбек-Доржиа опасна для партии. Это похоже, вызвало значительный гнев по отношению к Лосолу, поскольку в споре с Лосолом к нему присоединилось множество других левых членов партии. Похоже, что партийное единство оказалось хуже, чем можно было себе представить."
 mon.134.a:0 "Другие мнения могут быть хорошими."
 
 mon.135.t:0 "Анандын Амар обсуждает свое расследование"
 mon.135.d:0 "Недавно, благодаря одному из наших шпионов в клике Амара, мы обнаружили встречу между Амаром и Дамбыном Чагдаржавом, который до сих пор расследует дела Лосола по поводу его зарубежных связей. Видимо, встреча длилась несколько часов, а сам Амар заявил, что это было \"очень продуктивно\"."
 mon.135.a:0 "Это просто политиканство, я уверен."
 
 mon.136.t:0 "Российский бизнесмен обращается к Лосолу"
 mon.136.d:0 "Российский бизнесмен, который недавно приехал сюда на Транссибирской магистрали весь путь из Москвы, недавно связался с нашим правительством, заявив о своей заинтересованности в открытии завода в Урге. С большой суммой денег, которую он привез с собой, строительство может начаться незамедлительно. Однако, в силу характера запроса, ему пришлось бы пройти через бюрократический аппарат Урги, через многочисленные комитеты и группы, созданные для регулирования подобного бизнеса, и комитет по иностранным делам. Предприниматель заявил, что не хочет ждать, возможно, месяцами, пока начнется строительство, поэтому он предложил нам крупную взятку, если мы сможем обойти эти комитеты и начать строительство немедленно."
 mon.136.a:0 "Проект будет реализован."
 mon.136.b:0 "Это противозаконно, и поэтому этого не произойдет."
 
 mon.137.t:0 "Чагдаржав представил доказательства того, что Лосол обходит законы для российских компаний"
 mon.137.d:0 "Дамбын Чагдаржав сегодня завершил свое расследование по делу Давызавин Лосол, установив, что у него действительно были опасные связи с иностранным бизнесом. В своем отчете он заявляет, что недавно обнаружил сделку между Лосолом и российским бизнесменом, в ходе которой Лосол взял взятку, чтобы позволить немедленно построить новый завод в Урге, в обход остального правительства, чтобы заполнить собственную казну. Его доклад также был наполнен большим количеством доказательств, показывающих, что возможно, этот российский бизнесмен на самом деле работал на Чагдаржава против Лосола! Лосол пока не дал ответа на предъявленные претензии. Следующее заседание Великого Государственного Хурала, запланированное на завтра, безусловно, будет насыщенным на события."
 mon.137.a:0 "Похоже, власть меняется..."
 
 mon.138.t:0 "Анандин Амар и Элбэгдорж скидывают Лосола"
 mon.138.d:0 "Сегодня в Великом Государственном Хурале, Анадын Амар, выступивший по обе стороны от Ринчино Элбек-Доржи и Дамбына Чагдаржава, произнес речь, ссылаясь на доклад Чагдаржава, обнародованный буквально вчера. По ходу его речи члены Великого Государственного Хурала стали выкрикивать и кричать \"Лосол предатель\" и \"Лосол русский\". Через несколько минут Лосол попытался уйти, но встав на ноги, был встречен двумя вооруженными охранниками, которые схватили Лосола и надели на него наручники. Оттуда Лосол был доставлен в отдельную комнату полиции для \"допроса\". В Государственном Великом Хурале, где переворот увенчался успехом, Анандын Амар объявил, что будет проведено голосование, чтобы решить, кто в партии должен стать следующим премьер-министром. Никто другой, кроме Амара, не выступал за эту роль, и поэтому он одержал единогласную победу."
 mon.138.a:0 "Мы должны сохранять бдительность в отношении коррупции в будущем."
 
 mon.139.t:0 "Чагдаржав представил подозрительные доказательства коррумпированности Лосола"
 mon.139.d:0 "Дамбын Чагдаржав сегодня завершил свое расследование по делу Давызавин Лосола, установив, что у него действительно были опасные связи с иностранным бизнесом. В своем отчете он утверждает, что недавно обнаружил сделку между Лосолом и российским бизнесменом, в ходе которой Лосол взял взятку, чтобы позволить немедленно построить новый завод в Урге, в обход остальной части правительства, чтобы заполнить собственную казну. Тем не менее, в докладе отмечается серьезное отсутствие доказательств, при этом некоторые члены партии подозревают, что все это фальсификация или подделка. Лосол выступил против этих утверждений, заявив, что, хотя недавно с ним связался российский бизнесмен, он отказался от взятки и прогнал человека. Стало очевидно, что это - захват власти против Лосола. Хотя мы можем арестовать Чагдаржава за его фальшивые заявления, это покажет нам, что мы диктаторы. Может быть, будет лучше, если мы убедим Дансранбилэгийн Догсома, в настоящее время нейтрального члена МАН, самому расследовать эти обвинения, чтобы показать, что мы - справедливое общество."
 mon.139.a:0 "Догсом может расследовать эти заявления."
 mon.139.b:0 "Они не нуждаются в расследовании, арестуйте Чагдаржава."
 
 mon.140.t:0 "У Амара тайная встреча с Догсом"
 mon.140.d:0 "Буквально сегодня мы получили от одного из наших информаторов информацию о том, что Анандин Амар тайно встречался с Догсом Дансранбилэгийн. Хотя мы точно не знаем, о чем была эта встреча, ясно, что это не может быть чем-то хорошим. Следующая встреча Великого Государственного Хурала, намеченная на завтра, непременно будет насыщенной."
 mon.140.a:0 "Догсом может оказаться не таким полезным, как ожидалось..."
 
 mon.141.t:0 "Амар и Элбек-Доржи бежали из столицы на несколько недель"
 mon.141.d:0 "После успешного ареста Дамбына Чагдаржава, после его лживых претензий к Лосолу, сегодня утром были замечены Анандин Амар и Ринчино Элбек-Доржи, бежавшие из столицы, опасаясь собственного ареста. Судя по некоторым нашим сообщениям, они планируют залечь на дно на несколько недель в маленькой деревне неподалеку, пока накал вокруг них не спадет. С этим, похоже, власть Лосола в безопасности."
 mon.141.a:0 "Руководство в безопасности."
 
 mon.142.t:0 "Юнэнбаян обращается к дворянам за поддержкой"
 mon.142.d:0 "Только что поступили сообщения о том, что Юнэнбаян недавно провел большую встречу со многими крупными аристократами в стране, в том числе с такими, как предатель князь Дэмчигдонров. Несмотря на то, что ордер на арест князей все еще в силе, он все еще может оказывать свое влияние через Юнэнбаяна."
 mon.142.a:0 "Предатели общаются с предателями."
 
 mon.143.t:0 "Ночью бомбили правительственные здания в Урге"
 mon.143.d:0 "Посреди ночи в центре Урги были слышны многочисленные взрывы. Многочисленные здания, включая полицейские участки и небольшие правительственные учреждения, были повреждены бомбами, взорванными террористами. Хотя никто не погиб, несколько человек получили ранения. Этим террористам, к сожалению, удалось бежать, спрятавшись в трущобах Урги. Несмотря на то, что из-за недавней отсрочки выборов оппозиция к нашему режиму начала нарастать, ничего подобного не ожидалось. Очевидно, что это было нападение, спланированное одной из противоборствующих партий, чтобы попытаться оказать на нас давление и заставить нас провести выборы. Возможно, они правы; прежде чем пострадают еще люди, мы могли бы положить конец угрозе прямо сейчас, запланировав выборы. Возможно, это наш последний шанс обеспечить безопасное проведение выборов. Однако, возможно, лучше добиться справедливости и дискредитировать наших оппонентов, а также заявить, что один из них это запланировал."
 mon.143.a:0 "Публично обвинить Юненбаяна и КАН."
 mon.143.b:0 "Публично обвинить Цыбен и МЛН."
 mon.143.c:0 "Прекратить насилие, организовать выборы."
 
 mon.144.t:0 "Юненбаяна выпускает заявление против обвинения"
 mon.144.d:0 "В заявлении, опубликованном сегодня Юненбаяном, он заявляет: \n\n\"Нынешнее правительство доказало, что они не в состоянии сохранить мир и выполнить свой демократический долг. Обвиняя меня в этих нападениях, они показали свою истинную сущность: опасную и готовую использовать человеческие потери в политических целях. Я могу подтвердить, что я никоим образом не участвовал в планировании этого нападения, и я молюсь о скорейшем выздоровлении всех, кто пострадал в результате этого нападения. Я не только не участвовал в этом, но и заявляю сейчас, что этот террористический акт был совершен самим правительством, чтобы попытаться придать легитимность их отмене выборов. Мы должны добиться того, чтобы правительство, совершившее это преступление, заплатило за свои действия.\""
 mon.144.a:0 "Мы будем поддерживать его."
 
 mon.145.t:0 "Цыбен публично поддерживает Юненбаяна"
 mon.145.d:0 "В заявлении Жамцарана Цыбена, написанном в его газете 'Niislel Khüreenii sonin bichig', он заявил, что полностью поддерживает требования Юненбаяна к нашему правительству, и говорит, что он готов бороться бок о бок с Юненбаяном, чтобы мы предстали перед правосудием."
 mon.145.a:0 "Их поддержка растет."
 
 mon.146.t:0 "Бунт в Урге подавлен"
 mon.146.d:0 "С ростом напряженности в Урге в течение последних нескольких недель она, как и прежде, должна была перекинуться через край. После того как сегодня в Урге был застрелен человек, пытавшийся драться с полицейским, многие начали говорить о том, что полиция жестоко подавила проявление инакомыслия в связи с недавними политическими проблемами. Хотя мы никогда не отдавали полиции таких приказов, слухи быстро распространились, и вскоре в центре Урги начались беспорядки. Тысячи людей вышли на улицы и начали грабить проправительственные магазины и здания, жестоко нападая на любого полицейского или солдата, который им противостоит. К концу дня, когда беспорядки не прекратились, в город был вызван кавалерийский батальон, чтобы любыми средствами подавить беспорядки. Используя дубинки и винтовки, бунт в конце концов рассеялся. Тем не менее, в настоящее время завершен подсчет погибших, который показал, что в ходе беспорядков погибло 39 человек, а еще 62 получили серьезные ранения."
 mon.146.a:0 "Это может плохо сказаться на публике."
 
 mon.147.t:0 "Юненбаян и Цыбен объединяют силы"
 mon.147.d:0 "Юненбаян и Цыбен, выступая сегодня вместе в Урге, заявили о временном объединении своей партии с целью отстранения нашего правительства от власти. Они заявили, что нынешнее правительство опасно, управляется с помощью военной силы и является предателями демократической революции. Их призывы к единству против правительства были встречены громкими аплодисментами.\n\nКонечно, мы не можем позволить этому случиться. На самом деле, у нас есть два варианта. Первый, предложенный радикалом Бат-Очирын Элдэв-Очиром, заключается в том, что мы отравим Юненбаяна, используя одного из наших шпионов, близкого к нему. Другой план, предложенный более умеренным Цэрэн-Очирын Дамбадоржом, заключается в распространении разногласий между двумя партиями, в попытке расколоть их наспех сформированный союз."
 mon.147.a:0 "Пусть шпион попытается отравить Юненбаяна."
 mon.147.b:0 "Распространяйте разногласия между ними."
 
 mon.148.t:0 "Партийный союз между Юненбаяном и Цыбен раскололся"
 mon.148.d:0 "Сегодня утром Юненбаян обнародовал заявление, осуждающее Цыбен и МЛН, и утверждающее, что союз двух партий подошёл к концу. Это связано с некоторыми недавно обнаруженными доказательствами того, что Цыбен, по-видимому, работал против союза и планировал предать Юненбаян. Цевин выступил против этих претензий, но похоже, что союз между двумя партиями окончен."
 mon.148.a:0 "Разделяй и Властвуй."
 
 mon.149.t:0 "Покушение на Юненбаяна провалилось"
 mon.149.d:0 "Сегодня поступили сообщения, что наше покушение на Юненбаяна провалилось. Видимо, в то время как наш шпион пытался подбросить яд в еду Юненбаяна во время ужина, он был пойман на месте преступления, и был застрелен охранником, когда он потянулся за своим собственным пистолетом. Ünenenbayan выпустил заявление, объявив покушение на его жизнь, и еще раз осудил наше правительство, за нашу \"злую, авторитарную стратегию\"."
 mon.149.a:0 "Тупой ниндзя!"
 
 mon.150.t:0 "Юненбаян получает финансирование от Дэмчигдонрова"
 mon.150.d:0 "Теперь мы узнали, что Юненбаян получает помощь от многих своих благородных друзей. Это неудивительно, ведь они - его главная поддержка. Однако, недавно было обнаружено, что Дэмчигдонров лично снабжает Юненбаяна винтовками, пистолетами и даже некоторыми артиллерийскими орудиями для борьбы против нашего правительства. Если мы сделаем неверный шаг, мы можем столкнуться с другой революцией.\n\nЧтобы попытаться заручиться поддержкой народа Урга, Бат-Очирын Элдэв-Очир обратился к нам, заявив, что мы должны использовать тот факт, что они оба из Внутренней Монголии против них, и утверждать, что это китайский заговор."
 mon.150.a:0 "Проблема."
 mon.150.b:0 "Заявите, что это китайский заговор, чтобы захватить власть."
 
 mon.151.t:0 "Юненбаян начал восстание в Урге"
 mon.151.d:0 "Катастрофа! Во время регулярного патрулирования города, по мере восхода солнца, группа солдат попала в засаду, устроенную группой продемократических повстанцев. Солдаты были застигнуты врасплох и убиты. Это спровоцировало начало восстания в Урге под руководством Юненбаяна. Его мятежники хорошо вооружены, благодаря финансированию, которое он получал через дворян. Нет сомнений, что это всего лишь заговор дворянства, чтобы попытаться снова захватить власть. Однако, мы должны действовать быстро, чтобы подавить восстание, или рискнуть потерять власть. Однако, его подавление было бы катастрофическим для человеческих жизней."
 mon.151.a:0 "Пошлите войска."
 mon.151.b:0 "Отложите оружие, пусть насилие прекратится."
 
 mon.152.t:0 "[MON.GetLeader] в безопасности"
 mon.152.d:0 "В течение нескольких часов Урга был под контролем повстанческих сил Юненбаяна. Однако ситуация изменилась, когда генерал Манлай-Батор Дамдинсурэн вошёл в город с крупной армией из окрестных казарм. Окружив город, войска Дамдинсурэна выдвинулись и пошли по улицам, вычищая оставшихся повстанцев.\n\nК вечеру все закончилось. Улицы Урги были окрашены в малиновый цвет, в крови сотен мятежников и мирных жителей. Однако, несмотря на печаль, царившую на большей части города, Великий Государственный Хурал был совсем другим. Там [MON.GetLeader] выступил с речью лишь перед членами МАН, объявив о своей победе над мятежниками и о начале настоящего монгольского социализма. Весь зал взорвался в аплодисментах."
 mon.152.a:0 "Власть в безопасности."
 
 mon.153.t:0 "Юненбаян приходит к власти"
 mon.153.d:0 "После последней капитуляции наших войск Юненбаян вошёл в Великий Государственный Хурал и объявил бои завершёнными. Так как многие из членов правительства МАН были арестованы, в том числе [MON.GetLeader], Юненбаян выступил с речью, утверждая, что это было еще одно новое начало для Монголии, демократическое. На данный момент он и МЛН заключили соглашение о разделении власти, пока в ближайшее время не будут проведены выборы."
 mon.153.a:0 "Отлично."
 
 mon.154.t:0 "Цыбен выступил с речью о национальности Юненбаяна"
 mon.154.d:0 "\"Сегодня фальшивое правительство, которое в настоящее время скрывается в Великом Государственном Хурале, выступило с заявлением о национальной принадлежности нашего соотечественника демократа Юненбаяна. Хотя мы с ним во многом расходимся во мнениях, это не отменяет простого факта: что мы оба монголы. Юненбаян такой же монгол, как и я, как и ты. Это правительство хочет попытаться разделить монголов в слабой попытке ослабить нашу решимость. Однако, мы не позволим этому случиться. Пришло время действовать!\"Эта речь, произнесенная на окраине Урги перед огромной толпой, вызвала бурные аплодисменты и ликование у зрителей. Сразу после этого большая группа людей начала двигаться в город..."
 mon.154.a:0 "Это будет нехорошо..."
 
 mon.155.t:0 "Мирный марш в Урге"
 mon.155.d:0 "Улицы Урги сегодня заполнены тысячами мирных жителей, протестующих против действий нынешнего правительства. Во главе с Юненбаян и Цыбеном они призывают к отставке действующего правительства и к их временному приведению во власть до организации выборов."
 mon.155.a:0 "Положите на землю пулями."
 mon.155.b:0 "Сложим оружие."
 
 mon.156.t:0 "Жестокое подавление приводит к массовым беспорядкам"
 mon.156.d:0 "По мере того, как правительственные войска шли по улицам, расстреливая всех, кто оказывал сопротивление, казалось, что это имело обратный эффект. Когда в одного человека стреляют, трое решают присоединиться к восстанию против нас. Юненбаян, используя оружие, купленное им благодаря дворянам, вооружил повстанцев оружием, и теперь они начали маршировать в сторону Великого Государственного Хурала..."
 mon.156.a:0 "Как-то не хорошо получилось"
 
 mon.157.t:0 "Цыбен выпускает заявление против обвинения"
 mon.157.d:0 "В заявлении, опубликованном сегодня Юненбаяном, он утверждает:\n\n\"Нынешнее правительство доказало, что они не в состоянии сохранить мир и выполнить свой демократический долг. Обвиняя меня в этих нападениях, они показали свою истинную сущность: опасную и готовую использовать человеческие потери в политических целях. Я могу подтвердить, что я никоим образом не участвовал в планировании этого нападения, и я молюсь о скорейшем выздоровлении всех, кто пострадал в результате этого нападения. Я не только не участвовал в этом, но и заявляю сейчас, что этот террористический акт был совершен самим правительством, чтобы попытаться придать легитимность их отмене выборов. Мы должны добиться того, чтобы правительство, совершившее это преступление, заплатило за свои действия.\""
 mon.157.a:0 "Мы будем поддерживать его."
 
 mon.158.t:0 "Юненбаян утверждает, что Цыбен так же плох, как [MON.GetLeader]"
 mon.158.d:0 "Довольно противоречиво, Юненбаян, лидер КАН и один из наших главных оппонентов, публично выступил с заявлением о том, что Цыбен отрицает произошедшие ранее события:\n\n\"Боюсь, что сегодня я должен частично согласиться с заявлением правительства о взрывах, что именно Цыбен и его МЛН организовали их. Акты насилия, совершенные МЛН, ничем не уступают тем страданиям, которые нынешнее правительство МАН причинило всем монголам. И МЛН под Цыбеном, и МАН под [MON.GetLeader] являются преступными группировками, которые стремятся разрушить любой порядок и мир, который есть у нации, и заменить их кровавой синдикалистской революцией.\"\n\nПо иронии судьбы, это заявление оказалось крайне непопулярным: сторонники правительства утверждают, что Юненбаян работает только на себя, а сторонники МЛН утверждают, что Юненбаян предал их. Похоже, что дворяне Юненбаяна не будут проблемой в ближайшем будущем."
 mon.158.a:0 "Разделяй и Властвуй."
 
 mon.159.t:0 "Цыбен объявляет правительство мертвым"
 mon.159.d:0 "В сегодняшнем выступлении на окраине Урги перед большой толпой людей, Цыбен заявил:\n\n\"Нынешнее правительство мертво! Они больше не имеют мандата править и отбросили демократию и справедливость в пользу кумовства и коррупции. Мы, монголы, хорошо знаем революцию; мы боролись против китайского владычества в 1911 году и против Унгерн-Штернберга в 1936 году. Поэтому я объявляю сейчас начало новой революции: Либеральной революции!\"\n\nИз толпы раздалось множество аплодисментов, и весть о новой революции быстро распространилась по Урге."
 mon.159.a:0 "Беспокойно."
 
 mon.160.t:0 "Арсенал атаковали повстанцы"
 mon.160.d:0 "Рано утром на оружейный арсенал напали революционеры. Есть свидетельства того, что люди, охраняющие арсенал, активно поддерживали повстанцев, позволяя им брать оружие без сопротивления. Похоже, теперь нам придется иметь дело с ростом насилия со стороны боевиков."
 mon.160.a:0 "Черт."
 
 mon.161.t:0 "Цыбен выезжает из Урги, чтобы заручиться поддержкой в близлежащих районах"
 mon.161.d:0 "Недавно Цыбен публично заявил о своем намерении отправиться в близлежащие деревни и кочевые группы в районе Урги, чтобы попытаться заручиться их поддержкой революции. При этом он взял с собой лишь небольшую группу людей и оставил остальных своих сторонников в Урге. Мы должны действовать в этих условиях, и это оставляет нам право выбора. Либо мы можем попытаться искоренить повстанцев в городе, пока Цыбен далеко, либо мы можем послать группу людей, чтобы напасть на Цыбена, пока его сторонники остаются в Урге. Без их лидера они несомненно потерпят неудачу."
 mon.161.a:0 "Отправьте войска в атаку на Цыбена."
 mon.161.b:0 "Уничтожьте повстанцев в городе."
 
 mon.162.t:0 "Нападение на Цыбена"
 mon.162.d:0 "Ранним вечером прошлой ночью группа Цыбена разбила лагерь возле небольшой деревни в нескольких милях от Урги. Его группа состояла всего из 25 человек, и когда их встретила группа из 200 правительственных войск, они оказались совершенно неподготовленными. В то время как большинство людей Цыбена спали, отряды заняли позиции и открыли огонь, убив большинство его людей почти сразу же. Остальные, включая Цыбена, сдались, прежде чем их тоже застрелили. Мужчины были арестованы и возвращены в Ургу, где они будут проживать в тюремной камере всю оставшуюся жизнь."
 mon.162.a:0 "Превосходно."
 
 mon.163.t:0 "В Урге вспыхивают массовые беспорядки после задержания невиновных"
 mon.163.d:0 "После того, как был отдан приказ о проведении расследования, большой группе солдат численностью около 200 человек было поручено пройти через каждого человека в Урге, чтобы искоренить мятежников. Однако, похоже, что этот шаг был не совсем популярен среди населения. Солдаты провели небольшое расследование в отношении многих людей в Урге, и если они считали их повстанцами, то либо арестовывали их, либо выстраивали в очередь и расстреливали без суда и следствия. После того, как это было сделано на части территории Урги, жители города начали оказывать им сопротивление. Гражданские лица стали бросать камни в солдат, и их встречали пулями. Это быстро привело к массовым беспорядкам на всей территории Урги, в первую очередь под предводительством вооруженных боевиков МЛН."
 mon.163.a:0 "Прекратите беспорядки пулями."
 mon.163.b:0 "Открыть переговоры с Цыбеном и его повстанцами."
 
 mon.164.t:0 "Резня в Урге"
 mon.164.d:0 "Организовав войска и собрав дополнительные, батальон, теперь уже 500 сильных солдат, вошел в Ургу и объявил, что любое сопротивление будет встречено пулями. Начиная с верхней Урги, батальон упорно сражался с мятежниками из числа гражданского населения и боевиками МЛН, и обе стороны понесли значительные потери. И только после того, как батальон начал продвигаться вперед, ситуация изменилась в худшую сторону. Проезжая через центр Урги, батальон очень быстро оказался в окружении вооруженных боевиков МЛН, которые открыли огонь по войскам. Всякий раз, когда убивали повстанцев, на их место приходил другой. Потери повстанцев были очень высоки, однако, они победили в этот день. Все солдаты в батальоне были потеряны, и поэтому группа, во главе с вернувшимся Цыбеном, двинулась на захват Великого Государственного Хурала."
 mon.164.a:0 "Восстание увенчалось успехом."
 
 mon.165.t:0 "Цыбен захватывает правительство"
 mon.165.d:0 "После победы над оставшейся гвардией Великого Государственного Хурала, Цыбен занял свое место на посту премьер-министра. [MON.GetLeader] был арестован вместе с несколькими другими крупными игроками МАН. Находясь там, Цыбен заявил, что настало время для народа Монголии испытать на себе истинную демократию, и что выборы уже назначены."
 mon.165.a:0 "Свобода побеждает в Монголии."
 
 mon.166.t:0 "Цыбен требует выборов и арестов многих членов МАН"
 mon.166.d:0 "После опубликования заявления о том, что мы готовы к переговорам с мятежниками МЛН, Цыбен опубликовал новое заявление:\n\n\"Мы отклоняем ваше предложение о проведении переговоров с нами. Нам нужны не переговоры. Переговоры приведут к небольшим уступкам, которые позволят вам подорвать демократический процесс. Вместо этого мы составили список требований. Если эти требования будут выполнены, то революция закончится. \n1. Выборы должны быть назначены как можно скорее. \n2. Аресты преступников, которые привели к этой ситуации, в первую очередь [MON.GetLeader].\n3. Свобода для любых мятежников, которые были арестованы в течение последних нескольких недель.\n4. Правосудие вершится в отношении тех солдат, которые небрежно убивали невинных гражданских лиц.\n5. Признание МАН, что эта революция была вызвана их недемократическими действиями.\""
 mon.166.a:0 "Мы никогда не сможем согласиться на это."
 mon.166.b:0 "Выборы - это хорошо, но защищайте членов МАН."
 mon.166.c:0 "Полностью согласен, выборы будут назначены в течение месяца."
 
 mon.167.t:0 "Цыбен поднимает свои силы"
 mon.167.d:0 "Сегодня в Урге сотни вооруженных повстанцев МЛН восстали против нас, услышав о нашем отказе от их требований. Группа организовала и быстро разгромила присутствовавший в городе гарнизон, а некоторые из солдат даже присоединились к ним. Теперь мятежники начинают свой марш к Великому Государственному Хуралу."
 mon.167.a:0 "Выглядит не очень хорошо."
 
 mon.168.t:0 "Цыбен утверждает, что аресты МАН являются ключом к поддержанию демократии"
 mon.168.d:0 "Цыбен дал ответ на наш вопрос, что выборы могут быть проведены только при условии, что такие члены МАН, как [MON.GetLeader] будут арестованы. Его ответом было то, что аресты этих людей необходимы для того, чтобы демократия могла функционировать, и чтобы защитить ее в будущем. Требования повстанцев остаются неизменными."
 mon.168.a:0 "Тогда мы отказываемся."
 mon.168.b:0 "Мы должны с этим согласиться."
 
 mon.169.t:0 "Наша политика в отношении России"
 mon.169.d:0 "На протяжении многих лет мы сближаемся с Россией. Теперь, однако, после того, как они прекратили оказывать нам экономическую помощь после смерти президента Керенского, возник вопрос, должны ли мы продолжать следовать за русскими. Однако объединение против них поставит под вопрос, почему мы, русские, вообще лидируем в Монголии."
 mon.169.a:0 "Снова союзник России."
 mon.169.b:0 "Мы должны идти своим путем."
 
 mon.170.t:0 "Конституция [GetYear] года"
 mon.170.d:0 "После окончательного установления контроля над Монголией [MON.GetLeader] выступил с речью за пределами Великого Государственного Хурала, пообещав многое, в том числе перераспределение богатства, новую конституцию и демократические выборы. В последующие месяцы правительство упорно работало над исправлением несправедливостей, вызванных предыдущим правительством. Крестьяне теперь, наконец, чувствуют, что у них действительно есть власть, и они не трудятся как рабы.\n\nЗа последние несколько недель правительство работало над вторым обещанием. В течение нескольких недель, полных долгих встреч и горячих споров, была разработана новая конституция. Эта конституция устанавливает форму правительства, в котором Джебдзун-Дамба-хутухта является фигуральным лидером страны, когда он достигнет совершеннолетия, обладая большой властью в руках рабочего класса, посредством голосования за Премьер-министра и его правительство. Она также включает в себя положения о правах человека и рабочих и обеспечивает всеобщее избирательное право.\n\nС празднованием новой конституции, перекликающейся через Ургу, мы должны теперь сосредоточиться на последнем из обещаний [MON.GetLeader]: выборах."
 mon.170.a:0 "Выборы?"
 
 mon.171.t:0 "Чистка Унгерна"
 mon.171.d:0 "За последние несколько месяцев барону стало ясно, что его правление постоянно находится в опасности. Поэтому он объявил о том, что пришло время проверить наш нынешний военный персонал и решить, верны ли они Унгерну, или им пора плотно познакомиться с пулей."
 mon.171.a:0 "Мы должны искоренить предателей!"
 
 mon.172.t:0 "Статус Манлай-Батор Дамдинсурэна"
 mon.172.d:0 "Манлай-Батор Дамдинсурэн десятилетиями сражалась на стороне Монголии, принимая участие в обретении Монголией независимости еще в 1911 году. Хотя в то время он начал диалог с повстанцами МАН, он был арестован китайцами и чуть не погиб в своей камере. Он бы умер, если бы не азиатская кавалерийская дивизия Унгерна, захватившая Ургу у китайцев и освободившая его. Многие монголы видят в старике объединяющую фигуру; это признак того, что монголы все еще способны руководить в этом русском правительстве. Однако, возможно, его связи с МАН никогда не исчезали. Хотя нам не удалось найти никаких доказательств этого, возможно, он помог повстанцам МАН против нас и почти привел к нашему падению. Он постоянно дает понять, что не служит нам, а служит непосредственно Монголии. Может быть, пришло время старому генералу встретиться со своей смертью."
 mon.172.a:0 "Он заслуживает доверия."
 mon.172.b:0 "Прикончите его."
 
 mon.173.t:0 "Статус Николая Казагранди"
 mon.173.d:0 "Николай Казагранди работал под руководством Унгерн-Штернберга после того, как покинул Сибирь во время Гражданской войны в России. Унгерн почти приказал его убрать, но его высокое мастерство во время революции в 1921 году заставило Унгерна позволить ему остаться. После этого он отправился на запад страны, чтобы подавить восстание и обучить антикитайские силы в провинции Джунгария. Выясняется, что в этой миссии он потерпел неудачу. В начале западного восстания он находился в Джунгарии, вместо того, чтобы выполнять свою работу по подавлению антиправительственной деятельности. Недоверие к нему было вполне оправдано. Однако спасет ли его мастерство на этот раз от чистки?"
 mon.173.a:0 "Он заслуживает доверия."
 mon.173.b:0 "Прикончите его."
 
 mon.174.t:0 "Статус Хатан-Батор Максаржава"
 mon.174.d:0 "Ситуация с Хатан-Батор Максаржав похожа на ситуацию с Манлай-Батор Дамдинсурэном. В 1907 году во Внутренней Монголии старик сформировал антикитайский партизанский отряд, для которого он стал монгольским героем. Звание генерала ему присвоил сам Богдо-хан после того, как он прибыл в Урга после революции против китайцев. При изгнании китайских войск он неоднократно работал с бандитским вождем Джа-ламой. В этом и заключается проблема Тогтох-Тайджа. Именно бандиты Джа-ламы, Юм-Бейса всего несколько месяцев назад спровоцировали западное восстание. Возможно, Тогтох-Тайджа организовал бандитов для восстания, чтобы получить власть самостоятельно."
 mon.174.a:0 "Он заслуживает доверия."
 mon.174.b:0 "Прикончите его."
 
 mon.175.t:0 "Статус офицеров"
 mon.175.d:0 "Класс офицеров доказал свою нелояльность за последние несколько месяцев. С учетом того, что многие офицеры решили присоединиться к противоборствующим повстанческим группировкам, очевидно, что многие из них не поддерживают нас. Возможно, пришло время очистить офицерский класс от всех, кто осмелился заявить о своей принадлежности к противоборствующей группировке."
 mon.175.a:0 "Они в порядке."
 mon.175.b:0 "Их нужно вычистить."
 
 mon.176.t:0 "Статус Альтаночира"
 mon.176.d:0 "Альтаночир - это князь из Внутренней Монголии, который совсем недавно приехал в Ургу из Внутренней Монголии по рекомендации князя Дэмчигдонрова. Уже сейчас должно быть ясно, почему он находится на рубке. Дэмчигдонров подтолкнул его к захвату власти во время хаоса западного восстания. Именно его клика из князей и дворян чуть не привела к нашему падению. Альтаночир, все еще оставаясь довольно низкопоставленным военачальником, несомненно, должен быть подвергнут чистке."
 mon.176.a:0 "Он заслуживает доверия."
 mon.176.b:0 "Прикончите его."
 
 mon.177.t:0 "Чистка закончилась"
 mon.177.d_small:0 "Тем самым было решено, что очистка подошла к концу. Вопрос о том, можно ли его вообще назвать чисткой, обсуждается в связи с относительно небольшим количеством действий, предпринятых против возможных предателей. Выжившие военные руководители Монголии вздохнули с облегчением, хотя некоторые все еще могут замышлять заговор против нас."
 mon.177.d_medium:0 "Тем самым было решено, что очистка подошла к концу. За последние несколько недель во имя безопасности и справедливости к предателям были казнены многие высокопоставленные военные. Остальные вздохнули с облегчением, поскольку военный персонал страны становится еще меньше."
 mon.177.d_big:0 "Тем самым было решено, что очистка подошла к концу. За последние несколько недель во имя безопасности и справедливости к предателям были казнены многие высокопоставленные военные. Остальные вздохнули с облегчением, поскольку военный персонал страны становится еще меньше."
 mon.177.a:0 "Это было необходимо."
 
 mon.178.t:0 "37 человек погибли в результате взрыва завода"
 mon.178.d:0 "В результате новой политики Агрессивной индустриализации, проводимой Унгерном, по всей стране началось строительство новых заводов, спонсорами которых в основном являются российские бизнесмены. В связи с этой новой массовой индустриализацией и полным отсутствием трудовых прав все рабочие, строящие эти заводы, находятся в явной опасности. Распространенной причиной смерти в настоящее время является смерть при строительстве нового завода. Лучшим примером тому является сегодняшний день, когда 37 человек погибли в результате взрыва во время строительства завода неподалеку от Мурэна. Фабрика должна стать текстильной фабрикой, которой лично владеет Борис Резухин, правая рука Унгерна. Из-за отсутствия каких-либо правил техники безопасности, плохо сконструированная часть строительной техники вышла из строя, вызвав пожар, который и привел к взрыву. Резухин прокомментировал, что это вина рабочих, выполняющих некачественную работу, с чем Унгерн согласился."
 mon.178.a:0 "В следующей жизни им следует быть поосторожнее."
 
 mon.179.t:0 "МАН уничтожена недалеко от границы с Россией"
 mon.179.d:0 "Получив информацию от одного из наших информаторов, размещенных в МАН, мы узнали о местонахождении крупной ячейки МАН, находящейся как раз на российско-монгольской границе. Поэтому под командованием Бориса Резухина из Урги на север к этому месту был отправлен батальон. После путешествия и поисков в течение нескольких дней, в конце концов, они нашли его. Большой комплекс из юрт всех размеров, окруженный быстро возведенным деревянным забором. Каждые несколько минут по комплексу разъезжали патрули из людей, вооруженных винтовками и одетых с символикой МАН на фуражках. Очевидно, что после провала их третьей революции лагерь с трудом держится вместе. Окружив лагерь, Резухин выдвинул свои войска и взял объект в свои руки. Была небольшая перестрелка, но ничего серьезного, похоже, что большинство их настоящих бойцов погибло во время революции. Резухин собрал всех, кто остался, в первую очередь стариков или женщин, и либо расстрелял их там, либо взял на допрос. Просмотрев все бумаги в газетах, были обнаружены места расположения множества небольших ячеек МАН, а также некоторые из их планов на будущее, в том числе и план убийства Унгерна-Штернберга. Получив всю необходимую информацию, Резухин сжег комплекс дотла и привез своих узников на допрос в спецслужбы."
 mon.179.a:0 "Наконец, мы обеспечили мир."
 
 mon.180.t:0 "Сотни солдат заключены в тюрьму за отказ присягнуть Унгерну"
 mon.180.d:0 "Недавно были приняты новые меры, вынуждающие каждого солдата подтвердить свою полную верность Унгерну-Штернбергу, и сотни солдат отказались это сделать. Многие из них утверждают, что не служат Унгерну, а служат народу Монголии. Однако они не понимают, что это одно и то же. За это предательство эти солдаты были заключены в тюрьму, чтобы они не могли распространять свое диссидентство против нас."
 mon.180.a:0 "Везде предатели!"
 
 mon.181.t:0 "Битва между княжеской гвардией и монгольской революционной армией"
 mon.181.d:0 "Многие из богатых дворян и князей Монголии постоянно имеют при себе собственную гвардию, почти как частная армия. Услышав, что их земли будут захвачены для распределения среди населения, несколько князей решили объединить свою гвардию для защиты своих земель. Отказавшись уступить свои земли правительству, вновь созданная Монгольская Революционная Армия была отправлена под руководство Дансранбилэгийн Догсом. Приблизившись к княжеским землям в очередной раз, княжеская гвардия твердо стояла на ногах и отказалась впустить МРА. Догсом сказал, что теперь у них есть выбор: либо сдаться сейчас, либо умереть. Несмотря на то, что горстка гвардейцев сложила оружие и была отпущена, подавляющее большинство из них стояло на своем месте и отказалось двигаться. Тем самым Догсом отдал приказ открыть огонь. Княжеская гвардия вступила в ожесточенную борьбу, но в конце концов была побеждена МРА. Те немногие, кто остался, сдались и были арестованы, как и князья, войсками которых они были."
 mon.181.a:0 "Тех, кто отказывается идти за революцией, нужно принуждать."
 
 mon.182.t:0 "Россия пала"
 mon.182.d:0 "Похоже, случилось худшее. Наши великие союзники на севере, Русский Медведь, пал. Без сомнения, захваченные изнутри немецкими шпионами и большевистскими агентами. Теперь мы вынуждены идти в одиночку. Возможно, когда-нибудь мы сможем освободить народ России и вернуть на престол законных правителей Романовых. Но пока мы будем бороться за выживание."
 mon.182.a:0 "Мы должны идти одни."







