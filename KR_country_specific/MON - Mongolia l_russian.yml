 mon.400.t:0 "Опровержение нелепых легенд"
 mon.400.d:0 "Баддын Зёвлёль запретил произносить имя барона Унгерна в Монголии. Основания, на которых Джа Лама и барон Унгерн укреплялись, недолгое время относились к святым, должны быть стерты из памяти народа."
 mon.400.a:0 "Его призрак не достанет до нас"
 
 mon.401.t:0 "Агван Доржиев осужден за руссофилию"
 mon.401.d:0 "Агвану Доржиеву запрещен въезд в Монголию. Решение принято на основании манипуляций Агваном с тантрой Калачакры в Тибете, изображающей русских царей, как реинкарнации Ārya Tārā. Такого рода ересь привлечет только дополнительных иностранных наемников, которые обязательно покусятся на наш суверенитет."
 mon.401.a:0 "Поздравляю, вы были забанены"
 
 mon.402.t:0 "Любопытная экспедиция Барченко"
 mon.402.d:0 "Хотя мы крайне настороженно относимся к дальнейшим русским изысканиям, Александр Барченко отличается от обычных прозрачных шпионов. Барченко утверждает, что является истинно верующим в тантрический буддизм, а также, что пишет научную работу о пользе для здоровья монашеского образа жизни. [MON.GetLeader] был готов одобрить его исследование, но встретил недовольство ряда министров. Эта книга, озаглавленная 'О передаче мыслей на расстояния', является своего рода научной работой о гадании. Будучи встревоженными тем, что потенциальный русский мошенник мошенник эксплуатировать монгольскую культуру в своих корыстных целях, мы должны глубже обдумать свое решение."
 mon.402.a:0 "Барченко безобиден, он может остаться"
 mon.402.b:0 "Он должен уйти"
 
 mon.403.t:0 "Статус традиционных монгольских жертвоприношений"
 mon.403.d:0 "В настоящее время у монгольских солдат снова набирает популярность ритуал вырезания сердца у трупа врага. Этот акт, который был запрещен Цин в течение десятилетий, вернул себе известность из-за нестабильности в Монголии. Командующие попросили [MON.GetLeader] использовать своё влияние в политике, чтобы запретить эту практику, заявив, что это очернит репутацию наших военных."
 mon.403.a:0 "Запретить, нам нужны современные солдаты"
 mon.403.b:0 "Оставим это, нам нужен боевой дух"
 
 mon.404.t:0 "Арестованные практикующие Ак Чжана"
 mon.404.d:0 "С гор Ойрат, недалеко от земли, где родился Чингисхан, Шаман Чет Челпан сообщил, что  видел всадника в белом, Белого Бурхана. Чет утверждает, что благодаря белому спасителю Ойрат будет освобожден. Это очевидный унгернский миф, и его следует рассматривать как еще одну попытку увековечить ублюдка."
 mon.404.a:0 "Арестовать Чета и его шаманов"
 
 mon.405.t:0 "Лишние мена"
 mon.405.d:0 "Мы запретили все ссылки на Марко Поло, Гумбольдта, Риттера, Александра III и Пржевальские горы. Эти имена являются попыткой навязать нам чужую историю и равносильны империализму. Мы должны восстановить их, чтобы почтить память монгольских героев нашей истории."
 mon.405.a:0 "Нам это не нужно"
 
 mon.406.t:0 "Угроза здоровью 9му Джебдзун-Дамба"
 mon.406.d:0 "Молодой 9й Джебдзун-Дамба-хутухта недавно заболел. Были призваны монахи, чтобы найти источник болезни. Предполагается, что один из лама-монахов нарушил клятву и проклял здоровье ребенка. После долгих поисков и допросов было обнаружено, что монах съел рыбу в день, когда заболел молодой Хутухта. После того, как этого монаха справедливо избили, ребенок выздоровел. Это подтвердило ламам их веру в то, что моральное здоровье подданных дает здоровье их предводителям."
 mon.406.a:0 "Это было близко"
 
 mon.407.t:0 "Тайная история монголов"
 mon.407.d:0 "Монгольский автор Цэндзин Дамдинсюрен сумел найти и перевести копию 'Тайной истории монголов' с ее китайского текста на халхский монгольский язык. Это позволило  рассказать настоящую историю Темуджина и Чингисхана. Цендзин Дамдиньсюрен утверждает, что события Тайной истории преподносят урок всем монголам,также утверждает, что эта история ни в коем случае не должна попасть в руки инородцев."
 mon.407.a:0 "Оно только наша!"
 
 mon.408.t:0 "Мемориал восстанию Красной Шляпы"
 mon.408.d:0 "Во Внутренней Монголии был построен мемориал в память о тысячах людей, погибших от китайских гонений и бежавших из Внутренней Монголии во время восстания Красной Шляпы. Китайская пропаганда называет его 'инцидентом Цзиньдандао'. Многие из живущих до сих пор помнят сотни тысяч погибших... Правительство обещает отомстить за их смерть."
 mon.408.a:0 "Мы еще вернемся"
 
 mon.409.t:0 "Мемориал Голокской резне"
 mon.409.d:0 "Нинхайские военачальники в 1932 году попытались покончить с голокским народом кхама, совершив нападение как на наших тибетских братьев, так и на сам буддизм. Это было самое трудное время для нашей веры, когда мы увидели, как наши собственные братья Дунсян обращаются против нас за ислам. В Урге был построен мемориал и произнесена речь, чтобы успокоить беженцев относительно этой трагедии."
 mon.409.a:0 "Буддизм объединяет нас"

### 414 - 423 Демократические события

 mon.414.t:0 "Опубликована посмертная поэзия Сухэ-Батора"
 mon.414.d:0 "Благородный мученик обновленной Монголии, Дамдины Сухэ-Батор удостоен чести издавать свои стихи. Видение Сухэ-Батора о Монголии, как свободной, так и наделенной силой благодаря своей объединяющей религии, может вскоре воплотиться в жизнь.\nЧан Шамбалин Дайин, Война Северной Шамбалы! Давайте умрем в этой войне, чтобы возродиться вновь, как рыцари правителя Шамбалы!"
 mon.414.a:0 "Поднимите знамена!"
 
 mon.415.t:0 "Японский заговор раскрыт, конец" 
 mon.415.d:0 "Жамбын Лхумбэ, мелкий член МАН, был найден в сопровождении писем от японской Куантунской армии. Глава службы безопасности разрешил арест до 100 подозреваемых военнослужащих, чтобы предотвратить любое проникновение японцев."
 mon.415.a:0 "Безопасность в наши дни редкость"
 
 mon.416.t:0 "Тайная история монголов в переводе"
 mon.416.d:0 "Монгольский автор Цэндийн Дамдинсурэн сумел найти и перевести копию 'Тайной истории монголов' из ее китайского текста на халха-монгольский язык. Это позволило авторитетно рассказать историю Темуджина, Чингисхана. Руководствуясь духом верности, Цэндийн Дамдинсурэн раздал книгу западным гостям, надеясь, что они переведут книгу на свои языки и распространят национальный миф о Монголии."
 mon.416.a:0 "Культурная веха"
 
 mon.418.t:0 "Мемориал восстания Красной Шляпы"
 mon.418.d:0 "Во Внутренней Монголии был построен мемориал в память о тысячах людей, погибших от китайских гонений и бежавших из Внутренней Монголии во время восстания Красной Шляпы. Китайская пропаганда скромно называет это 'инцидентом Цзиньдандао'. Многие из живущих до сих пор помнят сотни тысяч людей, которые погибли, но которые западные наблюдатели отметили как триумф против нашей веры. Новое правительство обещает отомстить за их смерть."
 mon.418.a:0 "Мы оправимся"
 
 mon.419.t:0 "Американец Генри Уоллес посетил Монголию"
 mon.419.d:0 "Американский политик Генри Уоллес решил оплатить дипломатическую и фактографическую миссию в Монголии. Наряду с признанием нашего правительства, Уоллес проявил большой интерес к изучению образцов нашего урожая, сказав, что он очарован нашей способностью вести сельское хозяйство в суровые зимы."
 mon.419.a:0 "Ты говоришь как тот персонаж Лысенко"
 
 
 mon.421.t:0 "Любопытная экспедиция Барченко"
 mon.421.d:0 "Хотя мы крайне настороженно относимся к дальнейшим российским исследованиям, Александр Барченко отличается от обычных прозрачных шпионов. Барченко утверждает, что является истинно верующим в тантрический буддизм, и утверждает, что пишет научную работу о пользе для здоровья монашеского образа жизни."
 mon.421.a:0 "С радостью приветствуем покровительство"


### 424 - 434  Patauto Flavor Events


 mon.425.t:0 "Агван Доржиев под патронажем Унгерна"
 mon.425.d:0 "Незнакомый друг 13-го Далай-ламы, Агван Доржиев, прибыл в Ургу, чтобы встретиться с Унгерном. Агван подарил Унгерну тантру Калачакры, написанную, по сообщениям, покойным 13-м Далай-ламой, объявивший покойного царя Николая Ārya Tārā, 'Белая Тара'. Это доказательство представляется Унгерну как подтверждение его монархических убеждений, и эти двое закрепили крепкую дружбу. Хотя влияние Агвана было ослаблено Регентством, эта дружба, несомненно, сблизит режим Унгерна с буддийскими богословами."
 mon.425.a:0 "Царская власть легендарна"
 
 mon.426.t:0 "По следам Древнего человека и Смертельного Червя"
 mon.426.d:0 "Путешествующий рассказчик Дамдинбазар опубликовал свои заметки о Монголии в новой книге 'По следам древнего человека'. В этой книге описывается зверь в пустыне Гоби.\n'Он имеет форму колбасы длиной около двух футов, у него нет ни головы, ни ног, и он настолько ядовит, что прикосновение к нему означает мгновенную смерть. Оно живет в самых пустынных частях пустыни Гоби."
 mon.426.a:0 "Кто может укротить зверя?"
 
 mon.427.t:0 "Ак Чжан Верный пришёл к Унгерну"
 mon.427.d:0 "С гор Ойрат, недалеко от земли, где родился Чингисхан,   Шаман Чет Челпан сообщил, что  видел всадника в белом, Белого Бурхана. Чет утверждает, что благодаря белому спасителю Ойрат будет освобожден. Очевидно, что это послание относится к самому великому барону Унгерну, и поэтому офицеры Унгерна предлагают пригласить Чета в Ургу проповедовать его послание надежды.\nТы живешь в себе, в золоте и серебре, в народе, в Белом Алтае! Кто освещает день - Солнце-Бурхан! Кто освещает ночь - Луна-Бурхан!"
 mon.427.a:0 "Пригласить Чета"
 mon.427.b:0 "Оно того не стоит"
 
 mon.428.t:0 "Оссендовский и 'Звери, люди и боги'"
 mon.428.d:0 "Бывший пленный офицер Оссендовский написал книгу, увековечивающую барона Унгерна. Книга в основном мифологическая и содержит суеверное утверждение о том, что брат барона Унгерна, якобы погибший в гражданской войне в России, преследует своих врагов и бывших друзей. Несмотря на эту откровенность, барон Унгерн заботится о душевном благополучии своего польского командира. Годы степной жизни и его неспособность вернуться домой также отражены в книге."
 mon.428.a:0 "Я действительно должен увидеть, жив ли он"
 
 mon.429.t:0 "Квартирмейстер Влад Рерих"
 mon.429.d:0 "Квартирмейстер Владимир Рерих, брат известного живописца и востоковеда Николая Рериха, внезапно оставил свой пост и взял с собой клад ценностей. Владимир всегда был мятежным , но барон Унгерн все таки разрешил ему войти в свой азиатский кавалерийский дивизион. Теперь барон Унгерн выписал ордер на его арест. Подозревается, что Владимир получил помощь в уходе от подпольщиков МАН. Неизвестно, куда он направится."
 mon.429.a:0 "Переверните Монголию вверх дном, но найдите! Найдите мне этого Влада!"
 
 mon.430.t:0 "Влад Рерих найден"
 mon.430.d:0 "Квартирмейстер Владимир Рерих найден агентами Унгерна в Шэньяне, где он управлял сельскохозяйственной коммуной под названием 'Коммуна Три-Артель'. Эта коммуна использовала украденные у Унгерна средства, чтобы прокормить бездомных и обездоленных. Хотя мы не можем вернуть наше имущество, мы позаботились о том, чтобы Владимир Рерих больше не мог продолжать свою благотворительность."
 mon.430.a:0 "На его месте,я бы сбежал в Испанию"
 
 mon.431.t:0 "Опубликована Тайная история монголов"
 mon.431.d:0 "Монгольский автор Цэндзин Дамдинсюрен сумел найти и перевести копию 'Тайной истории монголов' с ее китайского текста на халхский монгольский язык. Это позволило  рассказать настоящую историю Темуджина и Чингисхана. Цендзин Дамдиньсюрен утверждает, что события Тайной истории преподносят урок всем монголам. Этот урок гласит: 'Такая пророческая жизнь, как у Тэмуджина, случилась много раз после этого. В России при Петре Великом произошло великое завоевание, восстановившее честь монголов'."
 mon.431.a:0 "Так и есть"

### 424 - 434  Authdem Flavor Events

 mon.446.t:0 "Мемориал восстанию Красной Шляпы"
 mon.446.d:0 "Во Внутренней Монголии был построен мемориал в память о тысячах людей, погибших от китайских гонений и бежавших из Внутренней Монголии во время восстания Красной Шляпы. Китайская пропаганда называет его 'инцидентом Цзиньдандао'. Многие из живущих до сих пор помнят сотни тысяч погибших... Правительство обещает отомстить за их смерть."
 mon.446.a:0 "Скоро мы вернёмся"
 
 mon.436.t:0 "Обновить мемориал Чингисхану"
 mon.436.d:0 "Долгая история реликвий Чингисхана переживает период рассвета, что признают такие ученые, как Чжан Сяньвэнь, который провозгласил Эцзинь Хоро местом захоронения Хана. Очень важно, чтобы мы сохранили реликвии мемориала Эцзинь Хоро, а также  защитили их от искателей сокровищ. Уже ходят слухи, что злобные военачальники юга разграбили могилы меньших императоров и опозорили их имена в своих тщетных заявках на бессмертную славу." 
 mon.436.a:0 "Надеюсь, буддийские монахи не возражают"
 
 mon.437.t:0 "Реликвии Чингис Хаан похищены"
 mon.437.d:0 "Катастрофа! Все наши усилия по спасению реликвий Чингисхана от китайских грабежей провалились. Похоже, что контингент солдат Руге Гуоминьцзюнь перехватил пересылаемые мощи и бежал с ними в Ганьсу. Ганьсу, улей мерзавцев и злодеев, должен поплатиться за вред нанесенный нашим национальным сокровищам."
 mon.437.a:0 "Они такие же, как Фэн"
 
 mon.438.t:0 "Красный Гоминьцзюнь выкупил реликвии Чингисхана"
 mon.438.d:0 "Наши лазутчики проникли в Ганьсу и не могут найти реликвии Чингисхана. Местные жители сообщили, что большинство реликвий, которые прошли через них, продаются приезжим исследователям, офицерам и землевладельцам, несмотря на то, что в настоящее время ни одна из этих групп не претендует на владение какими-либо реликвиями. Прорыв произошел, когда с монгольским эмиссаром связался перебежчик из Гоминьцзюня, который утверждает, что может договориться о выкупе реликвий а также о мирной сделке, за определенную цену."
 mon.438.a:0 "Любая цена стоит нашей истории"
 mon.438.b:0 "Новая сделка, реликвии или твоя голова!"
 
 mon.439.t:0 "Красные Гоминьцзюнь солгали, поиск продолжается"
 mon.439.d:0 "Несмотря на все наши усилия по борьбе с перебежчиком Гоминьцзюня, выяснилось, что он все это время врал. Месяцы усилий уходят впустую, а проникновение считается неудачным. [MON.GetLeader], однако, отказался принять эту неудачу. Было объявлено второе, более тщательное расследование, которое выследит потенциальные агитационные элементы в Западных Провинциях, которые были бы заинтересованы в наследии Чингисхана."
 mon.439.a:0 "Мы НЕ сдаемся!"
 
 mon.440.t:0 "Реликвии Чингисхана найденны в Кумуле"
 mon.440.d:0 "Наше второе расследование совершило прорыв в далекой западной части Кумула, за тысячи километров от Внутренней Монголии. Похоже, что семья шаха Кумула отбила у первых покупателей реликвии Чингисхана и из-за наследия Чагатаев объявила его своей собственностью. Это преступление, совершенное мусульманами, привело бы к войне, если бы не дипломатическая милость [MON.GetLeader]. За очень большую плату, мощи Чингисхана наконец-то были возвращены, и семья шаха получила более чем адекватную компенсацию."
 mon.440.a:0 "Сделка проще, чем ожидалось."
 
 mon.441.t:0 "Охота за Вестником Японии"
 mon.441.d:0 "В последнее время во Внутренней Монголии ходят слухи об имаме Мухаммед-Габдулхай Курбангалиеве, который агитирует мусульман за Фэнтянь. Долгое время плакаты выступали против любого политического влияния ислама во Внутренней Монголии, и до сих пор ни один институт не осмелился бросить нам вызов в этом отношении. Но из Шаньяна выходят листовки под названием 'Вестник Японии', написанные на арабском и китайском языках и призывающие мусульман эмигрировать в Фэнтянь, обещая им возвращение и священную победу над буддизмом. Это как раз та угроза, которую предсказала тантра Калачакра, и наш долг - найти и поймать имама, выступающего за этот апокалипсический конфликт."
 mon.441.a:0 "Монахи должны защищаться"
 
 mon.442.t:0 "Японский вестник найден, заключен в тюрьму"
 mon.442.d:0 "Наши агенты наконец-то нашли радикального имама Мухаммед-Габдулхай Курбангалиева, который агитировал мусульман против буддистов. Имам был задержан нашими агентами после того, как таинственный человек в Шаньяне, Владимир Рерих сообщил нам об этом. Похоже, что этот имам был бывшим союзником барона Унгерна, что только усиливает мысль о том, что барон Унгерн не заботился о нас, буддистах. Имам Курбангалиев будет задержан на неопределенный срок, и надеюсь, что японцы не смогут найти другого такого же как он, для выполнения своей грязной работы. Владимиру Рериху была выплачена хорошая компенсация, и мы надеемся, что его община Три-Артель продолжит помогать осажденным в Шэньяне."
 mon.442.a:0 "Какой любопытный союзник"
 
 mon.444.t:0 "Любопытная экспедиция Барченко"
 mon.444.d:0 "Хотя мы крайне настороженно относимся к дальнейшим российским изысканиям, Александр Барченко отличается от обычных прозрачных шпионов. Барченко утверждает, что является истинно верующим в тантрический буддизм, и утверждает, что пишет научную работу о пользе для здоровья монашеского образа жизни. [MON.GetLeader] был готов одобрить его исследование, но был остановлен министром с одной из других работ Барченко. Эта работа, озаглавленная 'О передаче мыслей на расстояния', является своего рода научной работой о гадании. Будучи встревоженным тем, что кажется уловкой очередного русского афериста эксплуатировать монгольскую культуру, он должен глубже обдумать свои планы."
 mon.444.a:0 "Вон! Мы не диковинка"
 
 mon.445.t:0 "Тайная история монголов открыта заново"
 mon.445.d:0 "Монгольский автор Цэндзин Дамдинсюрен сумел найти и перевести копию 'Тайной истории монголов' с ее китайского текста на халхский монгольский язык. Это позволило  рассказать настоящую историю Темуджина, Чингисхана. В духе национализма Цендзин Дамдиньсюрен включил в нее форвардное предостережение монголам от продажи этой книги иностранцам. Дамдинсюрен утверждает, что 'монгольская история никогда больше не должна быть искажена или украдена иностранцами'."
 mon.445.a:0 "Можем ли мы снова оказаться в золотом веке?"

##########INTRO Events
 mon.600.t:0 "Нынешняя ситуация"
 mon.600.d:0 ""В 1936 году правление Унгерна остается под угрозой. Существует четыре основные силы, доминирующие в монгольском политическом обществе.\n\nРусская военная администрация - это правящий орган белых русских офицеров под руководством Унгерна-Штернберга. Они сосредоточены на сотрудничестве с Россией, военной силе и антикоммунистических идеях. В настоящее время они руководят страной, сотрудничая с Ноёдын Зевлёль и Баддын Зевлёль.\nНоёдын Зевлёль - это название совета монгольских князей и дворян, которые на протяжении веков были правящим классом страны. Сосредоточившись на сохранении своего богатства и власти, они де-факто возглавляются Дэ Ван Дэмчигдонровом .\nБаддын Зевлёль - это совет высокопоставленных буддийских лам в Монголии, который был сформирован после чистки в 1930 году. Членами совета являются фанатичные буддисты, желающие превратить Монголию в подлинно теократическое общество. Их возглавляет 7-й Чангкья Хутухту, высокопоставленный лама из Внутренней Монголии.\nМонгольский Ардин Нам, социалистическая партия, восставшая в 1921 и 1924 годах, остается в подполье, но все еще  сильная сила, с которой следует считаться. Под руководством Солийна Данзана они черпают некоторое вдохновение в русской демократии.\n\nМонголиятакже сталкивается с внешними угрозами. В течение многих лет на границе проходят стычки между мусульманской Кликой Ма и монгольскими войсками. Аналогичная ситуация происходит в районе Джунгарии, Синьцзянской клики. Главной точкой напряженности является провинция Юшу, которая за последние несколько лет переходила из рук Тибета в руки Ма. Провинция представляет собой пороховую бочку, ожидающую взрыва, и когда этот взрыв произойдет, возможность объединить монгольский народ не может быть проигнорирована."
 mon.600.a:0 "Слава Монголии!"

### NEWS EVENST

 mon.650.t:0 "Великий и могучий Унгерн-Штернберг побеждает монгольских повстанцев"
 mon.650.d:0 "Как и в Тибете, новости из столицы Монголии, Урги, скудные. На протяжении многих лет статус-кво поддерживал барон Романа фон Унгерн-Штернберг. Однако в последнее время появились новости о том, что после восстания на западе страны власть Унгерна оказалась в очень шатком положении. Однако он сумел удержать власть даже после многочисленных покушений.\n\nНаправленная в Ургу правая рука Унгерна,Борис Резухин, заявил, что барон страдает от этих событий, и что для поддержания порядка стране необходимо очиститься. Сам Унгерн отказался от общения с прессой, а на следующий день вообще выгнал журналистов из столицы."
 mon.650.a:0 "Безумный барон сделал это"
 
 mon.651.t:0 "Монгольские аристократы приходят ко власти"
 mon.651.d:0 "Как и в Тибете, новости из столицы Монголии, Урги, скудные. На протяжении многих лет руководство русского барона Романа фон Унгерн-Штернберга сохраняло статус-кво. Однако в последнее время появились новости о том, что после восстания на западе страны аристократические князья во главе с князем Дэ Ван Дэмчигдонровом свергли Унгерн-Штернберга, в то время как его армия воевала на западе.\n\nВ заявлении, адресованном нескольким группам СМИ в Урге, князь Дэмчигдонров заявил, что Монголия снова в руках монголов, и что теперь они должны спасти монголов, живущих под властью китайской тирании."
 mon.651.a:0 "Безумный Барон пал..."
 
 mon.652.t:0 "Романа Фёдоровича фон Унгерн-Штернберга не будет, Монголия приняла буддизм"
 mon.652.d:0 "Как и в Тибете, новости из столицы Монголии, Урги, скудные. На протяжении многих лет руководство русского барона Романа фон Унгерн-Штернберга сохраняло статус-кво. Однако в последнее время появились новости о том, что после восстания на западе страны, тайная группа радикальных буддийских монахов по имени Буддин Зевлёль, свергла Унгерна-Штернберга, в то время как его армия воевала на западе.\n\nВ интервью, адресованном немногим медиа-группам в Урге, лидер Буддин Зевлёль группы, 7-й Чангкья Хутухту, заявил, что Монголия, наконец, в руках истинных буддистов, и что они должны освободить тех, кто попал в ловушку железной хватки китайцев."
 mon.652.a:0 "Правление Безумного Барона подошло к концу"
 
 mon.653.t:0 "Революционеры берут Монголию"
 mon.653.d:0 "Как и в Тибете, новости из столицы Монголии, Урги, скудные. На протяжении многих лет руководство русского барона Романа фон Унгерн-Штернберга сохраняло статус-кво. Однако в последнее время появились новости о том, что после восстания на западе страны революционный  Ардын Нам сверг Унгерна-Штернберга, в то время как его армия воевала на западе.\n\nВ интервью, адресованном немногим медиа-группам в Урге, лидер МУН Солийн Лосол заявил, что Монголия снова в руках монголов, и что теперь Монголия будет преобразована в демократическое государство для всех монгольских народов."
 mon.653.a:0 "Эх, яблочко, сбоку зелено, Унгерну за Хангай ходить не велено!"

