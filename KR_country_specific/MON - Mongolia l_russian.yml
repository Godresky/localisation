 MON_cede_to_aristocrats_decision:0 "Уступить власть аристократам"
 MON_cede_to_monks_decision:0 "Уступить власть Баддын Зевлёль"
 
 MON_mongolian_highway_decisions:0 "Трансмонгольская железная дорога"
 MON_mongolian_highway_decisions_desc:0 "В силу того, что население Монголии чрезвычайно разбросанно по ее обширным степям, а большая часть населения ведет кочевой образ жизни, она практически не имеет реальной инфраструктуры. В этом состоянии мы не сможем снабжать войска во время войны. Чтобы решить эту проблему, мы должны начать строительство монгольской железной дороги из Урги по всей нашей стране."
