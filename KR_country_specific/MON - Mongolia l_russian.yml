 MON_ungerns_mongolia:0 "Монголия Унгерна"
 MON_ungerns_mongolia_desc:0 "Монголия все еще в руках Унгерн-Штернберга. Если он дальше хочет быть бароном всея Монголии, то ему необходимо действовать незамедлительно."
 MON_bribe_nobles_support:0 "Подкуп князей"
 MON_bribe_nobles_support_desc:0 "Несмотря на то, что в настоящее время дворяне выступают против нашего правительства, мы можем легко переманить некоторых из менее лояльных дворян, подкупив их.  Не хвались добром, хвались серебром."
 MON_purge_the_nobles:0 "Чистки князей"
 MON_purge_the_nobles_desc:0 "Князья всегда были проблемой, имея слишком большое влияние в монгольском правительстве. Пришло время им увидеть свой конец. Если стал господином, не злоупотребляй этим."
 MON_ignore_prince_issue:0 "Игнорировать князей"
 MON_ignore_prince_issue_desc:0 "Князья - это не такая уж и большая заноза в заднице Монголии. Мы должны сосредоточиться на других направлениях и, возможно, даже получить от них поддержку в борьбе с другими группировками."
 MON_impose_authoritarian_ideas:0 "Воплощать авторитарные идеи"
 MON_impose_authoritarian_ideas_desc:0 "Многие в Урге в настоящее время считают, что, возможно, настало время для демократии. Проблема в том, что они не понимают, насколько они неправы. Мы должны быть дисциплинированы, чтобы не дать демократической заразе испортить всю монгольскую нацию."
 MON_advertise_sternberg_buddhism:0 "Я покажу, какой я буддист!"
 MON_advertise_sternberg_buddhism_desc:0 "Многие в Монголии не верят, что Унгерн-Штернберг достаточно привержен делу защиты буддизма и ведению буддийского образа жизни.  Публичные выступления о нем и некоторые верные монахи, медитирующие и произносящие некоторые речи, должны убедить их в обратном."
 MON_use_nobles_to_destroy_buddhists:0 "Дворянская помощь в уничтожении буддистов"
 MON_use_nobles_to_destroy_buddhists_desc:0 "Используя огромные богатства князей, они согласились помочь нам подавить буддийское сопротивление в Урге."
 MON_use_nobles_to_destroy_democrats:0 "Дворянская помощь в уничтожении демократов"
 MON_use_nobles_to_destroy_democrats_desc:0 "Используя огромные богатства князей, они согласились помочь нам подавить некоторое социалистическое сопротивление в Урге."
 MON_the_great_buddhist_icon:0 "Новая буддийская икона"
 MON_the_great_buddhist_icon_desc:0 "Хотя Унгерн-Штернберг и не такой тулку, как Богдо-хан, он все же должен быть известен как буддистская фигура почти такого же значения в Монголии. К счастью, такой основополагающий труд, как произведение тибетского Агвана Доржиева 'Молитва Шамбалы', уже хорошо известен и легко поддается манипулированию для пропаганды."
 MON_the_greatest_dictator:0 "Великий барон Роман Фёдорович фон Унгерн-Штернберг"
 MON_the_greatest_dictator_desc:0 "Чтобы Унгерн-Штернберг смог остаться у власти, пропаганда  его личности должна быть временно усилена. Этот культ личности опирается на миф о том, что офицер Оссендовский умеет вращаться."
 MON_enforce_officer_loyalty:0 "Лояльность офицеров"
 MON_enforce_officer_loyalty_desc:0 "Офицерский класс - очаг  предателей, социалистических мятежников и буддистских экстремистов. Их преданность должна быть проверена и укреплена, чтобы искоренить эти проблемы. Для генерального штаба эта мера также поможет ограничить способность русской политики влиять на их  решения."
 MON_arrest_all_opponents:0 "Аресты оппонентов"
 MON_arrest_all_opponents_desc:0 "Хотя у нас появились строгие законы об оппозиции, очевидно, что эти законы не достаточно строгие. Тюрьмы должны быть переполнены противниками, прежде чем нация станет в безопасности."
 MON_urga_military_parade:0 "Военный парад в Урге"
 MON_urga_military_parade_desc:0 "Ничто не получает такую народную поддержку и показывает господство больше, чем военный парад. Для народа Монголии военный парад - это больше праздник, чем демонстрация власти, благодаря новизне своей концепции. Независимо от того, насыщена ли толпа весельем или страхом, он поможет обеспечить наше господство в городе."
 MON_ungerns_secures_power:0 "Унгерн обеспечивает власть"
 MON_ungerns_secures_power_desc:0 "Наконец, Унгерн-Штернберг и его русская военная администрация одержали победу над оппозицией и вновь взяли власть над нацией. Возрожденная силой военной победы, хунта под руководством правильных людей готова воплотить в жизнь свои постулаты."
 MON_increased_military_funding:0 "Бельше денег в ВПК"
 MON_increased_military_funding_desc:0 "Понятно, что причина западного восстания заключалась в том, что военного финансирования было недостаточно. Поскольку война с Китаем неизбежна, мы должны значительно стать более сильными, чтобы выжить."
 MON_cavalry_primacy:0 "Главенство кавалерии"
 MON_cavalry_primacy_desc:0 "Кавалерия всегда была главной опорой монгольской армии. В суровых степях кавалерия помогает быстро переправиться через и перехитрить врага."
 MON_increase_gun_production:0 "Инвистиции на разработку оружия"
 MON_increase_gun_production_desc:0 "Наше оружие старое и становится практически бесполезным. Некоторое до сих пор являются реликвиями из Вельткрига. Нам нужно обновить наши склады новым оружием, если мы, конечно, хотим выжить против китайской агрессии."
 MON_aggressive_industrialisation:0 "Даешь индустриализацию"
 MON_aggressive_industrialisation_desc:0 "Большая часть населения живет кочевым образом жизни, а не в городах и поселках. В связи с этим в Монголии очень слабо развита промышленность. Мы должны дать возможность бизнесменам инвестировать в Монголию, даже если они нарушают наши и без того слабые законы о правах трудящихся. На самом деле, это даже должно поощряться!"
 MON_train_the_nomads:0 "Тренировка кочевников"
 MON_train_the_nomads_desc:0 "Кочевое население степей слишком разобщено и недостаточно подготовлено для того, чтобы быть сильной военной силой. Нужна большая подготовка, чтобы уметь вести войну так, как должно."
 MON_create_mil_factory_angrily:0 "Поставить недостижимые цели"
 MON_create_mil_factory_angrily_desc:0 "На государственных заводах мы должны ставить цели, которые совершенно недостижимы для рабочих, поэтому их поощряют усерднее работать. В противном случае их ждет избиение."
 MON_marshal_of_the_steppes:0 "Степной барон"
 MON_marshal_of_the_steppes_desc:0 "Хотя большие  степи Монголии затрудняют управление всеми ее кочевыми племенами, необходимо ясно дать понять, что Унгерн-Штернберг является бароном всего монгольского народа."
 MON_look_at_russia_policy:0 "Отношения с Россией"
 MON_look_at_russia_policy_desc:0 "С Унгерн-Штернбергом у власти мы всегда были относительно близки с Россией. Теперь, когда изменилось и наше, и их положение, у нас есть возможность изменить свою политику по отношению к ним."
 MON_russia_friendship:0 "Русская дружба"
 MON_russia_friendship_desc:0 "Русские и монголы - братья на век. Наши отношения всегда должны оставаться близкими, несмотря ни на что."
 MON_give_russians_citizenship:0 "Гражданство для русских"
 MON_give_russians_citizenship_desc:0 "После вторжения Унгерна-Штернберга в Монголию к нему присоединились многие русские. С тех пор постоянный поток переселенцев идет с севера. Им должно быть позволено стать полноправными гражданами, чтобы показать наши полноценные отношения с нашим соседом."
 MON_military_mission_to_russia:0 "Военная миссия в России"
 MON_military_mission_to_russia_desc:0 "Нашу армию в течение многих лет поддерживали русские офицеры, некоторые из которых были направлены непосредственно из России. Пришло время еще раз обратиться за поддержкой к России."
 MON_conscript_siberian_russians:0 "Перезагрузка экономической помощи"
 MON_conscript_siberian_russians_desc:0 "Экономическая помощь из России была прекращена после убийства Керенского. Сейчас, когда оба наших правительства стабильны, нет причин не возобновлять эту помощь."
 MON_promote_cooperation_between_us:0 "Продвижение сотрудничества с Россией"
 MON_promote_cooperation_between_us_desc:0 "Мы должны способствовать развитию сотрудничества с русскими, чтобы монгольский народ, который еще не уверен в нашей дружбе, изменил свое мнение."
 MON_request_arms:0 "Обновить договоры об оружии"
 MON_request_arms_desc:0 "До смерти Керенского, Россия и Монголия имели несколько договоров о поставках оружия. Мы должны заключить их еще раз, чтобы получить хорошую таки выгоду."
 MON_we_dont_need_russia:0 "Бросай кости один"
 MON_we_dont_need_russia_desc:0 "Русские бросили нас, как только их положение пошатнулось. Мы должны действовать в одиночку, ибо только нам можно доверять."
 MON_encourage_mongol_identity:0 "Монгольская национальная идея"
 MON_encourage_mongol_identity_desc:0 "Если мы хотим отказываемся от русских гарантий, то необходимо продвигать монголизм, дабы сохранить нацию единой."
 MON_recruit_chinese_mongols:0 "Привлечь китайских монголов"
 MON_recruit_chinese_mongols_desc:0 "Многие монголы оказались в ловушке под контролем Китая. Мы должны попытаться привлечь их иммигрировать к нам  чтобы они могли служить нам."
 MON_claim_transsiberian_railway_land:0 "Претензия на Транссибирскую магистраль"
 MON_claim_transsiberian_railway_land_desc:0 "На Транссибирской магистрали, проживают массовое монгольское меньшинство. Это законная монгольская земля, и хотя мы вряд ли сможем ее взять, это проявление силы может поднять дух нашего народа."
 MON_ready_for_war:0 "Подготовка к войне"
 MON_ready_for_war_desc:0 "Находясь в одиночестве, мы должны готовиться к войне. Мы окружены со всех сторон, поэтому мы должны действовать соответственно."
 MON_military_propaganda:0 "Военная пропаганда"
 MON_military_propaganda_desc:0 "Монгольское общество должно стать полностью приверженным военным, если мы хотим выжить против наших врагов."
 MON_we_stand_alone:0 "Мы одиноки и труден наш рейс"
 MON_we_stand_alone_desc:0 "Монгольский народ был брошен нашими союзниками и застрял в ловушке. Несмотря на то, что мы стоим в одиночестве на мировой арене, мы должны вечно бороться за нашу независимость."
 MON_centralised_power_under_sternberg:0 "Консолидация власти в руках Унгерн-Штернберга"
 MON_centralised_power_under_sternberg_desc:0 "Одна из проблем, которая вызвала восстание на Западе и хаос, опустившийся в Ургу, была в том, что мы были вынуждены разделить власть. Радикальные буддисты и богатые князья обладали большим влиянием в нашем правительстве. Теперь, когда они потерпели поражение, мы можем централизовать власть при Унгерне-Штернберге, чтобы он смог защитить нашу нацию."
 MON_propaganda_in_the_cities:0 "Пропаганда в городах"
 MON_propaganda_in_the_cities_desc:0 "С учетом того, что города являются единственными основными местами крупного скопления населения в стране, в них должна быть начата массовая пропагандистская кампания, чтобы закрепить идею о том, что для выживания необходимо соответствие государству."
 MON_statue_in_urga:0 "Уничтожить социалистов"
 MON_statue_in_urga_desc:0 "Несмотря на то, что социалистическая МАН не смогла захватить власть несколько месяцев назад во время Западного восстания, они все еще контролируют некоторые небольшие ячейки, в основном в труднодоступных северных районах страны. Эти ячейки должны быть полностью уничтожены, если мы хотим обезопасить себя от коммунистической угрозы."
 MON_young_officer_recruitment:0 "Школы молодых офицеров"
 MON_young_officer_recruitment_desc:0 "Мы должны стараться получить для наших военных лучших офицеров, и отличный способ сделать это - начать готовить их с раннего возраста. Открытие нескольких школ для молодых офицеров в Монголии должно помочь укрепить наш офицерский класс."
 MON_pledge_alligence_to_sternberg:0 "Полная верность Унгерну"
 MON_pledge_alligence_to_sternberg_desc:0 "Людей нужно научить тому, что у них нет выбора в служении Унгерн-Штернбергу. Государство и барон должны быть на первом месте в жизни, и все, что они делают, должно помочь государству выжить и процветать."
 MON_encourage_myths_about_sternberg:0 "Поощрять мифы и легенды"
 MON_encourage_myths_about_sternberg_desc:0 "Большинство монголов до сих пор верят во множество фольклора и мифов об истории и современной жизни. Многие даже верят, что Унгерн-Штернберг - это реинкарнация джамсарана, бога войны. Хотя не было бы статным напрямую подтверждать эти мифы, мы должны тайно поощрять эти мифы по всей нации, чтобы люди продолжали бояться Барона."
 MON_the_legend_lives_on:0 "Легенда живёт"
 MON_the_legend_lives_on_desc:0 "Барон Унгер-Штернберг никогда не умрет. Он контролирует государство и есть государство. Те, кто еще не понял этого, должны быть отправлены на виселицу."
 
 MON_democratic_mongolia:0 "Демократическая Монголия"
 MON_democratic_mongolia_desc:0 "Настало время перемен. Мы должны воспользоваться положением и, вдохновленные другими демократическими государствами Востока, привести Монголию к светлому демократическому будущему."
 MON_pro_republican_leaflets:0 "Циркулировать продемократические листовки"
 MON_pro_republican_leaflets_desc:0 "В таком традиционном обществе, каким является Монголия, многие люди не знают современных путей социализма и демократии. Листовки должны распространяться, дабы наше население просвещалось."
 MON_declare_sternberg_a_traitor:0 "Деургенизация"
 MON_declare_sternberg_a_traitor_desc:0 "Некоторые в Монголии искренне верят, что мясник Унгерн-Штернберг хороший правитель! Нужно незамедлительно начать  пропагандистскую кампанию, информируя людей о бесчеловечных деяниях Барона."
 MON_peasant_march_in_urga:0 "Крестьянский марш в столице"
 MON_peasant_march_in_urga_desc:0 "Пришло время, когда голоса крестьянина будет услышан! Марш по столице должен продемонстрировать, что в стране установилась народная власть!
 MON_seize_princes_wealth:0 "Отобрать и поделить"
 MON_seize_princes_wealth_desc:0 "Благородные князья получают свою власть и влияние через свои деньги, деньги, которые они заработали, эксплуатируя  монгольских трудящихся. Их богатства должны без разбору захватываться, и уходить на помочь народу."
 MON_cooperate_with_monasteries:0 "Сотрудничать с монастырями"
 MON_cooperate_with_monasteries_desc:0 "Монастыри, по крайней мере, более нейтральные, не являются нашими врагами, и мы должны попытаться работать с ними, чтобы уничтожить радикальное буддийское влияние и способствовать продвижению социализма и демократии."
 MON_remove_corrupt_aristocrats:0 "Убрать коррумпированных аристократов"
 MON_remove_corrupt_aristocrats_desc:0 "Аристократические князья - это то, что тормозит народ! Их коррупция не может остаться безнаказанной, и они должны быть сняты со своих постов."
 MON_remove_russians_from_government:0 "Отстранить русских от власти"
 MON_remove_russians_from_government_desc:0 "Многие русские до сих пор работают в нашем правительстве, тайно симпатизируя барону. Их нужно убрать, чтобы сохранить наш режим в безопасности."
 MON_declare_the_mongolian_republic:0 "Объявить конституционную монархию"
 MON_declare_the_mongolian_republic_desc:0 "Наконец-то нам это удалось! Демократия и социализм победили в Урге. Теперь мы должны работать над тем, чтобы превратить монголов в демократичное и равноправное общество."
 MON_empower_the_workers:0 "Да здравствует арат"
 MON_empower_the_workers_desc:0 "Араты, или крестьянский класс, составляют подавляющее большинство в Монголии, хотя они практически не имеют власти против дворян. Они должны получить гораздо больше прав и стать равными тем дворянам, которые угнетали их прежде."
 MON_redistribute_wealth:0 "Перераспределить богатство"
 MON_redistribute_wealth_desc:0 "Благородные князья запасались богатством и не давали ему попасть в народ. Теперь, когда мы можем завладеть им, оно должно быть распределено среди людей, которые страдали в течение многих лет."
 MON_lower_monastery_funding:0 "Переоценка финансирования монастырей"
 MON_lower_monastery_funding_desc:0 "Монастыри получают большое финансирование от правительства Урги. Возможно, его следует пересмотреть."
 MON_seize_land_from_rich_landowners:0 "Конфискация земли у дворян"
 MON_seize_land_from_rich_landowners_desc:0 "Богатые дворяне владеют большей частью обрабатываемых земель в Монголии. Они  не заслуживают всей своей земли, и поэтому некоторые из них должны быть конфискованы, чтобы равномерно распределить ее."
 MON_remove_power_from_nobles:0 "Отмена привилегий"
 MON_remove_power_from_nobles_desc:0 "Дворяне угнетали народ достаточно долго, а предыдущее правительство помогало им в этом. Нужно отменить законы, которые давали благородным князьям больше прав, чем обычному человеку."
 MON_mongolian_consitution:0 "Монгольская конституция"
 MON_mongolian_consitution_desc:0 "Конституция для нашего народа поможет укрепить нас как демократическое государство, свободное от угнетения. Она также позволит нам созвать наши первые выборы."
 MON_end_old_institutions:0 "Конец старым институтам"
 MON_end_old_institutions_desc:0 "Многие старинные институты - это древние тела, созданные либо традиционными монастырями, либо бароном Унгерн-Штернбергом. Они должны исчезнуть, чтобы на их месте могли появиться новые."
 MON_legitimise_government:0 "Легитимизировать наше правительство"
 MON_legitimise_government_desc:0 "Многие до сих пор считают наше правительство слабым и нелегитимным. Пропагандистская кампания в городах страны должна способствовать изменению этого мнения."
 MON_limited_freedoms:0 "Ограничение свобод"
 MON_limited_freedoms_desc:0 "Долгие годы монголы жили вообще без всяких свобод. Однако дать им полную свободу через закон рискованно и может способствовать антиправительственной деятельности."
 MON_revolutionary_military:0 "Революционная армия"
 MON_revolutionary_military_desc:0 "Нам необходимо заменить старую деспотическую систему.Военные должны любой ценой защищать демократическую революцию."
 MON_defensive_approach:0 "Оборонительный подход"
 MON_defensive_approach_desc:0 "Хотя мы и должны спасать монголов под злым кулаком китайцев, нашим военным также не нужно забывать о защите этих людей после того, как мы их спасем. Поэтому лучше всего использовать оборонительный подход."
 MON_defend_the_republic:0 "За демократию!"
 MON_defend_the_republic_desc:0 "Первое обязательство военных должно заключаться в защите монгольской демократии. Это следует подчеркивать на протяжении всей подготовки новобранцев."
 MON_first_presidential_election:0 "Первые национальные выборы"
 MON_first_presidential_election_desc:0 "Состоялись первые национальные выборы! И победитель..."
 MON_KAN_win_election:0 "Победа КАН на выборах"
 MON_KAN_win_election_desc:0 "Консервативный Ардчилсан Нам при Уненбаяне победил на выборах."
 MON_reimburse_nobles:0 "Возместить расходы дворян"
 MON_reimburse_nobles_desc:0 "С дворянами, хоть раньше они были не правы, в новой демократической администрации с ними плохо обращались. Они должны получить компенсацию за потерянные деньги и землю."
 MON_encourage_investment:0 "Поощрять внешние инвестиции"
 MON_encourage_investment_desc:0 "Чтобы нация процветала, нам нужны инвестиции от иностранного бизнеса. Их следует поощрять путем сокращения налогов и предоставления грантов."
 MON_traditional_values:0 "Продвижение традиционных ценностей"
 MON_traditional_values_desc:0 "Хотя демократия - довольно революционная идея в Монголии, от традиционализма не следует отказываться. Он является краеугольным камнем общества, и его следует защищать и поощрять."
 MON_political_freedoms:0 "Анти-социализм"
 MON_political_freedoms_desc:0 "Партия МАН зашла слишком далеко. Людям нужно показать, что социализм им не помогает, а ввязывается во внутреннюю борьбу и контролирует народ, в то же время разоряя страну."
 MON_status_of_prince_de:0 "Народный князь"
 MON_status_of_prince_de_desc:0 "Принц Дэмчигдонров, хотя и принимал участие в попытках захвата страны во время западного восстания, все еще очень популярен в традиционных районах нации. Ünenenbayan, с другой стороны, не разделяет эту популярность. Возможно, пришло время ему уйти в отставку и позволить Дэмчигдонровe занять его место."
 MON_MAN_win_election:0 " Победа МАН на выборах"
 MON_MAN_win_election_desc:0 "Монгольский Ардын Нам победил на выборах."
 MON_freedom_of_press:0 "Свободная пресса"
 MON_freedom_of_press_desc:0 "Теперь, когда мы получили демократический мандат, возможно, пришло время позволить свободной прессе легально работать в Монголии."
 MON_equal_opportunity:0 "Закон о равных возможностях"
 MON_equal_opportunity_desc:0 "Каждый человек должен иметь равные возможности в жизни, и это должно быть закреплено в законе."
 MON_MAN_dictators:0 "Переворот МАН"
 MON_MAN_dictators_desc:0 "Монгольские Ардын Нам провозглашает диктатуру."
 MON_secure_dictatorship:0 "Безопасность МАН"
 MON_secure_dictatorship_desc:0 "Мы должны действовать, если хотим обезопасить свою власть. Нужно убрать другие партии с любых правительственных постов и подавить всех оставшихся повстанцев."
 MON_state_press:0 "Государственная пресса"
 MON_state_press_desc:0 "Газета - это эхо, благодаря которому все действия нашего правительства становятся великими."
 MON_begin_welfare:0 "Обеспечить благополучие народа"
 MON_begin_welfare_desc:0 "С деньгами, изъятыми у дворян, настало время начать раздавать эти блага народу."
 MON_aid_poor_in_cities:0 "Фокус на городских крестьян"
 MON_aid_poor_in_cities_desc:0 "Крестьяне в городах - наиболее бедный слой населения. Мы должны уделить им большее внимание, и начать выплату пособий."
 MON_a_free_state:0 "Свободный народ"
 MON_a_free_state_desc:0 "Демократия есть не искомое состояние, к которому можно прийти любым путём, а сам способ жизни, связанный с самодеятельностью народа."
 MON_an_organised_state:0 "Организовать государство"
 MON_an_organised_state_desc:0 "Теперь государство должно быть полностью организовано,чтобы защищать режим и правительство."
 MON_MLN_win_election:0 "МЛН побеждает на выборах"
 MON_MLN_win_election_desc:0 "Добрая весть, когда говорят: 'Победа есть!'"
 MON_freedom_for_all:0 "Свобода для всех монголов"
 MON_freedom_for_all_desc:0 "Последний режим не ввел надлежащих свобод для народа. Это необходимо изменить, чтобы монголы имели право делать то, что они хотят."
 MON_install_democratic_institutions:0 "Защищать демократические институты"
 MON_install_democratic_institutions_desc:0 "Демократические институты государства постоянно находятся под угрозой, как авторитарные склонения МАН, так и князья, доминировавшие в КАНе, угрожают им. Для их защиты должны быть приняты соответствующие законы."
 MON_help_the_poor:0 "Помощь для бедных слоев населения"
 MON_help_the_poor_desc:0 "Беднейшие в этой стране все еще борются за выживание. Должна быть сделана целенаправленная попытка помочь им."
 MON_education_support:0 "Закон об образовании Монголии"
 MON_education_support_desc:0 "Наш народ никогда не будет развиваться без надлежащего образования. Оно необходимо, если мы хотим продвигаться вперед как общество и сопротивляться возврату к традиционализму."
 MON_liberal_mongolia:0 "Либеральная нация"
 MON_liberal_mongolia_desc:0 "Монгольская нация трансформировалась в либеральное и равноправное общество."
 
 MON_nobles_take_power:0 "Дворяне берут власть"
 MON_nobles_take_power_desc:0 "Благородные князья Монголии, которые правили страной в течение многих лет, вновь пришли к власти, и должны действовать быстро, чтобы обеспечить свое господство."
 MON_pander_to_buddhists:0 "Обращение к буддистам"
 MON_pander_to_buddhists_desc:0 "Религия не является важным пунктом для князей, но для общества она очень важна. Обращение к буддистам поможет ослабить власть Баддын Зевлёля."
 MON_destroy_the_buddhist_council:0 "Уничтожить Баддын Зевлёль"
 MON_destroy_the_buddhist_council_desc:0 "Все наши ресурсы должны быть использованы для сокрушения власти Баддын Зевлёля, чтобы остановить их радикалистский буддизм и не допустить их прихода к власти. Завистнику власти не видать."
 MON_silence_poorer_citizens:0 "Тишина обнищавших"
 MON_silence_poorer_citizens_desc:0 "Крестьяне Монголии недостаточно важны, чтобы иметь право голоса. Они пытаются пробиться к власти, чтобы украсть наши деньги и ввергнуть страну в хаос. Их нужно заставить замолчать.  Вся власть помещикам и капиталистам!!! Рабочим и крестьянам — плеть!!!"
 MON_empower_landowners:0 "Землевладельцы-эксплуататоры"
 MON_empower_landowners_desc:0 "Богатые землевладельцы являются одними из наших главных сторонников в Монголии и контролируют большую часть земли, на которой работают многие крестьяне. Они должны быть наделены некоторой властью, чтобы помочь нам остановить крестьянское восстание."
 MON_pay_off_officers:0 "Расплатиться с нелояльными офицерами"
 MON_pay_off_officers_desc:0 "Многим офицерам нашей армии не лояльны к правительству. Используя наши огромные богатства, мы должны подкупить некоторых из них, чтобы, тем самым, заставить их поменять свое мнение по отношению к нам."
 MON_national_citizen_guard:0 "Национальная гражданская гвардия"
 MON_national_citizen_guard_desc:0 "Многие из крестьян поддерживают наш режим, так как знают, что сами не в состоянии принять правильное решение, и доверяют его нам. Мы должны сформировать Национальную гражданскую гвардию, группу крестьянского ополчения для борьбы с мятежными крестьянами."
 MON_princes_personal_guard:0 "Личная гвардия князей"
 MON_princes_personal_guard_desc:0 "Многие князья имеют при себе личную охрану. Она охрана должна быть больше организована, чтобы отбиваться от мятежников."
 MON_aristocratic_kingdom:0 "Аристократическое царство"
 MON_aristocratic_kingdom_desc:0 "Наконец, наш аристократический класс вновь обрел полную власть. Теперь мы можем вернуть Монголию к национализму и традиционализму."
 MON_traditional_army:0 "Традиционная армия"
 MON_traditional_army_desc:0 "Наша армия слишком сильно трансформировалась благодаря нашей опоре на Россию. Мы должны перейти к созданию более традиционной, организованной армии."
 MON_private_prince_recruitment:0 "Частные благородные армии"
 MON_private_prince_recruitment_desc:0 "Княжеская стража должна быть преобразована в объединенное княжеское войско, чтобы защитить князей и дворян от мятежников и дать им возможность командовать своими войсками."
 MON_unite_princes_recruitment:0 "Организовать дворянские армии"
 MON_unite_princes_recruitment_desc:0 "Благородные армии следует больше подталкивать к организации и увеличивать набор в эти армии, чтобы увеличить занятость и сделать наши силы сильнее. Я о доме не тужу – в Дворянской армии служу."
 MON_organise_army_divisions:0 "Организовать главную армию"
 MON_organise_army_divisions_desc:0 "Дворянская армия,конечно,хорошо,но нашу главные вооруженные силы не должны быть забыты"
 MON_military_council_in_urga:0 "Военный совет Урги"
 MON_military_council_in_urga_desc:0 "В настоящее время наш навык  планирования...не очень, мы не имеем организации между генералами и военачальниками. Должен быть сформирован военный совет в Урге, для организации и планирования."
 MON_militant_nation:0 "Военная нация"
 MON_militant_nation_desc:0 "Мы должны превратить Монголию в воинствующую сильную националистическую нацию, это необходимо для защиты наших границ и монгольского народа."
 MON_review_the_budget:0 "Рассмотреть бюджет"
 MON_review_the_budget_desc:0 "При режиме Унгерна-Штернберга расходы значительно возросли. Неудачные схемы индустриализации, плохое финансирование армии и расплата с русским правительством привели к тому, что нации не хватало денег. Мы должны решить, что нам делать."
 MON_continue_status_quo:0 "Сохранить статус-кво"
 MON_continue_status_quo_desc:0 "Статус-кво - это то, что помогает нам оставаться у власти. Традиционализм является основой Монголии, и его следует продолжать и поощрять."
 MON_cut_costs:0 "Сокращение ненужных затрат"
 MON_cut_costs_desc:0 "Очевидно, что расходы вышли из-под контроля. Хотя это будет тяжело, эти сокращения должны быть сделаны."
 MON_landowners_rights_act:0 "Закон о правах землевладельцев"
 MON_landowners_rights_act_desc:0 "Права землевладельцев, которые мы ввели в закон во время хаоса западного восстания, должны быть организованы и увеличены до закона о правах землевладельцев, дающего им далеко идущие полномочия."
 MON_encourage_nomadism:0 "Кочевой образ жизни - это здорово!"
 MON_encourage_nomadism_desc:0 "Большая часть населения Монголии ведет  кочевой образ жизни, передвигаясь в течение года, а не заселяясь на постоянное место жительства. Эта идея закреплена в монгольском обществе, и следует поощрять людей в городе к тому, чтобы они выходили в степи, дабы их было легче контролировать."
 MON_encourage_foreign_business:0 "Стимулирование роста бизнеса"
 MON_encourage_foreign_business_desc:0 "Кроме русского бизнеса, правление барона сделало нас изголодавшимися по иностранным инвестициям. Мы должны поощрять их, если хотим жить и процветать в современном мире."
 MON_dissolve_organisations:0 "'Растворить' противоборствующие организации"
 MON_dissolve_organisations_desc:0 "После хаоса западного восстания мы мирились с существованием противоборствующих организаций, но не более того. Мы достаточно укрепили свою позицию, чтобы оправдать запрет и роспуск этих организаций."
 MON_the_traditional_nation:0 "Монгольский традиционализм"
 MON_the_traditional_nation_desc:0 "Монгольское общество по своей природе является традиционалистским. Это нужно поощрять, чтобы остановить призывы к революции."
 MON_mongol_identity:0 "Монгольская идентичность"
 MON_mongol_identity_desc:0 "В прошлом Монголия была великой империей, охватывающей эту землю. Необходимо поощрять идентичность монгольского народа как свободного монгола. Монголия вперед!"
 MON_statue_of_genghis:0 "Статуя Хана"
 MON_statue_of_genghis_desc:0 "Мы, как нация, должны помнить нашу историю и нашего величайшего лидера, Чингисхана. Он является прекрасным примером монгольской самобытности, которую мы хотим поощрять. Поэтому в Урге должна быть построена его великая статуя."
 MON_great_independence:0 "Вечная независимость"
 MON_great_independence_desc:0 "Монгольский народ всегда должен бороться за независимость. Мы находимся под постоянной угрозой со стороны китайцев, и поэтому каждый монгол обязан защищать нацию."
 MON_mongol_nationalism:0 "Монгольский национализм"
 MON_mongol_nationalism_desc:0 "Национализм - ключевая часть нашего режима. Народ должен вновь увидеть себя великим и воодушевиться на то, чтобы любой ценой защитить нацию."
 MON_remembering_our_history:0 "Вспомнить нашу историю"
 MON_remembering_our_history_desc:0 "Чтобы помочь подтолкнуть национализм к народу, следует преподавать больше уроков истории."
 MON_great_mongolian_state:0 "Великое монгольское государство"
 MON_great_mongolian_state_desc:0 "Независимость нашего Великого монгольского государства имеет первостепенное значение. Люди должны быть готовы умереть за Монголию!"

 MON_buddhist_mongolia:0 "Буддийская революция"
 MON_buddhist_mongolia_desc:0 "В основе Монголии лежит её буддийская нация. Теперь,когда к власти пришел совет буддистов, мы можем вернуть нацию к чистому буддийскому национализму."
 MON_declare_nobles_traitors:0 "Дворяне-предатели"
 MON_declare_nobles_traitors_desc:0 "Народ прислушивается к ламам Монголии и видит в них надежных авторитетов. Народ должен быть проинформирован о том, что благородные князья - предатели Монголии."
 MON_arrest_noble_council:0 "Арестовать Благородный Совет"
 MON_arrest_noble_council_desc:0 "Благородный Совет во главе с Дэмчигдонровом - группа предателей. Их нужно арестовать."
 MON_slander_sternbergs_buddhism:0 "Клевета Унгернского буддизма"
 MON_slander_sternbergs_buddhism_desc:0 "Безумный барон Унгерн-Штернберг притворяется буддистской иконой. Однако, это не так, он даже не имеет монгольских корней. Нужно просветить людей, что им лгут."
 MON_end_russian_influence:0 "Конец русского влияния"
 MON_end_russian_influence_desc:0 "Русское влияние широко распространено в монгольском обществе. Эту связь необходимо разорвать, дабы мы могли действовать независимо."
 MON_distribute_aid_through_monasteries:0 "Монастырская благотворительность"
 MON_distribute_aid_through_monasteries_desc:0 "Люди, которых бросило предыдущее правительство, нуждаются в помощи. Мы должны организовать благотворительность через монастыри, чтобы заручиться их поддержкой."
 MON_empower_monasteries:0 "Да здравствует монастырь"
 MON_empower_monasteries_desc:0 "Монастыри являются краеугольным камнем монгольского общества. Их следует защищать и расширять их права и возможности."
 MON_prosecute_non_buddhists:0 "Буддистская Монголия"
 MON_prosecute_non_buddhists_desc:0 "Не-буддисты, как правило, бунтарские типы, борющиеся против нашего правительства. Они не принадлежат к монгольскому обществу, и должны преследоваться."
 MON_theocratic_state:0 "Теократическое государство"
 MON_theocratic_state_desc:0 "Наконец, буддизм победил в Монголии. Теперь мы можем подтолкнуть Монголию к превращению в религиозную теократию, подобную тибетской или бутанской."
 MON_militant_buddhism:0 "Боевой буддизм"
 MON_militant_buddhism_desc:0 "Буддизм, хотя многие видят в нем мирную религию, может быть истолкован как оправдание насилия. Мы должны поощрять этот воинствующий буддизм для защиты нации."
 MON_rally_for_buddhism:0 "Сражайтесь за Джебдзун-Дамба-хутухту"
 MON_rally_for_buddhism_desc:0 "Джебдзун-Дамба-хутухта является ключевым лидером Монголии и главой нашего общества. Войска должны быть обучены тому, что его нужно защищать любой ценой."
 MON_purge_the_military:0 "Чистка нелояльных офицеров"
 MON_purge_the_military_desc:0 "Офицерский класс полон нелояльности. Эти небезопасные элементы должны исчезнуть, и на их месте  создан новый офицерский класс."
 MON_recruit_through_monasteries:0 "Вербовка через монастыри"
 MON_recruit_through_monasteries_desc:0 "Множество монастырей Монголии получают много посетителей каждый день. Это идеальное место для вербовки людей в армию."
 MON_fight_to_the_death:0 "Борьба на смерть"
 MON_fight_to_the_death_desc:0 "Монгольский народ должен учиться тому, что нация стоит на первом месте, а не их собственная жизнь. Защита буддизма и монгольского общества для монгольского народа важнее всего остального."
 MON_lama_officers:0 "Ламы-офицеры"
 MON_lama_officers_desc:0 "Ламы - одна из самых умных и квалифицированная группа в монгольском обществе. Они должны служить офицерами в нашей армии."
 MON_buddhist_law:0 "Использовать буддийский закон"
 MON_buddhist_law_desc:0 "Теперь мы можем действовать в целях осуществления буддийских законов, навсегда закрепив их в нашем обществе и наказывая тех, кто идет против религии..."
 MON_militerise_police_force:0 "Сильная полиция"
 MON_militerise_police_force_desc:0 "Чтобы защитить буддистскую революцию, полиция должна стать силой, наделенной далеко идущими полномочиями."
 MON_protect_the_jebtsundamba_khutughtu:0 "Защищать буддизм"
 MON_protect_the_jebtsundamba_khutughtu_desc:0 "Народ и полиция должны учиться тому, что защита буддизма имеет первостепенное значение."
 MON_buddhist_education:0 "Буддийское образование"
 MON_buddhist_education_desc:0 "Образование Монголии должно быть полностью реформировано, и стать основанным на буддизме. С раннего возраста детей следует учить тому, что буддизм - это то, как они должны жить."
 MON_teach_in_monasteries:0 "Обучение в монастырях"
 MON_teach_in_monasteries_desc:0 "Монастыри - идеальное место для обучения нашему новому буддийскому образованию. Это следует поощрять."
 MON_ban_all_other_religions:0 "Только буддизм"
 MON_ban_all_other_religions_desc:0 "Другие религии опасны для монгольского общества. Монголия - буддийская нация, и поэтому буддизм должен быть единственной законной религией."
 MON_develop_other_religions:0 "Свобода вероисповедания"
 MON_develop_other_religions_desc:0 "Другим второстепенным религиям в Монголии должно быть позволено оставаться легальными, с целью предотвращения гнева со стороны народа. Вместо этого эти религии должны развиваться, чтобы способствовать поддержке буддизма и монгольского общества."
 MON_destroy_shamanism:0 "Уничтожение шаманства"
 MON_destroy_shamanism_desc:0 "За шаманизмом в Монголии следуют небольшие, в основном кочевые группы. Они должны быть вынуждены следовать буддизму или подвергаться преследованиям."
 MON_evolve_shamanism:0 "Эволюция шаманства"
 MON_evolve_shamanism_desc:0 "Шаманизм можно развивать и изменять, чтобы вместо он действовал как форма буддизма для  кочевых обществ, которые все еще следуют за ним."
 MON_allow_shamanism:0 "Разрешить шаманизм"
 MON_allow_shamanism_desc:0 "Мы не можем запретить традиционную для Монголии религию, даже если она идет против нашего правительства. Чингисхан разрешил свободу религии, и мы должны это сделать."
 MON_buddhist_brotherhood:0 "Буддийское братство"
 MON_buddhist_brotherhood_desc:0 "У нашего народа и Тибета много общего, и мы должны расти, чтобы стать друзьями, как обе буддистские теократии."
 MON_follow_buddhist_principles:0 "Следовать буддийским принципам"
 MON_follow_buddhist_principles_desc:0 "Важные буддийские принципы должны быть закреплены в законе, чтобы люди работали на государство и на буддизм."
 MON_monastery_aid_program:0 "Программа помощи монастырей"
 MON_monastery_aid_program_desc:0 "Распределение помощи из монастырей должно быть увеличено,чтобы помочь тем, кто находится в неблагоприятном положении в обществе."
 MON_develop_rural_villages:0 "Развивать деревни"
 MON_develop_rural_villages_desc:0 "Сельские деревни, небольшие общины в степях Монголии, ведут масштабную борьбу, особенно на западе после недавнего восстания. Эти группы должны развиваться, чтобы стать самодостаточными."
 MON_construct_more_monasteries:0 "Строить больше монастырей"
 MON_construct_more_monasteries_desc:0 "Монастыри являются краеугольным камнем нашего общества, поэтому необходимо строить их гораздо больше."
 MON_poverty_in_urga:0 "Побороть нищету в Урге"
 MON_poverty_in_urga_desc:0 "Урга также боролся с хаосом во время восстания. С их бедностью необходимо бороться."
 MON_support_the_fellow_man:0 "Поддержка народа"
 MON_support_the_fellow_man_desc:0 "Людей нужно учить, что они должны помогать друг другу, как говорится в принципах буддизма. Это поможет нашему обществу развиваться и повышать сплоченность."
 MON_benevolent_lamas:0 "Благотворительные Ламы"
 MON_benevolent_lamas_desc:0 "Некоторые ламы нашего общества относительно богаты, и их следует поощрять к тому, чтобы они действовали в духе доброжелательности и помогали бедным."
 
 MON_nomadic_economy:0 "Кочевая экономика"
 MON_nomadic_economy_desc:0 "Монголия - это кочевая страна, половина населения которой живет в степях. Наша экономика должна быть сформирована вокруг этой идеи."
 MON_uliastai_factory:0 "Ульястская фабрика"
 MON_uliastai_factory_desc:0 "Некоторые из городов Монголии должны развиваться чтобы помочь Монголии рости. Ульяштай - идеальное место для начала."
 MON_fund_nomadic_development:0 "Фонд развития кочевников"
 MON_fund_nomadic_development_desc:0 "Развитие кочевых групп имеет важное значение, чтобы помочь людям процветать."
 MON_expand_urga_industry:0 "Расширение промышленности Урги"
 MON_expand_urga_industry_desc:0 "Урга - наш самый большой город, и он все еще относительно невелик по сравнению с большинством других столиц мира. Городская промышленность и инфраструктура должны быть увеличены."
 MON_military_factory:0 "Военно-промышленная комиссия"
 MON_military_factory_desc:0 "Наша военная промышленность крайне бедна, и ее необходимо развивать, если мы хотим жить независимо."
 MON_weapons_development:0 "Разработка оружия"
 MON_weapons_development_desc:0 "Наше оружие имеет крайне низкий стандарт, и необходимо провести исследования для разработки нового оружия."
 MON_start_mongol_highway:0 "Трансмонгольская железная дорога"
 MON_start_mongol_highway_desc:0 "Трансмонгольская железная дорога была планом на протяжении многих лет, создавая огромную железную дорогу через степи. С расширением нашей территории мы сможем соединить эти новые территории, чтобы они были сосредоточены вокруг Урги."
 MON_khovd_factory:0 "Ховдский завод"
 MON_khovd_factory_desc:0 "Ховд - еще один крупный город, остро нуждающийся в промышленном развитии."
 
 MON_military_focus:0 "Монгольская армия"
 MON_military_focus_desc:0 "Особенностью монгольской армии является преобладание в ней конных войск, благодаря обширным равнинным степям страны. Мы должны активно наращивать их, и не только, ведь Китай не дремлет."
 MON_military_factory2:0 "Дальнейшее военное развитие"
 MON_military_factory2_desc:0 "Для хорошего снабжения наших войск нам необходимо больше военных заводов."
 MON_small_arms_development:0 "Новые технологии производства"
 MON_small_arms_development_desc:0 "Необходимо исследовать новые современные технологии в производстве оружия, чтобы мы могли легко снабжать наши войска современным оружием."
 MON_doctrine_development:0 "Наша тактика"
 MON_doctrine_development_desc:0 "Необходимо более тщательно изучить тактику нашей армии, дабы понять, нужно ли нам тотально реформировать наши вооруженные силы, чтобы стать более эффективными, или нет."
 MON_work_with_our_territory:0 "Наша земля"
 MON_work_with_our_territory_desc:0 "Мы должны понимать, что территория нашей страны своеобразная, либо равнинные степи, либо крутые холмы и горы."
 MON_recruit_to_the_army:0 "Солдатами рождаются"
 MON_recruit_to_the_army_desc:0 "Нам нужно начать новый план набора, чтобы пополнить нашу армию."
 MON_train_officers:0 "Обучение офицерского состава"
 MON_train_officers_desc:0 "Нашим офицерам не хватает хорошей подготовки, поэтому необходима новая политика обучения."
 MON_recruit_nomads:0 "Политика по набору кочевников"
 MON_recruit_nomads_desc:0 "Новая политика по набору кочевого народа Монголии необходима для пополнения нашей армии."
 MON_recruit_from_tribes:0 "Политика набора племен"
 MON_recruit_from_tribes_desc:0 "Некоторые из далеких племен также должны быть завербованы в нашу армию."
 MON_urga_officer_school:0 "Школа офицеров Урги"
 MON_urga_officer_school_desc:0 "Школа офицеров в самой Урге поможет повысить уровень подготовки наших офицеров."
 MON_develop_radio_technology:0 "Развитие радиотехнологий"
 MON_develop_radio_technology_desc:0 "Радио и электронные технологии обладают огромным потенциалом для того, чтобы помочь решить проблему разрыва в Монголии,их необходимо исследовать."
 
 MON_under_the_chinese:0 "Под китайцами"
 MON_under_the_chinese_desc:0 "Мы снова оказались под китайским сапогом. Мы должны выполнять указания наших благодетелей на юге."
 MON_national_unity_front:0 "Фронт национального единства"
 MON_national_unity_front_desc:0 "Немногие политические партии готовы сотрудничать с китайцами. Несмотря на это, чтобы создать иллюзию отстраненности Китая от внешних наблюдателей, нам было поручено создать широкое единство. Для этого мы должны создать новые партии-оболочки по всему политическому спектру."
 MON_reorganise_military_structure:0 "Реорганизация военной структуры"
 MON_reorganise_military_structure_desc:0 "У китайцев принципиально иное отношение к посуде и не только, чем у нашего народа. Чтобы облегчить сотрудничество и сократить военную независимость, мы должны привести наши структуры в соответствие с китайскими."
 MON_chinese_military_officers:0 "Китайские офицеры"
 MON_chinese_military_officers_desc:0 "Южный брат должен многому научить наш народ в деле войны. Мы должны интегрировать лояльных этнически китайских офицеров в наши силы."
 MON_purge_the_resistance:0 "Подавить сопротивление"
 MON_purge_the_resistance_desc:0 "Многие сельские монголы отказываются признать наше правительство. Они должны передумать."
 MON_chinese_immigration:0 "Китайская иммиграция"
 MON_chinese_immigration_desc:0 "Наш собственный народ доказал свою непокорность. Мы должны мотивировать квалифицированных китайцев иммигрировать в Монголию."
 MON_chinese_loyalty:0 "Верность Китаю"
 MON_chinese_loyalty_desc:0 "Мы должны начать продвигать идею Монголии как отдельной страны так и как части Китая. Медленно, но верно монгольский народ станет верен Китаю."
 MON_kuomintang:0 "Монгольский Гоминьдан"
 MON_kuomintang_desc:0 "Гоминьдановцы одержали победу над старым монгольским режимом. Монгольские гоминьдановцы, некогда томившиеся в безвестности, ворвались на сцену, чтобы вести новую Монголию вперед, рука об руку с Китаем."
 MON_begin_land_reform:0 "Начать земельную реформу"
 MON_begin_land_reform_desc:0 "Земельная реформа является неотъемлемой частью платформы Гоминьдана, как справа, так и слева. Сельские усадьбы должны передаваться тем, кто работает на них."
 MON_push_for_industrialisation:0 "Толчок к индустриализации"
 MON_push_for_industrialisation_desc:0 "Модернизация экономики необходима как для того, чтобы наша страна могла конкурировать на мировой арене, так и для того, чтобы интегрировать нашу экономику с экономикой Китая. Во-первых, более формальная кустарная индустрия должна быть преобразована в современные мастерские."
 MON_kmt_military:0 "Армия"
 MON_kmt_military_desc:0 "Армия должна быть реорганизована на принципах Национальной революционной армии." 
 MON_kmt_propaganda:0 "Гоминьдановская пропаганда"
 MON_kmt_propaganda_desc:0 "Мы должны широко пропагандировать нашу платформу на гоминьдановских началах."
 MON_kmt_mongolia:0 "Контроль"
 MON_kmt_mongolia_desc:0 "Мы должны полностью объединиться с китайским гоминьданом в мыслях. Содействуя общности нашей борьбы и места в мире, медленно, но верно монгольский народ станет верен Гоминьдану."

