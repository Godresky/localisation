### Decisions ###

 MON_foreign_policy_decisions:0 "Внешнеполитический курс"
 MON_ask_tibet_for_faction_decision:0 "Тибетский альянс"
 MON_ask_tibet_for_faction_decision_desc:0 "Теперь, когда с Ма покончено, мы все равно не можем быть уверены в светлом будущем.Многие китайские военачальники,объединяя Китай, могут попытаться воссоединить и нас, и Тибет, дабы мы снова стали рабами Хань. Однако, если мы и Тибет объединимся против них, возможно, это поможет им переосмыслить свои планы."
 MON_attack_the_mas_decision:0 "Вмешательство в Ма-Тибетскую войну"
 MON_attack_the_mas_decision_desc:0 "В течение многих лет  напряженность в отношениях между Ма Клик и Тибетом только росла. С учетом того, что Тибет является нашими фактическими союзниками, а Ма - настоящими врагами монгольского народа, пришло время помочь нашим буддистским братьям и сокрушить агрессивных китайцев."
 MON_pan_mongol_claims_decision:0 "Панмонгольские претензии"
 MON_intervene_in_jap_chi_war_decision:0 "Интервенция в [From.GetNameDef]"
 MON_intervene_in_jap_chi_war_decision_desc:0 "Сейчас, когда разразилась война в Китае, мы не должны забывать о том, что японцы помогли нам в обретении независимости. Кроме того, нельзя игнорировать возможность заполучения земли и региональной власти."
 
 MON_western_rebellion_decisions:0 "Западное восстание"
 MON_western_rebellion_decisions_desc:0 "Бандиты и мятежники взяли под свой контроль запад страны и ведут регулярные бои с нашей армией. Мы должны сделать все возможное, чтобы противостоять этим мятежникам. Хотя они и  не в состоянии взять Ургу, хаос, который они создают, является лестницей для противостоящих фракций, чтобы подняться, и подтолкнуть наше правительство к земле."
 MON_reinforce_troops_in_west_decision:0 "Усилить западные войска"
 MON_the_offer_decision:0 "Таки выгодное предложение"
 MON_the_offer_decision_desc:0 "Нам сообщили, что некоторые бандитские лидеры готовы отдать оружие за определенную плату. Мы должны рассмотреть это предложение.Как говорится:'не подмажешь - не поедешь'."
 MON_bring_tuvan_garrison_decision:0 "Перевести тувинский гарнизон"
 MON_bring_tuvan_garrison_decision_desc:0 "Пусть Тувинский гарнизон и не очень большой, но они отличаются своей лояльностью правительству. Хотя их уход из Хем-Бельдыра может вызвать некоторые беспорядки, их люди укрепят наши силы."
 MON_reinvade_tuva_decision:0 "Возвращение Тувы"
 MON_reinvade_tuva_decision_desc:0 "Повстанцы и бандиты захватили Тувинский район. Мы должны вернуть его, чтобы обеспечить безопасность нации."
 MON_siege_of_uliastai_decision:0 "Осада Ульястая"
 MON_siege_of_uliastai_decision_desc:0 "Ульястай попал в руки повстанцев и стал их оплотом. Мы должны вернуть город, чтобы ослабить их."
 
 MON_chaos_in_capital_decisions:0 "Хаос в столице"
 MON_chaos_in_capital_decisions_desc:0 "Западное восстание открыло для некоторых лиц большие возможности.Политические фракции, которые ждали подходящего момента, чтобы сделать свои шаги, воспользовались моментом и и готовы сделать многое, чтобы обеспечить свою власть."
 MON_force_control_in_urga_decision:0 "Боевое сопротивление в Урге"
 MON_crack_on_MAN_decision:0 "Раскол в МАН"
 MON_bribe_aristocrats_decision:0 "Подкупить аристократов"
