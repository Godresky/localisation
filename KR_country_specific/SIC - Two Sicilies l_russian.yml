### Решения ###
 SIC_never_surrender:0 "Ни шагу назад!"
 SIC_never_surrender_desc:0 "Мы пойдём до конца, мы будем биться в Сицилии, мы будем бороться на морях и океанах, мы будем сражаться с растущей уверенностью и растущей силой в воздухе, мы будем защищать наш Остров, какова бы ни была цена, мы будем драться на пляжах, мы будем драться на побережьях, мы будем драться в полях и на улицах, мы будем биться на холмах; мы никогда не сдадимся!"
 SIC_attack_sri:0 "Атаковать государство [From.GetNameDef]"
 SIC_attack_sri_desc:0 "Время пришло! Синдикалисты заняты кое-где ещё, что предоставило нам прекрасную возможность вернуть себе Италию!"
 SIC_claim_sri:0 "Объявить претензии на Север"
 SIC_claim_sri_desc:0 "После того, как социалистическая республика на нас напала, мы должны заявить о своих претензиях на Север. Победа приведёт к объединению Италии нами!"
 SIC_declare_italian_empire:0 "Провозгласить Итальянскую Империю"
 SIC_declare_italian_empire_desc:0 "Хотя мы и не собирались вновь объединять Италию, после победы над нашими врагами мы всё же решили именно так и поступить. Пришло время объявить новую империю, которая будет править Италией, возрождённой под управлением сицилийцев!"
 SIC_invite_into_empire:0 "Пригласить государство [From.GetNameDef] в состав Империи"
 SIC_invite_into_empire_desc:0 "После устранения угрозы со стороны социалистической республики и формального провозглашения Итальянской империи, пришло время протянуть руку государству [From.GetNameDef] и начать переговоры с [From.GetAdjective] правительством, чтобы они склонились перед их новым императором, и наконец присоединились к единой Италии."
 owned_by_friendly_PAP:0 "принадлежит и контролируется дружественным и независимым государством §Y[PAP.GetNameDef]§!"
 SIC_may_now_acquire_cores:0 "Теперь можно будет интегрировать земли, на которые мы претендуем, и которые находятся вне собственно сицилийской территории\n"
 SIC_form_italian_confed:0 "Создать Итальянскую Конфедерацию"
 SIC_form_italian_confed_desc:0 "После того, как большая часть Апеннинского полуострова стала нам подконтрольна, пришло время объявить о восстановлении старого порядка: под нашим благосклонным управлением будет организована конфедерация итальянских государств. С определённой долей удачи, это меж-итальянское сотрудничество можно будет углубить и получить от этого выгоду."
 SIC_invite_into_confed:0 "Пригласить государство [From.GetNameDef] в состав Конфедерации"
 SIC_invite_into_confed_desc:0 "После устранения угрозы со стороны социалистической республики и формального провозглашения Итальянской Конфедерации под [Root.GetAdjective]им контролем, пришло время протянуть руку государству [From.GetNameDef] и начать переговоры с [From.GetAdjective] правительством, чтобы они наконец вернулись к Италии."
 SIC_three_italian_subjects:0 "Как минимум три итальянские страны находятся в [Root.GetAdjective]ом подчинении (обладание §Y[2.GetCapitalVictoryPointName]§! также считается)"
 SIC_join_entente:0 "Присоединиться к Антанте"
 SIC_join_entente_desc:0 "Наши друзья во Франции помогут нам освободить Север, точно так же, как и мы поможем им вернуться домой. Мы будем работать вместе, чтобы они вернули свои земли, и вместе с нами контролировали Средиземное море."
 SIC_join_reichspakt:0 "Присоединиться к Рейхспакту"
 SIC_join_reichspakt_desc:0 "Германия - это единственная великая держава в Европе, только она сможет стать эффективным противовесом синдикалистской угрозе."
 SIC_join_austria:0 "Присоединиться к Дунайскому Союзу"
 SIC_join_austria_desc:0 "Габсубргская монархия уже помогала нам в прошлом, и они наверняка помогут истинному итальянскому правительству тогда, когда придёт время."
 SIC_offer_piedmont_to_SRD:0 "Заключить сделку с государством [SRD.GetNameDef]"
 SIC_offer_piedmont_to_SRD_desc:0 "Так как мы теперь обладаем Пьемонтом, у нас появилась интересная возможность: мы можем предложить Сардинии контроль над этим регионом, что позволить им вернуться на материк, а взамен они присоединятся к нашей конфедерации и станут автономной марионеткой сицилийского правительства. Им трудно будет отказаться от столь заманчивого предложения!"
 SIC_call_for_help:0 "Призвать государство [From.GetNameDef] на помощь"
 SIC_call_for_help_desc:0 "После того как государство [SRI.GetNameDef] объявило нам войну, государство [From.GetNameDef] должно понимать, что они станут их следующей целью в случае нашего поражения. Если они не глупцы, они ответят на наш призыв о помощи, пока не поздно."
 SIC_develop_campania_steel_mines:0 "Разработка железных рудников в [117.GetName]"
 SIC_develop_campania_aluminium_mines:0 "Разработка алюминиевых рудников в [117.GetName]"
### Военные фокусы ###
 SIC_armed_forces:0 "Королівські Збройні Сили"
 SIC_armed_forces_desc:0 "С самого конца разрушительной гражданской войны, разорвавшей Италию на части, остатки Итальянской Федеральной Армии на юге были реорганизованы в Королевскую Армию Обеих Сицилий. Однако эта реорганизация до сих не доведена до конца, что мы твёрдо намерены исправить."
 SIC_he_atacc:0 "Дайте їм бій!"
 SIC_he_atacc_desc:0 "Мы придумали простое решение синдикалистской проблемы: надо просто ждать удачного момента для атаки! Тогда мы освободим всю Италию от этих коварных французских гадюк до того, как это успеют сделать завидующие нам силы!"
 SIC_sicilian_auto_industry:0 "Автомобільна промисловість"
 SIC_sicilian_auto_industry_desc:0 "Ключ к современной войне - это двигаться быстрее своих врагов, чтобы получить над ними превосходство в манёвренности. К счастью, многие автопроизводители были изгнаны с синдикалистских земель, так что теперь они смогут нам помочь с возвращением оккупированной территории."
 SIC_motorization_offensive:0 "Механізований наступ"
 SIC_motorization_offensive_desc:0 "Мы не остановимся на простых грузовиках. Для того, чтобы остановить красный потоп, мы станем использовать машины, специально предназначенные для перевозки пехоты в боевых условиях."
 SIC_mobilize_the_realm:0 "Мобілізація королівства"
 SIC_mobilize_the_realm_desc:0 "Пусть каждый человек принимает участие в спасении итальянского духа от синдикализма и французского рабства. А что ТЫ сделал для Родины?"
 SIC_planning_grand_offensive:0 "Великий Наступ"
 SIC_planning_grand_offensive_desc:0 "Вторжение на Север - это непростое дело. Для того, чтобы одержать верх в предстоящих битвах, мы должны учесть всё: рельеф, климат и логистику французских подкреплений."
 SIC_armored_thrusts:0 "Броньований наступ"
 SIC_armored_thrusts_desc:0 "Синдикадисты наверняка подготовили против нас оборонительные линии... Но мы сломаем их с помощью итальянского инженерного гения!"
 SIC_strike_now:0 "Вдарити зараз!"
 SIC_strike_now_desc:0 "Мы находимся в состоянии войны с социалистической республикой - пришла пора освободить Италию от безбожников-синдикалистов!"
 SIC_apenini:0 "Arditi degli Appennini"
 SIC_apenini_desc:0 "Горный регион на границе с территорией, занимаемой синдикалистами, станет одним из основных полей боевых действий. Также не стоит забывать об Альпах, в которых мы будем сражаться уже непосредственно с французами. Наши элитные войска, наследники выживших Альпини Итальянской Федеральной Армии, смогут вновь с честью послужить своей стране."
 SIC_fusilero:0 "Морський корпус"
 SIC_fusilero_desc:0 "Наш флот сможет достичь превосходства в море, а благодаря этому преимуществу мы сможем атаковать побережье синдикалистов и сделать Италию для итальянцев реальностью, а не мечтой."
 SIC_army_reform:0 "Реформа армії"
 SIC_army_reform_desc:0 "Наша армия - это всё ещё странная смесь ополчения, старых дивизий Итальянской Федерации, призывников и иностранных добровольцев. Организовать их в эффективную боевую силу будет непросто."
 SIC_army_innovation:0 "Реформи Мессе"
 SIC_army_innovation_desc:0 "Небольшая клика генералов, ведомая Джованни Мессе, ветераном Войны Сопротивления, собирается провести обширные реформы в организации и планировании нашей армии. Быть может, выслушав их просьбы, мы поспособствуем увеличению боевой эффективности наших вооружённых сил."
 SIC_he_protecc:0 "Захистна позиція"
 SIC_he_protecc_desc:0 "Мы находимся в безнадёжном меньшинстве перед силами Третьего Интернационала. Лучшим вариантом действий станет защита нашего оборонительного периметра, пока не придёт время уничтожить синдикалистов в решительной контратаке."
 SIC_artillery_batteries:0 "Артилерійські батареї"
 SIC_artillery_batteries_desc:0 "Линию Абруццо необходимо удержать, чтобы у наших планов была хоть какая-то надежда на успех. Мы должны обеспечить нашу артиллерию достаточной огневой мощью для того, чтобы она смогла отразить любые атаки синдикалистов."
 SIC_defend_sky:0 "Захист небес"
 SIC_defend_sky_desc:0 "Сохранение превосходства в воздухе будет крайне важно в этой войне обороны государства. Мы должны обеспечить нашу авиацию современными и качественными самолётами, не забывая также и об обслуживающем персонале."
 SIC_advanced_planning:0 "План оборони"
 SIC_advanced_planning_desc:0 "Мы знаем где и как они собираются нанести удар. Всё что нам остаётся сделать - это хорошо окопаться и быть готовыми отстоять свою независимость."
 SIC_further_fortifications:0 "Лінія Абруцці"
 SIC_further_fortifications_desc:0 "Синдикалисты думают, что с французской помощью они легко прорвут оборону наших войск. Однако они даже не подозревают, как сильно они заблуждаются! Линия Абруццо - это одни из наиболее сильнейших укреплений во всей Европе, и мы ни пяди земли не отдадим противнику без боя!"
 SIC_coastal_batteries:0 "Прибережні батареї"
 SIC_coastal_batteries_desc:0 "Коварные Синдикалисты наверняка будут раздосадованы нашим эффективным сопротивлением и будут пытаться высадиться на нашем побережье, чтобы захватить порты, играющие важную роль в путях снабжения нашего королевства. Мы собираемся установить особенно крупные и современные батареи на побережье, чтобы вежливо встретить синдикалистов."
 SIC_fight_them_in_the_streets:0 "Битва за Тринікарію"
 SIC_fight_them_in_the_streets_desc:0 "Пришло время для борьбы! Мы будем защищать наши города до последнего человека и до последней капли крови, ведь нашей вере и нашим жизням угрожает ужас синдикализма."
 SIC_tanks_a_lot:0 "Розширення ANFA"
 SIC_tanks_a_lot_desc:0 "Необходимо поддержать экономически и легально наше производство танков, чтобы мы не отставали от коварных врагов нашего королевства."
 SIC_modern_army:0 "Сицілійська армія"
 SIC_modern_army_desc:0 "Армия нашего Королевства должна быть лучше всех прочих - современной, хорошо снаряжённой и смелой. Гордость нации защитит её душу!"
### Фокусы по промышленности ###
 SIC_development:0 "Майбутнє Медзоджорно"
 SIC_development_desc:0 "На данный момент мы - самая богатая итальянская страна, не потому, что мы и в самом деле богаты, а потому, что прочие территории Апеннинского полуострова или разорены войной, или находятся под пятой у иностранных инвесторов. В принципе, мы остаёмся последней надеждой итальянской промышленности."
 SIC_agrarian_issue:0 "Аграрне питання"
 SIC_agrarian_issue_desc:0 "Ещё со времён лангобардского завоевания наши земли остаются распределены между крупными помещиками. Очень малому числу людей принадлежит почти вся земля, а те, кто эту землю обрабатывает, живут в полуфеодальных условиях. После завершения выборов, пришло время наконец взяться за эту проблему."
 SIC_invest_modern_farming:0 "Модернізація с/г"
 SIC_invest_modern_farming_desc:0 "Никто в здравом уме не будет называть плуг, запряжённый лошадью, орудием труда, достойным современного крестьянина - его место медленно, но верно, замещает трактор и другие машины нашего времени."
 SIC_buy_back_land:0 "Викуп землі"
 SIC_buy_back_land_desc:0 "Хоть это и выйдет нам в копеечку, мы всё же должны сесть за стол переговоров с крупными землевладельцами, чтобы договориться о справедливой цене, которую мы заплатим за большие участки их владений, чтобы потом получить возможность свободно ими распоряжаться."
 SIC_through_land_reform:0 "Початок земельної реформи"
 SIC_through_land_reform_desc:0 "Используя военную силу, постоянное политическое давление и вмешательство сочувствующих нам местных властей, мы начнём разбивать крупные земельные участки в нашей стране, не обращая внимания на протесты их нынешних владельцев."
 SIC_through_land_reform2:0 "Завершення земельної реформи"
 SIC_through_land_reform2_desc:0 "Хотя нам пришлось применить силу и даже изгнать некоторых землевладельцев, это небольшая цена, уплаченная за улучшение нашей страны."
 SIC_future_of_farming:0 "Майбутнє с/г"
 SIC_future_of_farming_desc:0 "Через некоторое время перемены, которые мы внесли, оказали свой эффект и мы уже наблюдаем значительное повышение эффективности сельского хозяйства и скорости роста городов. Путь был не из лёгких, но мы достойно его прошли."
 SIC_investment:0 "Розвиток промисловості"
 SIC_investment_desc:0 "Для того, чтобы по-настоящему модернизировать нашу великую страну нам понадобится вовлечь местный и иностранный капитал в наши инвестиционные планы."
 SIC_industry1:0 "Початок індустріалізації"
 SIC_industry1_desc:0 "Учитывая то, что исторически Меццоджорно - сельскохозяйственный регион, индустриализация станет затратным и непростым делом. Тем не менее, мы готовы принять вызов."
 SIC_military_industrial:0 "Військова промисловість"
 SIC_military_industrial_desc:0 "Военная промышленность - это важный сектор сицилийской экономики. Работая вместе с нашими подрядчиками и предоставляя им государственные заказы, мы сможем расширить уже построенные заводы."
 SIC_military_industrial2:0 "ВПК"
 SIC_military_industrial2_desc:0 "Между экономикой и армией не должно быть никаких противоречий - они должны гармонично работать в составе общего государственного механизма."
 SIC_hvy_industry:0 "Субсидії для будівництва"
 SIC_hvy_industry_desc:0 "Мы должны научиться строить ещё быстрее! Больше ДОТов, больше траншей, больше заводов, больше верфей, больше дорог! Только не прекращая наше великое строительство, мы сможем утвердиться как независимая держава."
 SIC_hvy_industry2:0 "Важка промисловість"
 SIC_hvy_industry2_desc:0 "Инвестируя в тяжёлую промышленность, мы подготовим её к трудностям военного времени."
 SIC_developed_nation:0 "Стрибок індустріалізації"
 SIC_developed_nation_desc:0 "Хотя она ещё не завершена, мы уже можем с уверенностью сказать что индустриализация на века улучшит жизнь в Королевстве. Ради этого мы готовы пойти на любые траты."
 SIC_industrial_modernization:0 "Промислова модернізація"
 SIC_industrial_modernization_desc:0 "Мы не будем удовлетворены просто большим количеством заводов - они также должны быть современными и оснащёнными самыми быстрыми машинами. Мы не позволим кровавому северному соседу обогнать нас по производству!"
 SIC_dig_deeply_and_greedily:0 "Масовий видобуток"
 SIC_dig_deeply_and_greedily_desc:0 "Мы изучим глубины нашей страны, чтобы обеспечить себя достаточным количеством минералов для успешного ведения войны."
 SIC_BM_gonepoof:0 "Кінець кризи"
 SIC_BM_gonepoof_desc:0 "Наконец, мы можем уверенно заявить, что Чёрный Понедельник и беды, которые он принёс, более не влияют на нашу страну. Нашей первоочерёдной задачей станет полное устранение последних его симптомов."
 SIC_aluminium:0 "Видобуток алюмінію"
 SIC_aluminium_desc:0 "Алюминий имеют ключевое значение для нашей военной промышленности, и мы не позволим дефициту этого металла поставить под угрозу нашу независимость!"
 SIC_thriving_economy:0 "Процвітаюча економіка"
 SIC_thriving_economy_desc:0 "Восстановившись после кризиса, наша экономика направляется к светлому и безмятежному будущему; а если она столкнётся с новыми трудностями, мы будем готовы с ними справиться."
 SIC_BM_deal:0 "Антикризові міри"
 SIC_BM_deal_desc:0 "Справиться с настолько катастрофичной рецессией будет непросто. Хотя время поможет нам в восстановлении, без активных действий правительства кризис никуда не уйдёт."
 SIC_infro:0 "Інвестиції в інфраструктуру"
 SIC_infro_desc:0 "Являясь исторически сельскохозяйственным регионом, Меццоджорно долго страдало от недостатка железных дорог и прочих объектов инфраструктуры; небольшой прогресс в решении этой проблемы был достигнут только в последние 10 лет. Мы должны удвоить наши усилия."
 SIC_asuterity_measures:0 "Сувора економія"
 SIC_asuterity_measures_desc:0 "Разумная трата денежных средств - вот признак настоящего лидерства. Наши враги будут завидовать золотовалютным запасам, которые мы сконцентрируем простым балансом бюджета."
### Фокусы по флоту и авиации ###
 SIC_theshipyardmatter:0 "Проблема верфей"
 SIC_theshipyardmatter_desc:0 "Уже более десяти лет Сицилия получала большой доход от строительства кораблей на своих крупных судоверфях на продажу любым странам, которым они могут понадобиться в эти тяжёлые времена. Этот доход составляет значительную часть нашего бюджета, хотя мы его и получаем ценой того, что наша морская промышленность в основном работает на другие страны. Быть может эту политику стоит пересмотреть, так как многие государства по всему миру в эти трудные времена стараются экономить."
 SIC_seize_existing:0 "Націоналізація верфей"
 SIC_seize_existing_desc:0 "Заполучив судоверфи в наше собственное распоряжение и отменив контракты с иностранцами, мы сможем строить куда больше кораблей!"
 SIC_merchant_marine:0 "Розширення портів"
 SIC_merchant_marine_desc:0 "Вместо того, чтобы избавляться от иностранного влияния в нашей морской промышленности, мы можем использовать их деньги, для того, чтобы привлечь ещё больше инвесторов и улучшить уровень услуг, предоставляемый сицилийскими портами. От этого выиграют как они, так и мы."
 SIC_build_state_ones:0 "Неаполітанські верфі"
 SIC_build_state_ones_desc:0 "В эти времена лучше не тратить время на иностранные контракты, уж лучше мы увеличим количество кораблей, построенных для нашей страны. А начнём мы этот процесс с постройки новых судоверфей в самой столице - в Неаполе."
 SIC_build_state_ones2:0 "Верфі в Таранто"
 SIC_build_state_ones2_desc:0 "Наш второй по значимости центр судостроения - это город Таранто; в его древних стенах будет открыт новый облик войны на море!"
 SIC_naval_moderniazation:0 "Морська модернізація"
 SIC_naval_moderniazation_desc:0 "Несмотря на то, что наш флот, в общем, силён, он страдает от большого количества устаревших кораблей, а также адмиралов с устаревшими мозгами. Это необходимо изменить."
 SIC_heavy_buildup:0 "Прорив в суднобудівництві"
 SIC_heavy_buildup_desc:0 "Нам нужно ещё больше кораблей, которые смогут победить синдикалистов и обеспечить им могилу на самом дне нептунова царства. Маленькие, ничтожные корабли сопровождения не могут выиграть нам эту войну - а вот ряды крупных и опасных линкоров вполне себе."
 SIC_bb:0 "Нові лінкори"
 SIC_bb_desc:0 "Наши линкоры довольно стары - некоторые из них в мирное время уже бы отправились в музей. Если нам не удастся создать новые, боле современные классы линкоров, нашему флоту придётся нелегко."
 SIC_carry:0 "Авіаносці"
 SIC_carry_desc:0 "Наши судоделы знакомы с понятием авианосца, но у них ещё не было практики в проектировании и строительстве эффективного корабля этого типа - это упущение необходимо исправить."
 SIC_shbb:0 "Проект флагману"
 SIC_shbb_desc:0 "Королевство нуждается в новом флагмане - тяжело вооружённом и бронированном дредноуте, который за пару часов сможет уничтожить целый синдикалистский порт. Для того, чтобы осуществить эту задачу, наши лучшие эксперты по судостроению будут работать без устали, ведь именно их труд позволит нам укрепить мир в водах Средиземного моря нашей огневой мощью."
 SIC_smaller_navy:0 "Стратегічний флот"
 SIC_smaller_navy_desc:0 "Наша флот не выстоит в одиночку против Интернационала. Поэтому мы будем использовать его для защиты нашего побережья, а также будем строить небольшие корабли и рейдеры, которые смогут защитить наши стареющие линкоры и нанести существенный ущерб экономике наших врагов."
 SIC_cruiser:0 "Моделі крейсерів"
 SIC_cruiser_desc:0 "Обновление моделей крейсеров позволит нам как защитить наши прекрасные линкоры, так и заполучить контроль над Тирренским и Адриатическим морем."
 SIC_naval_drilling:0 "Морські навчання"
 SIC_naval_drilling_desc:0 "Тяжело в учении - легко в бою. Наши моряки должны чётко знать свои обязанности при боевом столкновении. Мы должны систематически проводить морские учения, чтобы выполнить эту задачу."
 SIC_medit_tactics:0 "Середземноморська тактика"
 SIC_medit_tactics_desc:0 "Война на море в Средиземноморье - это трудное дело, и она сильно отличается от войны в открытом море. Контроль над береговыми линиями и портами, а также над небом, будет играть огромное значение, равно как и наша способность составлять эффективные планы морских кампаний и экспедиций."
 SIC_subs:0 "Підводні човни"
 SIC_subs_desc:0 "Стремясь достичь превосходства на море, мы должны быть готовы перейти к нетрадиционным мерам. С помощью подводных лодок мы сможем поддерживать морское присутствие даже там, куда не сможет доплыть наш надводный флот."
 SIC_barbones_air_tree:0 "Реформа авіації"
 SIC_barbones_air_tree2:0 "Перевага в повітрі"
 SIC_barbones_air_tree3:0 "Субсидії IMAM"
 SIC_barbones_air_tree_desc:0 "Несмотря на то, что в нашей стране полно компаний, занимающихся авиастроительством, наша авиация по-прежнему мала и плохо обучена. Пожалуй, пришло время исправить это недоразумение."
 SIC_barbones_air_tree2_desc:0 "Для победы в грядущей войне мы должны обеспечить постоянную защиту неба нашей страны от любых вражеских самолётов."
 SIC_barbones_air_tree3_desc:0 "Наша промышленность должна продолжать строить лучшие самолёты, даже если для этой цели придётся чем-то пожертвовать."
### Фокусы по внешней политике ###
 SIC_old_order:0 "Старий порядок"
 SIC_old_order_desc:0 "Итальянская Федерация выжила и превратилась в новую Конфедерацию, в которой все государства будут работать сообща, для того, чтобы достигнуть всеобщего процветания и мира!"
 SIC_preserve_status_quo:0 "Статус-кво"
 SIC_preserve_status_quo_desc:0 "Конфедерация куда больше старого Савойского королевства уважает региональные различия, местные традиции и обычаи, и позволяет больше свободы самовыражения. Однако мы должны не терять бдительности, и постоянно напоминать потенциальным изменникам, что мы все - итальянцы, и мы все должны защищать нашу Родину."
 SIC_customs_union:0 "Конфедеративний митний союз"
 SIC_customs_union_desc:0 "Мы должны разрешить свободное передвижение товара, грузов, компаний и людей по территории Конфедерации, чтобы восстановление от послевоенной разрухи прошло быстрее, а малые государства не оказались в ситуации дефицита ресурсов."
 SIC_frattelli_ditalia:0 "Fratelli d'Italia"
 SIC_frattelli_ditalia_desc:0 "Италия вновь объединилась, но теперь уже под нашим лидерством! Наконец-то мы сможем создать Италию для всех итальянцев!"
 SIC_imppero_italiano:0 "Перша Італійська Імперія"
 SIC_imppero_italiano_desc:0 "После того, как мы получили контроль над большей частью северной Италии, мы можем сделать наш ход. Как и пруссаки 80 лет назад, мы провозгласим, что Итальянская Федерация будет реорганизована в Итальянскую Империю! Управляемая южным монархом, который преследует истинно итальянские интересы, наша страна будет процветать тысячу лет."
 SIC_ittalia_irredenta:0 "Italia Irredenta!"
 SIC_ittalia_irredenta_desc:0 "Италия обязана вернуть свои утерянные территории любой ценой!"
 SIC_matter_of_fate:0 "Доля Італії"
 SIC_matter_of_fate_desc:0 "После нашей великой победы пришла пора решить, как мы будем управлять Севером. Все трофеи - победителю!"
### Фокусы конституционного королевства ###
 SIC_constitutional_kingdom:0 "Конституційне Королівство"
 SIC_constitutional_kingdom_desc:0 "На нашу юную конституцию радикалы нападали с самого её написания. Мы никогда не позволим потушить пламя свободы в нашей храброй Сицилии."
 SIC_civil_liberties:0 "Громадянські права"
 SIC_civil_liberties_desc:0 "Многое права находятся под угрозой в это время постоянного ожидания войны - от основных, и до излишних. Мы не позволим отменить ни одно из них."
 SIC_free_thought:0 "Свобода думки"
 SIC_free_thought_desc:0 "Свободный народ сможет независимо размышлять, жить, разговаривать и заниматься саморазвитием, таким образом улучшая всю нашу страну."
 SIC_business_relations:0 "Відносини з бізнесом"
 SIC_business_relations_desc:0 "Нет никого честнее доброго сицилийского бизнесмена. Многие из них имеют места в парламенте, что помогает правительству поддерживать хорошие отношения с капиталом. Это значительно упрощает нашу работу."
 SIC_urbanization:0 "Урбанізація"
 SIC_urbanization_desc:0 "Урбанизация уже происходит в нашем королевстве, но мы должны также её направлять, чтобы избежать появления городской бедноты и прочих неприятностей. При поддержке местных властей мы сможем обеспечить новоиспечённых горожан жильём по приемлемой цене."
 SIC_breadbasket:0 "Житниця Середземномор'я"
 SIC_breadbasket_desc:0 "Мы должны увеличить количество еды, производимой королевством, чтобы суметь обеспечить ею население даже в случае частичной блокады во время будущей войны. Наши генералы и солдаты будут биться изо всех сил, но голодная армия эффективно воевать не может."
 SIC_public_work:0 "Суспільні роботи"
 SIC_public_work_desc:0 "Инвестиции в инфраструктуру сделают жизнь наших промышленников куда легче."
 SIC_catholic_social_teaching:0 "Католицьке соціальне вчення"
 SIC_catholic_social_teaching_desc:0 "Мы не можем бросить наших менее удачливых соотечественников на произвол судьбы, когда им угрожает зима и война. Все люди нуждаются в помощи и сочувствии в эти тяжёлые времена."
 SIC_christian_democracy:0 "Християнська демократія"
 SIC_christian_democracy_desc:0 "Наш народ будет сообща бороться против настоящего врага всего светлого и доброго - против французов и против их кошмарных идей."
 SIC_civil_service:0 "Державна служба"
 SIC_civil_service_desc:0 "Наш государственный аппарат по-прежнему нельзя назвать достаточно развитым, в некоторых регионах страны до сих пор управляют временные органы власти; в конце концов, никто не мог предвидеть что половина Италии будет так долго находиться под оккупацией. Для того, чтобы изменить это положение вещей, нам придётся потратить немало денег на улучшение государственной службы."
 SIC_contain_extermism:0 "Стримування екстремізму"
 SIC_contain_extermism_desc:0 "Несмотря на то, что многим это придётся не по душе, мы никогда не позволим радикализму закрепиться в нашей стране и угрожать правительству Его Величества."
 SIC_stable_democracy:0 "Стабільна демократія"
 SIC_stable_democracy_desc:0 "Даже после того, как наше правительство сменится другим, демократические принципы будут соблюдены, а нашу страну во веки веков будет направлять народная воля."
### Фокусы органичного королевства ###
 SIC_organic_kingdom:0 "Органічне Королівство"
 SIC_organic_kingdom_desc:0 "У Королевства Обеих Сицилий есть как общие, так и местные особые стороны. У каждого замка, каждой деревни и каждого дома есть длинная и поразительная история, тянущаяся через столетия, полные замечательных свершений. Мы не собираемся копировать чуждые нам буржуазные ценности, мы создадим наше собственное правительство - от народа, для народа и через Короля."
 SIC_national_catholicism:0 "Національний католицизм"
 SIC_national_catholicism_desc:0 "Сицилийский народ свободен от расистских предрассудков и иллюзии мнимого превосходства, они едины в своей вере и нерушимом стремлении к самоулучшению и сопротивлению тирании, где бы она не находилась!"
 SIC_disolve_parliament:0 "Розпуск парламенту"
 SIC_disolve_parliament_desc:0 "Наиболее гнусные чужеземные идеи слышатся в нижней палате парламента, который ограничивает суверенную волю Короля; вместо этого издевательства над монархией мы создадим Великую Курию, которая будет выполнять совещательную роль для Его Величества."
 SIC_secret_police:0 "Таємна поліція"
 SIC_secret_police_desc:0 "Много богомерзких республиканцев разгуливает по улицам королевства, повсеместно распространяя якобинскую анархию. Быть может они прямо сейчас стоят за вашим окном, подслушивают ваши разговоры и замышляют очередное коварство..."
 SIC_organic_legal_code:0 "Органічні закони"
 SIC_organic_legal_code_desc:0 "Национальные законы должны учитывать не индивидуальные интересы немногих, а заботиться о каждом подданном Королевства, чтобы каждый имел возможность усердно работать на благо государства и заниматься саморазвитием в мире и спокойствии."
 SIC_loyal_officers:0 "Вірні офіцери"
 SIC_loyal_officers_desc:0 "Многие из наших офицеров всё ещё симпатизируют республиканским идеалам. Мы должны убрать таких людей с ключевых постов, чтобы обеспечить полную лояльность армии государству."
 SIC_giustizierato:0 "Муніципалізм"
 SIC_giustizierato_desc:0 "Любая из наших деревень имеет такую же ценность, что и самый крупный город. Столетия истории и традиций наших поселений не должны пострадать от тирании и атеизма тех, кто мечтает ''улучшить'' и без того прекрасную жизнь жителей Меццоджорно."
 SIC_communes_protected:0 "Розширення муніципалізму"
 SIC_communes_protected_desc:0 "У каждой из наших деревень будет крайне широкая экономическая и административная автономия, и они должны будут сами заботиться о своих нуждах. Разумеется, это не затронет обязанности Короля, заключающиеся в поддержке межмуниципальной инфраструктуры и наведении закона и порядка."
 SIC_rouse_the_people:0 "Наснага народу"
 SIC_rouse_the_people_desc:0 "Народ больше не будет заложником иностранных и чужеродных концепций. Мы победили либерализм, которому слишком долго позволяли отравлять Италию и Сицилию, и который привёл нас к огромным потерям после борьбы за бессмысленную цель."
 SIC_corportism:0 "Корпоративізм"
 SIC_corportism_desc:0 "Для блага королевства необходимо предоставить некоторым крупным корпорациям и влиятельным бизнесменам и промышленникам возможность участвовать в разработке нашей экономической политики. Таким образом мы надеемся навести мосты между ними и Его Величеством."
 SIC_royal_academy:0 "Королівська академія"
 SIC_royal_academy_desc:0 "Лучшие умы нашей нации не должны надеяться на удачу, когда они пытаются получить деньги на обучение; Король прекрасно понимает, что научный потенциал без поддержки оставлять нельзя."
 SIC_politics:0 "Хоробра Сицилія"
 SIC_politics_desc:0 "Сицилия устоит перед Красной Волной. Каждому жителю нашей страны ясно, что смерть предпочтительнее синдикализма и рабства, которое он приносит, ведь смерти не под силу обречь на вечные мучения человеческую душу и осквернить разум детей."
### События ###

 sic.1.t:0 "Наследие Гражданской войны"
 sic.1.d:0 "Рождённое после Наполеоновских войн, королевство Обеих Сицилий объединило королевства Неаполь и Сицилия, пока в 1860 Савойя не присоединила эти земли к единой Италии. Юг, преимущественно аграрный, сильно пострадал от политики савойцев, которые не желали его развивать, порождая всё более и более глубокую бедность.\n\nВо Время Вельткрига, Италия встала на стороне Антанты, что и привело к её падению. Австрийцы разделили Италию на множество мелких княжеств, и после кровавой гражданской войны, королевство Обеих Сицилий родилось вновь. \n\nПосле обретения независимости, социал-демократы пытаются решить проблемы, созданные савоярами. Однако, увеличение популярности авторитарных 'Интегралистов' сигнализирует о том, что жизнь на Сицилии меняется.\n\nИ только время покажет, выстоит ли демократия."
 sic.1.a:0 "Да здравствует король!"
 
 sic.200.t:0 "Королевство Обеих Сицилий"
 sic.200.d:0 "С момента окончания военных действий Королевство преимущественно фокусировалось на внутренней политике. Христианские демократы, находящиеся у власти с 1921, пытались осуществить вековую мечту о земельной реформе на юге. Однако, отсутствие прогресса в этой области привело к потере квалифицированного большинства христианской демократии в 1927, хотя демократическая коалиция сохранила свою силу и сделала несколько небольших движений в направлении земельных реформ в Кампании и Капуйе. Подъём популярности противостоящей ей 'Integralisti 'e Doje Sicilie' может означать радикальные изменения в политике Королевства, и время покажет, смогут ли они достичь своих реакционных целей, или демократия всё же восторжествует."
 sic.200.a:0 "Да здравствует Королевство!"
 
 sic.201.t:0 "Второе Рисорджименто"
 sic.201.d:0 "Что касается будущего Италии, то постепенно возникают вопросы относительно нашего места в грядущем конфликте. Мир на полуострове сохраняется за счёт шаткого баланса сил: если синдикалисты нанесут удар, они не должны вовлекать с собой в войну Третий Интернационал. Если они это сделают, то и Германия, и Австрия будут чувствовать необходимость собственной интервенции. Однако, они не будут испытывать подобных чувств, если Обе Сицилии нанесут удар первыми. Поэтому ответственность за первый шаг ко второму Рисорджименто лежит на Итальянской Социалистической Республике, и они должны сделать его без французского вмешательства. Мы должны внимательно следить за линией Абруцци на случай, если они слишком расхрабрятся."
 sic.201.a:0 "Viva l'Italia!"
 
 sic.2.t:0 "Чёрный Понедельник ударил по Сицилии"
 sic.2.d:0 "Экономический кризис, начавшийся в Германии, затронул и нас. Экономика Сицилии была сильно подорвана Чёрным Понедельником, а население всё меньше доверяет существующему правительству."
 sic.2.a:0 "Да защитит нас Бог!"
 
 sic.3.t:0 "Рост преступности и бедности"
 sic.3.d:0 "Чёрный Понедельник стал причиной резкого роста безработицы и бедности, уровень жизни сицилийцев упал на дно. В то же время, некоторые преступные группировки усилили свою деятельность, пользуясь беззащитностью государства. Бандитизм и разбой усилились, особенно в сельской местности. Народ требует от нас действий."
 sic.3.a:0 "Мы должны что-то сделать!"
 
 sic.4.t:0 "Чернорубашечники"
 sic.4.d:0 "Разгул бандитизма стал причиной для формирования Добровольной милиции национальной безопасности, больше известной как черноруба́шечники. Своё прозвище они получили за характерные чёрные рубашки, в которых они вершат правосудие от Палермо до Неаполя. Ведомая Ахиллом Старасси, эта военнизированная организация является боевым крылом интегралистов, что также добавляет в их перечень пресечение левых протестов. Их дисциплинированность и безупречные парады по большим городам привлекают толпы людей, особенно молодёжь, которая охотно пополняет их ряды.\n\nЧернорубашечники быстро стали силой, с которой надо считаться. Мы не уверен, что они останутся в стороне от выборов..."
 sic.4.a:0 "Мы должны следить за ними"
 
 sic.5.t:0 "Призыв к сохранению традиционных ценностей"
 sic.5.d:0 "Алессо Аскалеси, консервативный архиепископ Неаполя, провёл вдохновляющую и неистовую службу, в которой призывал к сохранению традиционных ценностей и винил социал-демократов во всех бедах, в том числе в Чёрном Понедельнике. Многие сторонники социал-консерватизма приняли это как знак и начали распространять подобную риторику."
 sic.5.a:0 "Да защитит Господь королевство"
 
 sic.6.t:0 "Либеральная коалиция"
 sic.6.d:0 "С самого основания, в парламенте заседали, в основном, социал-демократы и консерваторы. Но теперь, с ростом крайне правых идей, Партия Либералов и Народная партия объявил о создании коалиции. Этот союз призван сохранить ценности либерализма в королевстве.\n\nОднако эта коалиция лишь ослабила позиции социал-демократов, перетянув в свои ряды им сочувствующих. Для либералов же это значит, что факел свободы может не погаснуть в Сицилии. "
 sic.6.a:0 "Факел свободы не погаснет"
 sic.6.b:0 "Новая коалиция только расшатала правительство"
 
 sic.7.t:0 "Борьба между левыми и правыми"
 sic.7.d:0 "Демонстрация в поддержку социал-демократов, организованная Сицилийскй Конфедерацией Рабочих, была сорвана отрядами чернорубашечников. Это быстро привело к массовой драке, в которой пострадали обе стороны. И хотя члены Конфедерации отреклись от синдикализма, черноруба́шечники считают их агентами Социалистической Республики. \n\nТеперь мы должны решить, кто прав, а кто виноват. Невинны ли они, или черноруба́шечники правы? Консерваторы сочли их предателями, либералы выступают на их стороне. "
 sic.7.a:0 "Члены профсоюзов невиновны"
 sic.7.b:0 "Они - предатели. "
 
 sic.10.t:0 "Сицилийские выборы [GetYear] года"
 sic.10.d:0 "Выборы [GetYear] года станут наиболее тяжёлыми за всю историю королевства. Множество партий борются за первенство. Кто же победит?"
 sic.10.a:0 "Социал-демократы"
 sic.10.b:0 "Народные демократы"
 sic.10.c:0 "Христианские демократы"
 sic.10.e:0 "Интегралисты"
 
 sic.11.t:0 "Сицилийская соцполитика [GetYear] года"
 sic.11.d:0 "С концом Чёрного Понедельника, социал-демократы предложили повысить расходы на социальное обеспечение. Для многих это стало казаться переходом к синдикалистическим идеям. Консерваторы предложили куда гораздо скромный план. Однако самые правые силы предлагают вообще не тратить деньги на такие левые проекты."
 sic.11.a:0 "Масштабные расходы"
 sic.11.b:0 "Умеренные расходы"
 sic.11.c:0 "Никакого синдикализма!"
 
 sic.19.t:0 "Конец чернорубашечников"
 sic.19.d:0 "Стабильность в королевстве пошатнула позиции крайне правых сил, но сегодня их боевая организация, черноруба́шечники, была распущена. И хотя интегралисты никуда не делись, их влияние уже не то, что было раньше."
 sic.19.a:0 "Наконец-то"
 
 sic.20.t:0 "Выборы [GetYear] года"
 sic.20.d:0 "Наконец-то настало время выборов. Три главных партии борятся за голоса избирателей. Кто же победит на выборах?"
 sic.20.a:0 "Социал-демократы"
 sic.20.b:0 "Народные демократы"
 sic.20.c:0 "Христианские демократы"
 
 sic.21.t:0 "Восстановление дворянства"
 sic.21.d:0 "Одним из первых своих указов, интегралисты вернули разнообразные дворянские титулы. И хотя их никто не отменял, до интегралистов они носили исключительно декоративное значение. Интегралисты вернули титулам все их права, сделав дворян главами своих регионов. Местные правители лучше всех понимают, что нужно ИХ людям."
 sic.21.a:0 "Дворянство снова в моде"
 
 sic.22.t:0 "Закон о профсоюзах [GetYear] года"
 sic.22.d:0 "С профсоюзами надо что-то делать, на что у нас есть два варианта. Первый, просто полностью запретить профсоюзы раз и навсегда. Второй, создать полностью контролируемые профсоюзы, чистые от идей синдикализма, и заставить рабочих вступать в них."
 sic.22.a:0 "Запретить профсоюзы"
 sic.22.b:0 "Создайте контролируемые профсоюзы"
 
 sic.23.t:0 "Восстановление католичества"
 sic.23.d:0 "Как часть нашей политики, план по восстановлению католической веры был начат. Программа, преде всего, нацелена на постройку мелких часовен по всей стране, которые бы прославляли интегарлистов и их идеи. Данная политика привлекла народ к церкви и возвысила её в глазах наших подданных."
 sic.23.a:0 "Красота божественного творения"
 
 sic.24.t:0 "Протест против роспуска парламента"
 sic.24.d:0 "По всей стране прошлась волна протестов против роспуска парламента, спонсируемых социал-демократами. У нас есть три варианта решения проблемы.\n\nПервый, дать им покричать и успокоиться. Второй, арестовать протестующих и заткнуть их. И третий, самый радикальный - натравить на них чернорубашечников."
 sic.24.a:0 "Пусть кричат"
 sic.24.b:0 "Арестовать их"
 sic.24.c:0 "Предоставьте дело чернорубашечникам"
 
 sic.25.t:0 "Интегрировать чернорубашечников?"
 sic.25.d:0 "Теперь, когда мы контролируем страну, настало время решить, что делать с чернорубашечниками. Некоторые хотят видеть их частью нашей тайной полиции. Другие же видят их отдельной организацией."
 sic.25.a:0 "Интегрируйте их"
 sic.25.b:0 "Оставьте их независимыми"
 
 sic.26.t:0 "Национал-Католический Союз Молодёжи"
 sic.26.d:0 "Национал-Католический Союз Молодёжи был создан, чтобы учить подростков по сей стране идеалам интегрализма и традиционным ценностям. Союз имеет две под организации: одна для мальчиков, другая для девочек. Зная, что молодёжь состоит в подобных организациях, мы можем быть уверены, что они не повернутся против нас."
 sic.26.a:0 "Молодёжь - наше будущее"
 
 sic.27.t:0 "Продвижение традиционного искусства"
 sic.27.d:0 "С возвращением традиционных ценностей, дворяне стали продвигать традиционное сицилианское искусство. Стили и жанры, забытые веками, снова вернулись в моду. Традиционное искусство снова в моде в королевстве Обеих Сицилий."
 sic.27.a:0 "Футуризм всё равно никому не нравился. "
 
 sic.28.t:0 "Магна Курия"
 sic.28.d:0 "Для управления королевством, снова была создана Магна Курия. Магна Курия в средние века была основным совещательным органом в СицилииЮ состоящей из дворянства. В отличие от современного парламента, здание Курии было по-истине роскошным, с картинами и украшениями. Магна Курия станет новой заменой парламенту и будет управлять местными дворянами."
 sic.28.a:0 "Новое правительство старого королевства"
 
 sic.29.t:0 "Бизнесмены-дворяне"
 sic.29.d:0 "Наше решение о восстановлении дворянства привело к тому, что богатые бизнесмены стали покупать себе титулы, официально делая свои рода дворянскими."
 sic.29.a:0 "Новое поколение дворян"
 
 sic.30.t:0 ""
 sic.30.d:0 ""
 sic.30.a:0 ""
 
 sic.31.t:0 "Обе Сицилии хотят вступить в Антанту"
 sic.31.d:0 "Посол из королевства Обеих Сицилий прибыл сегодня в Оттаву чтобы обсудить перспективы вступления в Антанту. Должны ли мы их принять? "
 sic.31.a:0 "Примем их"
 sic.31.b:0 "Они нам не нужны"
 
 sic.32.t:0 "Антанта согласилась"
 sic.32.d:0 "Канадцы приняли наше предложение и теперь мы - член Антанты."
 sic.32.a:0 "Отлично"
 
 sic.33.t:0 "Антанта отказала нам"
 sic.33.d:0 "Канадцы отказали нам во вступлении в Антанту. "
 sic.33.a:0 "Чёртовы канадцы"
 
 sic.34.t:0 "[From.GetAdjective]ое предложение"
 sic.34.d:0 "Посол из [From.GetNameDef] прибыл сегодня в Берлин чтобы обсудить перспективы вступления в Рейхспакт. Должны ли мы их принять? "
 sic.34.a:0 "Примем их"
 sic.34.b:0 "Они нам не нужны"
 
 sic.35.t:0 "Германия согласилась"
 sic.35.d:0 "Немцы приняли наше предложение и теперь мы - член Рейхспакта."
 sic.35.a:0 "Отлично!"
 
 sic.36.t:0 "Германия отказала нам"
 sic.36.d:0 "Немцы отказали нам во вступлении в Рейхспакт."
 sic.36.a:0 "Чёртовы немцы"
 
 sic.37.t:0 "[From.GetNameDefCap] стремится присоединиться к [Root.GetFactionName]"
 sic.37.d:0 "Посланник из государства [From.GetNameDef] прибыл сегодня в государство [Root.GetNameDef], чтобы обсудить перспективы присоединения к [Root.GetFactionName]. Должны ли мы их впустить или они нам не нужны?"
 sic.37.d.ausrp:0 "Посланник из [From.GetNameDef] прибыл сегодня в [Root.GetNameDef], чтобы обсудить перспективы вступления в наш альянс - что сделало бы их частью Рейхспакта, но они сообщили, что готовы выйти из этого альянса вместе с нами, когда Дунай-Адриатика воссоединится."
 sic.37.a:0 "Примем их"
 sic.37.b:0 "Они нам не нужны"
 
 sic.38.t:0 "[From.GetNameDefCap] согласилась"
 sic.38.d:0 "[From.GetNameDefCap] приняли наше предложение и теперь мы - член Австрийской Сферы."
 sic.38.d.ausrp:0 "[From.GetNameDefCap] приняла наше предложение, и теперь мы являемся членами [From.GetFactionName], а когда они в конце концов выйдут из этого альянса, мы пойдем с ними."
 sic.38.a:0 "Отлично"
 
 sic.39.t:0 "[From.GetNameDefCap] отказала нам"
 sic.39.d:0 "[From.GetNameDefCap] отказали нам во вступлении в свой альянс"
 sic.39.a:0 "Чёртовы австрийцы"
 
 sic.40.t:0 "Итальянская Империя"
 sic.40.d:0 "Сегодня была провозглашена первая Итальянская империя. На торжественной церемоний, Фердинанд Благочестивый вместе со своей женой были коронованы императором и императрицей в Риме. Вся Италия празднует долгожданное объединение полуострова и итальянской нации под одним флагом."
 sic.40.a:0 "Да здравствует Италия!"
 
 sic.41.t:0 "Десиндикализация"
 sic.41.d:0 "Теперь, когда север у нас в руках, настало время десиндикализации. Это затронет не только экономику севера но и весь общественный уклад. Однако, всех интересует, будем ли мы строги в этом плане, или же нашей политикой будет мирное воссоединение севера и юга."
 sic.41.a:0 "Они должны получить свой урок"
 sic.41.b:0 "Мы должны договориться с ними мирно"
 
 sic.42.t:0 "Усиление монархизма"
 sic.42.d:0 "Республиканские идеи сильны на севере, учитывая, что там существовало аж две республики разом. Однако время идёт, и всё больше народу склоняется к монархизму. Хоть мы и не выведем окончательно республиканские идеи, мысль о том, что север признаёт нам, радует императора."
 sic.42.a:0 "Да здравствует монарх"
 
 sic.43.t:0 "Интеграция генералов"
 sic.43.d:0 "Сегодня, некоторые из генералов побеждённых итальянских государств просили нас принять их к себе на службу. Одни видят в них предателей, обратившихся против нас. Другие же видят в них повод лишний раз показать единство итальянского народа."
 sic.43.a:0 "Они должны сражаться за единую Италию!"
 sic.43.b:0 "Нам не нужны предатели"
 
 sic.44.t:0 "Роль женщин в империи"
 sic.44.d:0 "Социалистическая Республика разрушила традиционную женскую роль в обществе. Однако теперь мы тут правим и мы решаем подобные вопросы. Некоторые требуют вернуть роль женщины. как хранительницы очага, некоторые при этом хотят дать им ещё и право голоса. Небольшое число политиков, преимущественно социал-демократы, предлагают НАМ перенять уклад, заложенный синдикалистами."
 sic.44.a:0 "Традиции должны быть сильными"
 sic.44.b:0 "Женщины могут голосовать"
 sic.44.c:0 "Женщины равны мужчинам"
 
 sic.45.t:0 "Христианский социализм"
 sic.45.d:0 "В Социалистической Республики были популярны идеи Христианского Социализма. В процессе десиндикализации мы столкнулись с этим течением. Либералы видят в этом неплохую философию, но правые настаивают, что это порочит веру в Христа. Социал-демократы предлагают перенять его в уверенной форме, чтобы получить поддержку на севере и оградить людей от левых радикальных идей. Многие критикуют эту идею, называя её поблажкой синдикализму на севере."
 sic.45.a:0 "Христианский социализм порочит веру в Христа!"
 sic.45.b:0 "Мы должны его продвигать"
 
 sic.46.t:0 "Сопротивление синдикалистов"
 sic.46.d:0 "Даже после поражения синдикалистов на севере Италии, у них осталось множество сторонников. Безопасность империи стала под угрозой, после новостей о том, что в некоторых городах и коммунах севера формируются террористические ячейки. Военные утверждают, что они подавят очаги сопротивления в ближайшее время."
 sic.46.a:0 "Чёртовы левые"
 
 sic.47.t:0 "Террористы уничтожены"
 sic.47.d:0 "Сегодня, Северная Италия вздохнула с облегчением, ведь последний из террористов был схвачен. Сельская местность и города вновь стали безопасными, и уже никто им не грозит, благодаря нам."
 sic.47.a:0 "Наконец-то"
 
 sic.48.t:0 "Церкви вновь открыты"
 sic.48.d:0 "Одним из гнусных решений Социалистической Италии было полностью запретить католичество. Их государственный атеизм предполагал арест священников и монахов, закрытие и разрушение церквей, а также преследование верующих христиан. Однако теперь, когда левые пали, церкви снова открыты, а клир амнистирован. По всей северной Италии благочестивые христиане благодарят нас за освобождение от тирании синдикализма."
 sic.48.a:0 "Боже, благослови Фердинанда"
 
 sic.49.t:0 "Итальянский ирредентизм"
 sic.49.d:0 "С рождением империи, среди наших политиков всё чаще идут разговоры о присоединении земель, которые исторически считаются итальянскими. У нас есть два плана. Первый предполагает претензии только на Мальту, Трест и Трентино. Второй же предполагает претензии на все наши исторические земли, но это сильно пошатнёт баланс в мире. "
 sic.49.a:0 "Предъявите права на некоторые территории"
 sic.49.b:0 "Предъявите права на все наши территории!"
 
 sic.50.t:0 "Новые земли"
 sic.50.d:0 "Прошло некоторые время с тех пор, как мы присоединили новые земли к своей империи. Теперь, когда они под нашим лоном, мы точно знаем, что они НАШИ."
 sic.50.a:0 "Avanti Italia!"
 sic.50.b:0 "Avanti Italia!"
 
 sic.61.t:0 "Вопрос о престолонаследии"
 sic.61.d:0 "Один из главнфх вопросов на повестке дня - вопрос о престолонаследии. Проблема в том, что Фердинанду уже 67, а из детей у него только дочки. Два его брата заявляют права на трон.\n\nПо обычаю, трон должен перейти его брату Карлосу, но другой брат, Раниери, отсылается на Канский акт 1900 года, по которому Карлос, женатый на испанской принцессе, может претендовать только на испанские титулы."
 sic.61.a:0 "Принц Карлос и правило Агнатического первородства."
 sic.61.b:0 "Принц Раниери и Акт о Каннах."
 
 sic.62.t:0 "Язык Королевства"
 sic.62.d:0 "Королевство разделено по языковому принципу. На острове Сицилия пользуются сицилианским, а на материке пользуются неаполитанским. Государства обсуждает три пути. Первые два подразумевают предпочтение одного из двух, а третий - продвижение обоих сразу."
 sic.62.a:0 "Предпочтение сицилианскому"
 sic.62.b:0 "Предпочтение неаполитанскому"
 sic.62.c:0 "Предпочтение обеим языкам"
 
 sic.63.t:0 "Королевский брак"
 sic.63.d:0 "Сегодня, принц Евгенио, отпрыск короля Амадео Сицилианского женился на дочери короля Фердинанда. В Неаполе прошли пышные торжества."
 sic.63.a:0 "Кто не любит свадьбы?"
 
 sic.100.t:0 "Предложение от государства [From.GetNameDef]"
 sic.100.d:0 "Делегация из государства [From.GetNameDef] прибыла с предложением: взамен на наше возвращение на материк и получение под контроль оккупированного ныне ими Пьемонта, они просят, чтобы государство [Root.GetNameDef] присоединилось к ним в конфедерации, чтобы стать на шаг ближе к воссоединению Италии. В реальности это будет означать, что мы станем автономной марионеткой [From.GetAdjective]ого правительства. Это заманчивое предложение, однако если мы его примем, нам придётся выйти из нашего текущего альянса и заключить мир со всеми нашими противниками."
 sic.100.a:0 "Мы соглашаемся с их предложением"
 sic.100.b:0 "Пусть попросят снова после завершения войны"
 sic.100.c:0 "Это нам не интересно, ни сейчас, ни когда-либо ещё"
 
 sic.101.t:0 "Государство [From.GetNameDefCap] согласилось"
 sic.101.d:0 "[From.GetAdjective]ое правительство было более чем надо получить обратно свои территории взамен на присоединение к нашей конфедерации."
 sic.101.a:0 "Отлично!"
 
 sic.102.t:0 "Государство [From.GetNameDefCap] отказалось"
 sic.102.d:0 "[From.GetAdjective]ое правительство, очевидно, либо не так сильно хочет вернуть свои земли, либо попросту нам не доверяет. В любом случае, они отказались присоединиться к нашему альянсу."
 sic.102.a:0 "Им же хуже"
 
 sic.103.t:0 "Государство [From.GetNameDefCap] отказалось, пока что"
 sic.103.d:0 "Хотя [From.GetAdjective]ое правительство не так уж и сильно противилось продаже своего суверенитета за Пьемонт, они заявили, что они слишком сильно заняты текущей войной и намерены довести её до конца. Они попросили государство [Root.GetNameDef] вновь обсудить этот вопрос после того, как будет достигнут мир."
 sic.103.a:0 "Ну хоть что-то"
 
 sic.104.t:0 "Государство [From.GetNameDefCap] просит о помощи"
 sic.104.d:0 "После начала войны между государствами [From.GetNameDef] и [SRI.GetNameDef], не имея союзников, которые пришли бы к ним на выручку, они попросили нас о помощи. В конце концов, если дать социалистам сейчас победить, то на кого они нападут в будущем, кроме нас? Мы обязаны дать им бой сейчас, даже если мы к этому не готовы."
 sic.104.a:0 "Мы им поможем"
 sic.104.b:0 "Бог в помощь"
 
 sic.105.t:0 "Государство [From.GetNameDefCap] бросило нас на произвол судьбы"
 sic.105.d:0 "Зная, что государство [SIC.GetNameDef] почти наверняка нападёт на них после нас, государство [From.GetNameDef] отказалось прийти к нам на помощь и бросило нас на произвол судьбы."
 sic.105.a:0 "В конце концов, они получат по заслугам"
 
 sic.106.t:0 "Претензии на Северную Италию"
 sic.106.d:0 "После завершения войны с севером, нам больше не нужны претензии на северную Италию."
 sic.106.a:0 "Так тому и быть"
 
 sic.107.t:0 "Дружба с Австрией"
 sic.107.d:0 "Габсбургской дипломат, эрцгерцог Максимилиан Евгений, прибыл в Неаполь вместе с целым посольством к нашему королю. Он в частном порядке постарался убедить членов нашего правительства запустить процесс улучшения отношений между нашими странами, которые оказались испорчены после того, как Австрия перестала гарантировать нашу независимость в 1925 году. Согласимся ли мы на это?"
 sic.107.a:0 "Мы - естественные союзники"
 sic.107.b:0 "Один раз они нас уже предали, так что доверять им нельзя"
 
 sic.109.t:0 "Начало переговоров с государством [From.From.GetNameDef]"
 sic.109.d.sicconfedITA:0 "Сегодня начались переговоры с государством [From.From.GetNameDef] по поводу их вступления в Итальянскую Конфедерацию. Конечно, это будет означать разделение их страны на составные части и роспуск центрального правительства, но мы пытаемся им показать, что так будет лучше для всех. Они уже начали обсуждение этого вопроса и планируют дать ответ в течение нескольких недель."
 sic.109.d.sicconfedNOTITA:0 "Сегодня начались переговоры с государством [From.From.GetNameDef] по поводу их вступления в Итальянскую Конфедерацию. Хотя это будет означать передачу их суверенитета под [Root.GetAdjective]ий контроль, это также позволит им стать частью чего-то большего. Нам кажется, что так будет лучше для всей Италии. Они уже начали обсуждение этого вопроса и планируют дать ответ в течение нескольких недель."
 sic.109.d.empire:0 "Сегодня начались переговоры с государством [From.From.GetNameDef], так как мы пытаемся заставить их признать, что государство [Root.GetNameDef] - это единственный путь вперёд для итальянского единства, и поэтому они должны присоединиться к нашей стране. Детали, вроде того, какие будут полномочия у них будут в составе империи, а также какие должности они получат в [Root.GetAdjective]ом правительстве можно будет проработать в ближайшие месяцы. Пока что, всё, что мы хотим знать - это если они хотят залечить раны, нанесённые гражданской войной, и сделать Италию вновь единой. Они уже начали обсуждение этого вопроса и планируют дать ответ в течение нескольких недель."
 sic.109.a:0 "Помолимся за успех переговоров"
 
 sic.110.t:0 "Путь к итальянскому единству"
 sic.110.d.sicconfedITA:0 "Сегодня из государства [From.GetNameDef] прибыла делегация с занимательным предложением: залечить раны, нанесённые синдикалистами и гражданской войной, и стать частью Италии в целом, присоединившись к Итальянской Конфедерации. Это будет означать роспуск нашего центрального правительства и передачу суверенитета составных частей нашего государства под [From.GetAdjective]ий контроль... Но у них всё же будет широкая автономия, а провал переговоров может вызвать войну. Мы пообещали дать ответ [From.GetAdjective]ой делегации через пару недель, когда мы закончим прения в правительстве."
 sic.110.d.sicconfedNOTITA:0 "Сегодня из государства [From.GetNameDef] прибыла делегация с занимательным предложением: залечить раны, нанесённые синдикалистами и гражданской войной, и стать частью Италии в целом, присоединившись к Итальянской Конфедерации. Это будет означать передачу нашего суверенитета [From.GetAdjective]ому правительству... Но мы всё же сохраним широкую автономию, а провал переговоров может вызвать войну. Мы пообещали дать ответ [From.GetAdjective]ой делегации через пару недель, когда мы закончим прения в правительстве."
 sic.110.d.empire:0 "Сегодня [From.GetAdjective]ая делегация прибыла с предложением: залечить раны, нанесённые синдикалистами и гражданской войной и вновь стать частью единой Италии, присоединившись к государству [From.GetNameDef]. Детали, вроде того, какие будут полномочия у нас будут в составе империи, а также какие должности мы получим в [From.GetAdjective]ом правительстве можно будет проработать в ближайшие месяцы. Пока что они ждут явного да или нет. Учитывая то, что это приведёт к нашей аннексии, а провал переговоров будет означать войну, мы должны не торопясь подумать на этим вопросом. Мы пообещали дать ответ [From.GetAdjective]ой делегации через пару недель, когда мы закончим прения в правительстве."
 sic.110.a:0 "Это к лучшему"
 sic.110.b:0 "Мы согласны, но это нужно вынести на всенародное голосование"
 sic.110.c:0 "Пусть попросят ещё раз после окончания войны"
 sic.110.e:0 "Мы отклоняем их предложение"
 sic.110.f:0 "Мы согласны, но сперва должны проинформировать наших союзников"
 
 sic.111.t:0 "[From.GetAdjective]ий референдум"
 sic.111.d:0 "После нескольких дней ожесточённых дебатов, [From.GetAdjective]ое правительство сообщило, что оно согласно с нашим путём к итальянскому единству... Но, как демократическая страна, они не могут принять такое решение без его вынесения на всенародный референдум. Его проведут в ближайшие недели, после чего [From.GetAdjective]ое правительство даст нам полный ответ."
 sic.111.a:0 "Мы подождём их решения"
 
 sic.112.t:0 "[Root.GetAdjective]ий референдум"
 sic.112.d:0 "Последние три недели всё государство [Root.GetNameDef] задавалось вопросом - стоит ли им присоединиться к государству [uniter.GetNameDef]? Большая часть населения поддерживает итальянское единство, однако растёт число и тех, кто не доверяет [uniter.GetAdjective]ому правительству и тех, кто верят, что именно государство [Root.GetNameDef] должно объединять Италию, а не они. Все дебаты уже закончились и пришло время голосовать..."
 sic.112.a:0 "...избиратели согласны на объединение"
 sic.112.b:0 "...избиратели согласны на объединение, но мы сперва должны проинформировать наших союзников"
 sic.112.c:0 "...с небольшим перевесом голосов референдум провалился"
 
 sic.113.t:0 "Новости из государства [From.GetNameDef]"
 sic.113.d.ref:0 "Сегодня [From.GetAdjective]ое правительство уведомило нас о том, что после национального референдума, который занимал умы их граждан последние несколько недель, они решили принять предложение об объединении с государством [uniter.GetNameDef]. Как они говорят, этот шаг необходимо сделать ради единства Италии, но, к сожалению, из-за этого им придётся покинуть наш альянс [Root.GetFactionName], они хотели, чтобы мы узнали об этом первыми."
 sic.113.d.noref:0 "Сегодня [From.GetAdjective]ое правительство сообщило нам о том, что после нескольких недель трудных прений они решили согласиться на объединение с государством [uniter.GetNameDef]. Как они говорят, этот шаг необходимо сделать ради единства Италии, но, к сожалению, из-за этого им придётся покинуть наш альянс [Root.GetFactionName], они хотели, чтобы мы узнали об этом первыми."
 sic.113.a:0 "Быть может государство [uniter.GetNameDef] захочет вступить в альянс [Root.GetFactionName]?"
 sic.113.b:0 "Попросим их пересмотреть своё решение"
 sic.113.c:0 "Попросим их пересмотреть своё решение ради завершения текущей войны"
 sic.113.e:0 "Пожелаем им удачи"
 
 sic.114.t:0 "Государство [uniter.GetNameDefCap] приглашено в [From.GetFactionName]"
 sic.114.d:0 "Внезапно, вместо возмущений о нашем выходе из альянса [From.GetFactionName], государство [From.GetNameDef] сообщило, что они согласны с [uniter.GetAdjective]им предложением... Но они пригласили государство [uniter.GetNameDef] вступить в альянс [From.GetFactionName] вместо нас. Как они говорят, от расширенного союза все только выиграют."
 sic.114.a:0 "Мы им об этом сообщим!"
 
 sic.115.t:0 "[From.From.GetAdjective]ое предложение"
 sic.115.d.ref:0 "[From.GetAdjective]ое правительство проинформировало нас о том, что на их национальном референдуме наше предложение было одобрено, но, как члены альянса [From.From.GetFactionName] они были должны сперва сообщить государству [From.From.GetNameDef] о своих намерениях. Хотя они присоединяться к нам вне зависимости от нашего ответа на это предложение, поскольку такова воля их народа, они нас уведомили, что [From.From.GetAdjective]ое правительство хотело бы знать, если мы заинтересованы во вступлении в альянс [From.From.GetFactionName]? Они будут рады, если им не придётся предавать своих союзников, а после нашего объединения их альянс может стать сильнее, чем когда-либо прежде."
 sic.115.d.noref:0 "[From.GetAdjective]ое правительство проинформировало нас о том, что на их национальном референдуме наше предложение было одобрено, однако, есть ещё одна проблема: их забоит судьба их членства в альянсе [From.From.GetFactionName]. Они нас уведомили о том, что [From.From.GetAdjective]ое правительство хотело бы знать, если мы заинтересованы в присоединении к альянсу [From.From.GetFactionName] - взамен они одобрят наше объединение и все от такого соглашения только выиграют. [From.GetAdjective]ое правительство не уточнило, если их ответ на наше предложение изменится в случае нашего отказа - мы не знаем, насколько сильно они преданы [From.From.GetAdjective]ому делу."
 sic.115.a:0 "Мы с радостью к ним присоединимся"
 sic.115.b:0 "Спасибо, но нам и так хорошо"
 
 sic.116.t:0 "Государство [From.GetNameDefCap] согласилось присоединиться"
 sic.116.d:0 "Увидев обоюдную выгоду в нашем предложении, государство [From.GetNameDef] приняло членство нашего бывшего союзника и согласилось присоединиться к альянсу [Root.GetFactionName]."
 sic.116.a:0 "Отлично!"
 
 sic.117.t:0 "Государство [From.GetNameDefCap] не присоединится"
 sic.117.d.noref:0 "Мы сообщили им пожелание наших союзников, но государство [From.GetNameDef] отказалось вступать в альянс [Root.GetFactionName]. Они по-своему правы в нежелании вмешиваться в войны, ведущиеся далеко от Италии, но нам жаль покидать тех, кто нас защищал нас в прошлом. Теперь мы должны решить, как нам поступить."
 sic.117.d.ref:0 "Мы сообщили им пожелание наших союзников, но государство [From.GetNameDef] отказалось вступать в альянс [Root.GetFactionName]. Они по-своему правы в нежелании вмешиваться в войны, ведущиеся далеко от Италии, но нам жаль покидать тех, кто нас защищал нас в прошлом. В любом случае, желание [Root.GetAdjective]ого народа понятно."
 sic.117.a:0 "Пусть они попросят нас ещё раз после завершения войны"
 sic.117.b:0 "Нет, мы собираемся оставаться в альянсе [Root.GetFactionName]"
 sic.117.c:0 "Мы должны выполнить принятое прежде решение"
 
 sic.118.t:0 "Государство [From.GetNameDefCap] остаётся"
 sic.118.d:0 "Хотя это решение им далось не легко, [From.GetAdjective]ое правительство решило остаться в альянсе [Root.GetFactionName] и отклонить [uniter.GetAdjective]ое предложение...по крайней мере пока."
 sic.118.a:0 "Как гора с плеч"
 
 sic.119.t:0 "Государство [From.GetNameDefCap] покидает альянс [Root.GetFactionName]"
 sic.119.d:0 "Хотя это решение им далось не легко, [From.GetAdjective]ое правительство решило покинуть альянсе [Root.GetFactionName] в любом случае, несмотря на попытку государства [Root.GetNameDef] удержать их в своём альянсе. Они намереваются принять [uniter.GetAdjective]ое предложение."
 sic.119.a:0 "Так тому и быть"
 
 sic.120.t:0 "Государство [From.GetNameDefCap] отменяет своё решение"
 sic.120.d:0 "Расстроившись из-за нашего отказа вступить в альянс [From.GetFactionName], государство [From.GetNameDef] проинформировало нас о том, что они не могут согласиться на наше предложение. Они слишком сильно преданны своим союзникам. Тем не менее, они оставили нам возможность спросить их ещё раз после завершения войны."
 sic.120.a:0 "Придётся удовлетвориться и этим"
 sic.120.b:0 "Мы не собираемся ждать!"
 
 sic.121.t:0 "Государство [From.GetNameDefCap] отменяет своё решение"
 sic.121.d:0 "Расстроившись из-за нашего отказа вступить в альянс [From.GetFactionName], государство [From.GetNameDef] проинформировало нас о том, что они не могут согласиться на наше предложение. Как они утверждают, они слишком сильно преданны своим союзникам. Более того, они не указали на свою готовность возобновлять подобные переговоры в будущем. Как оказалось, они намереваются и в дальнейшем сохранять свою независимость под защитой альянса [From.GetFactionName]."
 sic.121.a:0 "Так тому и быть"
 sic.121.b:0 "Ну мы ещё посмотрим!"
 
 sic.122.t:0 "Государство [From.GetNameDefCap] согласилось на наше предложение"
 sic.122.d:0 "Хоть они и расстроились из-за нашего отказа вступить в альянс [From.GetFactionName], [From.GetAdjective]ое правительство заверяет нас, что это никак не отразится на принятом ими ранее решении. Ради единства Италии, с, или без альянса [From.GetFactionName]."
 sic.122.a:0 "Viva l'Italia!"
 
 sic.123.t:0 "Государство [From.GetNameDefCap] просит нас передумать"
 sic.123.d.noref:0 "Хотя они не могут помешать нам принять [uniter.GetAdjective]ое предложение, [From.GetAdjective]ое правительство попросило нас задуматься о нашем выходе из альянса [From.GetFactionName]. Они говорят, что союз между нашими странами имеет для них большое значение, и что они в состоянии защитить нас от [uniter.GetAdjective]ой агрессии, если они решат добиться своего силой. Изменим ли мы наше решение?"
 sic.123.d.ref:0 "Хотя они не могут помешать нам принять [uniter.GetAdjective]ое предложение, [From.GetAdjective]ое правительство попросило нас задуматься о нашем выходе из альянса [From.GetFactionName]. Они говорят, что союз между нашими странами имеет для них большое значение, и что они в состоянии защитить нас от [uniter.GetAdjective]ой агрессии, если они решат добиться своего силой. К сожалению, [Root.GetAdjective]ий народ сказал своё слово, и наш путь уже определён."
 sic.123.a:0 "Пусть государство [uniter.GetNameDef] попросит вновь после завершения войны"
 sic.123.b:0 "Хорошо, мы останемся в альянсе [Root.GetFactionName]"
 sic.123.c:0 "Мы намерены привести своё решение в действие"
 
 sic.124.t:0 "Пока что государство [From.GetNameDefCap] отказывается"
 sic.124.d:0 "[From.GetAdjective]ое правительство обдумывало наше предложение несколько недель, и хотя они изначально собирались принять наше предложение, похоже, что [From.From.GetAdjective]ое правительство убедило их остаться в альянсе [From.From.GetFactionName]... По крайней мере до тех пор, пока не завершится война. Государство [From.GetNameDefCap] заверило нас, что они с радостью примут наше предложение после того, как будет заключён мир."
 
 sic.125.t:0 "Государство [From.GetNameDefCap] отклоняет наше предложение"
 sic.125.d:0 "[From.GetAdjective]ое правительство обдумывало наше предложение несколько недель, и хотя они изначально собирались принять наше предложение, похоже, что [From.From.GetAdjective]ое правительство убедило их остаться в альянсе [From.From.GetFactionName]. Более того, они не указали на свою готовность возобновлять подобные переговоры в будущем. Как оказалось, они намереваются и в дальнейшем сохранять свою независимость под защитой альянса [From.GetFactionName]."
 
 sic.126.t:0 "Государство [From.GetNameDefCap] приняло наше предложение"
 sic.126.d:0 "Хотя [From.From.GetAdjective]ое правительство постаралось убедить их остаться в альянсе [From.From.GetFactionName], [From.GetAdjective]ое правительство заверило нас, что это не помешает им поступить так, как мы с ними договаривались, ради итальянского единства."
 sic.126.a:0 "Viva l'Italia!"
 
 sic.127.t:0 "Государство [From.GetNameDefCap] нас благословляет"
 sic.127.d:0 "[From.GetAdjective]ое правительство сообщает, что им жаль отпускать нас из альянса [From.GetFactionName], но они полностью понимают наше решение и желают нам добра."
 sic.127.a:0 "Пришло время для объединения"
 
 sic.128.t:0 "Государство [From.GetNameDefCap] согласно"
 sic.128.d.ref:0 "После крайне неоднозначного трёхнедельного референдума, [From.GetAdjective]ое правительство проинформировало нас о том, что на голосовании наше предложение было принято с большим перевесом голосов, и что государство [From.GetNameDef] объединится с государством [Root.GetNameDef]. Детали того, как именно произойдёт объединение, будут проработаны в ближайшие месяцы, но пока обе страны могут радоваться мирному разрешению сложной проблемы."
 sic.128.d.confedref:0 "После крайне неоднозначного трёхнедельного референдума, [From.GetAdjective]ое правительство проинформировало нас о том, что на голосовании наше предложение было принято с большим перевесом голосов, и что государство [From.GetNameDef] присоединится к Итальянской Конфедерации. Детали точного соглашения будут проработаны в ближайшем будущем, ну а пока обе страны могут радоваться мирному разрешению столь сложной проблемы."
 sic.128.d.noref:0 "После долгих недель споров, [From.GetAdjective]ое правительство нас проинформировало, что государство [From.GetNameDef] объединится с государством [Root.GetNameDef]. Детали того, как именно произойдёт присоединение, будут проработаны в ближайшие месяцы, но пока обе страны могут радоваться мирному разрешению сложной проблемы."
 sic.128.d.confednoref:0 "После долгих недель споров, [From.GetAdjective]ое правительство нас проинформировало, что государство [From.GetNameDef] присоединится к Итальянской Конфедерации. Детали того, как именно произойдёт присоединение, будут проработаны в ближайшие месяцы, но пока обе страны могут радоваться мирному разрешению сложной проблемы."
 sic.128.a:0 "Viva l'Italia!"
 
 sic.129.t:0 "Государство [From.GetNameDefCap] отказывается, пока что"
 sic.129.d:0 "[From.GetAdjective]ое правительство несколько недель обсуждало наше предложение, и теперь они готовы дать ответ: хоть они и не совсем против предложения государства [Root.GetNameDef]они слишком сильно заняты текущей войной и намереваются довести её до победного конца. Они попросили государство [Root.GetNameDef] вернуться с предложением ещё раз после заключения мира."
 sic.129.a:0 "Тогда будем молиться за их победу"
 sic.129.b:0 "Мы не собираемся ждать!"
 
 sic.130.t:0 "Государство [From.GetNameDefCap] отказалось"
 sic.130.d.ref:0 "После крайне неоднозначного трёхнедельного референдума, [From.GetAdjective]ое правительство проинформировало нас о том, что на голосовании наше предложение было отклонено небольшим перевесом голосов. [From.GetAdjective]ий народ сказал своё слово - будь то недоверие к государству [Root.GetNameDef], или желание получить предложение получше, мы точно сказать не можем, но что-то заставило их проголосовать именно так и потому предложение государства [Root.GetNameDef] отклонено. Государство [From.GetNameDefCap] останется независимым."
 sic.130.d.noref:0 "После долгих недель споров, [From.GetAdjective]ое правительство проинформировало нас о том, что предложение государства [Root.GetNameDef] отклонено. Будь то их недоверие к [Root.GetAdjective]ому правительству, или желание получить предложение получше, мы сказать точно не можем, но что-то заставило их правительство поступить именно так, и они решительно собираются сохранять свою независимость."
 sic.130.a:0 "Так тому и быть"
 sic.130.b:0 "Боюсь, мы этого не допустим"
 
 sic.140.t:0 "Земельный вопрос"
 sic.140.d:0 "То, каким образом правительство собирается решить земельный вопрос - очень важный вопрос. Землевладельцы - это члены дворянства, у которых есть значительная политическая власть и которые будут яростно сопротивляться любой земельной реформе, которую мы попробуем им навязать. Субсидирование их хозяйств и покупка у них земель для государства, однако, обойдётся нам в копеечку. В любом случае, проблему больше игнорировать нельзя - мы не можем себе позволить так долго отставать от севера."
 sic.140.a:0 "Мы проведём земельную реформу несмотря ни на что"
 sic.140.b:0 "Мы будем сотрудничать с землевладельцами в этом вопросе"

