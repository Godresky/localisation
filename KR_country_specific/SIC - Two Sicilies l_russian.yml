 SIC_BM_3_desc:0 "Ужасные последствия экономического коллапса, захватившего всю германскую континентальную систему, пошатнули нашу экономику."
 SIC_BM_2_desc:0 "Ужасные последствия экономического коллапса, захватившего всю германскую континентальную систему, уже не так сильно влияют на нашу страну, но мы всё ещё испытываем серьёзные трудности с бюджетом."
 SIC_BM_1_desc:0 "Ужасные последствия экономического коллапса, захватившего всю германскую континентальную систему, уже почти незаметны в нашей стране благодаря дальновидным и решительным действиям правительства."
 SIC_bacc_on_tracc_desc:0 "Сицилийская экономика полностью оправилась после крайне неудачных для неё лет, и мы надеемся, что она ещё долго останется незатронутой кризисами."
 SIC_modernized_army_desc:0 "Небольшая группа генералов под руководством ветерана Войны Сопротивления, Джованни Мессе, предпринимает необходимые шаги для реформы наших вооружённых сил."
 SIC_modernized_army2_desc:0 "Армия нашего королевства теперь несравненна по современности, храбрости и качеству вооружения. Гордость нации сможет защитить её душу!"
 SIC_total_war_desc:0 "Мы пойдём до конца, мы будем биться в Сицилии, мы будем бороться на морях и океанах, мы будем сражаться с растущей уверенностью и растущей силой в воздухе, мы будем защищать наш Остров, какова бы ни была цена, мы будем драться на пляжах, мы будем драться на побережьях, мы будем драться в полях и на улицах, мы будем биться на холмах; мы никогда не сдадимся."
 SIC_pretty_much_feudalism_desc:0 "Ещё со времён лангобардского завоевания наши земли остаются распределены между крупными помещиками. Ситуация только усугубилась в последние века и десятилетия, и теперь вся земля принадлежит очень небольшому числу людей, что вызывает значительные трения в сельских регионах нашего королевства."
 SIC_less_feudal_stuff_desc:0 "С помощью военной силы, активных политических действий и вмешательству заинтересованных глав поселений, мы смогли ограничить влияние самых сильных из земельных магнатов."
 SIC_land_reform_done_desc:0 "Хотя не всем удалось получить большие участки земли, мы смогли эффективно перераспределить землю в нашем королевстве."
 SIC_developed_desc:0 "В развитие промышленности Неаполя, Таранто и прочих крупных городов вносятся значительные капиталовложения."
 SIC_make_moar_danks_desc:0 "Мы ввели экономическую поддержку и защиту со стороны закона, чтобы наше танкостроение не отставало от ближайших конкурентов."
 SIC_sd_unions_desc:0 "«Ты не можешь служить и деньгам, и Богу»"
 SIC_sd_welfare_desc:0 "Справедливость и равенство - это разные, взаимно дополняющие понятия. Только через неравенство государственной поддержки мы сможем обеспечить равенство условий проживания в будущем, а также построить стабильное общество."
 SIC_sl_liberties_assured_desc:0 "Свободы, которые мы когда-то считали чем-то естественным и неотъемлемым, находятся под угрозой от коварных якобинцев на севере. Наши ценности страхом не поколебать!"
 SIC_sl_free_market_desc:0 "Наши инвестиции в развитие инфраструктуры позволяют главным игрокам на сицилийском рынке развивать промышленность страны."
 SIC_sc_breadbaskett_desc:0 "Со времён Афин и Спарты Меццоджорно было кормилицей всего Средиземноморья. С достаточной поддержкой со стороны правительства, такое положение вещей будет сохраняться и далее."
 SIC_sc_preserved_values_desc:0 "Культура народа - это не только местные еда, одежда или танцы, но и его ценности и идеалы. Мы - гордый и амбициозный народ, различный по происхождению, но единый перед лицом Родины и Господа Бога."
 SIC_kingpath_desc:0 "Восстановление короля на его престоле - это полное выражение воли народа; у населения Сицилии была масса возможностей отвергнуть Его Королевское Величество, но они ими не воспользовались. Почему это произошло? Да потому, что монархия - естественная форма правления для человечества, ведь любой группе людей нужен лидер, который будет вести за собой примером, а не властью или принуждением."
 SIC_ban_italian_desc:0 "Автономия самой маленькой из деревень имеет такую же ценность, как и самоуправление крупнейшего из городов. Наше королевство станет по-настоящему мирным только тогда, когда оно начнёт работать как здоровый и децентрализованный организм."
 SIC_italian_confederation_desc:0 "Эта страна является членом Итальянской Конфедерации - децентрализованного союза государств, объединённых общим прошлым."
 SIC_imperial_splendour_desc:0 "В целях обеспечения безопасности и большей стабильности, Федерация будет реорганизована Нами в Первую Итальянскую Империю, во имя сохранности и во имя блага общества."
 SIC_planning_bonus_yuge_desc:0 "Северная Италия слишком долго находилась под французской оккупацией, мы принимаем меры для того, чтобы её освобождение было успешным и не заняло бы много времени."
 SIC_shipyard_profits_desc:0 "Уже как десять лет Сицилия использовала свои крупные верфи для строительства кораблей по иностранным заказам. Доход от этих контрактов составляет значительную часть нашего бюджета, пусть и ценой того, что большая часть наших верфей работает на другие державы."
 SIC_secret_polices_desc:0 "Властям необходимо докладывать о личностях, занимающихся вредительством и увлекающихся синдикализмом, если с ними не сумеют справиться люди на местах."
 SIC_corportism_idea_desc:0 "Несколько крупных корпораций и промышленников имеют большее влияние на нашу экономическую политику, чем когда-либо ранее."
 SIC_motorization_offensive_idea_desc:0 "Эра храбрых всадников подошла к концу; для того, чтобы наша армия нормально функционировала, нам придётся изменить не только её арсенал, но и менталитет. Есть вещи, которые просто невозможно делать в современных реалиях."
 SIC_sicilian_auto_industry_idea_desc:0 "Хотя до гражданской войны у нас почти не было автомобильной промышленности, теперь сюда переехали многие ведущие автомобильные компании, и мы официально поддерживаем их предприятия военной промышленности."
 SIC_red_guard_terrorists_desc:0 "Иррегулярные соединения синдикалистов и анархистов становятся серьёзной проблемой, которую предстоит решить."
 SIC_state_catholic_unions_desc:0 "Рабочие объединяются, трудятся и борются вместе против врага всего того, что нам дорого - французов и их коварных идей."
 SIC_farm_upgrades_desc:0 "В наших полях теперь только изредка можно увидеть плуг на конской тяге - тракторы и прочие современные с/х машины медленно, но верно их вытесняют."
