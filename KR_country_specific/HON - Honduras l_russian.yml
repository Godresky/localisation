 HON_empowering_the_workers_idea_desc:0 "Мы должны работать над укреплением позиций простых рабочих в Гондурасе и обеспечением честных и безопасных условий труда для всех тех, кто сохраняет страну маяком экономической активности региона."

#Events
 honduras.200.t:0 "Состояние армии"
 honduras.200.d:0 "Армия Гондураса маленькая и страдает от острой нехватки компетентных офицеров из-за недавно прошедших чисток. Есть две соперничающих школы военной мысли: Одна предлагает профессионализацию армии в элитную, малочисленную силу, а другая – большую армию, сфокусированной на защите Гондураса вместо военных операций за его пределами."
 honduras.200.a:0 "Направляй громкий конец на плохих парней."
 
 honduras.201.t:0 "Приобрести тяжёлое оружие"
 honduras.201.d:0 "Несколько жизнерадостных торговцев предложили нам приобрести артиллерийские орудия для армии Гондураса. Должно хватить на пару рот обеспечения. Примем ли мы предложение?"
 honduras.201.a:0 "У этого приятного американца!"
 honduras.201.b:0 "У немца со шляпой."
 honduras.201.c:0 "У мужчины из Японии."
 honduras.201.e:0 "Правильней, у истинного английского джентльмена."
 
 honduras.202.t:0 "Адаптация к местности"
 honduras.202.d:0 "Гондурас, и Центральная Америка в частности, имеют разнообразные виды ландшафта. Мы можем создать отряды лыжников для увеличенной мобильности в горных регионах, или обучить солдат тактике сражения в джунглях. Также можно попробовать сбалансированный подход и построить вездеходную армию."
 honduras.202.a:0 "Лыжники обезопасят наши южные границы."
 honduras.202.b:0 "Тренировки в джунглях для победы на севере."
 honduras.202.c:0 "Сбалансированный подход – лучше всего."
 
 honduras.203.t:0 "Приобрести пехотное снаряжение"
 honduras.203.d:0 "Гондурас всегда поддерживал хорошие отношения с торговцами, и следует продолжать их поддерживать, а то они разовьют хорошие отношения с Никарагуа!"
 honduras.203.a:0 "Покупайте Арисаки!"
 honduras.203.b:0 "Зовите немцев!"
 honduras.203.c:0 "Посмотрим, открыты ли британцы к сделке."
 
 honduras.210.t:0 "Приобрести истребители"
 honduras.210.d:0 "Воздух – краеугольный камень современной войны, как говорится."
 honduras.210.a:0 "Купить немецкие"
 honduras.210.b:0 "Купить американские"
 honduras.210.c:0 "Купить японские"
 honduras.210.e:0 "Купить британские"
 
 honduras.211.t:0 "Приобрести штурмовики"
 honduras.211.d:0 "Поддержка с воздуха – важная задача военной авиации."
 honduras.211.a:0 "Купить японские"
 honduras.211.b:0 "Купить немецкие"
 honduras.211.c:0 "Купить канадские"
 honduras.211.e:0 "Купить британские"
 
 honduras.212.t:0 "Приобрести бомбардировщики"
 honduras.212.d:0 "Бомбардировка – важная задача военной авиации."
 honduras.212.a:0 "Купить японские"
 honduras.212.b:0 "Купить немецкие"
 honduras.212.c:0 "Купить канадские"
 honduras.212.e:0 "Купить британские"
 
 honduras.213.t:0 "Купить морские бомбардировщики"
 honduras.213.d:0 "Морская Бомбардировка – важная задача военной авиации."
 honduras.213.a:0 "Купить японские"
 honduras.213.b:0 "Купить немецкие"
 honduras.213.c:0 "Купить канадские"
 honduras.213.e:0 "Купить британские"
 
 honduras.220.t:0 "Снаряжение Флота Гондураса - Эсминцы"
 honduras.220.d:0 "Пара эсминцев станет отличным дополнением для морских сил Гондураса."
 honduras.220.a:0 "Купим их за границей."
 honduras.220.b:0 "Запросим несколько у Британского Союза."
 honduras.220.c:0 "Построим свои!"
 
 honduras.221.t:0 "Снаряжение Флота Гондураса – Подводные лодки"
 honduras.221.d:0 "Несколько подводных лодок значительно увеличат силу нашего флота."
 honduras.221.a:0 "Купим их за границей."
 honduras.221.b:0 "Построим свои!"
 
 honduras.222.t:0 "Снаряжение Флота Гондураса - Крейсеры"
 honduras.222.d:0 "Постройка крейсера необходима для большей эффективности флота Гондураса в будущем."
 honduras.222.a:0 "За работу!"
 
### Tooltips
 honduras_revolution_tt:0 "§MТоталисты захватили контроль над правительством§!"
 HON_better_trait_natpop:0 "§GНаш дорогой вождь получит хорошую черту.§!"
 HON_american_reinforcements:0 "Две дивизии морпехов высадятся для захвата нашей страны."
 
 honduras_destroyers_tt:0 "Два эсминца 1919 года появятся на нашем Тихоокеанском побережье."
 honduras_submarines_tt:0 "Две подводные лодки 1919 года появятся на нашем Тихоокеанском побережье."
 
### Scripted Loc ###
 HONleadloc_scripted_morales:0 "Моралес"
 HONleadloc_scripted_moncada:0 "Монкада"
 HONleadloc_scripted2_zuniga:0 "Суньига"
