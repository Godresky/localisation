### Leaders ###

#Ideas
 HON_peasant_republic:0 "Крестьянская Республика"
 HON_peasant_republic_desc:0 "Гондурас является 'крестьянской республикой', и управляется советом во имя крестьянства. Полное название страны – Рабоче-Крестьянская Республика Гондурас, но на практике правительство давно перестало представлять интересы народа."
 HON_december_revolution:0 "Декабрьская Революция"
 HON_december_revolution_desc:0 "Декабрьская Революция произошла в 1932, когда крестьяне оккупировали столицу, и коалиция разнообразных групп заполучила власть, назвавшись 'Крестьянским Советом Гондураса'. Теперь революция считается провальной, или недостаточно радикальной..."
 HON_great_purge:0 "Большая чистка"
 HON_great_purge_desc:0 "Большая Чистка являлась массовым преследованием, в основном, членов армии, у которых были связи с Америкой. Хотя влияние Соединённых Штатов не исчезло из страны, и доктрина Монро осталась в силе, нам удалось покалечить армию Гондураса, а это уже что-то."
 
