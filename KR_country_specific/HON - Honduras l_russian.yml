 HON_urban_growth:0 "Урбанизация"
 HON_red_youth:0 "Краснорубашечники"
 HON_peacenik:0 "Мир в наше время"
 HON_callejas_revolution:0 "Революция"
 HON_church_property:0 "Имущество Церкви арестовано"
 HON_coffee_cash:0 "Доходы от кофе"
 
 HON_morales:0 "Председатель [HONleadloc_scripted]"
 HON_morales_desc:0 "[HONleadloc_scripted] победил на свободных и честных выборах и начнёт работать над программой необходимых социальных реформ."
 HON_agrarian_reform:0 "Земельная реформа"
 HON_agrarian_reform_desc:0 "Перераспределение земли в пользу неимущих является важным шагом в достижении всеобщего процветания."
 HON_industrial_developement:0 "Индустриальное развитие"
 HON_industrial_developement_desc:0 "Воспользовавшись инвестициями в промышленность, Гондурас станет более чем способным достигнуть великого богатства."
 HON_expand_bananas:0 "Расширить производство бананов"
 HON_expand_bananas_desc:0 "Бананы являются важной частью экономики Гондураса, и мы сможем развить этот сектор, стимулируя расширение маленьких плантаций."
 HON_let_do:0 "Экономика свободы"
 HON_let_do_desc:0 "Свобода покупать и продавать, без фаворитизма больших компаний, является важной подоплёкой нашей стратегии по принесению свободы людям Гондураса."
 HON_press_regulations:0 "Свободная пресса"
 HON_press_regulations_desc:0 "Истинно свободная пресса необходима для истинно свободного Гондураса!"
 HON_southern_friends:0 "Подружиться с Южной периферией"
 HON_southern_friends_desc:0 "Найдя друзей за границей, мы сможем лучше защищаться от внешних угроз. Начнём со стран к югу от нас."
 HON_border_solve:0 "Гарантировать Северные границы"
 HON_border_solve_desc:0 "Гарантия границ нашего северного соседа, и приглашение их ответить взаимностью, будет важным шагом для достижения мира в наше время."
 HON_combat_ufc_influence:0 "Подорвать монополию ЮФК"
 HON_combat_ufc_influence_desc:0 "Независимые производители продуктов, защищённые от бандитов ЮФК, спокойно справляются с выращиванием бананов, не прибегая к корпоративной эксплуатации."
 HON_workers_union:0 "Содействовать профсоюзам"
 HON_workers_union_desc:0 "Содействуя профсоюзам и мирным переговорам с работодателями, мы сможем улучшить рабочие условия по всей стране."
 HON_schools:0 "Расширить образование"
 HON_schools_desc:0 "Большая часть населения до сих пор безграмотна, и должна быть научена читать организованными усилиями со стороны государства."
 HON_social_welfare:0 "Защитить безработных"
 HON_social_welfare_desc:0 "Безработные, больные, старики. Им всем нужна наша защита для достойной жизни."
 HON_human_rights:0 "Закрепить права человека"
 HON_human_rights_desc:0 "Популяризировав чартер прав человека и включив их в законы страны мы сможем создать институциональную структуру, которая будет защищать население даже после окончания срока этого правительства."
 HON_stronghold:0 "Бастион Либерализма"
 HON_stronghold_desc:0 "Гондурас останется бастионом либерализма на долгие годы, продвигающим счастье и братство всех людей."
 HON_motto:0 "Суверенны, Независимы и Свободны "
 HON_motto_desc:0 "Мы никогда вновь не преклонимся перед тиранией, и мы раз и навсегда будем Суверенны, Независимы и Свободны!"
 
 
 
#Events
 honduras.1.t:0 "Истоки Банановой Республики"
 honduras.1.d:0 "Попав под контроль различных американских фруктовых компаний, превративших страну в экономический анклав, Гондурас достиг переломного момента в 1933. Восстание крестьян и последующий штурм столицы привёл к суициду действующего президента, но установленное после революции правительство вновь попало под контроль интересов США и клики интеллигенции. Теперь от правительства Гондураса остались лишь осколки, очищенные от разногласия и полагающиеся на армию для поддержки работоспособности железных дорог, ведущих к портам."
 honduras.1.a:0 "Какая-никакая, но всё-таки родина."
 
 honduras.2.t:0 "Дезертирство из армии"
 honduras.2.d:0 "Мы уже долгое время полагались на военные силы для поддержки железнодорожных путей, соединяющих плантации с портами и поддерживающих нашу экономику на плаву. Но политический хаос и экономический кризис подставили даже эту систему под угрозу, и многие люди покидают свои посты, чтобы присоединиться к тому или иному ополчению."
 honduras.2.a:0 "Они вернутся, когда проголодаются."
 
 honduras.194.t:0 "Гондурас хочет приобрести ЮСС Саус Дакота"
 honduras.194.d:0 "Новый Американский Мандат Дель Валье в Гондурасе предложил нам продать броненосец 'ЮСС Саус Дакота' как часть престижного проекта его нового правительства. Стоит нам соглашаться? Если нет, то старушку придётся продать на металлолом."
 honduras.194.a:0 "Деньги нам пригодятся."
 
 honduras.195.t:0 "Покупка одобрена"
 honduras.195.d:0 "ЮСС Саус Дакота отправляется к нашим портам! Сегодня действительно великий день для этой молодой страны."
 honduras.195.a:0 "Ура!"
 
 honduras.100.t:0 "Американская экономика продолжает падение"
 honduras.100.d:0 "После коллапса Немецкого фондового рынка  инвестиции американских компаний стали ещё меньше, чем раньше, а спрос на импортные товары, с падением способности потребителей покупать что-то кроме необходимого, также летит в трубу."
 honduras.100.a:0 "На бананы особо спроса нет..."
 
 honduras.101.t:0 "Доктрина Монро схлопнулась"
 honduras.101.d:0 "Вооружённый Конфликт разразился в США, приведя к хаосу в правительстве и угрожая полностью его обезглавить. В эти тяжёлые времена поддержка Доктрины Монро, очевидно, невозможна."
 honduras.101.a:0 "Не только кризис, но ещё и возможность."
 
 honduras.102.t:0 "Взрыв на железной дороге"
 honduras.102.d:0 "Бедствие произошло сегодня утром. Группа дезертиров, протестуя против политики совета, взорвала секцию железной дороги, которую они должны были охранять. Уже пришли сообщения об ограблениях остановленных поездов."
 honduras.102.a:0 "Соберите отряд лоялистов и оправьте их за ними!"
 
 honduras.103.t:0 "Стычка с дезертирами"
 honduras.103.d:0 "На удивление никому, бежавшие солдаты сохранили оружие при себе. По группе лоялистов, отправленных на поиск и арест дезертиров, был открыт огонь и вооружённое столкновение завязалось к северу от столицы."
 honduras.103.a:0 "Ну хуже уже точно не будет."
 
 honduras.104.t:0 "В Эль-Сальвадор"
 honduras.104.d:0 "Боевики бежали в Эль-Сальвадор, надеясь основаться там и спланировать кампанию атак для свержения совета. Но наши солдаты не показывают никаких признаков прекращения преследования..."
 honduras.104.a:0 "Мы поторопились с выводами…"
 
 honduras.105.t:0 "Столкновение с Эль-Сальвадором"
 honduras.105.d:0 "Видимо, наша попытка быстрого ареста преступников вышла из под нашего контроля, после начала перестрелки нашей и их армий."
 honduras.105.a:0 "Чёрт их побери!"
 
 honduras.106.t:0 "Победа!"
 honduras.106.d:0 "Похоже, что наши силы одержали вверх в битве с нашими соседями и захватили сбежавших солдат Гондураса. Сегодня ночью будем праздновать!"
 honduras.106.a:0 "Открывайте шампанское!"
 
 honduras.107.t:0 "Поражение!"
 honduras.107.d:0 "Похоже, что наши силы потерпели поражение в битве с нашими соседями и упустили сбежавших солдат Гондураса. Это будет вечером траура."
 honduras.107.a:0 "Унизительно..."
 
 honduras.108.t:0 "Пат"
 honduras.108.d:0 "Похоже, что сражение с Эль-Сальвадором окончилось так и не выявив явного победителя."
 honduras.108.a:0 "..."
 
 honduras.109.t:0 "Суд над бунтовщиками"
 honduras.109.d:0 "Сегодня совет должен был собраться и решить судьбу дезертиров. Но, за минуту до начала, толпа жалких крестьян ворвалась в здание и освободила преступников. Экстренный съезд совета будет проведён позже для разрешения этого происшествия."
 honduras.109.a:0 "О нет..."
 
 honduras.110.t:0 "Запрос у Эль-Сальвадора"
 honduras.110.d:0 "После провала наших вооружённых сил у нас не остаётся выбора кроме как запросить арест бунтарей у Эль-Сальвадора."
 honduras.110.a:0 "Что ж, отправьте им телеграмму."
 
 honduras.111.t:0 "Гондурас запрашивает преступников"
 honduras.111.d:0 "Группа мятежных Гондурасских солдат недавно пересекла границу, спровоцировав столкновение между нами и неумелыми государственными преследователями. Теперь Гондурас запрашивает их репатриацию."
 honduras.111.a:0 "Мы сделаем из этого пропаганду."
 honduras.111.b:0 "Мы вышлем их обратно."
 
 honduras.112.t:0 "Эль-Сальвадор унижает нас!"
 honduras.112.d:0 "Эль-Сальвадор отправил нам сообщение, гласящее об отказе нашим требованиям."
 honduras.112.a:0 "Какой стыд."
 
 honduras.1122.t:0 "Анти-Сальвадорские боевики"
 honduras.1122.d:0 "В ответ на унижение нашей великой нации гнусными сальвадорцами у границы начали формироваться группы боевиков, собирающиеся отбиваться ото всех нападений и атак против нас. Известные как «Манча Брава», они образуют своеобразное тайное общество, посвящённое защите страны..."
 honduras.1122.a:0 "Хотя бы что-то..."
 
 honduras.113.t:0 "Победа над Никарагуа"
 honduras.113.d:0 "Смерть! Где твоё жало? Ад! Где твоя победа? Революционная угроза из Никарагуа была полностью уничтожена, оставив после себя лишь дымящие обломки их попыток свергнуть мощь Гондураса."
 honduras.113.a:0 "Великий день для нашей нации."
 
 honduras.1040.t:0 "Вторжение армии Гондураса"
 honduras.1040.d:0 "Отряды военных Гондураса, под предолгом преследования повстанцев, пересекли границу Эль-Сальвадора. Когда армия попыталась остановить их, недисциплинированное сборище открыло огонь и ранило несколько солдат при попытке захвата аванпоста!"
 honduras.1040.a:0 "Они за это заплатят!"
 
 honduras.3.t:0 "Экстренный Съезд Совета: Митинг Кальехаса"
 honduras.3.d:0 "Хоть и является членом революционного совета, Венансио Кальехас всегда предпочитал держаться особняком. Незадолго до экстренного съезда совета для разрешения политического кризиса он провёл митинг, демонстрируя свою влиятельность перед советом и армией, а также привлекая поддержку со стороны народа. Многие соглашаются, что вручение ему и его краснорубашечникам премьерства может предать жизненную силу умирающей революции..."
 honduras.3.a:0 "Бунтарей нам тут не хватало."
 
 honduras.4.t:0 "Экстренный Съезд Совета: Связи Кастро"
 honduras.4.d:0 "Генерал Хосе Леон Кастро уже долгое время был ключевым игроком в борьбе за поддержку армии, являясь частью нескольких офицерских клик и потихоньку создавая свою собственную группу лоялистов. Также хорошо известны его связи с продолжающей сохранять влияние на нашу экономику Юнайтед Фрут Компани, несмотря на анти-американскую позицию революционного совета. Есть мнение, что его влияние сделает военный режим предпочтительным полной потери власти, неизбежно последующей глобальным реформам."
 honduras.4.a:0 "Так или иначе, дни совета подошли к концу."
 
 honduras.5.t:0 "Митинги за демократию"
 honduras.5.d:0 "После случаев дезертирства из армии запрет на демонстрации стало гораздо труднее поддерживать. Этому последовали большие протесты людей Гондураса, желающих выразить своё чувство недовольства режимом совета, в столице и сельской местности."
 honduras.5.a:0 "Они требуют обещанной им свободы."
 
 honduras.6.t:0 "Экстренный Съезд"
 honduras.6.d:0 "Экстренный Съезд Гондурасского Совета началась для решения будущего крестьянской республики. Большая толпа собралась вокруг здания совета, и полиция не спешит разгонять их. Первой задачей совета является выбор нового председателя. Члены совета Кальехас и Кастро чуть не подрались из-за различающихся взглядов и обвинений в сторону друг друга, а Моралес и Гальвес организовали объединённый фронт, требующий роспуска совета и его реформацию в элективный орган; у нас остаётся немного способов разрешить ситуацию..."
 honduras.6.a:0 "Генерал Кастро возглавит совет и объявит военное положение."
 honduras.6.b:0 "Член совета Кальехас возглавит совет и будет продвигать революцию."
 honduras.6.c:0 "Все претензии на пост председателя разрешаются, и начинается печать бюллетеней."
 
 honduras.11.t:0 "Голосование начинается"
 honduras.11.d:0 "Проводятся экстренные выборы, в которых Рамон Гальвес и Хуан Гальвес, оба являющиеся относительно популярными умеренными кандидатами, имеют шанс на победу."
 honduras.11.a:0 "Моралес выхватывает победу!"
 honduras.11.b:0 "Гальвес побеждает!"
 honduras.11.c:0 "По правде говоря, выборы были подстроены с самого начала."
 
 honduras.13.t:0 "Премьер Кальехас захватывает власть"
 honduras.13.d:0 "Покончив с остатками оппозиции и будучи назначенным главой совета, захват власти Венансио Кальехасом успешно завершился. Его новое правительство обещает быть активным, прогрессивным и привести Гондурас в мир социализма 20-го века."
 honduras.13.a:0 "Да Здравствует Народ!"
 
 honduras.14.t:0 "Генерал Кастро захватывает власть"
 honduras.14.d:0 "Сегодня Генерал Хосе Кастро был объявлен президентом и произведён во главу всех вооружённых сил. Будучи председателем ныне усопшего совета вот уже несколько недель, он только недавно почувствовал себя достаточно уверенно для объявления создания новой Республики."
 honduras.14.a:0 "Мы выстоим!"
 
#Totalism
 
 HON_revolution:0 "Триумф Революции"
 HON_revolution_desc:0 "Революционное правительство восстаёт, уже не как Крестьянская Республика, а как действительно Народная Республика."
 HON_callejas:0 "Премьер Кальехас"
 HON_callejas_desc:0 "Кальехисты и их революционная программа вошли в центр внимания, и скоро начнётся так ими называемая 'перманентная революция'."
 HON_state_atheism:0 "Атеистическое государство"
 HON_state_atheism_desc:0 "Хотя корни Католицизма уходят глубоко, пришло время их выкорчевать, вместе с церковью, воплощающей реакционные идеалы в жизнь."
 HON_totalist_youth:0 "Краснорубашечники"
 HON_totalist_youth_desc:0 "Одев свои красные рубашки, молодёжные организации готовы предоставить волонтёров для революции."
 HON_patriotic_front:0 "Патриотический Фронт"
 HON_patriotic_front_desc:0 "Если они согласятся выкорчевать реакционные идеи в своих рядах, Кальехисты будут более чем рады создать объединённый фронт с другими левыми."
 HON_diplomatic_missions:0 "Организовать дипломатические миссии"
 HON_diplomatic_missions_desc:0 "Одним из первых проектов Кальехисты станет организация дипломатического корпуса для установления связей с синдикалистами всего мира и обеспечения хороших отношений с ними."
 HON_peace_in_our_time:0 "Мир в наше время"
 HON_peace_in_our_time_desc:0 "Да будет мир в наше время! Но только не с реакционерами."
 HON_recognize_nicaragua:0 "Признать Никарагуа"
 HON_recognize_nicaragua_desc:0 "Признав наших социалистических братьев к югу от нас мы сможем обеспечить единство в битве с реакционерами."
 HON_purge_rightists:0 "Подавить правых"
 HON_purge_rightists_desc:0 "Да ладно, вы знали, что это неизбежно."
 HON_socialist_republic:0 "Социалистическая Республика"
 HON_socialist_republic_desc:0 "Хотя и является простой формальностью, переименование Гондураса в 'социалистическую республику', вместо просто 'республики' имеет огромное значение."
 HON_Utopia:0 "Тоталистская утопия"
 HON_Utopia_desc:0 "Были ли люди более счастливы и свободны, чем под руководством премьера Кальехаса?"
 HON_planned_economy:0 "Плановая экономика"
 HON_planned_economy_desc:0 "Взяв контроль над экономикой Гондураса в свои руки мы сможем предотвратить экспорт жизненно важных ресурсов Гондураса и найти им хорошее применение."
 HON_union:0 "Создать профсоюзы"
 HON_union_desc:0 "Установление самоуправляющихся профсоюзов в Гондурасе, под строгим надзором партии, будет необходимо для развития нашей новой экономики."
 HON_tools_of_revolution:0 "Серп и Молот"
 HON_tools_of_revolution_desc:0 "Первым проектом будет расширение производства инструментов, для обеспечения достаточного количества молотков, серпов и лопат для новой экономики."
 HON_repatriate_americans:0 "Репатриация американцев"
 HON_repatriate_americans_desc:0 "Изгнать американскую сволочь! Они эксплуатировали людей слишком долго!"
 HON_begin_collectivization:0 "Коллективизация"
 HON_begin_collectivization_desc:0 "Вторым проектом станет конфискация банановых плантаций и частных ферм для создания новой породы коллективных предприятий."
 HON_seize_ufc_factories:0 "Захватить активы ЮФК"
 HON_seize_ufc_factories_desc:0 "Третьим проектом станет официальный запрет деятельности ЮФК и всего с ней связанного, с целью разрушения капиталистической систему в нашей стране."
 HON_militarize_ufc:0 "Милитаризировать американскую недвижимость"
 HON_militarize_ufc_desc:0 "Американская недвижимость будет конвертирована в пользу Народной Армии."
 HON_strike:0 "Промышленный унионизм"
 HON_strike_desc:0 "Перемещение союзов с ферм на фабрики станет четвёртым проектом."
 HON_transoceanic_railway:0 "Трансокеанская магистраль"
 HON_transoceanic_railway_desc:0 "Пятый проект, железная дрога от побережья к побережью, станет отличным символом нашего процветания и успеха революции."
 HON_collective_farms:0 "Коллективное сельское хозяйство"
 HON_collective_farms_desc:0 "Коллективное сельское хозяйство существует уже давно и должно быть глобально расширенно для пропитания нашего разрастающегося населения."
 HON_collective_housing:0 "Коллективное проживание"
 HON_collective_housing_desc:0 "Для обеспечения жилья для всех Гондурасцев мы должны упразднить семьи и поощрять совместное проживание людей в больших общежитиях с общедоступными удобствами."
 HON_end_rivalry:0 "Окончить соперничество"
 HON_end_rivalry_desc:0 "Соперничество между нами должно подойти к концу, ведь кто мы, если не собратья в постройке социализма?"

### Military Trees

## Army 
 HON_state_army:0 "Состояние армии"
 HON_state_army_desc:0 "Мы до сих пор испытываем последствия прошлогодней чистки армии. Если желаем поставить страну на ноги, следует обратить внимание на состояние вооружённых сил."
 HON_military_roads:0 "Военная инфраструктура"
 HON_military_roads_desc:0 "В Центральной Америке для победы нужны не только винтовки и воля, но и снаряжение. Суровая местность региона делает установку линий снабжения проблематичной, и нам следует расширить систему инфраструктуры ради предотвращения нехваток ресурсов."
 HON_mil_ind_complex:0 "Военно-промышленный комплекс"
 HON_mil_ind_complex_desc:0 "Гондурас должен начать производство своего собственного вооружения, если он надеется пережить приближающийся шторм. Мы инвестируем в маломасштабный военно-промышленный комплекс для поддержки нашей машины войны."
 HON_prof_army:0 "Профессиональная армия"
 HON_prof_army_desc:0 "Профессиональная армия восторжествует в Центральной Америке! Мы не можем позволить себе разбазаривать большие количества людских ресурсов как Гватемала или Сан-Сальвадор, так что нам остаётся полагаться на превосходство качества над количеством."
 HON_stand_equi:0 "Стандартизированное снаряжение"
 HON_stand_equi_desc:0 "У нас нет стандартной винтовки, и мы в основном используем списанные, купленные по дешёвке у Испании несколько лет назад. Нам следует это исправить, и мы вскоре начнём полевые испытания для подбора нового образца на вооружение."
 HON_heavy_equi:0 "Тяжёлое снаряжение"
 HON_heavy_equi_desc:0 "Нам нужны не только винтовки, но и тяжёлое вооружение для обстрела вражеских позиций. Мы инвестируем в него чтобы враг не чувствовал себя в безопасности ни в траншеях, ни на поле боя."
 HON_chain_command:0 "Организованная цепочка командования"
 HON_chain_command_desc:0 "Наша цепочка командования довольно смутна, и, в лучшем случае, малоэффективна. Реструктуризация необходима, для более чёткого определения иерархии и создания возможности перегруппировки солдат под другим офицером в случае потери их действующего."
 HON_smart_officers:0 "Тренированные офицеры"
 HON_smart_officers_desc:0 "В данный момент у наших офицеров весьма слабые представления о формальной военной доктрине. Нам придётся обучать их военному делу, если мы надеемся выстоять перед натиском противника."
 HON_loyal_army:0 "Верная армия"
 HON_loyal_army_desc:0 "Верность – хребет армии любой нации; чем же будет армия без патриотизма, если не бессмысленным сборищем, бунтующим по причине и без!"
 HON_irregular_army:0 "Нерегулярная армия"
 HON_irregular_army_desc:0 "У нас нет надежд на победу над врагом в обычных битвах. Но что если мы будем мыслить нестандартно и сражаться с ними на необычных полях брани?"
 HON_autonomous_officers:0 "Автономные офицеры"
 HON_autonomous_officers_desc:0 "У наших командующих должно хватать автономии для адаптации к положению на поле боя без согласования с главнокомандующими. Мы дадим им эту свободу и обучим их тому, что следует делать, если они окажутся отрезаны от остальных сил."
 HON_adapt_terrain:0 "Адаптация к местности"
 HON_adapt_terrain_desc:0 "Суровый ландшафт Центральной Америки часто коварен по отношению к нашим командующим. Мы обучим их адаптации в различных условиях. География станет нашим союзником, а не противником!"
 HON_guerilla_tactics:0 "Партизанские тактики"
 HON_guerilla_tactics_desc:0 "Мы не можем противостоять Гватемале или Эль-Сальвадору в открытую. Нам следует сражаться с умом, устраивать засады и тщательно готовиться к битвам. Дух партизанства окутывает идеи доктрины, которой мы последуем."
 HON_guerilla_spirit:0 "Партизанский дух"
 HON_guerilla_spirit_desc:0 "Нам нужна не только тактика, но нам также нужен боевой дух! Наши солдаты должны быть готовы делать всё для победы, честной или нет..."
 HON_large_army:0 "Большая армия"
 HON_large_army_desc:0 "Мы сможем победить малочисленных никарагуанцев и сдерживать атаки превосходящих нас по размеру армии сальвадорцев и гватемальцев при наличии большой армии. Если мы не сможем покрыть весь фронт, у нас не будет никаких шансов."
 HON_Inf_equi_buy:0 "Импорты экипировки"
 HON_Inf_equi_buy_desc:0 "Приобретение иностранной экипировки давно стало основой нашей армии, из-за отсутствия необходимой промышленности для производства нашего собственного."
 HON_inf_equi_build:0 "Местное производство"
 HON_inf_equi_build_desc:0 "Мы не можем зависеть от иностранных импортов бесконечно. Следует сделать шаг к самодостаточности и начать наше собственное производство оружия."
 HON_finish_reform_prof:0 "Успешная профессионализация"
 HON_finish_reform_prof_desc:0 "Наши усилия по профессионализации начали приносить результаты. Наши офицеры считаются одними из самых лучших на континенте и наша цепочка командования стабильна как в любой европейской армии."
 HON_finish_reform_irreg:0 "Успешное расширение"
 HON_finish_reform_irreg_desc:0 "Наши усилия по расширению начали приносить успехи. Наша армия хорошо экипирована и способна сдерживать весь фронт."
 HON_mil_research:0 "Военные исследования"
 HON_mil_research_desc:0 "Независимо от выбора нашей доктрины, нельзя отрицать нехватку специалистов и техников в Гондурасе, экспертиза которых поможет нам заполучить преимущество в битве. Мы начнём привлекать их к службе нашему делу!"
 
 
## Air Force
 HON_air_founding:0 "ФАО"
 HON_air_founding_desc:0 "Наши главнокомандующие одобрили создание Фуэрса Аэреа Ондуренья, которая будет сражаться с нашим врагом в воздухе."
 HON_air_lads:0 "Офицеры авиации"
 HON_air_lads_desc:0 "Воздушный Корпус, основанный в Тегусигальпе, состоит из смелых пилотов-добровольцев, которые поведут за собой более нерешительных призывников."
 HON_defend_land:0 "Наземное ПВО"
 HON_defend_land_desc:0 "Недавно приобретённое противовоздушное вооружение защитит наше небо от вражеских самолётов, обеспечивая безопасность тыла."
 HON_airfield:0 "Аэродром Тегусигальпы"
 HON_airfield_desc:0 "Мы отчистим землю и построим новые взлётные полосы, необходимые для создания современной воздушной флотилии."
 HON_fighters:0 "Истребители для ФАО"
 HON_fighters_desc:0 "Качественные истребители необходимы для перехвата и уничтожения бомбардировщиков, совершающих налёты на нашу родину. Этим героям и так приходится не легко."
 HON_cas_focus:0 "Штурмовики для ФАО"
 HON_cas_focus_desc:0 "Многоцелевые штурмовики помогут нам в защите конвоев и проведении воздушных операций."
 HON_bomber:0 "Бомбардировщики для ФАО"
 HON_bomber_desc:0 "Мечта о безопасном обеспечении победы с воздуха добралась и до ФАО."
 HON_air_protecc:0 "Защита небес"
 HON_air_protecc_desc:0 "Следует мобилизовать гражданских для защиты важнейших складов и границ от авианалётов."
 HON_naval_air_coord:0 "Координация морской авиации"
 HON_naval_air_coord_desc:0 "Военное командование, наконец, приняло равноправный статус ФАО в организации и координировании военных операций."
 HON_naval_bomber:0 "Морские бомбардировщик для ФАО"
 HON_naval_bomber_desc:0 "Бомбардировщики, специально разработанные для уничтожения вторжений с моря, когда-нибудь спасут наши шкуры."
 
## Navy
 HON_navy:0 "ФНО"
 HON_navy_desc:0 "Наши главнокомандующие официально организовали Фуэрса Наваль Ондуренья для защиты наших берегов от империалистов."
 HON_port:0 "Порт в Амапале"
 HON_port_desc:0 "Маленький порт Амапалы служил нуждам торговли Гондураса многие десятилетия, но теперь будет полностью милитаризован для обеспечения безопасность её населения."
 HON_destroyers:0 "Эсминцы для ФНО"
 HON_destroyers_desc:0 "Эсминцы необходимы для защиты наших торговых путей в Карибском бассейне."
 HON_submarines:0 "Подводные лодки для ФНО"
 HON_submarines_desc:0 "Новейшие герметичные подводные судна вселят страх в сердца империалистических захватчиков."
 HON_cruiser:0 "Флагман ФНО"
 HON_cruiser_desc:0 "Наличие крупного боевого корабля продемонстрирует миру лидерство Гондураса в судостроительстве."
 HON_naval_lads:0 "Офицеры флота"
 HON_naval_lads_desc:0 "Профессиональный тренировочный режим был разработан для помощи новым офицерам в переходе с церемониальных ролей на функциональные."
 HON_merchant_navy:0 "Гондурасский торговый флот "
 HON_merchant_navy_desc:0 "Нанимая гражданских на службу в нашей военно-морской сети поможет нам проецировать мощность флота."
 HON_coast_protecc:0 "Защитить побережья"
 HON_coast_protecc_desc:0 "Ни один захватчик не высадится в нашей стране вновь, что бы того ни стоило."
 
