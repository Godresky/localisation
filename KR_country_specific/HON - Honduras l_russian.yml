#FOCII
 
#Castro
 HON_monzada:0 "Генерал Кастро"
 HON_monzada_desc:0 "Генерал Хосе Леон Кастро пришёл к власти всеми правдами и неправдами, и теперь во имя защиты страны от иностранцев Гондурас войдёт в эпоху военной диктатуры!"
 HON_corruption:0 "Заглушить оппозицию"
 HON_corruption_desc:0 "Неверные оппозиционеры попыталась помешать генералу Кастро вернуть порядок в республику. Главной проблемой Гондураса всегда было отсутствие твёрдой руки."
 HON_root_out_socialists:0 "Смерть социалистам"
 HON_root_out_socialists_desc:0 "Вежливо не выразить: социалисты должны умереть, если Гондурас хочет избежать повторения произошедших в начале 1930-х революций и безумия."
 HON_endcorruption:0 "Арестовать коррупционеров"
 HON_endcorruption_desc:0 "Коррупция в консульской бюрократии эндемична. Заменив её статократичной системой, мы сможем поддерживать необходимый уровень дисциплины."
 HON_corporate_economics:0 "Корпоративная экономика"
 HON_corporate_economics_desc:0 "Используя силы корпоративизма и работая вместе компаниями вроде Юнайтед Фрут Компани мы сможем стать сильнее и осуществлять контроль над рынком."
 HON_roads:0 "Трансокеанская магистраль"
 HON_roads_desc:0 "Постройка железной дороги, соединяющей два океана улучшит состояние нашей коммерции, и наши города станут более открытыми для торговли."
 HON_allow_UFC:0 "Помочь ЮФК"
 HON_allow_UFC_desc:0 "Операции Юнайтед Фрут Компани были, к сожалению, свёрнуты старым недальновидным правительством. Хотя они и продолжили свою деятельность, их влияние и возможности к расширению были урезаны. Мы должны это исправить, ради будущего Гондураса."
 HON_i_love_the_ufc:0 "Связи с ЮФК"
 HON_i_love_the_ufc_desc:0 "Мы должны сблизить наши связи с ЮФК, учитывая их намерения расширять нашу экономику."
 HON_banana_industry:0 "Богатые калием"
 HON_banana_industry_desc:0 "Знали ли вы, что бананы полезны для вас? Ну, теперь знаете! Больше бананов должно быть выращено, собрано и экспортировано Гондурасом для развития его экономики."
 HON_fruity_future:0 "Принудительный труд"
 HON_fruity_future_desc:0 "Похоже, что некоторые из наших людей не согласны с нашим решением по коллаборации с ЮФК для продажи бананов всем и вся. У нас есть решение: плеть!"
 HON_economic_prosperity:0 "Экономический Бум"
 HON_economic_prosperity_desc:0 "Рост экономики, порождённый нашей энергичной преданностью бананам, позволит нам наращивать прочие сектора промышленности."
 HON_autocratic_republic:0 "Автократичная Республика"
 HON_autocratic_republic_desc:0 "Хватит этой бессмыслицы о 'крестьянской республике'. Мы возведём Генерала Кастро в ранг Верховного Автократа и забудем о этих демократических глупостях."
 HON_secure_the_state:0 "Обезопасить государство"
 HON_secure_the_state_desc:0 "По сравнению с великой чисткой, проведённой в ущербной манере и унёсшей жизни многих невинных, диктатура Кастро будет намного более милосердной. Диссиденты найдут новую работу на банановых плантациях."
 HON_cult_of_personality:0 "Культ Личности"
 HON_cult_of_personality_desc:0 "Вы говорите ‘культ’, будто это что-то плохое. Генерал Кастро уважаем и почитаем за его благожелательность."
 HON_border_patrol:0 "Патрули пограничников"
 HON_border_patrol_desc:0 "После столкновений на границах с Эль-Сальвадором и Никарагуа следует усилить дисциплину ради предотвращения ещё одного поражения, а также создать соответствующие патрули пограничников."
 HON_dead_beast:0 "Ад! Где твоя победа?"
 HON_dead_beast_desc:0 "Смерть! Где твоё жало? Никарагуа пала пред нашей мощью!"
 HON_destroy_the_revolution:0 "Идеологическая война"
 HON_destroy_the_revolution_desc:0 "Великая война должна начаться во всей Центральной Америке, великая компания пропаганды, напоминающая людям о зле социализма."
 HON_allow_free_press:0 "Свободная пресса?"
 HON_allow_free_press_desc:0 "Генерал Кастро поддерживает свободу слова и прессы. Если о нём будут говорить только хорошее, конечно же."
 
#DEMOCRATS
 HON_galvez:0 "Председатель [HONleadloc_scripted2]"
 HON_galvez_desc:0 "[HONleadloc_scripted2] победил на свободных и честных выборах и теперь начнёт работу над реформами свободного рынка."
 chairman_galvez:0 "[HONleadloc_scripted2] - Председатель"
 chairman_moralez:0 "[HONleadloc_scripted] - Председатель"
 HON_better_coffee:0 "Расширить кофейную промышленность"
 HON_better_coffee_desc:0 "Поставки кофе уже обеспечены странами мира, но расширение нашей промышленности в эту сферу может положить начало диверсификации экономики."
 HON_bigger_roads:0 "Улучшить инфраструктуру"
 HON_bigger_roads_desc:0 "Расширения инфраструктуры необходимы для Гондураса как современного государства."
 HON_lower_taxes:0 "Снизить налоги"
 HON_lower_taxes_desc:0 "Повсеместное снижение налогов, как у богатых, так и бедных, может немного и обеднит правительство, но обогатит наше население."
 HON_cooperate_ufc:0 "Кооперация с ЮФК"
 HON_cooperate_ufc_desc:0 "Мы должны установить новые отношения с ЮФК, основанные на взаимном уважении и выгоде вместо эксплуатации и враждебности."
 HON_labor_regulations:0 "Регуляции труда"
 HON_labor_regulations_desc:0 "В эпоху правительства [HONleadloc_scripted2], Гондурасский Конгресс принял регуляции женского и детского труда, а также 8-ми часовой рабочий день. Это является монументальным изменением в рабочем кодексе Гондураса."
 HON_agricultural_school:0 "Пан-Американская сельскохозяйственная школа"
 HON_agricultural_school_desc:0 "Создав Школу, в которой все американцы смогут изучать новейшие методы сельского хозяйства, мы сможем расширить грани наших познаний в химии и организации труда."
 HON_press_freedom:0 "Увеличить свободу прессы"
 HON_press_freedom_desc:0 "Действительно свободная пресса необходима для действительно свободного Гондураса!"
 HON_modernize_the_state:0 "Модернизировать государство"
 HON_modernize_the_state_desc:0 "Бюрократическая реформа должна быть проведена для сохранения либерализма в Америках."
 HON_neighbours:0 "Возлюби ближнего своего"
 HON_neighbours_desc:0 "В эти тяжёлые времена мы можем оставаться верны только христианским ценностям."
 HON_lasting_democracy:0 "Да здравствует Демократия!"
 HON_lasting_democracy_desc:0 "Здесь, в Гондурасе мы построим демократию, которой будет завидовать вся Центральная Америка! Вива ла Република!"
 HON_education:0 "Реформа образования"
 HON_education_desc:0 "Иностранные учителя помогут нам преобразовать нашу систему обучения и улучшить наши наработки."
 HON_urbanization:0 "Урбанизировать сельскую местность"
 HON_urbanization_desc:0 "Способствуя передвижению в города, мы сможем развить экономику Гондураса, а также сделать его менее аграрным и фруктозависимым."
 HON_peace_security:0 "Мир и безопасность"
 HON_peace_security_desc:0 "Мир и безопасность – вот два принципа нашего правительства, и любые его решения должны быть в интересах мира и безопасности."
 HON_free_market:0 "Свободная рыночная экономика"
 HON_free_market_desc:0 "Мы должны освободить предприятия от бессмысленных ограничений, ведь чем свободнее рынок, тем свободнее люди."
 
 HON_ufc_plantations:0 "Американские друзья"
