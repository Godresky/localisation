 GRP_federal_navy_desc:0 "Наша новая Конфедерация сидит на стыке старого и нового. Для того чтобы это географическое преимущество действительно стало нашим преимуществом, мы должны сосредоточиться на расширении нашего военно-морского флота."
 GRP_dockyard_desc:0 "Для удовлетворения потребностей нашего растущего военно-морского флота необходимо также расширить существующие верфи."
 GRP_dubmarina_desc:0 "Подводные лодки, также известные как U-Boats, являются великим уравнителем в морском сражении и имели решающее значение для победы Германии в Вельткриге. Мы должны разработать свои собственные модели."
 GRP_more_dockyards_desc:0 "Хотя наши первоначальные усилия по удовлетворению потребностей нашего растущего военно-морского флота увенчались определенными успехами, все еще необходимы дополнительные объекты."
 GRP_naval_doctrine_focus_desc:0 "Все Великие державы мира обладают скоординированными структурами высшего военно-морского командования. Мы должны создать собственное военно-морское командование."
 GRP_destroyers_desc:0 "Судьба, которую мы хотим навлечь на наших врагов с нашим подводным флотом, может постигнуть наш собственный надводный флот. У нас должны быть современные эсминцы, способные противостоять этой угрозе."
 GRP_base_air_sea_desc:0 "Для того чтобы наш новый военно-морской флот был по-настоящему эффективным, потребуется поддержка с воздуха. Мы должны построить новую центральную военно-воздушную базу, с которой она будет эксплуатироваться."
 GRP_castal_forts_desc:0 "В тот черный день, когда враг разгромит наш флот, только укрепления могут стоять между нашим народом и уничтожением. Мы должны расширить нашу систему береговых фортов, чтобы защитить от такой судьбы."
 GRP_the_federation_desc:0 "Конфедеральная форма правления, которую мы стремимся создать и которая лучше всего подходит для северо-востока, невероятно сложна в реализации. Там, где такие страны, как Соединенные Штаты, потерпели неудачу, наша собственная нация должна преуспеть в развитии функциональной конфедерации."
 GRP_institutional_foundations_desc:0 "Такая сложная система управления требует и столь же сложного администрирования. Мы должны предпринять согласованные усилия по развитию функциональной бюрократии в соответствии с нашими идеалами."
 GRP_rebuilding_the_equatorial_legacy_desc:0 "Северо-восток был экономическим центром Бразилии и, по сути, всей Португальской империи. Так будет снова, если наше правительство будет единодушно работать над достижением этой цели."
 GRP_take_over_brs_desc:0 "После распада Бразилии многие предприятия разделились на несколько независимых регионов. Активы этих новых транснациональных групп должны быть конфискованы и использованы на благо страны."
 GRP_land_redistribution_desc:0 "Мы не должны просто гарантировать, что компании, базирующиеся в других частях Бразилии, не контролируют нашу экономику, народ и национальные организации должны полностью контролировать земли, на которых выращиваются наши продукты питания."
 GRP_railways_of_the_sertao_desc:0 "В Сертане не хватает коммерческих железных дорог, что изолирует многие общины на его дальней стороне. Мы охватываем землю рельсами и приносим этим общинам современность."
 GRP_development_effort_desc:0 "Большую часть Сертане можно было бы развивать, если бы только была создана соответствующая инфраструктура. Давайте изучим зарубежные методы преодоления таких неблагоприятных условий и применим их на этой огромной земле."
 GRP_psi_push_desc:0 "Для стимулирования капитальных расходов было предложено ввести кредитную программу, управляемую центральным банком. Реализуем эту схему."
 GRP_prospecting_desc:0 "В то время как в таких городах, как Форталеза, есть сталелитейные цеха, железо часто приходится импортировать издалека. Давайте финансировать экспедиции по поиску месторождений железа на северо-востоке."
 GRP_battle_famine_desc:0 "Хотя голод в штате Баия гораздо сильнее, наши собственные сельские общины также сталкиваются с частой нехваткой продовольствия. Давайте покончим с этой ужасной реальностью."
 GRP_education_desc:0 "На северо-востоке страны отмечаются ужасающе низкие уровни грамотности по сравнению с остальной частью урбанизированной Бразилии. Давайте создадим новую школьную администрацию, ориентированную на наиболее бедные регионы, чтобы начать сокращать этот разрыв."
 GRP_heavy_industrialization_desc:0 "Обладая необходимыми знаниями и опытом, мы должны попытаться развивать наиболее важные отрасли нашей Конфедерации: тяжелую промышленность."
 GRP_tanks_desc:0 "По мере развития войны, мобильность всегда была ключом к успеху. Танки - это рыцари современной эпохи, и если мы хотим победить на поле боя, нам понадобятся свои."
 GRP_logistical_expansion_desc:0 "Чтобы поддерживать наши вооруженные силы в течение длительной кампании, необходимо будет внести существенные улучшения в нашу логистическую систему. Пусть не наши армии сражаются на пустой желудок!"
 GRP_sao_luis_paraiba_desc:0 "Во многих районах центра страны, до сих пор не хватает железных дорог, даже после наших усилий по улучшению инфраструктуры Сертана. Давайте закроем этот последний пробел и свяжем всю конфедерацию."
 GRP_desperado_blaster_desc:0 "Вельткриг научил мир важности артиллерии. Мы не забудем этот урок. У нас еще должны быть более продвинутые модели."
 GRP_e_uma_cilada_bino_desc:0 "Для поддержки наших танков пехота должна быть способна быстро передвигаться. Нам понадобится большое количество гусениц, способных работать даже в условиях коварной местности, и это потребует значительных инвестиций."
 GRP_heavy_arms_industry_effort_desc:0 "Первые объекты тяжелой промышленности уже созданы, но нам нужно еще больше. Требуется еще один раунд инвестиций."
 GRP_shining_future_desc:0 "Будущее так же светло, как и умы людей, которые его будут ковать. Мы должны выделить средства на экспериментальные исследования и разработку новых видов оружия войны и мира."
 GRP_federal_aiforce_desc:0 "Хотя ранее для поддержки военно-морского флота создавались военно-воздушные силы, необходимость в независимой службе, выполняющей самые разные функции, очевидна."
 GRP_air_academy_desc:0 "Наша новая военно-морская академия творит чудеса, способствуя развитию нашей доктрины. Её необходимо расширить, чтобы подготовить будущих офицеров для наших новых ВВС."
 GRP_fighters_desc:0 "Наши военно-воздушные силы полагаются на истребители, которые полностью уступают истребителям наших врагов. Мы должны сделать все, что в наших силах, чтобы исправить это."
 GRP_bomber_desc:0 "Если нам когда-нибудь понадобится нанесение удара за пределами наших границ с какой бы то ни было эффективностью, то нам необходимо будет разработать достаточное количество проектов бомбардировщиков. Хотя для такой нации, как наша, это может быть трудно, это должно быть сделано."
 GRP_navy_support_bigger_bases_desc:0 "Необходимы более крупные базы, с которых можно было бы запускать все более мощный парк самолетов военно-морской поддержки."
 GRP_naval_academy_desc:0 "С хорошо организованным флотом и урегулированной политической ситуацией мы должны повысить квалификацию нашего адмиралтейства. Для этого мы должны создать центральную военно-морскую академию."
 GRP_federal_army_desc:0 "В соответствии с нашей глубоко принципиальной и уникальной структурой, наша армия должна быть сформирована таким образом, чтобы она полностью отличалась от бразильской или любой другой нации в этом вопросе."
 GRP_guararepes_militia_desc:0 "Каждый регион Конфедерации, должен иметь право набирать своё собственное региональное ополчение в тех населенных пунктах, где они действуют, ответственную за подготовку кадров. Однако это ополчение должны находиться под нашим центральным командованием и давать клятву верности только центральному правительству."
 GRP_devend_what_is_ours_desc:0 "Ополченцы, набранные из простых людей, а не из какого-то военного класса, как в прошлом, обладают глубокими знаниями о земле. Эти знания и их желание защитить свои дома, прежде всего, сделают их всех гораздо эффективнее, когда враги придут к нам на берег."
 GRP_recruits_desc:0 "Чтобы начать расширение армии, нам понадобятся добровольцы. Мы должны обратиться с призывом к населению с щедрым денежным вознаграждением."
 GRP_equipmentent_renewal_desc:0 "Устаревшего снаряжения, унаследованного от Бразилии, недостаточно для удовлетворения потребностей современной армии. Чтобы начать полное обновление нашего вооружения, мы должны улучшить наше стрелковое оружие."
 GRP_army_arty_desc:0 "Гигантские орудия Вельткрига, несли ответственность за подавляющее большинство потерь в той войне. У нас должны быть свои такие штуки."
 GRP_army_doctrine_desc:0 "Наша быстро развивающаяся армия должна быть использована должным образом. Мы должны изучить различные доктрины, принятые в других странах, и адаптировать их для наших собственных целей."
 GRP_elite_forces_desc:0 "Каждый из регионов конфедерации передает своим людям различные профессиональные навыки. Опираясь на это разнообразие, мы должны инвестировать в создание элитных отрядов коммандос для поддержки ополчения."

