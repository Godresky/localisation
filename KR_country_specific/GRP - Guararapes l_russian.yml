### Ideas ###
 GRP_federation:0 "Развитие институтов"
 GRP_federation_desc:0 "Гуарарапесы создали сложную, но эффективную бюрократию."
 GRP_legacy:0 "Наследие процветания"
 GRP_legacy_desc:0 "Гуарарапес создал сложную, но эффективную бюрократическую структуру с особым акцентом на экономическую политику."
 GRP_seize:0 "Принудительная экономическая интеграция"
 GRP_seize_desc:0 "Были конфискованы земли, принадлежащие бразильским транснациональным корпорациям, и их активы были интегрированы в национальную экономику."
 GRP_seize2:0 "Либеральная земельная реформа"
 GRP_seize2_desc:0 "Были конфискованы земли, принадлежащие бразильским транснациональным корпорациям, и их активы были интегрированы в национальную экономику."
 GRP_growth:0 "Борьба с голодом"
 GRP_growth_desc:0 "Голод на северо-востоке резко снизился в результате согласованных усилий правительства."
 GRP_future:0 "Светлое будущее"
 GRP_future_desc:0 "Гуарарапес инвестирует непропорционально большие средства в экспериментальные военные исследования."
 GRP_militia:0 "Главное ополчение"
 GRP_militia_desc:0 "Армия Гуарарапеса структурирована в основном как сборище ополченцев под единым командованием."
 GRP_defense_core:0 "Рыцари Экватора"
 GRP_defense_core_desc:0 "Армия Гуарарапеса структурирована в основном как сборище ополченцев под единым командованием. Особое внимание уделяется овладению разнообразными рельефами местности."

