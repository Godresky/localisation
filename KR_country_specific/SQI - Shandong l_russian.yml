### Traits ###
 SQI_dogmeat_general: "The Dogmeat General"
 SQI_dogmeat_general_desc: "Bestowed a nickname in keeping with his infamy, Zhang Zongchang is reviled even among his fellow warlords due to his total disregard for convention and morality. These same traits, however, have garnered him a fearsome reputation to which a certain class of followers are attracted. Zhang openly admits to having “Three Unknowns”; an unknown number of wives, an unknown wealth, and most importantly an unknown number of soldiers. Paired with his behaviour, these make Zongchang unpredictable, his true aims and potential difficult to determine."

 SQI_honored_master: "The Honoured Master"
 SQI_honored_master_desc: "Having converted the infamous Zhang Zongchang from atop Mount Tai, Zhang Tianran draws the world’s attention toward himself and away from the corruption of Jinan below. Publicly benevolent but secretive, Zhang Tianran's influence is growing, and spreads far beyond his monastic fortresses."

### Ideas ###
 SQI_dogmeat_general:0 "Генерал-Псина"
 SQI_dogmeat_general_desc:0 "Печально известный за свою несдержанность и распутность, Чжан Цзунчан известен всем как “Генерал-Псина”, даже среди его верных сторонников бытует такое уничижительное прозвище. Вместе с тем, откровенная аморальность принесли Цзунчану и определённую репутацию, которая привлекает к себе самый разным сброд из наёмников. Как Чжан любит говорить, у него есть три “нескончаемых вещи”: нескончаемый секс, нескончаемые деньги и нескончаемые люди. Подобная манера жизни делает характер Цзунчана крайне непредсказуемым."
 
 SQI_honored_master:0 "Почтенный наставник"
 SQI_honored_master_desc:0 "Высоко на горе Тай восседает почтенный Наставник Чжан Тяньжань, чей взор простирается на Цзинань, полный грязи и похоти. Как не иронично, даже такая сволочь, как Цзунчан немного проникся идеями лидера культа Игуаньдао. Стараясь держаться в тени от мирского, Тяньжань день за днём всё сильнее и сильнее распространяет сети своего культа, обращая всё больше и больше людей в свою веру."
 
 SQI_flight_north:0 "Бегство на север"
 SQI_flight_north_desc:0 "Тысячи беженцев ежедневно бегут на север, в Шаньдун, в попытка спастись от хаоса, происходящего на юге. Несметные поборы милитаристов и обещания Игуаньдао помочь всем страждущим привлекают крестьян со всех окружных провинций к нам.  Здесь, в бандитской вольнице Шаньдуна они чувствуют себя в безопасности, многие находят утешение в религиозных учениях Тяньжаня. Судьба этих беженцев будет решена, как только закончится борьба за власть в провинции."
 
 SQI_Rampant_drug_trade:0 "Безудержный наркотрафик"
 SQI_Rampant_drug_trade_desc:0 "Пристрастие Цзунчана к опиуму и другим наркотикам создали в Шаньдуне вольницу для различного рода контрабандистов, от чего страдает простой народ. Люди, теряя всё, ищут упоения в дурмане. Стоит ценам на наркотики немного подрасти, как голытьба начинает воровать и грабить на очередную дозу. Игуаньдао старается бороться с наркотрафиком по мере своих сил."
 
 SQI_Yiguandao_revolt:0 "Бунты Игуаньдао"
 SQI_Yiguandao_revolt_desc:0 "Завет, данный культистам Игуаньдао их Наставником на случай своей гибели и провала священной миссии, обязывает всех его последователям уничтожить остатки своих пожитков, удалиться в отшельничество в горы, жить подножным кормом в пещерах и ожидать пришествие Маха-Кальпы, конца света. Люди, одержимые подобными идеями, массово покидают нас, и мы более не можем собирать с них налоги или призывать в армию."
 
 SQI_Peasant_revolt:0 "Народные восстания"
 SQI_Peasant_revolt_desc:0 "Недовольство политикой Цзунчана разразило провинцию. Сборщики налогов грабят людей, а те в ответ идут на большую дорогу, занимаясь рэкетом и антиправительственной агитацией. В сельской среде появляется всё больше и больше контрабандного оружия. Мы должны немедленно положить конец народным восстаниям, пока ещё не поздно."
 
 SQI_Zongchang_revolt:0 "Восстание лоялистов"
 SQI_Zongchang_revolt_desc:0 "Не важно, насколько распутным и мерзким был Цзунчан, его верные солдаты, чиновники и сборщики налогов всегда считали его легитимным правителем Шаньдуна. После свержения своего хозяина, они сбились в банды и терроризируют местное население, отчаянно пытаясь стрясти деньги хоть с кого-нибудь. Мы должны уничтожить этих ничтожных бандитов и положить конец эпохи коррупции и обмана."
 
 SQI_flee_to_zongchang:0 "Бегство к удобствам"
 SQI_flee_to_zongchang_desc:0 "Последняя препона на пути к свободной торговле с Западом в лице Чжана Тяньжаня была уничтожена. Ведомые лоском и богатством, которые сулит Европа, народ стекается в Шаньдун в надежде найти место, где они могли бы жить в комфорте, не угнетаемые моральным остракизмом. Цзинань активно расширяется и растёт, атмосфера в нём напоминает самые развитые города Китая, вроде Шанхая."
 
 SQI_flight_to_safety:0 "Бегство к спокойствию"
 SQI_flight_to_safety_desc:0 "После долгих лет контрабанды, рэкета и сектантских выходок, Шаньдун наконец-то обрёл подлинную свободу. Народ стекается в новую вотчину Суня Чжэюаня в надежде найти спокойствие и защиту от всех ужасов, захлестнувших нас в последние годы."
 
 SQI_Loyal_citizens:0 "Верные граждане"
 SQI_Loyal_citizens_desc:0 "После того, как последние очаги бунтов и беспорядков были подавлены, народ Шаньдун радуется, как никогда. Наши сборщики налогов стали активнее собирать деньги с благодарного населения, что хорошо скажется на экономике."
 
 SQI_controlled_drug_trade:0 "Контроль за наркотрафиком"
 SQI_controlled_drug_trade_desc:0 "Неконтролируемый доселе оборот наркотиков в провинции был поставлен под крыло Цзунчана и его верной клики. Чёрный рынок в Циндао и Вейхайвэе начал вести свои дела на законных основаниях, платя дань и налоги в бюджет Шаньдуна. Неформальная легальность наркотиков теперь была закреплена официально."
 
 SQI_violently_suppressed_drug_trade:0 "Подавление наркотрафика"
 SQI_violently_suppressed_drug_trade_desc:0 "Тяньжань приказал членам Общества Морали и Щедрости жестоко подавлять оборот наркотиков в провинции, убивая любого, кто посмеет их продавать. Обвинённые в наркомании должны пройти обряд священного очищения и вступить в ряды Игуаньдао. При поддержке Общества Больших Мечей, наркотрафик в Шаньдуне был сведён почти на нет, опиумные плантации сожжены, а коррумпированные чиновники линчеваны. Лишь единичные поставки всё ещё проникают в регион."
 
 SQI_Japanese_military_assistance:0 "Японская военная миссия"
 SQI_Japanese_military_assistance_desc:0 "Бригада японских офицеров, приглашённая Датэ Цзюносукэ, призвана помочь нашим офицерам в обучении и постижении новейших тактик и стратегий. Среди солдат активно распространяются листовки Общества Чёрного Дракона с прояпонской пропагандой."
 
 SQI_German_military_assistance:0 "Немецкая военная миссия "
 SQI_German_military_assistance_desc:0 "Военные советники из Ост-Азии оказывают существенное влияние на наших офицеров. Мы призвали их обучить нашу армию знаменитой прусской муштре, а также преподать урок о ценности имеющегося снаряжения и важности ухода за ним. С такими советниками, нас никто не победит."
 
 SQI_Legation_military_assistance:0 "Наёмники из концессий"
 SQI_Legation_military_assistance_desc:0 "Американцы, англичане, французы и другие наёмники с Запада с радостью идут к нам на службу. До сих пор, наши войска научились у них лишь новым матным словечкам и тому, как распознать венерические заболевания. Ну, всякая наука..."
 
 SQI_red_spears:0 "Поддержка от Красных Копий"
 SQI_red_spears_desc:0 "Общество Красных Копий проникнулось учениями Игуаньдао и вступила в их ряды. Их лидеры теперь свято уверены в сакральности своей миссии по уничтожению всех чужаков."
 
 SQI_big_swords:0 "Поддержка от Больших Мечей"
 SQI_big_swords_desc:0 "Общество Больших Мечей проникнулось учениями Игуаньдао и вступила в их ряды. Их лидеры теперь свято уверены в сакральности своей миссии по уничтожению всех чужаков."
 
 SQI_Guiyidao_support:0 "Поддержка от Гуйидао"
 SQI_Guiyidao_support_desc:0 "Общество Морали и Щедрости переросло в куда более крупное религиозное движение Гуйидао. Во благо всех, Тяньжань принял на себя бразды управления Обществом Красных Свастик в Шаньдуне и пообещал с их помощью защищать храмы Гуйидао от бандитов и прочих чужаков."
 
 SQI_intervention_idea:0 "Ограниченное вторжение"
 SQI_intervention_idea_desc:0 "Под шквалом беженцев с Юга Сун Чжэюань дал добро на ограниченную интервенцию в долину Хуанхэ, снедаемую хаосом. Наши экспедиционные войска призваны создать безопасную зону на Юге и защищать местное население от милитаристов и бандитов."
 
 SQI_railroad_assisted_army:0 "Армия на колёсах"
 SQI_railroad_assisted_army_desc:0 "После того, как мы сильно расширили и развили нашу железнодорожную сеть, мы получили возможность снабжать и перевозить войска по всему Шаньдуну в разы быстрее, чем до этого."
 
