### Decisions ###
 SQI_riot_policy_decisions:0 "Гражданские беспорядки в Шаньдуне"
 SQI_riot_policy_decisions_desc:0 "Мы должны бороться с теми проявлениями беспорядков, что возникли на фоне нашей борьбы с внутренними врагами. Бунтующие грабят, убивают и подрывают наш авторитет, мы должны избавиться от них."
 
 SQI_end_Yiguandao_riot:0 "Покончить с неповиновением Игуаньдао"
 SQI_end_peasant_riot:0 "Покончить с народными бунтами"
