### Political focuses ###
 SQI_Two_Zhangs_Enter:0 "Боротьба двох Чжанів"
 SQI_Two_Zhangs_Enter_desc:0 "Годы трений между Игуаньдао и Чжаном Цзунчаном вылились в открытый конфликт. Расследование Чжэюаня по поводу накроторговли и приезд опальной сестры бывшего наставника Игуаньдао лишь подлили масла в огонь. В этой борьбе выживет лишь кто-то один, в чьих руках останется власть над провинцией."
 SQI_Zhang_Tianran_focus:0 "Новий порядок"
 SQI_Zhang_Tianran_focus_desc:0 "Как и все великие Наставники Китая, Чжан Тяньжань явит откровение о новом миропорядке своей пастве во время публичной церемонии. Пока милитаристы угнетают свой народ и выжимают из него все соки, Тяньжань намерен построить в Шаньдуне братство людей, скреплённое общими идеями. Устами Тяньжаня говорят сами Будда, У-Цзыму и Сунь Ятсен."
 SQI_Mobbing_Drug_Dealing_Bureaucrats:0 "Знищення наркоторговців"
 SQI_Mobbing_Drug_Dealing_Bureaucrats_desc:0 "Поколения китайцев пострадали от дьявольского семени, именуемого опиумом. Опиум – это не лекарство, но яд, с которым боролись благородные Боксёры и Сунь Ятсен. Чжан Тяньжань организовал народные патрули, которые будут делать облавы на наркоторговцев и их схроны, уничтожая товар и продавцов."
 SQI_Moving_The_Provincial_capital:0 "Назад до витоків"
 SQI_Moving_The_Provincial_capital_desc:0 "Цзинань и вся его бюрократия насквозь погрязли в коррупции и кумовстве. Правительство Цзунчана окончательно прогнило и должно быть распущено. На их место, во избежание подобного, придут члены Игуаньдао, преисполненные духовностью. Гуру и Младшие Наставники займут место чиновников и вернут Шаньдун назад к истокам. "
 SQI_Recruiting_Red_Spears_And_Big_Swords:0 "Інтеграція Гуйїдао"
 SQI_Recruiting_Red_Spears_And_Big_Swords_desc:0 "Способность Гуйидао вести за собой благочестивый народ может сыграть нам на пользу. К сожалению, большая часть этого Общества покинула Шаньдун и осела в Пекине и Тяньцзине. Мы интегрируем их остатки и распространим идеи щедрости на наших Гуру."
 SQI_Qu_Yingguang_focus:0 "Мораль та благоденство"
 SQI_Qu_Yingguang_focus_desc:0 "Общество Морали и Благоденствия должно было стать прикрытием для Игуаньдао, если то было бы официально запрещено Цин. Теперь, когда Чжан Тяньжань находится у власти, данное общество может быть интегрировано в Культ. Тяньжань намеревается и дальше продвигать классические моральные устои китайского общества среди своей паствы."
 SQI_Preparing_Integration_With_The_Qing:0 "Назад до Пекіна"
 SQI_Preparing_Integration_With_The_Qing_desc:0 "Теперь, когда оба Чжана погибли в борьбе за власть над Шаньдуном, регион может полноценно вернуться под контроль Пекина. В наших же интересах не противостоять объединению Китая и вместе освободить его от иностранного влияния. "
 SQI_Zhang_Zongchang_focus:0 "Історія про покидька"
 SQI_Zhang_Zongchang_focus_desc:0 "Те, кто смеялся на Цзунчаном, когда он бежал из Цзинаня в гробу, теперь сами лежат в них. Губернатор Цзунчан выступил перед своей армией, назвав их ‘ублюдками, среди который он – самый главный и беспринципный ублюдок’. Дальнейшая история Шаньдуна пойдёт по пути ублажения сильных мира сего и удержании власти Цзунчана любой ценой."
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao:0 "Наставник Лю Чжунцзе"
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao_desc:0 "Самый главный урок, который вынес Цзунчан – это то, что народу нужна вера. Вместо того, чтобы подавлять её, веру можно превратить в очередной наркотик, своеобразный опиум для народа. Лю Чжунцзэ, опальная сестра первого Наставника Игуаньдао, займёт место Тяньжаня и будет управлять культом так, как этого хочет Цзунчан, не влезая в его политику."
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao:0 "Зачищення гори Тай"
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao_desc:0 "После разграбления храма Боксёров, Сунь Дяньинь, один из подчинённых Цзунчана, нашёл золото и драгоценности привлекательными для себя. Он хочет разграбить и бывший храм Игуаньдао, где он надеется найти много всего ценного. Оставшихся там изгоев, которые всё ещё верны умершему Тяньжаню, он предлагает просто заморить голодом, взяв в осаду гору Тай."
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade:0 "Кришування наркоторгівлі"
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade_desc:0 "Угроза быть раскрытым Чжэюанем и Тяньжанем была устранена, и теперь никто не помешает превратить наркоторговлю в официальный прибыльный бизнес. Уничтожив остатки тех, кто пытается бороться с распространением опиума, Цзунчан станет настоящим гением преступного мира, предлагающим вкус свободы за разумную цену."
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing:0 "Шаньдунська модель"
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing_desc:0 "Образ примерного региона – это то, что может сохранить автономию Шаньдуна ещё на какое-то время. Наше гражданское правительство является объектом для подражания другими, их работа создала благоприятный климат для торговли и иностранных инвестиций."
### Army ###
 SQI_Bolstering_The_Army:0 "Огляд Північно-Східної Армії"
 SQI_Bolstering_The_Army_desc:0 "Северо-Восточная Армия, расположенная в Шаньдуне, плохо себя показала на последних смотрах, многие иностранные наблюдатели назвали её слишком отсталой. Несмотря на все наши старания, они правы. Мы должны найти нормальных инструкторов для наших солдат. Знамёна Шаньдуна должны вновь реять с гордостью."
 SQI_A_Modern_Army:0 "Армія професіоналів"
 SQI_A_Modern_Army_desc:0 "Прошлые попытки набрать любое отребье в армию приводили лишь к повальному дезертирству и неподчинению. Нам нужна армия профессиональных солдат, которых мы будем строго отбирать. Подобные солдаты не побегут с поля боя и не оспорят ни один наш приказ."
 SQI_Research_Replacements_For_Old_Weapons:0 "Заміна застарілої зброї"
 SQI_Research_Replacements_For_Old_Weapons_desc:0 "Наёмническое прошлое нашей армии напоминает о себе в виде устаревшего вооружения. Если мы хотим сделать из наших солдат настоящую армию, необходимо производить современное вооружение и внедрять его как стандарт."
 SQI_Train_Cavalry_With_Japanese_Fighting_Methods:0 "Тренування з Північною кавалерією"
 SQI_Train_Cavalry_With_Japanese_Fighting_Methods_desc:0 "Кавалерия наёмников с севера, которые пришли за Чжаном Цзунчаном, ожидают его приказаний. Многие из них имеют опыт фуражирования и избегания вражеских патрулей. Их маневренность нам может сильно пригодиться. Северная Кавалерия должна преподать несколько урокам нашим кавалерийским дивизиям."
 SQI_Improving_The_Railroad-Army_Coordination:0 "Удосконалення логістики"
 SQI_Improving_The_Railroad-Army_Coordination_desc:0 "Железные дороги Шаньдуна сыграли свою роль в истории региона, когда Цзунчан ещё был под руководством Фэнтяня. Уроки прошлого, вместе с современным исполнением, могут быть использованы для нашей армии. Расширив железнодорожную сеть, мы сможем создать единую линию снабжения, благодаря которой наши люди не будут испытывать недостаток припасов."
 SQI_A_Fanatical_But_ill-equipped_Army:0 "Армія фанатиків"
 SQI_A_Fanatical_But_ill-equipped_Army_desc:0 "Истории из старины рассказывают нам о том, как храбрость солдат позволяла им побеждать любого противника. Не боясь смерти, они смело бежали в бой. Так как мы не имеем доступа к современному оружию, мы должны пробудить в людях их фанатичную храбрость и отвагу. Единственным приказом для наших солдат должен быть приказ идти в бой и умереть за свою страну."
 SQI_Purchase_Imperial_Weapons_From_The_Qing:0 "Зброя від пастви"
 SQI_Purchase_Imperial_Weapons_From_The_Qing_desc:0 "Крестьяне Шаньдуна массово закупали оружие или делали самодельное для борьбы с людьми Цзунчана. Теперь, когда гнусные прихвостни Генерала-Псины более не терроризируют народ, крестьяне стали сдавать своё оружие на нужды нашей армии."
 SQI_Recruit_Chahar_Cavalry:0 "Уроки Чахарської кавалерії"
 SQI_Recruit_Chahar_Cavalry_desc:0 "Чахарские конники сыграли свою роль в защите крестьян от беспредела прихвостней Цзунчана. Настало время отплатить им по счетам. Все преступления, повешенные на них прошлой администрацией, будут прощены, а сами они станут частью нашей армии, ведя войска в бой. "
 SQI_Train_Soldiers_On_Last_Ditch_Resistance:0 "Боротьба в ім'я Наставника"
 SQI_Train_Soldiers_On_Last_Ditch_Resistance_desc:0 "Солдаты Шаньдуна более не слушают прогнивших милитаристов. Теперь Наставник ведёт их в бой, придавая смелости и мужества. Командный центр, управляемый членами Игуаньдао позволит нам направлять бойцов в бой до последней капли крови."
 SQI_Sending_Military_Staff_For_Training:0 "Повернення офіцерів до училищ"
 SQI_Sending_Military_Staff_For_Training_desc:0 "Молодое поколение офицеров не имело возможности получить нормальное образование, ни здесь, ни за рубежом. Мы должны подыскать своим офицерам неплохое иностранное училище и отправить их грызть гранит военной науки."
 SQI_Recruitung_Military_Experts_Outside_Shandong:0 "Розробка секретної зброї"
 SQI_Recruitung_Military_Experts_Outside_Shandong_desc:0 "Мы должны разработать оружие, ещё не виданное никем другим в Китае. У нас есть несколько наработок – осталось лишь выбрать, на чём мы сосредоточимся."
 SQI_Improving_Our_Technological_Sharing:0 "Закордонна освіта"
 SQI_Improving_Our_Technological_Sharing_desc:0 "Молодое поколение студентов не имело возможности получить нормальное образование, ни здесь, ни за рубежом. Мы должны подыскать своим студентом неплохое иностранное училище и отправить их грызть гранит науки."
### Industry ###
 SQI_Turning_Our_Attention_To_Industry:0 "Відродження промисловості"
 SQI_Turning_Our_Attention_To_Industry_desc:0 "И хотя Шаньдун находится вдалеке от кризиса Лиги Восьми Провинций, многие заводы на его территории последовательно разоряются и закрываются. Мы должны приложить усилия с целью восстановить и преумножить нашу промышленность."
 SQI_Reopening_The_Barred_Factories:0 "Відкриття заводів"
 SQI_Reopening_The_Barred_Factories_desc:0 "Попытка Чжана Цзунчана использовать Шаньдунский Горный Картель против Горной Компании Люда привела к тому, что несколько заводов, зависимых от поставок горного сырья, прекратили свою работу. Настало время прекратить бездумную конкуренцию и заново открыть эти заводы."
 SQI_Improving_The_Qingdao_Weihaiwei_Railway:0 "Відновлення залізниці Цзинань-Ціндао"
 SQI_Improving_The_Qingdao_Weihaiwei_Railway_desc:0 "Железная дорога между Цзинанем и Циндао пришла в негодность от чрезмерного использования и неправильных методов укладки рельс и шпал, многие из которых не менялись уже больше 20 лет. Мы смогли достичь некого согласия с немецкими инвесторами в Циндао и обусловились совместно возобновить этот путь, заменив полотно на более современное."
 SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei:0 "Шахти в оренду"
 SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei_desc:0 "Так как цены на уголь оставались неизменными уже долгое время, некоторые из наших дельцов предлагают сдавать права на его добычу в Шаньдуне в аренду другим китайским компаниям. Теперь, когда мы полностью свободны от внутренних дрязг, мы можем воплотить идею в жизнь."
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories:0 "Шаньдунський Гірський Картель"
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories_desc:0 "Шаньдунский Горный Картель был создан в 1928 при тайной поддержке Чжана Цзунчана. Его целью стала организация такого уровня труда в Шаньдуне, при котором рабочие местных компаний бы получали такую же заработную плату, что и рабочие иностранных компаний. Теперь, мы можем подключить весь административный аппарат для тайной поддержки картеля."
 SQI_Restablish_Jinana_University:0 "Шаньдунський університет"
 SQI_Restablish_Jinana_University_desc:0 "Шаньдунский Университет был закрыт со времён Вельткрига, находясь под немецкой оккупацией в Циндао. Единственным университетом, где хоть как-то можно получить военное образование, остался Сельскохозяйственный Университет в уезде Тайань. Мы должны договориться с немецкой администрацией Циндао, чтобы они передали университет Шаньдуна под наш контроль и разрешили студентам заезжать в город для прохождения обучения."
 SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing:0 "Розширення дороги на Пекін"
 SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing_desc:0 "Дороги, ведущие на Пекин, показали себя более выгодными для торговых перевозок, чем бухта Бохай, за которую ведётся борьба между Цин и Фэнтянем. Принимая во внимание, что на пути в Пекин находится свободная экономическая зона в Тяньцзине, в наших же интересах развивать сообщение со столицей."
 SQI_Attracting_Qing_Nobility:0 "Цінське дворянство"
 SQI_Attracting_Qing_Nobility_desc:0 "В Пекине находится множество мелкого дворянства, которое ищет куда бы ему приткнутся. Недостаток в бюрократах побудил нас привлечь их к себе в регион. Пекин дал добро на раздачу части государственных земель под поместья для дворян в обмен на их службы в нашей администрации. Подобный шаг пойдёт на пользу всем нам."
 SQI_Leveraging_Tianjin_Allies_For_Free_Factories:0 "Купівля заводів у Тяньцзіні"
 SQI_Leveraging_Tianjin_Allies_For_Free_Factories_desc:0 "Недавний экономический кризис в мире привёл к закрытию многих заводов даже в Тяньцзине. В интересах городской управы сбагрить нам оборудование с этих заводов по привлекательной цене. Станки и чертежи пойдут на расширение нашего ВПК."
 SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling:0 "Зниклі імпортні товари"
 SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling_desc:0 "Недавние отчёты донесли до нас, что в каждой поставке товаров из Циндао не хватает какой-то части ящиков. Как оказалось, это не вина поставщика – товары просто исчезают по время транспортировки. Мы должны выловить этих похитителей и судить их по законам военного времени."
### Reclaiming Industry ###
 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords:0 "Прибирання розграбованої землі"
 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords_desc:0 "После многих лет пренебрежительного отношения к Шаньдуну со стороны Южной Чжилийской Клики, мы имеем возможность взять на себя управление южными провинциями. Мы обещали богато одарить всех губернаторов, которые добровольно поддержат нас."
 SQI_Victory_In_The_South:0 "Перемога на півдні"
 SQI_Victory_In_The_South_desc:0 "Теперь, когда обширные территории на юге находятся под нашим контролем, пришло время услышать мольбы миллионов беженцев и превратить пустоши в цветущий край. Крестьяне, которых мы спасём, станут нашей новой опорой в этом регионе. Обездоленная масса также отлично пойдёт для укомплектования наших заводов и развития промышленности."
 SQI_Develop_The_Coastline:0 "Розвиток узбережжя"
 SQI_Develop_The_Coastline_desc:0 "Район Северной Янцзы до сих пор остаётся полем незримой битвы различных дельцов и пиратов, даже после того, как крупнейший игрок в лице ОАК был разорён. Нам придётся предложить все усилия, чтобы создать зону безопасной морской торговли, но результат будет того стоить."
 SQI_Develop_Anqing:0 "Розвиток Аньцину"
 SQI_Develop_Anqing_desc:0 "Аньцин, столица одноимённой клики, которая пала под нашим натиском, слишком долго не мог развиваться из-за плохого управления. Мы поможем жителям региона в развитии их города и покажем, что мы не какие-то очередные милитаристы-проходимцы."
 SQI_Improve_Nanjing:0 "Розвиток Цзіньліну"
 SQI_Improve_Nanjing_desc:0 "Старый город Нанкин в провинции Цзиньлин пережил сотни лет войн и оккупаций, но при он, наконец-то, станет безопасным местом. Мы готовы сотрудничать с местной администрацией и направить рабочие силы на городские стройки за символическую плату."
 SQI_Connnect_Beijing_To_Nanjing_by_Railway:0 "Завершення залізниці Цзинань-Нанкін"
 SQI_Connnect_Beijing_To_Nanjing_by_Railway_desc:0 "Отсутствие нормально железнодорожного обеспечения привело к тому, что миллионы беженцев шли по грязи и слякоти, массово умирая в дороге. Кроме того, обычные дороги нынче небезопасны. Мы должны создать единую сеть железных дорог и соединить Цзинань с Нанкином, что упрочит наше положение в новозавоёванных провинциях."
 SQI_Improve_Jiangxi:0 "Вольфрамові шахти Дайю"
 SQI_Improve_Jiangxi_desc:0 "Издавна известно, что в Дайю, расположенном недалеко от Ганьчжоу в Ганьнане, Цзянси, находится большое количество вольфрама. Однако инфраструктура для фактической добычи этих ресурсов невелика. Мы должны работать над улучшением региона, чтобы вольфрам можно было добывать и экспортировать."
 SQI_Improve_Fujian:0 "Громади Фуцзяня"
 SQI_Improve_Fujian_desc:0 "Фуцзянь, как и Шаньдун когда-то, представляет из себя россыпь плохо соединённых между собой общин. Тысячи беженцев, прибывших сюда, лишь усугубили транспортную проблему. На нашу долю выпала честь стать первыми, кто соединит общины Фуцзяня в единую дорожную сеть."
 SQI_Improve_Zhejiang:0 "Відновлення Північного Чжецзяну"
 SQI_Improve_Zhejiang_desc:0 "Северный Чжэцзян пришёл в запустение после разрушительного восстания Тайпинов. С тех пор, никто из правителей Китая не брал на себя задачу восстановиться эту местности. Никто, кроме нас. Завоевав доверие народа предыдущими проектами, мы можем организовать большую стройку в районе Северного Чжэцзяна и превратить местные пустоши во что-то совершенно новое."
### Navy ###
 SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy:0 "Відродження Бейянського флоту"
 SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy_desc:0 "Шаньдун всегда славился как место, где базировался Бейянский флот, гордость Цин. И хотя Германия отобрала у нас крупные порты, у нас есть возможности для расширения. Мы создадим новый флот, который будет хуже, чем легендарный Бейянский."
 SQI_Purchasing_Ships_For_The_Navy:0 "Креслення лінкорів Японії"
 SQI_Purchasing_Ships_For_The_Navy_desc:0 "Наша администрация вышла на контакт с людьми, которые представляют интересы Японии и готовы продать некоторые из их старых чертежей линкоров. Шпионаж – не наша сильная сторона, поэтому лучше купить всё по-честному."
 SQI_Acquire_A_Naval_Base:0 "Нова морська база"
 SQI_Acquire_A_Naval_Base_desc:0 "Морская база в Янтае не сможет обеспечить наших солдат припасами в случае, если их отрежут от поставок на суше. Нам нужна новая, более крупная морская база."
 SQI_Purchasing_Convoys_For_The_Navy:0 "Купівля конвоїв"
 SQI_Purchasing_Convoys_For_The_Navy_desc:0 "Если мы хотим наладит поставки грузом по морю и не стать жертвой подлодок, нам нужен солидный торговый флот. Мы должны закупить старые корабли в зарубежных странах."
 SQI_Purchasing_Submarines_For_The_Navy:0 "Купівля підводних човнів"
 SQI_Purchasing_Submarines_For_The_Navy_desc:0 "Если мы хотим оставаться первыми на море, нам нужен подводный флот. Мы должны начать секретные разработки моделей подлодок."
 SQI_Incorporating_Qingdao_And_Weihaiwei_Ports:0 "Інтеграція Ціндао та Вейхайвей"
 SQI_Incorporating_Qingdao_And_Weihaiwei_Ports_desc:0 "Настало наше время вернуть себе порты Циндао и Вейхайвэя. Порты этих крупных городов станут отличной базой для нашего флота. Шаньдун возвращается на морскую арену, где он займёт своё место среди других игроков."
### Airforce ###
 SQI_Expanding_The_Airforce:0 "Заснування ВПС"
 SQI_Expanding_The_Airforce_desc:0 "Суша и море – не единственные поля битв. Новая война будет вестись и в воздухе. Мы должны основать свои собственные ВВС и создать боеспособные авиакрылья."
 SQI_Construct_Modern_Fighters:0 "Експериментальні винищувачі"
 SQI_Construct_Modern_Fighters_desc:0 "Нам не по карману позволить себе современные истребители, поэтому наши народные умельцы вызвались создать экспериментальные истребители, которые мы могли бы производить. Боеспособность и безопасность таких самолётов остаётся под вопросом, но нам сейчас пойдёт и такое."
 SQI_Begin_Training_Our_Fighter_Pilots:0 "Навчання пілотів"
 SQI_Begin_Training_Our_Fighter_Pilots_desc:0 "Храбрая шаньдунская молодёжь готова попробовать себя в роли покорителей небес. Мы создадим для них условия для обучения, а они уже сослужат нам службу в качестве пилотов."
 SQI_Constructing_Air_Bases:0 "Цзинаньський аеропорт"
 SQI_Constructing_Air_Bases_desc:0 "Взлётные полосы Цзинаня не подходят для полноценных ВВС. Настало наше время построить в Шаньдуне полноценный аэропорт, на зависть нашим соседям."
 SQI_Introducing_Naval_Aircraft:0 "Літак над морем"
 SQI_Introducing_Naval_Aircraft_desc:0 "Если мы сможем запустить самолёты над морем, это увеличит наш контроль на воде. Мы уже набили руку в производстве самолётов, поэтому можем поэкспериментировать с новыми чертежами."
 SQI_CAS:0 "Захист наших винищувачів"
 SQI_CAS_desc:0 "Для поддержки наших истребителей и пехоты нужна поддержка в виде штурмовиков. Стоит вложиться в развитие этого вида самолётов."
 SQI_Purchasing_Bombers:0 "Бомбардувальники"
 SQI_Purchasing_Bombers_desc:0 "Наша мечта о разгроме врагов без помощи сухопутной армии стала явью. Бомбардировщики, вершина развития авиастроения, могут стать решающим фактором в войне с противником."
 SQI_Stealing_Sailors_From_The_Legation_Cities:0 "Моряки із Концесій"
 SQI_Stealing_Sailors_From_The_Legation_Cities_desc:0 "Нашему флоту не хватает опытных моряков. В это отчаянное время нам не остаётся ничего, кроме как переманить к -наёмников из Городов-Концессий. Мы готовы принимать любого, кто готов воевать за нас."
### Events ###
 shandong.1.t:0 "1936, поворотный момент для Шаньдуна"
 shandong.1.d:0 "Провинция Шаньдун потеряла свои самые богатые города, отрезанные Германией и Городами-Концессиями. Порт Циндао, разорённый во время Вельткрига, стал густонаселённым торговым центром под влиянием ОАК, в доках которого разместился флот Кайзеррайха. Такое соседство всегда привлекало реальную власть в Шаньдуне, Чжана Цзунчана, который специально перебрался поближе к немцам в Цзинань. Чжан был назначен на пост губернатора в 1911 с целью вести Революционную Армию, но проводил время лишь в кутеже и веселии. С тех пор Цзинань вырос в размерах и превратился в подлинное отражение своего хозяина: грязный, распутный город, наполненный отребьем, наркоманами и проститутками. Но стоит сказать и о другом Чжане. На вершине горы Тай, на которую ведёт 6600 ступеней, расположилась резиденция Чжана Тяньжаня, просветлённого Наставника культа Игуаньдао. Скрытный и экзальтированный человек, Тяньжань почитается своей паствой как святой, стяжающий моральное благочестие. К 1936 оба Чжана представляют из себя серьёзную силу, их незримое противостояние вот-вот выльется в полноценные войны. Народ Китая нищает, толпы беженцев бегут в Шаньдун. Половина из них находит утешение в криминальной вольнице Цзинаня, другая половина – в смирении и молитвах вдали от суеты. В скором времени, прибытие одного поезда навсегда перекроит Шандун…"
 shandong.1.a:0 "Очень интересно, но поезд опаздывает…"

### Political Events###
 shandong.2.t:0 "Лю Чжунцзэ прибыла в Цзинань"
 shandong.2.d:0 "Роковой поезд с Лю Чжунцзэ прибыл сегодня в Цзинань, известив гудком о начале конца. Мало кто уже помнит, но Тяньжань пришёл к власти в культе не совсем честным путём, предав опале сестру своего прежнего Наставника, Лю Чжунъи, и изгнав её. Чжан Цзунчан решил нанести уда по самолюбию своего оппонента, пригласив Лю Чжунцзэ к себе на приём. Одно лишь упоминание её имени заставляет всех этих святош из Игуаньдао недовольно скалить зубы, на что и решил надавить Генерал-Псина. Решив язвить до последнего, Цзунчан поставил во главе приветственной свою престарелую мать, которую он заставил вести колонну из людей. С целью унизить Тяньжаня ещё больше, Цзунчан повелел оставить пышный букет цветов на могиле его предшественника и дать парадный залп из двадцати одной винтовки, из которых, под гогот Генерала-Псины, была расстреляна стена одного из ближайших домов. Таким экстравагантным способом была принята Лю Чжунцзэ."
 shandong.2.a:0 "А хорошая была стенка…"
 
 shandong.970.t:0 "Цзунчан гуляет и веселится"
 shandong.970.d:0 "После дневного представления, Цзунчан высадил свою мать и гостью у ворот личного поместья, а сам отправился кутить дальше, празднуя свою выходку. Пребывая в хорошем настроении, Генерал-Псина начал раздавать с барского плеча благотворительность для местных бедняков, пока не встретил культистов Игуаньдао, которые последние несколько месяцев тщетно пытались достучаться до его совести. На этот раз они смотрели на него взглядом не миролюбивых проповедников, но яростных врагов. Они кричали на Цзунчана, обещая, что их Наставник придёт и будет судить его погрязшую во грехе душу. Эти угрозы пролетели мимо ушей Генерала-Псины, который уже отправился дальше, тщетно ища свежий опиум. Как оказалось, последняя поставка была накрыта Суном Чжэюанем, который так печётся о соблюдении ‘дурацких законов’, как их называет Цзунчан. Изрядно устав, Генерал-Псина отправился в ночную вылазку в свой любимый бордель с целью взять штурмом местных красоток. Цзунчана приветствовали здесь как своего, сразу же раскупорив тайничок с дурманящим опиумом. Остаток ночи он провёл, забавляясь с наркотиками и распутными девками. Лежа с очередной проституткой, он заметил, как она втихаря украла у него немножко опиума и спешно убежала. Но Цзунчан даже не думал сердиться или печалиться – ведь в его распоряжении все куртизанки и все наркотики города, на остаток ночи ему точно хватит."
 shandong.970.a:0 "Она не знает, от какого жеребца отказалась"
 
 shandong.3.t:0 "Шпион Чжэюаня был пойман Цзунчаном"
 shandong.3.d:0 "После ночи наркотического угара и развлечений с распутными девками, Цзунчан, проснувшись утром, заметил, что в его резиденцию кто-то проник, кто-то, кого он явно не знал. Подняв своих жён и телохранителей по тревоге, Цзунчан быстро схватил нарушителя. Его верный слуга, Сунь Дяньинь, ‘поговорил’ с пленником и выведал информацию, что этот шпион работает на Суна Чжэюаня, который решил копать под Генерала-Псину и его преступную империю. Дяньинь считает, что это лишь формальное объявление войны, а худшее их ещё ждёт впереди. Цзунчан начал чуять неладное с тех самых пор, как Чжэюань стал так рьяно беспокоиться о нормах морали. Генерал Датэ Цзюносукэ предполагает, что Чжэюань собирается написать донос императору и сместить Цзунчана и его Клику. Необходимо перехватить его, пока ещё не поздно. Осталось лишь понять, где искать Чжэюаня и его сторонников..."
 shandong.3.a:0 "Перекройте все дороги, Чжэюань уже в пути"
 shandong.3.b:0 "Устройте штурм его поместья, он ещё не успел уйти"
 
 shandong.971.t:0 "Датэ Цзюнносукэ настиг Чжэюаня в Дэчжоу"
 shandong.971.d:0 "Датэ Цзюнносукэ и его отряды кавалерии были отправлены за город, с целью перехватить Чжэюаня, который, как предполагалось, спешно бежит в Пекин. Чутьё не подвело Цзунчана и он сделал верную ставку. На пути в столицу, Цзюнносукэ проезжал через маленький городок Дэчжоу. Расспросив местных, он выяснил, что отряд вооружённых людей недавно остановился около храма Хайдо Цзиньшань. Устроив штурм храмовой территории и перебив наружную охрану, Цзюнносукэ обнаружил свою цель молящимся во внутреннем святилище. Как потом оказалось, Чжэюань решил отдать почести своим предкам в местном храме на удачу. Удача, как видно, сыграла с ним злую шутку. Сун Чжэюань был убит, а храм предан огню вместе с телами всех тех, кто там был и оказал сопротивление. Лишних разрушений можно было бы и избежать, если бы крестьяне не встали на защиту предателя-Чжэюаня. С другой стороны, теперь можно всё списать на неповиновение губернатору."
 shandong.971.a:0 "Храм был “скрытой базой повстанцев”"
 
 shandong.972.t:0 "Сунь Дяньинь не нашёл Чжэюаня в Цуфу"
 shandong.972.d:0 "Сунь Дяньинь вместе с отрядом солдат ворвался в Цуфу, личное поместье Чжэюаня. Спалив пару домов и побив местную прислуги, Дяньинь смог пробиться во внутреннюю часть поместья. И хотя он прочесал каждый уголок, ни Суна Чжэюаня, ни его друга, герцога Яньшэна, нигде не была. На протяжение ещё нескольких дней поместье и близлежащие кварталы были оцеплены местным гарнизоном. Когда терпения Цзунчана окончательно лопнуло, всё, что он получил – формальное извинение своего подчинённого и награбленные в поместье ценности. Эти дары ничуть не сменили его гнев на милость, он в срочном порядке отправил Датэ Цзюнносукэ прочесать все тракты, ведущие в Пекин, но было уже поздно. Конные отряды смогли найти лишь следы беглеца, но не его самого. Понимая, что здесь уже ничего нельзя поделать, Цзунчан решил сосредоточиться на Игуаньдао."
 shandong.972.a:0 "Ну, хотя бы мы нашли ценные блестяшки"
 
 shandong.4.t:0 "Цзунчан шлёт своё алиби императору"
 shandong.4.d:0 "Несколько сборников стихов и классических книг, прочитанных когда-то Генералом-Псиной, сослужили ему отличную службу в составлении эмоционального алиби. Письмо, написанное кривым почерком с ужасающими грамматическими ошибками, прибыло в Пекин. Из него стало ясно, что недавнее происшествие в Дэчжоу было лишь маленьким инцидентом, на которое не стоит обращать внимание ни Пу И, ни У Пейфу. Цзунчан обставил ситуацию так, словно он борется с повстанцами и бандитами, не жалея сил. И именно в Дэчжоу он нашёл тайную ячейку агентов Гоминьдана, которые готовили диверсию против императора. Все слухи и рассказы о полном моральном разложении Шаньдуна и его губернатора Цзунчан свёл к морализму культистов Игуаньдао, которые ‘сильно сгущают краски в своих проповедях’. Так или иначе, Цзунчан вышел сухим из воды в этой истории."
 shandong.4.a:0 "У нас всё хорошо, правда-правда"
 
 shandong.5.t:0 "Представители Пекина арестовали Цзунчана"
 shandong.5.d:0 "Этот дурак Дяньинь всё провалил. Пока он жёг и грабил поместье Чжэюаня, тот был уже на пол пути к императору. Несмотря на все его извинения, именно он повинен в том, что отчёт о торговле опиумом в Шаньдуне дошёл до императора. Пу И, разгневанный на нас, отправил карательный батальон в Цзинань, который взял под стражу Чжана Цзунчана и его ближайшее окружение. Все просьбы Цзунчана о том, чтобы разрешить его многочисленной семье видеться с ним, были отклонены. Последнее, что он видел, был один из его сыновей, спрашивает Суна Чжэюаня, переживёт ли его папаша это заключение. Суд Пекина осудил Цзунчана за множество преступлений, вынесенный приговор можно смело рассчитывать, как пожизненное заключение, если только годы курения опиума не приводят к бессмертию."
 shandong.5.a:0 "С папочкой всё будет хорошо…наверное…"
 
 shandong.6.t:0 "Гнев горы Тай достиг Цзунчана"
 shandong.6.d:0 "Новости о приезде Лю Чжунцзэ быстро достигли Тяньжаня, который был явно в не себя от ярости. Первоначально, он начал просить Цзунчана прибыть к нему для прохождения терапевтических процедур, которые тот посещает уже давно, чтобы подлечить здоровье после очередной бурной ночи. После того, как эти просьбы были проигнорированы, Тяньжань начал слать письма с угрозами, в которых требовал извиниться за подобное унижение пока ‘кара небесная не настигла Цзинань’. Когда и на эти письма не был дан ответ, Тяньжань начал распространять памфлеты, в которых он открыто обвиняет Цзунчана в употреблении и продаже опиума, что официально запрещено законом. Кроме того, Тяньжань готовится нанести удар по поместью Генерала-Псины в Цзинане, если тот сам не явится на гору Тай. Сунь Дяньинь предлагает навестить Наставника и хорошенько наставить ему пока тот ещё не готов нанести удар. Датэ Цзюнносукэ рекомендует не спешить и занять оборонительную позицию, мобилизовав гарнизон Цзинаня."
 shandong.6.a:0 "Пойдём навестим этих святош"
 shandong.6.b:0 "Продолжаем игнорировать угрозы"
 
 shandong.7.t:0 "’Кара небесная’ настигла Чжана Цзунчана"
 shandong.7.d:0 "Отряд Цзунчана неспешно поднимался на вершину горы Тай. Изрядно подустав, поднимаясь по 6600 ступеням, Цзунчан дал сигнал своим людям готовиться к атаке. Дяньинь предложил пока не светить стволами, спрятав их до поры, до времени под одеждой. Только лишь процессия переступила через врата Дай Миао, Цзунчан был подстрелен насмерть затаившимся стрелком. Его телохранители в спешке попытались достать спрятанное оружие, но их постигла участь своего хозяина. Все, кто сегодня пришёл к Наставнику Тяньжаню, получили обещанную ‘кару небесную’. Собрав свою паству Тяньжань вторгся в Цзинань под новый год, пользуясь анархией, которая началась в городе. На городской площади, перед огромной толпой зевак, он зачитал своё последнее послание Цзунчану и объявил о том, что Шаньдун теперь находится под властью Игуаньдао, чем заслужил овации толпы."
 shandong.7.a:0 "Мы назовём это Днём Кровавого Письма!"
 
 shandong.8.t:0 "Цзунчан спас город от Игуаньдао"
 shandong.8.d:0 "Последние несколько недель показали, какое обширное влияние имеет Игуаньдао в городе. Перед поместьем Цзунчана то и дело собирались протесты, и даже доверенные друзья начали настаивать на том, что Генерал-Псина должен посетить гору Тай. Наёмники Цзунчана всё чаще и чаще начали ловить агентов Тяньжаня, многие из них имели при себе оружие, письма с проклятиями и яд – всё это предназначалось губернатору. Этим утром Чжан Цзунчан получил последнее письмо, в котором Наставник Игуаньдао объявил войну Генералу-Псине и его режиму. Толпа фанатиков уже ворвалась в город, переполненные гневом и жаждой мести. Единственное, что спасло Цзунчана и Цзинань – совет Цзюнносукэ о мобилизации гарнизона. Подоспевшие отряды открыли огонь по культистам, а японская кавалерия быстро разбила толпу на маленькие разрозненные группы, которые уже не представляли опасности. Все фанатики, атаковавшие Цзинань, были перебиты. Как не пытался скрыть свою лысину Тяньжань, но и ему не удалось уйти живым. Спешно бросая свою паству, он попытался бежать, но был застрелен в спину лично Цзюнносукэ, который преподнёс голову Наставника в качестве подарка своему хозяину."
 shandong.8.a:0 "Наконец-то, люди увидели их истинное лицо"
 
### Focus tree related events ###
 shandong.9.t:0 "Игуаньдао и народные бунты"
 shandong.9.d:0 "Узнав о смерти Чжана Тяньжаня, тысячи его последователей рванули в Цзинань, в попытках найти останки своего Наставника. Обнаружив, что Тяньжань, как и другие культисты Игуаньдао были наспех закопаны без каких-либо почестей, культисты пришли в ярость. Остатки сектантов нападают на полицейских и сборщиков налогов по всей провинции, в этом им помогают местные крестьяне. Горожане, боясь как Игуаньдао, так и Цзунчана, начали спешно запираться у себя в домах, боясь лишний раз выйти на улицу. Бой был выгран, но война с Игуаньдао в самом разгаре."
 shandong.9.a:0 "Убей одного лысого, и народ как с цепи сорвался!"

 shandong.10.t:0 "Отправка офицеров за рубеж"
 shandong.10.d:0 "Шаньдун не в состоянии сам дать достойное образование своим офицерам. Всё чаще и чаще встаёт вопрос о том, куда бы нам отправить своих кадетов, чтобы они постигли премудрости современной войны. Но китайская армия устроена так, что не столько знания, сколько престиж твоей военной академии впоследствии напрямую скажется на твоей карьере. Нам следует подобрать своим кадетам такую академию, которая бы стала компромиссным вариантом."
 shandong.10.a:0 "Направим их в Японию"
 shandong.10.b:0 "Направим их в Германию "
 shandong.10.c:0 "Направим на Запад "
 
 shandong.11.t:0 "Секретный проект"
 shandong.11.d:0 "Уже ни для кого не секрет, что наша армия безнадёжно отстаёт от западного стандарта. И хотя мы прикладываем все силы, чтобы повысить его, этого явно мало. Нам нужно что-то, что никто другой в Китае не смог бы купить, нам нужен козырь в рукаве. Армейское командование внимательно изучила наработки Ханчеделая, чешского эмигранта, который живёт в Цзинане. Он предлагает обить часть наших Студебеккеров листами стали и сделать из них импровизированные танкетки. Кроме того, мы можем купить оптовую партию велосипедов марки “Flying Pigeon” и выдать их нашей пехоте. И, наконец, третий вариант предложил один профессор из Цзинаньского Университета. Он предлагает закупить альпинистское снаряжение и научить наших бойцов вести сражения глубоко в горах, которых так много в нашей провинции."
 shandong.11.a:0 "Сделаем эрзац-танки"
 shandong.11.b:0 "Обучим велопехоту"
 shandong.11.c:0 "Обучим горнострелков"
 
 shandong.12.t:0 "Расследование о пропавших грузах"
 shandong.12.d:0 "Последние несколько месяцев оживлённая торговля на маршруте Циндао – Цзинань пришла в упадок. Полицейское расследование установило, что это не леность наших машинистов, а что-то куда более серьёзное. До высших чинов нашего правительства дошли сведения, которые стали настоящим скандалом. Как оказалось, кто-то в наглую ворует товар на пути между двумя городами. Чтобы не распространять лишнюю шумиху, нам рекомендовали не тревожить таможню Циндао расследованием, а сначала проверить основные станции и платформы с нашей стороны. Но что-то нам подсказывает, что товары не могут испариться среди пустынных равнин и малюсеньких перевалочных пунктах. Куда же всё-таки мы направим расследование?"
 shandong.12.a:0 "Проверим станции"
 shandong.12.b:0 "Проверим таможню"
 
 shandong.13.t:0 "Мы нашли лагерь грабителей?"
 shandong.13.d:0 "Наши догадки были верны. Как оказалось, даже посреди чистого поля можно спрятать лагерь так, чтобы он остался незамеченным. Рядом с одной из станций мы обнаружили несколько подозрительных самостроев в близлежащих кустарниках. Скорее всего, этот импровизированный лагерь служит перевалочным пунктом, откуда товар уходит куда-то ещё. Полиция попросила поддержки военных для штурма данного лагеря и поимки всех его обитателей."
 shandong.13.a:0 "Взять этих наглецов"
 
 shandong.14.t:0 "Таможня прогнила насквозь"
 shandong.14.d:0 "Наши догадки были верны. Маленькая таможня на границе между Циндао и нашей территорией стала объектом пристального обучения. Небольшое строение, которое с трудом вмещало пятерых, вмещало в себе ещё кое-что интересное. Полиция обнаружила подозрительную полость, которую было предложено вскрыть. Как оказалось, сюда преступники складировали ворованный товар, а сама полость оказалась импровизированным чердаком. Мы были вынуждены арестовать пограничников и устроить им допрос с пристрастием."
 shandong.14.a:0 "Лучше им сознаться"
 
 shandong.15.t:0 "Атака на бандитов"
 shandong.15.d:0 "Идя по неприглядной дорожке, отряд военных наткнулся на лагерь бандитов, о чём предупредили местного начальника полиции, которому было дано добро взять похитителей живыми или мёртвыми. Завязался бой, который стоил нескольких жизней с обеих сторон. На следующее утро мы получили сообщение о том, что бандиты готовы прекратить борьбу и сдать награбленное добро, если им дадут беспрепятственно исчезнуть вместе со всем их оружием."
 shandong.15.a:0 "Это уже вопрос чести!"
 shandong.15.b:0 "Не нужно лишних жертв"
 SQI_bandits_surrender:0 "бандиты мирно сдались"
 SQI_bandits_escape:0 "бандиты устроили отвлекающий манёвр и сбежали"
 
 shandong.800.t:0 "Событие об отказе"
 shandong.800.d:0 "Это событие об отказе, вы не должны видеть это. Если вы играете в обычном игровом процессе и не используете сабмодов, сообщите о проблеме."
 
 shandong.16.t:0 "Пограничники во всём сознались"
 shandong.16.d:0 "Пограничники, который мы поймали с ворованными товарами из Циндао, дли показания и во всём сознались. Они божатся, что на такой шаг их подвигла нищета и бедность и семей. Как они пояснили свои дела они проворачивали под предлогом осмотра поезда. Пока один изображал из себя задумчивого таможенника, отвлекая внимания машиниста, другой подворовывал товар. Ссылаясь на то, что тюрьма Цзинаня слишком переполнена, мы вынесли смертный приговор этим двоим бандитам, после чего приговор был немедленно приведён в исполнение."
 shandong.16.a:0 "Закон суров, но таков закон"
 
 shandong.17.t:0 "Железные дороги в безопасности"
 shandong.17.d:0 "Когда в Шаньдуне появились новости о том, что [SQI.GetLeader] раскрыл железнодорожных воров, многие в это не поверили. Все проклятия летели в наш адрес, ведь именно наша “прогнившая коррупционная” администрация наживалась на воровстве товара, как все думали. Узнав о том, что мы действительно смогли поймать и разобраться с преступниками, народ нас даже немного зауважал. Товарооборот между Циндао и Цзинанем пришёл в норму, и мы можем с уверенностью заявить, что железные дороги стали безопасными."
 shandong.17.a:0 "Наконец-то, мы можем заняться нашими ж/д путями"
 
 shandong.18.t:0 "Бандиты убежали в Хэбэй"
 shandong.18.d:0 "Атака на бандитский лагерь провалилась. Наши войска повелись на предложение бандитов сдаться. Пока часть из бандитов обсуждала условия сдача, остальные спешно бежали, спешно бросая ворованное, оружие и даже их одежду. Мы успели поймать лишь парочку самых жадных, который хотели утащить товары с собой. Увидев толпу голых мужчин, спешно убегающих кто куда, бойцы залились смехом и решили не преследовать их. Но и это было ловушкой. Пока солдаты смотрели за этим представлением, основной контингент бандитов уже скрылся в ближайших лесах. Рассвирепев, начальник полиции лично подстрелил одного и убегающих голышей, отобрав винтовку у рядом стоящего солдата. Так или иначе, бандиты скрылись и сейчас, скорее всего, спешного перебираются в Хэбей, подальше от нас."
 shandong.18.a:0 "Ну и фиаско"
 
 shandong.19.t:0 "Пойманные бандиты сдали Чжана Цзунчана"
 shandong.19.d:0 "Наши пограничники засекли отряд беженцев из Шаньдуна. И хотя они уверяли нас, что являются простыми фермерами, многочисленные шрамы говорят либо об их военном, либо о бандитском прошлом. Задержав этих беженцев в провинции Хэбей, мы подвергли их допросу, который привёл к противоречивым выводам. Задержанные уверяют, что губернатор Шаньдуна, Чжан Цзунчан, тайно занимается контрабандой и сбытом наркотиков в своей вотчине. Эти слухи быстро достигли Пекина, где наши осведомители установили, что достоверность их заявлений довольно высока. Это может стать отличным поводом для того, чтобы ликвидировать автономию Шаньдуна, но придётся окончательно разобраться с Цзунчаном и его кликой, а уж он так просто нам не сдастся. С другой стороны, это всего лишь заявления кучки сомнительных бандитов."
 shandong.19.a:0 "Дело пахнет жаренным"
 shandong.19.b:0 "Верить бандитам…смешно"
 
 shandong.20.t:0 "Игуаньдао ищет современное оружие"
 shandong.20.d:0 "Несмотря на все предсказания, теократический режим в Шаньдуне живёт и процветает. Во многом, благодаря обширной армии фанатичного ополчения, преданного культу Игуаньдао и его лидеру. Но даже слепая вера иногда уступает голосу разума. Представители Больших Мечей и Красных Копий, крестьянских армий, присягнувших Игуаньдао, просят у нас предоставить им современное вооружение. Эти недодипломаты готовы скупить у нас любой излишек любого вооружения, лишь бы оно было чуть современнее, чем их совсем средневековое оружие. Это предложение нашло поддержку в среде тех, кто жаждет освободить долину Хуанхэ от милитаристов из бывшей Лиги."
 shandong.20.a:0 "Для благого дела нам ничего не жалко"
 shandong.20.b:0 "Как не называйтесь, но вы такие же милитаристы"
 
 shandong.22.t:0 "Дивизии кавалерии прошли японскую тренировку"
 shandong.22.d:0 "Методы обучения и тренировки, которым японские наёмники подвергли нашу кавалерию, дали свои плоды. Наша конница теперь обладает непревзойдённой дисциплиной и координацией. Мы надеемся, что такой стандарт обучения будет распространён и на остальную армию. А пока мы получили отличные ударные отряды, способные к мобильному перемещению. Некоторые привереды до сих недовольны тем, что мы позволили японцам обучать наших бойцов, но даже они были вынуждены признать пользу этих тренировок."
 shandong.22.a:0 "Самураи всегда были конниками"
 
 shandong.23.t:0 "Дивизии кавалерии прошли чахарскую тренировку"
 shandong.23.d:0 "Методы обучения и тренировки, которым чахарские конники подвергли нашу кавалерию, дали свои плоды. Тяньжань был особенно удовлетворён тем уровнем преданности, который воспитали в наших войсках. Он решил выступить перед кавалеристами с импровизированной речью, в которой было выяснено, что он знает большую часть классического романа “Речные заводи” наизусть. В завершение, Тяньжань пожелал нашим войскам достичь того же просветления, каким обладал Лю Чжишэнь перед смертью."
 shandong.23.a:0 "Такому святому человеку и возразить нечего"
 
 shandong.24.t:0 "Шаньдун просит принять их офицеров"
 shandong.24.d:0 "Правительство Шаньдуна обратилось к нам с просьбой принять их офицеров-кадетов для получения военного образования в одной из наших академий. В эти непростые времена мы, обычно, не принимаем иностранных студентов, полностью сосредоточившись на своих собственных кадетах. Но нам недвусмысленно намекнули, что в обмен на принятие этих студентов, Шаньдун готов “подарить” средства на развитие нашей страны. "
 shandong.24.a:0 "Деньги не пахнут"
 shandong.24.b:0 "Слишком очевидная взятка"
 
 shandong.993.t:0 "Япония примет наших кадетов"
 shandong.993.d:0 "Наше молодое поколение будущих офицеров было отправлено обучаться в Японию. Знания, полученные ими, пригодятся нам в будущем. Кроме того, этот жест доброй воли улучшил отношения между нашими странами."
 shandong.993.a:0 "Чудесно"
 
 shandong.994.t:0 "Япония отказала нам"
 shandong.994.d:0 "Наше молодое поколение кадетов не было зачислено в японские академии. Они получат образование здесь, в Шаньдуне. О его качестве, конечно, лучше промолчать. Зато наш народ стал ненавидеть чужаков ещё сильнее, чем раньше. "
 shandong.994.a:0 "Но ведь есть ещё и Германия…"
 
 shandong.25.t:0 "Шаньдун просит принять их офицеров"
 shandong.25.d:0 "Правительство Шаньдуна обратилось к нам с просьбой принять их офицеров-кадетов для получения военного образования в одной из наших академий. В эти непростые времена мы, обычно, не принимаем иностранных студентов, полностью сосредоточившись на своих собственных кадетах. Но нам недвусмысленно намекнули, что в обмен на принятие этих студентов, Шаньдун готов “подарить” средства на развитие нашей страны."
 shandong.25.a:0 "Деньги не пахнут"
 shandong.25.b:0 "Мы не занимаемся благотворительностью"
 
 shandong.995.t:0 "Германия примет наших кадетов"
 shandong.995.d:0 "Наше молодое поколение будущих офицеров было отправлено обучаться в Германию. Знания, полученные ими, пригодятся нам в будущем. Кроме того, этот жест доброй воли улучшил отношения между нашими странами."
