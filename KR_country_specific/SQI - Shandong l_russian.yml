 SQI_fujian:0 "§YЕсли контролируется, мы разовьём Фуцзянь§!\n" 
 SQI_Zhejiang:0 "§YЕсли контролируется, мы разовьём Чжэцзян§!\n"
 SQI_can_obtain_dock:0 "§YЕсли Цзунчан у власти, мы можем запросить у Японии дополнительные верфи§!\n"
 SQI_can_obtain_air:0 "§YМожем попросить союзников выделить нам авиакрыло§!\n"
 SQI_can_obtain_inf:0 "§YЕсли Тяньжань или Чжэюань у власти, можем попросить Цин о поставках оружия§!\n"
 SQI_can_obtain_fact:0 "§YЕсли Тяньжань или Чжэюань у власти, можем попросить Цин о помощи в строительстве§!\n"

