 SQI_end_Loyal_citizens:0 "Придать легитимности режиму"
 
 SQI_join_qing_faction:0 "Вступить в [QIE.GetFactionName]"
 SQI_join_qing_faction_desc:0 "Война в Пяти Провинциях была окончена, и теперь мы должны формально подтвердить свою преданность нашим пекинским союзникам. Мы вступим в их союз, чтобы Китай был снова единым."
 
 SQI_decisions_unlocked:0 "Открыты решения"
 
 SQI_create_LSP:0 "Создать Лигу Восточно-Китайских Провинций"
 SQI_create_LSP_desc:0 "Шесть Провинций лежат у ног Чжана Цзунчана. После смерти Суна, Лига распалась на враждующие клики и фракции. Цзунчан, сильно рискуя, провёл свою авантюру и расширил свою вотчину во много раз. Теперь коррупция и моральное разложение будет распространено на весь Юг Китая."
 
 SQI_economic_decisions:0 "Развитие экономики Шаньдуна"
 SQI_economic_decisions_desc:0 "Слишком долго коррупция и попустительство местных бюрократов тормозили развитие провинции. Наша власть крепка как никогда, и мы вдохнём новую жизнь в нашу экономику."
 
 SQI_internal_decisions:0 "Внутренние дела Шаньдуна"
 SQI_internal_decisions_desc:0 "Правительство – это отражение личности того, кто управляет провинцией. Мы должны дать понять миру, что мы из себя представляем и создать почву для иностранных инвестиций."
 
 SQI_obtain_dockyard_access:0 "Запросить морской поддержки у Японии"
 SQI_obtain_dockyard_access_desc:0 "Лучшее в нашем новом союзе с Японии – поддержка их могучего флота. И хотя наши флотилии малочислены, японцы также с радостью позволят нам базировать наши корабли в своих портах."
 
 SQI_assemble_air_squadron:0 "Запросить авиакрыло у Цин"
 SQI_assemble_air_squadron_desc:0 "Бравые цинские пилоты горят желанием попробовать себя в бою. Мы могли бы предоставить им такую возможность, запросив у Пекина авиакрыло добровольцев."
 
 SQI_assemble_air_squadron2:0 "Запросить авиакрыло у Японии"
 SQI_assemble_air_squadron2_desc:0 "Бравые японские пилоты горят желанием попробовать себя в бою. Мы могли бы предоставить им такую возможность, запросив у Токио авиакрыло добровольцев."
 
 SQI_request_infantry_equipment:0 "Запросить снаряжение у Цин"
 SQI_request_infantry_equipment_desc:0 "Мы должны послать весточку нашим друзьям из Цин и попросить у них дополнительное снаряжение для наших войск."
 
 SQI_pull_strings_with_qing_industrialists:0 "Арендовать заводы у Цин"
 SQI_pull_strings_with_qing_industrialists_desc:0 "Необходимость борьбы с нашими врагами не оставляет нам выбора, кроме как обратиться к Цин с просьбой выделить некоторые промышленные мощности для нас."
 
 SQI_war_intervention_decisions:0 "Вторжение в Клики"
 SQI_war_intervention_decisions_desc:0 "Мы должны использовать фактор неожиданности и ударить по нашим соседям с целью их подчинения. Разбив их армии, мы низложим милитаристов, вставших у нас на пути. На нашем пути мы увидим великие стены Нанкина, богатые порты Гуанчжоу и даже попробуем знаменитые кушанья сычуаньской кухни."
 
 SQI_intervene_LEP:0 "Вторгнуться в войну Лиги"
 SQI_intervene_LEP_desc:0 "Глупцы из Нанкинской Клики прогнили до глубины своих душ. Нет лучшего шанса, чем ударить по ним и принести славу Шаньдуну."
 
 SQI_intervene_xuzhou:0 "Захватить Сюйчжоу"
 SQI_intervene_xuzhou_desc:0 "Город Сюйчжоу - один из наиболее развитых районов Цзянсу и его окрестностей, заслуживающий особого внимания."
 
 SQI_intervene_jiangsu:0 "Вторгнуться в Цзянсу"
 SQI_intervene_jiangsu_desc:0 "Цзянсу отчаянно нуждается в поддержке из вне, коей и станем мы. Завоевав доверие местных, мы прочно укрепим свою власть здесь."
 
 SQI_intervene_southeast:0 "Вторгнуться в гос-во [From.GetName]"
 SQI_intervene_southeast_desc:0 "Земли к юго-востоку от нас захвачены хаосом. Если мы хотим пробиться к хлебным местам на Юге, нам необходимо ударить по этим землям."
 
 SQI_intervene_southwest:0 "Вторгнуться в гос-во [From.GetName]"
 SQI_intervene_southwest_desc:0 "Земли к юго-западу от нас захвачены хаосом. Если мы хотим пробиться к хлебным местам на Юге, нам необходимо ударить по этим землям."
 
 SQI_Influence_Wars_decisions:0 "Иностранное влияние на Цзунчана"
 SQI_Influence_Wars_decisions_desc:0 "Со смертью Чжэюаня и Тяньжаня, больше никто не стоит на пути у Цзунчана, что даёт ему возможность сбросить маски и открыто искать инвесторов за рубежом. Его интересуют любые деньги от кого угодно, лишь бы в его дела никто не лез и не мешал осуществлять мечту о автономном Шаньдуне. Цзунчан привлёк внимание ряда японский дзайбацу, немецкого ОАК и частных инвесторов из Городов-Концессий. Если он сможет доказать им прибыльность своих дел, то они с радостью поделятся с ним деньгами.\n\n§GЯпонцы§! владеют §Y[?SQI.sqi_japanese_control_var]§! займами от нашего национального долга.\n§WНемцы§! владеют §Y[?SQI.sqi_german_control_var]§! займами от нашего национального долга.\n§RДельцы из концессий§! владеют §Y[?SQI.sqi_legation_control_var]§! займами от нашего национального долга."
 
 SQI_Yantai_Port_Line:0 "Путь Яньтай – Порт-Артур"
 SQI_Yantai_Port_Line_desc:0 "Крупнейший порт, который сейчас находится под нашим контролем, £victory_points §GЯньтай§!, позволяет нам получать поставки снаряжения из Фэнтяня и Японии на постоянной основе."
 
 SQI_Nantong_Port_Line:0 "Путь Наньтун – Нагасаки"
 SQI_Nantong_Port_Line_desc:0 "Второй по значимости порт Восточного Китая после Шанхая, £victory_points §GНаньтун§!, является нашей важнейшей артерией, через которую мы получаем поставки оружия от друзей."
 
 SQI_Hangzhou_Port_Line:0 "Путь Ханчжоу – Нагасаки"
 SQI_Hangzhou_Port_Line_desc:0 "Крупный город, £victory_points §GХанчжоу§!, позволит нам получать ещё больше снаряжения от наших друзей из Фэнтяня и Японии."
 
 SQI_Take_German_Loan:0 "Занять у немцев"
 SQI_Take_Japanese_Loan:0 "Занять у дзайбацу"
 SQI_Take_Legation_Loan:0 "Занять у концессий"
 SQI_Give_Legation_Loan:0 "Увеличить займ Чжану Цзунчану"
 SQI_Repay_German_Loan:0 "Вернуть долг немцам"
 SQI_Repay_Japanese_Loan:0 "Вернуть долг дзайбацу"
 SQI_Repay_Legation_Loan:0 "Вернуть долг концессиям"
 SQI_Infiltrate_Tianjin:0 "Внедриться в Тяньцзинь"
 SQI_Infiltrate_Tianjin_desc:0 "Мы можем распространить влияние Тяньжаня, распространив влияние Игуаньдао в Тяньцзине. Мы должны дать надежду на спасение угнетённым китайцам, страдающим под западным гнётом."
 
 SQI_join_Japan_faction:0 "Вступить в союз Фэнтяня"
 SQI_join_Japan_faction_desc:0 "Наши займы у дзайбацу достигли почти 80% от ВВП Шаньдуна. Само наше независимое существование под угрозой. С целью выторговать себе немного привилегий, Цзунчан решил официально принести клятву верности Цзолиню и стать частью его союза."
 
 SQI_ask_LEC_protection:0 "Попросить защиту у Городов-Концессий"
 SQI_ask_LEC_protection_desc:0 "Наши займы у западных корпораций достигли почти 80% от ВВП Шаньдуна. Само наше независимое существование под угрозой. С целью выторговать себе немного привилегий, Цзунчан решил попросить западные корпорации о протекторате над Шаньдуном."
 
 SQI_ask_AOG_protection:0 "Попросить защиту у Ост-Азии"
 SQI_ask_AOG_protection_desc:0 "Наши займы у немцев достигли почти 80% от ВВП Шаньдуна. Само наше независимое существование под угрозой. С целью выторговать себе немного привилегий, Цзунчан решил официально попросить Немецкую Ост-Азию о протекторате над Шаньдуном."
 
 SQI_intervene_xuzhou_tt:0 "Если вы контролирует §YСюйхай§! вы станете их прямым владельцем и получите 2% поддержки войны."
 SQI_intervene_jiangsu_tt:0 "Если вы контролирует §YХуайян§! и §YНаньтун§!, вы станете их прямым владельцем и получите 4% поддержки войны."
 SQI_intervene_southwest_tt_1:0 "Вы должны контролировать, владеть и считать национальными следующие регионы: §YЦяньтан, Аньцин, Цзиньлин, Юйчжан, Сюйхай и Миньхоу§!"
 SQI_intervene_southwest_tt_2:0 "Вы должны избавиться от следующих нац.идей:\n   §YНародные восстания§!\n   §YБунты Игуаньдао§! (Если ваша правящая партия – Клика Цзунчана)\n   §YВосстание лоялистов§! (Если ваша правящая партия – Игуаньдао)"
 SQI_create_LSP_tt:0 "Вы должны контролировать и владеть следующими регионами:\n   §YШаньдун§! (Цзиньань, Линьи и Цзяодун)\n   §YЦзянсу§! (Хуайян, Цзиньлин, Наньтун и Сюйхай)\n   §YЦзянси§! (Ганьнань, Юйчжан и Сюньян)\n   §YАньхой§!  (Аньцин, Уху и Хуайсы)\n   §YЧжэцзян§! (Цяньтан, Цзиньхуа, Куайцзи, Вэньчжоу и Лишуй)\n   §YФуцзянь§! (Цзяньань, Тинчжан, Сямынь и Миньхоу)"
 
 SQI_raise_army:0 "Создание армии"
 SQI_raise_army_desc:0 "Наша так называемая армия уступает в технологиях и дисциплине даже самым слабым милитаристам. И хотя у нас нет современных технологий, нашим преимуществом станет храбрость и боевой дух людей. В конечном итоге, не важно, насколько современное у тебя оружие, если его можно закидать трупами...  "
 
 SQI_raise_division:0 "Нанять крестьян в [FROM.GetName]"
 SQI_raise_division_desc:0 "Мы можем нанять крестьян в [FROM.GetName] для поддержки нашей армии"
 
 SQI_coastline:0 "§YЕсли контролируется, мы разовьём побережье§!\n"
 SQI_anqing:0 "§YЕсли контролируется, мы разовьём Аньцин§!\n" 
 SQI_nanjing:0 "§YЕсли контролируется, мы разовьём Цзиньлин§!\n" 
