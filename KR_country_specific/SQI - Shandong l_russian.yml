 shandong.59.a:0 "Мы будем помнить это"
 
 shandong.991.t:0 "Цзунчан и народные бунты"
 shandong.991.d:0 "Заблудшие души Шаньдуна считают, что в регионе началась анархия, стоило губернатору погибнуть. Мы должны напомнить им, что теперь мы являемся новой властью. Начать стоит с уничтожения бывших сборщиков налогов Цзунчана, которые продолжают грабить сёла, которые вооружаются в ответ на такую дерзость. Ситуацию затрудняет тот факт, что у Цзунчана, несмотря на его грешную жизнь, было много сторонников. Мы уже вынуждены перекрыть подступы к Цзинаню, так как город заполонили тысячи сочувствующих, собравшихся почтить память Генерала-Псины на его похоронах, которые прошли пышнее и торжественнее, чем он того заслуживал."
 shandong.991.a:0 "Странно, как много людей..."
 
 shandong.992.t:0 "Анти-цинские настроения в Шаньдуне"
 shandong.992.d:0 "После грандиозного возвращения Суна из Пекина, представители императора арестовали Цзунчана и его клику. Зная местных солдат, Чжэюаню ничего не стоило купить их верность, переманив большую часть на свою сторону. Кроме того, за него вступились отряды линчевателей, которые патрулировали сельскую местность от нападений бандитов. Однако не всё так гладко, как хотелось бы. Остатки верных Цзунчану людей продолжают грабить и разорять народ, распространяя смуту. Масла в огонь подливают культисты Игуаньдао, чья деятельность развернулась в полную мощь."
 shandong.992.a:0 "Благоденствие вернётся ещё не скоро"
 
 shandong.21.t:0 "Сун Чжэюань просит помощи"
 shandong.21.d:0 "После того, как наши представители арестовали Чжана Цзунчана в Шаньдуне, Сун Чжэюань был назначен на его место. Ему было поручено разузнать, какой ущерб режим Цзунчана принёс провинции. Для многих стало настоящим шоком истинное положение дел в регионе, о котором стало известно из очередного доклада Чжэюаня. Он жалуется на то, что в Шаньдуне действует множество банд, и его сил не хватает для их подавления. Чжэюань просит нас выделить дополнительные войска и отправить их к нему для восстановления порядка. Что нам ему ответить?"
 shandong.21.a:0 "У нас есть другие дела"
 shandong.21.b:0 "Ну и кашу заварил этот Цзунчан"

### 400 - 409 Natpop Flavor Events

 shandong.400.t:0 "Чжао Матриарх присоединяется к Чжан Тяньжаню"
 shandong.400.d:0 "В море беженцев, спасающихся бегством на северо-востоке Китая, много обещаний было дано Достопочтенному Магистру Чжао Тяньжаню. Многие крестьяне доверили Чжао свое имущество, другие поклялись сражаться в Красных Копьях за Шаньдун. В солнечный день к Чжао Тяньжаню подошла женщина в зимней одежде из Пекина. Стражи Игуаньдао утверждают, что она матриарх, как и жена Тяньжаня, Сунь Су Чен, но она стоит перед ним с двумя пистолетами на поясе. Чжао Хун Венго, мать пекинского студенческого лидера Чжао Донга, приехала сюда, чтобы предложить свои семейные услуги Игуаньдао. Чжао Хун Венго утверждает, что делает это не из религиозной верности или финансовой необходимости, а потому, что Игуаньдао оказывает существенное сопротивление против японской агрессии, угрожающей ее дому. Достопочтенный Магистр соглашается и повторяет свое обещание никогда не сотрудничать с японцами, в обмен на финансовые и тактические услуги ее семьям. Чжао Хун Венго также входит в состав командования дивизий "Красное Копье" и "Большой Меч", в качестве полноценного фельдмаршала."
 shandong.400.a:0 "Ее решимость не оставляет нам сомнений в ее способностях."
 
 shandong.401.t:0 "Тяньжань публикует Предварительный этикет"
 shandong.401.d:0 "Тяньжань давно настаивал на том, чтобы учения буддизма и Конфуция являлось неотъемлемыми аспектами китайского общества, которые никогда не могут подвергаться сомнению. Во внутреннем кругу Игуаньдао бушует спор между Чжан Тяньжанем и Сунь Су Ченом о том, как лучше всего привлечь литераторов в Шаньдун. Тяньжань и Су Чен совместно работали над книгой под названием «Предварительный этикет», предназначенной для демонстрации того, как Игуаньдао уважает духовное происхождение китайского руководства. Для Чжан Тяньжаня, который когда-то был мелким бюрократом при Юань Шикае, духовная родословная китайского диктатора перешла от регента Цзайфэна к Юань Шикаю, а затем, наконец, к воцаренному Пу И. Однако для Сунь Су Чена, духовное происхождение в Китае принадлежало Сунь Ятсену, и после смерти Сунь Ятсена в настоящее время нет истинного духовного лидера Китая. Интерпретация Чжана, похоже, подтверждает его согласие продвигать Пу И как Императора в Игуаньдао, но игнорирует источник духовной поддержки южных идеалистов."
 shandong.401.a:0 "Чжан прав, восхваляйте Пу И"
 shandong.401.b:0 "Сунь прав, восхваляйте Сунь Ятсена"
 
 shandong.402.t:0 "Тяньжань чтит духовную преемственность доктора Сунь"
 shandong.402.d:0 "Доктор Сунь является важной фигурой для всего Китая, так как его 'Три Точки' - основа будущего Китая.  Мы должны чтить этого великого человека, ибо он действительно является примером того, что значит быть китайцем. Некоторые могут указывать на то, что он христианин, но мы все знаем, что это была лишь оболочка для его внутренней китайской души! Более того, его забота о китайском народе перекликается с духовным учением императрицы Цыси. Конечно, такой великий человек должен влиять на Пу И!"
 shandong.402.a:0 "Его уверенность в себе готовит нас к Маха-Кальпе"
 
 shandong.403.t:0 "Плохая урожайность в Шаньдуне"
 shandong.403.d:0 "Голод давно разоряет народ Китая, что вызвало массовые смерти и до сих пор держит нас в зависимости от зерна вне нашего контроля. Наша чрезмерная зависимость от традиционного сельского хозяйства, вероятно, является причиной такого положения, но попытка отойти от него, привела бы в ярость фермеров, которые использовали одни и те же проверенные и настоящие методы на протяжении тысячелетий. Мы всегда можем начать внедрять новые, современные методы ведения сельского хозяйства, известные нам от жителей Запада и рискнуть оттолкнуть наших сторонников, которые обращаются к нам за традиционным руководством, или мы могли бы выделить значительную часть наших Красных Копий, чтобы помочь фермерам и убедиться, что мы не страдаем от голода."
 shandong.403.a:0 "Тайно распределять удобрения"
 shandong.403.b:0 "Красные Копья на поля"
 
 shandong.404.t:0 "Буддийский священник Джузан объявляет Тяньжаня ересиархом"
 shandong.404.d:0 "Наши буддийские братья в Хунане, решили начать кампанию клеветы против нас! Наставник Джузан объявил Игуаньдао ересью, а Тяньжаня - ересиархом! Это обличение, уже вызывает колебания на нижних ступенях нашей организации. Менеджеры сообщают, что несколько богатых буддийских доноров перестали появляться в храме. Буддийские наставники, обучающиеся в Тайшане, уже слышали эту новость, и их нерешительность заставила некоторых из них покинуть Игуаньдао. Для Чжан Тяньжаня, наставник Джузан - не что иное, как фанатичный сектант, желающий разрушить китайскую духовную родословную и предотвратить Маха-Кальпу."
 shandong.404.a:0 "Отправь Красные Копья, чтобы найти и сжечь брошюры Джузана"
 
 shandong.405.t:0 "Пойман бывший почтенный наставник Лу Чжунцзе"
 shandong.405.d:0 "Чжан Тяньжань вполне может быть 18-ым патриархом Игуаньдао, но шрамы от ухода Лу Чжунцзе остаются. После того, как Лу Чжунцзе во второй раз сбежала из Шаньдуна во время штурма Игуаньдао на Цзинане, наши Красные Копья замечали ее нечасто. После того, как наставник Джузан поговорил с Лу Чжунцзе, когда он снова опубликовал свою клевету на нас, Красные Копья прокрались в Хунань. Один из наших самых преданных младших императоров, сумел выследить ее и вернуть нам после всех этих лет. Во внутреннем кругу бушуют дебаты о том, как справиться с этой неожиданностью. Для Чжан Тяньжаня и Сунь Су Чена, поддержание жизни Лу Чжунцзе, побуждает дальнейших инакомыслящих почитать ее как перевоплощенного Гуань Инь. Для Красного Копья и их лидера Сюэ Дяня, Лу Чжунцзе была настолько слабой, что не представляла для них угрозы. Сюэ Дянь настоял на том, чтобы посадить Лу Чжунцзе под домашний арест, и чтобы ей не причинили никакого вреда."
 shandong.405.a:0 "В тюрьму, но не причиняйте ей вреда!"
 shandong.405.b:0 "Игнорируйте Сюэ Дянь, Лу Чжунцзе умрёт!"
 
 shandong.406.t:0 "Общество Красной свастики бросило Игуаньдао"
 shandong.406.d:0 "Общество "Красная свастика", бывший союзник Игуаньдао во время режима Чжан Цзунчана, наконец-то откололось и бросило нас. Эта новость является сюрпризом даже для Почтенного наставника, которому даже страшно придумать ответ своим последователям. Тем не менее, для Сунь Су Чена это дезертирство доказывает ее неприятие военного положения, которое, как она утверждает, она всегда чувствовала. Сунь воспользовалась этой возможностью, чтобы отчитать Чжан Тяньжаня, сказав, что это было очевидным следствием попытки уравновесить войну с благотворительностью. Вне пределов внутреннего круга Игуаньдао, младшие императоры и управляющие преуменьшают эту потерю. По их слвоам, Общество Красной свастики было выкуплено американской YMCA, чтобы оклеветать и опорочить Игуаньдао."
 shandong.406.a:0 "Виноват американский доллар"
 
 shandong.407.t:0 "Тяньжань тайно встречает Цунэсабуро Макигути"
 shandong.407.d:0 "Почтенный наставник Чжан Тяньжань, вступает в контакт с Сока Гаккай в Японии. Это буддийское общество, подвергалось притеснениям со стороны правительства за лоббирование коллег-буддистов против японской интервенции в Китай. Письмо Чжана Тяньжаня к Цунэсабуро Макигути, было распространено среди общественности, подчеркивая их общую привязанность к Лотосовым сутрам. Похоже, что японская общественность положительно восприняла это письмо. Наши японские братья и сестры еще могут повлиять на ситуацию в более выгодном для нас направлении."
 shandong.407.a:0 "Достопочтенного японца следует почитать"
 
 shandong.408.t:0 "Тяньжань отправил письмо Дао Цай Дао"
 shandong.408.d:0 "Почтенный наставник Чжан Тяньжань, вступил в контакт с лидером Дао Цао Дай во Вьетнаме. Эта группа получила послания от таинственного Цао Дая, божественной буддийской силы, которая как они утверждают, объединяет человечество всех рас. Сострадательное письмо Тяньжаня, надеется установить и формализовать связи с нашими братьями во Вьетнаме. Нынешний лидер Дао Цай Дао, Фам Конг Так, организовал ополчение, похожее на "Красные Копья Шаньдуна", для защиты своей земли от немецкого религиозного абсолютизма. Несмотря на длительное соперничество и вражду между китайцами и вьетнамцами, мы можем еще больше сблизиться через нашу общую веру, а следовательно друг с друга."
 shandong.408.a:0 "Достопочтенного Юэ следует почитать"
 
 shandong.409.t:0 "Тяньжань отправил письмо Ким Тархён"
 shandong.409.d:0 "Почтенный наставник Чжан Тяньжань вступил в контакт с Чхондогё в Корее. Чхондогё - благородная группа конфуцианцев, которые видят сквозь империалистическую ложь и стремятся к независимой Корее. Чхондогё известны своим бывшим лидером Чон Бонджун, который был казнен японскими военными за участие в восстании Тонхак. Благодаря этой пропаганде, мы можем оказывать дальнейшее влияние на корейский Небесный путь, и таким образом, мы можем получить поддержку со стороны корейских буддистов и конфуцианцев, которые сочувствуют нашему делу."
 shandong.409.a:0 "Достопочтенных корейцев следует почитать"
 
 shandong.410.t:0 "Сун Чжэюань отправляет спасательный круг в Пекин"
 shandong.410.d:0 "В провинции Шаньдун поднялся туман смятения, но появился человек, Сун Чжэюань. Сун отвечал за предупреждение магистрата о незаконных и непростительных преступлениях Чжан Цзунчана в Шаньдуне, после чего в знак благодарности был назначен губернатором. Губернатор Сун Чжэюань, ссылаясь на восстания сдерживающие Шаньдун, умоляет правительство Цин помочь восстановить порядок. Существуют опасения, что провинция может быть проиграна другому военачальнику, или даже потеряна Гоминьдану. Конечно, Цин не позволит другой провинции отпасть от них?"
 shandong.410.a:0 "Наконец-то губернатор с умом"
 shandong.410.b:0 "Мы не доверяем бывшему республиканцу"
 
 shandong.411.t:0 "Пекин обещает защиту Шаньдуну"
 shandong.411.d:0 "Пекинская делегация уступила, и направила отряд солдат для розыска и ареста бандитов в Шаньдуне. Солдаты прибыли с большими фанфарами в Цзинань, откуда были направлены генералом Сун Чжэюань во все города. Похоже, что большинство повстанцев сопротивляющихся налогообложению, сложили оружие, а некоторые, оказавшие сопротивление, теперь находятся за решеткой."
 shandong.411.a:0 "Наконец мы можем сосредоточиться на внутренних делах"
 
 shandong.412.t:0 "Пекин отвергает просьбы Чжэюаня"
 shandong.412.d:0 "Пекинская делегация занимает твердую позицию и отказывается посылать солдат в Шаньдун, чтобы помочь бывшему республиканскому губернатору. Генерал Сун Чжэюань решил использовать блеф. Для запугивания повстанцев в Шаньдуне, будут посланы запасные солдаты, одетые в цинскую форму. Будем надеяться, что повстанцы не узнают о том, что солдаты которых мы посылаем разбить их, не из Пекина."
 shandong.412.a:0 "Мы должны защитить себя"
 
 shandong.413.t:0 "Прибыл изгнанный из Шаньдуна военачальник"
 shandong.413.d:0 "Хотя наши военные не достигают уровня лояльности, наблюдаемого в западных державах, мы гордимся меритократией. Командиры и адмиралы, которых вы видите на поле боя, доказали свою преданность вождю и людям. С другой стороны, победа может зависеть от смертоносной воли еще большего числа наемных командиров, готовых сделать или умереть. Этот человек приезжает к нам из шумной провинции Шаньдун, чьи клики в прошлом сильно зависели от наемных командиров. Этот генерал приходит с слезливой историей о том, как приливы и отливы обрушились на него, и он пришёл к нам в лохмотьях, готовый хоть раз сразиться за доброе дело. Трудно определить, является ли он искренним, но мы должны решить, стоит ли его вербовать в это и без того предательское время."
 shandong.413.a:0 "Нам нужна любая помощь"
 shandong.413.b:0 "Хорошая история, все равно скажу нет"

### 414 - 423 Authdem Flavor Events

 shandong.414.t:0 "Кун Дэчан оскорбил пекинского учёного"
 shandong.414.d:0 "Молодой Кун Дэчан, одно из доверенных лиц Общества Восстановления Благоденствия, недавно отличился на публике. Унаследовав поместье Цуфу, он долгое время не следил за новомодными веяниями в Конфуцианстве, которыми увлеклась столица. Личности, подобные У Пейфу, начали придумывать свою вольную интерпретацию классических канонов, чего никак не пожелал признавать Кун Дэчан. Его публикации носят ярый анти-ревизионистский и консервативный характер. Особенно рьяно он прошёлся по Чэню Хуаньчжао, чьи идеи о поддержании благочестия и порядка в стране посредством государственного принуждения он назвал извращённой ересью. Дэчан отстаивает позиции того, что каждая семья в Китае должна сама прийти к подобному образу жизни, а не изображать оную, боясь расправы. Подобные взгляды привели к опале Дэчана в интеллектуальных кругах Пекина."
 shandong.414.a:0 "Ах, этот юношеский задор…"
 
 shandong.415.t:0 "Чжэюань скупает дворянские титулы"
 shandong.415.d:0 "Герцог Яньшэн, Маркиз Великой Милости, а также множество других пафосных дворянских титулов было куплено Суном Чжэюанем для себя и своих друзей у имперской администрации с целью поддержать бюджет Цин, который последнее время имеет тренд на убыль. Эти титулы носят исключительно косметический характер и не дают никаких фактических привилегий при дворе. Однако тут, в Шаньдуне, обладатели подобной титулатуры сразу приобрели вес и значимость в глазах народа. Друзья и союзники Чжэюаня получили от него в подарок и земельные наделы из средств регионального фонда, чтобы ещё больше закрепить за собой статус дворян и увеличить своё влияние на местных."
 shandong.415.a:0 "Спасибо, о император"
 
 shandong.416.t:0 "Голод в Шаньдуне, нужна помощь Пекина"
 shandong.416.d:0 "Урожай этого года был сильно ниже от запланированного нашей администрацией. Многолетнее использование полей под опиумные плантации и варварские методы ведения хозяйства подручных Цзунчана привели к крайнему истощению почв и голоду в Шаньдуне. Сун Чжэюань обратился к имперской администрации с просьбой наладить поставки зерна из провинции Хэбэй, где урожай в этом году выдался особенно большим. С помощью импортного зерна, Чжэюань хочет прекратить голод и создать резервный фонд на случай, если подобный неурожай случится снова. Людям придётся затянуть потуже пояса и отдать своё кровно нажитое на новые чрезвычайные налоги."
 shandong.416.a:0 "Горький опыт научил нас запасать зерно"
 
 shandong.417.t:0 "Большие Мечи покинули Игуаньдао"
 shandong.417.d:0 "Большие Мечи, отряд крестьянского ополчения, который когда-то присягал на верность Чжану Тяньжаню, покинул его и хочет присоединиться к нам. Их лидер лично прибыл в Цзинань на аудиенцию к Чжэюаню. Большие Мечи хотели лишь одного – избавиться от наркотрафика в регионе, и мы с этим справились, заслужив их почёт и уважение. Одно нас смущает – нам придётся платить им так же, как и регулярным солдатам, что нагрузит наш бюджет ещё сильнее. Примем ли мы на службу этих храбрых ополченцев?"
 shandong.417.a:0 "Нам нужны только профессионалы"
 shandong.417.b:0 "На всегда нужны новые люди"
 
 shandong.418.t:0 "Общество Жёлтого Песка напало на нас"
 shandong.418.d:0 "В провинции Хэнань было создано Общество Жёлтого Песка – культ, наподобие Игуаньдао. Эти благородные бандиты были изгнаны из своих домов имперскими войсками и перебрались к нам в Шаньдун, повторяя свою вековую мантру об “уничтожении проклятой Цин и возрождении Мин”. Эти избитые фразы подстегнули культистов к разбоям и поджогам. Отряды бандитов-фанатиков подобрались к городку Дэчжоу, где находится фамильный храм семьи Чжэюаня. К счастью, местный гарнизон с лёгкостью отразил атаку и рассеял бандитов, убив многих из них и захватив их лидера. Ведомые своей ненавистью к императору, члены Общества Жёлтого Песка погибли, большей частью, в своём первом же бою, а те жалкие остатки, что смогли убежать, скрылись где-то на границе с Хэнанем."
 shandong.418.a:0 "Ничему их жизнь не учит"
 
 shandong.419.t:0 "Общество Жёлтого Песка ретировалось из Шаньдуна"
 shandong.419.d:0 "В маленьком шаньдунском городке Дэчжоу разразился вооружённый конфликт. Культисты из Общества Жёлтого Песка попытались напасть на фамильный храм губернатора Чжэюаня. Силами местного гарнизона, большая часть бандитов была истреблена, а их лидер схвачен. Жалкие остатки, которые смогли бежать, вернулись к нам в Хэнань, где культ окончательно и распался."
 shandong.419.a:0 "Неплохая попытка"

### 424 - 423 Patauto Flavor Events

 shandong.424.t:0 "Посольство в Фэнтянь"
 shandong.424.d:0 "Чжан Цзунчан, с целью заручиться ещё большей поддержкой у Чжан Цзолиня, решил лично посетить столицу Фэнтяня, Шеньян, и встретиться со своим другом. Однако посольство провалилось, не успев даже начаться. По прибытии в Шеньян, Цзунчан изрядно напился и решил пройтись по местным борделям перед официальной встречей. Цзолиню потребовалось целых 3 часа после предполагаемого начала встречи, чтобы найти своего горе-союзника, который явно был уже не в кондиции. Из всех дипломатических приветствий, Цзунчан выбрал самое необычное. Лёжа на полу, он попытался встать на ноги, но лишь обильно залил ботинки Цзолиня своей рвотой и окончательно отключился. Такое фиаско ещё не скоро забудут! "
 shandong.424.a:0 "Цзунчан выставил себя клоуном"
 
 shandong.425.t:0 "Чжан Цзунчан издал сборник стихов"
 shandong.425.d:0 "Даже такой человек, как Чжан Цзунчан, может иметь тонкий вкус в поэзии. Генерал-Псина решил издать сборник стихов собственного производства. И хотя качество его работ весьма сомнительное, Цзунчан остался очень доволен собой и даже вёл себя менее ублюдски в этот день."
 shandong.425.a:0 "Псина прекратила гавкать хотя бы на мгновение"
 
 shandong.426.t:0 "Псина показала клыки!"
 shandong.426.d:0 "Чжан Цзунчан недавно опубликовал свои комментарии касательно 13-ти классических конфуцианских текстов. В своей публикации он основательно прошёлся по воззрениям У Пейфу, грязно оскорбив его всевозможными словами. Цзунчан обвиняет Пейфу в том, что тот извращает учение Конфуция в угоду сложившейся политической конъюнктуры при императорском дворе, совершенно забыв об изначальных идеях философа о благочестии и абсолютной морали."
 shandong.426.a:0 "Заступник морали, которого мы заслужили"
 
 shandong.427.t:0 "Псина сцепилась с псиной?"
 shandong.427.d:0 "Цзунчан, выйдя на новый уровень извращения, завёл себе привычку спать с жёнами своих подчинённых. В поисках очередной жертвы, он приглядел супругу своего командира, Суня Дяньина. Рогоносец прознал про сношения своей жёнушки с Цзунчаном и теперь шантажирует своего начальника, требуя повышения. И хотя об образе жизни Генерала-Псины и так всем давно известно, подобная выходка может сильно подорвать его авторитет среди собственных подчинённых. Возможно, стоит прислушаться к словам Дяньина."
 shandong.427.a:0 "Давайте всё спокойно обсудим…маршал"
 shandong.427.b:0 "А жёнушка твоя - бревно"
 
 shandong.428.t:0 "Генерал-Псина и старый добрый уголь"
 shandong.428.d:0 "Цзунчан недавно ввёл новый налог на экспорт угля, обложив каждую вывезенную тонну дополнительными 40 центами таможенного сбора. Этот шаг был призван привнести новые средства в бюджет Шаньдуна за счёт иностранных покупателей, которым теперь придётся платить больше за тот же объём поставок."
 shandong.428.a:0 "Деньги не пахнут!"
 
 shandong.429.t:0 "Необычная драка в борделе"
 shandong.429.d:0 "Цзунчан, то ли в очередной раз обкурившись опиума, то ли изрядно перебрав, умудрился назначить на пост Министра Безопасности сразу двух человек одновременно. Двое мужчин, поняв весь казус ситуации, решили обратиться к своему начальнику с просьбой разобраться. Они нашли его в борделе, предающимся утехам. Не желая вникать в ситуацию, Цзунчан просто приказал своим подчинённым устроить бой на кулаках, победителю которого достанется должность. Мужчины устроили драку прямо в борделе, не сдерживая себя, в надежде забить противника и забрать себе прибыльное местечко во власти. Он мутузили друг друга какое-то время, на потеху Цзунчану и его девочкам."
 shandong.429.a:0 "Можно ли считать это оргией?"
 
 shandong.430.t:0 "Самое дешёвое из лекарств"
 shandong.430.d:0 "Из-за того, что Цзунчан уже многие года варварски использует поля Шаньдуна в качестве плантаций по выращиванию опиума, ‘самого дешёвого лекарства от всех болезней и забот’, почвы в провинции начали стремительно истощаться, что подтолкнуло нас на порог голода. Часть плантаций придётся вырубить под корень, а народу стоит затянуть потуже пояса. Даже сам Цзунчан был вынужден поменьше налегать на свой любимый наркотик."
 shandong.430.a:0 "Действительно, у него сильная воля"
 
 shandong.431.t:0 "Сунь Дяньин строит храмы бандитов"
 shandong.431.d:0 "Автономия генерала Сунь Дяньиня в армии велика настолько, что его офицеры действуют так, как будто Сунь Дяньин - это клика в клике. Солдаты Сунь Дяньин, разграбив Тайшань и получив книги Игуаньдао, замыслили закрепить власть Сунь Дяньин. Поскольку Сунь Дяньин был когда-то руководителем Общества Храмовой дороги в Хэнане, прежде чем отступить в Шаньдун, его люди посчитали разумным воссоздать общество в Тайшане. На вершине горы Тай, под обязательным опиумным туманом, Сунь Дяньин построил храм под названием "Девятое небо". По сообщениям, солдаты Сунь Дяньина начали рисовать на своих лицах персонажей Тэ и Шэна."
 shandong.431.a:0 "Трудно избежать веры в Шаньдун"
 
 shandong.432.t:0 "Императрица лишилась одеяний"
 shandong.432.d:0 "Сунь Дяньинь, в поисках очередной наживы, приказал своим людям разорить гробницу вдовствующей императрицы Цыси, чьи шелковые одеяния были украдены прямиком с трупа. И хотя Цыси являлась персоной неоднозначной, в которой одни видят закостенелого тирана, приведшего Китай к Веку Унижений, некоторые видят в ней воплощение истинной китайской аристократки. Так или иначе, разграбление могилы императрицы вызвало сильное возмущения в Пекине."
 shandong.432.a:0 "Это же был ценный артефакт!"
 
 shandong.433.t:0 "Очередное унижение Мин"
 shandong.433.d:0 " Сунь Дяньинь, в поисках очередной наживы, приказал своим людям разорить мавзолей Мин Сяолин, построенный при прежней династии Мин. Гробницы были разграблены, а само культовое сооружение сожжено, варварство, которое свет не видывал с 1644 года, когда Ли Цзычен захватил Пекин и предал огню многие гробницы Мин. Судя по всему, старые слоганы о том, что китайцы должны восстановить священную династию, утратили свою значимость."
 shandong.433.a:0 "У людей нет ничего святого"
 
 shandong.434.t:0 "Новая столица?"
 shandong.434.d:0 "Наше расширение на юг привело к тому, что мы теперь управляем не одним лишь Шаньдуном. И хотя самые консервативные наши сторонники предлагают оставаться дома, в Цзинане, другие настаивают на том, что нам стоит перебраться в Нанкин, который имеет большую стратегическую и экономическую значимость."
 shandong.434.a:0 "Останемся в Цзинане"
 shandong.434.b:0 "Переберёмся в Нанкин"
 
 shandong.435.t:0 "Чжан Цзунчан скончался"
 shandong.435.d:0 "После очередной своей безудержной оргии, Чжан Цзунчан умер от остановки сердца, вызванной годами употребления опиума. Генерал-Псина оставил после себя сорок жён и неустановленное число детей. Его престарелая мать взвалила на себя бремя управления фамильным поместьем. Генерал Сунь Дяньинь, его верный и ещё более беспринципный подчинённый, занял место Цзунчана, встав во главе клики."
 shandong.435.a:0 "Салют в его честь должен расколоть небеса"
 
 shandong.436.t:0 "Наставник Тяньжань скончался"
 shandong.436.d:0 "После безуспешных попыток лечиться традиционными методами, Чжан Тяньжань оставил всё, что имел и удалился в горные пещеры, где и окончил свой земной путь. Посвятив всю свою жизнь культу Игуаньдао и горе Тай, Тяньжань не оставил после себя наследника. Луна его души, Сунь Сючжэнь, взяла на себя бразды управления Игуаньдао и стала его 18ым Матриархом, первым холостым Наставником из всех. Сючжэнь объявила о том, что теперь Игуаньдао станет равно открытым как для мужчин, так и для женщин, ведь перед лицом Небес все равны, независимо от пола."
 shandong.436.a:0 "Луна будет светить ярко"
 
 shandong.437.t:0 "Сун Чжэюань скончался"
 shandong.437.d:0 "Отправив последнее письмо своему другу, Кун Дэ Чану, Сун Чжэюань мирно скончался в постели в своём поместье. Чжэюань посвятил всю свою жизнь, служа Китаю, и не оставил прямого наследника, Ли Цзинлинь, Мастер Меча, занял его место и теперь будет управлять Шаньдуном."
 shandong.437.a:0 "Он прожил достойную жизнь"
 
 shandong.438.t:0 "Шанцин Тяньгоу создано"
 shandong.438.d:0 "Губернатор Чжан Цзунчан, известный в народе как Генерал-Псина, был убит. Газеты докладывают, что Цзунчан и его ближайшее окружение было убито культом Игуаньдао при попытке штурма их резиденции на горе Тай. Наставник Чжан Тяньжань, пользуясь сложившейся анархией, объявил, что теперь он управляет Шаньдуном. В прессе о нём мало что когда-либо говорили, но для простого крестьянина имя Наставника Тяньжаня всегда было на слуху. Игуаньдао, получив полную власть над провинцией, объявило о создании Шанцин Тяньгоу. Консервативные круги в Китае поддержали новообразованное государство, видя в нём рассвет новой эпохи."
 shandong.438.a:0 "Звучит как-то скверно..."
 
 shandong.439.t:0 "Беспорядки на Юге"
 shandong.439.d:0 "Лигу Восьми Провинций захлестнула волна беспорядков, связанных с продажей Германии новопостроенной железной дороги, в которую было вложено столько сил. Нам стоит держать ухо в остро, ведь мы можем чем-нибудь да поживиться, стоит Клике Чуаньфана потерять власть над Югом. "
 shandong.439.a:0 "Мы внимательно следим за ситуацией"
 
 shandong.440.t:0 "Роковая пуля"
 shandong.440.d:0 "Маршал Сунь Чуаньфан был застрелен неизвестным стрелком. Беспорядки в Лиге только нарастают, неудивительно, что какой-то смельчак добрался до Чуаньфана. Ещё неясно, что станет с южными провинциями, но нам стоит внимательно следить за ситуацией."
 shandong.440.a:0 "Эта пуля навсегда изменит судьбу Китая"
 
 shandong.441.t:0 "Старые друзья снова вместе"
 shandong.441.d:0 "Когда Чжан Цзунчан подарил копьё во время своего визита к Чжану Цзолиню, стало ясно, что старые друзья снова в деле. Таким образом Цзунчан дал понять своему тёзке, что н пришёл не ублажать его пустыми речами, но идти с ним в бой бок о бок. Клятва верности, данная Цзолиню десятилетия назад, была вновь произнесена. Цзунчан пообещал служить верой и правдой интересам Фэнтяня и бороться со всеми его врагами."
 shandong.441.a:0 "Этим копьём мы проткнём сердца наших врагов"
 
 shandong.442.t:0 "Новая империя Цин"
 shandong.442.d:0 "Пробираясь по улицам Пекина, войска Чжана Тяньжаня оккупировали Запретный Город. После череды ожесточённых боёв с телохранителями императора, вся семья Айсиньгёро была взята под стражу. Пу И, облачённый в свои одеяния, преклонил колени перед Наставником Тяньжанем, объявив о своей капитуляции. Избежав смертной казни, Пу И был возведён в ранг младших императоров и ему позволили остаться на свободе. Чжан Тяньжань взошёл на престол, уверяя, что всё это – лишь часть великого замысла и кульминация событий, начатых Боксёрами и Сунь Ятсеном."
 shandong.442.a:0 "Время Маха-Кальпы пришло"
 
 shandong.445.t:0 "Младший император Сюэ Дянь бежал с Лу Чжунцзе"
 shandong.445.d:0 "После того, как Чжан Тяньжань и Сунь Сучжэнь поместили под стражу Лу Чжунцзэ, их бдительность была ослаблена. Младший император Шаньдуна, Сюэ Дянь, предал Игуаньдао и вызволил пленницу, скрывшись с ней в неизвестном направлении. Факт побега был обнаружен лишь на следующий день, когда отряд Красных Копий, пришедших на утреннюю тренировку, не нашёл нигде своего начальника. В панике, они начали искать его везде, а когда они обнаружили, что и пленница пропала, их паника переросла в истерию. Чжан Тяньжань прибыл на место происшествия, на его лице была маска неподдельного гнева и ярости. Отправившись в дом Сюэ Дяня, Наставник провёл там несколько часов в медитации, после чего вышел умиротворённый. Он заявил, что Дянь отправился в великое паломничество по воле высших сил. К удивлению многих, за ним не была организована погоня, хотя всем было понятно, что Дянь просто покинул культ и утащил с собой ценную пленницу. Возможно, Наставник просто смирился с последствиями своего решения, которые он не мог предположить."
 shandong.445.a:0 "Это всё часть Маха-Кальпы"
 
 shandong.446.t:0 "Банк Шанхая идёт навстречу Цзунчану"
 shandong.446.d:0 "После нескольких неудачных попыток взять кредит в банках Шанхая, где Цзунчану отказывали раз за разом, ссылаясь на его ужасную кредитную историю, один из них всё же решил выделить деньги ему. Цзунчан получил письмо, в котором было заявлено, что партия серебряных слитков будет доставлена в скором времени, а часть его имущества была объявлена залогом, на случай, если он не сможет выплатить кредит."
 shandong.446.a:0 "Что, они теперь будут следить за мной?"
 
 shandong.447.t:0 "Пограничные стычки между [ANQ.GetName] и [SQI.GetNameDef]"
 # Tianran in charge:
 shandong.447.d1:0 "До сих пор восстание [ANQ.GetLeader] против режима Нанкина и наши собственные интересы в регионе избегали прямой конфронтации друг с другом. Однако это беспокойное прекращение огня никогда не должно было состояться, и теперь возникли местные конфликты с ополчением Игуаньдао и силами Аньцина, которые противостоят друг другу.\n\nПоскольку наша экспедиция на юг в Пяти Провинциях находится в прямом конфликте с региональными интересами [ANQ.GetName], многие приближенные к Чжан Тяньжаню выразили свое мнение, что причины, по которым мы имеем дело с Лигой, также относятся к [ANQ.GetName], и что возможно, было бы лучше, если бы мы сначала сосредоточились на Нанкине."
 # Zongchang in charge:
 shandong.447.d2:0 "До сих пор восстание [ANQ.GetLeader] против режима Нанкина и наши собственные интересы в регионе избегали прямой конфронтации друг с другом. Однако это беспокойное прекращение огня никогда не должно было состояться, и теперь возникли местные конфликты, когда силы Шаньдуна и Аньцина вступили друг с другом в бой.\n\nВ связи с тем, что наша экспедиция на юг в Пяти Провинциях находится в прямом конфликте с региональными интересами [ANQ.GetName], многие генералы заявили Чжан Тяньжаню, что [ANQ.GetNameDef] слаба и имеет мало поддержки среди военных. Эти генералы и раньше ошибались, когда сообщали о том, что крупные подразделения Лиги дезертируют в [ANQ.GetName]."
 shandong.447.a:0 "Мы должны ударить по ним быстро!"
 # Peace:
 shandong.447.b:0 "Пока что мир восторжествует..."
 
 # ANQ side:
 shandong.448.t:0 "Война между [ANQ.GetName] и [SQI.GetNameDef]"
 # ANQ allied with FNG:
 shandong.448.d1:0 "До сих пор вмешательство [SQI.GetLeader] против режима Нанкина и наше собственное восстание избегали прямой конфронтации друг с другом. Однако это беспокойное прекращение огня никогда не должно было состояться, и теперь война официально началась.\n\nПри содействии [FNG.GetNameDef] наши силы могут иметь небольшое материальное преимущество перед войсками Шаньдуна, при условии, что мы сможем удержать побережье."
 # ANQ allied with QIE:
 shandong.448.d2:0 "До сих пор вмешательство [SQI.GetLeader] против режима Нанкина и наше собственное восстание избегали прямой конфронтации друг с другом. Однако это беспокойное прекращение огня никогда не должно было состояться, и теперь война официально началась.\n\nС вмешательством [QIE.GetNameDef] на нашей стороне конфликта, наши силы будут иметь больше пространства для маневра в нашей борьбе как против [LEP.GetLeaderDef], так и против [SQI.GetLeaderDef], хотя это все равно будет трудная борьба."
 shandong.448.a:0 "[FNG.GetLeader] наведет порядок в Китае!"
 shandong.448.b:0 "[QIE.GetLeader] наведет порядок в Китае!"
 
 shandong.449.t:0 "Пограничные стычки между [SQL.GetNameDef] и [FROM.GetNameDef]"
 shandong.449.d:0 "Режим Нанкина не был единственной угрозой, с которой нашим силам приходилось иметь дело, в течение последних нескольких недель мы пытались не замечать проникновения разведчиков [FROM.GetNameDef] на нашу территорию, но [QI.GetLeader] решил, что могут потребоваться соответствующие действия. Если мы позволим этому бездействию продолжаться, мы будем рассматриваться как слабаки, к которым можно вернуться, чтобы навредить нам позже, однако, проявление слабости может быть именно тем, чего мы хотим, если ловушка будет определена в качестве плана действий. [SQI.GetLeader] должен сделать выбор, он предпочитает..."
 shandong.449.a:0 "...немедленно ударить по позициям [FROM.GetNameDef]." 
 shandong.449.b:0 "...сосредоточиться на наших текущих проблемах."
 
 shandong.11037.t:0 "Победа в войне Лиги!"
 shandong.11037.d:0 "Мы победили"
 shandong.11037.d1:0 "Для Китая начинается новая эра. Когда началась война Лиги, силы Игуаньдао были всего лишь странной, но влиятельной организацией, но, вступив в Нанкин, они принесли надежду и искупление землям, страдающим от коррупции и зла. Теперь Чжан Тяньжань, 18-й патриарх Игуаньдао, вышел победителем из Войны Лиги и правит богатыми восточными провинциями Китая. Он не терял времени даром: в городе Нанкине конфисковывали опиум, устраивали облавы на притоны и изгоняли преступных иностранцев. Монахи Ингуаньдао, стремясь заслужить расположение населения, оказывали помощь страждущим и нуждающимся.\n\nНо хотя наш контроль над Восточным Китаем был в основном обеспечен, беззаконие остается нормой в слишком большой части сельской местности. Несговорчивые губернаторы, бандиты Гоминдана, остатки полевых командиров - список препятствий на пути интеграции довольно длинный. Потребуется некоторое время, чтобы закрепить контроль над землями, которые мы завоевали в борьбе, но вскоре Шанцин Тяньгоу вознесет Китай в новую эру праведной морали."
 shandong.11037.d2:0 "Для Китая начиналась новая эра, или так думали радикалы Гоминдана и фанатики Игуаньдао, пытаясь навязать народу свои опасные идеологии. Отличаясь от остальных мелких правителей Китая прежде всего масштабами своей коррупции и экстравагантности, генерал-догмат Чжан Цзунчан вышел победителем из Войны Лиги и стал править богатыми восточными провинциями страны. Чтобы отпраздновать этот невероятный подвиг, Чжан Цзунчан устроил ночь пьяных увеселений, в завершение которой употребил огромное количество опиума и совершил тур по прекрасным борделям Нанкина.\n\nНо хотя контроль над Восточным Китаем был в основном обеспечен, беззаконие остается нормой в слишком большой части сельской местности. Несговорчивые губернаторы, бандиты Гоминдана, религиозные фанатики - список препятствий на пути интеграции довольно длинный. Потребуется некоторое время для консолидации контроля над землями, которые мы завоевали в борьбе, но вскоре мы сможем объявить о создании новой Лиги Восточно-Китайских Провинций под управлением будущего маршала Чжан Цзунчана."
 shandong.11037.a:0 "Наконец-то мир"

