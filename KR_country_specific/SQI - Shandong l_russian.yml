 shandong.26.b:0 "Слишком очевидная взятка"
 
 shandong.27.t:0 "Права на горнодобычу"
 shandong.27.d:0 "Со времён падения Цюй Тунфэна и Аньхойской Клики десятилетие назад. Шаньдун оставался в глазах иностранных инвесторов опасным местом, куда не стоит вкладывать деньги. Но теперь, когда мы наконец-то добились стабильности и процветания, к нам стали поступать первые предложения о сдачи в аренду прав на горнодобычу в шахтах Шаньдуна. На выбор у нас есть японская компания Люда, которая уже ведёт своё дело в Вейхайвэе, немецкая компания Крупп, которая занимает серьёзное положение в Циндао и довольно молодая компания ПибодиЭнерджи. Выбор партнёра остаётся за нами."
 shandong.27.d1:0 "Со времён падения Цюй Тунфэна и Аньхойской Клики десятилетие назад. Шаньдун оставался в глазах иностранных инвесторов опасным местом, куда не стоит вкладывать деньги. Но теперь, когда мы наконец-то добились стабильности и процветания, к нам стали поступать первые предложения о сдачи в аренду прав на горнодобычу в шахтах Шаньдуна. Пользуясь своим положением, Япония принудила нас работать с Люда, их собственной компанией."
 shandong.27.d2:0 "Со времён падения Цюй Тунфэна и Аньхойской Клики десятилетие назад. Шаньдун оставался в глазах иностранных инвесторов опасным местом, куда не стоит вкладывать деньги. Но теперь, когда мы наконец-то добились стабильности и процветания, к нам стали поступать первые предложения о сдачи в аренду прав на горнодобычу в шахтах Шаньдуна. Пользуясь своим положением, Германия принудила нас работать с Крупп, их собственной компанией."
 shandong.27.a:0 "Работаем с Люда"
 shandong.27.b:0 "Работаем с Крупп"
 shandong.27.c:0 "Работаем с ПибодиЭнерджи"
 
