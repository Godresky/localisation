 shandong.31.t:0 "Беженцы просят Чжэюаня спасти их семьи"
 shandong.31.d:0 "Группа из наиболее активных беженцев, которые переселились к нам с Юга, обратилась к Суну Чжэюаню с просьбой. Они поведали, что на Юге остались их родные и их семьи, изнывающие от того хаоса, который захлестнули регион. Активисты предлагают организовать ограниченную интервенцию на земли бывшей Лиги и скооперироваться с одной из сторон с целью спасти народ от бандитов и ужасов войны. Если мы согласимся, то нам придётся выбирать с умом. Если мы поставим на проигрывающую сторону, то лишь усугубим ситуацию на Юге."
 shandong.31.a:0 "Мы не должны вмешиваться"
 shandong.31.b:0 "Лишь самые храбрые пойдут в бой"
 
 shandong.32.t:0 "Цин шлёт дополнительную помощь"
 shandong.32.d:0 "Понимая необходимость подержания порядка и безопасности в своих провинциях, император решил выделить нам дополнительные отряды имперской армии для борьбы с гоминьдановским бандитизмом и протестами. Губернатор [SQI.GetLeader] выразил глубочайшую благодарность за оказанную помощь и пообещал превратить Шаньдун в самое безопасное место во всём Китае. Как говорится, там, где мы нашли гоминьданского ублюдка, там найдётся и второй, не так ли?"
 shandong.32.a:0 "Мы благодарны тебе, Сын Неба"
 
 shandong.33.t:0 "Фэнтянь поддерживает Чэнь Тяоюаня"
 shandong.33.d:0 "Правительство Фэнтяня, с которым мы находимся в свободном союзе, решило поддержать Чена Тяоюаня из клики Аньцин в его конфликте с Лигой. Репутация Чена намного превосходит [SQI.GetLeader], и наша собственная репутация работает против нас. Хотя это должно улучшить наши шансы против Лиги, это также означает, что из-за поддержки Фэнтяня мы не можем просто затем двигаться против Аньцина."
 shandong.33.a:0 "Хорошо"
 
 shandong.34.t:0 "Фэнтянь отказывается от вмешательства"
 shandong.34.d:0 "Фэнтянь уведомил нас, что он больше не будет пытаться вмешиваться в наш спор с Аньцином, ссылаясь на то, что мы не сможем договориться. Это прискорбно, так как это также означает, что они не поддержат нас в нашей войне против клики Аньцин, которую мы должны начать немедленно."
 shandong.34.a:0 "Пришло время нанести удар."
 
 shandong.35.t:0 "Фэнтяньские переговоры терпят неудачу"
 shandong.35.d:0 "Попытка посредничества между нами и кликой Аньцин, Чэнь Тяоюаня, не удалась. Нам нужно двигаться немедленно, прежде чем Чэн сможет ответить."
 shandong.35.a:0 "Пришло время нанести удар."
 
 shandong.36.t:0 "Сделка с Аньцином заключена."
 shandong.36.d:0 "Мы успешно заключили сделку с Кликой Аньцин. Это означает, что у нас будет время подготовить дальнейшие шаги, пока они имеют дело с Гоминьданом. Важно знать, что эта сделка не является постоянной, и мы будем стремиться изменить ее в нашу пользу, если сможем."
 shandong.36.a:0 "Хрупкий мир."
 
 shandong.37.t:0 "Прибытие дипломат Аньцина"
 shandong.37.d1:0 "Хотя казалось, что недавнее предложение Фэнтяня не было принято и нами, и Аньцином, скромный дипломат из Аньцина нашел в себе смелость искать аудиенцию у Чжан Цзунчана, чтобы обсудить возможность заключения мирного соглашения без фэнтянского вмешательства. Чжан, который был в нехарактерно хорошем настроении, выслушал дипломата.\n\nВ настоящее время мы занимаем территорию, которую Чэнь Тяоюань считает чрезвычайно важной. По словам дипломата, Аньцин, скорее всего, согласится на мир, если мы откажемся от территории за пределами Цзянсу. Это не может быть плохой идеей, так как этой территорией трудно управлять и она не дает нам много преимуществ, кроме как очень злить Чена. Временный мир также даст нам время для подготовки дальнейших действий."
 shandong.37.d2:0 "Хотя казалось, что недавнее предложение Фэнтяня не было принято и нами, и Аньцином, скромный дипломат из Аньцина нашел в себе смелость искать аудиенцию у Чжан Цзунчана, чтобы обсудить возможность заключения мирного соглашения без фэнтянского вмешательства. Чжан, который был в нехарактерно хорошем настроении, выслушал дипломата.\n\nВ настоящее время мы занимаем территорию только в северной провинции Цзянсу. По словам дипломата, Аньцин, скорее всего, будет готов принять мир, если мы будем держаться только за те территории, которые мы приобрели. Это не может быть плохой идеей, поскольку получение чего-то дополнительного, скорее всего, приведет только к сопротивлению на этой новой территории. Временный мир также даст нам время для подготовки дальнейших действий."
 shandong.37.d3:0 "Хотя казалось, что недавнее предложение Фэнтяня не было принято и нами, и Аньцином, скромный дипломат из Аньцина нашел в себе смелость искать аудиенцию у Чжан Цзунчана, чтобы обсудить возможность заключения мирного соглашения без фэнтянского вмешательства. Чжан, который был в нехарактерно хорошем настроении, выслушал дипломата.\n\nМы не смогли приобрести новую территорию. Дипломат сказал, что Аньцин, скорее всего, готов уступить весь Цзянсу в обмен на мир. Это отличная новость, так как Цзянсу - главная территория, к которой мы стремимся. Временный мир также даст нам время для подготовки дальнейших действий."
 shandong.37.d4:0 "Хотя казалось, что недавнее предложение Фэнтяня не было принято и нами, и Аньцином, скромный дипломат из Аньцина нашел в себе смелость искать аудиенцию у Чжан Цзунчана, чтобы обсудить возможность заключения мирного соглашения без фэнтянского вмешательства. Чжан, который был в нехарактерно хорошем настроении, выслушал дипломата.\n\nМы не смогли приобрести новую территорию. Дипломат сказал, что Аньцин, скорее всего, готов уступить Сюйхуэй, западную часть провинции Цзянсу, в обмен на мир. Это хорошая новость, так как это был бы большой шаг к дальнейшим успехам. Временный мир также даст нам время для подготовки дальнейших действий."
 shandong.37.a:0 "Давай сделаем это."
 shandong.37.b:0 "Бить теперь лучше."
 
 shandong.38.t:0 "Фэнтянь поддерживает нас"
 shandong.38.d:0 "Конфликт с Аньцином обострился и привел к войне, но к счастью, правительство Фэнтяня решило поддержать нас, а не Чэнь Тяоюаня."
 shandong.38.a:0 "Good."
 
 shandong.39.t:0 "Фэнтянь поддерживает Аньцин"
 shandong.39.d:0 "Конфликт с Аньцином обострился и привел к войне, но правительство Фэнтяня решило поддержать Чэнь Тяоюаня, а не нас!"
 shandong.39.a:0 "Плохо."
 
 shandong.40.t:0 "Аньцинская проблема"
 shandong.40.d1:0 "Теперь, когда Гоминьдан потерпел поражение, больше нет необходимости преклоняться перед пожеланиями Чэнь Тяоюаня. Чэнь считает себя лучше других за его поддержку антиконцессионного движения, но мы все знаем, что это просто шоу. Мы больше не можем позволить себе застрять только в Шаньдуне. Мы должны захватить контроль, по крайней мере над Цзянсу (Сюхай, Хуайян, Наньтун). Мы немедленно отправим телеграмму Фэнтянь, чтобы убедиться, что это будет сделано."
 shandong.40.d2:0 "Теперь, когда Гоминьдан потерпел поражение, больше нет необходимости преклоняться перед пожеланиями Чэнь Тяоюаня. Чэнь считает себя лучше других за его поддержку антиконцессионного движения, но мы все знаем, что это просто шоу. Хотя мы взяли под свой контроль по крайней мере часть провинции Цзянсу (штаты Сюхай, Хуайян, Наньтун), теперь мы должны стремиться к отдыху! Мы немедленно отправим телеграмму Фэнтянь, чтобы убедиться, что это будет сделано."
 shandong.40.d3:0 "Теперь, когда Гоминьдан потерпел поражение, больше нет необходимости преклоняться перед пожеланиями Чэнь Тяоюаня. Чэнь считает себя лучше других за его поддержку антиконцессионного движения, но мы все знаем, что это просто шоу. Мы контролируем всю провинцию Цзянсу (штаты Сюхай, Хуайян, Наньтун), но Чэнь Тяоюань из Аньцина определенно не примет это навсегда. Мы немедленно отправим телеграмму в Фэнтянь, чтобы убедиться, что они не передадут ему нашу территорию."
 shandong.40.a:0 "Будем ждать их ответа."
 
 shandong.100.t:0 "Инженеров поймали, продавая морские секреты Шаньдуну"
 shandong.100.d:0 "Кэмпэйтай раскрыл заговор нескольких военно-морских инженеров в судостроительной корпорации Kawasaki, которые планируют продавать корабельные проекты Шаньдуну. Кэмпэйтай готов прекратить эту сделку и арестовать этих двоих, но возможно альтернативное решение. Если бы Кэмпэйтай предупредил Корпорацию Kawasaki, что они могут законно продавать корабельные проекты Шаньдуну, они могут сами арестовать предателей, и мы сможем получить прибыль от законной продажи. Это рискованное предложение, но учитывая, что Шаньдун слишком мал, чтобы стать военно-морским конкурентом, ущерб национальной безопасности от продажи минимален."
 shandong.100.a:0 "Оповестите Kawasaki, разрешить продажу"
 shandong.100.b:0 "Нет, немедленно прекратите эту продажу!"
 
 shandong.101.t:0 "Японские инженеры продают нам проекты"
 shandong.101.d:0 "Тайная сделка потерпела неудачу, но окончательная продажа, похоже, была спасена. Незадолго до заключения сделки, Корпорация Kawasaki предупредила нас, что им было дано разрешение на законную продажу военно-морских проектов. Инженеры, с которыми мы контактировали, сейчас находятся в тюрьме. Этот удивительный поворот событий не сулит ничего хорошего, но в настоящее время он нас удовлетворитяет."
 shandong.101.a:0 "Это было близко"
 
 shandong.102.t:0 "Японские инженеры арестованы перед продажей"
 shandong.102.d:0 "Тайная сделка потерпела неудачу, и мы потеряли контакт с японскими инженерами. Полагаем, инженеры были арестованы во время крупной облавы в Корпорации Kawasaki, где они работали. Этот удивительный поворот событий не сулит ничего хорошего, а инвестиции, которые мы сделали в проекты, потеряны."
 shandong.102.a:0 "Мы это запомним"
 
 shandong.103.t:0 "Шаньдун хочет нашей защиты"
 shandong.103.d:0 "Наши границы находятся под угрозой, и нам не хватает средств, чтобы защитить себя исключительно собственными силами. В этом затруднительном положении, что стоит перед нами, мы должны искать союзников. Будь то марионетки нефритового или Хризантемового трона. Конечно, мы всегда можем снова преклонить колени перед немцами..."
 shandong.103.a:0 "Да"
 shandong.103.b:0 "Они нам не нужны"
 
 shandong.104.t:0 "Старый союз с Фэнтяном мертв"
 shandong.104.d:0 "Из-за высшей некомпетентности со стороны Чжан Цзунчана, наш союз с Фэнтяном нарушен. Приведет ли это их к тому, чего они хотят, еще неизвестно, но пока у нас нет союзников и поддержки."
 shandong.104.a:0 "Они совершили ужасную ошибку"
 
 shandong.105.t:0 "Шаньдун просит Германскую Ост-Азию о защите"
 shandong.105.d:0 "Отношения с Чжили и Фэнтяном в лучшем случае ухудшились. Признавая, что союз с любым из них маловероятен, у нас нет другого выбора, кроме как обратиться за помощью к немцам. С их поддержкой мы сможем выстоять! Конечно, поддержка Германии всегда имеет свою цену, как Лига узнала к своему ужасу..."
 shandong.105.a:0 "Да"
 shandong.105.b:0 "Они нам не нужны"
 
 shandong.106.t:0 "Немцы отказываются нас защищать"
 shandong.106.d:0 "Когда наши послы в ГОА впервые приехали, мы возлагали большие надежды на резолюцию, которая была бы всем выгодна. Однако переговоры быстро пришли в упадок, когда немцы стали требовать все больших и больших уступок в будущем, самым возмутительным образом.  Наш посол заявил, что немцы не будут довольны, если «На Нефритовом троне сядет какой-нибудь иностранный принц!» что само собой разумеется, недопустимо."
 shandong.106.a:0 "Немцы сделали ещё одну плохую ставку"
 
 shandong.107.t:0 "Шаньдун просит о предоставлении защиты"
 shandong.107.d:0 "Вероятность получения поддержки от Цин или Фэнтяна кажется маловероятной, а подчинение немецкому сапогу, недопустимо. Шанхайская конференция 1928 года, учредила города-концессии в рамках международного органа. Возможно, мы могли бы вести переговоры о защите с Концессиями, и таким образом быть охваченными их зонтиком через серые зоны в мандате?"
 shandong.107.a:0 "Да"
 shandong.107.b:0 "Они нам не нужны"
 
 shandong.108.t:0 "Концессии отказываются нас защищать"
 shandong.108.d:0 "Ссылаясь на опасения по поводу их способности защитить нас, законно или нет, Концессии отказались нас поддерживать. Посольство Тяньцзинь может предложить нам только гостиничные номера, чтобы ждать более бесполезные обращения за поддержкой. К сожалению, мы с самого начала понимали что это рискованное предприятие."
 shandong.108.a:0 "В любом случае, западники не нужны"
 
 shandong.996.t:0 "Города-Концессии принимает наших офицеров"
 shandong.996.d:0 "Посольство прислало нам хорошие новости! Посольства в Тяньцзине приняли нашу просьбу и уже начали сотрудничать с нашими офицерами в разработке стратегий. Тяньцзиньская военная академия является очевидным выбором для отправки студентов. С образованием, в котором отчаянно нуждаются наши офицеры, мы еще можем устоять!"
 shandong.996.a:0 "Замечательно"
 
 shandong.997.t:0 "Города-Концессии отклонили наше предложение"
 shandong.997.d:0 "Посольство не заинтересовано в том, чтобы спонсировать наших офицеров в школе, и они отказались подавать заявления на Военную школу в Тяньцзине. Любые надежды найти западную поддержку, таким образом, погасли."
 shandong.997.a:0 "Ужасно!"
 
 shandong.988.t:0 "Построен экспериментальный танк"
 shandong.988.d:0 "Некоторые из наших офицеров, а также некоторые из наших механиков имели возможность наблюдать за немецким Panzer в действии. В то время как многие считали нас дураками за то, что мы попробовали, мы сделали это. Мы создали полностью китайский танк! Хотя некоторые его части могли быть спасены от захваченных или уничтоженных частей, оставленных в Лиге, в основном он китайский. Теперь, когда у нас есть знания о производстве бронетехники, мы сможем удивить наших врагов."
 shandong.988.a:0 "Не могу поверить, что это сработало"
 
 shandong.989.t:0 "Европейское отделение велосипедистов подготовлено"
 shandong.989.d:0 "Простой факт, что у нас нет средств для производства достаточного количества транспортных средств для действительно моторизованных сил, однако европейские вооруженные силы проложили нам путь для реализации более дешевого решения. Наши войска должны быть в состоянии добраться до поля боя первыми, и в хорошей форме, иначе мы будем превзойдены. Таким образом, будет приемлемо, чтобы мы включили велосипед в наши полки. С этим дешевым куском металла, мы еще можем сформировать боевые силы, которых никогда не было в Китае!"
 shandong.989.a:0 "И МЫ ЗАБЫЛИ КРОШЕЧНЫЕ КОЛОКОЛЬЧИКИ?!"
 
 shandong.990.t:0 "Дивизия Гротовы-небес обучена"
 shandong.990.d:0 "Они не понимают глубокой духовной связи, которую мы, китайцы, имеем с землей. Наша связь со Вселенной. Иностранцы играют со своими игрушками из стали и огня, в то время как у нас под рукой сила космоса. Мандат Небес вытеснит их!"
 shandong.990.a:0 "Построены в пещере с коробкой отходов, отлично..."


