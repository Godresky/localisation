 SQI_jiangsu_exploitation:0 "Эксплуатация Цзянсу"
 SQI_jiangsu_exploitation_desc:0 "Из нашей сделки с Аньцином, при посредничестве Фэнтяна после окончания войны Лиги, мы получаем §H[?SQI_jiangsu_exploitation_civ_factory]§! гражданские фабрики и §H[?SQI_jiangsu_exploitation_mil_factory]§! военные фабрики. Мы также имеем полный контроль над потенциальными ресурсами из штата Цзянсу и имеем дополнительные людские ресурсы в Цзинане."
 
