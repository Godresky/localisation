### Focuses ###
 QIE_yearofrat:0 "Рік щура"
 QIE_yearofrat_desc:0 "Пока нация готовится к празднованию Китайского Нового Года, президент Цао Кунь пишет речь для выступления в Ассамблее. На повестке дня стоит вопрос, о котором Чжилийская Клика предпочла бы не думать - на юге подозрительно неспокойно."
 QIE_taxes1:0 "Нові податки"
 QIE_taxes1_desc:0 "Характер налогообложения разнится от региона к региона. И хотя люди не обрадуются новым налогам, дополнительные поступления в бюджет пойдут на покрытие госдолга и модернизацию административной системы."
 QIE_subsistancefarming1:0 "Експорт рису"
 QIE_subsistancefarming1_desc:0 "У нас нет промышленной базы для индустриальных реформ. Чего у нас в избытке – это крестьянских общин и хозяйств. Субсидировав их поля, они могли бы не только обеспечить Китай едой, но и увеличили бы экспорт риса по миру, что дало бы нам деньги на покрытие госдолга."
 QIE_emergencysession:0 "Надзвичайна нарада"
 QIE_emergencysession_desc:0 "Юг впал в состояние тотальной анархии. Повсеместные бунты и мародёрство уничтожают остатки нашей мнимой власти в Нанкине. У Пейфу должен собрать экстренное совещание цинских бюрократов и членов своей клики, чтобы обсудить этот вопрос."
 QIE_capitalize_politics:0 "Нові вибори"
 QIE_capitalize_politics_desc:0 "На предыдущих выборах Ассоциация Гармонии победила с минимальным перевесом.  После того, как мы заняли анти-концессионную позицию, популярность нашего правительства сильно возросла. "
 QIE_meetwithassembly:0 "Керівники партій"
 QIE_meetwithassembly_desc:0 "Волна недовольства нашим решением и дальше идти на поводу Германии пока ещё не дошло до низов. Встретившись и переговорив с лидерами фракций, покинувших Ассамблею, мы заручимся их поддержкой, успокоим недовольных и вернём их на место."
 QIE_futureofzhili:0 "Доля Кліки Чжилі"
 QIE_futureofzhili_desc:0 "Недавние потрясения в Китае наглядно показали, что Чжилийская Клика должна быть реформирована, чтобы выжить хотя бы год, не говоря уже о десятилетиях. Мы должны создать хотя бы базовые принципы меритократии в армии и искоренить совсем откровенную коррупцию."
 QIE_civil_military_relationship:0 "Армія та народ"
 QIE_default_debt:0 "Дефолт"
 QIE_default_debt_desc:0 "Полный отток немецких инвестиций из нашей экономики не оставляет нам иного выхода, кроме как объявить дефолт по нашему госдолгу. Нам придётся нелегко поначалу, но в долгосрочной перспективе мы полностью решим проблему с долгом."
 QIE_nationalize_germans:0 "Німецькі активи"
 QIE_nationalize_germans_desc:0 "Солидная часть нашей промышленности была построена на немецкие деньги. Теперь, когда их инвестиции прекратились, эти предприятия находятся под угрозой закрытия. Мы могли бы национализировать их, используя финансовый кризис в Германии, как прикрытие."
 QIE_locallogistics:0 "Місцева логістика"
 QIE_locallogistics_desc:0 "Германия обещала нам обеспечить нашу армию грузовиками и всем остальным для поддержания стабильной системы снабжения. После их ухода, нам придётся обратиться к старым методам. Может, это и к лучшему, так как наши дороги не слишком приспособлены к автомобилям."
 QIE_buyforeignguns:0 "Іноземні гвинтівки"
 QIE_buyforeignguns_desc:0 "Наша анти-концессионная политика не позволяет торговать со странами, которые воевали с нами во время восстания Боксёров. Однако есть страны, которые ничего не имеют против нас. Австрия, страны Скандинавии и другие члены мирового сообщества могут стать нашими новыми партнёрами."
 QIE_siciliyships:0 "Сицилійські кораблі"
 QIE_siciliyships_desc:0 "Сицилия не воевала с нами во время восстания Боксёров. Их верфи считаются крупнейшими в мире. Мы могли бы заказать у них несколько кораблей для защиты побережья от Японии."
 QIE_stealplanedesigns:0 "Іноземні креслення"
 QIE_stealplanedesigns_desc:0 "У нас нет чертежей для создания своих самолётов. Наши генералы предлагают заслать шпионов в Города-Концессии, чтобы те ‘позаимствовали’ чертежи на местных ангарах. План сомнительный, но выбирать не приходится."
 QIE_chinesenavalacademy:0 "Морська Академія"
 QIE_chinesenavalacademy_desc:0 "Многие наши морские офицеры получил образование в Германии, поэтому мы не можем судить об их преданности Клике. Создав свою собственную морскую академию, мы сможем продолжить их обучение и промыть мозги юным кадетам."
 QIE_expatairtraining:0 "Досвід іноземних пілотів"
 QIE_expatairtraining_desc:0 "И хотя у нас есть своя собственная школа пилотов, было бы неплохо нанять безработных ветеранов, которые ошиваются в Городах-Концессиях. Конечно, придётся вывести многих из беспробудного запоя, но один раз пилот – всегда пилот, разве нет?"
 QIE_supportcompanies:0 "Інженерна справа"
 QIE_supportcompanies_desc:0 "Суровый рельеф Китая требует определённой подготовки военных инженеров. Нынешнее состояние нашего инженерного дела удручает. Мы должны больше вкладываться в их образование, чтобы получить первоклассных специалистов."
 QIE_reorganise_divisions:0 "Реорганізація армії"
 QIE_reorganise_divisions_desc:0 "Каждый уважающий себя милитарист имеет свою личную армию. К сожалению, такие полупрофессиональные дивизии напоминают скорее бандитов, чем солдат. Мы должны реорганизовать эти армии по единому стандарту, сделав из них костяк наших войск."
 QIE_zhili_flood_dams:0 "Прорив греблі"
 QIE_zhili_flood_dams_desc:0 "Среди наших генералов созрел поражающий своим цинизмом план – подготовить дамбы по берегам Хуанхэ к возможному прорыву. В случае атаки врага, мы могли бы затопить близлежащие районы со всеми нашими неприятелями. Это также уничтожит все окрестные поселения и убьёт много гражданских."
 QIE_studywars:0 "Старі методи"
 QIE_studywars_desc:0 "Пока европейские генералы разрабатывают теории танковой войны, мы сосредоточимся на настоящей королеве Китая - артиллерии. Модернизировав наши орудия и боекомплекты, мы сможем уничтожать японцев пачками."
 QIE_work_with_manchu:0 "Кооперація з маньчжурами"
 QIE_work_with_manchu_desc:0 "И хотя большая часть молодых маньчжурских дворян представляют из себя не больше, чем напыщенных юнцов, старая гвардия обладает обширным опытом в вопросах кавалерии. Мы могли бы использовать их опыт, взамен научив юное поколение своим знаниям."
 QIE_expand_peking_uni:0 "Університет Пекіну"
 QIE_expand_peking_uni_desc:0 "Пекинский университет делает упор на литературу, поэзию и искусство. Достойные занятия, но стишки не выиграют нам войну. Мы могли бы открыть на базе университета новый лабораторный корпус для совершенствования компьютеров и радиоприёмников для нашей армии."
 QIE_zhili_mercs:0 "Іноземні радники"
 QIE_zhili_mercs_desc:0 "Наша анти-концессионная политика не позволяет нам получать помощь от европейских атташе, но кто сказал, что мы не можем обратиться к наёмникам? Конфликты последних лет привели к избытку опытных офицеров, околачивающихся на улицах Городов-Концессий. Мы могли бы дать им работу."
 QIE_jiangbailiplan:0 "План Цзяна"
 QIE_jiangbailiplan_desc:0 "Генерал Цзян Баили предлагает сосредоточить усилия на строительстве фортификаций против Японии. Некоторые винят его в том, что большую часть своих идей он украл у подчинённых, но его план звучит неплохо."
 QIE_hubeigenerals:0 "Хубейські генерали"
 QIE_hubeigenerals_desc:0 "Хубейские Генералы представляют из себя ассоциацию капиталистов и фабрикантов из провинции Хубей. Близкий друг Цзяна Баили, генерал Сяо Яонань, управляет этой провинцией. Он с радостью предлагает продвинуть Хубейских Генералов на более солидные позиции в правительстве, взамен их финансовой поддержки."
 QIE_gongxianarsenal:0 "Гунсяньський арсенал"
 QIE_gongxianarsenal_desc:0 "Гунсяньский арсенал всегда был связан с большим по размеру Ханьянским оружейным заводом. Расширив арсенал, мы смогли бы одновременно увеличить выпуск оружейной продукции, что поможет нам в борьбе с японцами."
 QIE_modern_contracts:0 "Контракти ВПК"
 QIE_modern_contracts_desc:0 "До сих пор, наши контракты с ВПК представляли из себя наспех заказанные орудия, на которых каждый успевал отбить солидную сумму денег. Усилиями государства, мы должны реформировать эту систему и наладить стабильные прозрачные госзаказы для нашего ВПК."
 QIE_fallout_of_northwest_conflict:0 "Північно-Західний конфлікт"
 QIE_fallout_of_northwest_conflict_desc:0 "И хотя северо-западные земли не так важны, как побережье, они обладают не меньшими запасами ценных природных ресурсов. Конфликт в этом регионе завершился, и мы можем начать извлекать пользу из местных запасов."
 QIE_destroy_isolated_warlords:0 "Знищення мілітаристів"
 QIE_destroy_isolated_warlords_desc:0 "И хотя Фэнтянь и Япония представляют наиважнейшую угрозу, вокруг нас находится несколько мелких изолированных друг от друга милитаристов. Мы должны уничтожить их и инкорпорировать их земли в нашу администрацию."
 QIE_rebuild_alliance:0 "Чжилійська коаліція"
 QIE_rebuild_alliance_desc:0 "До распада Лиги, никто не смел оспаривать нашу власть над Китаем. Многие бывшие союзники бросили нас на произвол судьбы. Пришла пора восстановить связь с ними с привлечь к борьбе с Японией."
 QIE_jinghanRR:0 "Цзінханьська залізниця"
 QIE_jinghanRR_desc:0 "Цзинханьская ж/д связывает все основные промышленные и сельскохозяйственные районы страны. Мы должны увеличить её проходимость, чтобы наладить больший грузооборот."
 QIE_liumenggengplan:0 "План Лю"
 QIE_liumenggengplan_desc:0 "Генерал Лю Мэнген предлагает сосредоточиться на логистике и поддержке наших войск, чьи боевые способности также должны быть увеличены. С другой стороны, мы не сможем особо укрепиться."
 QIE_expandmines:0 "Кайлуаньське Бюро"
 QIE_expandmines_desc:0 "Кайлуаньское Горнорудное Бюро было основано в 1878 году как совместное предприятие Цин и английских капиталистов. Уничтоженное во время эры милитаристов, оно могло бы вновь заработать под нашим руководством."
 QIE_develop_tangshan_steel_decision:0 "Перебудова шахт в [614.GetName]"
 QIE_develop_tangshan_steel_decision_desc:0 "В значительной степени разрушенные во время боевых действий эпохи полководцев, мы должны восстановить и реорганизовать шахты Кайлуанского горного бюро, чтобы подстегнуть наши военные усилия."
 QIE_develop_hebei_steel_decision:0 "Перебудова шахт в [1060.GetName]"
 QIE_develop_hebei_steel_decision_desc:0 "В значительной степени разрушенные во время боевых действий эпохи полководцев, мы должны восстановить и реорганизовать шахты Кайлуанского горного бюро, чтобы подстегнуть наши военные усилия."
 QIE_devscheme:0 "План "Дає-Хан'ян""
 QIE_devscheme_desc:0 "Коридор ‘Дае-Ханьян’ вмещает в себя практически всю промышленность страны за пределами Пекина. Однако логистические цепи и инфраструктура региона оставляет желать лучшего. Мы могли бы развить коридор, построив новые заводы и положив новые дороги."
 QIE_shanxicoal:0 "Вугілля Шаньсі"
 QIE_shanxicoal_desc:0 "Отобранные у Яня Сишаня, угольные поля Восточного Шаньси являются самыми крупными в Китае. Мы должны увеличить добычу угля для нужд нашей армии. Однако Сишань явно не обрадуется этому."
 QIE_baodingarsenal:0 "Баодінський арсенал"
 QIE_baodingarsenal_desc:0 "Баодинский арсенал при одноимённой академии не является настолько же большим, как и Гунсяньский. И всё же, при должных инвестициях мы могли бы превратить арсенал в ещё один центр нашего ВПК. Академия нам ещё спасибо скажет за предоставление таких преференций."
 QIE_warofnationalresistance:0 "Війна Народного Спротиву"
 QIE_warofnationalresistance_desc:0 "То, чего мы ждали, свершилось. Японцы атаковали нас с целью превратить в свою колонию. Все споры о легитимности нашего правительства должны быть отброшены. Сейчас, мы должны выступить единым народным фронтом после захватчика!"
 QIE_looseends:0 "Завершення об'єднання"
 QIE_looseends_desc:0 "Мы победили японскую угрозу! Осталось лишь вернуть под контроль самые отдалённые участки нашей бывшей империи. Монголия, Тибет и другие страны должны вернуться в лоно нашей власти!"
 QIE_endconcessions:0 "Знищення концесій"
 QIE_endconcessions_desc:0 "Концессии пятнают нашу честь и суверенитет! Макао, Города-Концессии и другие немецкие порты должны вернуться в лоно Китая!"
 QIE_unitedchina:0 "Єдиний Китай"
 QIE_unitedchina_desc:0 "Наконец-то, Китай вновь един! Столетие унижений подошло к концу, и теперь мы уверенно смотрим в светлое будущее."
 QIE_salvage_german_industry:0 "Німецькі машини"
 QIE_salvage_german_industry_desc:0 "Спешно драпая из нашей страны, Пекинская Комиссия и её инвесторы оставили множество промышленных машин брошенными. Мы могли бы использовать их для реверсной инженерии, разобрав до винтика."
 QIE_leverage_new_pop:0 "Антиконцесійна інтелігенція"
 QIE_leverage_new_pop_desc:0 "Наше решение помочь губернатору Чэню сильно повысило авторитет правительства в глазах тех, кто считал нас не более, чем вороватыми милитаристами. С целью ещё больше привлечь народные массы к себе, мы должны ввести некоторых членов АРНКИ в правительство." 
 QIE_on_our_own:0 "Самі по собі"
 QIE_on_our_own_desc:0 "Наша анти-концессионная политика стоила нам лишения военной поддержки со стороны Германии. Не важно! Мы способны развивать армию сами по себе на волне народного патриотизма."
 QIE_hire_republican_officers:0 "Офіцери-республіканці"
 QIE_hire_republican_officers_desc:0 "Многие офицеры-республиканцы потеряли веру в нас после реставрации Цин. После того, как маньчжуры были удалены из политики, а мы сами заняли анти-концессионную политику, часть из них готова вернуться на службу. Их обширный опыт нам здорово пригодиться."
 QIE_open_up_to_investment:0 "Порядок інвестицій"
 QIE_open_up_to_investment_desc:0 "Наши инвестиционные законы представляют из себя запутанную сеть из запретов и препятствий. Упростив порядок инвестирования, мы могли бы привлечь к себе иностранный капитал для развития промышленности."
 QIE_harmonious_balance:0 "Гармонія"
 QIE_harmonious_balance_desc:0 "Мало кто верил в т, что это возможно, но мы смогли построить гармоничный баланс между маньчжурской аристократией, реформаторами, Чжилийской Кликой и самим императором. В глазах простого народа мы стали истинно легитимным правительством."
 QIE_baoding_zhili_cooperation:0 "Кооперація Чжилі та Баодіна"
 QIE_baoding_zhili_cooperation_desc:0 "Баодинские кадеты, которые составляют большую часть младокитайской партии, ненавидели нас за сотрудничество с немцами. После того, как мы заняли анти-концессионную позицию, они резко переменили своё отношение с гнева на милость. Сделав их частью нашей армейской структуры, мы могли бы прийти к соглашению, которое бы обеспечило их верность."
 QIE_guardian_of_emperor:0 "Проімперська пропаганда"
 QIE_guardian_of_emperor_desc:0 "Многие в Маньчжурской партии давно капают на мозги У Пейфу тем, что тот затмевает собой персону императора. Распространив немного проимперской пропаганды, мы удовлетворим их и повысим народный дух."
 QIE_lesson_of_intervention:0 "Уроки інтервенції"
 QIE_lesson_of_intervention_desc:0 "Интервенция на юг принесла нам много ценного опыта ведения современных боевых действий. Тщательно изучив его, мы сможем подготовиться к встрече с Японией."
 QIE_lesson_of_coup:0 "Уроки перевороту"
 QIE_lesson_of_coup_desc:0 "Попытка свергнуть Чжилийскую Клику провалилась, но нам ясно дали понять, что с госбезопасностью у нас всё плохо. Необходимо перестроить весь аппарат разведки и дознания, чтобы предотвратить подобное в будущем."
 QIE_placateassembly:0 "Заспокоєння Асамблеї"
 QIE_placateassembly_desc:0 "Наше решение поддержать Нанкин привело к ярости оппозиционных групп. Они не обладают большой властью, но их демонстрационный выход из Ассамблеи может погубить остатки нашего авторитета в народе. Мы должны успокоить различные оппозиционные группы и добиться их верности."
 QIE_future_relationship:0 "Майбутні відносини"
 QIE_future_relationship_desc:0 "Победа над Японией и Фэнтянем поставила перед нами вопрос наших будущих отношений с миром. Стоит ли нам сблизиться с Германией и попросить у них членства в Рейхспакте или же мы должны восстановить страну?"
 QIE_request_german_bailout:0 "Допомога від Німеччини"
 QIE_request_german_bailout_desc:0 "Наш продолжающий расти госдолг не даёт нам полноценно развиваться. И хотя патриоты будут взбешены таким решением, но мы могли бы попросить Германию взять наши долги на себя, чтобы мы могли и дальше развиваться."
 QIE_germanarsenal:0 "Вірність"
 QIE_germanarsenal_desc:0 "Несмотря на недовольство народа немцами, Германия предлагает нам самые передовые оружие и технику. Танки, самолёты, артиллерия и многое другое может стать нашим, если мы продолжим ублажать Пекинскую Комиссию."
 QIE_germandesigns:0 "Німецькі ліцензії"
 QIE_germandesigns_desc:0 "Именно немецкое оружие поставило точку в кровавой истории Вельткрига, оно же завершило Эру Милитаристов. Мы должны попробовать купить новейшие лицензии у немцев для производства смертельного оружия."
 QIE_germanradio:0 "Німецькі бригади"
 QIE_germanradio_desc:0 "Немецкие дивизии укомплектованы самыми современными бригадами связистов, военных инженеров и снабженцев. Мы должны изучить их опыт и адаптировать под наши реалии."
 QIE_kriegsmarine:0 "Німецькі кораблі"
 QIE_kriegsmarine_desc:0 "Немецкий флот активно расширялся и модернизировался со времён Вельткрига. Старые суда сейчас находятся на консервации. Мы могли бы попытать счастье и купить их у немцев."
 QIE_luftwaffe:0 "Ліцензії на Luftstreitkräfte"
 QIE_luftwaffe_desc:0 "И хотя немцы не будут рады продаже нам своих самых современных наработок, им нужно держать Японию в узде. А что лучше с этим справится, кроме как самолёты?"
 QIE_motorized_armor:0 "Панцери та вантажівки"
 QIE_motorized_armor_desc:0 "Немецкие панцеры и грузовики представляют из себя новейшую технику грядущего дня. Наш молодняк спит и видит, как сможет их опробовать. Мы должны приобрести лицензии и купить списанные модели для борьбы с Японией."
 QIE_buymauser:0 "Німецькі гвинтівки"
 QIE_buymauser_desc:0 "Немецкие винтовки являются самыми лучшими винтовками в мире. Мы должны закупить как можно больше их для нужд армии."
 QIE_germanattache:0 "Німецькі аташе"
 QIE_germanattache_desc:0 "Купить немецких винтовок недостаточно, нам нужны немцы, которые покажут как с ними обращаться. Пекинская Комиссия предлагает пригласить элитных немецких солдат в качестве военных атташе для наших войск."
 QIE_seek_german_civ_investments:0 "Німецькі промисловці"
 QIE_seek_german_civ_investments_desc:0 "Немецкие промышленники страдают разгулом профсоюзного движения у себя в Фатерлянде. Мы не страдаем такими глупостями, как права рабочих, поэтому можем предложить им открыть предприятия на своей земле."
 QIE_grant_foreign_licenses:0 "Німецькі інструменти"
 QIE_grant_foreign_licenses_desc:0 "И хотя мы можем и сами строить фабрики, немецкие инструменты позволят нам делать это намного быстрее. Закупив солидную партию, мы могли бы в кратчайшие сроки увеличить свой промышленный потенциал до уровня Европы."
 QIE_seek_german_RR_capital:0 "Німецькі залізничники"
 QIE_seek_german_RR_capital_desc:0 "Большая часть наших железных дорог построена европейцами. И хотя есть недовольные этим моментом, мы не можем не признавать превосходство западной инженерии. Мы должны нанять немецких железнодорожников для прокладки новых линий."
 QIE_krupp:0 "Сталь від Крупп"
 QIE_krupp_desc:0 "Наша домашняя сталь поражает своих никчёмным качеством. Напротив, сталь Круппа уже стала легендарной по своему качеству. Мы должны наладить поставки стали из Германии для нужд нашей промышленности."
 QIE_siemens:0 "Радіо від Сіменс"
 QIE_siemens_desc:0 "Радио для нас, что мана небесная в вопросе координации войск. Сименск, немецкий король радиоприёмников, мог бы снабдить нас ими в полной мере."
 QIE_IGfarben:0 "Синтетичне паливо"
 QIE_IGfarben_desc: "Китай не обладает запасами природной нефти и резины для нужд своего ВПК. Мы должны купить формулу синтетических заменителей в Германии."
 QIE_germanresearch:0 "Навчання по обміну"
 QIE_germanresearch_desc:0 "Лучший способ учиться – учиться в другой культуре. Мы должны послать наших лучших студентов на стажировку в Берлин, где они бы изучили самые передовые идеи этого мира. Немецкие студенты, которые приедут по обмену, также смогут проникнуться нашей богатой культурой и историей."
 QIE_debt_issue:0 "Проблема з боргами"
 QIE_debt_issue_desc:0 "Госдолг долго терроризировал Цин, и продолжает сниться нашей республике в кошмарах. Мы могли бы обратиться к Германии, но это бы нас сразу же и похоронило. Нам ничего не остаётся, кроме как объявить дефолт и занять анти-концессионную позицию..."
 QIE_restoration:0 "Маньчжурська реставрація"
 QIE_restoration_desc:0 "После череды немыслимых событий, У Пейфу и Цао Кунь были убиты, а бывшая оппозиция пришла к власти. Будущее нового режима, однако, пока ещё остаётся загадкой для многих..."
 QIE_wu_constitution:0 "Нова Конституція"
 QIE_wu_constitution_desc:0 "С падением власти маньчжуров, нам нужна новая Конституция. И хотя Чжилийская Клика останется закулисным наблюдателем, в Пекин наконец-то возвращается дух республиканства."
 QIE_unrest:0 "Придушення заворушень"
 QIE_unrest_desc:0 "Наше решение никого не поддерживать во время развала Лиги не удовлетворило никого, лишь обратив народ в гнев. Если мы быстро не подавим беспорядки, то режиму придёт конец."
 QIE_president_hu:0 "Реформи Ху"
 QIE_president_hu_desc:0 "Президент Ху известен на весь мир своими философскими трудами, вдохновивших тысячи. Мы должны принять во внимание часть его прагматических идей для цементирования стабильности нашего режима."
 QIE_president_koo:0 "Реформи Ку"
 QIE_president_koo_desc:0 "Президент Ку известен на весь мир как истинный серый кардинал Китая и гений дипломатии. Мы должны использовать его талант для получения международного признания нашего режима и для заключения новых торговых сделок."
 QIE_pragmatism:0 "Прагматизм"
 QIE_pragmatism_desc:0 "Прагматизм, философская идея, придуманная Ху Ши, заключается в том, что мы должны договариваться между собой для достижения общей цели по упрочнению государства, даже если мы ненавидим друг друга. Мы должны использовать его наработки при общении с многочисленными милитаристами в стране."
 QIE_diplomacy:0 "Дипломатичний геній"
 QIE_diplomacy_desc:0 "Веллингтон Ку верой и правдой служил нашим послом в США и на Копенгагенской Конференции. Мы должны довериться его дипломатическому гению и передать его опыт новому поколению дипломатов. Подкованные во всех вопросах дипломаты принесут нам множество новых торговых сделок."
 QIE_eradicate_manchu:0 "Знищення маньчжурів"
 QIE_eradicate_manchu_desc:0 "И хотя мы уничтожили большую часть маньчжурской аристократии, её остатки бежали из Пекина в окрестные города. Мы должны отправить отряды полиции с целью арестовать их и покончить с заклятыми врагами республики."
 QIE_elimiate_baoding:0 "Знищення Баодінської кліки"
 QIE_elimiate_baoding_desc:0 "Предатели из Баодина чуть не свергли нас. Мы должны уничтожить их на политической арене и подавлять университетскую свободу, чтобы не допустить новых попыток свержения власти."
 QIE_deligitimize_oppo:0 "Заборона опозиції"
 QIE_deligitimize_oppo_desc:0 "Хотя Ассамблея была лишь ширмой для ложной демократии, она продолжает ставить нам палки в колёса в виде новой оппозиции в лице городских элит. Мы должны объявить оппозицию вне закона и сосредоточиться на восстановлении нашего режима."
 QIE_placate_intellectuals:0 "Заспокоєння інтелігенції"
 QIE_placate_intellectuals_desc:0 "АРНКИ пользуются обширной поддержкой пекинской интеллигенции. После того, как мы заняли анти-концессионную позицию, мы могли бы попытаться интегрировать хотя бы часть из них в новый республиканский аппарат."
 QIE_rebuild_arsenals:0 "Відновлені арсенали"
 QIE_rebuild_arsenals_desc:0 "Борьба с баодинскими кадетами повредила часть арсеналов. Мы должны восстановить фасады и заменить поломанные машины."
 QIE_rebuild_domestic_ind:0 "Громадянська промисловість"
 QIE_rebuild_domestic_ind_desc:0 "Бунты и анархия на улицах Пекина привела к разрушению целых районов, вместе со всеми фабриками. Мы должны разобрать завалы и построить куда более лучшие заводы взамен уничтоженных."
 QIE_stable_republic:0 "Тріумф Республіки"
 QIE_stable_republic_desc:0 "Чжилийская Клика повторила успех 1927 года, уничтожив все остальные республиканские правительства. Теперь, когда на нас не довлеет ни Германия, ни её подсадной император, республиканские идеалы смогли расцвести полностью. Да здравствует республика!"
 QIE_purge_zhili:0 "Підкорення Північного Китаю"
 QIE_purge_zhili_desc:0 "И хотя верные нам войска заняли Пекин и Баодинскую Академию, большая часть страны всё ещё находится под контролем Чжилийской Клики. Мы должны обеспечить свою власть на севере, прежде чем штурмовать южные рубежи."
 QIE_coup_backer:0 "Новий благодійник"
 QIE_coup_backer_desc:0 "Мы бы не свергли У Пейфу в одиночку. Хотели мы того или нет, но нам пришлось обратиться за помощью к одному из соседей. Мы должны пригласить нашего благодетеля в Пекин и узнать, чего же он хочет взамен."
 QIE_zhang_tianran_backer:0 "Чжан Тяньжань"
 QIE_zhang_tianran_backer_desc:0 "Наставник Тяньжань обладает абсолютным авторитетом среди фанатиков из секты Игуаньдао. До конца не ясно, какую позицию в нашем правительстве он хочет занять, но он охотно предлагает свою помощь, не прося ничего взамен..."
 QIE_song_zheyuan_backer:0 "Сун Чжеюань"
 QIE_song_zheyuan_backer_desc:0 "Сун Чжэюань всегда был убеждённым монархистом. И хотя он не против реформ, он требует соблюдения традиций и преемственности с прошлым."
 QIE_yan_xishan_backer:0 "Янь Сішань"
 QIE_yan_xishan_backer_desc:0 "Янь Сишань неожиданно стал нашим союзником. Убеждённый республиканец, он быстро осознал, что император превратился в политический инструмент. Он желает работать с младокитайцами в деле реформирования страны и распространения своих идей, который представляют гремучую смесь из либерализма, национализма, синдикализма, традиционализма и других -измов."
 QIE_yiguandao:0 "Віяння Ігуаньдао"
 QIE_yiguandao_desc:0 "Получив место при дворе, Тяньжань начал активно распространять своё учение в среде аристократии. И хотя веяния его культа обеспечивают нам покорную верность людей, мы не можем сказать, где проходит та грань между верностью императору и верностью Тяньжаню."
 QIE_gather_dynasties:0 "Збір династій"
 QIE_gather_dynasties_desc:0 "Одна из главных идей Тяньжаня заключается в том, что представители предыдущих китайских династий должны преклонить перед императором колено. Он начал рассылать приглашения, так что в течение пары недель нас ждёт крупная церемония."
 QIE_ceremonial_rites:0 "Церемоніальний культ"
 QIE_ceremonial_rites_desc:0 "Чжилийский режим совсем не уделял внимания традициям имперской церемонии. Чжан Тяньжань предлагает вернуть ритуалы прошедших дней с целью ещё больше упрочить нашу власть."
 QIE_bolster_legitimacy:0 "Легітимність імперії"
 QIE_bolster_legitimacy_desc:0 "За почти десятилетие правления Пейфу, император был не более чем куклой в руках милитаристов. Теперь, когда Пу И получил полноту власти, а Игуаньдао поддержало его, никто не должен усомниться в легитимности Сына Неба."
 QIE_legitimate_emperor:0 "Легітимний імператор"
 QIE_legitimate_emperor_desc:0 "Наши старания не прошли даром. Теперь все, от мала до велика, видят в Пу И истинного императора! Чжан Тяньжань, который продолжал управлять Шаньдуном, объявил о полной интеграции своих владений в имперскую администрацию."
 QIE_modernize_monarchy:0 "Сучасна монархія"
 QIE_modernize_monarchy_desc:0 "И хотя Сун является жёстким монархистом, ему хватает мозгов, чтобы понять тот факт, что императору надо адаптироваться под современные реалии. Он планирует превратить фигуру императора в что-то вроде посредника между народом, ограниченным Конституцией на манер западных монархий."
 QIE_reinforce_confucianism:0 "Конфуціанські цінності"
 QIE_reinforce_confucianism_desc:0 "Вместе с веяниями с Запада, Сун не забыл и о традиционных ценностях китайского образования. Ориентированная на молодёжь и необразованных крестьян, программа ликбеза в рамках конфуцианства придаст нашему режиму легитимности."
 QIE_move_industry:0 "Тилова промисловість"
 QIE_move_industry_desc:0 "Осознавая угрозу со стороны Японии, наш благодетель предложил перенести самые важные предприятия с побережье вглубь страны. В случае высадки вражеского десанта, мы ничего не потеряем, а даже сможем продолжить снабжение своих войск."
 QIE_train_civil_servants:0 "Держслужбовці"
 QIE_train_civil_servants_desc:0 "Чжилийская бюрократия насквозь была пропитана кумовством и повальной коррупцией. Большая часть постов занималась людьми, не понимающими ничего в своей работе. Губернатор Сун предлагает вновь ввести традиционные экзамены на соискание должности госслужащего, чтобы должности доставались лишь лучшим."
 QIE_prepare_coast:0 "Підготовка узбережжя"
 QIE_prepare_coast_desc:0 "Провинция Шаньдун серьёзно пострадала от правления гнусного милитариста Чжана Чжунчана. Местные силы ничего не смогут противопоставить японскому десанту. Губернатор Сун предложил напрямую включить свою провинцию в аппарат имперской администрации, чтобы мы могли восстановить уничтоженное и подготовиться к войне."
 QIE_end_shanxi_isolation:0 "Вікно в Шаньсі"
 QIE_end_shanxi_isolation_desc:0 "Провинция Шаньси, богатая на природные ресурсы, сильно изолирована от остальных регионов своим горным рельефом. Если мы хотим использовать ресурсы региона и включить провинцию в имперский аппарат, нам придётся серьёзно вложиться в дороги, ж/д линии и транспорт."
 QIE_prepare_shanxi:0 "Шаньсі для біженців"
 QIE_prepare_shanxi_desc:0 "Губернатор Сишань приметил, что люди бегут с побережных регионов, боясь японского вторжения. Он с радостью предложил нам приютить этих несчастных у себя, дать им кров и работу. Это существенно улучшит экономику региона. Кроме того, это отличный показатель того, что Сишань стремится включить Шаньси в имперский аппарат."
 QIE_replace_corrupt_govs:0 "Заміна чиновників"
 QIE_replace_corrupt_govs_desc:0 "Янь Сишань известен в народе как ‘Примерный Губернатор’. Именно поэтому он не может просто наблюдать за теми бездарями, что остались в чиновничьем аппарате после режима Пейфу. Он предлагает уволить самых бесполезных и коррумпированных, заменив их достойными кандидатами."
 QIE_nationalize_yan_thot:0 "Ідеї Сишаня"
 QIE_nationalize_yan_thot_desc:0 "С тех пор, как он стал губернатором Шаньси, Янь Сишань долго разрабатывал свои уникальные идеи, которые представляют из себя своеобразную смесь федерализма, конфуцианства, христианства и даже синдикализма. Теперь, когда он получил влияние при дворе, Сишань может распространить вои идеи на весь Китай."
 QIE_vigor_modernization:0 "Стрімка модернізація"
 QIE_vigor_modernization_desc:0 "Янь Сишань всю свою жизнь посвятил индустриализации и модернизации Шаньси, превратив захудалый край в небольшой центр горнорудной добычи. Получив влияние при дворе, Сишань может использовать свой опыт для повсеместной модернизации страны."
 QIE_prepare_for_storm:0 "Готові до шторму"
 QIE_prepare_for_storm_desc:0 "И хотя мы довольно скептически относились к нашему благодетелю, он показал, что значит работать на благо страны. С его помощью мы ещё на один шаг приблизились к тому, чтобы безболезненно встретить японский шторм с востока."
 QIE_form_emergency_govt:0 "Екстрений уряд"
 QIE_form_emergency_govt_desc:0 "Теперь когда власть Чжили была свергнута, император должен сформировать экстренное правительство из тех, его поддержал."
 QIE_pick_NCERA:0 "АРНКІ"
 QIE_pick_NCERA_desc:0 "Ассоциация Реформирования Новой Китайской Империи или АРНКИ имеет поддержку как сельских масс, так и городской интеллигенции. Хотя они и не особо сосредоточены на индустриализации, желание помочь народу принесло им заслуженную популярность."
 QIE_pick_YCP:0 "Молодокитайці"
 QIE_pick_YCP_desc:0 "Младокитайцы представляют из себя кадетов Баодинской академии и некоторой части интеллигенции. Пусть они и не имеют такой поддержки в народе, их план централизации власти и жёсткой индустриализации сделает из нас сильнейшую страну."
 QIE_pick_MP:0 "Маньчжури"
 QIE_pick_MP_desc:0 "Маньчжурская партия, как ясно из названия, представляет интересы придворной аристократии. И хотя они выглядят довольно странным выбором, годы относительной независимости от Чжили, позволили маньчжурам сколотить приличное состояние. Они придерживаются традиций старины, но не против небольших реформ."
 QIE_rural_reform:0 "Реформування Села"
 QIE_rural_reform_desc:0 "Хаос и разруха Эры Милитаристов превратило многие сельские районы страны в заброшенные пустыри. Движение Реформирования Села, часть АРНКИ, пыталось залечить раны крестьянства все эти годы. С нашей поддержкой, мы могли бы дать им возможность действительно проявить себя. "
 QIE_ncera_industry:0 "Сільська промисловість"
 QIE_ncera_industry_desc:0 "И хотя то немногое, что мы зовём промышленностью, сосредоточено в городах, оно подвержено атакам врага. АРНКИ предлагает перенести часть предприятий в сёла в тылу страны. Это позволит крестьянам получить работу, а также защитит важные заводы от захвата и разрушения японцами."
 QIE_kang_youwei:0 "Спадок Кан Ювея"
 QIE_kang_youwei_desc:0 "Кан Ювэй, великий реформатор Китая и создатель АРНКИ, умер незадолго до реставрации Цин. Гениальный учёный и законодатель, он всю жизнь отстаивал идею конституционной монархии, в которой император бы выступал символом единства народа. После свержения Чжили, мы могли бы воплотить его идеалы в жизнь."
 QIE_rural_infrastructure:0 "Модернізація сільських доріг"
 QIE_rural_infrastructure_desc:0 "Сельская инфраструктура Китая по уровню развитии опережает разве что совсем нищие земли Африки. Правительство решило выделить средства на усовершенствование инфраструктуры в глубинках нашей страны, чтобы народ не жил в такой повальной нищете. "
 QIE_benevolent_emperor:0 "Імператор-благодійник"
 QIE_benevolent_emperor_desc:0 "Пусть эти европейские невежды считают нашего императора каким-то средневековым деспотом, но мы то знаем, что он день и ночь трудится на благо всего народа. Мы должны продвигать эту точку зрения по всей стране, чтобы никто не усомнился в благодетельности нашего императора."
 QIE_rural_loyalty:0 "Вірність селян"
 QIE_rural_loyalty_desc:0 "Реформы АРНКИ серьёзно продвинули уровень жизни в селе в сторону современных стандартов. Даже те, кто сейчас находится не под нашей властью, мечтают иметь такого заботливого императора! Если враг ступит на наш землю, он не найдёт ни одного сторонника среди местных. Все как один встанут на защиту императора!"
 QIE_reform_criminal_justice:0 "Реформа юстиції"
 QIE_reform_criminal_justice_desc:0 "Как и в любом вопросе управления страной, Чжилийская Клика плевать хотела на законы и нормы, выдвигая свою мощь в качестве весомого аргумента. Теперь, когда их время ушло, мы можем реформировать криминальную юстицию, чтобы карать преступников и миловать невиновных."
 QIE_military_state:0 "Мілітаризація"
 QIE_military_state_desc:0 "Чжилийская Клика была, несомненна, связана с армией, но управляла ей из рук вон плохо. С приходом к власти младокитайцев, страну ожидает всеобщая милитаризация. Мы доведём нашу армию до современных стандартов посредством реформы призыва и продвижении молодёжных военных лагерей."
 QIE_centralize_state:0 "Централізація"
 QIE_centralize_state_desc:0 "Последние два десятилетия раздора превратили Китай в лоскутное одеяло без единого аппарата власти. Пекин должен начать процесс интеграции всех местных администраций в один единый аппарат."
 QIE_YCP_arsenals:0 "Модернізація арсеналів"
 QIE_YCP_arsenals_desc:0 "Арсеналы, которые должны обеспечивать нашу армию оружием и припасами, сильно отстали от современности, мягко говоря. Мы должны вложить деньги в их модернизацию, чтобы встретить врага не с одной дедовской винтовкой на троих."
 QIE_destroy_leftists:0 "Знищення лівих"
 QIE_destroy_leftists_desc:0 "И хотя на подконтрольной нам территории не так много открытых левых деятелей, восстание Гоминьдана на юге посеяло в умах элит так называемую ‘Красную угрозу’. Мы могли бы использовать это для объединения народа и ещё большей централизации нашей власти для ‘борьбы с левыми’."
 QIE_emperor_unifier:0 "Імператор-об'єднувач"
 QIE_emperor_unifier_desc:0 "И хотя многие видят в императоре лишь пережиток прошлого, для младокитайцев его фигура стало ключевой. Император является воплощённой манифестацией единого административного организма. Мы должны продвигать эту идею по всей стране, чтобы от Синьцзяна до берегов Жёлтого Моря люди чувствовали себя частью единого целого."
 QIE_YCP_modernization:0 "Модернізація цивільної промисловості"
 QIE_YCP_modernization_desc:0 "Те немногие заводы, что не принадлежали немцам, не дотягивают до западного образца. После исхода немецких инвесторов из нашей страны, мы могли бы использовать их наработки для модернизации своих предприятий."
 QIE_chinese_century:0 "Китайське століття"
 QIE_chinese_century_desc:0 "После успешного проведения реформ по централизации страны мы вновь можем выйти на мировую арену как новый игрок. Мы должны напомнить европейцам, что Китай является истинным повелителем Азии."
 QIE_appoint_viceroys:0 "Нові губернатори"
 QIE_appoint_viceroys_desc:0 "Чжилийские бюрократы были развращены коррупцией, не могли выполнять свою работу, а главное – не уважали императора. Мы должны назначить новых губернаторов и управленцев из лица благородных аристократических домов. "
 QIE_new_coronation:0 "Нова коронація?"
 QIE_new_coronation_desc:0 "Маньчжурские аристократы предлагают довольно противоречивую идею – провести повторную коронацию Пу И по всем канонам. Хоть это и дорого, зато мы покажем миру, что с пережитками милитаризма покончено, и Китай вновь находится под сенью великого Сына Неба."
 QIE_imperial_arsenals:0 "Нові арсенали"
 QIE_imperial_arsenals_desc:0 "В руках аристократии находятся крупные богатства. Надавив на их чувство патриотизма и любви к императору, мы могли бы вынудить вложить эти богатства в строительство новых арсеналов."
 QIE_noble_factories:0 "Ліцензії аристократії"
 QIE_noble_factories_desc:0 "После исхода немецких инвесторов в ответ на наш переворот, многие фабрики остались без хозяев. Мы могли бы передать лицензии на эти заводы тем семьям, которые поддержали нас в трудную минуту. Мы сможем упрочить их верность ещё больше."
 QIE_raise_banners:0 "Поднять знамёна"
 QIE_raise_banners_desc:0 "Прапорна система, упразднённая после восстания Тайпинов, вновь будоражит умы наших генералов, которые хотят возродить её в обновлённой форме. Беря лучшее из европейской традиции командной структуры, мы добавим кое-что и от себя."
 QIE_imperial_roads:0 "Імперський тракт"
 QIE_imperial_roads_desc:0 "Дорожная сеть при власти Чжили еле-еле поддерживалась в захудалом состоянии. Использовав деньги наших аристократов и выделив средства из бюджета, мы могли бы построить имперский тракт по высочайшим стандартам на зависть всем!"
 QIE_mandate_heaven:0 "Благословення небес"
 QIE_mandate_heaven_desc:0 "Многие видят в этом очередную архаику, но что такое Благословение Небес, как не единение народа в лице императора? Наши учёные подделают старинную литературу, как это принято в нашей традиции, и распространят по всей стране, что Пу И – истинный Сын Неба, отмеченный Благословением."
 QIE_manchu_default_debt:0 "Дефолт за боргом"
 QIE_manchu_default_debt_desc:0 "И хотя мы создал новое правительство, международные кредиторы не спешат забывать о долгах Чжилийской Клики. Наш непомерный госдолг стопорит развитие экономики. У нас нет иного выхода, кроме как объявить дефолт."
 QIE_imperial_consolidation:0 "Умиротворення нації"
 QIE_imperial_consolidation_desc:0 "Большая часть Китая находится во власти милитаристов, гоминьдановцев или что самое худшее, республиканцев. Все эти предатели должны быть уничтожены! Наши армии, неся знамя Великой Цин, поставят их всех на колени!"
 QIE_demand_fealty:0 "Придушення мілітаристів"
 QIE_demand_fealty_desc:0 "И хотя левые и республиканцы представляют из себя большую идеологическую угрозу, мы можем присоединить самых беспринципных из милитаристов, запугав их мощью нашей армии. А если они откажут, мы их просто размажем."
 QIE_destroy_concessions:0 "Знищення концесій"
 QIE_destroy_concessions_desc:0 "Города-концессии, словно бельмо на глазу, напоминает Китаю о том позоре, который на нас навлекли европейцы. Настало врем положить этому конец. Европа охвачена хаосом, так что у нас есть все шансы вернуть себе своё!"
 QIE_false_republic:0 "Північні зрадники"
 QIE_false_republic_desc:0 "Чжан Цзолинь называет свою кучку предателей 'последним оплотом' легитимного правительства Китая. На самом деле, он не более, чем японская шавка. Он может сколь угодно долго пресмыкаться перед ними, но мы должны освободить народ Китая от иностранного империализма!"
 QIE_we_win:0 "Дракон повстав"
 QIE_we_win_desc:0 "В нас мало кто верил, но мы уничтожили всех своих врагов! Цин доказал то, что он является повелителем Китая. Настала эра полного объединения страны."
 QIE_rebuild_command_structure:0 "Командна структура"
 QIE_rebuild_command_structure_desc:0 "Война с Чжилийской Кликой оставила нас без большей части офицеров. Тех немногих, что остались нам верны, не хватит для управления всеми войсками. Мы должны восстановить командную структуру, если мы хотим иметь боеспособную армию."
 QIE_foreigner_against_foreigner:0 "Чужаки проти чужинців"
 QIE_foreigner_against_foreigner_desc:0 "И хотя немецкие выродки отравили нашу страну своим шовинизмом, не все европейцы настолько плохи. Мы должны наладить контакты с аполитичными ветеранами различных войн и нанять их в качестве инструкторов. Боеспособная армия стоит больше, чем ропот некоторых из интеллигентов. "
 QIE_look_to_our_past:0 "Погляд у минуле"
 QIE_look_to_our_past_desc:0 "Вместо того, чтобы бездумно нанимать европейцев, мы могли бы обратиться к прошлым победами. Проверенные тактики и доктрины Эры Милитаристов отлично себя покажут и в современных условиях."
 QIE_assess_doctrines:0 "Вибір доктрини"
 QIE_assess_doctrines_desc:0 "Быстрое изменение характера военных действий заставило нас изучить новые доктрины, с целью выбора основной. Должны ли мы придерживаться старых идей Чжилийцев или избрать что-то принципиально новой?"
 QIE_uneasy_coalition:0 "Нелегка коаліція"
 QIE_uneasy_coalition_desc:0 "Каждая из трёх фракций имеет свои взгляды на нашу армию. АРНКИ полагается на крестьянские массы, младокитайцы доверяют идеям баодинских кадетов, а маньчжуры известны как лучшие кавалеристы Китая. И хотя мы должны объединиться против Японии, каждая из сторон будет тянуть одеяло на себя."
 QIE_rural_defense_force:0 "Сили Оборони Села"
 QIE_rural_defense_force_desc:0 "Слишком долго крестьяне не имели возможности защитить себя от бандитов и мародёров. АРНКИ предлагает создать систему местного ополчения, чтобы каждая деревня могла получить несколько старых винтовок для самообороны. Пусть боевая мощь таких ополченцев в настоящем бою будет стремиться к нулю, они могут стать неплохими партизанами."
 QIE_prepare_dikes:0 "Підготовка греблі"
 QIE_prepare_dikes_desc:0 "Дамбы по берегам Хуанхэ могут быть прорваны для затопления близлежащих регионов. Это затормозит продвижения японцев и позволит нам держать оборону."
 QIE_exploit_baoding_contacts:0 "Баодінські контракти"
 QIE_exploit_baoding_contacts_desc:0 "Баодинская академия имеет контракты с военными предприятиями по всей стране, даже за пределами наших территорий. Вложив немного денег, мы могли бы получить верных союзников в тылу врага, которые ещё и поделятся своим опытом."
 QIE_reinstate_baojia:0 "Система Баоцзя"
 QIE_reinstate_baojia_desc:0 "Основанная ещё во времена династии Сун, система Баоцзя была призвана дать регионам самим собирать налоги и набирать рекрутов. Восстановив эту систему в обновлённом варианте, мы существенно уменьшим нагрузку на центральную администрацию и получим дополнительных рекрутов."
 QIE_best_money_can_buy:0 "Найкраще, за гроші"
 QIE_best_money_can_buy_desc:0 "Маньчжурская аристократия, как собака на сене, копит свои несметные богатства. Мы должны 'подтолкнуть' их к тому, чтобы их деньги были потрачены на найм иностранных атташе. Многие из них требуют серьёзные суммы за свои услуги."
 QIE_imperial_propaganda:0 "Імперська пропаганда"
 QIE_imperial_propaganda_desc:0 "Если мы хотим победить врага, мы должны быть уверены, что все солдаты, как один, преданны нашему императору. Обширная пропаганда во всех сферах жизни точно вдолбит эту идею в их головы."
 QIE_manchu_naval_academy:0 "Імперська Морська Академія"
 QIE_manchu_naval_academy_desc:0 "Наш флот был создан по образцу европейских флотилий. Пусть он и не играет такой важной роли, как армия, мы могли бы вложить средства для строительства Морской Академии для обучения нового поколения морских офицеров."
 QIE_manchu_air_warfare:0 "Тактики західних ВПС"
 QIE_manchu_air_warfare_desc:0 "И хотя мы должны как можно меньше брать у западных чертей, их превосходство в воздухе неоспоримо. Мы должны изучить тактики и доктрины их ВВС и адаптировать их под наши реалии."
 QIE_expand_baoding_rnd:0 "Баодінський Дослідницький Інститут"
 QIE_expand_baoding_rnd_desc:0 "Теперь, когда армия полностью реформирована, мы могли бы вложиться в НИОКР для разработки своих собственных современных технологий. Баодинская академия взялась открыть на базе своего университета Исследовательский Институт."
 QIE_commisars:0 "Політкомісари"
 QIE_commisars_desc:0 "Лю Мэнген предложил нам интересную идею – добавить к каждой дивизии политически и идеологически мотивированного комиссара. Хотя это и дорого, подобные комиссары поднимут дух наших бойцов!"
 QIE_integration_harsh:0 "Насильницька інтеграція"
 QIE_integration_harsh_desc:0 "Глупые предатели, которые посмели отречься от нашего славного правления, должны быть наказаны! Их бандитские вотчины, на которые они поделили Китай, вернутся в наше лоно железом и кровью!"
 QIE_integration_nice:0 "Мирна інтеграція"
 QIE_integration_nice_desc:0 "И хотя верхи преступных клик должны понести наказания, народ, страдающий от их гнёта, должен быть спасён малой кровью. Нам стоит зарыть топор войны и мирно интегрировать этих повстанцев в наш аппарат."
