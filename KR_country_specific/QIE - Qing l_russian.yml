### National Spirits / Ideas ###
 QIE_fractured_empire:0 "Розділена імперія"
 QIE_fractured_empire_desc:0 "Империя Цин на бумаге контролирует все свои земли, кроме Маньчжурии, Тибета и Монголии. На практике, власть императора ограничена лишь пределами Запретного Дворца, внутри которого плетутся свои интриги, пока президент Цао Кунь пытается удержать Национальную Ассамблею в узде. У Пейфу, которого называют реальной властью в стране, заинтересован в смещении императора и гибком лавировании между множеством милитаристических клик, которые де-факто контролируют разные районы Китая."
 
 QIE_big_debt:0 "Вражаючий держборг"
 QIE_big_debt_desc:0 "Попытки Китая модернизировать промышленность привели к тому, что страна страдает от непомерного госдолга. Механизмы и инструменты покупаются втридорога за рубежом, а всё то немногое, что производится внутри страны, не идёт ни в какое сравнение с мировым стандартом. Экспорт Китая почти полностью сельскохозяйственный, а импорт состоит из средств роскоши вроде сигар и радио. Проблема обостряется и повальной коррупцией на местах, а также теневым рынком сбыта опиума." 
 
 QIE_black_monday:0 "Чёрный Понедельник"
 QIE_black_monday_desc:0 "Несмотря на то, что кризис сам по себе не особо затронул Цин, небольшое влияние Германии на нашу экономику дало незначительные отголоски от Чёрного Понедельника."
 
 QIE_leadership_crisis:0 "Криза керівництва"
 QIE_leadership_crisis_desc:0 "Почтенный возраст почти всех старших членов Чжилийской клики тормозит модернизацию армии. Если так пойдёт и дальше, мы будем первой страной с армией одних стариков."
 
 QIE_leadership_crisis_bad:0 "Системный кризис руководства"
 QIE_leadership_crisis_bad_desc:0 "Смерть порядочного числа наших лидеров из старой гвардии всё более явно показывает недостаток молодняка в рядах клики.
 
 QIE_outraged_parties:0 "Ассамблея в ярости"
 QIE_outraged_parties_desc:0 "Из-за нашего решения поддержать Лигу Восьми Провинций, Ассамблея пришла в ярость. Для простого китайца ситуация не сильно изменилась, но нам необходимо вернуть стабильность в правительство."
 
 QIE_popular_warlord_idea:0 "Народная поддержка У Пейфу"
 QIE_popular_warlord_idea_desc:0 "Решение У Пейфу поддержать анти-концессионниста Ченя Тяоюаня нашло отражение в возросшей поддержке среди простого народа. И хотя интеллигенция смотрит на него со скепсисом, кое-какую легитимность он заполучил."
 
 QIE_defaulted_debt:0 "Дефолт по госдолгу"
 QIE_defaulted_debt_desc:0 "С целью найти поддержку в народе, мы объявили о дефолте госдолга. Последствия этого решения ещё долго будут влиять на всю нашу экономику, пока всё не вернётся к точке баланса."
 
 QIE_harmonious_balance_idea:0 "Гармоничный баланс"
 QIE_harmonious_balance_idea_desc:0 "Наше правительство достигло практически невозможного - баланса между сакральной властью императора и светской властью Чжилийской Клики."
 
 QIE_local_logistics:0 "Традиционная логистика"
 QIE_local_logistics_desc:0 "Пусть мы и не имеем всех этих современных западных машин, они нам всё равно и не нужны. Полагаясь на традиционную логистику, мы можем переходить через такой рельеф, где ни одна машина бы не проехала."
 
 QIE_german_bailout:0 "Германская помощь"
 QIE_german_bailout_desc:0 "В наш темнейший час нам вновь пришлось обратиться к Германии. Немецкие банкиры выкупили наш госдолг, реструктуризовали его и продали в виде 'стабильных гособлигаций прямо с Востока' доверчивым соотечественникам. Мы решили нашу экономическую проблему, но нажили новую политическую."
 
 QIE_diplomatic_genius_idea:0 "Новый дипломатический корпус"
 QIE_diplomatic_genius_idea_desc:0 "Веллингтон Ку, гений дипломатии, перенёс свои знания и опыт на новое поколение послов и консулов, создав новый современный дипломатический корпус. Используя его наработки, наши дипломаты смогут убедить всех в легитимности Пекинского правительства."
 
 QIE_pragmatism_idea:0 "Прагматизм"
 QIE_pragmatism_idea_desc:0 "Президент Ху Ши известен своей теорией ‘прагматизма’ – вместо того, чтобы упираться рогом в свою идеологию, иногда полезней договариваться и идти на уступки, даже с бывшими врагами. Такой подход поможет нам смягчить раскол в китайском обществе."
 
 QIE_unprepared_military:0 "Неготовность армии"
 QIE_unprepared_military_desc:0 "Наша армия не готова к вторжению Японии, что заставляет нас лишь наблюдать за грядущей бурей."
 
 QIE_legitimate_emperor_idea:0 "Защита императора"
 QIE_legitimate_emperor_idea_desc:0 "Чжан Тяньжань успешно выстроил авторитет императора, как персоны, которая находится выше всех мирских забот и проволочек. В глазах простого народа Сын Неба стал настоящим защитником китайских ценностей."
 
 QIE_rooting_out_corruption:0 "Искоренение коррупции"
 QIE_rooting_out_corruption_desc:0 "Коррупция последние несколько сотен лет является бельмом на нашем глазу. Правительство прилагает все усилия, чтобы искоренить её."
 
 QIE_war_of_national_resistance:0 "Война Народного Сопротивления"
 QIE_war_of_national_resistance_desc:0 "Время пришло! Япония и её шавки из Фэнтяня угрожают самому существованию нашего народа! Мы должны остановить их любой ценой!"
 
 QIE_intervention_idea:0 "Интервенция на юг"
 QIE_intervention_idea_desc:0 "Правительство решило вторгнуться на юг, который сейчас впал в анархию. Это позволяет нам отправить добровольцев той стороне, которую мы поддержали." 
 
 QIE_rural_reform_idea:0 "Движение за реформирование села"
 QIE_rural_reform_idea_desc:0 "АРНКИ и её движение за реформирование села получила поддержку правительства. Благотворительная организация превратилась в мощный инструмент государства по построению современного сельского общества."
 
 QIE_rural_insurgency_idea:0 "Верность села" 
 QIE_rural_insurgency_idea_desc:0 "Успешные реформы в сельской среде принесло нам поддержку крестьянства. "
 
 QIE_mandate_heaven_idea:0 "Благословение небес"
 QIE_mandate_heaven_idea_desc:0 "Пусть некоторые видят в Благословении Небес архаичный пережиток древности, Маньчжурская партия смогла модернизовать концепцию под современные реалии. Вместо манифестации божественных сил, император теперь выражает в своей персоне всё гражданское общество Китая."
 
 QIE_banner_idea:0 "Современная система знамён"
 QIE_banner_idea_desc:0 "С целью реорганизовать старую военную систему Чжилийской Клики, Маньчжурская партия решила вернуть Восьмизнамённую структуру армии, как во времена старой империи Цин. На самом деле, это не больше, чем просто красивое название, отсылающее к истории, но оно придаёт нам больше легитимности." 
 
 QIE_placating_manchu:0 "Успокоение маньчжуров"
 QIE_placating_manchu_desc:0 "Мы предложили щедрые ‘пенсии’ всем членам Маньчжурской партии взамен поддержки нашего непопулярного решения по вторжению на стороне Нанкина."
 
 QIE_placating_NCERA:0 "Успокоение АРНКИ"
 QIE_placating_NCERA_desc:0 "Мы пообещали АРНКИ провести частичные реформы в стране взамен поддержки нашего непопулярного решения по вторжению на стороне Нанкина."
 
 QIE_big_protests:0 "Массовые беспорядки"
 QIE_big_protests_desc:0 "После того, как мы не решились поддержать ни одну сторону конфликта на юге, по всей стране начались массовые беспорядки и анархия. "
 
 QIE_centralized_exec_constitution:0 "Пекинская Конституция"
 QIE_centralized_exec_constitution_desc:0 "После долгих споров и обсуждений, мы написали новую Конституцию, которая закрепляет сильную исполнительную власть и централизованную бюрократию."
 
 QIE_centralized_leg_constitution:0 "Пекинская Конституция"
 QIE_centralized_leg_constitution_desc:0 "После долгих споров и обсуждений, мы написали новую Конституцию, которая закрепляет сильную законодательную власть и централизованную бюрократию."
 
 QIE_autonomous_exec_constitution:0 "Пекинская Конституция"
 QIE_autonomous_exec_constitution_desc:0 "После долгих споров и обсуждений, мы написали новую Конституцию, которая закрепляет сильную исполнительную власть и децентрализованную бюрократию."
 
 QIE_autonomy_leg_constitution:0 "Пекинская Конституция"
 QIE_autonomy_leg_constitution_desc:0 "После долгих споров и обсуждений, мы написали новую Конституцию, которая закрепляет сильную законодательную власть и децентрализованную бюрократию."
 
 QIE_cao_kun_constitution:0 "Конституция Цао Куня"
 QIE_cao_kun_constitution_desc:0 "С целью стабилизировать нашу молодую Республику, мы не стали изобретать велосипед и приняли Конституцию 1923, написанную кабинетом Цао Куня. Полная противоречий и законодательных дыр, Конституция может быть полезна здесь и сейчас, но в долгосрочной перспективе она усложнит нам жизнь."
 
 QIE_jiang_baili_plan_success:0 "План Цзяна Баили успешно выполнен"
 QIE_jiang_baili_plan_success_desc:0 "План Цзяна Баили был успешно завершён. Теперь наша страна готова к тому, чтобы встретить японского агрессора."
 
 QIE_liu_menggeng_plan_success:0 "План Лю Мэнгена успешно выполнен"
 QIE_liu_menggeng_plan_success_desc:0 "План Лю Мэнгена был успешно завершён. Теперь наша страна готова к тому, чтобы встретить японского агрессора."
 
