##hiring mercenaries
 QIE_hire_bandits:0 "Нанять бандитов"
 QIE_hire_bandits_desc:0 "Старая добрая традиция эры милитаристов, найм 'лесных воинов' - это дешёвый, пусть и не самый морально правильный способ увеличить армию. Боевые способности этих проходимцев оставляет желать лучшего, а от их страсти разорять всё на своё пути не застрахованы даже дружественные территории."
 
 QIE_hire_russian_cw_veterans:0 "Нанять русских советников"
 QIE_hire_russian_cw_veterans_desc:0 "И хотя многие недолюбливают русских после восстания боксёров и вторжения в Маньчжурию, политическая нестабильность в их стране привела к тому, что в Китай перебралось значительное количество русских офицеров. Мы могли бы нанять их в качестве советников для нашей армии."

 QIE_hire_legation_exiles:0 "Нанять изгнанников из Городов-Концессий"
 QIE_hire_legation_exiles_desc:0 "Вся грязь нашего общество стекается в Шанхай и другие Города-Концессии, ведомые дешёвой выпивкой и доступными женщинами. Многие среди таких отбросов когда-то были моряками. Мы могли бы использовать их для организации флота."
 
 QIE_hire_flying_tigers:0 "Нанять "Летающих Тигров""
 QIE_hire_mercenaries_decisions_desc:0 "И хотя наша армия не обучена по современным стандартам, нестабильность в мире породила массу чужаков, ищущих славы и денег. За определённую цену они могут помочь нам." 

