 QIE_german_railroad_engineers_idea:0 "Немецкие железнодорожники"
 QIE_german_railroad_engineers_ideas_desc:0 "Немецкие железнодорожники были наняты нашим правительством, чтобы помогать строить линии по всему Китаю."
 
 QIE_yiguandao_railroad_control_idea:0 "Железные дороги Игуаньдао"
 QIE_yiguandao_baoding_curriculum_idea:0 "Безмятежная Академия Баодин"
 
 QIE_ilegitimate_republic_idea:0 "Нелегитимная республика"
 QIE_ilegitimate_republic_idea_desc:0 "И хотя мы объявили себя республикой, многие видят в нас лишь ширму для прежней власти Чжили. Нам придётся потрудиться, чтобы завоевать доверие народа."
 
 QIE_song_zheyuan_backer_idea:0 "Сун Чжэюань -  Возрождённая благодетельность"
 QIE_song_zheyuan_backer_idea_desc:0 "Убеждённый сторонник монархии, Сун Чжэюань стремится выстроить баланс между современными веяниями и традиционной личностью императора-благодетеля."
 
 QIE_yan_xishan_backer_idea:0 "Янь Сишань – Реформы и модернизация"
 QIE_yan_xishan_backer_idea_desc:0 "Милитарист-республиканец, Сишань не шибко уважает монархию Цин. Но после того, как его товарищи из Фэнтяня легли под японцев, а немцы устроили на юге анархию, ‘примерный губернатор’ решил сделать ставку на обновлённую конституционную монархию во главе с Пу И. Сторонник радиальных промышленных и политических реформ, Сишань будет стремиться превратить императора лишь в церемониальную персону."
 
 QIE_zhang_tianran_backer_idea:0 "Чжан Тяньжань – Главенство Игуаньдао"
 QIE_zhang_tianran_backer_idea_desc:0 "Чжан Тяньжань, лидер эзотерической секты Игуаньдао, получил немалый авторитет при дворе в качестве ‘духовного наставника’ Пу И. И хотя он не шибко сторониться небольших реформ, многие в правительстве опасаются его истинных намерений. С другой стороны, мы можем пользоваться помощью Игуаньдао."
 
 QIE_roc_idea:0 "Триумф республики"
 QIE_roc_idea_desc:0 "Мы успешно разгромили все другие так называемые республики и утвердили свою власть над Китаем. И хотя остались немногие, кто скептически к нам относится, наша мощь более не оспорима."
 
 QIE_YCP_militarized_state:0 "Милитаризованное государство"
 QIE_YCP_militarized_state_desc:0 "Под руководством младокитайцев, империя Цин быстро превращается в милитаризированное государство. Основные реформы затронули систему командование и рекрутирования новых солдат."
 
 QIE_nationalized_yan_xishan_thought:0 "Идеи Яня Сишаня"
 QIE_nationalized_yan_xishan_thought_desc:0 "Янь Сишань распространил свои идеи на всех землях Цин. Он пропагандирует идеи национализма, традиционализма и многого другого."
 
 QIE_commisars_idea:0 "Политкомиссары"
 QIE_commisars_idea_desc:0 "Патриотически настроенные комиссары научат каждого любить свою Родину!"
 
