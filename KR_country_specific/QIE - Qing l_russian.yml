#managing German support
 QIE_manage_german_influence:0 "Управление немецким влиянием"
 QIE_manage_german_influence_desc:0 "После реставрации Цин, немецкие компании имеют непропорциональное влияние на отдельные сектора нашей экономики. Германские лоббисты, 'консультанты' и торгаши прибывают, чтобы попытать счастья в Китае. И хотя Германия помогает нам, нам придётся управлять этими группами.\n\n§YТекущее влияние Германии:§! [?QIE.party_popularity@market_liberal|%0]\n\nУ нас есть множество путей, чтобы бороться с влиянием Германии. С другой стороны, мы можем получать поддержку от Берлина, загоняя себя всё дальше и дальше в петлю экономической зависимости."
 
 QIE_bribe_lobbyists:0 "Подкупить про-немецких лоббистов"
 QIE_bribe_lobbyists_desc:0 "Осторожно "одаривая" некоторых из лоббистов, мы можем держать их рты закрытыми, что понизит влияние Германии.."
 
 QIE_encourage_domestic_production:0 "Поддержать домашнее производство"
 QIE_encourage_domestic_production_desc:0 "Поддержка домашнего производства точно снизит влияние Германии. Но такой способ на несколько месяцев ударит по нашему промышленному потенциалу."
 
 QIE_encourage_anti_german_boycott:0 "Поддержать бойкот Германии"
 QIE_encourage_anti_german_boycott_desc:0 "В тайне поддерживая анти-западные протесты, мы снизим влияние Германии. Однако упадёт и популярность нашего правительства, ведь мы - союзники Германии."
 
 QIE_entice_financial_support:0 "Получить финансовую помощь из Германии"
 QIE_entice_financial_support_desc:0 "Попросив Пекинскую Комиссию о помощи, мы можем получить денег. Но это повысит влияние Германии над нами."

#placating the parties
 
 QIE_meet_assembly_parties_decisions_desc:0 "Из-за того, что мы поддержали Лигу Восьми Провинций, Национальная Ассамблея пришла в ярость, а реформистские фракции вышли из неё в знак протеста. Для простого народа пока ничего не поменялось, но если мы не вернём реформистов обратно в правительство, нас настигнет волна беспорядков. Президент Ассамблеи Цао Кунь лезет из кожи вон, чтобы удержать ситуацию в рамках спокойствия."
