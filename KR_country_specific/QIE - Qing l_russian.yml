 qiedom.1.t:0 "Великая Цин"
 qiedom.1.d:0 "После того, как мировая общественность вмешалась в ход 4-ой Чжили-Фэнтяньской войны, остановив её 1928-ом году, Китай получил долгожданный период мира и стабильности, которых он не знал со времён Синхайской революции. Хотя У Пейфу и его Чжилийская Клика признали формальную реставрацию монархии Цин, генерал отказался и дальше прогибаться под Германию, что привело к охлаждению отношений между Пейфу и Вильгельмом. Германия продолжила военную поддержку Цин, чтобы сделать из неё бастион против японского империализма.\n\n И хотя сейчас тень самурая лишь отдалённо нависает над Китаем, авторитет Цин уязвим как никогда - предатели из Фэнтяня заявляют свои притязания на главенство, а другие более локальные группировки разбросаны по всем частям империи, и каждая норовит ударить в спину. Большая часть страны разделена на автономии по географическому и этническому признаку, сама же Цин в лице Айсиньгёро Пу И контролирует лишь Северокитайскую равнину при поддержке Нефритового Маршала Пейфу."
 qiedom.1.a:0 "Да здравствует император!"
 
 qiedom.2.t:0 "Политическая ситуация"
 qiedom.2.d:0 "На момент 1936 в стране действует Национальная Ассамблея – жалкая пародия на демократический парламент по западному образцу. Пять групп контролируют её деятельность, но за некоторыми из ними стоят отдельные группировки, которые работают через сеть своих связей и кумов. Самой сильной из них считается Ассоциация Гармонии, номинально управляемая президентом Цао Кунем. Многолетний алкоголизм сделал из него политического импотента, за которого де-факто всё решает У Пейфу и его Чжилийская Клика. И хотя Ассоциация Гармонии считается независимой партией, её членами являются практически все сторонники Чжили, а постоянные переизбрания Цао Куня на пост президента уже давно дали понять, что партия представляет из себя не больше, чем законное прикрытие для неуёмных амбиций Пейфу.\n\n Лига Процветания представляет из себя примерно то же самое, с одной лишь разницей, что за её спиной стоит Германия и её интересы.\n\nВ оппозиции к сложившейся системе находятся три партии: Маньчжурская партия, которая представляет из себя интересы аристократии и членов семьи Айсиньгёро; Партия младокитайцев, собранная из молодых офицеров Баодинской академии, которые вдохновились идеями младотурок; своеобразной попыткой компромисса между этими двумя партиями выступает АРНКИ, которая выступает за сакральную власть императора, но при этом хочет провести прозападные реформы по всей стране. Все три группы ненавидят Пейфу, а он использует их, посадив в Ассамблею в качестве карманной оппозиции, чтобы создать видимость демократии."
 qiedom.2.a:0 "Интересно"
 
 qiedom.3.t:0 "Реструктуризация госдолга"
 qiedom.3.d:0 "Последние несколько лет, Пейфу и Цао Кунь тратят огромные суммы нашего бюджета на то, чтобы реструктурировать и частично погасить непомерный госдолг, который навис над нами. И хотя план экономического развития этого дуэта вполне себе осуществим в теории, на деле они встречают множество препятствий, главным из которых является поддержка местных милитаристов. Слухи о том, что на юге назревает финансовый кризис, подтолкнуло Куня к тому, чтобы произнести речь в Ассамблее с призывом бороться с ненавистным госдолгом."
 qiedom.3.a:0 "Подождём, что он скажет..."
 
 qiedom.4.t:0 "Смерть Ван Ченбиня"
 qiedom.4.d:0 "Этим утром мы получили известия, что Ван Ченбинь, элита Чжилийской Клики и добрый друг Цао Куня, скончался по естественным причинам. Его смерть не только нанесла удар по руководству армией, но ещё и вскрыла скверную тенденцию. Большая часть старших офицеров Клики уже давно превратилась в кучку дряхлых стариков, а повальная коррупция не позволяет молодому поколению проявить себя и занять их место. Если мы ничего не предпримем, в скором времени наши офицеры начнут стабильно умирать каждый день, а никаких новых исследований и изучения доктрин не будет даже и предвидеться."
 qiedom.4.a:0 "А ещё говорят, что со старостью приходит мудрость..."
 
 qiedom.5.t:0 "Отголоски Чёрного Понедельника"
 qiedom.5.d:0 "Прошло несколько недель с начала кризиса в Германии. Отголоски Чёрного Понедельника не особо затронули нас, вызвав лишь рост цен на импортные товары. Пусть наша экономика и не сложилась, как карточный домик, что произошло во многих странах, но немного пересмотреть наши статьи расходов всё же придётся."
 qiedom.5.a:0 "Чёрт!"
 
 qiedom.13.t:0 "Результат выборов – уверенная победа!"
 qiedom.13.d:0 "По всему Китаю прошли выборы президента Ассамблеи. Изменений (как и предполагалось) по сравнению с прошлыми выборами особо и не было, хотя в крупных городах вроде Пекина было зафиксировано рекордное количество голосов за оппозиционные партии. Немецкая интервенция, пусть и ограбила нашу страну, но чего-чего, а политическую стабильность нашего режима обеспечила очень даже неплохо.\n\nПрезидент Цао Кунь, узнав о результатах, объявил о том, что он подаёт в досрочную отставку, а его место займёт Янь Хуйцин. Неясно, насколько сильно в этом был замешан У Пейфу, но ходят слухи, что Нефритовому Маршалу надоели пьяные выходки Куня, и тот просто выдворил его из нового правительства."
 qiedom.13.a:0 "Даже мухлевать не пришлось!"
 
 qiedom.14.t:0 "Встреча с маньчжурами"
 qiedom.14.d:0 "После того, как мы объявили войну Аньцину, практически все партии в Ассамблее, кроме Ассоциации Гармонии, покинули её в знак протеста. Президенту Цао Куню предстоит встретиться с лидерами Маньчжурской партии и убедить их вернуться к работе.\n\n'Господа, вы прекрасно понимаете, что война с Японией неизбежна. Поддержка наших немецких партнёров сейчас жизненно важна для нас!'\n\nЦао смог убедить большинство маньчжурских аристократов, но молодёжь, вроде принца Гобуло Рёнки, не оценили пассажи Куня. После пары часов переговоров, партия согласилась вернуться в Ассамблею при условии, что они получать гранты на развитие имперской культуры. Звучит как взятка, но Цао Куню не привыкать к подобным аферам."
 qiedom.14.a:0 "Президент Цао знает толк во взятках..."
 
 qiedom.15.t:0 "Встреча с младокитайцами"
 qiedom.15.d:0 "Младокитайцы, клика студентов-реформистов Баодинской академии, хуже всех отреагировала на нашу интервенцию в Анцин. Крича о том, что мы продались западным империалистам за кусок кости, они первыми покинули Ассамблею. Президенту Цао предстоит нелёгкая задача вернуть их на место.\n\nИзначально, они отказались даже начинать разговор, но в конце концов, сдались и сели за стол переговоров. Младокитайцы согласились вернуться в Ассамблею если мы дадим автономию Баодинскому университету. Конечно, в будущем, мы не сможем их контролировать как раньше, но сейчас выбирать не приходится."
 qiedom.15.a:0 "Будем надеяться, это их приструнит"
 
 qiedom.16.t:0 "Встреча с АРНКИ"
 qiedom.16.d:0 "Ассоциация реформирования новой Китайской империи, или же АРНКИ, покинула Ассамблею последней, и вернуть её будет довольно непросто. Состоящая, в основном, из сельских фермеров и крестьянства, Ассоциация посчитала нас предателями, которые бросили страну в час нужды. Президент Цао скептически относится к их реформаторским идеям, но встретиться с Джеймсом Йенем, одним из лидеров АРНКИ, ему всё же предстояло. Йень, хоть и упёрся поначалу, но всё же пошёл на компромисс. АРНКИ вернётся в Ассамблею при условии, что правительство выделит средства на развитие сельской местности."
 qiedom.16.a:0 "Это было легко"
 
 qiedom.17.t:0 "Ассамблея вернулась к работе"
 qiedom.17.d:0 "С помощью переговоров и небольших 'презентов', Цао Кунь смог вернуть всех оппозиционеров обратно в Ассамблею. Всё ещё беспомощная, она вновь начала изображать из себя демократическую систему."
 qiedom.17.a:0 "Замечательно"
 
 qiedom.18.t:0 "Немецкие горнодобытчики в Восточном Шаньси"
 qiedom.18.d:0 "Шаньси всегда был традиционным регионом  добычи угля и других металлов для империи. После последней войны с Фэнтянем, мы смогли установить прямой контроль над Восточным Шаньси. Как и вся провинция, этот маленький кусочек земли буквально сочится дарами недр, что вызывает множественные споры с правительством Яня Сишаня. Несколько немецких компаний купило у нас лицензии на добычу угля в Восточном Шаньси. Шахты, которые мы им продали, находятся прямо на границе с Кликой Шаньси, но до сих пор никаких проблем не возникало. \n\nОднако до нас стали доходить новости, что немцы планируют расширить свою деятельность и вторгнуться во владения Сишаня. Нам, формально, не о чем беспокоиться, но лидер Клики Шаньси будет явно недоволен таким положением вещей, ровно, как и местное население."
 qiedom.18.a:0 "Удачи с вашим бизнес-планом."
 
 qiedom.19.t:0 "Скандал!"
 qiedom.19.d:0 "Президент Ассамблеи Цао Кунь только что был найден в скотском состоянии в своём офисе с бутылкой крепкой выпивки в руках. Его алкоголизм уже стал притчей во языцах, но до последнего времени, он старался сдерживаться. Судя по всему, стресс от разгребания всей той кучи проблем, что вывалилась на нас после поддержки Нанкинской Клики, добил Куня. У Пейфу 'убедил' Цао подать в отставку и полечить нервишки, а его место займёт опытный дипломат Янь Хуйцин."
 qiedom.19.a:0 "Что же..." 
 
 qiedom.20.t:0 "Уход из Совета Концессий!"
 qiedom.20.d:0 "Придерживаясь нашей новой антиконцессионной позиции, мы официально покинули Совет Концессий, этот рассадник западного империализма и коварства! Мы более не станем ни в чём отчитываться перед этими воротилами, ведя свою собственную политику!"
 qiedom.20.a:0 "Китай для китайцев!"
 
 qiedom.21.t:0 "Пекин выходит из Совета Концессий!"
 qiedom.21.d:0 "Придерживаясь своей новой антиконцессионной позиции, государство [QIE.GetName] официально покинуло Совет Концессий, назвав его 'рассадником западного империализма и коварства '! И хотя у них был лишь статус наблюдателя, ситуация довольно печальная..."
 qiedom.21.a:0 "Это очень плохо"

##LEP collapse##

 qielepcollapse.1.t:0 "Продажа Чеганьской ж/д"
 qielepcollapse.1.d:0 "Последние несколько недель в Лиге Восьми Провинций, конгломерате южных клик под руководством нашего подчинённого, Сунь Чуаньфана, был замечен всплеск экономической активности. Ещё более зависимая от Германии, чем мы, Лига завершила строительство крупной линии Чеганьской железной дороги. Немецкий капитал и китайская рабочая сила вместе подарили нам эту долгожданную дорогу, которая стала символом наших тёплых отношений.\n\n К всеобщему удивлению, пару дней назад, Остазиатская Торговая Компания объявила о покупке данной железной дороги и ряда других линий по поручению их инвестора, частной компании Schantung-Eisenbahn-Gesellschaft.\n\n Такой поступок вызвал ярость местного населения, который воспринял новость как плевок в душу, ведь данная дорога должна была стать символом дружбы, а не кабалы. На юге начали организовываться стихийные протесты, люди винят во всём Суня."
 qielepcollapse.1.a:0 "Будем следить за ситуацией"
 
 qielepcollapse.2.t:0 "Повсеместные нападения на иностранцев"
 qielepcollapse.2.d:0 "После того, как протесты на юге дали о себе знать, несколько немецких инвесторов были атакованы и жестоко побиты разгневанной толпой. Хуже того, по всему югу идёт массовый бойкот товаров из Германии, а на некоторых станциях Центральнокитайской линии прогремели взрывы. Логистика была нарушена, чем успели воспользоваться партизаны из левого Гоминьдана, которые организовали рейды на несколько самых удалённых гарнизонов.\n\nГерманский посол требует от нас немедленного вмешательства, а наша власть на юге довольно ограничена. Цзян Баили и другие члены Чжилийской Клики уже давно мечтают о том, чтобы расширить своё влияние на Лигу. Их нашёптывания подбивают У Пейфу на военную интервенцию. Маршал всё ещё колеблется прямо вмешиваться в ситуацию, но уже начал писать телеграмму Суню, в которой он предлагает помощь в обмен на расширение своей власти."
 qielepcollapse.2.a:0 "Посмотрим, что нам ответят..."
 
 qielepcollapse.3.t:0 "Инцидент в Уху"
 qielepcollapse.3.d:0 "Этим утром, Пекин и Лоян разразила неожиданная новость. По весьма сомнительным слухам, в городе Уху мирные протестующие были расстреляны вооружённым отрядом немецких и китайских солдат. Кто-то говорит, что немцы тут ни при чём, кто-то вообще видел гоминьдановских партизан. Правда, в данной ситуации, уже никого не интересует, ведь город превратился в апофеоз анархии.\n\nИронично, что вместе с данной новостью, к нам дошло письмо от Суня, в котором он заверил нас, что держит ситуацию под контролем. Всё больше и больше чжилийских генералов настаивают на том, что военная интервенция с нашей стороны будет как нельзя кстати, но Пейфу всё ещё размышляет об этом.\n\nМасло в огонь ещё подлило и то, что АРНКИ запланировала выступление в Ассамблее по данной проблеме. Президент Цао Кунь уже активно выводится из запоя, чтобы дать свою контрречь и успокоить депутатов Ассамблеи."
 qielepcollapse.3.a:0 "'Под контролем', мать его..."
 
 qielepcollapse.4.t:0 "Аньцин выходит из Лиги" 
 qielepcollapse.4.d:0 "Провинция Аньцин, кость в горле Суня, объявила о выходе из состава Лиги Восьми Провинций на той неделе. В своём памфлете, губернатор Чэнь Тяоюань заявил, что ‘инцидент в Уху показал неспособность Суня решать кризисные ситуации, поэтому Аньцин более не считает, что обязан выполнять его приказы.’\n\nНекоторые чжилийские офицеры уже начали мобилизацию армий ‘против угрозы партизан из Гоминьдана’, но всем понятно, что они просто хотят урвать кусок от Лиги. С целью осадить их, У Пейфу объявил о всеобщей мобилизации, по которой все армии должны были оставаться на месте до получения дальнейших указаний. Солдаты, пусть не сразу всё поняли, но подчинились приказам У, поэтому любое запланированное вторжение на юг был прервано."
 qielepcollapse.4.a:0 "Будем надеяться, что мы удержим их в узде"
 
 qielepcollapse.5.t:0 "Телеграмма из Нанкина"
 qielepcollapse.5.d:0 "Министр У Пэйфу проснулся от беспокойного сна.\n\n'Сунь Чуаньфан выстрелил в 8:55 ТОЧКА\nПреступник неизвестен ТОЧКА\nВ коме ТОЧКА\nМаловероятно разбудить ТОЧКА\nМассовые беспорядки ТОЧКА\nБегство с золотом и документами ТОЧКА'\n\nДва часа спустя, Лоян стал бешеным центром деятельности. Документы, касающиеся более непристойных дел Суня с Пекином, сжигаются в печах, в то время как группа высокопоставленных чиновников Чжили совещаются друг с другом. В беспрецедентном шаге У пригласил нескольких маньчжурских дворян, в частности, Пуцзе, чтобы они присутствовали при составлении некоего единого заявления в ответ на убийство."
 qielepcollapse.5.a:0 "Что будет дальше?"
 
 qielepcollapse.6.t:0 "Имперский флот бежит на север!"
 qielepcollapse.6.d:0 "Имперский флот с 1927 базировался в портовом городе Нанкине, так как на севере для него не было подходящих условий для размещения. Протесты, беспорядки и анархия в городе вынудили адмирала У Жэньли дать приказ на перемещение в маленький портик близ Тяньцзиня. С падением Нанкина мы потеряли то немногое в области судостроения, что позволяло нам хоть как-то им заниматься."
 qielepcollapse.6.a:0 "Чёрт!"
 
 qielepcollapse.7.t:0 "Чэнь Тяоюань шлёт телеграмму"
 qielepcollapse.7.d:0 "‘Достопочтенные президент Цао Кунь и имперский министр У Пейфу,\n\nЯ, губернатор Чэнь Тяоюань, прошу у вас средств для финансирования своей армии. Как написано в Конституции нашей великой страны, правительство обязано поддерживать местную администрацию в делах подавления беспорядков. Пока ситуация на юге после смерти маршала Суня до конца не ясна, я беру не себя ответственность за обеспечение безопасности провинции Аньцин от бандитов и левых партизан.’\n\nТакое послание сегодня пришло маршалу Пейфу. Судя по смелым заявлениям, Тяоюань смог взять власть в свои руки в Аньцине, полностью прервав отношения с Лигой. \n\nПеред У встал выбор: Аньцин может стать надёжным и сильным союзником, но анти-концессионная риторика Тяоюаня оттолкнёт от нас Германию, чья поддержка нам нужна против Японии. С другой стороны, не поддержав его, мы оттолкнём народ от себя и заклеймим лакеями немецкого империализма."
 qielepcollapse.7.a:0 "Дайте ему золота. Провинции империи должны охраняться."
 qielepcollapse.7.b:0 "Да он всего лишь обычный повстанец!"
 qie_anti_concessions_decision_warning:0 "§RВыбор в пользу Чэнь Тяоюаня, приведет Цин на твердый антиконцессионный путь, а это значит, что он не сможет поддержать Лигу Восьми Провинций и встанет на сторону Цин в конфликте. Это также будет гарантией отчуждения Германии. Если Аньцин проиграет конфликт, Цин останется очень одинок.§!\n"
 
 qielepcollapse.8.t:0 "Просьба от маршала Ци"
 qielepcollapse.8.d:0 "Вскоре после нашего отказа Чэню Тяоюаню, к нам пришла ещё одна просьба о помощи, на сей раз от маршала Лиги, Ци Сиюаня.\n\n'Неподражаемый маршал Пейфу, я, Ци Сиюань, ваш скромный подчинённый, прошу о помощи в вопросе восстания в Аньцине. Лишь на вас, мой повелитель и командир, осталась вся надежда.'\n\nПодхалимство и неприкрытая лесть буквально пронизывали весь текст телеграммы, что не могло не настораживать. Теоретически, Сиюаню должна помогать Германия, зачем ему ещё и мы?"
 qielepcollapse.8.a:0 "Поможем ему, потом проще будет дёргать за ниточки на юге"
 qielepcollapse.8.b:0 "Пусть сам разбирается со своими проблемами"
 
 qielepcollapse.9.t:0 "У Пейфу согласился!"
 qielepcollapse.9.d:0 "Маршал Пейфу согласился с нашим предложением. Мы должны направить к нему ещё одно послание с целью выяснить, когда он сможет ввести войска."
 qielepcollapse.9.a:0 "Великолепно!"
 
 qielepcollapse.10.t:0 "У Пейфу отказывает нам!"
 qielepcollapse.10.d:0 "Маршал Пейфу отказался нам помочь! Теперь мы сами по себе..."
 qielepcollapse.10.a:0 "Чёрт!"
 
 qielepcollapse.11.t:0 "Возвращение к Чэню?"
 qielepcollapse.11.d:0 "После того, как мы отказали в помощи губернатору Чэню, тот, по слухам, обратился к Чжану Цзолиню из Фэнтяня. Что ещё хуже, Япония выступила посредником в их переговорах. Некоторые из чжилийских офицеров настаивают на том, что нам необходимо вернуться к Чэню, извиниться и дать помощь, иначе, мы получим японскую марионетку прямо под боком.\n\nБолее того, решение Пейфу не лезть на юг вызвало недовольство внутри страны. Многие оппозиционные партии пытаются найти выгоду в бездействии маршала Пейфу, а в некоторых городах начались шествия в поддержку Чэня. Дальнейшее молчание может озлобить всех ещё сильнее, и превратить мирные демонстрации в анти-правительственные митинги."
 qielepcollapse.11.a:0 "Посмотрим, что он нам скажет"
 qielepcollapse.11.b:0 "Всё ещё слишком рискованно"
 
 qielepcollapse.12.t:0 "Просьба от маршала Ци"
 qielepcollapse.12.d:0 "Вскоре после того, как мы решили помочь Чэню Тяоюаню, к нам пришла ещё одна просьба о помощи, на сей раз от маршала Лиги, Ци Сиюаня.\n\n'Неподражаемый маршал Пейфу, я, Ци Сиюань, ваш скромный подчинённый, прошу о помощи в вопросе восстания в Аньцине. Лишь на вас, мой повелитель и командир, осталась вся надежда.'\n\nПодхалимство и неприкрытая лесть буквально пронизывали весь текст телеграммы. К сожалению для Сиюаня, мы уже выбрали сторону."
 qielepcollapse.12.a:0 "Жребий уже был брошен"
 
 qielepcollapse.13.t:0 "Момент истины"
 qielepcollapse.13.d:0 "Стычки между сторонниками Тяоюаня и лоялистами Лиги вылились в открытую войну. Настало наше время выполнять свои обещания, все ждут, что мы введём войска на юг в поддержку Аньцина. Мы, конечно, ещё можем отказаться, но сложно представить, каковы будут последствия такого предательства."
 qielepcollapse.13.a:0 "Наши войска идут на юг, на защиту Китая!"
 
 qielepcollapse.14.t:0 "Момент истины"
 qielepcollapse.14.d:0 "Стычки между сторонниками Тяоюаня и лоялистами Лиги вылились в открытую войну. Настало наше время выполнять свои обещания, все ждут, что мы введём войска на юг в поддержку Нанкина."
 qielepcollapse.14.a:0 "Война настала!"
 
 qielepcollapse.15.t:0 "Чэнь принял нашу помощь"
 qielepcollapse.15.d:0 "Губернатор Чэнь с радостью согласился принять нашу помощь. Он также заявил, что встреча с Фэнтянем и Японией ‘прошла без его ведома’, а все виноватые в пособничестве предателям и чужакам были расстреляны."
 qielepcollapse.15.a:0 "Готовьте войска!"
 qielepcollapse.15.b:0 "Глупая идея..."
 
 qielepcollapse.17.t:0 "Народная поддержка маршала Пейфу"
 qielepcollapse.17.d:0 "После того, как маршал Пейфу решил выступить против Нанкина, он приказал президенту Куню выступить с речью по этому поводу. Цао Кунь, трезвый как стёклышко, зачитывал речь перед огромной толпой народа с балкона Запретного Города, его выступление также транслировалась по радио.\n\n ‘Граждане! Столетиями мы страдали от гнёта чужаков с запада! Слишком долго мы были шестёрками Британии, Германии и США. Теперь всё изменится! Сегодня, сегодня мы стоим здесь, независимые и гордые! Сын Неба приказал отправить наши армии на юг и покарать предателя Ци, который продался за немецкое золото. Но мы не такие, мы не пляшем под дудку Берлина. Мы сорвём оковы унижения, и воспрянем вновь!’\n\nЕго пафосная речь нашла бурную поддержку в толпе, и вскоре была распространена по всему Китаю."
 qielepcollapse.17.a:0 "Может, теперь люди перестанут нас ненавидеть?"
 
 qielepcollapse.18.t:0 "Пекинская Комиссия бежит из столицы!"
 qielepcollapse.18.d:0 "Вскоре после того, как Цао Кунь закончил свою речь, посольство Германии и здание Пекинской Комиссии уже пылали. Безумная толпа выкрикивала анти-германские лозунги, публично портили немецкие товары и всячески проклинали Кайзера. Полиция и чжилийские подчинённые успели вмешаться, пока дело не дошло до линчевания. Немцы и их китайские компрадоры спешно бежали из Пекина."
 qielepcollapse.18.a:0 "Бегите, немецкие ублюдки!"
 
 qielepcollapse.19.t:0 "Драма в Ассамблее"
 qielepcollapse.19.d:0 "После того, как маршал Пейфу решил поддержать маршала Ци, президенту Куню предстояло как-то донести эту новость до Ассамблеи. ‘Дорогие коллеги. Сегодня, я собрал вас, чтобы высказаться по поводу ситуации на юге. Маршал У поступил как наимудрейший человек и решил помочь маршалу Ци против повстанцев из Анцина. Имперские войска уже отправились в путь и мы надеемся на быструю побе...’\n\nЦао не успел договорить, как представители младокитайцев молча встали и покинули Ассамблею полным составами. Вскоре, их примеру последовали Маньчжуры и АРНКИ. В зале остались лишь представители Ассоциации Гармонии и Лиги Процветания, Цао стоял перед полупустым парламентом.\n\n’...ду. Да здравствует император!’ Лишь прогерманская Лига Процветания ответила на эту речь аплодисментами. Вскоре, в зале повисла гробовая тишина."
 qielepcollapse.19.a:0 "Предатели!"
 
 qielepcollapse.20.t:0 "Немецкая поддержка"
 qielepcollapse.20.d:0 "Члены Лиги Процветания бурно поздравляли Цао Куня после его речи. Вместе они распили бутылочку рейнского вина, закурили по кубинской сигаре и предались гедонизму, как обычно. Вместо маньчжурских аристократов, которые обычно посещали официальные мероприятия, Ассоциацию Гармонии теперь посещают напомаженные пижоны в немецких пиджаках. Они щедро задаривают подарками наших политиков и офицеров Чжилийской Клики."
 qielepcollapse.20.a:0 "Ну хоть кто-то нас любит..."
 
 qielepcollapse.21.t:0 "Повсеместные бунты"
 qielepcollapse.21.d:0 "Молчание У Пейфу и Цао Куня по поводу анархии на юге стало катализатором для маленьких протестов, которые уже переросли в повсеместных бунты с требованием сделать хоть что-то. На улицах собираются толпы разгневанных жителей, молчание Ассамблеи вызывает у них ещё большую ярость. После того, как Цао Кунь умудрился ляпнуть, что Пекин не поддержит ни одну из сторон, бунты переросли в откровенную анархию. Столица и другие крупные города парализованы протестующими, в числе которых собрались почти все слои общества, от интеллектуалов-западников до нищих лавочников. Масла в огонь подлил слушок, что У Пейфу проплатили за молчание немецкие инвесторы, что привело ещё и к погромам. Кто-то даже видел, как перед вратами Запретного Города сжигали чучела Пейфу, Куня и Кайзера."
 qielepcollapse.21.a:0 "Чёрт!"
 
 qielepcollapse.22.t:0 "Аньцин победил!"
 qielepcollapse.22.d:0 "Губернатор Тяоюань, при поддержке наших доблестных солдат, вошёл в Нанкин! Пока маршал Ци и его немецкие хозяева бежали из страны, Тяоюань уже навёл порядок в ряде пограничных районов. Наша поддержка Аньцина сделала его частью нашей сферы влияния, и уже через пару месяцев мы станем полноценными союзниками."
 qielepcollapse.22.a:0 "Отлично!"
 
 qielepcollapse.23.t:0 "Нанкин победил!"
 qielepcollapse.23.d:0 "Маршал Ци Сеюань, при поддержке наших доблестных солдат, вошёл в Аньцин! Пока губернатор Чэнь и его фэнтянские хозяева бежали из страны, Сяоюань уже навёл порядок в ряде пограничных районов. Наша поддержка Нанкина сделала его частью нашей сферы влияния, и уже через пару месяцев мы станем полноценными союзниками."
 qielepcollapse.23.a:0 "Отлично!"
 
 qielepcollapse.24.t:0 "Беженцы с юга спасаются от анархии"
 qielepcollapse.24.d:0 "После начавшегося хаоса в Лиге Восьми провинций, губернаторы Цзинь Юйнэ и Сяо Яонань зафиксировали огромное количество беженцев, которые переселились из горячих точек в их провинции. Всё началось довольно скромно, но уже за пару дней характер переселения приобрёл черты нескончаемого потока. Люди бегут семьями, разбивая временные поселения-трущобы, в которых уже начался разгул бандитизма. Губернаторы обеспокоены рассказами этих беженцев о том, что фактической центральной власти Пекина на юге больше нет. Также, нас попросили выделить дополнительные средства на пропитание и одежду для этих бедняг."
 qielepcollapse.24.a:0 "Ужасно. Пошлите им помощь."
 qielepcollapse.24.b:0 "Плевать на них"
 
 qielepcollapse.25.t:0 "Резня у Янцзы!"
 qielepcollapse.25.d:0 "Несмотря на все наши попытки как-то сдержать наплыв беженцев, губернаторы южных уездов рвут на себе волосы от того количества переселенцев, с каким им пришлось столкнуться. Объявив о военном положении, губернатор Хубэя Сяо Яонань приказал перекрыть все мосты и переправы с территорией бывшей Лиги. Толпы людей скапливаются на противоположном от нас берегу Янцзы, требуя прохода.\n\nМирные прошения довольно быстро переросли в агрессию, в пограничников полетели камни, бутылки и другой подножный мусор. Какие-то ненормальные даже открыли огонь по нашим войскам из краденного оружия, на что получили в ответ очередь из пулемётов, которая задела много невинных. Те, кого не задел град пуль, попытались оттащить раненных, бросая тела родных и близких прямо на берегу. Подобные жестокие сцены происходят по всей границе. Народ из кожи вон лезет, чтобы пробиться сквозь оцепление."
 qielepcollapse.25.a:0 "Ужасные новости"
 
 qielepcollapse.26.t:0 "Южные губернаторы оборвали с нами связь"
 qielepcollapse.26.d:0 "Ссылаясь на анархию на юге, губернатор Юньнаня и губернатор Гуанси, Чэнь Цзюмин, перестали выходить с нами на связь и отчитываться о состоянии их провинций. Эти двое нас всегда ненавидели, поэтому такой шаг был ожидаем. И всё же, он резко ударил по нашему авторитету. Многие среди членов клики опасаются, что милитаристы чуют, как мы теряем хватку, и недавняя новость из Шаньси только подтверждает их опасения.\n\nЯнь Сишань резко осудил недавние события на реке Янцзы, где неделю назад пограничники расстреляли толпу беженцев. Он заявил, что правительство Цин более не в состоянии управлять Китаем. Сишань в шаге от того, чтобы переметнуться к Фэнтяню, и всем уже ясно, что порядок в стране рассыпается день ото дня."
 qielepcollapse.26.a:0 "Чёрт бы вас всех побрал"
 
 qielepcollapse.27.t:0 "Письмо благодарности от Чэня"
 qielepcollapse.27.d:0 "Губернатор Чэнь прислал письмо благодарности маршалу Пейфу, в котором отметил заслуги последнего перед лицом китайского народа. Чэнь пообещал, что он и дальше будет бороться за то, чтобы изгнать западных империалистов из Китая и подтвердил веру Пейфу в то, что китайские солдаты ничем не хуже немецких."
 qielepcollapse.27.a:0 "Всегда пожалуйста"
 
 qielepcollapse.28.t:0 "Чэнь предал нас"
 qielepcollapse.28.d:0 "Несмотря на все попытки У Пейфу успокоить губернатора Чэня, последний теперь вне зоны нашего влияния. До нас дошли новости от пограничников, что член печально известного общества Чёрного Дракона передал записку от Чэня, в которой он проклял нас. Судя по всему, губернатор Чэнь предал не только Пейфу, но и весь китайский народ, втихую приведя в Аньцин японских агентов."
 qielepcollapse.28.a:0 "Чёртовы  японцы!"
 
 qielepcollapse.29.t:0 "Аньцин пал!"
 qielepcollapse.29.d:0 "Доблестные армии Чэня Тяоюаня были разбиты, а Аньцин пал, что поставило точку в его правлении. Для нас это темнейший час, ведь все ставки были на него."
 qielepcollapse.29.a:0 "Чёрт!"
 
 qielepcollapse.30.t:0 "Нанкин пал!"
 qielepcollapse.30.d:0 "Доблестные армии Ци Сеюаня были разбиты, а Нанкин пал, что поставило точку в его правлении. Для нас это темнейший час, ведь все ставки были на него."
 qielepcollapse.30.a:0 "Чёрт!"
 
 qielepcollapse.31.t:0 "Анархия и хаос!"
 qielepcollapse.31.d:0 "Неопределённость в вопросе войны на Юге и неспособность завершить её привели к тому, что наши собственные силы превратились в отдельные бандформирования, которые начали терроризировать Восток страны. Пекин должен положить этому конец, пока страна не распалась окончательно!"
 qielepcollapse.31.a:0 "Ну это рестарт!"
 
 qiecoup.1.t:0 "Недовольные роптания"
 qiecoup.1.d:0 "Прошло несколько недель с момента, как У Пейфу отказался ввести войска на юг, и в среде политиков начались роптания. Изначально это была просто закулисная критика маршала Пейфу, но нестабильность на улицах Пекина сподвигла многих на подготовку переворота. Связи между оппозицией позволили им создать тайную коалицию. В неё вошли маньчжурские аристократы, кадеты из Баодина, члены АРНКИ и некоторые приближённые Пейфу, недовольные его молчанием. Вместе, этот шаткий союз ищет способ, как убрать Пейфу."
 qiecoup.1.a:0 "Надо за ними понаблюдать..."
 
 qiecoup.2.t:0 "Тайная встреча"
 qiecoup.2.d:0 "В подвале одной неприметной питейной в трущобах Пекина собралась революционная группа, которая активно разрабатывала план переворота в стране. Среди них был Пуцзе, брат императора Пу И, и единственный, кто имел возможность командовать войсками, не являясь членом Чжилийской Клики. С ним так же был Джеймс Йень, интеллигент и лидер АРНКИ. Напротив них сидели Фан Чжицзянь и Лин Бинь, два молоденьких кадета из Баодинской академии. Не стоит забывать и о Ли Бинчжи, опальном чжилийском генерале. Монархист по убеждениям, он, как и многие другие члены клики, встревожен тем, что У Пейфу не может более диктовать свою власть.\n\nОсознавая, что их собственных сил будет недостаточно, чтобы уничтожить Нефритового Маршала и его диктатуру, братия революционеров сошлась во мнении, что им нужен ещё один подельник из числа соседних клик. После долгих обсуждений решено было остановиться на кандидатуре..."
 qiecoup.2.a:0 "Яня Сишаня из Шаньси."
 qiecoup.2.b:0 "[SQI.GetLeader] из Шаньдуна."
 qiecoup.2.c:0 "Не к кому обратиться..."
 
 qiecoup.3.t:0 "Просьба для губернатора Яня"
 qiecoup.3.d:0 "Необычное письмо попало к нам сегодня из рук богато одетого посыльного. Называя себя мелким дворянином из Пекина, юноша принёс неоднозначную весть. Группа маньчжурских аристократов, опальных генералов и реформаторов хотят устроить переворот против У Пейфу и вернуть императору Пу И реальную власть! Они ищут поддержки из вне, и выбрали они именно нас. Что мы на это скажем?"
 qiecoup.3.a:0 "Мне нужны гарантии последующих реформ."
 qiecoup.3.b:0 "Слишком рискованно."
 
 qiecoup.4.t:0 "Просьба для губернатора Суна"
 qiecoup.4.d:0 "Необычное письмо попало к нам сегодня из рук богато одетого посыльного. Называя себя мелким дворянином из Пекина, юноша принёс неоднозначную весть. Группа маньчжурских аристократов, опальных генералов и реформаторов хотят устроить переворот против У Пейфу и вернуть императору Пу И реальную власть! Они ищут поддержки из вне, и выбрали они именно нас. Что мы на это скажем?"
 qiecoup.4.a:0 "Во славу Великой Цин!"
 qiecoup.4.b:0 "Слишком рискованно."
 
 qiecoup.5.t:0 "Просьба для наставника Чжана"
 qiecoup.5.d:0 "Необычное письмо попало к нам сегодня из рук богато одетого посыльного. Называя себя мелким дворянином из Пекина, юноша принёс неоднозначную весть. Группа маньчжурских аристократов, опальных генералов и реформаторов хотят устроить переворот против У Пейфу и вернуть императору Пу И реальную власть! Они ищут поддержки из вне, и выбрали они именно нас. Что мы на это скажем?"
 qiecoup.5.a:0 "Во славу Великой Цин!"
 qiecoup.5.b:0 "Слишком рискованно."
 
 qiecoup.6.t:0 "Ответ Яня Сишаня"
 qiecoup.6.d:0 "Мы наконец-то получили ответ от Яня Сишаня. Губернатор Шаньси заинтересован в том, чтобы помочь нам, но ему нужны гарантии того, что новая власть начнёт проведение реформ. Маршал Сишань известен как скромный и работящий человек, который желает для народа всего самого лучшего. Но, может, за кулисой такой святости скрывается жадный до власти человек?"
 qiecoup.6.a:0 "Пообещайте ему денег и власти!"
 qiecoup.6.b:0 "Пообещайте ему реформ в стране."
 
 qiecoup.7.t:0 "Заговорщики предлагают власть"
 qiecoup.7.d:0 "Камарилья заговорщиков за спиной Пейфу пообещала маршалу Сишаню деньги и власть, если тот поддержит их авантюру. Такое предложение идёт в разрез со всеми моральными и этическими ориентирами Сишаня, поэтому тот тут же отказался от подобных подачек, видя в Пейфу и этих горе-конспираторах одинаковое зло."
 qiecoup.7.a:0 "Да не нужна мне ваша власть!"
 
 qiecoup.8.t:0 "Заговорщики обещают реформы"
 qiecoup.8.d:0 "Камарилья заговорщиков за спиной Пейфу пообещала, что с приходом к власти Пу И, страна пойдёт по анти-концессионному пути, промышленность будет расширена без иностранных кредитов, а простой народ получит доступное образование и медицину. Именно этого и ждал маршал Сишань!"
 qiecoup.8.a:0 "Отлично! Надеюсь, они окажутся честными!"
 
 qiecoup.9.t:0 "Наша просьба была отклонена!"
 qiecoup.9.d_yan:0 "Маршал Янь Сишань отказал нам, заявив, что не заинтересован во власти и деньгах. Кроме того, У Пейфу прознал про заговор, о котором ему доложил засланный крот, который сообщил маршалу после отказа Яня."
 qiecoup.9.d_song:0 "Губернатор Сун отказался нам помогать. Если вы видите это сообщение. То вы играете по сети, а ваш друг оказался сучкой. Надерите ему зад за такое."
 qiecoup.9.d_zhang:0 "Наставник Чжан отказался нам помогать. Если вы видите это сообщение. То вы играете по сети, а ваш друг оказался сучкой. Надерите ему зад за такое."
 qiecoup.9.a:0 "Чёрт! У нас был всего один шанс и тот коту под хвост спустили!"
 
 qiecoup.10.t:0 "Янь согласен"
 qiecoup.10.d:0 "Маршал Сишань встал на нашу сторону. Он согласился ударить по остаткам Чжилийской Клики, после того, как мы устраним Пейфу. В тоже время, он захочет получить от нас что-нибудь взамен в будущем."
 qiecoup.10.a:0 "Чудесно!"
 
 qiecoup.11.t:0 "Сун согласен"
 qiecoup.11.d:0 "Губернатор Сун встал на нашу сторону. Он согласился ударить по остаткам Чжилийской Клики, после того, как мы устраним Пейфу. В тоже время, он захочет получить от нас что-нибудь взамен в будущем."
 qiecoup.11.a:0 "Чудесно!"
 
 qiecoup.12.t:0 "Чжан согласен"
 qiecoup.12.d:0 "Наставник Чжан встал на нашу сторону. Он согласился ударить по остаткам Чжилийской Клики, после того, как мы устраним Пейфу. В тоже время, он захочет получить от нас что-нибудь взамен в будущем."
 qiecoup.12.a:0 "Чудесно!"
 
 qiecoup.13.t:0 "Заговор раскрыт!"
 qiecoup.13.d:0 "У Пейфу раскрыл вероломный заговор против себя! Группа маньчжурских аристократов и недовольных чжилийских генералов собиралась убить его и вернуть власть императору Пу И! Один из них, после того как заговорщики не смогли найти поддержку из вне, решил сдать всех, тем самым получив прощение.\n\nПейфу уже разослал отряды полиции прочесать Пекин и найти укрытие заговорщиков! Кроме того, под арест попал и сам Пу И, который вообще не имел отношения к заговору. Президент Цао Кунь ошарашил всю Ассамблею внезапной отставкой по причине того, что он “не смог раскрыть заговор”. С падением династии Цин, У Пейфу провозгласил себя Защитником Нации до тех пор, пока не будет сформировано новое правительство."
 qiecoup.13.a:0 "Да здравствует Защитник Нации!"
 
 qiecoup.14.t:0 "Наказание предателям"
 qiecoup.14.d:0 "Теперь, когда политическая власть маньчжуров была уничтожена, необходимо решить, что делать с генералами-маньчжурами. Самым разумным решением будет арестовать их, но что делать с предателями из Чжили? Некоторые из них являются довольно способными офицерами, потеря которых будет болезненной. С другой стороны, если мы не покараем предателей, то нас не будут уважать."
 qiecoup.14.a:0 "Арестовать только маньчжуров"
 qiecoup.14.b:0 "Арестовать всех"
 
 qiecoup.15.t:0 "Будущее"
 qiecoup.15.d:0 "После того, как предатели-маньчжуры были уничтожены, Клике надо идти дальше. Это будет долгий и тяжкий путь, но теперь мы учтём все ошибки прежнего Пекинского правительства и сможем построить стабильный Китай."
 qiecoup.15.a:0 "Мы должно создать легитимное правительство!"
 
 qiecoup.16.t:0 "Необычные передвижения у границы"
 qiecoup.16.d_yan:0 "Последние несколько дней на границе с Шаньси то и дело суетятся войска. Как мы выяснили, они готовятся к каким-то непонятным военным действиям. Губернатор Сишань всегда был нашим врагом, так что такой подлый шаг от него вполне ожидаем."
 qiecoup.16.d_song:0 "Последние несколько дней на границе с Шаньдуном то и дело суетятся войска. Как мы выяснили, они готовятся к каким-то непонятным военным действиям. Губернатор Сун, формально, приносил нам клятву верности, но все мы знаем цену верности этих милитаристов..."
 qiecoup.16.d_zhang:0 "Последние несколько дней на границе с Шаньдуном то и дело суетятся толпы сектантских ополченцев. Как мы выяснили, они готовятся к каким-то непонятным военным действиям. Наставник Тяньжань всегда был себе на уме, так что вполне ожидаемо, что он может пойти против нас..."
 qiecoup.16.a:0 "Что тут происходит? Выясните это."
 qiecoup.16.b:0 "У нас есть более важные дела."
 
 qiecoup.17.t:0 "Подлые махинации за нашей спиной!"
 qiecoup.17.d_yan:0 "Наши агенты выяснили, что всё это время за нашей спиной зрел заговор! Маньчжурские аристократы, младокитайцы, АРНКИ и часть наших офицеров при поддержке Яня Сишаня готовились убить У Пейфу и вернуть власть Пу И! Мы должны действовать, и быстро!"
 qiecoup.17.d_song:0 "Наши агенты выяснили, что всё это время за нашей спиной зрел заговор! Маньчжурские аристократы, младокитайцы, АРНКИ и часть наших офицеров при поддержке Суна Чжэюаня готовились убить У Пейфу и вернуть власть Пу И! Мы должны действовать, и быстро!"
 qiecoup.17.d_zhang:0 "Наши агенты выяснили, что всё это время за нашей спиной зрел заговор! Маньчжурские аристократы, младокитайцы, АРНКИ и часть наших офицеров при поддержке Чжана Тяньжаня готовились убить У Пейфу и вернуть власть Пу И! Мы должны действовать, и быстро!"
 qiecoup.17.a:0 "Арестовать заговорщиков и напасть на Шаньдун!"
 qiecoup.17.b:0 "Арестовать заговорщиков и напасть на Шаньси!"
 
 qiecoup.18.t:0 "Странное положение вещей"
 qiecoup.18.d:0 "До нас доходят тревожные известия! Последние несколько дней в рядах наших войск находят всё больше и больше анти-чжилийских и анти-концессионных листовок! Все расспросы солдат о том, где они это взяли, не дали чёткого ответа.\n\nКроме того, несколько наших генералов не выходят на связь с Лояном, в том числе Ли Бинцзы, о чьих монархических взглядах знал каждый первый. Что ещё хуже, Баодинская академия сегодня оказалась полностью пустой, а отдалённые районы нашей страны недоступны из-за радио- и телепомех."
 qiecoup.18.a:0 "Что же такое происходит?"
 
 qiecoup.19.t:0 "Вызов в Пекин"
 qiecoup.19.d:0 "Пока Пейфу пытался разобраться в том, что происходит в стране последние несколько дней, ему пришла срочная телеграмма из Пекина. Цао Кунь и У Пейфу должны прибыть в Пекин к императору Пу И, чтобы обсудить с ним одно неотложное дело государственной важности. И хотя император, формально, имеет полномочия вызвать президента к себе, он никогда прежде этого не делал. Пока Пейфу размышлял над тем, ловушка это или нет, Цао Кунь уже сдуру ответил императору, что они оба прибудут в течение недели."
 qiecoup.19.a:0 "Черт бы побрал Цао Куня!"
 
 qiecoup.20.t:0 "У Пейфу и Цао Кунь входят в тронный зал"
 qiecoup.20.d:0 "На всём пути из Лояна в Пекин, Пейфу страмился с Кунем по поводу того, что тот своим ответом завёл их в очевидную ловушку. Но Нефритовый маршал не звался бы так, если бы не имел туза в рукаве. Перед тем, как войти в тронный зал, Пейфу приказал своим телохранителям стоять у дверей рядом со стражей. Церемониальные стражи вооружены лишь мечами, в то время как у людей Пейфу в карманах лежали пистолеты..."
 qiecoup.20.a:0 "И вот они вошли в залы императора..."
 
 qiecoup.21.t:0 "Стража врывается в тронный зал!"
 qiecoup.21.d:0 "Как только двое преклонили колени перед Пу И, в залы вбежал отряд стражей-маньчжуров! Окружив императора, меченосцы направились, чтобы арестовать Пейфу и Куня, пока Пу И в спешке убежал в соседнюю комнату переговоров! Услышав сигнал, телохранители Пейфу вбежали с пистолетами наперевес. Церемониальная стража побросала мечи и достала свои стволы. Пейфу и Кунь еле успели скрыться за колоннами, прежде, чем священный зал стал местом жестокой перестрелки. Дождь из пуль раздирал плоть, откалывал куски мрамора и ломал тысячелетние артефакты. Когда звуки перестрелки утихли стало ясно, что..."
 qiecoup.21.a:0 "...Пейфу и Кунь мертвы!"
 qiecoup.21.b:0 "...мёртвые стражи лежали на полу!"
 
 qiecoup.22.t:0 "Император возвращается"
 qiecoup.22.d:0 "Пу И, трясясь от нервного напряжения, вернулся в свой тронный зал, где лежали изрешечённые пулями тела Пейфу и Куня. Пуцзе и несколько выживших стражей поприветствовали Сына Небес. ‘Дражайший брат, настало время тебе произнести речь.’ Пу И, обойдя трупы стороной, шепнул своему родственнику. ‘Я-’, сказал он неуверенно, -‘Я не уверен, что смогу.’ Пуцзе хотел что либо возразить, как в залы ворвался лидер чжилийских отступников.\n\n'Повелитель! Город в нашей власти!’, - сказал он, чуть не расшибая лоб в поклоне перед Пу И. ‘Но Цзянь Байли и его сторонники отступили в Лоян! Они планируют контратаку против нас!’ Пуцзе наклонился к уху брата и прошептал: ‘Теперь ты – наш император. Действуй как император!’ Пу И еле-еле смог собраться с мыслями. ‘Я, император Сюаньтун, Сын Неба и повелитель Китая, даю чжилийским генералам сутки на то, чтобы сдаться. Те, кт...’ Его сорвался на визг, Пу И вновь начал собираться с мыслями. ‘...кто не сделает этого, будет объявлен врагом Великой Цин!’"
 qiecoup.22.a:0 "Смерть предателям!"
 
 qiecoup.23.t:0 "Чтя клятву"
 qiecoup.23.d:0 "Мы получили письмо из Пекина, в котором говорилось, что переворот прошёл без единой заминки! У Пейфу и Цао Кунь застрелены, остатки Чжилийской Клики бежали в Лоян. Настало нам время почтить клятву и уничтожить предателей из Чжили!"
 qiecoup.23.a:0 "Смерть предателям!"
 
 qiecoup.24.t:0 "Контрпереворот"
 qiecoup.24.d:0 "После того, как Пейфу и Кунь бежали из тронного зала, по всему дворцу уже бегали их телохранители, периодически отстреливая остатки маньчжурской стражи. Несколько минут спустя, они уже волокли напуганного Пу И к трону. Пейфу, смотря на дрожащего императора, дал знак своим людям. Держа пистолет у его виска, громилы схватили Пу, а затем поволокли его в дальние концы. Не подозревая о ловушке, в залы начали заходить заговорщики во главе с Пуцзе. Открыв дверь в комнату для аудиенций, Пейфу разразился злобным криком.\n\n’Предатели, ваш план провалился.’ Он ухмыльнулся и приказал своим людям вывести Пу И на всеобщее обозрение. ‘Шаг вперёд и Сын Неба расплескает свои мозги по полу.’\n\nНа самом деле, Пейфу сейчас страшно переживал за свою шкуру, но ему не в первой играть со смертью. ‘Вы все вернётесь в тронный зал, где моя охрана будет наблюдать за вами. Президент Цао!’ Он повернулся к Куню, который старался не привлекать внимания. ‘Возьмите несколько моих людей и живо захватите Ассамблею!’ Он посмотрел на Пу И. ‘Империя пала, мой повелитель. С вашей смертью Китай вновь станет республикой.’\n\nЧерез несколько часов обысков, люди Пейфу нашли тайную комнату, где заговорщики планировали свой мятеж. По найденным документам стало ясно, что у них была поддержка от одного из соседних милитаристов. Пейфу уже окрестил его предателем и готовит войска в атаку."
 qiecoup.24.a:0 "Смерть предателям!"
 
 qiecoup.25.t:0 "Победа!"
 qiecoup.25.d:0 "До нас доходят известия, что наши солдаты оттеснили чжилийских предателей к противоположному берегу Хуанхэ. Малочисленные и неорганизованные гарнизоны лоялистов клики не могли дать должного сопротивления кадровым баодинским офицерам, которые, при поддержке маньчжуров, громили врага одного за другим. Многие чжилийские солдаты просто перешли на нашу сторону, заявляя, что плевать они хотели на политические разборки.\n\nНаши войска подходят к Лояну, цитадели покойного Пейфу, чьё место сейчас занимает Байли. Эта хорошо укреплённая позиция будет непростой целью, но если мы сможем её взять, то клика будет практически уничтожена."
 qiecoup.25.a:0 "Да здравствует Сын Неба!"
 
 qiecoup.26.t:0 "Победа в Лояне!"
 qiecoup.26.d:0 "Телеграмма из Лояна доносит до нас известия, что город под нашим контролем. После нескольких часов артподготовки, часть наших войск пересекли реку на самодельных плотах и начали атаку при поддержке всё той же артиллерии. Быстро заняв побережье, десант открыл плацдарм для основных сил. Идя с боям по улочкам и храмовым кварталам древнего города, наши солдаты дошли до резиденции Байли и прикончили ублюдка. Другие генералы, которых становится всё меньше и меньше бежали с остатками своих людей, грабя близлежащие деревни."
 qiecoup.26.a:0 "Да здравствует Сын Неба!"
 
 qiecoup.27.t:0 "Победа на юге!"
 qiecoup.27.d:0 "Последние несколько дней на южных рубежах наших границ шли ожесточённые бои с ярыми сторонниками Чжилийской Клики, которых мы вылавливаем. Особенно тяжело было занять дороги на Учан, последний оплот предателей. После того, как мы покончили с последними из изолированных гарнизонов, мы можем начать атаку на этот древний город и навсегда положить конец Чжилийской клике."
 qiecoup.27.a:0 "Да здравствует Сын Неба!"
 
 qiecoup.28.t:0 "Победа в Учане!"
 qiecoup.28.d:0 "Во время генерального наступления на Учан, наши войска смогли перемолоть остатки противника, занять город и казнить последних лидеров клики. Теперь, когда война позади, мы можем начать восстанавливать страну. Понадобится время, чтобы зализать раны, нанесённые коррумпированным правительством Пейфу."
 qiecoup.28.a:0 "Да здравствует Сын Неба!"
 
 qiecoup.29.t:0 "Лига Процветания была распущена!"
 qiecoup.29.d:0 "Из-за накалённой обстановки в стране, Лига Процветания распустила саму себя, “спасаясь от агрессивной атмосферы”. Её члены покинули Пекин и перебрались в Тяньцинь. Хотя немецкие послы всё ещё заседают в столице, они прекратили выходить с нами на связь, полностью обрубив всякую поддержку со стороны Германии. Народ, в свою очередь, безумно обрадовался тому, что мы смогли выдворить западных оккупантов из Пекина."
 qiecoup.29.a:0 "Они нам не нужны!"
 
 qiecoup.30.t:0 "Послать помощь Цин?"
 qiecoup.30.d:0 "После того, как мы помогли свергнуть гнусного У Пейфу, осталось уничтожить его последних сторонников. Поможем ли мы наши друзьям?"
 qiecoup.30.a:0 "Да, пошлите им денег."
 qiecoup.30.b:0 "Нет"
 
 qiecoup.31.t:0 "Наш союзник шлют помощь!"
 qiecoup.31.d:0 "Наши благородный союзник выделил часть своих финансов, чтобы помочь нам в борьбе с остатками Чжилийской Клики!"
 qiecoup.31.a:0 "Спасибо!"
 
 qiecoup.32.t:0 "Цинские выборы [GetYear] года"
 qiecoup.32.d:0 "Пришло время долгожданных выборов, поскольку беспорядки временного правительства после маньчжурского переворота наконец-то перешли в политическую стабильность. Несмотря на то, что в выборах, разумеется, участвует множество политических партий, единственным реальным соперником является [GetRulingParty], в свете их явных успехов в реформировании китайской политики и восстановлении величия нашей нации. Несмотря на то, что может быть несколько обвинений в коррупции, вряд ли это будет новинкой для Китая, и может ли кто-либо отрицать, что [GetRulingParty] заслуживает еще одной победы?"
 qiecoup.32.a:0 "Крестьяне снова побеждают!"
 qiecoup.32.b:0 "Младокитайцы по-прежнему заботятся о китайских интересах."
 qiecoup.32.c:0 "Аристократы явно справятся."
 
 qiecoup.33.t:0 "Последние выборы Цин?"
 qiecoup.33.d:0 "Очевидно, что [ROOT.GetRulingParty] одержал победу над всеми препятствиями на своем пути к воссоединению, реформированию и восстановлению величия Китая. Им нужен лишь еще один выбор, чтобы закрепить свою власть над обновленной империей Цин!"
 qiecoup.33.a:0 "АРНКИ победил!"
 qiecoup.33.b:0 "Только офицеры могут вести нацию!"
 qiecoup.33.c:0 "Маньчжурские аристократы будут править Китаем еще столетия!"
 
 qiefocus.1.t:0 "Год Крысы"
 qiefocus.1.d:0 "В своей речи, посвящённой китайскому году Крысы, президент Ассамблеи Цао Кунь высказался о необходимости построения стабильного и сильного государства, а также выплаты госдолга. Он выделил три пункта в своём новом плане. Субсидии и снижение налогов на промышленность позволят нашим молодым капиталистам развивать нашу индустрию. Фермеры, получив налоговые льготы, смогут выращивать больший урожай из более разнообразных культур, а также покупать современные инструменты. В тоже время, все расходы возьмут на себя губернаторы и милитаристы, чья роскошная жизнь будет обложена большими поборами."  
 qiefocus.1.a:0 "Речь была встречена умеренными аплодисментами"
 
 qiefocus.2.t:0 "Экстренное собрание Чжилийской Клики"
 qiefocus.2.d:0 "Распад Лиги Восьми провинций на юге стал поводом для экстренного собрания всех старших офицеров Чжилийской Клики в Лояне. Заседание началось с небольшой вступительной речи У Пейфу.\n\n'Товарищи, наше время пришло. Падение Лиги дало нам возможность получить абсолютную власть. Каждый наш выбор следующие несколько недель полностью изменит судьбу и будущее всего Китая.\n\n'Я хочу напомнить', продолжил он, оглядываясь на самых агрессивных ястребов в своей клике, '...что военная интервенция – это не единственный выход. Мы должны взвесить все за и против перед тем, как вынести финальный вердикт.'\n\nГенералы одобрительно кивнули в сторону Нефритового Маршала. После вступления, заседание продолжилось обсуждением других насущных вопросов."
 qiefocus.2.a:0 "Надо быть осторожными..."
 
 qiefocus.3.t:0 "Новые выборы"
 qiefocus.3.d:0 "Наше решение поддержать Аньцин вызвало бурную поддержку во всех слоях общества. Чтобы закрепить успех, У Пейфу “убедил” Цао Куня провести выборы в Ассамблею. Теоретически, все китайцы имеют право голосовать, но разруха на юге и недобрые отношения с некоторыми из милитаристов ограничивают избирательную зону лишь нашими непосредственными землями. Предыдущие выборы практически никак не изменили расстановку мест в Ассамблее, но в этот раз люди побегут голосовать за нас на волне анти-германских настроений."
 qiefocus.3.a:0 "Начните приготовления"
 
 qiefocus.4.t:0 "Новая Конституция"
 qiefocus.4.d:0 "После фактического свержения монархии, У Пейфу решил созвать всех именитых юристов, чтобы составить новую Конституцию. Контроль за Пекином даёт ему весомую легитимность, а армия стволов за спиной позволяет вносить любые корректировки в текст по своему усмотрению.\n\nПосле того, как все прибыли, Пейфу озадачился вопросом, что же ляжет в основу его новой Конституции. Чтобы не тратить время и сразу начать процесс централизации, он может просто вновь принять Конституцию 1923-го года, написанную печально известным Цао Кунем. Она, правда, довольно криво написана, с кучей неочевидных дыр в законе и легальных методах ведения коррупционной деятельности. Пейфу, с другой стороны, может приказать своим юристам написать Конституцию с чистого листа."
 qiefocus.4.a:0 "Возьмём за основу работу Цао Куня"
 qiefocus.4.b:0 "Составим свою"
 
 qiefocus.5.t:0 "Вопрос ветвей власти"
 qiefocus.5.d:0 "Первым серьёзным вопросом в процессе работы над Конституцией стал вопрос о том, насколько сильной будет исполнительная власть. Всем, конечно, понятно, что за ней будет стоят Чжилийская Клика, но после объединения Китая от Пейфу ждут какого-никакого, но перехода к реальной демократии.\n\nСильная исполнительная власть сделает нашу страну более стабильной, хотя если мы усилим законодательную власть, то сможем расширить возможности промышленности."
 qiefocus.5.a:0 "Усилим исполнительную власть"
 qiefocus.5.b:0 "Усилим законодательную власть "
 
 qiefocus.6.t:0 "Вопрос автономии"
 qiefocus.6.d:0 "Следующий вопрос на повестке дня – как много автономии должны иметь провинции? Предыдущие республиканские правительства часто вступали в конфликт с местной администрацией, что привело к нынешней ситуации в стране. Централизация хоть и вызовет недовольство милитаристов, но существенно усилит наше положение."
 qiefocus.6.a:0 "Позволим провинциям быть немного автономными"
 qiefocus.6.b:0 "Мы должны централизовать власть"
 
 qiefocus.7.t:0 "Конституция готова!"
 qiefocus.7.d:0 "После долгих бессонных ночей, проведённых в работе, наши юристы закончили проект новой Конституции! У Пейфу и его Клика будут пристально присматривать за положением дел в стране, но многие верят, что после объединения Китая, республика станет по-настоящему демократической."
 qiefocus.7.a:0 "Теперь осталось только избрать президента!"
 
 qiefocus.8.t:0 "Выборы президента"
 qiefocus.8.d:0 "Несмотря на военный гений Пейфу, в области управления страной он не настолько хорош. Он опасается, что новый титул Защитника Нации не позволит ему полностью заняться делам клики. После того, как новая Конституции была написана, он приказал провести выборы в стране. На пост президента есть два кандидата: интеллигентный писатель Ху Ши и гений дипломатии Веллингтон Ку (Гу Вэйцзюнь).\n\nХу широко известен своей теорией ‘прагматизма’. В своих работах он отстаивает пользу кооперации с местными милитаристами и постепенные внутренние реформы, критикуя идеи Гоминьдана о полном разрушении старых порядков. После поражение Северного Похода его идеи нашли множество сторонников и стали, по сути, доминирующими в кругах учёной академии.\n\nВеллингтон Ку прославился как представитель Китая на Версальской конференции в 1920-ом году. Его ум и смекалка принесли нашей стране множество выгодных договоров с Германией, США и Британией. Такой гений дипломатии мог бы помочь нам в вопросе легитимности нашего режима."
 qiefocus.8.a:0 "У Пейфу выбирает Ху Ши"
 qiefocus.8.b:0 "У Пейфу выбирает Веллингтона Ку"
 
 qiefocus.9.t:0 "Рождение республики"
 qiefocus.9.d:0 "Сегодня, прошла торжественная церемония инаугурации нового президента нашей республики. Ассамблея продолжает находиться под контролем Ассоциации Гармонии, что вызывает множество споров о нашей легитимности. Как бы то ни было, после уничтожения маньчжуров как политической силы, Пейфу может заняться вопросами экономики, модернизации и объединения Китая.\n\nДругие милитаристы пока скептически настроены по отношению к нам, многие видят в нас лишь очередного амбициозного претендента. Уничтожая врагов и поощряя друзей, мы должны убедить народ Китая в том, что мы и есть то самое легитимное правительство!"
 qiefocus.9.a:0 "Господин Президент, мои поздравления!"
 
 qiefocus.10.t:0 "Долги и легитимность"
 qiefocus.10.d:0 "Проблема непомерного госдолга всё ещё терроризирует нас, не давая полноценно развивать экономику и серьёзно подрывая нашу легитимность. Конечно, мы могли позвать Германию на выручку, но таким путём мы долго не усидим в своих креслах. Куда более умным решением будет занять анти-концессионную политику и завоевать сердца народа."
 qiefocus.10.a:0 "Дефолт – наш выход."
 
 qiefocus.11.t:0 "Будущее Чжилийской Клики"
 qiefocus.11.d:0 "Чжилийская Клика, как и любая другая, основана на принципе подчинения младших старшим, которые покровительствуют своим подчинённым. Такая система довольно стабильна и защищает от возможных ударов в спину, но продвижение достойных и талантливых сильно затруднено. После того, как наши старички начали уходить на тот свет с завидной регулярностью, руководству клики ничего не осталось, кроме как разбавить коллектив свежей кровью.\n\nСреди всех кандидатов особо выделяются четверо: Гуо Цихуа и Вэй Юсань, а также Ду Сицзюнь и Вей Исань. "
 qiefocus.11.a:0 "Добро пожаловать, мальчики! Теперь начнём выполнение плана."
 
 qiefocus.12.t:0 "План по защите Китая"
 qiefocus.12.d:0 "Большая часть старших офицеров Чжилийской клики собрались сегодня в Лояне по зову У Пейфу. Первым же вопросом на повестке дня стал план защиты Китая от надвигающейся японской угрозы. Северные предатели наглеют день ото дня, после того, как Лига пала. Цзян Баили и Лю Мэнген больше других озадачились этой проблем. Они оба занимались разработкой плана по защите Китая на ближайшие два года. Баили настроен на сооружение крупномасштабных фортификаций, эвакуации промышленности вглубь страны и поднятии боевого духа народа.\n\nПлан Мэнгена, хоть и не совсем противоположен, но делает ставку на качество наших солдат. По его мнению, мораль, выучка и логистика – это три ключа к победе. Также, не стоит забывать про полевую медицину. Оба этих плана хороши, но какой из них лучший – решит У Пейфу."
 qiefocus.12.a:0 "Мы выбираем Цзяна Баили"
 qiefocus.12.b:0 "Мы выбираем Лю Мэнгена"
 
 qiefocus.13.t:0 "Финансовое предложение"
 qiefocus.13.d:0 "Filler idk what ended up happening with this" 
 qiefocus.13.a:0 "Познакомьтесь с банкирами."
 
 qiefocus.14.t:0 "Восстановление командной структуры"
 qiefocus.14.d:0 "После масштабной чистки армии, нам серьёзно не хватает офицеров. На плечи бывшего чжилийца Ли Биньчжи и двоих маньчжурских принцев, Цзайтао и Пуцзе, легла обязанность восстановления имперской командной структуры. Это будет нелёгкой задачей, так как традиционная структура Чжилийской клики предполагала повсеместное кумовство, а не продвижение за заслуги. И хотя на реформы уйдёт много времени, Фан Чжицзянь и Лян Бинь, два молодых баодинских кадета, которые помогли свергнуть Пейфу, уже были назначены генералами. Им не хватает практического опыта, но они быстро схватывают."
 qiefocus.14.a:0 "Отлично"
 
 qiefocus.16.t:0 "Нелёгкая коалиция"
 qiefocus.16.d:0 "И хотя все реформисты объединились, чтобы свергнуть Чжилийскую Клику, теперь они находятся в неловком положении. Япония и Фэнтянь плетут свои сети, и реформистам необходимо держаться вместе, чтобы выжить. Однако их цели и средства достижения довольно сильно отличаются друг от друга. Пу И предстоит лавировать между различную группами и подконтрольными им частями армии, чтобы победить Фэнтянь..."
 qiefocus.16.a:0 "Всё ещё лучше, чем Чжили."
 
 qiefocus.17.t:0 "Общество Жёлтого Песка"
 qiefocus.17.d:0 "Силы Защиты Села, созданные АРНКИ, привлекли к себе Общество Жёлтого Песка, эзотерическую секту по типу Игуаньдао. Они храбрые бойцы, и поддерживают нашу анти-концессионную политику, но есть опасения, что Игуаньдао может повлиять на них и внедриться в ряды нашей армии."
 qiefocus.17.a:0 "Примем их."
 qiefocus.17.b:0 "Это слишком рискованно."
 
 qiefocus.18.t:0 "Экстренное правительство"
 qiefocus.18.d.zhang:0 "Утвердив свою власть над Пекином, Пу И собрал экстренное правительство, которое будет заниматься вопросами государства в ближайшее время. Каждая из трёх революционных фракций имеет свои собственные цели и свои слои населения, на которые они опираются. Баланс нарушает вмешательство Чжана Тяньжаня, который продвигает АРНКИ, вдохновлённый их преданностью селу. Мы можем оспорить его решение, но это будет стоить нам политической власти."
 qiefocus.18.d.song:0 "Утвердив свою власть над Пекином, Пу И собрал экстренное правительство, которое будет заниматься вопросами государства в ближайшее время. Каждая из трёх революционных фракций имеет свои собственные цели и свои слои населения, на которые они опираются. Баланс нарушает вмешательство Суна Чжэюаня, который продвигает Маньчжурскую партию, вдохновлённый их преданностью традициям. Мы можем оспорить его решение, но это будет стоить нам политической власти."
 qiefocus.18.d.yan:0 "Утвердив свою власть над Пекином, Пу И собрал экстренное правительство, которое будет заниматься вопросами государства в ближайшее время. Каждая из трёх революционных фракций имеет свои собственные цели и свои слои населения, на которые они опираются. Баланс нарушает вмешательство Яня Сишаня, который продвигает младокитайцев, вдохновлённый их стремлениями к всеобъемлющей модернизации. Мы можем оспорить его решение, но это будет стоить нам политической власти."
 qiefocus.18.a:0 "Мы выбираем маньчжуров"
 qiefocus.18.b:0 "Мы выбираем младокитайцев"
 qiefocus.18.c:0 "Мы выбираем АРНКИ"
 
 qiefocus.22.t:0 "Ещё одна коронация?"
 qiefocus.22.d:0 "В среде маньчжурских аристократов последнее время родилась довольно необычная идея – повторно короновать Пу И. Они заявляют, что реставрация 1927 была проведена немецкими шавками без надлежащих правил и соблюдения церемонии. Повторная коронация по всем канонам может нам дорого обойтись, но зато в глазах аристократии мы получим больше авторитета."
 qiefocus.22.a:0 "Прекрасная идея!"
 qiefocus.22.b:0 "Это просто трата денег..."
 
 qiefocus.23.t:0 "Династии прибывают"
 qiefocus.23.d:0 "За последние несколько дней в Пекин прибыли Маркиз Высочайшей Почести, герцог Миньшен, и другие потомки старых имперских династий. Один за одним они преклоняли колено перед императором Сюаньтуном, признавая его полноправным Сыном Неба. Придворный фотограф подобно запечатлел церемонию, снимая каждого на коленях перед троном. Эти снимки будут размещены во всех газетах страны, чтобы отбить саму мысль о нелегитимности маньчжурской династии."
 qiefocus.23.a:0 "Отлично!"
 
 qiefocus.24.t:0 "Наш новый благодетель"
 qiefocus.24.d:0 "С тех самых пор, как мы свергли Чжилийскую Клику, наше будущее было неопределённым. Теперь же, наш союзник, который помог в нашем перевороте, направляется в Пекин. Мы ожидаем, что его идеи и влияние сильно отпечатаются на нашем правительстве..."
 qiefocus.24.a:0 "Добро пожаловать, губернатор Сишань!"
 qiefocus.24.b:0 "Добро пожаловать, губернатор Сун!"
 qiefocus.24.c:0 "Добро пожаловать, наставник Тяньжань!"
 
 qiefocus.25.t:0 "Наши дальнейшие отношения с Германией"
 qiefocus.25.d:0 "После нашей блистательной победы над Фэнтянем, многие чжилийские генералы стали задаваться вопросом о том, какие отношения теперь сложатся у нас с Германией. Пока мы слишком далеко от Европы, чтобы присоединиться к Рейхспакту, тем не менее, нам, возможно, удастся договориться о договоре о сотрудничестве и защите. Однако другие высокопоставленные чиновники утверждают, что мы должны сосредоточиться на внутреннем восстановлении нашего разоренного войной государства."
 qiefocus.25.a:0 "Попросим гарантий независимости."
 qiefocus.25.b:0 "Сосредоточимся на Китае."
 
 qiefocus.26.t:0 "Просьба из Пекина"
 qiefocus.26.d:0 "Посол империи Цин обратился к нам с просьбой принять их в Рейхспакт. Китайцы могут стать отличными союзниками в Азии, учитывая, что они уже одолели Японию и их сателлитов. С другой стороны, они могут затащить нас в войны, к которым мы бы не хотели прикасаться."
 qiefocus.26.a:0 "Добро, пожаловать, союзники."
 qiefocus.26.b:0 "Мы не можем им доверять."
 
 qiefocus.27.t:0 "Просьба из Пекина"
 qiefocus.27.d:0 "Посол империи Цин обратился к нам с просьбой выступить гарантом их независимости. Китайцы отлично себя показали против Японии, и признав их независимость, мы получим их доверие, не влезая в местечковые разборки."
 qiefocus.27.a:0 "Подпишите гарантии."
 qiefocus.27.b:0 "Мы не можем им доверять."
 
 qiefocus.28.t:0 "Реорганизация дивизий милитаристов"
 qiefocus.28.d:0 "Многие чжилийские генералы обладают личными армиями, которые они используют для контроля вверенных им уездов. Боевые способности их солдат, однако. Еле дотягивают до минимума. У таких армий нет единого стандарта, а в рекруты идут, в основном, голодные крестьяне, которым нужны не битвы, а паёк. У Пейфу, в связи с реформами армии, решил реорганизовать эти дивизии на манер имперского эталона. Его план вызвал сдержанное неодобрение, но авторитету Пейфу никто не решил противиться.\n\nЕсли мы решим начать реорганизацию прямо сейчас, то она закончится через 4 месяца. Также, мы можем подождать и начать реорганизацию, когда будем готовы."
 qiefocus.28.a:0 "Начнём реорганизацию."
 qiefocus.28.b:0 "У нас есть и другие дела."
 
 qiefocus.29.t:0 "Реорганизация дивизий завершена"
 qiefocus.29.d:0 "Личные армии наших генералов были обучены по последним стандартам и снабжены лучшим оружием. Это должно увеличить их силу против Японии."
 qiefocus.29.a:0 "Отлично!"
 
 qiefocus.30.t:0 "Преобразование военных кадетов Баодин"
 qiefocus.30.d:0 "Наши люди сумели проникнуть в различные военные академии на наших землях, стремясь привести многообещающее подрастающее поколение молодых китайцев на правильный путь Игуаньдао."
 qiefocus.30.a:0 "Продвигайте перспективных кандидатов."

#foreign policy

 qiefor.1.t:0 "Запрос из Пекина"
 qiefor.1.d:0 "Новорожденное ‘Пекинское правительство’ под контролем [QIE.GetLeader] потребовало от нас признать их легитимными владыками Китая. Мы вроде как сошлись с Фэнтянем, но анти-концессионная политика Пекина привлекает всех, кто недоволен Японией и Германией. Отказ может нам дорого стоить..."
 qiefor.1.a:0 "Мы признаём их."
 qiefor.1.b:0 "Мы не признаём их."
 
 qiefor.2.t:0 "Государство [FROM.GetName] согласилось!"
 qiefor.2.d:0 "[FROM.GetLeader] признал нас легитимным правительством Китая. И хотя его клика всё ещё сохраняет автономию, мы сможем интегрировать её чуть позже."
 qiefor.2.a:0 "Отлично!"
 
 qiefor.3.t:0 "Государство [FROM.GetName] отказало!"
 qiefor.3.d:0 "[FROM.GetLeader] отказался признать нас легитимным правительством! Это грубое оскорбление не будет забыто..."
 qiefor.3.a:0 "Готовьте войска!"
 
 qiefor.4.t:0 "Запрос из Пекина"
 qiefor.4.d:0 "У Пейфу прислал нам телеграмму, в которой он потребовал вспомнить старые обязательства и признать его правительство легитимным, преклонив колено. И хотя у нас останется некая автономия, многие опасаются того, что нас рано или поздно интегрируют и сместят с поста. Однако отказ может повлечь ещё более скверные последствия..."
 qiefor.4.a:0 "Мы признаём их."
 qiefor.4.b:0 "Мы не признаём их."
 
 qiefor.5.t:0 "Запрос из Пекина"
 qiefor.5.d:0 "Этим утром мы получили телеграмму от У Пейфу, в которой он потребовал от [SZC.GetLeader] признать Пекинское правительство легитимным и преклонить колено. И хотя мы потеряем большую часть своей власти, отказ может привести к скверным последствиям."
 qiefor.5.a:0 "Мы согласны."
 qiefor.5.b:0 "Нам нужны гарантии."
 qiefor.5.c:0 "Мы отказываемся."
 
 qiefor.6.t:0 "Запрос из Пекина"
 qiefor.6.d:0 "Этим утром мы получили телеграмму от У Пейфу, в которой он потребовал от [XSM.GetLeader] признать Пекинское правительство легитимным и преклонить колено. Пейфу силён, но ещё не является неоспоримым гегемоном. Мы можем согласиться, потребовать с него компенсацию за нашу лояльность или же послать его."
 qiefor.6.a:0 "Мы согласны."
 qiefor.6.b:0 "Нам нужна компенсация."
 qiefor.6.c:0 "Мы отказываемся."
 
 qiefor.100.t:0 "Просьба из Пекина"
 qiefor.100.d:0 "Сегодня утром из Пекина поступила телеграмма с требованием [GXC.GetLeader] официально подчиниться Пекинскому правлению. [QIE.GetNameDefCap] - это мощная сила, но пока не доминирующая. Мы можем либо принять или отклонить их предложение сразу, либо потребовать какую-либо компенсацию или гарантию."
 qiefor.100.a:0 "Соглашайтесь сразу."
 qiefor.100.b:0 "Требуйте уступок."
 qiefor.100.c:0 "Откажитесь немедленно."
 
 qiefor.7.t:0 "[FROM.GetNameDefCap] требует компенсации"
 qiefor.7.d:0 "Согласившись признать нас легитимным правительством, [FROM.GetLeader] поставил условие, что мы дадим ему денежную компенсацию в качестве гаранта взаимного сотрудничества. Пусть это и встанет нам в копеечку, это всяко дешевле, чем воевать с ним."
 qiefor.7.a:0 "Конечно, мы заплатим"
 qiefor.7.b:0 "Нет!"
 
 qiefor.8.t:0 "Пекин согласен!"
 qiefor.8.d:0 "Пекинское правительство согласилось заплатить за нашу верность. Мы могли бы предать их в последний момент, но сейчас уже поздно."
 qiefor.8.a:0 "Рады вести с вами дела!"
 
 qiefor.9.t:0 "Пекин отказался!"
 qiefor.9.d:0 "[QIE.GetNameDefCap] отказало нам!"
 qiefor.9.a:0 "Что ж..."
 
 qiefor.10.t:0 "Генералы недовольны неожиданной атакой!"
 qiefor.10.d.solo:0 "И хотя большая часть наших генералов радостно приняли новость о неожиданной атаке на Сишаня, нашлись и те, кто остался недоволен. Они настаиваю на том, что эта затея слишком рискованная и вызовет вмешательство Фэнтяня. Мы начнём атаку, проигнорировав этих трусов."
 qiefor.10.d.backup:0 "В то время как некоторые из более воинственных чжилийских генералов с энтузиазмом поддерживают план У Пэйфу по осуществлению тайной атаки на Янь Сишань, другие обеспокоены тем, что с ними не посоветовались. Они утверждают, что этот план слишком рискован и спровоцирует ответную реакцию Фэнтяня. У Пэйфу, однако, смог в значительной степени решить их проблемы, указав на нашего союзника на восточном фланге, который, надеемся, сдержит любую фэнтянскую реакцию, если только война не затянется надолго. Хотя они были убеждены, это потребовало больше усилий, чем У изначально предполагал."
 qiefor.10.a:0 "К победе!"
 qiefor.10.b:0 "К победе!"
 
 qiefor.11.t:0 "Пекин готовит атаку"
 qiefor.11.d.FNG:0 "Ужасные новости! Правительство в Пекине планирует напасть на нас! Один на один, у нас нет ни малейшего шанса против них, но есть и другой выход. Мы можем либо попытаться урегулировать вопрос дипломатически, либо обратиться за помощью к Фэнтяню, чтобы те остудили пыл Пекина."
 qiefor.11.d.no_FNG:0 "Ужасные новости! Новый режим в Цин готовится напасть на нас! В военном отношении у нас нет никаких шансов противостоять им своими силами, но у нас есть выбор: мы можем либо связаться с Цин и посмотреть, заключат ли они с нами сделку..."
 qiefor.11.a:0 "Попробуем договориться"
 qiefor.11.b:0 "Попросим Фэнтянь о помощи!"
 qiefor.11.c:0 "Мы будем бороться с ними!"
  
 qiefor.12.t:0 "Семьи Ма предлагают сделку"
 qiefor.12.d:0 "Узнав о наших планах атаковать их, глава семей Ма обратился к нам с деловым предложением. Семьи Ма передадут нам власть и преклонят колено, но при этом, останутся частично автономными. Мы должны будем назначить губернатора от себя, и многие считают, что Пу Гун, мусульманский родич Пу И. Если мы согласимся на таких условиях, то сможем сфокусировать на более важных направлениях. Наш отказ может заставить семьи Ма переметнуться к Фэнтяню."
 qiefor.12.a:0 "Мы согласны."
 qiefor.12.b:0 "Мы не согласны!"
 
 qiefor.13.t:0 "Великая Цин согласилась"
 qiefor.13.d:0 "Император принял наше предложение и направил Пу Гун, своего мусульманского родича, в качестве нового губернатора. Мы сохраним свою частичную автономию, но, при этом, теперь будем следить за тем, что он нас хочет Пекин."
 qiefor.13.a:0 "Это лучше, чем смерть..."
 
 qiefor.14.t:0 "Империя Цин отказала нам!"
 qiefor.14.d.FNG:0 "Империя Цин не желает иметь с нами дела. Нам не остаётся ничего, кроме как обратиться за помощью к Фэнтяню."
 qiefor.14.d.no_FNG:0 "Цин отказались от нашего предложения, что делает войну между нами неизбежной."
 qiefor.14.a:0 "Они ещё пожалеют!"

 qiefor.15.t:0 "Мас требует защиты!"
 qiefor.15.d:0 "Перед лицом надвигающейся атаки [QIE.GetName], [XSM.GetLeader] своевременно обратился к нам с просьбой о защите, предлагая поддержать наше дело. Хотя мы не признаны всеми как законное правительство Китая, привлечение новых земель и новых лидеров под нашу защиту может стать важным шагом к этому.\n\n Тем не менее, нашей защитой не следует пользоваться. Мы не должны видеть себя втянутыми в конфликт, выходящий за рамки наших возможностей, ради выгоды какой-то мелкой фигуры регионального масштаба. Мы также должны избегать политических сделок, о которых потом придется пожалеть.\n\nНеудивительно, что [XSM.GetLeader] требует сохранения западных пятидесяти земель своего клана, а также некоторой автономии."
 qiefor.15.a:0 "Они присоединятся к нам на пути к воссоединению!"
 qiefor.15.b:0 "Они сами по себе."

 qiefor.151.t:0 "Фэнтянь защищает нас"
 qiefor.151.d:0 "[FNG.GetLeader] от [FNG.GetName] согласился на нашу просьбу. Теперь мы присоединимся к их пути к воссоединению и в свою очередь получим их защиту, по крайней мере, на данный момент."
 qiefor.151.a:0 "Превосходно!"

 qiefor.152.t:0 "Фэнтянь защищает [XSM.GetNameDef]"
 qiefor.152.d:0 "После нашего отказа, Фэнтяньское Правительство объявило о своем намерении защищать и в конечном счете включить [XSM.GetNameDef] в свой состав. Война против одного теперь будет означать войну против другого."
 qiefor.152.a:0 "Отмените нападение."
 qiefor.152.b:0 "Мы раздавим их обоих!"

 qiefor.153.t:0 "Маньчжуры отступают"
 qiefor.153.d:0 "Очевидно, [QIE.GetName] решила отказаться от предстоящей атаки на [XSM.GetName]. Это не что иное, как дипломатический и военный переворот."
 qiefor.153.a:0 "Как и ожидалось."

 qiefor.154.t:0 "Фэнтянь отказывается защищать нас"
 qiefor.154.d:0 "Несмотря на наши призывы, [FNG.GetNameDef] отказался защитить нас от надвигающегося вторжения [QIE.GetName]."
 qiefor.154.a:0 "Тогда мы действительно одни."
 
 qiefor.16.t:0 "Требование из Пекина"
 qiefor.16.d:0 "После победы над Аньцинской Кликой, мы смогли сохранить и укрепить свою власть над Нанкином, поддерживая дружественные отношения с Пекином. Напряжение в регионе растёт, и вот уже Пекин требует от нас подчинения. Пока мы можем иметь некую автономию, но ожидается, что мы будем полностью интегрированы после победы над Японией."
 qiefor.16.a:0 "Конечно "
 qiefor.16.b:0 "Нет!"
 
 qiefor.17.t:0 "[QIE.GetNameDefCap] шлёт оружие"
 qiefor.17.d:0 "Сегодня утром к нам прибыл поезд прямиком из Пекина, под завязку нагруженный разного рода оружием. К грузу прилагалась записка.\n\n\"За вашу доблестную борьбу со всеми, кто заявляет права на наши земли. Не забывайте о нашей щедрости!\"
 qiefor.17.a:0 "Отлично!
 
 qiefor.18.t:0 "Пекин шлёт добровольцев!"
 qiefor.18.d:0 "Сегодня утром к нам прибыл поезд прямиком из Пекина, в котором находились добровольцы, готовые сражаться за нас. Их помощь нам понадобится, но теперь мы будем у Пекина в долгу."
 qiefor.18.a:0 "Отлично!"
 
 qiefor.19.t:0 "[QIE.GetNameDefCap] нападает на Шаньси!"
 qiefor.19.d.decision:0 "Мерзкие чжилийские крысы неожиданно напали на наших товарищей из Шаньси! Губернатор Сишань уже просит нас о помощи, но мы не можем вот так просто нападать. Многие из наших генералов опасаются, что мы ещё не готовы к таким крупным конфликтам, а инвесторы из Японии ещё не дали своего согласия. Мы можем либо напасть сразу, заткнув генералов своей политической властью, либо ждать три месяца, надеясь на то, что Сишань выживет."
 qiefor.19.d_postcoup:0 "И хотя у нас нет надёжного источника информации по данному вопросу, но до нас дошли слухи, что Янь Сишань, на друг, оказался втянут в войну с Чжили. Мы не знаем подробностей, но вроде бы Сишань решил поддержать заговорщиков в Пекине, но те провалились, что вызвало гнев Пейфу. Многие из наших генералов опасаются, что мы ещё не готовы к таким крупным конфликтам, а инвесторы из Японии ещё не дали своего согласия. Мы можем либо напасть сразу, заткнув генералов своей политической властью, либо ждать три месяца, надеясь на то, что Сишань выживет."
 qiefor.19.a:0 "Начнём подготовку!"
 qiefor.19.b:0 "Атакуем немедленно!"
 qiefor.19.c:0 "А чем мы вобоще обязаны Шаньси?"
 
 qiefor.20.t:0 "[QIE.GetNameDefCap] нападают без объявления войны!"
 qiefor.20.d:0 "Этим ранним утром, войска мерзкого У Пейфу напали на наших пограничников! У нас мало шансов выстоять в одиночку, но мы уже направили письмо с просьбой о помощи лично Чжану Цзолиню, нашему старому другу. Уж он-то точно должен прийти на помощь!"
 qiefor.20.a:0 "Готовьте войска!"
 
 qiefor.21.t:0 "Фэнтянь обещает помочь!"
 qiefor.21.d:0 "Чжан Цзолинь, как и мы, был застигнут врасплох внезапной атакой пекинских войск. Однако он пообещал помочь и напасть на Чжили, если мы сможем продержаться хотя бы три месяца, которые нужны ему на мобилизацию и подготовку войск. В наших интересах выстоять!"
 qiefor.21.a:0 "Занять оборону!"
 
 qiefor.211.t:0 "Фэнтянь не поможет нам"
 qiefor.211.d:0 "Этот чёртов трус, Чжан Цзолинь, решил проигнорировать нашу просьбу о помощи и сейчас прячется за Великой Стеной, смиренно наблюдая, как нас пожирают."
 qiefor.211.a:0 "Мы остались одни."
 
 qiefor.2111.t:0 "Фэнтянь начинает мобилизацию"
 qiefor.2111.d:0 "Наша разведка в Шеньяне докладывает о том, что войска Фэнтяня начали мобилизацию и двигаются в сторону юга. Они уже прорвали нашу оборону в Шанхайгуане. Судя по всему, Чжан Цзолинь был шокирован нашей атакой на Шаньси и ему понадобится некоторое время, прежде чем его армия сможет себя показать в полную силу."
 qiefor.2111.a:0 "По крайней мере, мы знаем о их намерениях."
 
 qiefor.22.t:0 "Ци согласен помочь!"
 qiefor.22.d:0 "Губернатор Ци с радостью согласился выполнить свои обязательства, и выступил с нами против Фэнтяня"
 qiefor.22.a:0 "Отлично!"
 
 qiefor.23.t:0 "Ци отказывается помогать!"
 qiefor.23.d:0 "Губернатор Ци отказался нам помогать, ссылаясь на внутреннюю нестабильность. Эту печальную новость немного сгладила Пекинская Комиссия, которая пообещала нам надавить на него и ‘подбодрить’ его."
 qiefor.23.a:0 "Такая большая цена за его помощь..."
 
 qiefor.24.t:0 "Мы нашли богатую жилу!"
 qiefor.24.d:0 "Наши усилия по разработке угольных шахт в Восточном Шаньси дали свои плоды. Не зря мы отобрали этот регион у Сишаня! Наши геологи обнаружили жилу, полную угля и железа. Единственная проблема заключается в том, что большая часть жилы находится на территории Яня Сишаня. И хотя нам ничего не мешает копать глубже, геологи Сишаня нас быстро вычислят.\n\nС самого распада Лиги Сишань симпатизировал Фэнтяню. Пейфу был предупреждён, что такое наглое поведение может обострить ситуацию в регионе до предела."
 qiefor.24.a:0 "Копайте, копайте глубже!"
 qiefor.24.b:0 "Не будем наглеть..."
 
 qiefor.25.t:0 "Чжилийские шахтёры проникли на нашу территорию!"
 qiefor.25.d:0 "Губернатор! Срочные новости! Наши шахтёры обнаружили чжилийские тоннели на нашей территории! Нет сомнений, что они решили в наглую поживиться нашими природными ресурсами. Мы должны защитить свои шахты!"
 qiefor.25.a:0 "Выразим формальное недовольство."
 qiefor.25.b:0 "Наш пакт с Пекином слишком важен, чтобы рисковать."
 
 qiefor.26.t:0 "Шаньси заступается за свои шахты"
 qiefor.26.d:0 "Губернатор Янь Сишань выступил на стороне своих шахтёров и выразил нам ноту протеста с требованием не нарушать очертанные границы. Обычно, мы просто игнорируем такие заявления, но в этот раз Сишань пообещал обратиться за помощью к Фэнтяню, если мы не прекратим свою деятельность в его регионе."
 qiefor.26.a:0 "Кто он такой? Продолжайте копать!"
 qiefor.26.b:0 "Не будем нарываться."
 
 qiefor.27.t:0 "Чжилийцы игнорируют нас"
 qiefor.27.d:0 "Как мы и полагали, чжилийцы не послушали нас. Их шахтёры продолжают воровать наши ресурсы. Нам бы не помешала помощь Фэнтяня."
 qiefor.27.a:0 "Обратимся к Фэнтяню"
 qiefor.27.b:0 "Они нам не помогут. Придётся отступиться."
 
 qiefor.28.t:0 "Чжилийцы покинули регион!"
 qiefor.28.d:0 "Чжилийцы решили не нарываться и молча покинули регион. Их шахтёры свернули работы, оставив после себя лишь заброшенные тоннели."
 qiefor.28.a:0 "Отлично!"
 
 qiefor.29.t:0 "Сишань отступился!"
 qiefor.29.d:0 "Сишань отступился, позволив нам и дальше добывать ресурсы в его регионе! Теперь, наша военная машина получит всё необходимое для подготовки к войне с Японией."
 qiefor.29.a:0 "Отлично!"
 
 qiefor.30.t:0 "Споры за шаньсийские шахты!"
 qiefor.30.d1:0 "Между Пекином и Шаньси последнее врем идут ожесточённые споры по поводу угольных шахт на их границе. Губернатор Шаньси просит нас вмешаться и стать гарантом неприкосновенности его территорий. Он является нашим давним союзником и когда-то даже помогал нам в войне с Чжили. Кроме того, мы могли бы и сами поиметь выгоды с угольных шахт. Должны ли мы заступиться за Шаньси?"
 qiefor.30.d2:0 "Между Пекином и Шаньси последнее врем идут ожесточённые споры по поводу угольных шахт на их границе. Губернатор Шаньси просит нас вмешаться и стать гарантом неприкосновенности его территорий. Он является нашим давним союзником и когда-то даже помогал нам в войне с Чжили. Кроме того, мы могли бы и сами поиметь выгоды с угольных шахт. Однако мы уже кооперируемся с Аньцинем для борьбу с Цин. Если мы заступимся за Сишаня, Чэнь может остаться недоволен."
 qiefor.30.a:0 "Время вмешаться!"
 qiefor.30.b:0 "Оно того не стоит..."
 
 qiefor.31.t:0 "[FNG.GetNonIdeologyNameDefCap] вмешивается"
 qiefor.31.d:0 "Фэнтяньское правительство пообещало заступиться за нас в споре по поводу шахт! Если чжилийские шахтёры будут и дальше самовольно добывать уголь на нашей территории, они вмешаются и окончательно положат этому конец."
 qiefor.31.a:0 "Отлично!"
 
 qiefor.32.t:0 "[FNG.GetNonIdeologyNameDefCap] защищает Шаньси!"
 qiefor.32.d:0 "Как оказалось, Янь Сишань воспринял наши пограничные споры всерьёз, и уже успел принести клятву верности Фэнтяню, который теперь является гарантом неприкосновенности провинции. Это в высшей степени предательство и ещё один вызов нашему авторитету. Мы можем либо надавить на Сишаня, проверив, блефуют ли они, либо же признать поражения и покинуть регион."
 qiefor.32.a:0 "Введите войска, посмотрим на их реакцию!"
 qiefor.32.b:0 "Это опасно, лучше не напрягать обстановку."
 
 qiefor.33.t:0 "Стычки на границе!"
 qiefor.33.d:0 "Эту дураки из Пекина нас не послушали! Их войска вторглись в пределы оспариваемых угольных шахт! До нас уже доходят слухи о стычках между местными гарнизонами и войсками Чжили! Время звать Фэнтянь на помощь!"
 qiefor.33.a:0 "Помогите!"
 
 qiefor.34.t:0 "Угольный спор вылился в стычки!"
 qiefor.34.d:0 "Пекин проигнорировал наши угрозы! Губернатор Янь докладывает, что чжилийские войска вошли в оспариваемую зону и атаковали местные гарнизоны. Это может стать прецедентом к войне и хорошим шансом отомстить чжилийцам за позор, который мы приняли на себя в 1927-ом году!"
 qiefor.34.a:0 "Мы верны слову. В атаку!"
 qiefor.34.b:0 "Так, ну мы же не всерьёз об этом говорили..."
 
 qiefor.35.t:0 "Фэнтянь объявил нам войну!"
 qiefor.35.d:0 "Наш план по давлению на Сишаня и Фэнтянь провалился! Как оказалось, они не блефовали, и вот уже на границах собираются войска вражеских сил. Для нас это повод окончательно сокрушить Фэнтянь и повторить успех 1927-го года!"
 qiefor.35.a:0 "В атаку!"
 
 qiefor.36.t:0 "Фэнтянь отступился!"
 qiefor.36.d:0 "И всё-таки это был пустой блеф! После того, как мы послал войска в Шаньси с целью занять оспариваемые шахты, Фэнтянь лишь молча сделал вид, что не давал никаких обещаний! Мы можем напасть ни Сишаня и покарать его за предательство, полностью интегрировав Шаньси!"
 qiefor.36.a:0 "Как всё и планировали!"
 qiefor.36.b:0 "Сишань может пока подождать."
 
 qiefor.37.t:0 "Фэнтянь нас кинул!"
 qiefor.37.d:0 "Предатели из Фэнтяня нас бросили в самый ответственный момент! Теперь мы остались один на один с врагом в лице Пекина!"
 qiefor.37.a:0 "Чёрт!"
 
 qiefor.38.t:0 "Маньчжуры требуют подчиниться им!"
 qiefor.38.d:0 "Наша политика изоляции находится под угрозой. Новое маньчжурское правительство требует от нас преклонить колено перед императором и признать его власть над нами. Наши связи с АРНКИ явно были замешаны в этом. Сопротивление может стать неразумным шагом, так как наши силы катастрофически неравны."
 qiefor.38.a:0 "Выбора нет, мы подчинимся."
 qiefor.38.b:0 "Мы умрём свободными."
 
 qiefor.39.t:0 "Маньчжуры требуют подчиниться им!"
 qiefor.39.d:0 "Наша политика изоляции находится под угрозой. Новое маньчжурское правительство требует от нас преклонить колено перед императором и признать его власть над нами. Хуже того, он требует передать все земли вне Тибета его родичу, Пу Гуну. Мы можем отказать ему, но тогда последствия будут ужасными..."
 qiefor.39.a:0 "Выбора нет, мы подчинимся."
 qiefor.39.b:0 "Мы умрём свободными."
 
 qiefor.40.t:0 "Император приглашает нас преклонить колено"
 qiefor.40.d:0 "И хотя мы не руководители свержением Чжилийской Клики, но мы охотно поддержали это начинание. Теперь, император Пу И приглашает губернатора Суна преклонить колени и признать его Сыном Неба!"
 qiefor.40.a:0 "Пакуйте вещи, мы едем в Пекин!"
 qiefor.40.b:0 "Скажите ему, что мы... заняты или что-то в этом роде..." 
 
 qiefor.41.t:0 "Тибет просится преклонить колено"
 qiefor.41.d:0 "Недавно, в Тибете пришла к власти партия младотибетцев. Они заняли про-монархическую позицию и теперь хотят преклонить колени перед императором. И хотя Тибет находится у чёрта на куличиках, кооперация с ними повысит наш авторитет в глазах других."
 qiefor.41.a:0 "Конечно, мы с радостью примем их"
 qiefor.41.b:0 "Кому есть дело до Тибета?"
 
 qiefor.42.t:0 "Империя Цин согласна!"
 qiefor.42.d:0 "Империя Цин согласна и даже послала небольшую финансовую помощь."
 qiefor.42.a:0 "Отлично!"
 
 qiefor.43.t:0 "Империя Цин отказала!"
 qiefor.43.d:0 "Империя Цин отказала нам, назвав Тибет неотъемлемой частью Китая!"
 qiefor.43.a:0 "Чёрт!"
 
 qiefor.44.t:0 "Что делать с Тибетом?"
 qiefor.44.d:0 "После победы над Японией и общей тенденции к централизации, настало время решить нашу политику по отношению к Тибету. Интегрируем ли мы их полностью или сделаем полунезависимой марионеткой?"
 qiefor.44.a:0 "Они могут сохранить свою автономию"
 qiefor.44.b:0 "Прямое управление из Пекина!
 
 qiefor.45.t:0 "Империя Цин требует подчинения!"
 qiefor.45.d:0 "Пекин требует от нас подчинения. Император, однако, готов предоставить нам частичную автономию, если мы согласимся."
 qiefor.45.a:0 "Подчинимся им."
 qiefor.45.b:0 "Мы их уничтожим!"
 
 qiefor.46.t:0 "Империя Цин требует полного подчинения!"
 qiefor.46.d:0 "Империя Цин требует от нас полного подчинения. Наша собственная администрация растворится в бюрократическом аппарате Пекина!"
 qiefor.46.a:0 "Выбора нет..."
 qiefor.46.b:0 "Мы их уничтожим!"
 
 qiefor.47.t:0 "Тибет согласился"
 qiefor.47.d:0 "Тибет согласился с нашими требованиями, и мы уже начали его интеграцию."
 qiefor.47.a:0 "Отлично!"
 qiefor.47.b:0 "Отлично!"
 
 qiefor.48.t:0 "Тибет отказал!"
 qiefor.48.d:0 "Тибет не принял наше щедрое предложение! Мы должны уничтожить этих бездарных погонщиков яков!"
 qiefor.48.a:0 "Уничтожить!"
 
 qiefor.49.t:0 "Государство [QIE.GetName] требует нашего подчинения!"
 qiefor.49.d:0 "Владыки Пекина потребовали от нас подчиниться им и влиться в их администрацию. Мы можем согласиться, попытаться выторговать автономию или отказать на свой страх и риск."
 qiefor.49.a:0 "Подчиниться"
 qiefor.49.b:0 "Попробуем выторговать автономию"
 qiefor.49.c:0 "Мы не прогнёмся"
 
 qiefor.50.t:0 "Пекин атакует Макао"
 qiefor.50.d:0 "Этим утром, гарнизон Макао проснулся от звуков разрывающихся снарядов. То были войска, посланные Пекином с целью завладеть нашей концессией. Это нарушение всех международных норм, они пользуются нашим положением, чтобы воровать земли! Как мы ответим на такие действия?"
 qiefor.50.a:0 "Посопротивляемся для вида, а потом сдадим порт."
 qiefor.50.b:0 "Мы объявим им войну!"
 
 qiefor.51.t:0 "Португалия сдала Макао!"
 qiefor.51.d:0 "Отличные новости! Португальский гарнизон в Макао, после пары часов битвы, сдался на милость наших войск. Мы отправили их домой в Европу, а сами стали единоличными владельцами этого крупного порта!"
 qiefor.51.a:0 "Отлично!"
 
 qiefor.52.t:0 "Империя Цин готовится объединить страну!"
 qiefor.52.d:0 "Во все концы Китая доходят новости из Пекина о том, что император приказал начать в течение нескольких месяцев 'Кампанию по Умиротворению Нации'! Это очень тревожные новости, многие опасаются быть уничтоженными, если мы не вмешаемся. Мы, Фэнтяньское правительство, разослали предложение всем милитаристам о том, что мы готовы их защищать, но ожидаем подчинения в будущем."
 qiefor.52.a:0 "Разошлите телеграммы!"
 
 qiefor.53.t:0 "Фэнтянь предлагает помощь!"
 qiefor.53.d:0 "В качестве ответа на заявление Империи Цин о подготовке 'Кампании по Умиротворению Нации', Фэнтяньское правительство пообещало дать защиту каждому, кто в ней нуждается, при условии, что после победы над Цин, все преклонят колени перед Фэнтянем. Мы можем принять это предложение или же сражаться с Цин один на один."
 qiefor.53.a:0 "Нам нужна защита"
 qiefor.53.b:0 "Мы справимся и сами!"
 
 qiefor.54.t:0 "Фэнтянь обещает защитить всех милитаристов!"
 qiefor.54.d:0 "Предатели из Фэнтяня решили оспорить нашу кампанию, заявив, что они предоставят защиту любому милитаристу, который нуждается в ней! И хотя война примет более ожесточённый характер, чем предполагалось, в сознании людей она уже будет восприниматься как война с Японией, что сильно добавит нам поддержки в народе."
 qiefor.54.a:0 "Мы их уничтожим!"
 
 qiefor.55.t:0 "Империя Цин готовится к объединению"
 qiefor.55.d:0 "Наши бывшие союзники из Пекина объявили о том, что они готовятся к объединению всего Китая под своим управлением. Это ставит под угрозу наши интересы на юге регионе. Должны ли мы предоставить помощь нашим южным партнёрам?"
 qiefor.55.a:0 "Пошлём припасы"
 qiefor.55.b:0 "Они справятся с этой кучкой северных варваров..."
 
 qiefor.56.t:0 "Сингапур шлёт помощь!"
 qiefor.56.d:0 "Узнав о недобрых намерениях Империи Цин, наши партнёры из Остазии решили выделить нам немного припасов для борьбы с пережитком маньчжурского игра. Теперь нам будет проще им противостоять."
 qiefor.56.a:0 "Спасибо!"

#Anqing events
 qiefor.57.t:0 "Развитие Учана"
 qiefor.57.d:0 "Мы прислушались к идее наших политиков и начали совместное с Аньцином развитие Учана. Раньше, развитие, в основном, шло исключительно в районах рядом с Пекином и Нанкином, а теперь мы вкладываемся и в развитие периферии."
 qiefor.57.a:0 "Взвалим это дело на них"
 qiefor.57.b:0 "Мы вложим большую часть в бюджет"
 
 qiefor.58.t:0 "Расширение Пекинской Комиссии по Интеграции"
 qiefor.58.d:0 "Аньцин победил благодаря нам. С целью обеспечить наше влияние в регионе, мы создали Пекинскую Комиссию по Интеграции (ПКИ), которая расположилась в Нанкине, новой старой столице юга. Члены ПКИ работают день и ночь над тем, чтобы объединить нашу нацию. Однако с расширением их деятельности, необходимо расширить головной офис ПКИ."
 qiefor.58.a:0 "Это того не стоит"
 qiefor.58.b:0 "Начать строительство"
 
 qiefor.59.t:0 "Разработка ресурсов Аньцина"
 qiefor.59.d:0 "Недавно, мы заключили торговую сделку с Аньцином, которая позволила беспрепятственно торговать с ними. Однако мы хотим большего. С этой целью многие предлагают потребовать у Аньцина контроль за железными шахтами в Уху. Аньцин наверняка почтёт за честь передать их нам."
 qiefor.59.a:0 "Не будем напрягать отношения"
 qiefor.59.b:0 "Попросите у них шахты"
 
 qiefor.60.t:0 "Аньцин отказал нам в шахтах"
 qiefor.60.d:0 "ПКИ работали, не покладая рук, чтобы выбить преференции цинским кампаниям в Аньцине. Из-за довольно топорной и принципиальной администрации Тяоюаня приходится изгаляться, чтобы добиваться своего. Но как бы мы не пытались, губернатор Тяоюань решительно отказал передать нам железные шахты в Уху! Это неприемлемо. Мы пошлём ему ещё один запрос, и на этот раз ему бы следовало подумать над ответом чуть подольше."
 qiefor.60.a:0 "Пошлите предложение"
 
 qiefor.61.t:0 "Аньцин вновь отказал нам"
 qiefor.61.d:0 "Как это не странно, Тяоюань умудрился отказать предложению, от которого нельзя отказаться. Как результат, ПКИ ударило по аньцинским кампаниям, наложив на них экономические санкции. Нам от них ничего не будет, но вот Аньцин на пару месяцев останется без прибыли. Это немного научит их субординации и заставит лучше думать над предложениями из Пекина ."
 qiefor.61.a:0 "Они сами напросились"
 
 qiefor.62.t:0 "Пу И был радостно встречен в Нанкине"
 qiefor.62.d:0 "Император Пу И, вместе со своим верным министром, У Пейфу, посетили южную столицу Китая, город Нанкин. Чэнь Тяоюань подготовил всё так, чтобы сильные мира сего получили наирадостнейший приём. Всё прошло просто идеально, что стало знаком того, что на юге всё хорошо. Пу И остался настолько доволен, что приказал Тяоюаню возвести ему дворец-резиденцию за счёт бюджета Аньцина."
 qiefor.62.a:0 "Отлично"
 
 qiefor.63.t:0 "Пу И шокирован протестами в Нанкине"
 qiefor.63.d:0 "Император Пу И, вместе со своим верным министром, У Пейфу, посетили южную столицу Китая, город Нанкин. Чэнь Тяоюань пытался подготовить всё так, чтобы сильные мира сего получили наирадостнейший приём. Однако император был встречен толпой протестующих и бунтарей. Либо Тяоюань не способен управлять своей вотчиной, либо он неспособен подготовить надлежащий приём для императора. И то, и то являются крайней степенью неуважения к фигуре Сына Неба. ПКИ позаботится о том, чтобы Тяоюань поплатился за это."
 qiefor.63.a:0 "Какие плохие манеры"
 
 qiefor.64.t:0 "Чэнь согласен с интеллектуалами"
 qiefor.64.d:0 "Собрание интеллектуалов Пекина и Нанкина, устроенное ПКИ, возымело успех. Чэнь Тяоюань был поражён точностью и актуальностью их идей по поводу объединения Китая, и пообещал реализовать их в кратчайшие сроки. Надеемся, он не врёт."
 qiefor.64.a:0 "Отлично"
 
 qiefor.65.t:0 "Чэнь цепляется за свою автономию"
 qiefor.65.d:0 " Собрание интеллектуалов Пекина и Нанкина, устроенное ПКИ, возымело успех. Они пришли к единому мнению – Китай должен быть объединён как можно скорее. Чэнь Тяоюань, к удивлению, многих, высказался против этого. Он настаивает на том, что автономия от центрального правительства необходима для Китая. Он настаивает на том, что признание Цин легитимным правительством уже само по себе является актом единения! Мы не можем позволить этому остаться без ответа."
 qiefor.65.a:0 "Подготовьте контрагитацию"
 
 qiefor.66.t:0 "Требование от Цин"
 qiefor.66.d:0 "Ситуация на севере накаляется, что заставляет Цин бояться вторжения Фэнтяня и Японии. Они обратились к нам, напоминая о нашем долге за поддержку в войне с Нанкином. Они требуют вступить в их союз, но согласимся ли мы?"
 qiefor.66.a:0 "Конечно"
 qiefor.66.b:0 "Нет!"
 
 qiefor.67.t:0 "Требование от Цин"
 qiefor.67.d:0 "Война настигла Цин, как этого многие и ждали. Пекин требует от нас помочь им в борьбе с Японией, напоминая о старом долге. Если мы им откажем, то кто на потом защитит?"
 qiefor.67.a:0 "Конечно"
 qiefor.67.b:0 "Нет!"
 
 qiefor.68.t:0 "Требование от Цин"
 qiefor.68.d:0 "До сих пор мы избегали участи быть интегрированными в бюрократический аппарат Цин. Однако их победа над Японией и Фэнтянем придала им авторитета и влияния. Они настойчиво требуют вступить в их союз."
 qiefor.68.a:0 "Конечно"
 qiefor.68.b:0 "Нет!"
 
 qiefor.69.t:0 "Чэнь отказывает в союзе"
 qiefor.69.d1:0 "Чэнь Тяоюань подло отказал нам в союзе. В это действительно трудно поверить. Сейчас мы ничего не можем поделать, чтобы не испортить отношения ещё сильнее, но в будущем мы ожидаем пересмотра его решения."
 qiefor.69.d2:0 "Чэнь Тяоюань подло отказал нам в союзе. В это действительно трудно поверить. Сейчас, во время войны, мы мало что можем сделать с ним, но после нашей победы, мы поставим его на колени."
 qiefor.69.d3:0 "Чэнь Тяоюань подло отказал нам в союзе. В это действительно трудно поверить. Его не смутило даже то, что мы победили самую могущественную угрозу для Китая. Мы должны преподать ему урок."
 qiefor.69.a:0 "Он за это заплатит"
 
 qiefor.70.t:0 "Совмещение каналов с Аньцинем"
 qiefor.70.d:0 "Наши представители из ПКИ работают над тем, чтобы совместить наши силы по строительству плотин и каналов. Аньцин активно работает над ирригацией, лишь недавно закончив довольно крупный Субейский канал. Вектор дальнейших работ должен быть направлен на Хэбэй и Кайфынь. Работы будут начаты по первому нашему приказанию."
 qiefor.70.a:0 "Отлично"
 
 qiefor.71.t:0 "Кооперация армий"
 qiefor.71.d:0 "Аньцин стал полноправным членом нашего союза, что должно стать основанием для усиленной кооперации наших армий. ПКИ создало отдельный департамент, который будет заниматься этим вопросом. Армия Тяоюаня представляет из себя плохо тренированную кучку отбросов с древними винтовками. Кооперация станет благом как для него, так и для нас."
 qiefor.71.a:0 "Мы рады помочь друзьям"
 qiefor.71.b:0 "Они и сами справятся"
 
 qiefor.72.t:0 "Аньцин не хочет кооперировать армии"
 qiefor.72.d:0 "К сожалению, Аньцин не желает проводить кооперацию между нашими армиями. Рано или поздно они поймут важность совместных действий для победы над врагом. Мы попытаемся уговорить их вновь в будущем."
 qiefor.72.a:0 "Ну хорошо"
 
 qiefor.73.t:0 "Аньцин подписывает соглашение о кооперации"
 qiefor.73.d:0 "С подписание соглашение, армии Цина и Аньцина уже начали разрабатывать план совместных учений. И хотя войскам Тяоюаня ещё предстоит многому научиться, мы рады и тому, чему можем обучить их сейчас."
 qiefor.73.a:0 "Хорошо"
 
 qiefor.74.t:0 "Аньцин отказал в конференции"
 qiefor.74.d:0 "Странно, но Чэнь Тяоюань наотрез отказался проводить конференцию по поводу будущего нашей страны. Для человека его репутации — это просто оскорбительно. Мы должны совладать со своими эмоциями сейчас, но в будущем, мы заставим его пожалеть об этом."
 qiefor.74.a:0 "Чёрт!"
 
 qiefor.75.t:0 "Завершение конференции"
 qiefor.75.d1:0 "Конференция прошла как нельзя успешно! Чэнь согласился практически со всеми нашими предложениями. Это событие войдёт в историю Китая, ведь сегодня Север и Юг Чжили наконец-то пришли к согласию."
 qiefor.75.d2:0 "Конференция прошла хорошо, но многие ждали большего. Чэнь Тяоюань согласился с рядом предложений, но не меньше он и отклонил. Мы проделали неплохой прогресс, но можно было бы добиться и большего."
 qiefor.75.d3:0 "К сожалению, несмотря на наши усилия, Чэнь Тяоюань упёрся рогом, отклонив практически все наши предложения. Конференция обернулась политическим фиаско, который серьёзно затормозил процесс интеграции Севера и Юга!"
 qiefor.75.a:0 "Хорошо"
 qiefor.75.b:0 "Чёрт!"
 
 qiefor.76.t:0 "Далу Иньхан и Аньцин"
 qiefor.76.d:0 "Далу Иньхан, Континентальный банк в переводе с китайского, является одним из самых крупных коммерческих банков нашей страны. Недавно, при посредничестве ПКИ, они вложили немалую сумму в развитие промышленности Аньцина. Мы могли бы выступить благодетелем и повысить своё влияние. Во-первых, мы можем предоставить им займы из Центробанка, что, конечно, замедлит наше собственное развитие. Во-вторых, мы можем изменить порядок выплат в пользу Аньцина, что несколько расстроит руководство Далу Иньхань. Что же нам делать?"
 qiefor.76.a:0 "Предложим ещё займов"
 qiefor.76.b:0 "Предоставим льготы по выплатам"
 qiefor.76.c:0 "Не будем вмешиваться"
 
 qiefor.77.t:0 "Аньцин ответил на наше предложение"
 qiefor.77.d1:0 "Аньцин горячо одобрил наше предложение по поводу займов в Далу Иньхан. Они согласились пойти на некоторые уступки в сторону интеграции в обмен на нашу щедрость. Мечта о едином Китае становится явью."
 qiefor.77.d2:0 "К сожалению, наше предложение не заинтересовало Аньцин. Чэнь Тяоюань вновь показал свою истинную сущность, а мечты о едином Китае так и остаются мечтами!"
 qiefor.77.a:0 "Отлично!"
 qiefor.77.b:0 "Прискорбно"
 
 qiefor.78.t:0 "У Пейфу встретился с анти-концессионистами"
 qiefor.78.d:0 "С целью повысить поддержку унификации с Цин в Аньцине, не контактируя с Чэнем Тяоюанем, У Пейфу встретился с лидерами Анти-концессионной Лиги, которая стала рупором ранее дезорганизованного анти-концессионного движения. Лига делится условно на две фракции, первая из которых занимает чёткую про-республиканскую позицию. Вторая же поддерживает монархию Цин и идеи Пейфу о скорейшей интеграции. Республиканцы, хоть и ставят нам палки в колёса, также стали целью визита Пейфу.\n\nЛидеры Лиги по обе стороны были глубоко впечатлены недавними достижениями Пейфу в области объединения страны. Он признался, что в тайне жаждет видеть Китай без императора, но конституционный монарх в лице Пу И сейчас может стать гарантом единства. Он пообещал, что император никогда не получит реальную власть, только через труп Пейфу. Такие пламенные речи смогли склонить на нашу сторону даже республиканцев. Выступление Пейфу оказалось очень удачным."
 qiefor.78.a:0 "Замечательно"
 
 qiefor.79.t:0 "Помощь в восстановлении Аньцина"
 qiefor.79.d:0 "Аньцин с радостью согласился принять нашу помощь в восстановлении Юга, Тяоюань явно был доволен тем, что всё не пришлось делать ему в одиночку. Через местные инициативы мы уже поставляем им солидную материальную помощь. Мы могли бы предоставить им помощь на национальном уровне, увеличив своё влияние. С другой стороны, каждый юань в их казне – это юань, недополученный нашей казной."
 qiefor.79.a:0 "Поможем им ещё"
 qiefor.79.b:0 "Этого хватит"
 
 qiefor.80.t:0 "Цин требует объединения!"
 qiefor.80.d:0 "После того, как мы стали частью их альянса и довольно долго работали вместе, Цин задумалось о том, чтобы объединить наши администрации под их эгидой. Хотя все мы мечтаем о едином Китае, мы не слишком хотим терять автономию. Пожертвуем ли мы своей властью во имя Китая?"
 qiefor.80.a:0 "Да, время пришло"
 qiefor.80.b:0 "Нет, автономия – это не пустой звук"
 
 qiefor.81.t:0 "Восточный Китай был объединён!"
 qiefor.81.d:0 "После того, как мы завершили интеграцию Аньцина, Восточный Китай стал вновь единым!"
 qiefor.81.a:0 "Вместе – мы сила"
 
 qiefor.82.t:0 "Аньцин отказывает нам!"
 qiefor.82.d:0 "Аньцин отказал нам в интеграции! Они цепляются за свою мелочную автономию перед лицом общего врага. К сожалению, мы пока ничего не можем им сделать."
 qiefor.82.a:0 "Они ещё согласятся"
 
 qiefor.83.t:0 "Цин требует объединения!"
 qiefor.83.d:0 "После того, как мы стали частью их альянса и довольно долго работали вместе, Цин задумалось о том, чтобы объединить наши администрации под их эгидой. Фэнтянь был уничтожен, и теперь угроза порабощения Японией миновала нас. Пришло врем полного объединения Китая, но пойдём ли мы на это?"
 qiefor.83.a:0 "Да, время пришло "
 qiefor.83.b:0 "Нет, автономия – это не пустой звук"
 
 qiefor.84.t:0 "Аньцин отказал нам!"
 qiefor.84.d:0 "Аньцин отказался объединяться с нами. И это после того, как мы уничтожили Фэнтянь и спасли Китай от японского ига. В следующий раз это им так не сойдёт с рук."
 qiefor.84.a:0 "Мы попробуем снова"
 
 qiefor.85.t:0 "Аньцин водит нас за нос!"
 qiefor.85.d:0 "Аньцин раз за разом отказывает нам в объединении. Если они не понимают слов, им придётся подчиниться нашей военной мощи."
 qiefor.85.a:0 "Не стоило испытывать наше терпение"
 
 qiefor.86.t:0 "У Пейфу предал нас!"
 qiefor.86.d:0 "После убийства маршала Сунь Чуаньфана, мы надеялись, что наш пекинский союзник, У Пейфу, останется верен делу и поддержит нас. Однако этот пройдоха решил воспользоваться моментом и объявил о занятии анти-концессионной позиции Пекином. Это означает также и то, что Пекинская Комиссия, наше орудие лоббизма в Китае, была вынуждена покинуть столицу Цин. После нескольких массовых акций протеста под дверями их консульств, они спешно бежали в Тяньцзинь! Немецкое посольство поступило точно также, оставив лишь нескольких советников."
 qiefor.86.a:0 "Чёрт бы его побрал!"
 
 qiefor.87.t:0 "Переворот в Пекине!"
 qiefor.87.d:0 "С тех самых пор, как маршал Пейфу не решился вторгаться на Юг, наша разведка всё чаще и чаще докладывает от том, что в Пекине сложился некий дух напряжённости и недовольства политикой Пейфу в отношении Лиги. Практически все крупные группировки Чжилийской Клики недовольны его решением. Это недовольство вылилось сегодня в полномасштабный переворот. Группа генералов-ренегатов при поддержке оппозиции убила маршала Пейфу и президента Куня, вновь ‘посадив на трон’ Пу И! Что ещё хуже, новоявленный режим решил укрепить свои позиции на волне анти-западных настроений, атаковав немецкие концессии в городе. Вокруг офиса Пекинской Комиссии уже собралась толпа недовольных, что побудило нашего посла в срочном порядке эвакуировать большую часть Комиссии в относительно безопасную концессию в Тяньцзине."
 qiefor.87.a:0 "Чёрт!"
 
 qiefor.101.t:0 "Ян Сэнь удержал власть"
 qiefor.101.d:0 "Наш сычуаньский союзник, губернатор Ян Сэнь, одержал победу в местное войне за власть на регионом. Это замечательная новость как для нас, так и для Сычуани. Ян Сэнь пообещал присоединиться к нашему союзу после того, как восстановит регион."
 qiefor.101.a:0 "Отлично!"
 
 qiefor.102.t:0 "[SZC.GetLeader] захватил власть в Сычуани!"
 qiefor.102.d:0 "Ужасные новости! До нас дошли известия, что [SZC.GetLeader] уничтожил нашего союзника в Сычуани, Ян Сэня! Хотя это и серьезная политическая потеря для Чжилийской Клики, экономический и военный потенциал региона находится на самом дне. Мы, рано или поздно, приставим их к стенке и вернём под нашу опеку!
 qiefor.102.a:0 "Чёрт!"
 
 qiefor.103.t:0 "Восстание в Фуцзяне!"
 qiefor.103.d:0 "И хотя для всего мира датой уничтожения Гоминьдана считается 1927 год, маршал Чуаньфан ещё целое десятилетие боролся с локальными партизанскими ячейками Гоминьадна в Фуцзяне. Все новости об этих повстанцах тщательно скрывались так, что даже сам У Пейфу не знал о настоящем масштабе этой партизанской войны.\n\nВоспользовавшись хаосом, который охватил Лигу, эти партизаны объединились и собираются начать новую кампанию по объединению страны! Они клеймят наше правительство ‘нелегитимной шавкой немецкого капитала’! Что ещё хуже, народ активно присоединяется к ним. Мы можем только молиться, что остатки войск Суня уничтожат этих предателей."
 qiefor.103.a:0 "Гнусные повстанцы!"
 
 qiefor.104.t:0 "Хунань покидает Лигу!"
 qiefor.104.d:0 "Провинция Хунань попала под влияние Суня Чуаньфана после того хаоса, что устроил Гоминьдан во время своего Северного Похода в 1927 году. Губернатор Чжао Хэнти вновь получил власть над провинцией после изгнания его Национальной Революционной Армией. Чжао является давним союзником и сторонником У Пейфу, но нельзя не сказать и о его связях с федералистами из Гуанси, чьи идеи он молчаливо воплощал в жизнь все эти годы. Пока он занял нейтральную позицию, но внутренний конфликт Чжао рано или поздно заставит выбрать его либо сторону своего друга, либо сторону своих кумиров. Так или иначе, он не сможет вечно отсиживаться у себя в провинции."
 qiefor.104.a:0 "Надеемся, он не забудет своего друга..."
 
 qiefor.105.t:0 "Секта Игуаньдао захватила Шаньдун!"
 qiefor.105.d:0 "Эзотерическая секта Игуаньдао недавно захватила власть в Шаньдуне, свергнув печально известного губернатора Чжана Чжунчана! Наши первоначальные опасения заключались в том, что сектанты превратят регион в сущую дыру, но потом мы поняли одну важную деталь – с уходом Чжунчана, который открыто поддерживал Фэнтянь, одной головной болью для нас стало меньше. Эта секта ведёт довольно уединённый образ жизни, и как только мы покончим с беспорядками на Юге, она станет нашей следующей целью."
 qiefor.105.a:0 "Интересно..."
 
 qiefor.106.t:0 "Чжан Чжунчан встал на сторону Фэнтяня!"
 qiefor.106.d:0 "Чжан Чжунчан всегда был очень спорной фигурой среди китайских милитаристов. Развращённый, жестокий человек, Чжан всегда высказывался о своей поддержке Чжану Цзолиню и его Фэнтяньскому правительству. Пекину удавалось покупать лояльность Шаньдуна с помощью обильных даров. Но теперь, как оказалось, Чжунчан решил разорвать все контакты с нами, используя хаос на Юге как предлог. Этим утром, наши сборщики налогов были остановлены шаньдунскими пограничниками, а разведка докладывает, что в Шаньдуне идёт массовые репрессии против сторонников Цин. Что ещё хуже, Чжунчан вышел на контакт с Японией!"
 qiefor.106.a:0 "Чёртова псина!"
 
 qiefor.107.t:0 "Чжан Чжунчан арестован!"
 qiefor.107.d:0 "Сегодня утром мы получили известия о том, что Чжан Чжунчан, губернатор Шаньдуна, был арестован местным магистратом Суном Чжэюанем, неистовым сторонником Цин и известным конфуцианским учёным. И хотя арест губернатора должен был вызвать у нас многие опасения, дурная слава Чжунчана, а также его подтверждённые намерения использовать хаос на Юге как предлог для того, чтобы отделиться от нас и лечь под Фэнтянь, развеяли все страхи. Сун Чжэюань был назначен новым губернатором Шаньдуна. Он обещает принести в регион стабильность и процветание."
 qiefor.107.a:0 "Хоть какие-то хорошие новости!"
 
 qiefor.108.t:0 "Борьба за власть в Сычуани!"
 qiefor.108.d:0 "В провинции Сычуань, которая печально известна своей перенаселённостью и недостатком еды, началась борьба за власть! С самой реставрации 1927 года Ян Сэнь, давний друг У Пейфу, управлял этим регионом, но последнее время власть стала утекать из его рук. Сторонники Фэнтяня, остатки правого Гоминьдана и изоляционисты начали захватывать власть в Сычуани, а хаос на Юге стал предлогом для того, чтобы нанести удар по шаткому правлению Яна. Ян Сэнь постарается сделать всё, чтобы скрыть истинное положение вещей, но Пейфу уверен, что старый друг скоро попросит о помощи."
 qiefor.108.a:0 "Ужасные новости"
 
 qiefor.109.t:0 "Лянгуан выходит из состава Лиги!"
 qiefor.109.d:0 "Лянгуан, коалиция провинций Гуанси и Гуандун, использовала начавшийся хаос как предлог для того, чтобы покинуть Лигу и разорвать связи с Пекином. Власть в провинциях возглавил учёный-федералист Чэнь Цзюнмин при поддержке милитариста Ма Цзи. Эти двое объявили нас нелегитимным правительством, а своей целью назвали борьбы с ‘анахроничной деспотией императора’."
 qiefor.109.a:0 "Чёртовы предатели!"
 
 qiefor.110.t:0 "Чжао Хэнти победил на выборах в Хунани"
 qiefor.110.d:0 "Старый друг У Пейфу, Чжао Хэнти, победил на местных выборах в Хунани. Звучит хорошо, но Хэнти решил, что его приверженность идеям федерализма оказались сильнее дружбы с нами. Он пока открыто не выступил против нас, но ждать хорошего от него не придётся."
 qiefor.110.a:0 "Принципы? Какие ещё принципы!?"
 
 qiefor.111.t:0 "”Генерал-Буддист” захватил власть в Хунани!"
 qiefor.111.d.zhili:0 "Тан Шэнчжи, ”Генерал-Буддист” из Хунани, сверг Чжао Хэнти, старого друга У Пейфу, и объявил себя правителем! Тан всегда являлся ярым республиканцем. Пока он не занял чёткую позицию, но нам он точно враг. Южные границы нашей территории оказались под угрозой!"
 qiefor.111.d.manchu:0 "Тан Шэнчжи, ”Генерал-Буддист” из Хунани, сверг Чжао Хэнти, верную шавку У Пейфу, и объявил себя правителем! Тан всегда являлся ярым республиканцем. Пока он не занял чёткую позицию, но нам он точно враг. Южные границы нашей территории оказались под угрозой!"
 qiefor.111.a:0 "Чёрт!"
 
 qiefor.112.t:0 "Гоминьдан пришёл к власти в Хунани!"
 qiefor.112.d:0 "[HNN.GetLeader], лидер гоминьдановских партизан в Хунани, захватил власть и заявил, что провинция теперь находится в его руках! Это очень печальная новость, ведь теперь придётся защищать ещё и южную границу!"
 qiefor.112.a:0 "Чёрт!"
 
 qiefor.113.t:0 "Чжао Хэнти остался у власти в Хунани"
 qiefor.113.d.zhili:0 "Чжао Хэнти, губернатор Хунани, объявил прошедшие местные выборы подтасованными и отменил их. Несмотря на приверженность идеям федерализма, Хэнти не забудет своего старого друга Пейфу."
 qiefor.113.d.manchu:0 "Чжао Хэнти, губернатор Хунани, объявил прошедшие местные выборы подтасованными и отменил их. Несмотря на приверженность идеям федерализма, Хэнти не забудет своего старого друга Пейфу, которого мы убили. Он объявил нас варварами, с которыми он не будет иметь дел. Судя по всему, на юге у нас появился ещё один противник."
 qiefor.113.a:0 "Надеемся, он помнит о друзьях..."
 qiefor.113.b:0 "Чёрт!"
 
 qiefor.114.t:0 "[From.GetName] требует интеграции!"
 qiefor.114.d:0 "[From.GetName], обретя мощь и власть, требует, чтобы наше правительство присоединилось к ним в качестве автономного региона! Наша политика и так нас сильно сближает с Пекином, поэтому такой итог не удивителен."
 qiefor.114.a:0 "Начнём переговоры"
 qiefor.114.b:0 "Мы не видим смысла"
 
 qiefor.115.t:0 "Начало переговоров"
 qiefor.115.d:0 "Переговоры с Городами-Концессиями скоро начнутся. Уже идут жаркие споры по вопросу интеграции этих морских портов. Но окончательный вердикт мы узнаем чуть позже."
 qiefor.115.a:0 "Отлично!"
 
 qiefor.116.t:0 "[From.GetName] не желают вести переговоры!"
 qiefor.116.d:0 "Трусливое правительство [From.GetName] отчаянно цепляется за свою мнимую независимость. Они отказались вести с нами переговоры, угрожая тем, что пожалуются сильным мира сего и добьются нашей изоляции на мировой арене."
 qiefor.116.a:0 "Побряцаем железом и они сдадутся!"
 qiefor.116.b:0 "Ну и пошли они..."
 
 qiefor.117.t:0 "Переговоры увенчались успехом!"
 qiefor.117.d:0 "Дипломаты [From.From.GetName], полностью побеждённые нашими аргументами, признали необходимость интеграции с нами! И хотя они сохранят свою автономию, через пару месяцев мы сможем окончательно присоединить их."
 qiefor.117.a:0 "Чудесно!"
 
 qiefor.118.t:0 "[LEC.GetNameDefCap] готовы к интеграции!"
 qiefor.118.d:0 "[LEC.GetNameDefCap] готовы к полной интеграции в нашу администрацию. Их правительство будет распущено в ближайшие часы."
 qiefor.118.a:0 "Отлично!"
 
 qiefor.119.t:0 "[From.GetName] угрожает нашим концессиям!"
 qiefor.119.d:0 "[From.GetName] угрожает нашим концессиям, яростно заверяя, что это их законная территория! Их поступок – прямое вторжение наши суверенные территории и нарушение договора о 99-летней аренде этих портов!"
 qiefor.119.a:0 "Да подавитесь…"
 qiefor.119.b:0 "Мы не испугались!"
 
 qiefor.120.t:0 "Немецкие концессии были сданы!"
 qiefor.120.d:0 "Немцы, опасаясь нашего гнева, решили сдать концессии и покинули их! Весь китайский народ празднует эту победу над западным империализмом!"
 qiefor.120.a:0 "Великолепно!"
 
 qiefor.121.t:0 "Немцы отказали нам!"
 qiefor.121.d:0 "Эти проклятые немцы встали в позу и поклялись, что будут защищать свои концессии до последней капли германской крови!"
 qiefor.121.a:0 "И мы с радостью её прольём!"
 qiefor.121.b:0 "Ну да ладно..."
 
 qiefor.122.t:0 "[From.GetName] хочет выкупить наши концессии!"
 qiefor.122.d:0 "[From.GetName] обратилась к нам с предложением выкупить обратно концессии, которые мы у них взяли в безвозмездную аренду. С поражением Японии, мы более не нуждаемся в этих портах так сильно, а китайцы предлагают нам значительную сумму."
 qiefor.122.a:0 "Хорошо, вот наша цена!"
 qiefor.122.b:0 "Порты  не продаются!"
 
 qiefor.123.t:0 "Немцы озвучили цену"
 qiefor.123.d:0 "Германия готова вернуть нам эти порты, но они затребовали огромную цену в виде сотен слитков золота. Плата за единый Китай будет великой, но взамен мы получим бесценное благо."
 qiefor.123.a:0 "Мы согласны"
 qiefor.123.b:0 "Слишком дорого"
 
 qiefor.124.t:0 "Китайцы отказались от сделки"
 qiefor.124.d:0 "Китайцы отказались от сделки, мотивируя это тем, что у них нет столько лишних денег, чтобы нам заплатить."
 qiefor.124.a:0 "Ну и ладно"
 
 qiefor.125.t:0 "Китайцы заплатили за порты!"
 qiefor.125.d:0 "Китайцы согласились выплатить нам требуемую сумму. Мы лишились портов, но сильно увеличили свой бюджет за счёт китайского золота."
 qiefor.125.a:0 "Приятно иметь с вами дело"
 
 qiefor.126.t:0 "[From.GetName] угрожает нам!"
 qiefor.126.d_AST:0 "[From.GetName] уже долгое время придерживается позиции о том, что мы незаконно оккупировали их Гонконг. Пользуясь положением Антанты, китайцы мобилизовали войска и угрожают нам войной. Мы должны просить Канаду о помощи в этом деле. Надеемся, что они разрешат наш спор!"
 qiefor.126.d_LEC:0 "[From.GetName] уже долгое время придерживается позиции о том, что мы являемся наростом на их исконной земле. Пользуясь положением Антанты, китайцы мобилизовали войска и угрожают нам войной. Мы должны просить Канаду о помощи в этом деле. Надеемся, что они разрешат наш спор!"
 qiefor.126.a:0 "С-О-С, ПОМОГИТЕ!"
 
 qiefor.127.t:0 "[From.GetName] угрожает нам на Востоке!"
 qiefor.127.d:0 "Мы получили тревожную телеграмму из Гонконга! Как оказалось, [From.GetName] пытается вернуть себе концессии, которые мы у них когда-то отняли. Правительство Гонконга срочно просит нас о помощи. Как мы поступим?"
 qiefor.127.a:0 "Пекин должен угомониться!"
 qiefor.127.b:0 "Никогда не начинайте сухопутную войну в Азии..."
 
 qiefor.128.t:0 "Канада вмешалась!"
 qiefor.128.d:0 "Канадское правительство заявило, что мы должны угомониться и забыть о наивных империалистических мечтах. Они поклялись, что будут защищать свои восточные владения до последней капли крови..."
 qiefor.128.a:0 "Чёрт, мы этого не ждали..."
 qiefor.128.b:0 "Да начнётся война!"
 
 qiefor.129.t:0 "Канада поддерживает нас!"
 qiefor.129.d:0 "[CAN.GetName] выступила с поддержкой в наш адрес, пригрозив Пекину войной. Китайцы, хоть и имеют сносную сухопутную армию, никогда не смогут тягаться с флотом Антанты, поэтому они решили не испытывать судьбу."
 qiefor.129.a:0 "Ура!"
 
 qiefor.130.t:0 "Канада бросила нас!"
 qiefor.130.d:0 "Уповая на то, что Антанта занята собственными войнами, Канада бросила нас на произвол судьбы!"
 qiefor.130.a:0 "Чёрт!"
 
 qiefor.131.t:0 "Канада на вмешается!"
 qiefor.131.d_HK:0 "Канада не стала поддерживать своих союзников, дав нам карт-бланш на оккупацию Гонконга! Это великая победа всего китайского народа!"
 qiefor.131.d_LEC:0 "Канада не стала поддерживать Города-Концессии, дав нам карт-бланш на их оккупацию! Это великая победа всего китайского народа!"
 qiefor.131.a:0 "Чудесно!"
 qiefor.131.b:0 "Готовьте войска!"
 
 qiefor.132.t:0 "[QIE.GetName] приближаются!"
 qiefor.132.d:0 "По словам наших шпионов в [QIE.Capital.GetName], [QIE.GetName] готовит свои силы к наступлению на нас. Эта битва будет борьбой за выживание."
 qiefor.132.a:0 "У нас есть очень мало времени, чтобы подготовиться."

#Japanese event
 qiefor.133.t:0 "[QIE.GetName] готовится к атаке на [FNG.GetName]"
 qiefor.133.d:0 "После нескольких дней тревожных сообщений, наши шпионы в [QIE.Capital.GetName] теперь уверены: [QIE.GetName] готовится к войне против наших маньчжурских союзников. Масштабы, в которых мы должны поддерживать [FNG.Capital.GetName] уже давно обсуждаются, но не может быть никаких сомнений в том, что падение Маньчжурии может означать серьезную угрозу для Кореи. Возможно, в ближайшее время нам придется подумать о принятии соответствующих мер."
 qiefor.133.a:0 "Пришло время подумать о интервенции?"
 
 qiefor.134.t:0 "[FROM.GetName] зовет на помощь!"
 qiefor.134.d:0 "Новости поступили по телефону прямо из [FROM.Capital.GetName], наши союзники [FROM.GetName] вот-вот подвергнутся нападению со стороны государства [QIE.GetName]! Их силы уже мобилизовались, но они не могут противостоять этому врагу в одиночку."
 qiefor.134.a:0 "Мы должны подготовиться!"
 
 qiefor.135.t:0 "Вопрос Восточного Шаньси"
 qiefor.135.d:0 "Мы сохранили несколько гарнизонов в Восточной Шаньси с момента окончания последней войны Чжифэн, когда Янь Сишань присоединился к Чжан Цзолиню и клике Фэнтянь против нашего восстановленного правительства. Теоретически, наш контроль над этой территорией обеспечивает значительный буфер и лишает Яня ресурсов, если он снова выступит против нас, но некоторые советники предложили альтернативное решение. Возможно, говорят они, Янь вообще не сможет выступить против нас, что избавит нас от конфликта на западе, если только мы пообещаем вернуть ему остальную часть его провинции. Если мы вернем только землю после победы над Фэнтянем, нам нечего терять.\n\n Другие советники считают, что часто упоминаемый 'нейтралитет' Яня - не более чем фарс, что было доказано в последней войне, и что мы только зря потратим время, обращаясь к нему."
 qiefor.135.a:0 "Стоит попробовать"
 qiefor.135.b:0 "Яну нельзя доверять"
 
 qiefor.136.t:0 "Предложение из Пекина"
 qiefor.136.d:0 "Неожиданно к нам прибыл представитель правительства [QIE.GetName] в Пекине. Этот человек утверждает, что предлагает соглашение, которое гарантирует возвращение Восточной Шаньси, оккупированной войсками [QIE.GetName] с 1928 года. Если мы согласимся сохранять нейтралитет во время, казалось бы, неизбежной войны [QIE.GetName] с правительством Фэнтянь на северо-востоке, то получим Восточную Шаньси взамен после завершения конфликта.\n\nПредложение требует от нас очень малого, поскольку мы уже заявляем о нейтралитете, но это означает согласие с правительством [QIE.GetName] в Пекине в обозримом будущем. Кроме того, сейчас мы находимся в гораздо более сильной переговорной позиции, чем после победы [QIE.GetName], и все зависит от личного слова [QIE.GetLeader]. Нефритовый Маршал известен как надежный, но в равной степени безжалостный."
 qiefor.136.a:0 "Принять предложение"
 qiefor.136.b:0 "Они должны отдать нам Восточный Шаньси сейчас, а не позже"
 qiefor.136.c:0 "Мы отказываемся, У нельзя доверять"
 
 qiefor.137.t:0 "Шаньси отказывается от нашего предложения"
 qiefor.137.d:0 "Янь Сишань отказался от нашего щедрого предложения. Теперь его следует рассматривать как подозреваемого, если не как одного из наших растущих врагов."
 qiefor.137.a:0 "Янь не может вечно оставаться 'нейтральным'..."
 
 qiefor.138.t:0 "Шаньси принял наше предложение"
 qiefor.138.d:0 "Янь Сишань принял наше предложение, обезопасив наш западный фланг, хотя и ценой восточной Шаньси после нашей окончательной победы."
 qiefor.138.a:0 "Теперь посмотрим, окажется ли Янь человеком слова..."
 
 qiefor.139.t:0 "Янь Сишань предлагает встречное предложение"
 qiefor.139.d:0 "Видимо, не желая доверять только нашему слову, Янь Сишань принял наше предложение при одном условии - мы должны немедленно передать Восточную Шаньси. Это, конечно, лишит нас ценного региона и значительной стратегической поддержки, где Янь может стать предателем.\n\nС другой стороны, Янь, возможно, извлек урок из последней войны, и с воссоединением своей провинции он может быть менее склонен присоединиться к Фэнтяню против нас."
 qiefor.139.a:0 "Мы согласны, Восточная Шаньси теперь его"
 qiefor.139.b:0 "Он должен принять наше первоначальное предложение"
 
 qiefor.140.t:0 "Пекин принимает контрпредложение"
 qiefor.140.d:0 "Правительство У Пейфу в Пекине приняло наше встречное предложение, и Восточная Шаньси снова стала нашей. За прошедшие годы цинское правительство, и в частности немцы, сделали многое для развития этого района. Теперь он наш, и мы можем поступать с ним по своему усмотрению."
 qiefor.140.a:0 "Отличные новости!"
 
 qiefor.141.t:0 "Пекин отказывается от контрпредложения"
 qiefor.141.d:0 "К сожалению, У Пейфу отверг наше контрпредложение. Возможно, мы переоценили свои возможности."
 qiefor.141.a:0 "Тогда мы должны согласиться с первоначальным предложением"
 qiefor.141.b:0 "Прекратить переговоры"
 
 qiefor.142.t:0 "Заключена сделка между Шаньси и Пекином"
 qiefor.142.d1:0 "В последние дни Четвертой Чжифэнской войны цинские войска заняли Восточную Шаньси и с тех пор остаются там - буфером У Пэйфу против второго 'предательства'. Теперь У и Янь Сишань неожиданно подписали пакт о ненападении, подразумевая, что Восточная Шаньси вскоре будет возвращена законному владельцу. Вероятно, ожидая нападения с севера, У обезопасил свой восточный фланг. По крайней мере, на данный момент."
 qiefor.142.d2:0 "В последние дни Четвертой Чжифэнской войны цинские войска заняли Восточную Шаньси и с тех пор остаются там - буфером У Пэйфу против второго 'предательства'. Теперь У и Янь Сишань неожиданно подписали пакт о ненападении, и Восточная Шаньси была возвращена ее законному владельцу. Вероятно, ожидая нападения с севера, У обезопасил свой восточный фланг. По крайней мере, на данный момент."
 qiefor.142.a:0 "Хорошие новости!"
 qiefor.142.b:0 "Итак, Янь наконец-то показал свое истинное лицо"
 qiefor.142.c:0 "Интересно"
 
 qiefor.143.t:0 "[QIE.GetName] и [SHX.GetName] принудительно разделены"
 qiefor.143.d_1:0 "Поскольку наше соглашение о ненападении с Шаньси было заключено между У Пэйфу и Янь Сишанем в частности, последние события сделали его недействительным."
 qiefor.143.d_2:0 "Поскольку наше соглашение о ненападении с Шаньси был заключен между У Пэйфу и Янь Сишанем в частности, последние события сделали его недействительным. Нам сообщили, что все наши силы, находящиеся на территории [SHX.GetName], должны покинуть ее в течение тридцати дней. Мы должны убедиться, что наши собственные силы также выведены с их территории."
 qiefor.143.a:0 "Времена меняются"
 
 qiefor.144.t:0 "[QIE.GetName] и [SHX.GetName] принудительно разделены"
 qiefor.144.d_1:0 "Поскольку наше соглашение о ненападении с [QIE.GetName] было заключено между У Пэйфу и Янь Сишанем в частности, последние события сделали его недействительным."
 qiefor.144.d_2:0 "Поскольку наше соглашение о ненападении с [QIE.GetName] было заключено между У Пэйфу и Янь Сишанем в частности, последние события сделали его недействительным. Мы сообщили всем силам [QIE.GetName], что у них есть тридцать дней, чтобы покинуть нашу территорию. Мы должны убедиться, что наши собственные силы также выведены с их территории."
 qiefor.144.a:0 "Времена меняются"

 qiefor.1441.t:0 "Наш доступ к территории [QIE.GetName] заканчивается"
 qiefor.1441.d:0 "Через тридцать дней после окончания соглашения о ненападении с [QIE.GetName] все наши войска, оставшиеся на их территории, находятся на враждебной территории. Кажется маловероятным, что [QIE.GetLeader] прикажет своим людям открыть огонь по нашим, по крайней мере, сейчас, и мы будем придерживаться такого же непрочного понимания, пока его люди отходят. Тем не менее, без снабжения или подкрепления, продолжение операций в [QIE.GetNameDef] просто нецелесообразно, по крайней мере, сейчас."
 qiefor.1441.a:0 "Да будет так"

 qiefor.1442.t:0 "Наш доступ к территории [SHX.GetName] заканчивается"
 qiefor.1442.d:0 "Через тридцать дней после окончания соглашения о ненападении с [SHX.GetName] все наши войска, оставшиеся на их территории, находятся на враждебной территории. Кажется маловероятным, что [SHX.GetLeader] прикажет своим людям открыть огонь по нашим, по крайней мере сейчас, и мы будем придерживаться такого же непрочного понимания, пока его люди отходят. Тем не менее, без снабжения или подкрепления продолжение операций в [SHX.GetNameDef] просто нецелесообразно, по крайней мере, сейчас."
 qiefor.1442.a:0 "Да будет так"

 qiefor.145.t:0 "Уханьское правительство [QIE.GetName] завершено"
 qiefor.145.d:0 "В конце концов, отчаянное решение [QIE.GetName] перенести свою столицу в Ухань мало что изменило, и страна снова смотрит на Пекин как на столицу страны, как это было на протяжении более четырех веков. Однако объединение Вучана, Ханькоу и Ханьяна под одной администрацией, пусть и кратковременное, не может быть так легко отменено - эти три города и так дрейфовали вместе десятилетиями, а теперь кажутся неразделимыми."
 qiefor.145.a:0 "Как и должно быть"
 qiefor.145.b:0 "Разделить три города"
 
 qiefor.146.t:0 "Время возвращаться в Пекин"
 qiefor.146.d:0 "После победы пришло время вернуть нашу столицу в Пекин. Однако объединение Вучана, Ханькоу и Ханьяна под одной администрацией, пусть и кратковременное, не может быть так легко отменено - эти три города и так дрейфовали вместе десятилетиями, а теперь кажутся неразделимыми."
 qiefor.146.a:0 "Как и должно быть"
 qiefor.146.b:0 "Разделить три города"
 
 qiefor.147.t:0 "У Пэйфу делает предложение о союзе"
 qiefor.147.d:0 "В свете нашего соглашения о ненападении и сложившейся ситуации в Китае, У Пейфу предложил нам союз. Он может быть могущественным союзником, и это может однажды гарантировать нам влиятельное положение в его режиме, но тем временем мы неизбежно окажемся втянутыми в его захват власти."
 qiefor.147.a:0 "Мы принимаем"
 qiefor.147.b:0 "Мы отказываемся"
 
 qiefor.148.t:0 "Янь принимает наше предложение о союзе"
 qiefor.148.d:0 "Янь принял наше предложение и немедленно присоединится к нашему союзу. Теперь наш западный фланг действительно безопасен, и мы будем вместе противостоять будущим вызовам."
 qiefor.148.a:0 "Отличные новости!"
 
 qiefor.149.t:0 "Время возвращения Восточной Шаньси"
 qiefor.149.d:0 "Пришло время сдержать слово и вывести наши гарнизоны из Восточной Шаньси."
 qiefor.149.a:0 "Да будет так"
 
 qiefor.150.t:0 "Гарнизоны [QIE.GetName] выводятся из Шаньси"
 qiefor.150.d:0 "После многих лет гарнизоны центрального правительства наконец-то покинули Восточную Шаньси, открыв путь для возвращения нашего правления. Похоже, они сдержали свое слово."
 qiefor.150.a:0 "Наконец-то"
 
#Flavor Events
 qieflavor.1.t:0 "Облава на подпольный бордель!"
 qieflavor.1.d:0 "Лил холодный дождь, Чжан Бэйцзяо, глава полиции нравов Пекина, отдавал последние приказания своим ребятам, которые оцепили дом, где располагался подпольный бордель. Тихая музыка доносилась из здания, из окон клубил странный дым. \n\n‘Чем они торгуют – девками или опиумом?’, съехидничал заместитель Чжана. ‘И тем, и тем, поверь. Если я окажусь не прав, с меня обед.’ Чжан затушил сигарету, которая шипела от капель дождя. Половина отряда ворвалась в бордель через выбитую входную дверь. ‘Полиция, всем морды в пол!’, закричал Чжан на суетящихся ночных бабочек в неглиже. Подняв пакетик с опиумом, Чжан повернулся к своему заместителю и шутканул про то, что тому придётся покупать обед за свой счёт.\n\nПолицейские прочёсывали здание, арестовывая проституток и торговцев наркотиками. Опиум, конопля, героин – в этом притоне можно было закинуться семи веществами планеты. Чжан уже собирался паковать задержанных и уходить, как его окликнул один из младших офицеров. ‘Сер, вам надо на это взглянуть!’ Чжан не верил своим глазам – среди кучи задержанных был высокий блондин в дорогом костюмчике. ‘Немецкое консульство узнает о вашем нахальстве!’, выкрикнул он на плохом китайском языке, ‘Да у меня там, наверху, куча друзей!’\n\nАрест этого крикливого блондинчика будет стоить нам политического скандала, который, однако, поумерит пыл немцев. С другой стороны, мы могли бы просто замять дело и отпустить его..."
 qieflavor.1.a:0 "Чжан арестовал его."
 qieflavor.1.b:0 "Чжан отпустил его."
 
 qieflavor.2.t:0 "Скандал в Пекине!"
 qieflavor.2.d:0 "Несколько дней назад, Ганс Шрёдер, молодой дипломат Пекинской Комиссии, был пойман полицией в подпольном борделе в обществе малолетних проституток. Пекинское правительство использовало это как прецедент, чтобы понизить влияние Лиги Процветания, про-немецких лоббистов в Национальной Ассамблее. Этот, казалось бы, мелких скандал здорово подорвал и без того небольшой авторитет иностранцев."
 qieflavor.2.a:0 "Чёрт!"
 
 qieflavor.3.t:0 "Коррупция в пекинской полиции?"
 qieflavor.3.d:0 "Когда Чжан Бейцзяо отпускал Ганса Шрёдера, молодого немецкого диплома, на все четыре стороны из того злополучного борделя, он надеялся больше никогда не возвращаться к этой истории. Но, похоже, подпольные типографии серьёзно заинтересовались этой темой. Подобного рода типографии уже давно печатают крамолу на наш режим, и вот сегодня они разразились очередной писаниной.\n\nНа этот раз они выпустили разгромную статью о “повальной коррупции” в рядах пекинской полиции. Дело Шрёдера уже раздули до уровня убийства Линя Вейси британским моряком, что послужило поводом для Опиумной войны в 1839 году. И хотя мы всеми силами пытались заткнуть рты этим писакам, статья разошлась по всему городу, вызвав крайнее недовольство среди народа."
 qieflavor.3.a:0 "Чёрт!"
 
 qieflavor.4.t:0 "Немец был очарован красотой Востока!"
 qieflavor.4.d:0 "Жёлтая пресса активно мусолит историю, произошедшую в Пекине. Ганс Шрёдер, молодой немецкий атташе в Пекине, был пойман с поличным во время полицейской облавы на подпольный бордель, который, к тому же, занимался продажей наркотиков. Более того, опасаясь международного скандала, полиция отпустила Шрёдера. Пекин объят анти-германскими выступлениями, что побудило членов СДПГ вновь задать вопрос о целесообразности нашего пребывания в Китае.\n\n Отто Вельс, их лидер, выступил с речью в Рейхстаге. ‘Раньше наша партия просто утверждала, что интервенция в Китай была ошибочной. Теперь же мы видим, как наши соотечественники позорятся и наносят вред Китаю. Если бы вечно не размахивали дубиной военного и экономического давления, они могли бы стать нашими надёжными партнёрами и противовесом Японии.’"
 qieflavor.4.a:0 "Чёрт!"
 
 qieflavor.5.t:0 "Тишина в СМИ"
 qieflavor.5.d:0 "Наше решение отпустить Ганса Шрёдера не вызвало той бури эмоций в СМИ, на которую мы рассчитывали. Юноша был переправлен в Тяньцзинь, а Чжан Бейцзяо награждён за хорошую службу."
 qieflavor.5.a:0 "Наконец-то, хорошие новости!"
 
 qieflavor.7.t:0 "Принц Жуй просит повышения!"
 qieflavor.7.d:0 "Айсиньгеро Зайсунь, принц Жуй, бывший министр флота, прибыл к нам с просьбой. Видя, как мы повышаем в звании наших друзей из Баодина, решил, что мы должны назначить его адмиралом! И хотя наши адмиралы имели связи с Чжили, по крайней мере, имеют практический опыт. Зайсунь, пусть и получил обширное теоретическое образование, ни разу не воевал. Многие сомневаются, что ему можно доверить флот."
 qieflavor.7.a:0 "Адмирал Зайсунь, ждём вас на борту."
 qieflavor.7.b:0 "Что? Его в адмиралы?!"
 
 qieflavor.8.t:0 "Бандиты вышли из под контроля!
 qieflavor.8.d:0 "Лю Ченьхуа и его 'лесные воины', которых мы наняли, вышли из под контроля! Последние несколько недель они нападают на наши деревни в поисках добра и женщин! Дошло до того, что они даже пару раз вступали в перестрелку с правительственными войсками. Что нам делать с этими смутьянами?"
 qieflavor.8.a:0 "Арестовать и расстрелять их всех!"
 qieflavor.8.b:0 "Пусть порезвятся..."
 
 qieflavor.9.t:0 "Линдберг Востока"
 qieflavor.9.d:0 "Молодой пилот по имени Сунь Тунган завоевал славу своими многочисленными полётами по Евразии на самодельном самолёте. После того, как на юге начались беспорядки, он вызвался добровольцем в наши ВВС! Уроженец Нанкина, он одним из первых покинул впадающий в анархию город необычным путём – по воздуху, на своём самолёте."
 qieflavor.9.a:0 "Отлично!"
 
 qieflavor.10.t:0 "Беженка из Нью-Йорка"
 qieflavor.10.d:0 "Эдит Клиффорд Уильямс, американская артистка и автор нескольких работ, вела корреспонденцию с Ху Ши с тех самых пор, как они познакомились студентами в Колумбийском университете. Её воззрения отчасти повлияли на идеи Ху Ши, и по неподтверждённым слухам, они даже состоят в любовной связи.\n\nСейчас в Америке бушует хаос войны. Спасаясь от него, Уильямс написала Ху Ши с просьбой приютить её в Китае. Он не мог ей отказать, и вот амбициозная американка уже едет покорять Пекин."
 qieflavor.10.a:0 "Добро пожаловать в Китай!"
 
 qieflavor.11.t:0 "Хоумуву Дин"
 qieflavor.11.d:0 "Археологические раскопки в Анъяне, провинция Хэнань, привели к обнаружению древнего бронзового саркофага времён династии Шан. Как показало взвешивание, это крупнейший из найденных саркофагов. Такое открытие быстро стало достоянием всего учёного мира, который уже поздравил нас с находкой. Опасаясь японской агрессии, мы решили перезахоронить саркофаг до лучших времён. Как только в Китае наступит эпоха мира и процветания, образчик нашей культуры станет музейным экспонатом."
 qieflavor.11.a:0 "Великое достижение китайской культуры!"
 
 qieflavor.12.t:0 "Клика Стратегий Эпохи Враждующих Царств"
 qieflavor.12.d:0 "Среди членов младокитайцев недавно выделилась клика интеллектуалов, получивших образование в Германии, со специфическим названием ‘Клика Стратегий Эпохи Враждующих Царств’. Их взгляды представляют из себя статизм с довольно своеобразным синкретизмом философии Конфуция и Ницше. Они верят в превосходство нации над всем остальным в стране.\n\nСреди научной академии находится всё больше и больше их сторонников, что дало и отпечаток на наше правительство."
 qieflavor.12.a:0 "Интересно"
 
 qieflavor.13.t:0 "Ночная партия в покер"
 qieflavor.13.d:0 "Этой ночью, в Президентском Дворце проходила игра в покер между президентом и У Пейфу. Эти двое обсуждали политику, нынешнее положение вещей и события в мире. Президент разыграл хорошую “руку”, что заставило Пейфу заглянуть ему в глаза.\n\n'Тебе могут попасться хорошие карты. Но не забывай, кто их раздаёт. Не знаешь, кто посадил тебя на это место?".\n\nПрезидент лишь наигранно удивился. 'Конституционное собрание выбрало меня, конечно же.'\n\n'И ты в это действительно веришь?', спросил его Пейфу, 'Я думал, что ты немного поумнее будешь.'\n\nПрезидент откинулся на спинку кресла. 'Эта страна пока что сильна настолько, насколько сильна твоя армия. Но ты, мой друг, не бессмертен. Однажды ты умрёшь, умрут твои солдаты, и твоя направляющая рука будет более не нужна. Тогда мы заживём при настоящей демократии.'\n\n'Что же, наши потомки увидят, чем всё обернётся', ухмыльнулся Пейфу, закуривая сигарету и смотря на ночное звёздное небо."
 qieflavor.13.a:0 "Так что же порождает власть? Сила или Народ?"
 
 qieflavor.14.t:0 "Беглый генерал из Цин просится на службу"
 qieflavor.14.d:0 "И хотя наши войска не доходят до европейских стандартов верности, принципы меритократии пронизывают наше общество. Генералы и фельдмаршалы заслужили свои чины, служа на благо страны и народа. С другой стороны, есть и те, кто мать родную удавит за деньги. Один из таких людей прибыл к нам из Цин, которая сейчас охвачена беспорядками и внутренними разборками. Он рассказал нам слезливую историю о том, как его подставили, и как ему пришлось бежать, чтобы присоединиться к нашим праведным силами. Мы не знаем насколько он хорош, и насколько его история правда. В нынешние тяжёлые времена он может нам пригодиться."
 qieflavor.14.a:0 "Нам нужны все, кто есть"
 qieflavor.14.b:0 "Верность – это всё. Мы не можем его принять"
 
 qieflavor.15.t:0 "Чэнь Тяоюань признаёт нашу легитимность"
 qieflavor.15.d:0 "Губернатор Аньцина, Чэнь Тяоюань, заявил в сегодняшней радиотрансляции о своей поддержки Пу И в качестве легитимного императора Китая. Признавшись, что он считал титул Сына Неба не более, чем анахронизмом, преданность Пу И идеалам анти-концессионного движения заставила Тяоюаня пересмотреть своё отношение к нему. В завершении своей речи он обратился к руководству Чжилийской Клики. 'Аполитичная фигура на троне вполне себе удовлетворяет современным веяниям. При поддержке маршала Пейфу и президента Куня, мы выдворим всех западных ублюдков из страны раз и навсегда!'\n\nЕго речь была тепло воспринята народом, что перетянуло часть сторонников АРНКИ и других оппозиционных партий в стан Ассоциации Гармонии."
 qieflavor.15.a:0 "Отлично!"
 
 qieflavor.16.t:0 "Чэнь Тяоюань – Примерный губернатор"
 qieflavor.16.d:0 "Чэнь Тяоюань, лидер Аньцинской клики, смог захватить власть над Нанкином во время войны на Юге. И хотя он, технически, является частью нашего правительства, Тяоюань обладает довольно обширной автономией. Все попытки интегрировать его сейчас со стороны чжилийских офицеров были отклонены из-за нестабильности нашего режима.\n\nКак оказалось, да Тяоюаню некоторую свободу действий, мы не прогадали. Он заявил о начале массовых реформ в своей провинции, которые затронут промышленность и чиновничий аппарат. Эта новость была положительна воспринята всеми слоями населения, а для наших капиталистов зарождающийся рынок Аньцина может стать хорошим местом сбыта товаров."
 qieflavor.16.a:0 "Отлично!"
 
 qieflavor.17.t:0 "Чэнь Тяоюань сближает Север и Юг"
 qieflavor.17.d:0 "После того, как Германия помогла У Пейфу победить Фэнтянь, северная и южная часть Чжилийской клики отмежевались друг от друга. После победы Чэня Тяоюаня и смерти Суна Чуаньфана, фактического лидера Южной Чжилийской клики, многие более не видят повода для вражды. Высшие чины, при посредничестве Тяоюаня, начали всё больше и больше сближаться, хотя молодые амбициозные офицеры по обе стороны баррикад всё ещё точат зуб друг на друга. Так или иначе, это хорошая новость."
 qieflavor.17.a:0 "Великолепно"
 
 qieflavor.18.t:0 "Чэнь предлагает совместные учения Севера и Юга"
 qieflavor.18.d:0 "Чтобы окончательно подвести черту в многолетней вражде Севера и Юга, Чэнь Тяоюань предложил провести совместные учения в Аньцине. Его войска многому научились, сражаясь с Нанкином, поэтому всем будет чему поучиться."
 qieflavor.18.a:0 "Отличная новость"
 
 qieflavor.19.t:0 "Бывшие немецкие фабрики вновь открыты"
 qieflavor.19.d:0 "После нашего заявления о национализации немецких фабрик, многие боялись того, что Германия придёт в ярость. Однако Чёрный Понедельник, судя по всему, поразил их настолько, что всё их внимание было переключено на разрешение кризиса, а не на спасение зарубежных активов. Мы уже разработали план по раздаче этих фабрик лояльным нам капиталистами. Встал вопрос – на производстве чего эти сами фабрики будут сосредоточены. При немцах они занимались производством товаров народного потребления, которые потом отправлялись в Германию. Мы могли бы оставить всё как есть или же немного модифицировать предприятия и переключить их на производство военных припасов и походных инструментов, вроде лопат, сковород и прочего. Ожидать от этих фабрик производства винтовок или чего-то более смертоносного не приходится."
 qieflavor.19.a:0 "Сосредоточимся на ТНП"
 qieflavor.19.b:0 "Поможем нашим бойцам"
 
 qieflavor.20.t:0 "Кан Тунбей"
 qieflavor.20.d:0 "После смерти Кана Ювэя, одного из главных идеологов АРНКИ, в 1927 году, его дочь, Кан Тунбей, унаследовала политический гений отца. Выпускница Барнард-Колледжа, что в Нью-Йорке, она вернулась в Китай в 1911 году для распространения идей суфражизма и феминизма. По мере того, как росло влияние АРНКИ в ответ на немецкую интервенцию, так и идеи молодой Кан приобретали всё больше и больше последователей. После наших недавних почестей её отцу, кто-то в правительстве предложил дать ей пост министра, чтобы показать нашу прогрессивность. Другие же считают это сомнительным шагом, и предпочитают, чтобы Кан Тунбей так и оставалась агитатором в народе."
 qieflavor.20.a:0 "Дайте ей пост министра!"
 qieflavor.20.b:0 "Пусть она несёт свою мысль в народ"
 
 qieflavor.21.t:0 "Император и Чжили: два столпа независимости Китая"
 qieflavor.21.d:0 "Наша недавняя поддержка анти-концессионного движения получила настолько обширную поддержку в среде интеллигенции, что они всё больше и больше пишут нам хваленые дифирамбы. Любимый памфлет У Пейфу из этой серии получил название “Император и Чжили: два столпа независимости Китая”, изданный в журнале, ведущий свою анти-концессионную деятельность со времён движения Четвёртого Мая. Через всё произведение единой нитью проходит мысль о том, что У Пейфу и его Чжилийская Клика выступают в роли бастиона на пути иностранных вторженцев, в то время как Пу И выступает в качестве живого символа единства Китая. Чжан Цзолинь и его Фэнтяньское правительство было обвинено в продаже Маньчжурии японцам, под гнётом которого страдает простой народ."
 qieflavor.21.a:0 "Чудесно!"
 
 qieflavor.22.t:0 "Преодолевая возрастной разрыв в армии"
 qieflavor.22.d:0 "В среде наших офицеров уж давно существует серьёзный возрастной разрыв. Большая часть наших старших чинов родилась ещё в прошлом веке, поэтому любые реформы они воспринимают в штыки. Ужасы Синхайской революции и лишения Эры Милитаристов отразились на их образе мышления, которое стало через чур консервативным. Молодняк, который не застал всю ту разруху, настроен более радикально, желая реформ в армии.\n\nНаше решение инкорпорировать часть баодинских кадетов сыграло нам на руку, так как многие из них отреклись от младокитайцев и перешли в стан Ассоциации Гармонии. Старая гвардия, которая с недовольством посматривала на Пейфу, когда он преклонялся перед немцами, стали вновь относиться к нему с уважением, видя, как он продвигает политически активных патриотов."
 qieflavor.22.a:0 "Хорошие новости!"
 
 qieflavor.23.t:0 "У Пейфу стал дворянином"
 qieflavor.23.d:0 "Ранее в этом месяце император заявил о создании новых титулов и наград. Эти титулы, однако, не будут иметь сакральное значение, как в старину, а будут представлять просто почётные звания на европейский манер. Самым высоким среди них стал титул 'Гуна' (Герцога), который выдаётся только тем, кто 'посвятил жизнь служению и пожертвовал все свои силы на благо императора'. Первым (и пока единственным) носителем данного титула стал маршал У Пейфу, который был назван Герцогом Ци.\n\nНефритовый маршал был удостоен пышной церемонии награждения, он предстал перед императором и преклонив колено, поклялся защищать его и весь Китай 'до последнего вздоха'."
 qieflavor.23.a:0 "Да здравствует Герцог!"
 
 qieflavor.24.t:0 "Генерал и император"
 qieflavor.24.d:0 "У Пейфу получил приглашение от Пу И посетить Запретный Город во время заранее спланированной церемонии совместного обеда. Стараясь выглядеть как можно более естественно и расслаблено, эти двое сильных мира сего неспешно вкушали пищу, попутно обсуждая вопросы управления государством и реформ армии и административного аппарата. После трапезы они присоединились к старшему брату императора, Пуцзе, с целью прокатиться верхом. Всё это, от первых шагов Пейфу по ступеням Запретного Города, до верховой езды на конях, было заснято на плёнку. Получившийся кинофильм был разослан по всем крупным кинотеатрам страны и мира. Европейцы увидят, что можно быть современным, не залезая к ним в кабалу!"
 qieflavor.24.a:0 "Обед был шикарным"
 
 qieflavor.25.t:0 "Немцы эксплуатируют наших рабочих"
 qieflavor.25.d:0 "Крупные города взвыли после наших законов об упрощённом инвестировании. И хотя мы получили солидные вложения в нашу экономику, немецкие акулы капитализма решили три шкуры содрать с наших рабочих, которые не имеют такой профсоюзной защиты, как в Миттельевропе. Этим утром вскрылся факт, что на одно из строек новой немецкой фабрики заставляют батрачить по 20 часов день без какой-либо гарантированной платы. Хуже того, воротилы бизнеса проплатили местным полицейским, чтобы те закрывали на всё глаза и арестовывали самых буйных протестующих. Эти немцы опять вставляют нам палки в колёса."
 qieflavor.25.a:0 "Что ж..."
 
 qieflavor.26.t:0 "Немцы построили превосходные ж/д линии"
 qieflavor.26.d:0 "И хотя многие протестовали против того ,чтобы мы нанимали немецких железнодорожников для прокладки наших линий, несколько месяцев их работы заставили народ изменить своё мнение. Теперь их превозносят, как первоклассных инженеров, которые сильно улучшили наши железные дороги. По всем провинциям были заменены рельсы, чтобы соответствовать стандартной ширине колеи, а многие местные владельцы станций потеряли свою работу из-за повальной коррупции. Теперь, цены на билет станут едиными по всему Китаю, не завися от наглости местного чинуши. Военные также горячо оценили новую инфраструктуру, построенную немцами."
 qieflavor.26.a:0 "Немцы и железная дорога всегда сочетаются хорошо"
 
 qieflavor.27.t:0 "Импортные радио получили признание солдат"
 qieflavor.27.d:0 "Как бы наше министерство финансов не ворчало на то, что мы потратили солидную сумму на передовые радиоприёмники от компании Сименс, наши офицеры буквально молятся на это чудо техники. Связь между отрядами повысилась в разы, что видно на недавнем примере. Проводя облаву на логово разбойников в сельской глубинке, наши бойцы смогли эффективно разделиться на ударные группы, постоянно поддерживая связь по рациям. Бандиты были уничтожены, что означает, что мы можем использовать радиосвязь и на более масштабном уровне, например, в войне с Японией."
 qieflavor.27.a:0 "Чудесно!"
 
 qieflavor.28.t:0 "Падение Лояна"
 qieflavor.28.d:0 "После продолжительной борьбы древние стены Лояна пали перед силами [FROM.GetName]. Город служил штаб-квартирой У Пэйфу в течение многих лет, и всего за несколько часов до этого его последние правительственные чиновники, все еще верные Нефритовому маршалу, эвакуировались, складывая всевозможные секретные документы и военные планы в ожидающие бронемашины. Большая часть населения города, хорошо осведомленная о надвигающейся атаке, тоже сбежала или бросилась вниз, чтобы вырваться из шторма.\n\nТеперь город лежит практически безлюдный и горящий, оболочка своего прежнего 'я' и символ нашей отчаянной борьбы за выживание."
 qieflavor.28.a:0 "Лоян будет отомщен!"
 
 qieflavor.100.t:0 "Айсиньгёро Сяньюй"
 qieflavor.100.d:0 "Айсиньгёро Сяньюй, более известная как Ёсико Кавасима – маньчжурская аристократка и дальний родич Пу И, которая приобрела влияние при дворе в последние годы. Несмотря на свой юный возраст, Сяньюй стала серым кардиналом Маньчжурской партии, которая умло дёргала за нитки для достижения своих целей.\n\nЕё японское прошлое (Сяньюй была отдана на попечительство в Японию в 1915 году) заставляет некоторых усомниться в её надёжности в верности. Многие в клане Айсиньгёро недолюбливают её за то, что она активно подбивала Пу И к работе с японцами вместо немцев до реставрации Цин. За прошедшее десятилетие, она изменила свои взгляды и признала, что тогда она была просто наивной девчушкой, которая сама не знала, чего хотела. Ну, или она хочет, чтобы другие так думали..."
 qieflavor.100.a:0 "Интересно"

