#yiguandao stuff 
 QIE_yiguandao_decisions_category:0 "Влияние Игуаньдао"
 QIE_yiguandao_decisions_category_desc:0 "После помощи в победе над Чжилийской Кликой, Чжан Тяньжань предложил нам полную поддержку эзотерической секты Игуаньдао. Они могут помочь нам в обмен на предоставление рычагов власти. Стоит следить, насколько сильно они проникли во власть. Немногие верят в балгие намерения Чжана Тяньжаня...\n\n§YТекущее влияние Игуаньдао:§! [?QIE.party_popularity@national_populist|%0]"
 
 QIE_raise_yiguandao_militia:0 "Организовать ополчение фанатиков"
 QIE_raise_yiguandao_militia_desc:0 "Под началом Игуаньдао есть так называемые 'силы обороны', которые охраняют святилища, храмы и места паломничества. За определённую цену учитель Тяньжань может выдать нм небольшую группу таких бойцов."
 
 QIE_refugee_workforce:0 "Занять беженцев работой"
 QIE_refugee_workforce_desc:0 "В самом центре культа Игуаньдао, в Шаньдуне, находится огромное количество голодных и бездомных, которые примкнули к культу в надежде на спасение. Учитель Тяньжань предлагает нам занять их работой на стройках и на фабриках."
 
 QIE_yiguandao_infiltraitors:0 "Разослать агентов Игуаньдао"
 QIE_yiguandao_infiltraitors_desc:0 "Тысячи беженцев бегут к нам, спасаясь от войны, как от потопа. Нетрудно будет обратить их в нашу веру, а затем вернуть домой в качестве агентов. Так, мы получим доступ к передвижениям вражеских войск, и сможем саботировать их производство."
 
 QIE_hold_prayer_meeting:0 "Спонсировать проповедников"
 QIE_hold_prayer_meeting_desc:0 "И хотя мало кто при дворе императора действиельно верит во всю эту эзотерику, народная поддержка Игуаньдао растёт. Выделив им места для проповеди и вложив нужные слова в уста их культистов, мы сможем побить народ на более продуктивную работу, а также посеем зёрна милитаризма в умах наших подданных."
 
 QIE_arrest_yiguandao_priest:0 "Сфабриковать дела на проповедников"
 QIE_arrest_yiguandao_priest_desc:0 "Пусть это и довольно рискованное дело, но мы могли бы арестовать несколько проповедников в Пекине. Столица всегда была городом греха, так что кто-то из членов Игуаньдао мог 'пасть на соблазн'. Такой шаг уменьшит влияние Тяньжаня на нас, но легитимность правительства пострадает." 

#northwest conflict
 QIE_northwest_conflict_decisions_category:0 "Северо-Западный конфликт"
 QIE_northwest_conflict_decisions_category_desc:0 "Непростые отношения между Тибетом, Монголией и Кликой Ма вылились в открытую войну. И хотя наша логистика не позволяет напрямую вмешаться в конфликт, мы могли бы посылать помощь Ма. Пусть у нас с ними было много распрей в прошлом, но если вопрос стоит о том, чтобы потерять часть китайских земель, мы забудем любые распри."
 
 QIE_send_manpower_to_mas:0 "Послать 'добровольцев'"
 QIE_send_manpower_to_mas_desc:0 "пусть наша логистика не позволяет отправить всю армию на подмогу, но кое-какие наши 'добровольцы' могли бы просочиться через непростую географию Северо-Запада и выступить на стороне Ма. Мы, однако, можем сделать это лишь единожды."
 
 QIE_send_heavy_equip_to_mas:0 "Послать артиллерию"
 QIE_send_heavy_equip_to_mas_desc:0 "Артиллерия и пулемёты - это то, что последнее десятилетие обеспечивало победу милитаристам в их бесчисленных конфликтах. Послав семьям Ма тяжёлое вооружение, мы обеспечим их победу над врагом."
 
 QIE_send_guns_to_mas:0 "Послать винтовки"
 QIE_send_guns_to_mas_desc:0 "Любой солдат без винтовки - просто ходячая мишень. Клика Ма не обладает такой промышленной базой, как мы. Поэтому, будет разумно послать им наш излишек старых винтовок, чтобы обеспечить боеспособность их войск." 

#other foreign policy
 QIE_fng_supports_yan_unless_we_win_fast:0 "Шаньси и поддержка Фэнтяня"
 QIE_fng_supports_yan_unless_we_win_fast_desc:0 "И хотя Янь Сишань открыто не выступает за Фэнтянь, но он давно симпатизирует Чжану Цзолиню, которого он когда-то поддержал в войне против нас. Наш недавний конфликт с Шаньси застал Фэнтянь врасплох. Если мы в скором времени не заставим Сишаня капитулировать, Фэнтянь вступится за своего товарища."
 
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version:0 "Шаньси и поддержка Фэнтяня"
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version_desc:0 "И хотя Янь Сишань открыто не выступает за Фэнтянь, но он давно симпатизирует Чжану Цзолиню, которого он когда-то поддержал в войне против нас. Недавний конфликт Шаньси и Цин застал нас врасплох. Если Пекин решит начать войну, это может стать отличным предлогом для нас напасть на Цин и заступиться за старого товарища."
 
 QIE_request_LEP_support_during_FNG_war:0 "Потребовать [LEP.GetLeader] поддержать нас"
 QIE_request_LEP_support_during_FNG_war_desc:0 "Несмотря на нашу поддержку Нанкина во время распада Лиги, губернатор [LEP.GetLeader] ведёт себя индифферентно, игнорируя большую часть наших требований и просьб, кроме самых базовых. Мы должны напомнить ему о его обязательствах и принудить помочь нам в борьбе с Фэнтянем."

#dams
 QIE_dam_breaching_decisions_category:0 "Прорвать дамбы на Хуанхэ"
 QIE_dam_breaching_decisions_category_desc:0 "Пусть это и довольно рискованно, но разрушив дамбы на берегах Жёлтой Реки, мы могли бы надолго задержать наступление противника. Наш народ и экономика при этом пострадают."
 
 QIE_relocate_civilians_out_of_danger_area:0 "Эвакуировать промышленность"
 QIE_relocate_civilians_out_of_danger_area_desc:0 "Выделив на это всё ресурсы, мы могли бы эвакуировать часть населения и промышленности из районов потенциального затопления. Пусть это будет и не самое популярное решение, но головной боли после потопа оно нам убавит."
 
 QIE_breach_dams_channel_water_north:0 "Прорвать дамбу Чжэнчжоу - направить воду на север"
 QIE_breach_dams_channel_water_south:0 "Прорвать дамбу Чжэнчжоу - направить воду на юг"
 
 QIE_rebuild_from_flood_damage_kaifeng:0 "Восстановить разрушенное наводнением"
 QIE_rebuild_from_flood_damage_kaifeng_desc:0 "Теперь, когда война уже нас не беспокоит, мы можем заняться восстановлением подтопленных районов."
 
 QIE_rebuild_from_flood_damage_north:0 "Восстановить разрушенное наводнением"
 QIE_rebuild_from_flood_damage_north_desc:0 "Теперь, когда война уже нас не беспокоит, мы можем заняться восстановлением подтопленных районов."

#anqing and qing
 QIE_anqing_diplomacy_decisions_category:0 "Дипломатия с Аньцином"
 QIE_anqing_diplomacy_decisions_category_desc:0 "Клика Аньцин смогла победить Нанкинскую Клику при нашем содействии. Чэнь Тяоюань признаёт нас легитимным правительством и хочет объединения всего Китая. Мы должны сделать его мечту реальностью.\n\n§gТекущее §Yвлияние Цин§!: §H[?ANQ.party_popularity@market_liberal|%1]§! §Y(Популярность Либералов-Рыночников в Аньцине)§!"
 
 QIE_develop_wuchang:0 "Развитие Учана"
 QIE_develop_wuchang_desc:0 "Вместе с губернатором Тяоюанем, мы развиваем промышленный регион в Учане. Так как он расположен в тылу нашей страны, развитие индустрии в данном регионе представляет ещё большую стратегическую важность."

 QIE_anq_visit_nanjing:0 "Визит Пу И в Нанкин"
 QIE_anq_visit_nanjing_desc:0 "После того, как Чэнь Тоюань перебрался в Нанкин, император Пу И решил торжественно посетить эту южную столицу Китая. Такой поступок должен принести популярность персоне императора в глазах народа."

 QIE_anq_wu_and_chen_decision:0 "Послать Пейфу к Чэню"
 QIE_anq_wu_and_chen_decision_desc:0 "У Пейфу является самым авторитетным и уважаемым политиком в Китае. Его влияние в Чжилийской Клики неоспоримое. У должен оправиться к Чэню Тяоюаню в Нанкин с целью привлечь его на сторону Цин."

 QIE_anq_organise_intellectual_meeting:0 "Организовать встречу интеллектуалов"
 QIE_anq_organise_intellectual_meeting_desc:0 "Пекинские учёные хотели более плотно сотрудничать со своими нанкинскими коллегами. Это потребует некоторых вложений с нашей стороны, но данная встреча сблизит не только учёные умы, но и остальной народ. Кроме того, это даст повод задуматься всем милитаристам о том, что настала эра объединения. Чэнь Тяоюань станет для них примером того, как император благосклонен к тем, кто его поддерживает."

 QIE_anq_counter_message:0 "Распространить контрагитацию"
 QIE_anq_counter_message_desc:0 "Чтобы нивелировать чудовищные слова Чэня Тяоюаня, мы должны распространить контрагитацию по всему Аньцину. Местная автономия – это последнее о чём стоит думать у края пропасти."

 QIE_anq_send_delegation:0 "Формальные переговоры с Аньцином"
 QIE_anq_send_delegation_desc:0 "Время от времени необходимо, чтобы люди знали, что происходит между двумя самыми могущественными силами Восточного Китая. Пекинский Совет по связи предложил провести в Нанкине большую публичную конференцию для обсуждения отношений между Аньцином и Цином."

 QIE_reach_out_to_anqing_before:0 "Посольство в [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_before_desc:0 "Наша поддержка Аньцина в войне с Нанкином не была забыта. После того, как угроза со стороны Японии уже стала реальной, многие предполагают создать полноценный союз с Тяоюанем."

 QIE_reach_out_to_anqing_during:0 "Посольство в [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_during_desc:0 "Мы находимся в состоянии войны. Аньцин более не может открещиваться от общего дела. Мы должны послать делегацию к ним с целью привлечь их в наш союз."

 QIE_reach_out_to_anqing_after:0 "Посольство в [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_after_desc:0 "И хотя мы выиграли войну без поддержки Аньцина, они всё ещё нам обязаны. Мы должны пригласить их в наш союз."

 QIE_reach_out_to_anqing_after_again:0 "Посольство в [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_after_again_desc:0 "Аньцин опять нам отказал. Мы не остановимся. В этот раз у них не будет шанса отвертеться от союза."

 QIE_war_goal_anqing_for_refusal_faction:0 "Силовая интеграция"
 QIE_war_goal_anqing_for_refusal_faction_desc:0 "Аньцин слишком долго играл с нами. Губернатору Чэню следовало бы подчиниться, пока он ещё мог. Теперь, свист пуль напомнит ему о его обязательствах."

 QIE_anqing_attempt_training_again:0 "Возобновить разговоры о кооперации"
 QIE_anqing_attempt_training_again_desc:0 "И хотя Аньцин отказал в дальнейшей кооперации наших армий, в рядах наших политиков вновь звучать предложения возобновить разговоры о подобной интеграции войск Аньцина в нашу армию."

 QIE_anq_contact_anticoncessions_leaders:0 "Выйти на связь с анти-концессионистами"
 QIE_anq_contact_anticoncessions_leaders_desc:0 "Анти-концессионисты имеют огромное влияние в Аньцинской Клике. Если мы хотим заручиться поддержкой в народе, стоит выйти на связь с их лидерами."

 QIE_integrate_anqing_before:0 "Интеграция Аньцина"
 QIE_integrate_anqing_before_desc:0 "Пришло время для Аньцина стать частью нашего административного аппарата. Только вместе мы сможем победить японскую угрозу."

 QIE_integrate_anqing_after:0 "Интеграция Аньцина"
 QIE_integrate_anqing_after_desc:0 "Пришло время для Аньцина стать частью нашего административного аппарата. Мы показали себя настоящими хозяевами Китая, так что у них нет шансов отказать нам."

 QIE_integrate_anqing_after_again:0 "Интеграция Аньцина"
 QIE_integrate_anqing_after_again_desc:0 "Пришло время для Аньцина стать частью нашего административного аппарата. Они отказали нам один раз, второго раза мы не потерпим."


#projects, industrial
 QIE_projects_decisions_category:0 "Домашние проекты"
 
 QIE_defensive_preparations_category:0 "Оборонительные приготовления"
 QIE_huanghe_line:0 "Построить линию Хуанхэ"
 QIE_huanghe_line_desc:0 "Желтая река была сердцем Китая на протяжении многих тысяч лет, но теперь это должен быть ее щит. Укрепив ее южные берега, мы еще можем разбить наших врагов против реки и одержать победу."
 
 QIE_withdraw_government_to_wuhan:0 "Вывести правительство в Ухань"
 QIE_withdraw_government_to_wuhan_desc:0 "В эту современную эпоху география уже не защищает Пекин, как когда-то, и старая столица остается очень уязвимой. Если мы не можем удержать Пекин, мы должны временно перенести столицу в Ухань - гораздо более удобное место для обороны."
 
 QIE_withdraw_arms_factories_to_hubei:0 "Перенести оружейные заводы в Хубэй"
 QIE_withdraw_arms_factories_to_hubei_desc:0 "Мы можем передислоцировать некоторые наши оружейные заводы в Хубэй раньше, чем враг продвинется вперед."
 
 QIE_withdraw_civilian_factories_to_hubei:0 "Перенести гражданские фабрики в Хубэй"
 QIE_withdraw_civilian_factories_to_hubei_desc:0 "Мы можем передислоцировать некоторые из наших гражданских фабрик в Хубэй раньше вражеского наступления."
 
 QIE_fortify_southern_approach:0 "Укрепить южный подход"
 QIE_fortify_southern_approach_desc:0 "Мы должны смотреть как на юг, так и на север, и укреплять там, где это возможно."

