#zhili-Manchu civil war
 QIE_zhili_manchu_war_idea:0 "Чжили-Маньчжурская гражданская война"
 QIE_zhili_manchu_war_idea_desc:0 "Хотя мы и контролируем Пекин и его окрестности, сторонники Чжилийской Клики окопались на юге. Мы должны ударить по их гнезду и принести порядок в страну!"
 
 QIE_zhili_manchu_war_decisions_category:0 "Южная кампания"
 QIE_zhili_manchu_war_decisions_category_desc:0 "Хотя мы смогли сохранить власть в Пекине и его окрестностях, а также обезопасить границу с Фэнтянем, подлые генералы из Чжилийской Клики засели на юге. Мы должны ударить по ним и объединить Китай под властью императора!"
 
 QIE_push_to_yellow_river:0 "Наступление на Хуанхэ"
 QIE_push_to_yellow_river_desc:0 "Первым нашим шагом должна стать атака на позиции Чжили, чтобы выбить их по ту сторону Жёлтой Реки, уничтожив гарнизоны и посты. После этого, мы сможем ударить по их логову, Лояну."
 
 QIE_assault_luoyang:0 "Удар по Лояну"
 QIE_assault_luoyang_desc:0 "До поражения У Пейфу, Лоян был его штабом, куда сейчас перебрались почти все его сторонники. Получив контроль над этой крепостью, мы сможем подавить восстание."
 
 QIE_mop_up_south:0 "Разбить изолированные гарнизоны"
 QIE_mop_up_south_desc:0 "После падения Лояна, у сторонников Чжили осталось несколько гарнизонов по всей территории. Избавление от них потребует времени, но мы должны твёрдо держаться за каждый километр земли."
 
 QIE_final_push:0 "Последний рывок"
 QIE_final_push_desc:0 "Последние остатки Чжилийской Клики бежали в Учан, где они разбили Гоминьдан 10 лет назад. В этот раз им не повезёт! Мы окончательно уничтожим их и положим конец распрям!"

