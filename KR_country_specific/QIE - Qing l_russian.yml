#zhili reunite China
 QIE_zhili_reunite_china_decisions_category:0 "Объединение Китая"
 QIE_zhili_reunite_china_decisions_category_desc:0 "Теперь, когда Северокитайская равнина полностью находится под нашим контролем, стоит задуматься о том, чтобы объединить весь Китай. Мы должны напомнить друзьям об их обязательствах и ударить по врагам, которые отвергли нас. Мы станем единственным правительством Китая, используя армию и дипломатию!"
 
 QIE_prep_chahar:0 "Подготовить Чахар против Монголии"
 QIE_prep_chahar_desc:0 "Недавняя победа Монголии в Северо-Западной войне, а также их оголтелая анти-ханьская риторика подталкивают народ к мысли, что мы уже не можем его защитить. Многие полагают, что Монголия ударит по нам во время нашего конфликта с Фэнтянем. Поэтому, во избежание неожиданных атак, мы должны подготовить границу к потенциальному вторжению."
 
 QIE_reach_out_to_Yan:0 "Обратиться к Шаньси"
 QIE_reach_out_to_Yan_desc:0 "Наше соглашение о ненападении с Янь Сишанем может проложить путь к союзу. Тогда наш западный фланг будет действительно безопасным."
 
 QIE_demand_anqing_submit:0 "Посольство в [ANQ.GetNameWithFlag]"
 QIE_demand_anqing_submit_desc:0 "В среде нашего республиканского правительства все чётко стоят на позициях анти-концессионизма. В связи с этим, мудрым шагом было бы выйти на связь с аньцинскими милитаристом, губернатором Ченем. Его взгляды схожи с нашими, а нейтральная позиция Аньцина даёт нам шанс склонить его на нашу сторону."
 
 QIE_reach_out_to_sichuan:0 "Посольство в Сычуань"
 QIE_reach_out_to_sichuan_desc:0 "[SZC.GetLeader], наш верный союзник в Сычуани, захватил власть в регионе. Мы должны пригласить его в свой союз!"
 
 QIE_reach_out_to_lep:0 "Посольство в [LEP.GetNameDef]"
 QIE_reach_out_to_lep_desc:0 "Наша поддержка Нанкину не была забыта. Маршал Ци всегда был дружелюбен с нами. Теперь, когда война с Японией уже не кажется такой невозможной, нам бы стоило пригласить его в состав нашего правительства официально. Это, в свою очередь, усилит влияние Германии на нас."
 
 QIE_reach_out_to_hengti:0 "Переговоры с Чжао Хэнти"
 QIE_reach_out_to_hengti_desc:0 "Чжао Хэнти, правитель Хунаня, является давним другом У Пейфу. Он ещё не присоединился ни к кому из крупных игроков на китайской арене, поэтому, мы могли бы напомнить ему об узах дружбы."
 
 QIE_reach_out_armaments_division:0 "Посольство в Сычуань"
 QIE_reach_out_armaments_division_desc:0 "Ян Сэнь и Лю Цуньхо, лидеры Департамента Вооружений в Сычуани, имеют давнюю связь с Чжилийской Кликой. Мы должны напомнить им об этих связах и потребовать их вхождения в состав нашего правительства."
 
 QIE_reach_out_to_mas:0 "Посольство в земли Ма"
 QIE_reach_out_to_mas_desc:0 "Семьи Ма на западе однажды принесли клятву верности Чжилийской клике. Мы предложим им вступить в наше правительство и посмотрим, как они держут своё слово."
 
 QIE_reach_out_to_ma_ji:0 "Обратиться к Ма Джи"
 QIE_reach_out_to_ma_ji_desc:0 "Ма Джи является старым другом У Пэйфу и имеет связи с Чжили, и мы должны связаться с ними, чтобы добиться от них признания нашего правительства. Надеюсь, что их связи обеспечат их признание."
 
 QIE_reach_out_to_song_if_zhili:0 "Переговоры с Сунем Чжэюанем"
 QIE_reach_out_to_song_if_zhili_desc:0 "Губернатор Шаньдуна, Сун Чжэюань, всегда был известен своими монархическими взглядами. Хотя он и не поддерживает Чжили, мы могли бы использовать императора, чтобы привлечь Суна на нашу сторону."
 
 QIE_attack_warlord:0 "[FROM.QIE_attack_warlord_title]"
 QIE_attack_warlord_SHX:0 "Начать скрытую атаку на Янь Сишаня"
 QIE_attack_warlord_generic:0 "Уничтожить государство [FROM.GetNameWithFlag]"
 
 QIE_attack_warlord_desc:0 "[FROM.QIE_attack_warlord_desc]"
 
 QIE_attack_warlord_desc_SHX_guominjun:0 "Фэн Юсян и остатки Гоминьцзюна засели в Шаньси. Сам по себе, Гоминьцзюн довольно изолирован от политики, поэтому нападение на него не вызовет такого фурора, как нападение на самого Фэна Юсяна, за спиной которого стоит Фэнтянь." 
 QIE_attack_warlord_desc_SHX_yan:0 "Янь Сишань уже долгое время симпатизирует Фэнтяню, а в последней Чжили-Фэнтяньской войне и вовсе в открытую поддерржал их. Если мы нападём на него, то непременно вызовем на бой всю Маньчжурию. Мы ударим по нему быстро и скрытно, до того, как он сможет позвать на помощь Фэнтянь. Однако среди генералов есть те, кто сомневается в успехе данной затеи."  
 QIE_attack_warlord_desc_SQI_coup:0 "Старый и обветшалый про-монархический режим Сун Чжеюаня не поддержал переворот против Чжили, а маньчжурская аристократия так и вовсе бежит к нему день ото дня. Мы должны уничтожить этот последний оплот монархизма в регионе, чтобы доказать всем, что Китай может быть только республикой!"
 QIE_attack_warlord_desc_GXC:0 "Глупые южане думают, что могут нам противостоять? Теперь, когда Фэнтянь и Япония более не представляют угрозы, мы можем напасть на этих предателей."
 QIE_attack_warlord_desc_SZC:0 "После того, как Сычуань уладил все свои дрязги, он всё равно отказался признать нас единственными правителями Китая. Мы должны показать ошибочность их выбора силой наших орудий!"
 QIE_attack_warlord_desc_YUN:0 "Предатели в горах Юньнаня должны быть уничтожены, чтобы Китай вновь был един!"
 QIE_attack_warlord_desc_HNN:0 "Через Хунань проходят множество важный линий снабжения. Мы должны завладеть этой провинцией."
 QIE_attack_warlord_desc_LEP:0 "Сама суть Лиги заключалась в том, чтобы потакать немецким империалистам. Мы должны уничтожить те остатки немецкого ига, что до сих пор терроризируют юг!"
 QIE_attack_warlord_desc_ANQ:0 "Аньцин строит из себя оплот спокойствия в Китае, но они лшь кучка марионеток Фэнтяня! Мы должны уничтожить эту позорную клику!"
 
 QIE_kill_KUM_khan:0 "Уничтожить государство [KUM.GetNameWithFlag]"
 QIE_kill_KUM_khan_desc:0 "Земли Кумуля представляют из себя лишь бесплодный кусок пустыни. И всё-таки, мы должны уничтожить их, чтобы другие нас уважали!"
 
 QIE_rein_in_KUM_zhili:0 "Потребовать подчинения у [FROM.GetNameWithFlag]"
 QIE_rein_in_KUM_zhili_desc:0 "[FROM.GetName] представляет из себя дыру, которую ещё поискать надо. Вместо того, чтобы тратить припасы и людей на их подчинение силой, мы могли бы покорить их словом и авторитетом!"

 QIE_zhili_kill_SIK:0 "Уничтожить государство [SIK.GetNameWithFlag]"
 QIE_zhili_kill_SIK_desc:0 "Отдалённая провинция Синьцзян выпала из нашей сферы влияния. Мы должны напомнить им, что они являются частью Китая!"
 
 QIE_integrate_LEC:0 "Интегрировать гос-во [LEC.GetNameWithFlag]"
 QIE_integrate_LEC_desc:0 "Наша давняя кооперация с Югом позволяет нам официально присоединить их и возродить единый Китай!"
 
 QIE_negotiate_ger_treaty_ports:0 "Переговоры с [GEA.GetNameWithFlag]"
 QIE_negotiate_ger_treaty_ports_desc:0 "Порты-концессии: Циндао, Вейхайвэй и Чжаньцзян по праву принадлежат Китаю, а не немецким империалистам, которые “скромно” арендовали их у нас на 99 лет.  Мы не можем допустить войны, но, возможно, деньги заставят их вернуть нам наши порты."
 
 QIE_threaten_ger_treaty_ports:0 "Пригрозить [GEA.GetNameWithFlag]"
 QIE_threaten_ger_treaty_ports_desc:0 "Остазии принадлежат некоторые из наших портов, которые они нагло “арендовали” на 99 лет. У нас нет времени столько ждать, пора сделать им недвусмысленный намёк в виде войск на границе! Не станут же они воевать за парочку портов?"

#manchu reunite china
 QIE_manchu_reunite_china_decisions_category:0 "Объединение Китая"
 QIE_manchu_reunite_china_decisions_category_desc:0 "Теперь, когда Северокитайская равнина полностью находится под нашим контролем, стоит задуматься о том, чтобы объединить весь Китай. Гнусные предатели-милитаристы падут от нашего меча!"
 
 QIE_demand_sichuan_submit_to_authority:0 "Потребовать подчинения у Сычуани"
 QIE_demand_sichuan_submit_to_authority_desc:0 "Баодинский Департамент, который сейчас находится у власти в Сычуани, имеет давние связи с АРНКИ. Вместо того, чтобы воевать с ними, мы могли бы просто напомнить им об обязательствах!"
 
 QIE_demand_mas_submit_to_authority:0 "Потребовать подчинения у семей Ма"
 QIE_demand_mas_submit_to_authority_desc:0 "Территории семей Ма находятся слишком далеко, чтобы мы могли быстро и безболезненно их завоевать. Вместо того, чтобы отправлять наших бойцов блуждать по пустынным горам, мы могли бы просто потребовать у них признания нашего авторитета. Айсиньгёро Пу Гун, наш мусульманский родич, станет их новым наместником."
 
 QIE_demand_shandong_submit_to_authority:0 "Пригласить губернатора Суна Чжэюаня преклонить колено"
 QIE_demand_shandong_submit_to_authority_desc:0 "Губернатор Шаньдуна, Сун Чжэюань, всегда был убеждённым монархистом. И хотя он напрямую не поддержал наш заговор, мы должны предоставить ему высшую честь преклонить колено перед новым императором!"
 
 QIE_prepare_national_pacification_campaign: "Подготовить Кампанию по Умиротворению Нации"
 QIE_prepare_national_pacification_campaign_desc:0 "После того, как мы провели чистки в армии, уничтожив множество чжилийских офицеров, наши войска стали неспособны к ведению крупномасштабных кампаний. Перед тем, как объединить Китай, мы должны подготовить армию до высочайшего стандарта."
 
 QIE_prepare_western_thrust:0 "Подготовить вторжение на запад"
 QIE_prepare_western_thrust_desc:0 "Западные земли полны непроходимых гор и раскидистых степей. Перед тем, как начать военную кампанию там, необходимо подготовить нашу инфраструктуру и логистику."
 
 QIE_prepare_southern_thrust:0 "Подготовить вторжение на юг"
 QIE_prepare_southern_thrust_desc:0 "Дороги, ведущие на юг Китая, находятся в плачевном состоянии. Перед тем, как вводить туда крупные армии, мы должны создать соответствующие условия для наших бравых бойцов."
 
 QIE_prepare_eastern_thrust:0 "Подготовить вторжение на восток"
 QIE_prepare_eastern_thrust_desc:0 "Мы должны найти способ пересечь множественные горы, которые отделяют побережье от континента. Военные инженеры должны хорошо постараться, чтобы наши войска могли преодолеть такой непростой рельеф."
 
 QIE_manchu_attack_decision:0 "Атаковать [FROM.GetNameWithFlag]"
 
 QIE_manchu_attack_west_desc:0 "[FROM.QIE_manchu_attack_west_desc]"
 
 QIE_manchu_attack_west_desc_SHX:0 "Горная провинция Шаньси продолжает мешать нам, как кость в горле. Мы должны уничтожить их!"
 QIE_manchu_attack_west_desc_XSM:0 "Семьи Ма слишком долго правили западными землями! Настало время свергнуть тиранов и вернуть цивилизацию в регион."
 QIE_manchu_attack_west_desc_SIK:0 "Контроль над далёкой провинцией Синьцзян обеспечит безопасность наших западных границ."
 QIE_manchu_attack_west_desc_KUM:0 "Государство [KUM.GetName] представляет из себя сельские пустоши, которые только и ждут того, чтобы мы их присоединили. Мы должны взять Хами и показать, кто тут хозяин!"
 QIE_manchu_attack_west_desc_ETS:0 "Туркмены Синьцзяна объявили о своей полной независимости. Мы должны заставить их вновь пасть ниц перед нашим могуществом!"
 
 QIE_manchu_attack_east_desc:0 "[FROM.QIE_manchu_attack_east_desc]"
 
 QIE_manchu_attack_east_desc_SQI:0 "Шаньдунский полуостров стратегически важен для нас. Если мы хотим защитить побережье Жёлтого моря от вражеского десанта, мы должны утвердить свою власть в Шаньдуне"
 QIE_manchu_attack_east_desc_ANQ:0 "Провинция Аньцин, родина мятежного Чэня Тяоюаня, всё ещё не под нашим контролем. Мы должны утвердить свою власть в этом регионе!"
 QIE_manchu_attack_east_desc_LEP:0 "Милитаристы Нанкина, как верные лакеи немецкого империализма, распродал край европейским бонзам, которые паразитируют на местном населении. Довольно! Мы должны освободить народ и вернуть его в лоно любви и благочестия Сына Неба!"
 
 QIE_manchu_attack_south_desc:0 "[FROM.QIE_manchu_attack_south_desc]"
 
 QIE_manchu_attack_south_desc_HNN:0 "Под властью [FROM.GetLeader], Хунань превратился в беднейший край. Голод, болезни и война терроризируют местное население. Наш долг – вернуть этот некогда процветающий край под наше крыло!"
 QIE_manchu_attack_south_desc_YUN:0 "Милитаристы Юньнаня захватили власть в провинции путём шантажа и обмана! Мы должны покарать предателей и принести свет цивилизации в регион."
 QIE_manchu_attack_south_desc_SZC:0 "Захват Сычуани важен для нас, если мы хотим объединить Китай. Регион представляет из себя важнейший перекрёсток, контроль за которым развязывает нам руки."
 QIE_manchu_attack_south_desc_GXC:0 "Милитаристы превратили Гуанси в бедный край, захваченный коррупцией и пороком. Мы должны освободить людей от этого гнёта и вновь утвердить нашу власть на юге!"
 
 QIE_manchu_attack_KMT:0 "Уничтожить [FROM.GetNameWithFlag]"
 QIE_manchu_attack_KMT_desc:0 "Гоминьдан всегда был для нас костью в горле. Настала пора уничтожить этих безумных последователей европейского социализма!"
 
 QIE_manchu_attack_fengtian:0 "Уничтожить [FNG.GetNameWithFlag]"
 
 QIE_manchu_attack_KUM:0 "Уничтожить [KUM.GetNameWithFlag]"
 QIE_rein_in_KUM_manchu:0 "Потребовать подчинения [KUM.GetLeader]"
 QIE_rein_in_KUM_manchu_desc:0 "Ханы Кумуля столетиями приносили клятву верности императорам Китая. Мы не должны нарушать вековые традиции. С этой целью, мы направили своего посла, который должен получить новую клятву от нынешнего хана!"
 
 QIE_manchu_attack_ETS:0 "Уничтожить [ETS.GetNameWithFlag]"

##Lategame FP
 QIE_endgame_FP_decisions_category:0 "Расширение влияния"
 QIE_endgame_FP_decisions_category_desc:0 "Объединив Китай под своим началом, мы смотрим на отдалённые осколки нашей бывшей империи. Монголия, Тибет, концессии и другие оккупированные регионы должны вернуться в наше лоно!"
 
 QIE_integrate_tibet:0 "Интегрировать [TIB.GetNameWithFlag]"
 QIE_integrate_tibet_desc:0 "Младотибетцы отлично себя показали в вопросе управления Тибетом. Они выполнили свою задачу, и теперь могут присоединиться к нам. Мы можем либо полнстью интегрировать их, либо лишь формально сделать нашим вассалом."
 
 QIE_destroy_mongolia:0 "Уничтожить [MON.GetNameWithFlag]"
 QIE_destroy_mongolia_desc:0 "Монголия находится в независимости от нас со времён Синхайской революции. Пора исправить это и покончить с мятежным государством!"
 
 QIE_destroy_tibet:0 "Уничтожить [TIB.GetNameWithFlag]"
 QIE_destroy_tibet_desc:0 "Тибет находится в независимости от нас со времён Синхайской революции. Пора исправить это и покончить с мятежным государством!"
 
 QIE_destroy_uyghurs:0 "Уничтожить государство [ETS.GetNameWithFlag]"
 QIE_destroy_uyghurs_desc:0 "Восточный Туркестан занял наши исконные территории. Мы должны уничтожить этих мятежников и вернуть контроль над своими землями!"
 
 QIE_integrate_faction_members:0 "Интегрировать государство [From.GetFlag] [FROM.GetName]"
 QIE_integrate_faction_members_desc:0 "После победы над Фэнтянем и их хозяевами из Японии, лишь немногие теперь оспаривают нашу власть над Китаем. Пришло время нашему верному вассалу из государства [FROM.GetName] преклонить колено перед императором и полностью интегрироваться в имперскую администрацию!"
 
 QIE_seize_macau:0 "Захватить Макао"
 QIE_seize_macau_desc:0 "И хотя мы сдали порт Макао португальцам столетия назад, наша возрождённая мощь, помноженная на внутренние распри в Португалии, позволяют нам организовать внезапную атаку на эту концессию. Португалия уже однажды отказалась передать Макао в Города-Концессии, поэтому, немногие будут волноваться о них."
 
 QIE_negotiate_with_LEC:0 "Переговоры с [LEC.GetNameWithFlag]"
 QIE_negotiate_with_LEC_desc:0 "Города-Концессии высказали предположение о том, что мы можем объединиться с ними мирно. Нам придётся с ними договариваться, чтобы заключить официальный договор о присоединении."
 
 QIE_attack_entente_LEC:0 "Надавить на  [LEC.GetNameWithFlag]"
 QIE_attack_entente_LEC_desc:0 "Города-Концессии попали под влияние Канады и ненавистной нам Антанте. Этот клуб неудачников может лишь плакаться о былом величии. Небольшая демонстрация силы на границе с Шанхаем даст им понять, что им тут не рады!"
 
 QIE_attack_entente_HK:0 "Отбить Гонконг"
 QIE_attack_entente_HK_desc:0 "Государство [AST.GetName] захватило портовый город Гонконг, который мы потеряли в хаосе войны. Этот аппендикс Британской Империи слишком долго мнил себя сильным!"
 
 QIE_attack_non_aligned_LEC:0 "Уничтожить [LEC.GetNameWithFlag]"
 QIE_attack_non_aligned_LEC_desc:0 "Иностранная поддержка Городам-Концессиям была отозвана. Настало наше врем ударить по ним!"
 
 QIE_attack_GER_LEC:0 "Атаковать [LEC.GetNameWithFlag]"
 QIE_attack_GER_LEC_desc:0 "В условиях, когда Германия отвлекается на войну, у нас есть идеальный момент для нанесения удара по Концессиям. Давайте атаковать, пока они отвлечены, и захватим их для себя!"

