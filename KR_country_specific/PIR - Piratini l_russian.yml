 piratini_focus:0 "Фокусы Пиратини"
### Ideas ###
 PIR_bagual:0 "Дух победителей"
 PIR_bagual_desc:0 "Новый культ возник в наших воссозданных военных силах, основанный на преемственности и храбрости наших солдат."
 PIR_mobility:0 "Быстрое наступление"
 PIR_mobility_desc:0 "Наша Республика стоит на заветах отцов-основателей и военного гения Джузеппе Гарибальди, кто навсегда изменил представления о войне своими молниеносными ударами. Такая преемственность не могла не повлиять на наших офицеров"
 PIR_pioneers:0 "Авиационная школа"
 PIR_pioneers_desc:0 "Наши пилоты долго и усердно тренируются в школах перед посадкой на реальный самолет."
 PIR_phoenixi:0 "Возрождение Рио-Гранде"
 PIR_phoenixi_desc:0 "Судьба нашей маленькой страны полагается на нашу храбрость, наши умения, и наше желание защищать Вторую Республику Пиратини."
 PIR_csp:0 "Политика консолидации государства"
 PIR_csp_desc:0 "Правительство молодого государства Пиратини осуществило свой план по консолидации страны и пожинает плоды."
