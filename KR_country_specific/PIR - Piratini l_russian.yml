### Focuses ###
 PIR_mil:0 "Создание военных сил"
 PIR_mil_desc:0 "Наши военные силы были распущены в предыдущем веке, и нам теперь нужно приложить немало усилий, чтобы создать армию современного образца."
 PIR_mil2:0 "Рио-Грандинские вооруженные силы"
 PIR_mil2_desc:0 "Мы продолжаем создание риограндинской армии; теперь, разделив армию на воздушные, морские и наземные силы, мы сможем усилить нашу страну."
 PIR_army:0 "Артиллерийские батальоны"
 PIR_army_desc:0 "Наша артиллерия явно отстаёт от современных стандартов. Мы должны исправить это."
 PIR_doct:0 "Современные военные доктрины"
 PIR_doct_desc:0 "Появляются новые способы ведения войны, и мы должны успевать за новыми тенденциями, чтобы сохранить армию боеспособной."
 PIR_eq:0 "Производство пехотного снаряжения"
 PIR_eq_desc:0 "Для того, чтобы наши вооруженные силы смогли защитить нашу страну, мы должны быть уверены, что наши солдаты хорошо вооружены."
 PIR_miltech:0 "Развитие военной промышленности"
 PIR_miltech_desc:0 "Если мы не сможем адаптироваться к постоянно меняющимся условиям войны, мы просто исчезнем, как наши предшественники."
 PIR_farrapo_legacy:0 "Военный дух"
 PIR_farrapo_legacy_desc:0 "Мы должны поднять мораль среди наших солдат, чтобы они храбро сражались, а не позорно дезертировали, как это было раньше."
 PIR_navy:0 "Рио-Грандинский флот"
 PIR_navy_desc:0 "Чтобы защитить наше побережье, нам нужен сильный организованный флот. Для создания этого флота надо будет постараться."
 PIR_lavoro_famoso:0 "Лаворо Фамосо"
 PIR_lavoro_famoso_desc:0 "Наша республика создана стараниями отцов-основателей, в том числе и военного гения Джузеппее Гарибальди, чье Лаворо Фамосо - это целая икона мобильности в бою."
 PIR_rio_grande:0 "Модернизировать верфи Порту-Алегри"
 PIR_rio_grande_desc:0 "Порту-Алегри долгое время был торговым портом, и его верфи не приспособлены для создания военных кораблей. Мы должны изменить это."
 PIR_sea_brigands:0 "Морские батальоны"
 PIR_sea_brigands_desc:0 "Подводные лодки - это прекрасный выбор для небольшой скромной страны. Мы должны сосредоточиться на их производстве."
 PIR_elite:0 "Обучение специалистов"
 PIR_elite_desc:0 "Лучшие из лучших наших бойцов будут собраны для обучения подразделений, которые будут сражаться в важнейших битвах нашей страны."
 PIR_air:0 "Воздушные силы Рио-Гранде"
 PIR_air_desc:0 "Мы должны создать воздушные силы, отвечающие современным требованиям войны."
 PIR_flying_aces:0 "Авиационные школы"
 PIR_flying_aces_desc:0 "Нашим новообразованным воздушным силам понадобятся обученные лётчики, и их нам предоставят специалисты из авиационных школ."
 PIR_bomb:0 "Упор на бомбардировщики"
 PIR_bomb_desc:0 "Метать бомбы в цель с громадной высоты - это сложная задача, и мы должны усилить наши войска, заставляя наших солдат обучаться на трофейных образцах!"
 PIR_cas_focus:0 "Поддержка с воздуха"
 PIR_cas_focus_desc:0 "Наши лучшие бомбардировщики будут помогать армии сражаться посредством поддержки с воздуха."
 PIR_para:0 "Воздушно-десантные войска"
 PIR_para_desc:0 "Один эскадрон десантников может решить исход войны, поэтому мы должны заиметь подобные войска."
 PIR_tattered_pride:0 "Завершить реформы армии"
 PIR_tattered_pride_desc:0 "Наша армия переродилась, и теперь она может не только проводить парады в Порту-Алегри, но и достойно защищать нашу страну!"
 PIR_phoenix:0 "Обновление Рио-Гранде"
 PIR_phoenix_desc:0 "Пусть наши деяния станут примером для остальных стран!"
 PIR_pp:0 "Перестройка правительства"
 PIR_pp_desc:0 "Создать новое правительства после сотни лет оккупации - нелёгкая задача."
 PIR_good_govt:0 "Эффективные законодательства"
 PIR_good_govt_desc:0 "Люди чувствуют себя безопасней при нашем правительстве, и мы можем сделать их еще уверенней в своём будущем новыми законами."
 PIR_consolidated_state_policies:0 "Консолидировать государственную политику"
 PIR_consolidated_state_policies_desc:0 "Наше правительство наконец-то смогло создать эффективное законодательство и воплотить его в жизнь."
 PIR_eco:0 "Первая перепись населения республики"
 PIR_eco_desc:0 "Чтобы создать план для будущего, мы должны ориентироваться на то, что происходит сейчас; для восстановления экономики мы проведем перепись населения."
 PIR_infra:0 "Обновление дорог"
 PIR_infra_desc:0 "Дороги, которые здесь построила Бразилия малопригодны для использования; современная инфраструктура важна для процветания нашей республики."
 PIR_infra2:0 "Инвестиции в инфраструктуру"
 PIR_infra2_desc:0 "Мы удвоим наши старания по созданию дорог, и все наши города будут соединены качественной инфраструктурой."
 PIR_manufact:0 "Возродить местные производства"
 PIR_manufact_desc:0 "Бесчеловечные бразильцы требовали от наших людей работать на пределе. Больше такого не повторится!"
 PIR_plan_goncalves:0 "План Гонсальвеса"
 PIR_plan_goncalves_desc:0 "Продолжающиеся реформы по специально разработанному плану помогут поддерживать нашу промышленность на современном уровне."
 PIR_hvyind:0 "Инициативы в тяжёлой промышленности"
 PIR_hvyind_desc:0 "Мы сделаем упор на тяжелую промышленность, которая поможет нашей экономике подняться на должный уровень."
 PIR_education_reform:0 "Реформа образования"
 PIR_education_reform_desc:0 "Наша система образования является слишком ориентированной на Бразилию; мы должны провести реформы для того, чтобы избавиться от этого."
 PIR_manufact2:0 "Продолжение индустриализации"
 PIR_manufact2_desc:0 "Мы начинаем выполнять следующий шаг в плане Гонсальвеса. Продолжение индустриализации поможет нам модернизировать промышленность."
 PIR_armyind:0 "Контракты на поставку оружия"
 PIR_armyind_desc:0 "Мы должны инвестировать в наши вооруженные силы; это поможет нам поднять экономику."
 PIR_mic:0 "Расширение военной промышленности"
 PIR_mic_desc:0 "Самые лучшие работники нашей страны будут работать над военной экипировкой для наших солдат. Кроме этого, это поможет нам окончательно восстановить экономику."