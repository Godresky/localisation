### Goals ###
 LEB_focus:0 "Фокусное дерево Ливана"

 LEB_independence_achieved:0 "Независимый Ливан!"
 LEB_independence_achieved_desc:0 "Мы наконец-то свободны от внешнего контроля, и мы молимся, чтобы мы оставались такими навсегда!"
 LEB_chahab_steps_down:0 "Уход Шехаба"
 LEB_chahab_steps_down_desc:0 "Очевидно, что многие люди устали от этого политического тупика, и многие надеются объединиться и потребовать, чтобы Шехаб покинул свой пост."
 LEB_democracy_at_any_cost:0 "Демократия любой ценой"
 LEB_democracy_at_any_cost_desc:0 "Демократия это самый верный путь к обеспечению политической стабильности, и мы должны установить и сохранить ее здесь, в Ливане, независимо от того, что должно быть сделано для ее достижения."
 LEB_depoliticise_the_army:0 "Деполитизировать армию"
 LEB_depoliticise_the_army_desc:0 "В истории есть бесчисленное множество примеров негативных последствий активного участия военных в политике. Мы должны сделать армию самым спокойным учреждением, лояльным только государству, независимо от того, кто у власти!"
 LEB_deal_with_the_political_dynasties:0 "Разобраться с политическими династиями"
 LEB_deal_with_the_political_dynasties_desc:0 "Политические династии, которые десятилетиями контролировали Ливан, должны быть так или иначе уничтожены..."
 LEB_peace_and_stability:0 "Мир и стабильность"
 LEB_peace_and_stability_desc:0 "В последнее время Ливан переживает много конфликтов. Слишком много было кровопролития и слишком много слез. Давайте исцеляться и пребывать в мире с собой и друг с другом."
 LEB_a_new_constitution:0 "Новая Конституция"
 LEB_a_new_constitution_desc:0 "Сейчас настало время для того, чтобы Ливан имел надлежащую конституцию. Давайте созовем великое и благодетельное наше общество, обсудим и решим, какую конституцию мы должны иметь!"
 LEB_al_haya_al_ijtimaiyya:0 "аль-Хайя аль-Иджтимайя"
 LEB_al_haya_al_ijtimaiyya_desc:0 "Ливан как нация должен быть благословлен стабильностью, религиозной терпимостью, равенством женщин и мужчин, экономическим процветанием и миром внутри страны. "
 LEB_third_reform_society_conference:0 "Третья конференция Общества Реформистов"
 LEB_third_reform_society_conference_desc:0 "Третья конференция Общества Реформистов соберет всех прогрессивных ливанцев вместе на большое собрание, которое определит политическую повестку дня на этот период и обеспечит единство внутри партии. Это будет грандиозное зрелище, которое покажет всему миру, что наша партия приготовила для Ливана!"
 LEB_reject_the_national_pact:0 "Отвергнуть Национальный Пакт"
 LEB_reject_the_national_pact_desc:0 "Национальный Пакт превозносили как способ обеспечить равенство внутри Ливана. Но вместо этого он отдал предпочтение христианам-маронитам по сравнению с другими конфессиями в Ливане. Поэтому мы обойдемся без Национального Пакта и позволим любому человеку любой веры подняться до любого положения, которого он может достичь."
 LEB_al_hayat_al_adabiyya:0 "аль-Хаят аль-Адабия"
 LEB_al_hayat_al_adabiyya_desc:0 "Женщины являются жизненно важным компонентом общества, и особенно дома. Это было настоящим фарсом, что до сих пор женщины игнорировались, и мы должны это исправить."
 LEB_one_lebanon_not_two:0 "Один Ливан, не Два"
 LEB_one_lebanon_not_two_desc:0 "Мы не собираемся разделяться. Ни религией, ни классом, ни наследием. Мы один Ливан, а не два, и мы будем едины против всех мятежников и сепаратистов."
 LEB_enact_female_suffrage:0 "Ввести женское избирательное право"
 LEB_enact_female_suffrage_desc:0 "Демократия, где половина населения не может голосовать, это стыд и позор! Давайте дадим право голоса женщинам, чтобы создать гораздо более равноправное общество!"
 LEB_al_umat_al_gharbia:0 "Алумат аль-Гарбия"
 LEB_al_umat_al_gharbia_desc:0 "Ливан это западная нация. Мы такая же часть Запада, как французы и англичане, и наша политика должна отражать этот неоспоримый факт."
 LEB_the_young_phoenicians:0 "Молодые финикийцы"
 LEB_the_young_phoenicians_desc:0 "Молодые финикийцы представляют собой крайне националистическую силу в Ливане. Хотя они и не связаны по-настоящему с финикийской идеологией, которая утверждает, что ливанцы не являются арабами, а являются потомками древних финикийцев, они являются лояльной группой, которая сделает многое для продвижения дела ливанского национализма. Особенно среди христиан-маронитов."
 LEB_embrace_confessionalism:0 "Объятия Конфессионализма"
 LEB_embrace_confessionalism_desc:0 "Конфессионализм относится к полному охвату всего религиозного учения, особенно среди христиан. Давайте воодушевим людей принять все, чему учит маронитская церковь."
 LEB_encourage_jewish_immigration:0 "Поощрять еврейскую иммиграцию"
 LEB_encourage_jewish_immigration_desc:0 "Есть евреи, живущие в Ливане, у которых есть семья за границей. Поощряя еврейскую иммиграцию и защищая их общины в Ливане, мы можем привлечь новых (((граждан))) и их опыт."
 LEB_quell_sunni_nationalism:0 "Подавление суннитского национализма"
 LEB_quell_sunni_nationalism_desc:0 "Мусульмане-сунниты горды и не видят себя в полной мере частью Ливана. Мы должны обеспечить их лояльность, устранив любые националистические чувства, которые не совпадают с нашими."
 LEB_crack_down_on_militias:0 "Расправиться с ополченцами"
 LEB_crack_down_on_militias_desc:0 "Хотя в первые дни это было полезно для обеспечения нашей национальной независимости, сейчас различные ополченцы, существующие в Ливане, представляют собой политическую помеху. Давайте...Разоружим и...Обезвредим...Ополченцев, прежде чем они могут причинить какие-либо неприятности."
 LEB_al_mithaq_al_watani:0 "аль-Митхак аль-Ватани"
 LEB_al_mithaq_al_watani_desc:0 "Национальный пакт должен стать документом, обеспечивающим стабильность Ливана перед лицом религиозного плюрализма, существующего в этой стране. Наше правительство во главе с Бишарой эль-Хури установит мир в Ливане."
 LEB_work_with_sunni_landowners:0 "Сотрудничество с суннитскими землевладельцами"
 LEB_work_with_sunni_landowners_desc:0 "Очевидно, что мы не можем быть нацией только одной веры. Давайте сотрудничать с крупными землевладельцами-суннитами и привлекать их на сторону правительства через приличный цикл взяток и других поблажек по отношению к крупным землевладельческим семьям."
 LEB_the_legal_reform:0 "Правовая реформа"
 LEB_the_legal_reform_desc:0 "Правовой кодекс Ливана представляет собой мешанину юридических книг времен Османской Империи и тех немногих судебных решений, которые были вынесены с момента обретения национальной независимости. Оставление законов в таком виде может нанести немалый ущерб немногочисленным жителям Ливана. Мы должны найти время, чтобы консолидировать и стандартизировать правовой кодекс, чтобы обеспечить безопасность, неприкосновенность и здравомыслие в судах."
 LEB_suppress_syrian_nationalists:0 "Подавить Сирийских националистов"
 LEB_suppress_syrian_nationalists_desc:0 "Мы не являемся и никогда не будем частью Сирии. Давайте напомним тем националистам, которые считают, что мы должны быть едины с ними, почему мы свободная нация и почему ничто из того, что они говорят или делают, не остановит нас."
 LEB_extend_presidential_term:0 "Продлить президентский срок"
 LEB_extend_presidential_term_desc:0 "Кому нужно постоянно менять главу государства? Если мы продлим президентский срок с четырех лет до шести, то сможем иметь большую стабильность и меньше резких изменений в политике правительства..."
 LEB_ad_dustour:0 "Ад-Дустур"
 LEB_ad_dustour_desc:0 "Конституция это единственное величайшее выражение народа и его коллективной воли. Давайте убедимся, что конституция должным образом почитается и понимается, и что все могут цитировать разделы и пункты из нее."
 LEB_al_nahj_al_shihabi:0 "ан-Нахдж аш-Шихаби"
 LEB_al_nahj_al_shihabi_desc:0 "У революции нет ни победителей, ни побежденных. Мы должны создать общество, в котором все будут чувствовать, что получили то, чего хотели, и никто не будет чувствовать себя обиженным революцией. Мы все вместе познаем стабильность и сотрудничество."
 LEB_end_the_dynasties:0 "Конец династиям"
 LEB_end_the_dynasties_desc:0 "Великие семьи Ливана представляют собой угрозу нашей стабильности и политическому контролю. Давайте ограничим их власть и сделаем так, чтобы все знали, что они простые граждане...И ничего больше..."
 LEB_uproot_corruption:0 "Искоренить коррупцию"
 LEB_uproot_corruption_desc:0 "Коррупция это чума для всех государств, и те, кто укрывает и поощряет ее, наказываются соответствующим образом. Давайте найдем и уничтожим всю коррупцию в Ливанском государстве, пока она не укоренилась слишком глубоко."
 LEB_crush_the_marada:0 "Сокрушить движение Марада"
 LEB_crush_the_marada_desc:0 "Ополчение Марады хорошо сражалось во время освободительной войны. Но сейчас они представляют собой угрозу, и они хотят уничтожить нынешнее правительство и переделать его по своему образу и подобию. Мы должны арестовать их лидеров, сломить их волю и обеспечить безопасность Ливана."
 LEB_one_lebanon_ideal:0 "Тот Самый Ливанский Идеал"
 LEB_one_lebanon_ideal_desc:0 "Мы одна нация и один народ. Независимо от нашей веры, мы все граждане этой страны, и мы гордимся этим!"
 LEB_a_progressive_state:0 "Прогрессивное государство"
 LEB_a_progressive_state_desc:0 "Так много в мире пало во тьму авторитаризма и зла, но мы этого не сделаем! Ливан будет служить ярким маяком равенства и прогрессивных идеалов на Ближнем Востоке и во всем мире."
 LEB_allah_al_watan_al_a_elat:0 "Аллах, аль-Ватан, аль-Альат"
 LEB_allah_al_watan_al_a_elat_desc:0 "Народ, который ставит Бога на первое место во всем, будет руководствоваться справедливо и непредвзято. Семья, которая преданно служит Ливану, это действительно верная семья. Вера, семья и нация всегда будут переплетены."
 LEB_work_with_the_dynasties:0 "Сотрудничество с династиями"
 LEB_work_with_the_dynasties_desc:0 "Традиционные ведущие семьи Ливана уже давно направляют людей сюда. Давайте развивать более тесные связи между маронитскими династиями и правительством, это может только принести пользу нашей стабильности."
 LEB_work_with_the_church:0 "Сотрудничество с церковью"
 LEB_work_with_the_church_desc:0 "Сирийская маронитская церковь является краеугольным камнем нашего общества и заслуживает того, чтобы к ней относились как к таковой. Пусть церковь и государство станут друзьями, а народ - верным и патриотичным."
 LEB_woo_the_military:0 "Добиться поддержки военных"
 LEB_woo_the_military_desc:0 "Поддержка военных может сохранить или разрушить режим. Мы должны привлечь на свою сторону как генералов, так и солдатов, будь то подкуп, угрозы или любые другие необходимые методы..."
 LEB_destroy_all_opposition:0 "Уничтожить всю оппозицию"
 LEB_destroy_all_opposition_desc:0 "Зачем нам противодействие нашему контролю? Разве мы недостаточно хороши, или те, кто противостоит нам, тайно замышляют падение Ливана? Неважно. Давайте уберем тех, кто стоит на пути нашей национальной судьбе. Все они, любыми средствами, которые сочтутся необходимыми..."
 LEB_the_maronite_nation:0 "Маронитская нация"
 LEB_the_maronite_nation_desc:0 "Мы - нация, сосредоточенная на сирийско-маронитской церкви и ее верованиях. Давайте сделаем так, чтобы ни один гражданин нашей страны не забыл об этом об этом..."
 
 LEB_an_international_lebanon:0 "Международный Ливан"
 LEB_an_international_lebanon_desc:0 "Мир впал в состояние конфликта, невиданного со времен Вельткрига. Настало время определить место Ливана на международной арене. Должны ли мы присоединиться к недавно победившим арабам, хорошо вооруженной и решительной Антанте, или мы должны стремиться к миру и сохранять нейтралитет?"
 LEB_join_the_entente:0 "Присоединиться к Антанте"
 LEB_join_the_entente_desc:0 "Антанта, хотя и не является лидером наций, которой она когда-то была, все еще представляет собой грозную силу, имеющую значительное присутствие в Средиземноморье. Они могут обеспечить надежную защиту с моря, а также предоставить Ливану большой технический опыт."
 LEB_join_the_arabs:0 "Присоединиться к арабам"
 LEB_join_the_arabs_desc:0 "Арабский альянс одержал победу над Османской Империей, и наша независимость частично является результатом их усилий. Давайте поддержим их и покажем миру, что народы Ближнего Востока не станут легкой мишенью для любых будущих амбиций."
 LEB_maintain_our_neutrality:0 "Поддержать наш нейтралитет"
 LEB_maintain_our_neutrality_desc:0 "Мы нация, которая только недавно была освобождена, и наш народ жаждет мирного времени, чтобы построить нацию и свои семьи. Давайте останемся нейтральными и позволим миру обескровить себя, пока мы процветаем."
 LEB_reform_the_volunteers_army:0 "Реформирование добровольческой армии"
 LEB_reform_the_volunteers_army_desc:0 "Добровольческая армия хорошо служила нам во время Освободительной Войны, но теперь пришло время от нее избавиться. Вместо этого должны подняться настоящие Ливанские Вооруженные Силы и занять их место в качестве защитников Ливана."
 LEB_towards_greater_lebanon:0 "На пути к Великому Ливану"
 LEB_towards_greater_lebanon_desc:0 "Великий Ліван почти в два раза больше старой горы Мутасаррифат Ливана под Османской Империей. Мы должны работать над тем, чтобы объединить новые земли, которые мы приобрели для себя, и распространять благосклонность к нашей новой стране."
 LEB_artillery_doctrine:0 "Западная Армия"
 LEB_artillery_doctrine_desc:0 "Армии Запада почти завоевали весь мир в 19 веке и остаются одними из самых передовых и дисциплинированных вооруженных сил в мире сегодня. Давайте возьмем лучшее от каждой из Великих Держав и создадим хорошо обученную и дисциплинированную армию!"
 LEB_planning_doctrine:0 "Традиционная армия"
 LEB_planning_doctrine_desc:0 "Армии Запада, без сомнения, сильны. Но есть что сказать и о более традиционных моделях организации армии на Ближнем Востоке. Давайте придерживаться того, что хорошо работало в прошлом, и развивать хорошо обученную и хорошо дисциплинированную армию."
 LEB_artillery_effort:0 "Изучение иностранных артиллерии"
 LEB_artillery_effort_desc:0 "Артиллерия обеспечивает тяжелую огневую мощь, которую пехота не может нести на своих спинах, и оказала решающую поддержку армиям всего мира в течение последних нескольких столетий. Изучая зарубежные образцы, мы можем найти тип артиллерии, который лучше всего подходит для нашей новой армии."
 LEB_guns_effort:0 "Вооружить новыми винтовками"
 LEB_guns_effort_desc:0 "Винтовки, которые в настоящее время используются Ливанской армией, достались мне от старой Османской Армии и были поставлены нам симпатизирующими сторонами во время войны за независимость. Давайте выберем единственную, качественную винтовку, которая будет служить рабочей лошадкой нашей пехоты."
 LEB_more_doctrine_effort:0 "Расширить генеральный штаб"
 LEB_more_doctrine_effort_desc:0 "Солдаты на местах часто не имеют более широкой перспективы, необходимой для победы в войне, и требуют, чтобы люди в штабе руководили ими. Наш генеральный штаб испытывает недостаток как в качестве офицеров, так и в количестве необходимых людей. Давайте создадим сильное ядро офицеров и вспомогательного персонала для наблюдения за нашими военными."
 LEB_support_effort:0 "Развернуть красный крест"
 LEB_support_effort_desc:0 "Красному Кресту в Ливане не хватает некоторых последних достижений в области медицины, а также квалифицированных врачей и медсестер. Давайте быстро исправим эту печальную ситуацию, чтобы они могли спасти больше жизней."
 
 LEB_assess_the_economy:0 "Оценка экономики"
 LEB_assess_the_economy_desc:0 "Ливанская экономика, хотя и не в ужасном состоянии, безусловно, нуждается в улучшении. Давайте создадим комиссию, которая будет документировать состояние многих отраслей и отраслей нашей растущей национальной экономики, чтобы решить, как лучше ее развивать."
 LEB_modernize_the_countryside:0 "Модернизировать сельское хозяйство"
 LEB_modernize_the_countryside_desc:0 "За пределами городских центров наблюдается явное отсутствие современных удобств и инфраструктуры. Это нужно быстро исправить, чтобы мы могли дальше развивать нашу экономику!"
 LEB_expand_the_banking_sector:0 "Расширение банковского сектора"
 LEB_expand_the_banking_sector_desc:0 "Банки, которые в настоящее время существуют в Ливане, в основном являются местными филиалами банков с тех времен, когда Османская Империя еще управляла этими землями. Мы должны поощрять их к переобучению и переделке себя в другие компании или к самостоятельной работе. Тогда у нас будут банки, которые с радостью одолжат народу и правительству то, что нам нужно."
 LEB_rebuild_the_textile_industry:0 "Восстановление текстильной промышленности"
 LEB_rebuild_the_textile_industry_desc:0 "В текстильной промышленности Ливана есть большой потенциал, и он может принести немалую прибыль. Хотя большая часть промышленности пострадала в результате конфликта, мы можем восстановить ее. У нас есть технология."
 LEB_introduce_cash_crops:0 "Ввести товарные культуры"
 LEB_introduce_cash_crops_desc:0 "Ливан имеет давнюю традицию ведения сельского хозяйства, восходящую к древнейшим империям Ближнего Востока. Мы можем использовать эту историю и мастерство наших фермеров в экономически выгодных товарных культурах, таких как табачные листья, и пусть наши фермеры станут богатыми от этого!"
 LEB_wood_exports:0 "Экспорт древесины"
 LEB_wood_exports_desc:0 "Леса Ливана производят кедр ливанский: очень прочный и легкий в работе с деревом. Он хорошо ценится теми, кто ценит качество различных деревьев, и делает отличный продукт для нас на экспорт! Давайте развивать лесозаготовительную промышленность и получать прибыль от размеров Ливанских лесов!"
 LEB_international_investments:0 "Международные инвестиции"
 LEB_international_investments_desc:0 "Наш банковский сектор сам по себе не в состоянии в полной мере инвестировать в Ливанскую экономику. Мы можем компенсировать это, став привлекательной инвестицией для международных фирм."
 LEB_expand_beirut:0 "Расширить Бейрут"
 LEB_expand_beirut_desc:0 "Бейрут должен стать самым большим портовым городом на Левантийском побережье, чтобы мы могли привлечь в нашу страну большое количество инвестиций и торговли. Цена будет велика, но оно того стоит."
 LEB_lebanese_wineries:0 "Ливанская винодельня"
 LEB_lebanese_wineries_desc:0 "Мало найдется таких старых и прибыльных товаров, как алкоголь. Давайте расширим винодельни Ливана и напьемся на деньги, которые придут!"
 LEB_research_slot_woo_hoo:0 "Взгляд на Запад"
 LEB_research_slot_woo_hoo_desc:0 "Запад это огромный нетронутый рынок для наших товаров, и мы заработаем неплохие деньги, экспортируя их. Мы все будем процветать вместе, и процветание Ливана будет только расти."
 LEB_eastern_med_harbour:0 "Гавань для Аравии"
 LEB_eastern_med_harbour_desc:0 "Недавняя расширение Бейрута породила бум в торговле и предпринимательстве. Мы должны предпринять дальнейшие усилия по расширению порта, как для стимулирования еще большей международной торговли, так и для создания объектов, необходимых в том случае, если мы построим собственный флот."
 LEB_a_defence_industry:0 "Строительство оборонной промышленности"
 LEB_a_defence_industry_desc:0 "Есть что сказать о том, чтобы иметь возможность производить собственное оборудование для военных. Это избавляет от хлопот и последствий, связанных с импортом всего, делает вас менее зависимыми от союзников и благодетелей и создает рабочие места на заводах! Пора нам строить собственную оборонную промышленность."

### Events ###

 leb.1.t:0 "Наша Независимость обретена"
 leb.1.d:0 "После нескольких недель борьбы Сирийская армия наконец прекратила наступление на нашу страну, и ее правительство согласилось на прекращение огня.\nВ этом знаменательном событии большая часть страны празднует, поскольку угнетение Ливана подходит к концу; и хотя некоторые в пределах наших границ не одобряют нашу новообретенную независимость, особенно сунниты и их Сирийская Социал-Националистическая Партия, улицы нашей страны полны энтузиазма, когда Временный Президент объявляет об освобождении Ливана."
 leb.1.a:0 "Да здравствует Ливан!"
 
 leb.2.t:0 "Крах Единого Фронта"
 leb.2.d:0 "Хотя мы надеялись, что широкий Единый Фронт под руководством Шехаба продержится достаточно долго, чтобы гарантировать безопасный переход к демократии, похоже, этого не произойдет.\nПосле окончания войны за независимость фракционное соперничество, политические разногласия и соперничество кланов разорвали наше национальное правительство на части. Начиная с сегодняшнего дня демократические партии отказались от своей поддержки временного мандата Временного Президента. Это ставит нас в особое положение, поскольку Президент действительно выступает за демократическое восстановление, однако и он, и партии видят опасность в немедленных выборах. Ситуация зашла в тупик, хотя, судя по всему, она, несомненно, будет преодолена в течение нескольких дней."
 leb.2.a:0 "Черт..."
 
 leb.3.t:0 "Временный Парламент требует отставки Фуада Шехаба"
 leb.3.d:0 "Как и ожидалось, политический тупик был преодолен; партии, похоже, устали от президентства Шехаба и сделали совместное заявление, призывающее к отставке Временного Президента и формированию Временной Парламентской Администрации до проведения выборов.\nХотя Шехаб действительно выступает за восстановление демократии, он отметил, что передача полномочий парламенту может стать шансом для возникновения опасных ситуаций, одной из которых является возвращение различных политических династий, против которых Шехаб очень сильно выступает из-за их коррумпированных политических манер, или подъем некоторых радикальных милитаристских движений, чтобы заменить политический вес Добровольческой Армии.\n\nКак бы то ни было, теперь Шехаб должен решить: выживет ли Временное Президентство или парламент выполнит свои требования?"
 leb.3.a:0 "Уступите требованиям"
 leb.3.b:0 "Наша нация еще не готова!"
 
 leb.4.t:0 "Дело о Династиях"
 leb.4.d:0 "Великие Маронитские политические династии Ливана контролировали страну с тех пор, как в 1860 году был образован Мутасаррифат, их власть и присутствие всегда ощущались на всех политических и экономических уровнях. После наместничества Джемаль Паши семьи вернулись во главе с семьями Друзов, Арслана и Джумблата.\nСемьи образуют чрезвычайно мощный, хотя и коррумпированный политический блок, и некоторые опасаются, что они могут эффективно взять под контроль предстоящие выборы из тени.\nТаким образом, и Реформистское Общество, и армия выступают за ограничение своего общего влияния посредством специального законодательства; однако конституционалисты, пользующиеся поддержкой Семей, глубоко противятся такому шагу, и они могут в конечном итоге иметь решающее слово по этому вопросу."
 leb.4.a:0 "Сотрудничество было бы лучше..."
 leb.4.b:0 "Действуйте, чтобы обуздать их силу!"
 
 leb.5.t:0 "Дело о Республиканских движениях"
 leb.5.d:0 "После отказа Шехаба покинуть Временное Президентство демократические партии объединились в единый парламентский блок, чтобы защитить страну от 'диктаторского' поворота Шехаба. Несмотря на это, было ясно, что такой пакт не продлится долго, так как внутренние разногласия между фракциями были слишком велики.\nПоскольку такой шанс открылся, чтобы разорвать эту противоестественную коалицию: разочарованное арабистской и консервативной политикой конституционалистов, Реформистское Общество предложило политическое сотрудничество с возможно, прогрессивным Временным Президентом."
 leb.5.a:0 "Давайте объединим усилия с реформистами!"
 leb.5.b:0 "Это слишком опасный шаг..."
 
 leb.6.t:0 "Суннитские беспорядки"
 leb.6.d:0 "Оставшись в стороне от политической ситуации в нашей стране, суннитское население вышло на улицы в знак протеста, чтобы его голос был услышан на следующих выборах.\nКак бы благородна ни была эта цель, ситуация ухудшилась, вспыхнули массовые беспорядки и возникли подозрения в причастности Сирии.\nВ этой опасной ситуации Движение Марада предложило во Временном Парламенте своим ополченцам вмешаться от имени правительства и восстановить порядок в суннитских районах страны; предложение, которое действительно стоит рассмотреть, поскольку отправка армии может оказаться опасной и вызвать ответные действия из-за границы."
 leb.6.a:0 "Позвольте Мараде вторгнуться!"
 leb.6.b:0 "Зовите в армию!"
 
 leb.7.t:0 "Марада требует места"
 leb.7.d:0 "Во время Освободительной Войны Марада служила вместе с Добровольческой Армией, получив значительную поддержку благодаря своей смелой тактике, но тем не менее получила относительно небольшое количество мест во Временном Парламенте.\nЭто побудило Движение обратиться к нашим демократическим ценностям и, видя их широкую поддержку, предоставить им больше мест еще до проведения выборов, чтобы укрепить демократический (и Маронитский) характер нашей Нации и воспрепятствовать парламентскому вмешательству в предстоящие выборы.\nВ то время как они крайне лицемерны, апеллируя к демократическому процессу, сами будучи немногим более чем реакционными головорезами, мы могли бы также проявить лицемерие, не позволяя демократическому процессу продолжаться, чтобы защитить демократический механизм."
 leb.7.a:0 "Мы будем лучше их..."
 leb.7.b:0 "Мы будем защищать нашу демократию!"
 
 leb.8.t:0 "Угроза изнутри"
 leb.8.d:0 "Отказ президента Шехаба отказаться от Временного Президентства положил начало клеветнической кампании Республиканского Движения против его персоны.\nНа самом деле, несмотря на то, что наш президент был твердолобым республиканцем, Движение уже обвинило его в попытке вернуть к жизни Ливанский Эмират, которым управляла его семья, и в заговоре монархического самодержавного переворота против демократического аппарата Республики.\nХотя такие заявления, очевидно, безосновательны и появляются из-за оппозиции Шехаба политическим семьям, которые поддерживают конституционалистов и националистов, кампания, тем не менее, нанесла ущерб репутации Шехаба, и, несмотря на все наши усилия, пройдет некоторое время, прежде чем последствия этих нападений полностью исчезнут."
 leb.8.a:0 "Нам придется жить с этим"
 
 leb.9.t:0 "Новая Конституция"
 leb.9.d:0 "После долгих дебатов проект новой конституции Ливанской Республики был одобрен.\nСреди его основных принципов признание демократического процесса, свобода слова и печати, свобода собраний, признание человеческого достоинства и его прав.\nИ среди них признание многоконфессионального, многокультурного характера нашего ливанского народа, предоставление нашим согражданам права исповедовать любую религию и признание их обычаев.\nХотя есть те, кто выступает против нового устава, а именно Движение Марада, ясно, что многие этнические группы нашей страны будут процветать под этим творением, которым является наша новая конституция."
 leb.9.a:0 "Да здравствует наша Республика!"
 
 leb.10.t:0 "Переворот Марады"
 leb.10.d:0 "Сегодня вечером в Бейруте погас свет, когда ополченцы Движения Марада захватили контроль над стратегическими позициями в городе, разоружив полицейские и военные контрольно-пропускные пункты. Несмотря на то, что они были вооружены немногим большим, чем остатками с черного рынка и остатками Османской Империи, они, похоже, восполняли недостаток сил с помощью своего необузданного энтузиазма. Однако для многих граждан Бейрута попытка государственного переворота стала еще одной страницей в долгой и затянувшейся истории политических потрясений.\n\nПод грохот выстрелов в ночи по городу распространяются различные сообщения об арестах и избиениях политических представителей и партийных лидеров, выволакиваемых из своих домов и собирающихся на площади перед зданием парламента. Хотя поначалу они были застигнуты врасплох, ходят слухи, что лояльные республике и ее демократической системе элементы вооружаются и планируют контратаку. Каков бы ни был исход, вполне вероятно, что улицы Бейрута снова увидят кровь."
 leb.10.a:0 "Марада захватывает власть!"
 leb.10.b:0 "Ополченцы отбиты!"
 
 leb.11.t:0 "Бог, Отечество, Семья"
 leb.11.d:0 "Когда солнце встает над Бейрутом, становится ясно, что Движение Марада преуспело в своем плане. Теперь, когда победа наконец обеспечена, весь Ливан теперь находится под руководством их движения и его благородного лидера Башира Жмайеля! Славный день в глазах его последователей, в то время как многие другие прячутся в своих домах, поскольку мечта о мирном, демократическом Ливане была сокрушена с большим рвением. Обещая народу Бейрута стабильность и чувство преемственности, ополченцы Марады провели все утро, окружая возможных противников, гарантируя, что никто не сможет поставить под сомнение их режим."
 leb.11.a:0 "Да здравствует Жмайель!"
 
 leb.12.t:0 "Чрезвычайное положение в стране"
 leb.12.d:0 "Когда солнце встает над Бейрутом, становится ясно, что Движение Марада потерпело неудачу. Отброшенные назад и активно преследуемые как армией, так и полицией, оставшиеся члены группы бежали за пределы города в попытке перегруппироваться. Переворот, возможно, и был предотвращен, но ясно, что они еще не закончены. Больше всего беспокоит то, что их лидер, Башир Жмайель, смог уйти невредимым, вероятно, ища убежища в Ливанском нагорье.\n\nИзрядно потрясенные, совет министров собрался как можно скорее, самым решительным образом осудив переворот и объявив чрезвычайное положение. Полагая, что в самом Бейруте еще могут оставаться ячейки, министерство внутренних дел при поддержке президента ввело военное положение по всей республике."
 leb.12.a:0 "Мы сокрушим этих предателей!"
 
 leb.13.t:0 "Экстраординарные способности?"
 leb.13.d:0 "С введением военного положения и полным разгромом Марады некоторые начинают сомневаться в том, когда будет отменено чрезвычайное положение и чрезвычайные полномочия, которые оно предоставило нашим политическим лидерам. Хотя это, без сомнения, оказало положительное влияние на операции против Марады, недавняя статья о коррупции в кабинете министров и сомнительных соглашениях между различными промышленниками и нашими лидерами, злоупотребляющими ситуацией в своих интересах, всколыхнула народ Бейрута. Требования правительства сложить свои полномочия, петиции и протесты, адресованные Ливанскому парламенту, до сих пор не получили ответа, но ясно, что правительству придется реагировать так или иначе."
 leb.13.a:0 "Пора сделать шаг назад."
 leb.13.b:0 "Стране нужно больше стабильности..."
 
 leb.14.t:0 "Марада вступает в выборы"
 leb.14.d:0 "Названные в честь легендарных воинов Марада в средние века, Марада были способными бойцами вместе с Добровольческой Армией во время Освободительной Войны. С миром, однако, Марада решили реорганизоваться. Они перестроились в небольшую политическую партию, сосредоточившись на ливанском национализме и маронитском христианстве. Сейчас они стремятся стать главой государства и занять как можно больше государственных постов, но, похоже, им предстоит пройти долгий путь."
 leb.14.a:0 "У них нет никаких шансов."
 
 leb.15.t:0 "Выборы [GetYear] года"
 leb.15.d:0 "Пришло время для следующего набора выборов в Ливане, и люди направляются к избирательным участкам непрерывным потоком. Как вы думаете, кто выйдет победителем на этот раз?"
 leb.15.a:0 "Конституционный Блок Побеждает!"
 leb.15.b:0 "Национальный Блок Побеждает!"
 leb.15.c:0 "Реформистское Общество Побеждает!"
 
 leb.16.t:0 "Третья Бейрутская конференция Реформистского Общества"
 leb.16.d:0 "Сегодня Бейрутское Реформистское Общество созвало конференцию, чтобы определить будущую повестку дня правящей партии. Поздравив своих однопартийцев с победой на выборах, Салам открыл съезд. В быстрой последовательности обсуждались, голосовались и утверждались все основные цели партии.\nЭти цели включают в себя избирательное право женщин и предоставление им гражданских прав, преодоление этнических разногласий и защиту национального единства и демократии; и в качестве нового пункта является распространение Реформистского Общества на сельские районы Ливана, чтобы привлечь более широкий электорат и обеспечить, чтобы модернизация Ливана не ограничивалась Бейрутом и побережьем."
 leb.16.a:0 "Великая цель!"
 
 leb.17.t:0 "Национальный Пакт"
 leb.17.d:0 "Национальный Пакт это неписаное соглашение, которое защищает многоконфессиональную идентичность Ливана и помогает обеспечить стабильность внутри страны. Каждая из основных религий в Ливане будет иметь свои собственные назначенные должности и сферы влияния. Благодаря Национальному Пакту мы позаботились о том, чтобы каждое признание в Ливане было услышано и чтобы никто не подвергался угнетению."
 leb.17.a:0 "У нас будет этническая стабильность!"
 
 leb.18.t:0 "Забастовка Сирийских националистов"
 leb.18.d:0 "Сегодня группа Сирийских националистов предприняла нападение на изолированный военный пост, ранив несколько человек, прежде чем помощь смогла прибыть и отпугнуть их. Это, несомненно, только придаст им смелости нанести еще больший ущерб во имя своего дела."
 leb.18.a:0 "Мы отомстим!"
 
 leb.19.t:0 "Национальный Пакт"
 leb.19.d:0 "Национальный Пакт это неписаное соглашение, которое защищает многоконфессиональную идентичность Ливана и помогает обеспечить стабильность внутри страны. Каждая из основных религий в Ливане будет иметь свои собственные назначенные должности и сферы влияния. Через Национальный Пакт мы обеспечим, чтобы каждый чувствовал, что у него есть какая-то власть в Ливане, и чтобы все признали, что Ливан это мирное христианское общество."
 leb.19.a:0 "У нас будет этническая стабильность!"
 
 leb.20.t:0 "Ливан хочет присоединиться к [Root.GetFactionName]"
 leb.20.d:0 "Освободившись от Сирийцев, Ливанцы наслаждались периодом нейтралитета; однако, поскольку мир погружается в хаос, они сочли необходимым обменять это на безопасность нашей защиты. Таким образом, они официально обратились с просьбой присоединиться к [Root.GetFactionName]."
 leb.20.a:0 "Впустить их!"
 leb.20.b:0 "У нас нет потребности в них."
 
 leb.21.t:0 "Отказ [From.GetName]"
 leb.21.d:0 "[From.GetAdjective]ое правительство прислало сообщение о том, что [From.GetFactionName] не нуждается в нашем альянсе."
 leb.21.a:0 "Какой позор."
 
 leb.22.t:0 "Выборы [GetYear] года"
 leb.22.d:0 "Пришло время для следующих выборов в Ливане, и люди направляются на избирательные участки непрерывным потоком. Как вы думаете, кто выйдет победителем на этот раз?"
 leb.22.a:0 "Конституционный Блок Побеждает!"
 leb.22.b:0 "Национальный Блок Побеждает!"
 leb.22.c:0 "Реформистское Общество Побеждает!"
 
 leb.23.t:0 "Конец президентского срока Шехаба"
 leb.23.d:0 "Президент Фуад Абдуллах Шехаб наконец-то ушел с поста президента Ливана после нескольких лет правления. Его все любили, хотя некоторые смотрели на него с презрением. Но как бы к нему ни относились, его время теперь стало частью нашей истории..."
 leb.23.a:0 "Да здравствует президент Элу!"

