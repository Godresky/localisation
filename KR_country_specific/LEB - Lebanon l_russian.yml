### Ideas ###
 LEB_united_front:0 "Единый Фронт"
 LEB_united_front_desc:0 "Ливанский народ воодушевлен своему противостоянию против тирании и призывами к свободе. Несмотря на тысячелетние конфликты между различными религиозными группами Ливана, мы все осознаем, что у нас есть общий враг. Османы и Сирийцы пытались натравить нас друг на друга, только пытаясь выслужиться перед нами, чтобы укрепить свою собственную гегемонию, мало заботясь о тирании, которую они навлекли на ливанский народ. Мы знаем, что для того, чтобы противостоять им, мы должны быть едины, поэтому сейчас на наших лицах улыбки, но за спинами держим ножи. Пока мы не отвоевали свободу кровью, потом и тяжким трудом, нас всех связывает напряженное чувство товарищества."
