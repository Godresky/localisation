### Techs ###
 phalanstere_research_name:0 "Всемирный Фаланстер"
 phalanstere_research_desc:0 "В ходе встречи в старинном Кембриджском университете было принято решение о создании всемирного плана по объединению технологических достижений синдикалистских стран. С тех пор этот план превратился в более амбициозный план «Всемирный Фаланстер», направленный на помощь синдикалистским режимам по всему миру."
 
 FRA_tech_marine_bonus:0 "Воины Нептуна"
 FRA_tech_marine_bonus_effect:0 "Включает §H$FRA_tech_marine_bonus$\nМорская пехота§!\n      Противопех. атака: §G+5%§!\n      Противотанк. атака: §G+5%§!\n§HБатальон Амтрэк§!\n      Противопех. атака: §G+5%§!\n      Противотанк. атака: §G+5%§!\n§HБатальон танков амфибий§!\n      Противопех. атака: §G+5%§!\n      Противотанк. атака: §G+5%§!"
 
### Focuses ###
 commune_of_france_focus:0 "Фокуси Французької Комуни"
 
 FRA_amenagement:0 "Розвиток території"
 FRA_amenagement_desc:0 "Наша территория обширна и неравномерно развита. Некоторые сельские регионы отстают, пока другие процветают и растут впечатляющими темпами. Для решения этой проблемы на местном и национальном уровнях мы должны поощрять местные инициативы и рассматривать амбициозные инфраструктурные проекты."
 FRA_hydroelectricity:0 "Гідроенергетика"
 FRA_hydroelectricity_desc:0 "Наши горные районы в Альпах и Центральном массиве имеют множество быстротечных рек - это идеальные условия для установки экологически чистого и долгосрочного источника энергии, а также оживления отсталых сельских горных районов коммуны."
 FRA_swiss_hydroelectricity:0 "Швейцарська гідроенергетика"
 FRA_swiss_hydroelectricity_desc:0 "Наше недавнее завоевание Романдии открыло несколько идеальных мест для гидроэлектростанций в качестве расширения нашей существующей сети в Альпах. Наши ведущие инженеры уверены, что увеличение числа дамб в регионе будет очень кстати для нашей экономики."
 FRA_chemins_de_fer:0 "Залізничне бюро"
 FRA_chemins_de_fer_desc:0 "Заседание конгресса при ВБТ, посвященное состоянию инфраструктуры Франции, показало дезорганизацию нашей железнодорожной системы и то, насколько она стала отсталой. На конгрессе была достигнута договоренность о необходимости создания нового бюро, специально предназначенного для развития и обслуживания наших железных дорог, дабы соединить все части Франции воедино."
 FRA_mining_expansion:0 "Збільшений видобуток"
 FRA_mining_expansion_desc:0 "Экономическое и инфраструктурное развитие регионов Альп и Центрального массива позволяет нам более эффективно добывать имеющиеся там полезные ископаемые. Наши геологи уже обнаружили новые месторождения, и теперь мы готовы начать их добычу в промышленных масштабах!"
 FRA_plan_prost:0 "План Проста"
 FRA_plan_prost_desc:0 "Инженер и урбанист Анри Прост предложил план по развитию автомагистралей вокруг Парижа, чтобы связать его отдалённые пригороды. Эта идея встретила очень тёплую реакцию, и ВБТ решила поддержать новый проект по развитию автомагистралей по всей коммуне. Муниципалитеты Марселя и Лиона также попросили Проста составить планы автомагистралей для своих городов."
 FRA_autoroutes:0 "Автомагістралі"
 FRA_autoroutes_desc:0 "Автомагистрали дали сильный толчок нашей экономике и мобильности рабочих в городских регионах, теперь этот грандиозный план будет расширен, и автомагистрали будут простираться через всю страну! Соединение каждого уголка нашей страны окажет серьёзное влияние на наше региональное развитие, что в свою очередь пойдёт только на пользу нашей революции."
 
 FRA_eco_direction:0 "Економічний напрямок"
 FRA_eco_direction_desc:0 "Пока реакционные экономики живут и умирают по прихоти капиталистов, наша гораздо более справедлива для рабочих и в целом весьма мощная, но внутренние конфликты помешали нам управлять ею. Пришло время созвать совещание ВБТ, чтобы только одна партия коммуны раз и навсегда решила экономические вопросы."
 FRA_orth_syndicalism:0 "Ортодоксальний Синдикалізм"
 FRA_orth_syndicalism_desc:0 "Бенуа Фрашон - новый министр экономики коммуны. Будучи представителем партии «Трудящиеся», он является сторонником ортодоксального синдикализма, политики уже привычной для Франции, так как именно она была основой экономики последние два десятилетия. Проведя несколько реформ, нам не придётся выбирать между стабильностью и эффективностью."
 FRA_reduce_unemploy:0 "Зниження безробіття"
 FRA_reduce_unemploy_desc:0 "За Рейном безработица находится на рекордно высоком уровне - мы должны гарантировать работу французскому пролетарию, чтобы он всегда мог накормить свою семью. Благодаря этому простому делу: предоставлению людям средства к существованию, мы докажем превосходство над капиталистическими экономиками и их вечными кризисами."
 FRA_work_design_coop:0 "Кооперація"
 FRA_work_design_coop_desc:0 "Путём увеличения кооперации между учёными и инженерами, ответственных за идеи и проектирование, и рабочими, которые претворяют это всё в жизнь, мы сможем в рекордные сроки усовершенствовать наши технологии производства. Также, позволяя конструкторам обучать рабочих напрямую, мы сможем ускорить темпы их обучения новым техническим методам."
 FRA_improve_manage:0 "Система профспілок"
 FRA_improve_manage_desc:0 "Профсоюзы долгое время направляли нашу экономику, но в их правилах существуют пробелы и лазейки, которые можно использовать для разрушения нашей экономики. Однако мы не собираемся ставить под вопрос власть профсоюзов в нашей стране. Вместо этого мы укрепим их управленческую составляющую и перепишем некоторые трудовые кодексы."
 FRA_dedication:0 "Головна ідея"
 FRA_dedication_desc:0 "Рабочий должен понять, что он работает на светлое будущее коммуны и всего французского народа. Он должен чувствовать, что его труд не напрасен, и именно так мы сможем укрепить национальный дух и повысить продуктивность. Нет надобности в угнетении владельцев бизнеса."
 FRA_fac_towns:0 "Міста-фабрики"
 FRA_fac_towns_desc:0 "Наш план ускоренного расширения промышленной базы коммуны может быть поддержан созданием новых фабричных городков: городов, созданных специально для предоставления жилья и услуг рабочим и их семьям, в то же время гарантируя то, что они будут жить около своих рабочих мест."
 FRA_Industrialisation:0 "Індустріалізація"
 FRA_Industrialisation_desc:0 "Амбруаз Круаза - новый министр экономики коммуны. Будучи представителем партии «Якобинцы», он является сторонником коммунальной индустриализации. Несмотря на то, что наша страна всегда имела одну из самых продвинутых экономик Европы, мы всё ещё не можем сравниться с Рурской долиной. Только при огромном расширении промышленной базы мы сможем достигнуть такого результата."
 FRA_inter_coop:0 "Міжднародна співпраця"
 FRA_inter_coop_desc:0 "Имея одни из лучших технических знаний в мире, нам очень легко игнорировать любые достижения в дружественных странах, основываясь на ложном чувстве превосходства. Мы должны заимствовать всё, что может принести пользу нашей экономике, начиная с новых технологий производства и заканчивая теориями управления."
 FRA_war_eco_agri:0 "Війна, Економіка та Село"
 FRA_war_eco_agri_desc:0 "Жак Дорио - новый министр экономики коммуны. Будучи представителем партии «Сорелианцы», он является сторонником своей теории «Войны, экономики и сельского хозяйства», призывающей к быстрому переходу на военную экономику наряду с масштабным развитием сельского хозяйства. Мы, безусловно, найдём применение нашим винтовкам и хлебу против агрессии немецких реакционеров."
 FRA_modern_farms:0 "Сучасні ферми"
 FRA_modern_farms_desc:0 "Фермерство всегда являлось основой цивилизации, и в последний век оно принципиально изменилось. Недавние такие изобретения, как трактор, дают возможность одному-единственному фермеру вспахивать поля в считанные дни, что раньше потребовало бы десятков фермеров и недели времени. Давайте механизируем наши фермы, чтобы в наших тарелках оказалось больше еды."
 FRA_war_industry:0 "Військова промисловість"
 FRA_war_industry_desc:0 "Несмотря на растущую враждебность со стороны Германии, наша экономика по-прежнему в основном ориентирована на производство товаров гражданского назначения и не подходит для большой войны. Для эффективной защиты коммуны от внешних угроз нам необходимо развивать производство вооружений и техники."
 FRA_mass_production:0 "Масове виробництво"
 FRA_mass_production_desc:0 "У нас куча врагов, и поэтому наша армия довольно велика. Она нуждается в большом количестве снаряжения, и это явно накладывает нагрузку на наши заводы. Мы должны искать новые пути совершенствования нашего производства стрелкового оружия как в проектировании, так и в изготовлении, без какой-либо экономии."
 FRA_cooperatives:0 "Кооперативи"
 FRA_cooperatives_desc:0 "Даниэль Герен - новый министр экономики коммуны. Будучи представителем партии «Анархисты», он является сторонником кооперативов. Правительство коммуны существует прежде всего для того, чтобы служить пролетариату, и оно должно обеспечить ему наилучшие условия труда. Можно хорошо начать с предоставления рабочим возможности управлять предприятиями."
 FRA_decentralized_industry:0 "Децентралізована промисловість"
 FRA_decentralized_industry_desc:0 "Сейчас наша промышленность сконцентрирована вокруг Парижа и основных коммун, но люди живут не только там: они живут по всей Франции. Чтобы наша страна процветала, мы должны приложить все усилия в развитие всех регионов Франции."
 FRA_market_socialism:0 "Ринковий соціалізм"
 FRA_market_socialism_desc:0 "Созданные нами кооперативы должны найти своё место на новом, равноправном социалистическом рынке. Этот рынок сделает нашу экономику более динамичной и даст всем людям возможность добиваться своих целей, и делиться своим промышленным богатством в соответствии с идеалами социализма: без хищнических повадок капитализма."
 FRA_ruralism:0 "Аграризм"
 FRA_ruralism_desc:0 "Жизнь крестьянина - жизнь знакомая всем людям, но индустриализация экономики делает её невозможной для большинства французов. Однако мы можем поддержать этот жизненный уклад перенеся часть фабрик и рабочих мест в деревни тем самым закончив тиранию массовой урбанизации."
 
 FRA_communal_army:0 "Армія комуни"
 FRA_communal_army_desc:0 "У французского народа есть армия, но у этой армии всё ещё нет чёткого пути развития. Некоторые всё ещё поддерживают старые порядки в армии со времён Вельткрига: с высшим командованием. Другие считают, что нужно дать больше свободы инициативным командирам. Третьи просят моторизованную и мобильную армию. В конце концов, есть те, кто считает, что необходима массовая мобилизация. Как только мы распустим военные профсоюзы, мы должны придерживаться только одной концепции."
 FRA_principe_concentration:0 "Принцип концентрації"
 FRA_principe_concentration_desc:0 "Как показала нам Вельткригская мясорубка, ничего не выиграть, равномерно распределив наши войска по всему фронту, и после этого продвигаться на считанные метры, которые мы всё равно потеряем в ходе артобстрелов. Собирая локальные прорывы с высокой концентрацией войск, мы сможем всего несколькими хорошими ударами буквально развалить весь вражеский фронт."
 FRA_tank_research:0 "Танкові дослідження"
 FRA_tank_research_desc:0 "Танки не новы ни для нас, ни для остального мира, но они всё ещё относительно новый компонент войны. В межвоенный период были улучшены конструкции танков, и кажется, что их истинный потенциал постепенно начинает раскрываться. Мы должны выделить средства для будущего военной промышленности."
 FRA_fast_army:0 "Культ швидкості"
 FRA_fast_army_desc:0 "Моторизация - это не просто замена кавалерии. Несмотря на то, что обычный грузовик вряд ли долго выстоит под вражеским огнём, он позволяет нам в кратчайшие сроки перебрасывать наши войска на самые передовые рубежи. Мы должны сделать скорость целью всех наших тактик, всех тренировок и экипировки. Скорость - это возможность."
 FRA_tank_assembly_line:0 "Масове виробництво танків"
 FRA_tank_assembly_line_desc:0 "Танки - это грозное оружие на полях сражений, но они очень сложны в сборке. Упростив производство, мы сможем ускорить их изготовление и снабжение наших армий огромными танковыми дивизиями, которые стальной лавиной обрушатся на нашего врага."
 FRA_tank_quality_line:0 "Якісне виробництво танків"
 FRA_tank_quality_line_desc:0 "Танки -  это грозное оружие на полях сражений, но они очень сложны в сборке. Но если качество для нас в приоритете, мы должны гарантировать, чтобы наши танки были лучшими из лучших. Таким образом, каждый произведённый нами танк с лёгкостью раздавит консервные банки, отчаянно выставляемые нашим противником."
 FRA_centralized_hc:0 "Централізоване командування"
 FRA_centralized_hc_desc:0 "Мы знаем, что неприятные события 1919 года породили глубокое недоверие у населения коммуны к высшему военному командованию. Несмотря на это, нам нужно будет восстановить его. Возможность отрядов самостоятельно выбирать тактики очень интересна, но кто будет заботиться о логистике и стратегических маневрах?"
 FRA_analysing_wki:0 "Аналіз Вельткрігу"
 FRA_analysing_wki_desc:0 "Вельткриг - трагедия для нас и наших британских товарищей. Это болезненная тема для изучения, но мы должны продолжать, невзирая ни на что. Извлекая выводы из побед и поражений этой войны мы узнаем, как нужно будет действовать в следующей. Те, кто считает, что новые стратегии и тактики появятся из ниоткуда: по мере приближения конфликта, заблуждаются."
 FRA_war_experience:0 "Військовий досвід"
 FRA_war_experience_desc:0 "Французская армия уже участвовала во многих войнах и будет делать то же самое в грядущих. Каждый раз мы должны тщательно изучать эти конфликты в поисках наших успехов и неудач. Даже если эти люди погибли не под флагом коммуны, это ещё не значит, что они погибли напрасно."
 FRA_military_academy:0 "Військова Академія"
 FRA_military_academy_desc:0 "Война - это сложная тема, которую необходимо изучить, чтобы её полностью понять. Хоть мы и нашли множество талантов в ходе гражданской войны 1919 года, мы должны предпринять предварительные шаги для подготовки новых офицеров. Мы также можем переработать всю нашу доктрину тем самым возобновив подготовку нашего офицерского корпуса."
 FRA_officers_initiative:0 "Офіцерська ініціатива"
 FRA_officers_initiative_desc:0 "Сколько в ходе Вельткрига было провальных попыток прорыва, произошедших по вине безразличных офицеров? Мы не должны допустить повторения всего этого - каждый полк будет действовать самостоятельно: будет составлять планы и выполнять их по своему усмотрению. Колонны времён наполеоновских войн уже в прошлом."
 FRA_mission_type:0 "Директивне управління"
 FRA_mission_type_desc:0 "Наши планы не должны быть перечнем заданий, иначе наши войска будут напросто парализованы любой неожиданной ситуацией. Наши планы всегда должны строиться с одной конкретной и закреплённой целью, а всё остальное будет оставлено на усмотрение отрядам. Таким образом, мы всегда будем готовы подстроить наш план под текущую ситуацию в битве."
 FRA_flexible_support:0 "Гнучка підтримка"
 FRA_flexible_support_desc:0 "Для увеличения эффективности наших отрядов мы должны предоставить им поддержку артиллерии и вспомогательные роты. Это значит, что в любое время артиллерия должна быть готова открыть огонь по приказу любого привязанного к ней отряда, а вспомогательные роты поддержки должны выступать, как только на фронте потребуется помощь."
 FRA_empower_rifleman:0 "Фокус на піхоті"
 FRA_empower_rifleman_desc:0 "Мы, конечно, можем составить все возможные планы и скопить в тылу огромное количество артиллерии, однако только солдаты выигрывают войны. Гарантируя, что даже они смогут самостоятельно взять на себя инициативу, мы увеличим эффективность всех отрядов и победим врагов, использующих страх, для управления ими."
 FRA_mass_conscription:0 "Масова моторизація"
 FRA_mass_conscription_desc:0 "Вельткриг отчётливо показал, что современные войны теперь принимают совершенно безумные масштабы, привлекая миллионы людей для борьбы со всех сторон. Каждый француз должен знать, что однажды он может быть призван защищать свою родину от реакционеров. Мы будем стоять до последней капли крови!"
 FRA_improve_manufactures:0 "Оновлене виробництво"
 FRA_improve_manufactures_desc:0 "Война приобрела огромные масштабы, и она потребует такого количества экипировки, которое нам, наверно, даже и не снилось. К винтовке и гранате добавились танк и самолёт, а вскоре, наверно, будет и ещё что-то новое. Мы должны обеспечить, чтобы наша военная промышленность была лучшей настолько, насколько это возможно: винтовок много не бывает!"
 FRA_global_organization:0 "Глобальна організація"
 FRA_global_organization_desc:0 "Великая армия нуждается в великом командовании. Однако это будет не высшем командованием прошлого, сидящем в своём штабе в Париже, рисуя стрелочки на карте. Это будут офицеры каждого отряда, каждого полка, каждой армии и каждого фронта. Все вместе они возглавят нашу армию и обеспечат нашу окончательную победу в этом огромном конфликте."
 FRA_mass_fire_support:0 "Масований вогонь"
 FRA_mass_fire_support_desc:0 "С такой большой армией приходит свежее развитие старой концепции огневой поддержки. Долгое время считалось, что только артиллерия может поддерживать наступление, но мы уверены, что этот долг ложится на плечи каждого отряда, который не атакует, предоставляя заградительный огонь для тех, кто ведёт наступление. Таким образом враги будут прижаты к земле, пока мы будем продвигаться вперёд."
 FRA_grand_army_reform:0 "Велика реформа"
 FRA_grand_army_reform_desc:0 "Наша армия теперь объединена и в целях, и в доктрине. Никто больше не смеет называть её ополчением или уличным сбродом. Это возвращает нас к образам Великой армии, и мы действительно гордимся этим наследием. Теперь мы должны обеспечить, чтобы вся организация нашей армии выдержала столько солдат и офицеров."
 
 FRA_equipment_modern:0 "Сучасне спорядження"
 FRA_equipment_modern_desc:0 "Военные средства постоянно совершенствуются, становятся всё более эффективными и летальными. Для некоторых это повод для горя, но мы не можем игнорировать прогресс. Война - это суровая реальность, и мы должны её принять. Гарантировав превосходство нашей экипировки, мы, возможно, сделаем конфликты с нами более смертоносными. Впрочем, наши враги тоже любезно желают опробовать своё оружие на нас."
 FRA_special_forces:0 "Альпійські підрозділи"
 FRA_special_forces_desc:0 "Горы всегда являлись принципиально другим полем боя, и большинство наших границ как раз пересекают их. Мы должны обеспечить, чтобы подготовка наших горных сил была безупречной, и чтобы каждая новоиспечённая единица техники была приспособлена к войне в этих условиях. Если существует горная артиллерия, то, возможно, вскоре будут и горные танки?"
 FRA_tank_division:0 "Танкові дивізії"
 FRA_tank_division_desc:0 "Очевидно, что танки закрепились как неотъемлемый компонент войны. Их броня невосприимчива к стрелковому оружию, а их мощные орудия уничтожают всё, на что нацелены. С течением времени они становятся только тяжелее и разрушительнее. Мы должны стоять на передовой танковых исследований, чтобы мы могли господствовать на полях сражений."
 FRA_road_to_war:0 "Шлях до війни"
 FRA_road_to_war_desc:0 "Война с Германией неизбежна, ведь немцы держат наших братьев под оккупацией в Эльзас-Лотарингии, а с их огромным числом марионеток они становятся главной контрреволюционной силой в Европе, угнетая если не весь мир, то сотни миллионов людей. Пора это остановить и отомстить им за всё. Первый Вельткриг не был последним."
 FRA_renseignements_generaux:0 "Інформбюро"
 FRA_renseignements_generaux_desc:0 "Очевидно, что мы не сможем защитить нашу страну без современного централизованного разведывательного управления. Старые табу всё ещё сильны в наших умах, и сложно представить такую централизованную систему власти, но мы должны пойти на эти жертвы. Немецкие шпионы уже тихо посмеиваются над нашими жалкими «разведывательными комитетами»."
 FRA_military_buildup:0 "Військовий потенціал"
 FRA_military_buildup_desc:0 "Чтобы подготовиться к предстоящей войне, нам нужно будет в быстром темпе развивать нашу военную промышленность. Это может нанести ущерб нашему краткосрочному экономическому росту, а также может вызвать негодование среди тех, кто надеется на мир и процветание, но, к сожалению, мы знаем лучше. На карту поставлено выживание революции!"
 FRA_military_buildup_two:0 "Корекція економіки"
 FRA_military_buildup_two_desc:0 "Капиталистический мир всё ещё борется с разрушительным прошлогодним кризисом, пока же наша справедливая экономическая система продолжает показывать своё превосходство. Поступило предложение, чтобы мы задействовали наше промышленное преимущество для преобразования некоторых аспектов экономики исключительно под военные нужды."
 FRA_socialist_education:0 "Соціалістична освіта"
 FRA_socialist_education_desc:0 "Образование Французской республики во многом было отличным, и это позволяло среднестатистическому гражданину получить большие познания в области науки и искусства. Мы стремимся продолжать работу над этим наследием, добиваясь того, чтобы во французских школах главной целью было не построение иерархии и дисциплины, как в некоторых реакционных странах, а образование."
 FRA_Our_time_has_come:0 "Пропаганда реваншизму"
 FRA_Our_time_has_come_desc:0 "Наше желание возмездия копилось очень долго. В 1871 мы потеряли Эльзас-Лотарингию, и республиканские школы по праву учили школьников, что это французская земля, которая будет скоро возвращена. К сожалению, в 1919 мы потерпели очередное поражение и потеряли Бельфор и Брие. Но мы ещё не сдались: мы успокоимся только тогда, когда Франция будет воссоединена!"
 FRA_department_revolutionary_ideals:0 "Революційні ідеали"
 FRA_department_revolutionary_ideals_desc:0 "Достоинства коммуны всё сложнее доносить до нашего населения, пока же эмпиризм очень легко самодоказуем. Покуда угрозы звучат, мы должны создать институт, отвечающий за предотвращение внедрения реакционных течений, чтобы наш народ не забывал об идеалах революции."
 FRA_Blanqui_Research_Institute:0 "НДІ ім. Бланкі"
 FRA_Blanqui_Research_Institute_desc:0 "Франция всецело поддерживает науку, пока некоторые другие страны сопротивляются этому. Давайте поддержим создание нового научно-исследовательского института, направленного на дальнейшее усиление нашего технологического превосходства. Там, где реакционеры сомневаются в каждом открытии и опасаются перемен, мы принимаем их и становимся сильнее с каждым годом!"
 FRA_military_buildup_three:0 "Військовий розвиток"
 FRA_military_buildup_three_desc:0 "Наша экономика сейчас хорошо развита, и коммуна готова к войне, но мы всегда можем закрепить этот успех. Поощряя дальнейшие промышленные проекты, коммуна не просто будет готова к войне, а будет несомненно превосходить любого противника по силе. Мы докажем миру, что коммуну не победить!"
 FRA_military_science:0 "Військова наука"
 FRA_military_science_desc:0 "Франция всё время работает над совершенствованием своих научно-исследовательских сетей, но пока только теоретические науки могут двигать нашу коммуну вперёд. Мы откроем новое крыло в Научно-исследовательском институте имени Бланки, посвящённое военной науке, что позволит нам ускорить разработку совершенно новых видов вооружений, а затем немедленно отдавать их в распоряжение нашей армии."
 FRA_synthetic_refineries:0 "Синтетичні ресурси"
 FRA_synthetic_refineries_desc:0 "Территории Франции обширны и полны ресурсов, но даже они не могут содержать в себе абсолютно всё. Не хватает нефти, резины, вольфрама и хрома, и в случае конфликта мы не сможем полагаться на торговлю. Мы должны найти новые пути доступа к ним, и некоторые учёные даже предполагают, что мы сможем создавать их."
 FRA_secret_weaponry:0 "Електричні машини"
 FRA_secret_weaponry_desc:0 "Пока способы вычисления только подходят к счётной машине, мы уже совершили большой прорыв в этой области. Наши математики заверили нас, что эти новые машины - отличная помощь в быстрых и эффективных расчётах. Дав нашим товарищам ресурсы и время, мы можем себе только представить возможности этой новой области."
 FRA_damocles:0 "Проект «Дамокл»"
 FRA_damocles_desc:0 "Сегодня состоялась встреча в Кембриджском университете, вдохновлённая Кембриджской конференцией, произошедшей во время Второго конгресса Интернационала. Группа физиков-теоретиков из Британии и Франции запрашивает нашу поддержку для основания проекта «Дамокл», совместного англо-французского комитета по ядерным исследованиям."
 FRA_nuclear_weapons:0 "Проект «Кюрі»"
 FRA_nuclear_weapons_desc:0 "Хоть проект «Дамокл» и был многообещающим, отказ Британского союза принять в нём участие подорвал всё сотрудничество между учёными наших стран. Несмотря на это, мы должны упорствовать и попытаться выяснить, чем же может быть нам полезен атом. Мы назовём этот проект в честь той самой женщины, открывшей радий, тем самым направившей нас на этот путь."
 FRA_German_borders:0 "Німецький кордон"
 FRA_German_borders_desc:0 "Мы уже построили довольно внушительную сеть укреплений вдоль реки Маас и границы с Фландрией-Валлонией. Однако мы можем улучшить её с помощью новых бункеров и передовых военных сооружений, таких как радиостанции и современные артиллерийские установки. Мы сделаем то, на что республика никогда бы не удосужилась пойти."
 FRA_extend_line:0 "Лінія оборони"
 FRA_extend_line_desc:0 "Пока мы в основном сосредоточили всё наше внимание на укреплении участков обороны, которые и так хорошо защищены, совершенно очевидно, что немцы ударят по наименее защищённым точкам; и решение этой проблемы весьма простое: у нас не будет этих точек вовсе. Либо они научатся ходить по воде, либо они сломают себе зубы о нашу оборону!"
 FRA_Demand_Romandy:0 "Претензії на Романдію"
 FRA_Demand_Romandy_desc:0 "Противоправная швейцарская оккупация Верхней Савойи продолжается уже слишком долго! Они уже выставили себя жестокими тиранами и угнетателями нашего народа на нашей же законной земле! Никто не имеет права вести репрессии в отношении французов и думать, что ему это всё сойдёт с рук. Вероломные швейцарцы совершили свою последнюю ошибку."
 FRA_Demand_Alsace_Lorraine:0 "Наше по праву!"
 FRA_Demand_Alsace_Lorraine_desc:0 "Французский народ больше не будет ждать! Наконец-то пришло время Германии вернуть всю Эльзас-Лотарингию под угрозой её полного уничтожения! А если они откажутся, то мы устроим им такое кровавое побоище, после которого их пешки будут пятками сверкать до самого Берлина! Мы отомстим за наших павших братьев!"
 FRA_war_with_spain:0 "Звільнення Іспанії"
 FRA_war_with_spain_desc:0 "Прямо у нашей южной границы, за Пиренеями, находится реакционная Испания. Несмотря на все наши надежды, братья из НКТ-ФАИ потерпели неудачу в попытке свержения монархии и теперь подвергаются репрессиям. Однако, мы добьёмся успеха. Скоро коммуна освободит испанских рабочих и тем самым обезопасит Иберийский полуостров."
 FRA_War_with_germany:0 "Знищення Німеччини"
 FRA_War_with_germany_desc:0 "К нашему большому удивлению, немецкие реакционеры уступили нам Эльзас-Лотарингию. Но мы не остановимся на ней! Революция восторжествует, и мы отомстим за все страдания наших братьев во время Вельткрига! Они будут жалеть, что не проиграли в нём, потому что нас ничто не остановит от их полного уничтожения!"
 FRA_War_with_austria:0 "Звільнення народів Балкан"
 FRA_War_with_austria_desc:0 "Австрийские народы доказали свою неспособность провести успешные социалистические революции в своих странах и снять оковы Габсбургской тирании. Тогда мы им поможем. Люди будут освобождены от тирании анахроничной империи; Европа будет освобождена от последней реакционной империи."
 FRA_War_with_Netherlands:0 "Атака з флангу"
 FRA_War_with_Netherlands_desc:0 "Низменности Бенилюкса стратегически важны для наших военных усилий. Немцы не ожидают нападения с этой стороны, и если мы добьемся успеха, мы отрежем Германию от ее жизненно важных экономических районов в Рейнской области. Германия падет."
 FRA_World_revolution:0 "Світова Революція"
 FRA_World_revolution_desc:0 "С прочно закрепившейся революцией в Европе, мы можем обратить свой взор на весь остальной мир и приступить к осуществлению грандиозного плана по его освобождению от реакционеров и империалистов. Наша борьба закончится, как только последний из них предстанет перед всем человечеством за свои преступления. Да здравствует Всемирная социалистическая республика!"
 FRA_european_revolution:0 "Европейська Революція"
 FRA_european_revolution_desc:0 "Хотя и идея мировой революции замечательна, мы должны оставаться реалистами. С осторожным вмешательством и отсутствием реакционного нам противовеса, мы вскоре увидим, как весь мир перейдёт на рельсы синдикализма. Однако мы должны убедиться, что вся Европа свободна от реакционеров. Да здравствует Европейская социалистическая республика!"
 FRA_peaceful_revolution:0 "Мирна Революція"
 FRA_peaceful_revolution_desc:0 "Мы слышим, как некоторые говорят, что революция неостановима. Однако, мы не можем постоянно вести войны во всех уголках мира без веских на то причин. Рабочие сами найдут свой путь, пока мы будем выступать для них в роли маяка. Давайте лучше сосредоточимся на собственном развитии. Да здравствует Французская социалистическая республика!"
 
 FRA_Host_the_Internationale:0 "Інтернаціональний Конгрес"
 FRA_Host_the_Internationale_desc:0 "Лидеры социалистических, синдикалистских и тоталистических партий, главы государств и правительств, министры иностранных дел и журналисты - все прибыли в Париж на открытие Первого конгресса Третьего интернационала. Мы первыми принимаем его у себя, а также скромно надеемся, что покажем себя как лидирующая социалистическая страна в мире."
 FRA_mission_bhartiya:0 "Місія в Бхарат"
 FRA_mission_bhartiya_desc:0 "Коммуна Бхарата просит нашей помощи в своей борьбе против агрессивных соседей: делийских империалистов и хайдарабадских реакционеров. Они просят нас послать военных советников для обучения их офицеров и солдат. Мы позаботимся, чтобы помощь прибыла как можно быстрее, дабы они смогли скорее объединить всю Индию."
 FRA_arab_committee:0 "Антиколоніалізм"
 FRA_arab_committee_desc:0 "Предатели и враги французского народа, ублюдок Петен и клика его дружков, используют потенциал коренного пролетариата. Но мы не позволим этому продолжаться. Наш верный алжирский товарищ Саил Мухамед, живущий во Франции, предложил идею о поддержке социалистических освободительных движений по всей Африке, ради всеобщего блага африканцев."
 FRA_working_women:0 "Жінки-робітники"
 FRA_working_women_desc:0 "В ходе Конгресса Хелен Крофорд вышла на сцену со своей пламенной речью о роли женщин в мировой революции. Мы поддержали её аргументы и теперь готовы проводить справедливые реформы, касающиеся положения работающих женщин в нашем обществе. Реакционеры могут таращиться на нас с удивлением, но мы наверняка посмеёмся последними."
 FRA_avantgarde:0 "Інтернаціональний авангард"
 FRA_avantgarde_desc:0 "Слишком долго традиционное художественное искусство и классическая музыка доминировали в сфере развлечения масс. Джаз достаточно популярен среди населения, но один жанр не может побороть всю индустрию. Необходимо создать новые жанры и показать всему миру, что такое настоящее искусство и распространить наши идеалы!"
 FRA_second_inter_congress:0 "Другий Інтернаціональний Конгрес"
 FRA_second_inter_congress_desc:0 "С началом Второй гражданской войны в США, а также рядом других конфликтов, готовых вспыхнуть в любой момент по всему миру, Интернационал должен обдумать свой подход к мировой революции. Поскольку Первый конгресс Интернационала проходил во Франции, второй пройдёт в Британии."
 FRA_scientific_cooperation:0 "Міжнародна Наукова Кооперація"
 FRA_scientific_cooperation_desc:0 "Мы попросту не можем держать свои технологические открытия при себе. В ходе встречи в старинном Кембриджском университете мы решили разработать всемирный план по объединению технологических достижений социалистических стран. Некоторые, однако, призывают к более амбициозному плану, включающего промышленную поддержку."
 FRA_third_inter_congress:0 "Третій Інтернаціональний Конгрес"
 FRA_third_inter_congress_desc:0 "Ответственность за содержание Третьего конгресса снова на нас местом проведения был выбран Народный Дворец, где однажды стоял Лувр полный похищенными Империей вещей. Теперь на повестке вопрос освобождения Африки"

 FRA_armee_de_lair:0 "Народні ВПС"
 FRA_armee_de_lair_desc:0 "Самолёты - это странный новый компонент войны. Эти машины весьма сложны в обращении, и наказание за неумение на них летать довольно очевидно. И всё же любой способный человек может стать пилотом. Мы должны открыть ряды военно-воздушных сил для призывников, как это сделали армия и флот. У нашей авиации не будет недостатка в пилотах."
 FRA_amateur_pilots:0 "Пілоти-любителі"
 FRA_amateur_pilots_desc:0 "Никто не рождается пилотом, и хотя некоторые учатся преуспевать в воздушном бою, что достойно восхищения, мы не можем ждать, что каждый пилот будет асом. Мы должны дать шанс проявить себя гражданским пилотам и пилотам-любителям. Это также касается женщин, которые обычно не призываются на военную службу."
 FRA_valin_doctrine:0 "Доктрина Валін"
 FRA_valin_doctrine_desc:0 "Мартиал Валин - блестящий лётчик, и ему есть чему нас научить в этом новом, странном мире воздушных войн. Хотя его слова не являются истиной в последней инстанции, мы высоко ценим его уникальный опыт и стремимся сделать его учения основой нашей будущей воздушной доктрины. Для начала, конечно."
 FRA_ecole_air:0 "École de l'Air"
 FRA_ecole_air_desc:0 "Так как наша воздушная доктрина быстро развивается, а воздушные бои из неорганизованных стычек превращаются в тщательно продуманные сражения, мы сильно нуждаемся в натренированных пилотах и обученных офицерах, которые смогут планировать воздушные кампании не хуже сухопутных или морских. Только наши умы будут работать в этой совершенно новой области войны, и, к счастью, у нас есть такие."
 FRA_air_bases:0 "Нові аеродроми"
 FRA_air_bases_desc:0 "Самолётам требуются аэродромы для посадки, дозаправки, перевооружения, ремонта и взлёта, как и доки флотам. Но в отличие от кораблей они не могут долгое время находиться на задании. Поэтому мы должны обеспечить отличное покрытие нашими аэродромами и тем самым гарантировать, что наши ВВС никогда не пострадают от неразвитой инфраструктуры."
 FRA_fighters:0 "Фокус на винищувачі"
 FRA_fighters_desc:0 "Воздух - это новый, широчайший угол как для атаки со стороны наших врагов, так и для нашей обороны. В отличие от сухопутной войны здесь нет ни фортов, ни укрытий, а есть только бои один на один. Если мы поддержим производство истребителей, то мы добьёмся того, что никто не сможет спокойно летать по нашему небу. Наши самолёты всегда будут заранее готовы отправить врага обратно на землю."
 FRA_bombers:0 "Фокус на бомбардувальники"
 FRA_bombers_desc:0 "Воздух - это новый, широчайший угол для нашей атаки, от которого наши враги ещё не могут нормально защищаться. Бомбардировки представляют из себя единственный, но изящный способ доставки разрушения до цели. Мы должны поддержать развитие бомбардировщиков, чтобы обеспечить нападение на наших врагов со всех сторон, и это преимущество мы не можем игнорировать."
 FRA_strat_bombers:0 "Стратегічне знищення"
 FRA_strat_bombers_desc:0 "Если одна бомба хороша против врага, то десять будут ещё лучше. Дальнейшее развитие бомбардировщиков привело к открытию корпусов, способных нести огромное количество бомб или меньшее число гораздо более разрушительных. Как бы то ни было, мы вскоре сможем уничтожать целые города и армии всего парой заходов."
 FRA_paratrooper_focus:0 "Десантування"
 FRA_paratrooper_focus_desc:0 "До сих пор мы всегда считали, что единственными средствами транспортировки войск могут служить только грузовики и десантные суда. Однако недавние прорывы в авиации означают, что у нас теперь есть самолёты, способные нести в себе целые подразделения и безопасно десантировать их в прямо бой. Мы должны немедленно обучить полки, способные к такому воздушному наступлению!"
 FRA_rocket_development:0 "Ракетні розробки"
 FRA_rocket_development_desc:0 "Ракетный двигатель - это вершина наших исследований в области новых авиадвигателей. Хотя путь к созданию ракет может быть долгим и трудным, наши учёные предлагают более простое их использование. Добавляя к ракетам боеголовки и запуская их во врага, мы сможем бомбить его издалека. Просто и разрушительно."
 
 FRA_navy_focus:0 "Реорганізація ВМС"
 FRA_navy_focus_desc:0 "Хотя у нас сейчас и есть неплохой флот, он довольно дезорганизован, что мешает нам дальше расширять его. Мы должны включить наши военно-морские силы обратно в иерархию коммунальных сил. Если у нас нет огромного флота, это ещё не значит, что его нет вовсе."
 FRA_arsenaux_back_on:0 "Військові доки"
 FRA_arsenaux_back_on_desc:0 "Военно-морские верфи долгое время были покинуты в пользу военных заводов и гражданских фабрик. Сегодня мы поддержим эти старые порты и заново укомплектуем их, чтобы у нас был флот, сравнимый с республиканским."
 FRA_old_doctrine:0 "Стара доктрина"
 FRA_old_doctrine_desc:0 "Наш флот - это один большой ансамбль, медленно идущий по морям и готовый потопить флоты наших врагов. Он защищает наши конвои, отбивая мародеров, но при этом он всегда готов выступить против любого большого флота всей своей мощью. Зачем менять то, что работает?"
 FRA_new_doctrine:0 "Нова доктрина"
 FRA_new_doctrine_desc:0 "Наш флот - это инструмент, который следует применять осторожно, когда того требует ситуация. Вместо того, чтобы попадаться на вражеские наживки, и ввязываться в большие морские баталии, мы должны стремиться ударять по их конвоям, изолированным флотам и держать их в страхе, пока мы быстро уничтожаем всю их экономику."
 FRA_castex_plan:0 "План Кастекс"
 FRA_castex_plan_desc:0 "План Кастекс направлен на то, чтобы мы продолжали совершенствовать ядро нашего большого флота. Линкоры и крейсеры будут его ударной силой, что позволит нам закончить любое сражение разгромом врага с минимальными потерями с нашей стороны, за исключением кораблей сопровождения, таких как эсминцы."
 FRA_home_fleet:0 "Домашній флот"
 FRA_home_fleet_desc:0 "Наш флот защищает наши берега, неустанно патрулируя Ла-Манш, Атлантическое побережье и Средиземное море, гарантируя, чтобы ни одна подводная лодка или бродячее судно не прошло мимо и уничтожило наши конвои либо попыталось обстрелять наши берега с кораблями в доках. Мы не боимся атаки с моря."
 FRA_strike_nat_france:0 "Удар по Алжиру!"
 FRA_strike_nat_france_desc:0 "Старый режим всё ещё живёт в Алжире за счёт эксплуатации африканских колоний бывшей Французской империи, развращая наше наследие своими зверствами. Они стоят на нашем пути к контролю над Средиземным морем. Мы положим конец этому цирку."
 FRA_waves_of_syndicalism:0 "Хвилі Синдикалізму"
 FRA_waves_of_syndicalism_desc:0 "Синдикализм охватит все моря мира. Возможно, у нас нет портов или колоний старых реакционных империй, но мы можем посылать наш флот в дальние плавания, которые будут возвращать рассказы о победах над империалистами. Наши моряки оплывут семь морей во имя синдикализма!"
 FRA_colonnes_neptune:0 "Воїни Нептуна"
 FRA_colonnes_neptune_desc:0 "Если мы хотим победить врагов за морями, то плацдарм - необходимый шаг перед высадкой основных сил. Мы должны натренировать наших морских пехотинцев, чтобы гарантировать, что только лучшие из лучших будут принимать участие в столь сложных задачах. Судьба всех высадок лежит только на их плечах."
 FRA_submarines:0 "Підводна війна"
 FRA_submarines_desc:0 "По мере того как современная война поднимается в воздух, она также уходит под воду. Подводные лодки обеспечивают новые, революционные изменения в морской войне. Их торпеды могут потопить даже самые бронированные линкоры, а их профиль скрытен, и только самые передовые технологии способны обнаружить и атаковать их."
 FRA_cut_off_capitalists:0 "Блокада капіталістів"
 FRA_cut_off_capitalists_desc:0 "Мы не можем сидеть сложа руки, пока империи прошлого грабят людей по всему миру в своих колониальных офисах ради удовольствия. Мы позаботимся, чтобы каждый конвой, перевозящий несправедливо захваченные грузы, опасался подводной лодки коммуны."
 FRA_naval_bombers:0 "Морська авіація"
 FRA_naval_bombers_desc:0 "Воздух очень хорошо сочетается с морем. Самолёты, несущие торпеды, позволяют нам мгновенно и с большой точностью уничтожать даже самые большие корабли, а также торпеды предотвращают попадания в некритичные точки на палубе, нежели бомбы. Мы должны развивать морские бомбардировщики, чтобы получить преимущество над огромными кораблями."
 FRA_protect_coastlines:0 "Захист узбережжя"
 FRA_protect_coastlines_desc:0 "В конце концов, наш флот не может защитить каждый пляж с пристанью. Однако, чтобы нас не застали врасплох, мы можем заранее спланировать и построить некоторые минимальные укрепления. Если враги высадятся на наших пляжах, то они после долгого плавания будут наслаждаться не тёплым солнцем, а холодной сталью."
 FRA_Phalanstere_internationale:0 "Всесвітній Фаланстер"
 FRA_Phalanstere_internationale_desc:0 "В ходе встречи в старинном Кембриджском университете было принято решение о создании всемирного плана по объединению технологических достижений синдикалистских стран. С тех пор этот план превратился в более амбициозный план «Всемирный Фаланстер», направленный на помощь синдикалистским режимам по всему миру."
 
### Events ###
 
 comfrance.1.t:0 "Французская Коммуна"
 comfrance.1.d:0 "Третья Республика пала так же, как и родилась: снаружи разгромлена немецким оружием, а внутри столкнувшись с коммунистической революцией. В ноябре 1919 года ВКТ объявила Всеобщую революционную забастовку, парализовавшую страну и приведшую к падению буржуазного правительства. «Партия порядка» была недостаточно сильна, чтобы положить конец беспорядкам, и в последующие месяцы французский истеблишмент был изгнан из страны коалицией левых сил в короткой, но жестокой гражданской войне. \n\nВ течение последних пятнадцати лет самопровозглашённая «Французская Коммуна» объединилась под синдикалистско-социалистической идеей во главе с Комитетом общественной безопасности. Однако к 1936 году компромисс, достигнутый в целях восстановления разрушенной страны и защиты плодов революции от иностранной угрозы, считается многими критиками всё более устаревшим, и учащаются призывы к более радикальной политике. Франция всё больше уверена в своей стабильности и своём предназначении, но французские революционные устои разрознены, и неясно, какие именно идеологические течения в ближайшие годы будут превалировать..."
 comfrance.1.a:0 "К оружию, граждане!"
 
 comfrance.5.t:0 "Отставка Марсо Пивера"
 comfrance.5.d:0 "Несмотря на успешную организацию Конгресса синдикалистов в мае, администрация Пивера подверглась критике за отсутствие ответной реакции на репрессии в отношении профсоюзов в Германии. Сегодня на Всеобщей бирже труда оппозиция согласилась на вотум недоверия Пиверу, который объявил, что будут проведены выборы для избрания нового Комитета. Его обязанности будут временно исполняться Комитетом общественной безопасности, пока не будут получены результаты выборов."
 comfrance.5.a:0 "Пока, товарищ Пивер."
 
 comfrance.6.t:0 "Первый день выборов: Коммунальная армия"
 comfrance.6.d:0 "Из-за присутствия профсоюзов в коммунальной армии она стала чрезмерно политизированной, что создаёт напряжённость в гаранте целостности страны и оружии синдикалистской революции! Это привело к отставке действующего начальника штаба, популярного генерала гражданской войны Мориса Гамелена. Прежде чем окончательно распустить армейские профсоюзы, военные лидеры, в основном сорелианцы, решили узнать у солдат, кого они хотят видеть во главе французской армии."
 comfrance.6.a:0 "Шарль Делестрен, «Трудящиеся» - Сторонник танковых войн."
 comfrance.6.b:0 "Эрнест Петит, «Якобинцы» - Централизованное высшее командование."
 comfrance.6.c:0 "Диего Броссе, «Сорелианцы» - Офицерская инициатива."
 comfrance.6.e:0 "Жозеф Путц, «Анархисты» - Массовая моторизация."
 
 comfrance.7.t:0 "Второй день выборов: Центральное информбюро"
 comfrance.7.d:0 "В силу своего ключевого предназначения в вопросах внешней и внутренней безопасности должность главы Комитета Центрального информбюро признаётся одним из ключей к верховной власти во Французской коммуне и имеет решающее значение в уничтожении политических соперников. Это может стать страшным оружием в руках таких экстремистских фракций, как «Сорелианцы» и «Якобинцы»..."
 comfrance.7.a:0 "Роджер Саленгро, «Трудящиеся»."
 comfrance.7.b:0 "Вальдек Роше, «Якобинцы»."
 comfrance.7.c:0 "Пьер Вийон, «Сорелианцы»."
 comfrance.7.e:0 "Альбер Камю, «Анархисты»."
 
 comfrance.8.t:0 "Третий день выборов: Внутренняя безопасность"
 comfrance.8.d:0 "Представитель фракции «Трудящиеся» Шарль Раппопорт подал в отставку с поста министра внутренней безопасности, чтобы побороться за пост министра иностранных дел. Бывший председатель Марсо Пивер, всё ещё надеясь сохранить своё политическое будущее, сумел заручиться поддержкой партии «Трудящиеся» и теперь борется за этот пост с решительным якобинцем Морисом Торезом, сорелианцем Жан-Мари Кламамус, а также Морисом Жуе, последователем Фора."
 comfrance.8.a:0 "Марсо Пивер, «Трудящиеся»."
 comfrance.8.b:0 "Морис Торез, «Якобинцы»."
 comfrance.8.c:0 "Жан-Мари Кламамус, «Сорелианцы»."
 comfrance.8.e:0 "Морис Жуе, «Анархисты»."
 
 comfrance.9.t:0 "Четвёртый день выборов: Экономические вопросы"
 comfrance.9.d:0 "Сегодняшние выборы кажутся плебисцитом по экономической политике коммуны, проводимой в последние годы. Многие представления о будущем синдикалистской экономики, более или менее сосредоточенные на промышленности или сельском хозяйстве, конкурируют друг с другом. Все они необходимы для будущего решающего боя с Германией..."
 comfrance.9.a:0 "Бенуа Фрашон, «Трудящиеся» - Ортодоксальный синдикализм."
 comfrance.9.b:0 "Амбруаз Круаза, «Якобинцы» - Индустриализация."
 comfrance.9.c:0 "Жак Дорио, «Сорелианцы» - Война, экономика и сельское хозяйство."
 comfrance.9.e:0 "Даниэль Герен, «Анархисты» - Кооперативы."
 
 comfrance.10.t:0 "Пятый день выборов: Внешняя политика"
 comfrance.10.d:0 "С последним днём выборов встала одна из наиболее животрепещущих тем во Французской коммуне: дипломатия, которая тянет за собой двойную задачу: распространение революции по всему миру и подготовка к мести Германии. Если само существование синдикалистского Интернационала ещё не под угрозой, то сегодня же будут определены будущие театры мировой революции..."
 comfrance.10.a:0 "Шарль Раппопорт, «Трудящиеся» - Интернационализм."
 comfrance.10.b:0 "Марсель Кашен, «Якобинцы» - Мировая революция."
 comfrance.10.c:0 "Анджело Таска, «Сорелианцы» - Месть Германии."
 comfrance.10.e:0 "Фернан Депре, «Анархисты» - Европейский социализм."
 
 comfrance.12.t:0 "Итоги выборов: «Трудящиеся» берут большинство"
 comfrance.12.d:0 "Хотя многие и считали эти выборы концом компромисса трудящихся, который правит коммуной со смерти Эмиля Пуже, им удалось обеспечить твёрдое большинство на выборах.\n\nПивер может быть возвращён на свой пост, но это маловероятно. Трудящиеся теперь приглядываются к русскому эмигранту Борису Суварину, который, в отличие от Пивера, способен удержать в узде радикальные фракции и привести коммуну к своей славе!"
 comfrance.12.a:0 "Поздравляем, товарищ Суварин."
 comfrance.12.b:0 "Вернуть Пивера."
 
 comfrance.13.t:0 "Итоги выборов: «Якобинцы» берут большинство"
 comfrance.13.d:0 "Выборы привели якобинцев к власти, позволив вернуться к заветам Ленина, которые приведут коммуну к мировой революции! Синдикалистский строй теперь в руках якобинцев, а сторонники сорелианцев либо преследуются, либо изгнаны, либо вовсе расстреляны. Теперь вновь созданной Французской коммунистической партии придётся выбирать на пост главы правительства между генералом Жаком Дюкло и дипломатом Марселем Кашеном!"
 comfrance.13.a:0 "Поздравляем, товарищ Кашен."
 comfrance.13.b:0 "Поздравляем, товарищ Дюкло."
 
 comfrance.14.t:0 "Марсель Деа сменяет Себастьяна Фора"
 comfrance.14.d:0 "Во время церемонии инаугурации нового Комитета общественной безопасности при Всеобщей бирже труда новый председатель КОБ обратился к своему коллеге из ВБТ Себастьяну Фору с просьбой выйти в отставку, утверждая, что союз с анархистами больше не соответствует взглядам коммуны. Старик неохотно согласился, тем самым позволив якобинцам полностью захватить власть в коммуне. В конечном итоге был избран Марсель Деа."
 comfrance.14.a:0 "Да здравствует революция!"
 
 comfrance.15.t:0 "Итоги выборов: «Сорелианцы» берут большинство"
 comfrance.15.d:0 "Выборы предоставили власть в руки военной фракции Французской коммуны, верным последователей теорий Жоржа Сореля, впоследствии уничтоживших своих старых врагов якобинцев, которые теперь являются жертвами кровавых чисток по всей стране. За слабой политикой трудящихся началась новая веха в её истории..."
 comfrance.15.b:0 "Поздравляем, товарищ Валуа."
 
 comfrance.16.t:0 "Отставка Себастьяна Фора"
 comfrance.16.d:0 "Во время церемонии инаугурации нового Комитета общественной безопасности при Всеобщей бирже труда председатель ВБТ Себастьян Фор заявил о своём намерении выйти в отставку в пользу своего коллеги из КОБ Жоржа Валуа, считая, что он слишком стар для исполнения своих политических обязанностей, даже чисто номинально, и что новые испытания для Французской коммуны потребуют более молодых лидеров. Теперь Валуа должен принять решение..."
 comfrance.16.a:0 "Объединить должности председателей ВБТ и КОБ."
 
 comfrance.17.t:0 "Итоги выборов: «Анархисты» берут большинство"
 comfrance.17.d:0 "Выборы предоставили власть анархистам, а это значит, что французский народ понял, что революция вступила в новую фазу и для управления страной нужны более молодые умы. Наиболее ограничительные правительственные структуры были распущены, ознаменовав новую эпоху либертарианского социализма по всей Европе."
 comfrance.17.a:0 "Поздравляем, товарищ Герен."
 
 comfrance.18.t:0 "Конец Председательства"
 comfrance.18.d:0 ""
 comfrance.18.a:0 "Упразднить должность, пришло время коллективного руководства!"
 
 comfrance.19.t:0 "Отставка Себастьяна Фора"
 comfrance.19.d:0 "Во время церемонии инаугурации нового Комитета общественной безопасности при Всеобщей бирже труда председатель ВБТ Себастьян Фор заявил о своём намерении выйти в отставку, поскольку многие утверждали, что внутреннее разделение в исполнительных ветвях коммуны (Фор - анархист) была главной причиной политического кризиса. На выбор есть два фаворита на его замену: профсоюзник Леон Жуо и ветеран гражданской войны Бенуа Фрашон." 
 comfrance.19.a:0 "Леон Жуо становится председателем Всеобщей биржи труда."
 comfrance.19.b:0 "Бенуа Фрашон становится председателем Всеобщей биржи труда."
 
 comfrance.20.t:0 "Никто не добился большинства в ходе выборов"
 comfrance.20.d:0 "После трёх дней подсчёта голосов стало официально известно, что на последних выборах никто не добился твёрдого большинства. Себастьян Фор, председатель Всеобщей биржи труда, заявил, что он и Комитет сами изберут нового председателя для управления компромиссным кабинетом, а также чтобы избежать усиления внутренней борьбы между якобинцами и сорелианцами."
 comfrance.20.a:0 "Умеренные члены партии «Трудящиеся» Жуо и Блюм формируют коалицию!"
 comfrance.20.b:0 "Товарищ Фрашон идёт на компромисс с анархистами!"
 comfrance.20.c:0 "Вернуть Пивера."
 
 comfrance.22.t:0 "Призыв товарища Блюма к единству с Испанией"
 comfrance.22.d:0 "Пока гражданская война опустошает Иберийский полуостров, рассказы о Белом терроре за Пиренеями ужасают наше население. По всей коммуне проводились стихийные собрания и съезды с целью сбора средств и материалов для наших испанских товарищей, чтобы продемонстрировать нашу решительность в поддержке НКТ-ФАИ.\n\nНа таком мероприятии представитель партии «Трудящиеся» Леон Блюм выступил с сильной речью, призывая правительство оказать поддержку испанским рабочим и крестьянам объединившись во Всеобщий народный фронт против реакционеров и монархистов. Эта речь о «народном фронте» была тепло встречена за выразительность и твёрдую социалистическую убежденность. Популярность месье Блюма, безусловно, увеличилась."
 comfrance.22.a:0 "Весьма красноречиво, товарищ."
 
 comfrance.25.t:0 "Проект «Дамокл»?"
 comfrance.25.d:0 "В течение последних недель в Кембриджском университете состоялось тайное собрание, вдохновлённое Кембриджской конференцией, произошедшей во время Второго конгресса Интернационала в мае 1937 года. Группа физиков-теоретиков из Британии и Франции во главе с Норманом Фезером, Фредериком Жолио-Кюри и Франсисом Перреном обсуждают возможности радиоактивности и ядерного деления, а также использование этих процессов: от выработки электроэнергии и применения в медицине до мощных стратегических вооружений. Они запрашивают нашу поддержку для основания проекта «Дамокл», совместного англо-французского комитета по ядерным исследованиям."
 comfrance.25.a:0 "Основать проект «Дамокл»!"
 comfrance.25.b:0 "Мы не будем тратить ресурсы на такой абсурд!"
 
 comfrance.26.t:0 "Основание проекта «Дамокл»"
 comfrance.26.d:0 "Правительство Британского союза приняло наше предложение о создании совместного проекта «Дамокл». Это грандиозное начинание позволит нам распространить синдикализм по всему миру!"
 comfrance.26.a:0 "Отлично!"
 
 comfrance.27.t:0 "Британия отказалась сотрудничать!"
 comfrance.27.d:0 "Правительство Британского Союза отказалось от нашего предложения о создании совместного проекта «Дамокл». Нам придётся вести его в одиночку."
 comfrance.27.a:0 "Проклятие!"
 
 comfrance.28.t:0 "Третий Интернационал"
 comfrance.28.d:0 "Мы готовились к Третьему интернационалу с 1927 года. Сейчас мы почти готовы провести его Первый конгресс прямо здесь, на Монмартрском холме в Париже, на руинах Сакре-Кёр. В течение трёх дней город будет принимать представителей почти от всех социалистических, синдикалистских и большевистских партий со всего мира. Мы, французы, если всё ещё хотим провести Первый конгресс и тем самым обеспечить будущее второго, выступим первыми."
 comfrance.28.a:0 "Конгресс состоится через неделю после Дня Труда, как и планировалось!"
 
 comfrance.29.t:0 "Первый конгресс Третьего Интернационала"
 comfrance.29.d:0 "Пришло время пригласить социалистических и синдикалистских лидеров, которые приедут со всего мира на Первый конгресс Третьего Интернационала."
 comfrance.29.a:0 "Разошлите приглашения!"
 
 comfrance.30.t:0 "Третий Интернационал"
 comfrance.30.d:0 "Франция закончила со своими приготовлениями к проведению Первого конгресса Третьего Интернационала, и мы, как и ожидалось, получили приглашение. Было бы глупо не отправлять нашу делегацию."
 comfrance.30.a:0 "Лучше начать собирать вещи!"
 comfrance.30.b:0 "Скажите французам, что мы не сможем, мы..."
 
 comfrance.41.t:0 "Все делегаты прибыли"
 comfrance.41.d:0 "Лидеры социалистических, синдикалистских и большевистских партий, главы государств и правительств, министры иностранных дел и журналисты - все прибыли в Париж на открытие Первого конгресса Третьего Интернационала. Пришло время открыть двери и взять слово."
 comfrance.41.a:0 "Таким образом, Первый конгресс Третьего Интернационала открыт!"
 
 comfrance.42.t:0 "Выступает председатель Комитета общественной безопасности"
 comfrance.42.d:0 "Теперь, когда все собрались, и Конгресс начался, пришло время перейти к открытой дискуссии. Премьер-министр первым взял слово и оговорил цель Третьего Интернационала. После того как она стала более ясна, начинаются дебаты."
 comfrance.42.a:0 "Мы должны использовать любые средства для свержения международной буржуазии."
 
 comfrance.421.t:0 "Интернационал показал своё истинное лицо"
 comfrance.421.d:0 "Красные чётко дали нам понять на последней сессии Интернационала, что они решительно настроены распространять свой яд! Мы должны быть готовы ко всему...!"
 comfrance.421.a:0 "Мы должны быть готовы..."
 
 comfrance.43.t:0 "Синдикализм в Испании"
 comfrance.43.d:0 "Начал своё выступление Хоакин Аскасо Будрия, который изложил ситуацию с испанской НКТ-ФАИ участникам Конгресса. НКТ-ФАИ является крупнейшей синдикалистской партией в Испании, состоящей из анархо-синдикалистов, умеренных синдикалистов и профсоюзных деятелей. Испанские революционеры собственными глазами видели Белый террор: насильственные контрреволюционные действия, направленные против рабочих. Они пришли, прося, когда потребуется, поддержки для своего дела."
 comfrance.43.a:0 "Французы заявляют о своей поддержке и просят всех других членов поступить так же."
 
 comfrance.45.t:0 "Белый террор"
 comfrance.45.d:0 "Мы слышали, как Хоакин Аскасо Будрия рассказывал об ужасах Белого террора, происходивших в Мадриде и Барселоне, и баварский социалист Курт Эйснер захотел углубиться эту тему, и ему было предоставлено слово. Услышав ещё больше историй, происходивших в Германии, Австрии, Венгрии, России и Финляндии, члены Конгресса были готовы принять свои решения."
 comfrance.45.a:0 "Осудить капиталистических убийц и их социал-демократических помощников."
 
 comfrance.47.t:0 "Джон «Джек» Рид и Объединённые Cиндикаты"
 comfrance.47.d:0 "Американский журналист, поэт и синдикалист-активист Джон Рид в течение часа и пятнадцати минут выступал перед Конгрессом о кризисе, с которым столкнулись Соединённые Штаты, и о шансе на революцию в Западном полушарии.\n\nНа юге Первый комитет США гораздо влиятельнее Федерального правительства, а север стагнирует, пока Западное побережье процветает. Если Соединённые Штаты падут перед лицом революции, то канадские изгнанники будут полностью парализованы."
 comfrance.47.a:0 "Современный Бенджамин Франклин! У них есть наша поддержка!"
 comfrance.47.b:0 "Предложите поддержку Риду и его товарищам."
 comfrance.47.c:0 "Мы пока не можем рисковать враждой с Америкой."
 
 comfrance.50.t:0 "Безработица и радикализм в Латинской Америке"
 comfrance.50.d:0 "Латиноамериканские страны больше всех пострадали от краха Берлинского фондового рынка, и среди людей произошло великое пробуждение. Социалистические и синдикалистские партии растут день ото дня в паре с безработицей. Мы должны определить нашу политику в отношении Латинской Америки, где зреет левый радикализм."
 comfrance.50.a:0 "Начнём взращивание синдикализма в Латинской Америке."
 comfrance.50.b:0 "Мы должны строить синдикализм в другом месте, мы должны расставлять приоритеты."
 
 comfrance.51.t:0 "Роль женщин в мировой революции"
 comfrance.51.d.FRA:0 "Сегодня выступила британская феминистка Хелен Кроуфорд со своей пламенной речью о роли женщин в мировой революции. По её мнению, без участия женщин в промышленности и вооруженных силах будет невозможно победить многочисленных врагов пролетариата. Однако если мы прислушаемся к этому призыву, то это, вероятно, вызовет некоторое возмущение среди более «консервативных» элементов общества."
 comfrance.51.d.other:0 "Сегодня выступила британская феминистка Хелен Кроуфорд со своей пламенной речью о роли женщин в мировой революции. По её мнению, без участия женщин в промышленности и вооруженных силах будет невозможно победить многочисленных врагов пролетариата. Хотя наша делегация полностью согласна с ее посланием, некоторые опасаются, что еще слишком рано действительно выдвигать вопрос об освобождении женщин и что формальное подтверждение выступления, является всего лишь ненужным внутренним беспокойством."
 comfrance.51.a:0 "Соучастие женщин необходимо для достижения мировой революции."
 comfrance.51.b:0 "Смелая женщина, но мы не будем отвечать."
 
 comfrance.52.t:0 "Роль женщин в Мировой революции"
 comfrance.52.d:0 "Вчера выступила Хелен Кроуфорд со своей пламенной речью о роли женщин в мировой революции. По её мнению, без участия женщин в промышленности и вооруженных силах будет невозможно победить многочисленных врагов пролетариата. Каким бы заманчивым этот призыв ни казался, политический климат в Британии не готов к такому решению - нам нужно дождаться осеннего Конгресса тред-юнионов, чтобы протолкнуть этот вопрос."
 comfrance.52.a:0 "Так тому и быть."
 
 comfrance.53.t:0 "Запрос французской поддержки в Рисорджименто"
 comfrance.53.d:0 "Сегодня у наших делегатов на Конгрессе Третьего Интернационала появилась возможность выступить и обратиться с просьбой о международной поддержке наших усилий по воссоединению. Министр иностранных дел считает, что французская поддержка Рисорджименто может иметь ключевое значение в его успехе из-за возможного австрийского вмешательства."
 comfrance.53.a:0 "Запросим поддержку для достижения Рисорджименто!"
 comfrance.53.b:0 "Есть более важные вопросы."
 
 comfrance.54.t:0 "Политика относительно Апеннинского полуострова"
 comfrance.54.d:0 "Министр иностранных дел Итальянской социалистической республики выступил перед Первым конгрессом Интернационала с просьбой о поддержке своей страны в её усилиях по объединению всего Апеннинского полуострова против предателей за линией По, Королевства обеих Сицилий и их теократического вассала. Участие Италии в распространении революции может принести свои плоды, но также может привести к конфликту с реакционной Австрийской империей, защищающей миланский режим."
 comfrance.54.a:0 "Обещайте нашим туринским друзьям, когда потребуется, помочь."
 
 comfrance.55.t:0 "Мировой экономический кризис и роль Третьего Интернационала"
 comfrance.55.d:0 "Подготовлена почва для начала революции. С крахом Берлинского фондового рынка вспыхнула массовая безработица в Европе и Южной Америке, и в результате профсоюзы начали своё усиление на обоих континентах."
 comfrance.55.a:0 "Наш шанс."
 
 comfrance.56.t:0 "Состояние индийского социализма"
 comfrance.56.d:0 "Пока Конгресс подходит к концу, начал выступать молодой Джавахарлал Неру, чтобы объяснить шаткое положение нашего революционного правительства. В своей речи он настоятельно призвал к международной поддержке в создании народной армии, которая могла бы противодействовать нашими делийским и хайдарабадским врагам."
 comfrance.56.a:0 "Нам нужна международная поддержка в организации нашей армии!"
 comfrance.56.b:0 "Нет, нам и так хорошо."
 
 comfrance.57.t:0 "Коммуна Бхарата просит поддержки"
 comfrance.57.d:0 "Коммуна Бхарата попросила поддержки в своей борьбе против делийских и хайдарабадских соседей. Они хотели бы, чтобы мы послали своих военных советников для подготовки их лидеров и войск."
 comfrance.57.a:0 "Пошлём военных советников для обучения их армии!"
 comfrance.57.b:0 "Мы не можем тратить наши ресурсы."
 
 comfrance.58.t:0 "Товарищ Сейл Мохамед хочет высказаться"
 comfrance.58.d:0 "Товарищ Сейл Мохамед, выдающийся алжирский социалист, был допущен к выступлению перед собравшимся Конгрессом. Он выступил с воодушевляющей речью о ситуации в Марокко и во Французской Африке, где арабский труд подвергается жестокому обращению и эксплуатации на благо богатого и колониального истеблишмента. Сейл призвал Конгресс немедленно положить конец этой ситуации. Он предложил создать Социалистический антиколониальный комитет, который будет работать над обеспечением местных синдикалистских антиколониальных заговорщиков в Северной Африке."
 comfrance.58.a:0 "Мы с радостью поддержим создание Комитета."
 
 comfrance.59.t:0 "Завершение Первого конгресса"
 comfrance.59.d:0 "Завершился Первый конгресс Третьего Интернационала, все вопросы которого были рассмотрены."
 comfrance.59.a:0 "Хорошо."
 
 comfrance.60.t:0 "Коммунарская Франция показала своё истинное лицо"
 comfrance.60.d:0 "Красные чётко дали нам понять на последней сессии Интернационала, что они решительно настроены распространять свой яд! Мы должны быть готовы ко всему...!"
 comfrance.60.a:0 "Мы должны быть готовы..."
 
 comfrance.61.t:0 "Первый ход синдикалистов"
 comfrance.61.d:0 "Красные организовали съезд для координации своей деятельности, которая определённо направлена против порядка, который мы установили в Европе после нашей победы в Вельткриге. Мы должны внимательно следить за этой встречей и разбирать её результаты!"
 comfrance.61.a:0 "Следить за ними!"
 
 comfrance.62.t:0 "Французская военная поддержка"
 comfrance.62.d:0 "После того как наши делегаты на Первом конгрессе Третьего Интернационала обратились с просьбой о военной поддержке для организации Индийской революционной армии, Британский союз и Французская Коммуна решили направить высокопоставленных военных должностных лиц и экспертов для обучения наших главных офицеров. Надеемся, что это сотрудничество принесёт положительные результаты на полях сражений!"
 comfrance.62.a:0 "Красная армия найдёт этим товарищам хорошее применение!"
 
 comfrance.63.t:0 "Подъем Социалистического Антиколониального Комитета"
 comfrance.63.d.NFA:0 "Наши специалисты по контрразведке отметили недавний всплеск синдикалистской деятельности в нашей стране. Мы знаем, что Французская Коммуна совместно с Британским Союзом создали Антиколониальный Комитет в Интернационале. Этот комитет при содействии предателя алжирского народа, проживающего во Франции, Мохамеда Саиля координирует усилия синдикалистов по поддержке антиколониальных настроений в наших африканских владениях.\n\nСиндикалистские державы направили значительное количество оружия и материалов в поддержку туземных мятежников. Они также открыли несколько тренировочных лагерей в своих самых южных районах страны. В то время как более забывчивые политики нашей страны верят, что ничего из этого не выйдет, наши генералы предупреждают нас, что мы должны быть осторожны."
 comfrance.63.d.GER:0 "Пришло сообщение. Французская Коммуна, наряду с другими членами Интернационала, создала Социалистический Антиколониальный Комитет. Целью комитета является поддержка дела арабов и африканцев в освобождении их родины от рук колониальных держав, в частности, остатков французского государства.\nЭтот орган будет координировать действия Синдикалистских держав в Северной и Западной Африке. По данным нашей разведки, на французскую территорию также прибывает небольшой приток египетских левых радикалов, которые хотят бороться за революционное дело. Пока мы не воюем ни с Французской Коммуной, ни с какой-либо другой синдикалистской страной, мы должны быть очень осторожны."
 comfrance.63.d.OTT:0 "Сообщение распространилось от немецких агентов во Франции. Французская Коммуна, наряду с другими членами Интернационала, учредила Социалистический Антиколониальный Комитет. Цель комитета - поддержать дело арабов и африканцев в освобождении их родины от рук колониальных держав, в частности, остатков французского государства.\nЭтот орган будет координировать действия Синдикалистских держав в Северной и Западной Африке. Насколько бы нас не радовало колониальное господство над нашими бывшими территориями в Северной Африке, эта инициатива вызывает беспокойство. Вполне вероятно, что Коммуна будет бороться за то, чтобы выдвинуть революционеров и националистов, симпатизирующих синдикализму. Эта инициатива также играет роль в попытке Египта укрепить арабский национализм на Ближнем Востоке и в Северной Африке и может укрепить нашего соперника. По этим причинам мы должны проявлять осторожность, даже если мы не станем главной мишенью."
 comfrance.63.d.SPA:0 "Сообщение распространилось в Испанию. Французская Коммуна, наряду с другими членами Интернационала, создала Социалистический Антиколониальный Комитет. Целью комитета является поддержка дела арабов и африканцев в освобождении их родины от рук колониальных держав, в частности, остатков французского государства.\nЭтот орган будет координировать действия Синдикалистских держав в Северной и Западной Африке. Будем надеяться, что мы не станем одной из его целей, так как сейчас у нас есть другие, более важные вопросы."
 comfrance.63.a:0 "Тревожное развитие событий."
 
 comfrance.64.t:0 "Создание Социалистического Антиколониального Комитета"
 comfrance.64.d:0 "Наши товарищи во Франции недавно основали Социалистический Антиколониальный Комитет. При поддержке алжирского революционера Мохамеда Саиля, Комитет стремится помочь националистическим и синдикалистским революционерам во всей Африке и уничтожить все колониальные правительства. Однако, даже если официально об этом ничего не было сказано, очевидно, что Комитет напрямую нацелен на реакционное французское правительство в Алжире, которое испытывает трудности с управлением своими колониальными владениями.\n\nФранцузы пригласили нас принять участие в работе Комитета и помочь в отправке снаряжения, оружия и пропаганды, на что мы с радостью согласились. Вместе мы сильнее, и скоро сможем освободить всех африканских рабочих из-под контроля империалистов!"
 comfrance.64.a:0 "Солидарность навсегда!"
 
 comfrance.65.t:0 "На чем должен сосредоточиться Комитет?"
 comfrance.65.d.default:0 "Комитет был созван сегодня в Париже. За столом заседания присутствуют французские, британские, алжирские, сенегальские или даже тунисские представители с целью обсуждения вопроса дня. До этого было принято решение о проведении крупной операции против французского правительства в Алжире с целью ослабления их власти над Африкой. Однако оставалось только обсудить, как именно мы собираемся им навредить. Нашим вариантом может стать начало волны саботажа и мятежных ударов по их промышленности, мощная поддержка повстанческих элементов в определенном регионе, или более равномерное разжигание беспорядков по всей Африке с использованием крупной пропагандистской сети. Что же нам делать?"
 comfrance.65.d.collapse:0 "Комитет был созван сегодня в Париже. За столом заседания присутствуют французские, британские и алжирские представители для обсуждения вопроса дня. До этого было решено провести большую операцию против остатков французского правительства в Алжире, чтобы ослабить то, что осталось от их власти над Африкой. В конце концов, было решено, что в этой ситуации единственный разумный вариант - начать волну забастовок и саботажа, чтобы навредить их промышленной базе."
 comfrance.65.a:0 "Ослабить их промышленный потенциал"
 comfrance.65.b:0 "Поддерживать повстанческие элементы"
 comfrance.65.c:0 "Распространение волнений по всей Французской Африке"
 
 comfrance.66.t:0 "Волна саботажа"
 comfrance.66.d:0 "Без предварительного уведомления в некоторых наших промышленных базах началась большая волна ожесточенных забастовок. Эти забастовки отличаются от тех, к которым мы привыкли, они проводятся лишь небольшой частью рабочих и, похоже, не имеют четкого мотива, начальники заводов по всей стране просыпаются на оккупированной фабрике и с большим количеством разбитого оборудования. На других фабриках рабочие не занимали завод, но большая часть техники все же была найдена поврежденной или уничтоженной. Подавить забастовки и арестовать их участников было не так уж и сложно, но похоже, что это был выстрел в темноту, так как эти инциденты были четко продуманы из других мест..."
 comfrance.66.a:0 "Проклятые коммунары!"
 
 comfrance.67.t:0 "Синдикалисты разжигают восстание"
 comfrance.67.d:0 "Колониальные власти и Второе Бюро сообщили нам о необычном притоке оружия и снаряжения в одну из наших колоний в последние недели. Очевидно, что все это исходит от Французской Коммуны, использующей темноту ночи для контрабанды оружия на нашу территорию, дестабилизирует нашу обстановку и подстрекает к мятежу. Однако мы слишком долго разоблачали эту схему, и теперь революционеры вооружены настолько, что их сопротивление становится все более весомым. Нам остается только надеяться, что мы сможем пережить этот шторм."
 comfrance.67.a:0 "Предатели повсюду!"
 
 comfrance.68.t:0 "Кампания Несогласных"
 comfrance.68.d:0 "В последние недели мы заметили возросшую пропагандистскую активность, исходящую от националистических и синдикалистских агитаторов. Похоже, что их вдруг снабдили десятками тысяч листовок и заранее подготовленных радиопередач, распространяя по всей Африке свои слова о неправомерных действиях нашего режима. Пропаганду, тем более, когда ее поддерживает Французская Коммуна, трудно остановить, мы не можем конфисковать каждую листовку, распространяемую в наших колониях. Однако это не совсем проигранная битва, поскольку мы можем попытаться сосредоточиться на конкретном регионе, в котором наши агенты отключат радиоприемники и конфискуют каждый подозрительный документ. Сделав это, мы по крайней мере, сможем уменьшить последствия кампании в одном или двух регионах по нашему выбору..."
 comfrance.68.a:0 "Сосредоточиться на Тунисе"
 comfrance.68.b:0 "Сосредоточиться на Мавритании и Южном Алжире"
 comfrance.68.c:0 "Сосредоточиться на Сенегале и Гвинее"
 comfrance.68.e:0 "Сосредоточиться на Судане и Верхней Вольте"
 comfrance.68.f:0 "Сосредоточиться на Чаде и Нигере"
 
 comfrance.71.t:0 "Второй конгресс Интернационала"
 comfrance.71.d:0 "С началом Второй гражданской войны в США, а также рядом других конфликтов, готовых вспыхнуть в любой момент по всему миру, Интернационал должен пересмотреть свой подход к мировой революции. Поскольку Первый конгресс Интернационала проходил во Франции, многие активисты считают, что было бы лучше сделать Британию второй принимающей стороной."
 comfrance.71.a:0 "Для нас большая честь принимать у себя Конгресс."
 
 comfrance.72.t:0 "Второй конгресс Интернационала"
 comfrance.72.d:0 "Наши британские товарищи подтвердили свою готовность провести Второй конгресс Интернационала в Лондоне. Коммуне пора подтвердить своё участие."
 comfrance.72.a:0 "Мы будем присутствовать."
 comfrance.72.b:0 "Мы не заинтересованы в этом."
 
 comfrance.86.t:0 "Торжественное открытие Второго конгресса Интернационала"
 comfrance.86.d:0 "С прибытием всех делегатов в Лондон, Второй конгресс Интернационала начался с выступления товарища Эрика Блэра. В своей так называемой речи «О щите и мече» он подчеркнул необходимость того, чтобы Интернационал удвоил свои усилия по осуществлению проекта «Дамокл»: оружия, способного уничтожить реакционеров раз и навсегда."
 comfrance.86.a:0 "Браво, товарищ Блэр!"
 
 comfrance.87.t:0 "Второй день: Американский вопрос"
 comfrance.87.d:0 "Во второй день участники Конгресса обсудили самый насущный вопрос: развязывание Второй гражданской войны в США. Поскольку Лонг и Федеральное правительство подталкивают ОСА к самообороне, было принято решение выслать дополнительную помощь Риду и его сторонникам."
 comfrance.87.a:0 "Предоставим им ресурсы, станки и оружие."
 comfrance.87.b:0 "Отправить эскадрилью истребителей."
 comfrance.87.c:0 "Организовать волонтерское подразделение."
 comfrance.87.f:0 "Мы ничего не можем дать."
 
 comfrance.90.t:0 "Прибыла французская помощь"
 comfrance.90.d:0 "Наши французские товарищи согласились прислать нам дополнительную помощь. Транспортники, вылетевшие из Мексики, находились под постоянной угрозой со стороны Штатов и Союза, но они недавно прибыли на наши авиабазы и готовы к разгрузке."
 comfrance.90.a:0 "Спасибо, товарищи!"
 
 comfrance.91.t:0 "Прибыла британская помощь"
 comfrance.91.d:0 "Наши британские товарищи согласились прислать нам дополнительную помощь. Транспортники, вылетевшие из Мексики, находились под постоянной угрозой со стороны Штатов и Союза, но они недавно прибыли на наши авиабазы и готовы к разгрузке."
 comfrance.91.a:0 "Спасибо, товарищи!"
 
 comfrance.94.t:0 "Прибыла мексиканская помощь"
 comfrance.94.d:0 "Наши мексиканские товарищи согласились прислать нам дополнительную помощь. Транспортники находились под постоянной угрозой со стороны Штатов и Союза, но они недавно прибыли на наши авиабазы и готовы к разгрузке."
 comfrance.94.a:0 "Спасибо, товарищи!"
 
 comfrance.97.t:0 "Третий день: Речь Хемингуэя"
 comfrance.97.d:0 "С решением американского вопроса, на сцену вышел представитель Синдикатов Эрнест Хемингуэй. Он поблагодарил всех, кто поддержал дело ОСА и призвал весь социалистический мир неустанно бороться с реакционерами. Его выступление было встречено бурными аплодисментами, особенно французской стороной."
 comfrance.97.a:0 "Да, мы можем!"
 comfrance.97.b:0 "Да, мы можем!"
 comfrance.97.c:0 "Да, мы можем!"
 
 comfrance.98.t:0 "Третий день: Речь Хемингуэя"
 comfrance.98.d:0 "Сегодня с речью выступил представитель Синдикатов на Втором конгрессе Интернационала, Эрнест Хемингуэй, осуждающей наши действия против ОСА и призывающей к усилению поддержки красных в этой войне. Мы должны удвоить наши усилия и сокрушить Рида прежде, чем он получит дополнительную помощь."
 comfrance.98.a:0 "Вперёд!"
 
 comfrance.99.t:0 "Кембриджская конференция"
 comfrance.99.d:0 "Наряду с дебатами в Лондоне состоялась отдельная встреча учёных из Франции и Британии в старинном Кембриджском университете. Было решено, что синдикалистские страны должны объединить свои усилия для разработки оружия, способного защитить революцию от всё более агрессивной империалистической угрозы."
 comfrance.99.a:0 "Знание - сила."
 
 comfrance.100.t:0 "Пятый день: Чилийский запрос международной поддержки"
 comfrance.100.d:0 "Социалистический режим в Сантьяго окружён реакционерами, особенно враждебной Аргентиной. Кажется, что лучший способ защитить наше правительство - обратиться за международной поддержкой посредством Второго конгресса Интернационала."
 comfrance.100.a:0 "Мы не будем одни."
 
 comfrance.101.t:0 "Пятый день: Чили просит поддержки"
 comfrance.101.d:0 "Чилийцы обратились за помощью в усилении своей армии перед лицом враждебных аргентинских империалистов. Гранича практически со всех сторон с врагами, положение Чили может стать чрезвычайно шатким без нашей помощи. Кроме того, они могут оказаться бесценными в деле защиты революции в Новом Свете."
 comfrance.101.a:0 "Мы не можем позволить Чили пасть."
 comfrance.101.b:0 "Увы, мы не можем помогать всем."
 
 comfrance.102.t:0 "[FROM.GetAdjective]ое правительство отказывается помочь!"
 comfrance.102.d:0 "[FROM.GetAdjective]ое правительство отклонило наши просьбы, утверждая, что Чили вполне способна защитить себя и продвинуть революцию в Южной Америке."
 comfrance.102.a:0 "Мы справимся с этим."
 
 comfrance.103.t:0 "[FROM.GetAdjective]ое правительство соглашается помочь!"
 comfrance.103.d:0 "[FROM.GetNameDefCap] согласилась протянуть нам руку помощи. Мы, вероятно, получим груз через несколько дней, когда они закончат его подготовку."
 comfrance.103.a:0 "Замечательно!"
 
 comfrance.104.t:0 "Прибыла [FROM.GetAdjective]ая помощь"
 comfrance.104.d:0 "Помощь, обещанная нам [FROM.GetNameDef], наконец-то прибыла. Хоть это партия и не самых новых и эффективных моделей винтовок, мы всё равно сможем использовать их по назначению."
 comfrance.104.a:0 "Мы найдём им хорошее применение."
 
 comfrance.110.t:0 "Заключительный акт Второго конгресса Интернационала"
 comfrance.110.d:0 "Со всеми важными решениями, принятыми в течение первой недели, Конгресс перешёл к менее насущным вопросам. После десяти дней переговоров, обсуждений и политиканства участники разработали единый заключительный акт: декларацию вечного братства и готовности противостоять империалистам, где бы они ни находились."
 comfrance.110.a:0 "[FRA_workers_of_the_world_unite]"
 
 FRA_workers_of_the_world_unite_ENG:0 "Рабочие всех стран, объединяйтесь!"
 FRA_workers_of_the_world_unite_FRA:0 "Prolétaires de tous les pays, unissez-vous."
 FRA_workers_of_the_world_unite_SPA:0 "Proletarios del mundo, uníos!"
 FRA_workers_of_the_world_unite_ITA:0 "Proletari di tutti i paesi, unitevi!"
 FRA_workers_of_the_world_unite_POR:0 "Proletários de todos os países, uni-vos!"
 FRA_workers_of_the_world_unite_RUS:0 "Рабочие всех стран, объединяйтесь!"
 FRA_workers_of_the_world_unite_IRE:0 "A lucht oibre an domhain, aontaígí!"
 
 comfrance.116.t:0 "Смерть Филиппа Сноудена"
 comfrance.116.d:0 "Филипп Сноуден в возрасте 73 лет скончался в своём доме в Тилфорде, Суррей. Его авторитет и влияние в Союзе были беспрецедентными, хотя он ушёл с поста председателя уже почти год назад. Во время похорон председатель БКТ заявил: «Товарищ Сноуден покинул нас, но его идеи будут жить вечно». Церемония стала одним из величайших публичных проявлений патриотизма со времен революции 1925 года."
 comfrance.116.a:0 "Так проходит мирская слава..."
 
 comfrance.117.t:0 "Смерть Филиппа Сноудена"
 comfrance.117.d:0 "Филипп Сноуден в возрасте 73 лет скончался в своём доме в Тилфорде, графство Суррей. Будучи предателем и председателем БКТ, его имя запомнилось среди монархистов как имя нарицательное. Хотя британские социалисты и скорбят о его смерти, в Канаде же его похороны стали единственным лучом света в этой кромешной тьме."
 comfrance.117.a:0 "Дьявол мёртв."
 
 comfrance.118.t:0 "Германия и Второй конгресс Интернационала"
 comfrance.118.d:0 "Конгресс был воспринят в Германии с тревогой. В условиях, когда экономический кризис ещё не полностью разрешён, каждый рост социалистической активности представляет угрозу Рейхспакту и Германской империи. В своей последней речи кайзер осудил социалистов, но слов недостаточно - нужно действовать."
 comfrance.118.a:0 "Нам придётся как-то реагировать..."
 
 comfrance.124.t:0 "Прибыла французская помощь!"
 comfrance.124.d:0 "Наши французские товарищи увидели тяжёлое положение испанских рабочих и отправили нам немалое число снаряжения! Также прибыло много добровольцев, готовых бороться за дело международной пролетарской солидарности!"
 comfrance.124.a:0 "Отлично!"
 
 comfrance.125.t:0 "Прибыла французская помощь!"
 comfrance.125.d:0 "Сегодня в аэропорт Сантьяго наконец-то прибыла обещанная нашими французскими товарищами помощь; и тонны техники, станков и стройматериалов ждут нашего решения. Что с ними делать?"
 comfrance.125.a:0 "Используйте её для усиления нашей армии."
 comfrance.125.b:0 "Используйте её для улучшения нашей промышленности."
 comfrance.125.c:0 "Используйте её для укрепления нашей границы с Аргентиной."
 
 comfrance.127.t:0 "Исследовательская организация Всемирного Фаланстера"
 comfrance.127.d:0 "Со временем стало очевидно, что для мировой революции нужно нечто большее, чем просто преданность своему делу. Так как Франция и Британия являются единственными высокоразвитыми социалистическими странами в мире, стало общепризнанным, что именно они должны начать долгосрочную программу помощи в области исследований для других стран. Это положило начало так называемой «Исследовательской организации Всемирного Фаланстера», как ответвлению от самого Всемирного Фаланстера, направленного на оказание технической поддержки социалистическим странам по всему миру. Теперь вопрос заключается в том, должны ли мы присоединиться к ней."
 comfrance.127.a:0 "Звучит неплохо."
 
 comfrance.128.t:0 "Промышленная программа Всемирного Фаланстера"
 comfrance.128.d:0 "Многим в Интернационале стало очевидно, что достаточно развитые синдикалистские страны несут ответственность за оказание промышленной поддержки тем, что не в состоянии обеспечить себя. Теперь нам предстоит решить, должны ли мы проявить солидарность с рабочими всего мира, оказав помощь нашим французским братьям по оружию в осуществлении масштабной программы промышленной помощи."
 comfrance.128.a:0 "Звучит как отличная идея!"
 
 comfrance.129.t:0 "Прибыла помощь от Фаланстера"
 comfrance.129.d:0 "В рамках плана «Всемирный Фаланстер» наши парижские и лондонские товарищи оказали нам очень необходимую помощь. Станки, шахтёрское оборудование, оружие, боеприпасы и многое другое - всё это выгружается в наших портах и аэропортах и входит в оборот по всей стране."
 comfrance.129.a:0 "Отлично!"
 comfrance.129.b:0 "Нам не нужна их помощь."
 
 comfrance.130.t:0 "Якобинская реформация?"
 comfrance.130.d:0 "Получив, наконец, контроль над коммуной, Комитет общественной безопасности, возглавляемый якобинцами, разделился. Радикалы требуют упразднения синдикалистских структур и замещения их Французской коммунистической партией, созданной по образу большевистско-ленинского государства. Однако, вполне возможно, что это сильно разделит Францию, и поэтому многие члены партии предлагают якобинцам продолжать действовать в рамках установленных синдикалистами структур ВБТ и КОБ, постепенно реформируя страну по «истинно» марксистским заветам."
 comfrance.130.a:0 "Старая система будет сметена!"
 comfrance.130.b:0 "Мы реформируем синдикализм изнутри."
 
 comfrance.131.t:0 "Реструктуризация ВБТ и КОБ"
 comfrance.131.d:0 "Синдикалистские структуры постреволюционной Франции реструктуризируются, чтобы лучше соответствовать истинному марксизму, изложенному Французской коммунистической партией. Всеобщая биржа труда преобразована в Съезд народных депутатов, а Комитет общественной безопасности был заменён Советом народных комиссаров."
 comfrance.131.a:0 "Однозначное улучшение."
 
 comfrance.132.t:0 "Роспуск ВКТ"
 comfrance.132.d:0 "Теперь мы примемся за последний оплот синдикализма во Франции - Всеобщую конфедерацию труда: главный синдикат, который долгое время удерживал нас от захвата власти в коммуне. Мы можем, наконец, упразднить их власть, чтобы наш соперник более не мог сопротивляться нашей коммунистической доктрине."
 comfrance.132.a:0 "Они противятся нашей революции."
 
 comfrance.133.t:0 "Сообщения о военных волнениях"
 comfrance.133.d:0 "Наши недавние реформы, принёсшие значительные результаты в направлении Франции на истинный путь социализма, взволновали многих граждан. Теперь до Центрального информбюро доходят сообщения о том, что даже в гаранте целостности страны есть несогласные..."
 comfrance.133.a:0 "Держите ухо востро..."
 
 comfrance.134.t:0 "Леон Блюм и Народный фронт"
 comfrance.134.d:0 "Леон Блюм, ведущая фигура партии «Трудящиеся», начал открыто призывать к формированию коалиции из разрозненных фракций Франции против якобинского правительства, которое, по мнению многих, развратило и предало революцию. Этот Народный фронт, несмотря на сдерживание со стороны многих государственных механизмов якобинцев, уже провёл несколько крупных забастовок и политических митингов в больших городах.\n\nОпасаясь, что этот открытый вызов может привести к прямому соперничеству за правление в коммуне, Центральное информбюро рекомендует, чтобы Совет народных комиссаров арестовал Блюма и всё ещё уважаемого генерала Мориса Гамелена, а также других лидеров Фронта."
 comfrance.134.a:0 "Предайте их суду!"
 comfrance.134.b:0 "Ленинские ценности выдержат этих предателей."
 
 comfrance.135.t:0 "Парижское дело"
 comfrance.135.d:0 "Различные лидеры Народного фронта, а также другие их видные потенциальные сторонники, такие как Морис Гамелен были арестованы по обвинению в измене. Парижское дело призвано доказать, что Блюм и его соратники подорвали революцию и «ослабили Францию перед немецким врагом». Блюм, будучи одновременно адвокатом и прекрасным оратором, использовал зал суда, чтобы экспрессивно осудить якобинский режим. Гамелен же всё это время хранил своё молчание, отказываясь признавать за судом право обвинять его.\n\nСуд пошёл явно не по плану, и обвиняемые, несмотря на серьёзные махинации во время разбирательства, успешно доказали свою невиновность и заработали симпатии во внутренней неофициальной и зарубежной прессе. Это стало таким позором для нашего коммунистического режима, что некоторые руководители подумывают о том, чтобы свернуть весь этот процесс. Другие же хотят продолжать его и казнить подсудимых, несмотря ни на что, поскольку они стали слишком опасными, чтобы позволить им выйти на свободу."
 comfrance.135.a:0 "Казнить предателей!"
 comfrance.135.b:0 "Отменить суд."
 
 comfrance.136.t:0 "Антиякобинские беспорядки"
 comfrance.136.d:0 "После казни подсудимых по Парижскому делу город восстал против правительства, хотя без должного руководства или внешней помощи этот бунт будет обречён на провал."
 comfrance.136.a:0 "Уничтожить их!"
 
 comfrance.137.t:0 "Марш Гамелена на Париж"
 comfrance.137.d:0 "До Центрального информбюро доходят сообщения о том, что лояльные части генерала гражданской войны Мориса Гамелена взбунтовались и присоединились к Народному фронту. Он уже идёт на Париж!"
 comfrance.137.a:0 "Мы уничтожим этих мятежников!"
 comfrance.137.b:0 "Мятежники захватили столицу!"
 
 comfrance.138.t:0 "Народный фронт восстанавливает синдикализм"
 comfrance.138.d:0 "Народный фронт захватил Париж и теперь проводит антиякобинские чистки. Коммуны по всей Франции воспользовались этой возможностью, чтобы ликвидировать свои отделения коммунистической партии. Гамелен и Блюм восстановили ранее упразднённые синдикалистские институты, и на срочных выборах Гамелен был избран председателем Всеобщей биржи труда, а Блюм назначен председателем Комитета общественной безопасности."
 comfrance.138.a:0 "Это был последний бой..."
 
 comfrance.144.t:0 "Коммунальные выборы 1941 года"
 comfrance.144.d:0 "Как и планировалось в 1936 году, пятилетний срок работы нынешней Всеобщей биржи труда подходит к концу. Настало время обсудить экономическую и внутреннюю политику, а также внешние вопросы, чтобы ВБТ могла избрать новых исполнительных членов Комитета общественной безопасности."
 comfrance.144.a:0 "Приступим к работе, товарищи!"
 
 comfrance.145.t:0 "Выборы ВБТ 1941 года: Статус армии"
 comfrance.145.d:0 "Прошло пять лет с последней большой реформы революционных вооруженных сил, и французская армия достигла новых высот. Однако различные фракции ВКТ по-прежнему расходятся во мнениях относительно дальнейшего развития гаранта целостности страны."
 comfrance.145.a:0 "«Трудящиеся» - Модернизация и оптимизация!"
 comfrance.145.b:0 "«Якобинцы» - Нужно более независимое верховное командование!"
 comfrance.145.c:0 "«Сорелианцы» - Армия должна полностью подчиняться ВКТ!"
 comfrance.145.e:0 "«Анархисты» - Либерализация армии и поощрение добровольческой службы!"
 
 comfrance.146.t:0 "Выборы ВБТ 1941 года: Внутренняя безопасность"
 comfrance.146.d:0 "Поскольку Франции постоянно угрожают как внешние, так и внутренние враги, в ходе выборов был поднят вопрос о нашей внутренней безопасности."
 comfrance.146.a:0 "«Трудящиеся» - Народная милиция неплохо справляется!"
 comfrance.146.b:0 "«Якобинцы» - Военизированные жандармы будут держать всё в спокойствии!"
 comfrance.146.c:0 "«Сорелианцы» - Нужно развязать руки тайной полиции!"
 comfrance.146.e:0 "«Анархисты» - Демократизация Народной милиции!"
 
 comfrance.147.t:0 "Выборы ВБТ 1941 года: Внешняя безопасность"
 comfrance.147.d:0 "Пока революция шествует по миру, Центральное информбюро продолжает играть важную роль в политике страны, что, как следствие, горячо оспаривается."
 comfrance.147.a:0 "«Трудящиеся» - Текущая система удовлетворительна."
 comfrance.147.b:0 "«Якобинцы» - Информбюро должно поддерживать революционеров за рубежом!"
 comfrance.147.c:0 "«Сорелианцы» - Центральное информбюро должно принять тоталистическую доктрину!"
 comfrance.147.e:0 "«Анархисты» - ВБТ должна контролировать Центральное информбюро!"
 
 comfrance.148.t:0 "Выборы ВБТ 1941 года: Экономическая политика"
 comfrance.148.d:0 "Синдикалистская экономика существенно улучшила качество жизни народа, но между четырьмя основными фракциями всё ещё есть разногласия относительно её пути развития."
 comfrance.148.a:0 "«Трудящиеся» - Идём синдикалистским курсом!"
 comfrance.148.b:0 "«Якобинцы» - Нужна централизация!"
 comfrance.148.c:0 "«Сорелианцы» - Мы должны сосредоточиться на военной промышленности!"
 comfrance.148.e:0 "«Анархисты» - Больше власти кооперативам!"
 
 comfrance.149.t:0 "Выборы ВБТ 1941 года: Внешняя политика"
 comfrance.149.d:0 "Безусловно, для следующего Комитета будет одним из важнейших вопросов, как уследить за радикальными переменами мира. Трудящиеся выступают за дальнейшее сотрудничество внутри Интернационала, а анархисты хотят начать волну освобождения, чтобы уничтожить старый порядок. Вместе с тем сорелианцы и якобинцы придерживаются общих воинственных взглядов."
 comfrance.149.a:0 "«Трудящиеся» - Интернационал должен гарантировать мир!"
 comfrance.149.b:0 "«Якобинцы» - Красный флаг будет развеваться везде!"
 comfrance.149.c:0 "«Сорелианцы» - Реакционеры должны быть полностью уничтожены!"
 comfrance.149.e:0 "«Анархисты» - Достигнем европейского социализма!"
 
 comfrance.150.t:0 "Выборы ВБТ 1941 года: «Трудящиеся» берут большинство"
 comfrance.150.d:0 "По мере подсчёта голосов со всех коммун нашей великой страны становится ясно, что фракция «Трудящиеся» набрала большинство на текущих выборах.\n\nОднако фракция расколота между умеренными сторонниками Леона Жуо и более воинственными членами, собравшихся вокруг Бенуа Фрашона. Вне зависимости от того, кто претендует на лидерство, Французская коммуна точно будет в хороших руках."
 comfrance.150.a:0 "Поздравляем, товарищ Жуо."
 comfrance.150.b:0 "Поздравляем, товарищ Фрашон."
 
 comfrance.151.t:0 "Выборы ВБТ 1941 года: «Якобинцы» берут большинство"
 comfrance.151.d:0 "По мере подсчёта голосов со всех коммун нашей великой страны становится ясно, что фракция «Якобинцы» набрала большинство на текущих выборах.\n\nДюкло, известный как Красный карлик, сформирует новый Комитет, а новым председателем Всеобщей биржи труда станет Марсель Кашен, давний главный редактор газеты «Юманите». Ожидается, что высшие военные руководители останутся на своих местах."
 comfrance.151.a:0 "Поздравляем, товарищ Кашен."
 
 comfrance.152.t:0 "Выборы ВБТ 1941 года: «Сорелианцы» берут большинство"
 comfrance.152.d:0 "По мере подсчёта голосов со всех коммун нашей великой страны становится ясно, что фракция «Сорелианцы» набрала большинство на текущих выборах.\n\nОжидается, что товарищ Валуа, самый блестящий лидер ортодоксальных сорелианцев, сформирует новый Комитет, а новым председателем Всеобщей биржи труда станет Жорж Валуа, дедушка всех синдикалистов."
 comfrance.152.a:0 "Поздравляем, товарищ Валуа."
 
 comfrance.153.t:0 "Выборы ВБТ 1941 года: «Анархисты» берут большинство"
 comfrance.153.d:0 "По мере подсчёта голосов со всех коммун нашей великой страны становится ясно, что фракция «Анархисты» набрала большинство на текущих выборах.\n\nОжидается, что товарищ Герен, энергичный и популярный лидер фракции «Анархисты», сформирует новый Комитет, а новым председателем Всеобщей биржи труда станет Нестор Махно, Домбровский нашего времени."
 comfrance.153.a:0 "Поздравляем, товарищ Махно."
 
 comfrance.154.t:0 "Выборы ВБТ 1941 года: Никто не добился большинства"
 comfrance.154.d:0 "Поскольку ни одна из фракций ВКТ не добилась большинства, их лидеры начали переговоры о возможности создания различных коалиционных правительств."
 comfrance.154.a:0 "Блок «Трудящиеся»-«Анархисты» возвращается к власти!"
 comfrance.154.b:0 "Левые трудящиеся и ортодоксальные сорелианцы формируют коалицию!"
 comfrance.154.c:0 "Жорж Валуа и его тоталистские сорелианцы захватывают ВБТ!"
 
 comfrance.155.t:0 "Коммунальные выборы 1946 года"
 comfrance.155.d:0 "Главная проблема - реинтеграция социал-демократов, ушедших пятнадцать лет назад. Фракция «Трудящиеся», являясь на данный момент самой реформистской партией в ВКТ, хочет продолжить процесс демократизации и настаивает на политике «распростёртых объятий» по отношению к ним. Анархисты, хотя и выступают за либерализацию, против этой политики, как и ныне угасающие сорелианцы. Якобинцы, конечно же, всё ещё хотят большевистскую реформу."
 comfrance.155.a:0 "Побеждают «Трудящиеся» - Мы дадим место нашим социал-демократическим друзьям."
 comfrance.155.b:0 "Побеждают «Сорелианцы» - Нельзя отходить от революционных ценностей."
 comfrance.155.c:0 "Побеждают «Анархисты» - Пролетарской демократии не нужны социал-демократы."
 comfrance.155.e:0 "Побеждают «Якобинцы» - Коммуна готова к большевизму."
 
 comfrance.156.t:0 "Коммунальные выборы 1951 года"
 comfrance.156.d:0 "Тридцать лет прошло с образования Французской коммуны. Наш путь к процветанию и социализму был долгим и трудным. Теперь, когда люди выбирают новое правительство, нашей главной целью является не только развитие синдикализма, но и защита «прав человека и гражданина», таких как демократия и право на счастье."
 comfrance.156.a:0 "Побеждают «Трудящиеся» - Демократизация коммуны должна быть постепенной."
 comfrance.156.b:0 "Побеждают «Сорелианцы» - Тотализм восторжествует."
 comfrance.156.c:0 "Побеждают «Анархисты» - Грядёт общество без государства!"
 comfrance.156.e:0 "Побеждают «Якобинцы» - Мы настоящие коммунары."
 
 comfrance.159.t:0 "Париж потерян!"
 comfrance.159.d:0 "Париж, «город огней», колыбель революции и столица Франции, был захвачен врагом! Пока он сталкивается с сопротивлением гражданского населения, мы должны быстро контратаковать и вернуть полный контроль над городом."
 comfrance.159.a:0 "«Рабы восстанут...»"
 
 comfrance.160.t:0 "Освобождение Эльзаса-Лотарингии"
 comfrance.160.d:0 "Мы дошли до бывшей имперской провинции Эльзас-Лотарингии и взяли её под полный контроль. Германия не может устоять перед нашим превосходством, поскольку потерянные земли возвращаются Франции!"
 comfrance.160.a:0 "«Все сплотимся на бой...»"
 
 comfrance.161.t:0 "Празднование Дня взятия Бастилии"
 comfrance.161.d:0 "Сегодня национальный праздник: Взятие Бастилии, что послужило началом Первой французской революции."
 comfrance.161.a:0 "Да здравствует коммуна!"
 
 comfrance.163.t:0 "День Труда"
 comfrance.163.d:0 "Сегодня во всём мире демократические, социалистические и синдикалистские государства отмечают День международной солидарности трудящихся, День труда или Первомай. День труда стал международным праздником социально-экономических достижений рабочего класса и рабочего движения, и широко отмечается по всей Французской коммуне."
 comfrance.163.a:0 "Празднуем!"
 
 comfrance.164.t:0 "Первый Буржский международный фестиваль искусств"
 comfrance.164.d:0 "Сегодня состоялся Первый Буржский международный фестиваль искусств. На нём представлены многие известные синдикалистские картины в стиле реализма, заказанные французским правительством, фреска Диего Ривера, а также многие британские, русские и американские картины. Мероприятие продлится до выходных и привлекло к себе широкое внимание со стороны мировой общественности. Пока мы будем в центре внимания."
 comfrance.164.a:0 "Он будет первым из многих последующих, и правительство об этом позаботится!"
 
 comfrance.165.t:0 "Франция предлагает интернациональный авангард"
 comfrance.165.d:0 "Руководство Франции обратилось к нам с предложением о революции в мировом искусстве, которое создаст новые стили, уникальные в своей новизне и неортодоксальности, невиданных доселе.\n\n Французское правительство считает, что эта инициатива поможет нам в распространении идей революции через мирные меры."
 comfrance.165.a:0 "Запишите и нас!"
 
 comfrance.166.t:0 "Франция объявила нам войну!"
 comfrance.166.d:0 "Эти проклятые ублюдки объявили нам войну! Мы можем призвать Германию к нам на помощь или попытаться выстоять своими силами."
 comfrance.166.a:0 "Срочно позвоните в Берлин!"
 comfrance.166.b:0 "Мы будем сражаться сами!"
 comfrance.166.c:0 "Свяжитесь с Оттавой!"
 
 comfrance.167.t:0 "Франция объявила нам войну!"
 comfrance.167.d:0 "Эти проклятые ублюдки вероломно нарушили наш нейтралитет! Мы можем призвать Германию к нам на помощь или попытаться выстоять своими силами."
 comfrance.167.a:0 "Срочно позвоните в Берлин!"
 comfrance.167.b:0 "Мы будем сражаться сами!"

 comfrance.170.t:0 "Альянс с Интернационалом?"
 comfrance.170.d:0 "Интернационал, военный альянс передовых социалистических держав мира, осторожно обратился к нам с предложением вступить в его ряды, считая союз с нашей нацией в интересах всех и большим шагом вперед в долгой борьбе за освобождение международного пролетариата. Это предложение имеет неоспоримые преимущества, конечно, мы можем рассчитывать на большую поддержку: помощь против наших врагов и в достижении наших военных целей, защиту, если она когда-нибудь понадобится, и что не менее важно, поддержку в развитии наших вооруженных сил и даже нашей экономики через программу Фаланстера. Однако это предложение сопровождается, возможно, пугающими обязательствами, ставя нас на путь возможного, но определенного конфликта с Кайзером и его союзниками. Как мы должны ответить на их предложение?"
 comfrance.170.a:0 "Сильнее вместе!"
 comfrance.170.b:0 "Если подумать, то нет..."

 comfrance.171.t.accept:0 "[From.GetNameDefCap] принимает!"
 comfrance.171.t.refuse:0 "[From.GetNameDefCap] отказывается!"
 comfrance.171.d.accept:0 "Время радоваться! [From.GetNameDefCap] приняли наше предложение присоединиться к нашему военному альянсу, как мы и надеялись. Этим решением они заверили нас в своей неизменной поддержке как союзников в глобальной борьбе за освобождение рабочего класса, а мы получили ценного союзника против наших бесспорно могущественных врагов. Вскоре многие другие последуют за ними: 'Интернационалом станет человечество'!"
 comfrance.171.d.refuse:0 "К нашему огорчению, [From.GetNameDef] отказался от нашего предложения присоединиться к нашему военному альянсу. Возможно, его слишком напугала неоспоримая мощь наших врагов, или он просто недостаточно предан борьбе за освобождение пролетариата. В любом случае, хотя это, конечно, прискорбный результат нашей дипломатической инициативы, многие другие присоединятся к нам в этой борьбе: 'Интернационалом станет человечество'!"
 comfrance.171.a:0 "Превосходно!"
 comfrance.171.b:0 "Их потеря."

 comfrance.1000.t:0 "Гамелен марширует по Парижу"
 comfrance.1000.d:0 "Несколько дней назад генерал Морис Гамелен совершил успешный переворот против Якобинского режима Марселя Деа. Хотя это похоже на решительную атаку на демократическую систему Коммуны, многие утверждают, что Якобинцы уничтожили бы демократическую систему, если бы не вмешательство Гамелена. Гамельен пообещал восстановить Францию в традиционном синдикализме, и процесс де-якобиницизации уже идет. До сих пор неизвестно, какими будут его планы. Мы можем только ждать..."
 comfrance.1000.a:0 "Удивительно, мягко говоря."
 
