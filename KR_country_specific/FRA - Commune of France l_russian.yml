 FRA_Develop_ENG_desc:0 "Британия, хотя и уступает только нам, все еще нуждается в нашей помощи в восстановлении их потерянной и забытой индустрии, которая когда-то была одной из лучших в мире. С нашей помощью Британия взлетит еще выше, чем ее прославленное прошлое, опозорив капиталистов и империалистов."
 FRA_Develop_SRI_desc:0 "Наши [SRI.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. Когда Итальянская Республика с австрийской тюрьмой народов за спиной грозно бряцает оружием, покушаясь на реку По, а с юга нависает угроза фанатиков из Сицилии, мы не можем оставить союзников без поддержки."
 FRA_Develop_SWF_desc:0 "Наши [SWF.GetNameDef]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. Когда фанатики-карлисты и бурбонские империалисты снова готовят испанцам королевский трон, мы не можем оставить союзников без поддержки."
 FRA_Develop_NOR_desc:0 "Наши норвежские товарищи подали петицию о вхождении во Всемирный Фаланстер. Синдикализм в Норвегии достаточно молод и нов, поэтому в наших лучших интересах пристально содействовать его развитию."
 FRA_Develop_HND_desc:0 "Наши [HND.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. Когда синдикализму в Индии угрожают империалисты из Дели и реакционеры из Федерации, мы не можем оставить союзников без поддержки."
 FRA_Develop_MEX_desc:0 "Наши мексиканские товарищи подали петицию о вхождении во Всемирный Фаланстер. Социализм там сильнее, чем когда-либо, и мы были бы глупцами, если бы не закрепили этот опорный пункт свободы."
 FRA_Develop_Central_America_desc:0 "Наши [FROM.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. Социализм там сильнее, чем когда-либо, и мы были бы глупцами, если бы не закрепили этот опорный пункт свободы."
 FRA_Develop_CEN_desc:0 "Наши [FROM.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер, после их недавнего объединения. Социализм там сильнее, чем когда-либо, и мы были бы глупцами, если бы не закрепили этот опорный пункт свободы."
 FRA_Develop_Caribbean_desc:0 "Наши [FROM.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. В условиях, когда социализм в Карибском бассейне сталкивается с нынешней угрозой канадского возмездия, мы были бы дураками, если бы не смогли закрепить эту свободу."
 FRA_Develop_BRA_desc:0 "Наши [FROM.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. В условиях, когда социализм в Бразилии сталкивается с яростным внутренним противостоянием, целесообразно лишь помочь им в их борьбе."
 FRA_Develop_FOP_desc:0 "Наши [FOP.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. После разрушений, вызванных Чилийско-Аргентинской войной, они остро нуждаются в нашей помощи, и мы обязаны помочь им в их борьбе."
 FRA_Develop_South_America_desc:0 "Наши [FROM.GetAdjective]ие товарищи подали петицию о вхождении во Всемирный Фаланстер. В условиях, когда социализм в Южной Америке столкнулся с яростной оппозицией, помочь нашим товарищам в их борьбе уместно."
 
 FRA_help_SWF:0 "Поставки НКТ-ФАИ"
 FRA_help_SWF_desc:0 "НКТ колеблется на грани поражения. Необходимо убедиться в безоговорочной победе синдикализма на нашей южной границе."
 
 FRA_mobilise_the_reserves:0 "Мобилизовать резервы"
 FRA_mobilise_the_reserves_desc:0 "Несмотря на наши усилия, мы терпим неудачу. Мы должны мобилизовать наши резервы, иначе Коммуна неизбежно падет..."
 
 FRA_help_SOV:0 "Поддержать русских"
 FRA_help_SOV_desc:0 "Первая великая социалистическая революция в России закончилась неудачей, но началось новое восстание. Мы не должны упустить эту возможность превратить великого Русского Медведя в верного союзника. Давайте окажем русским нашу поддержку."
 
 FRA_help_CHL:0 "Помочь нашим [FROM.GetAdjective]им братьям"
 FRA_help_CHL_desc:0 "Во время Второго Конгресса мы обещали помочь нашим южноамериканским товарищам развивать свою страну и победить реакционное государство Аргентину. Мы не пожалеем средств, чтобы обеспечить их победу и свободу всей Америки. Нет ничего слишком хорошего для наших товарищей!"

 FRA_invite_serbia:0 "Предложить [From.GetNameDef] альянс"

 FRA_Sabotage:0 "Инициировать антиколониальные действия в [From.GetNameDef]"
 FRA_Sabotage_desc:0 "Французские предатели-империалисты слишком долго эксплуатировали коренное население ради своей военной машины и престижа. Мы не позволим им продолжать. Используя Социалистический Антиколониальный Комитет, мы можем организовать операции по восстанию или саботажу во французских колониальных владениях."

