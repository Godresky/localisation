### Ideas ###
 FRA_communard_spirit:0 "Дух Комунару"
 FRA_communard_spirit_desc:0 "Мы - наследие Парижской коммуны, первого социалистического государства, когда-либо созданного, а затем жестоко подавленного республиканскими реакционерами. В 1920 году рабочие наконец отомстили и свергли военную хунту «Партии порядка». Мы, сыновья и дочери коммунаров, должны защищать наше государство и наш дух, нами больше не будут командовать тираны!"
 
 FRA_to_war_idea:0 "Реваншистские настроения"
 FRA_to_war_idea_desc:0 "Если мы хотим сокрушить империалистов, наша страна должна мобилизовать свой потенциал!"
 
 FRA_renseignements_generaux_lar:0 "Renseignements Généraux"

 FRA_economic_reforms_anar:0 "Экономические реформы"
 FRA_economic_reforms_anar_desc:0 "На собрании Всеобщей биржи труда 1936 года были приняты широкомасштабные экономические реформы. Они уже оказали заметное влияние на нашу экономику, делая её более динамичной, а также укрепляя её."
 
 FRA_economic_reforms_jaco:0 "Экономические реформы"
 FRA_economic_reforms_jaco_desc:0 "На собрании Всеобщей биржи труда 1936 года были приняты широкомасштабные экономические реформы. Они уже оказали заметное влияние на нашу экономику, делая её более динамичной, а также укрепляя её."
 
 FRA_economic_reforms:0 "Экономические реформы"
 FRA_economic_reforms_desc:0 "На собрании Всеобщей биржи труда 1936 года были приняты широкомасштабные экономические реформы. Они уже оказали заметное влияние на нашу экономику, делая её более динамичной, а также укрепляя её."
 
 FRA_military_buildup_two_idea:0 "Калиброванная экономика"
 FRA_military_buildup_two_idea_desc:0 "Поскольку мир снова постепенно приближается к войне, а наша экономика здорова, мы можем в рекордные сроки переключить её часть на наращивание нашей военной мощи. Сейчас направлено больше фабрик на вооружение наших солдат и строительство военных сооружений без какого-либо серьёзного воздействия на наше население."
 
 FRA_ruralism_idea:0 "Аграризм"
 FRA_ruralism_idea_desc:0 "Широкомасштабные реформы нашей промышленности и экономики означают, что у нас больше нет крупных промышленных центров, окружающих густонаселенные города. Это, кстати, делает любую попытку вражеских сил подорвать или даже разрушить нашу экономику намного сложнее, несмотря на то что наши крупнейшие промышленные центры намного меньше и намного более многочисленны, чем оные в Европе."
 
 FRA_market_socialism_idea:0 "Рыночный социализм"
 FRA_market_socialism_idea_desc:0 "Рыночный социализм - это нечто большее, чем социалистическая интерпретация рыночной экономики. Мы можем сделать нашу гражданскую экономику более динамичной и эффективной, не прибегая к прямому вмешательству или прохождению, в большинстве случаев, медленных и раздутых профсоюзов, просто поместив все новые рабочие кооперативы в справедливую и равную конкурентную экономику."
 
 FRA_mass_production_idea:0 "Массовое производство"
 FRA_mass_production_idea_desc:0 "Фабрики всегда имели серьёзное преимущество перед ремесленниками. Создавая цепочки производственных задач, они могут производить за короткий промежуток времени многократно большее число продукции несравнимого качества; и вместо постоянных попыток переосмыслить этот процесс, давайте улучшим его. Чтобы победить немецких капиталистов, мы стремимся к абсолютной эффективности производства."
 
 FRA_modern_farms_idea:0 "Современные фермы"
 FRA_modern_farms_idea_desc:0 "Фермы часто рассматриваются как старая, причудливая деталь экономики страны, но мы знаем лучше. Модернизируя и механизируя сельскохозяйственные угодья коммуны, мы можем значительно увеличить наши объёмы сельскохозяйственного производства, а также ускорить и оптимизировать сбор, производство, переработку и доставку продукции до нашего населения и солдат."
 
 FRA_war_eco_agri_idea:0 "Война, Экономика и Сельское хозяйство"
 FRA_war_eco_agri_idea_desc:0 "Любопытна концепция «Войны, экономики и сельского хозяйства» министра экономики-сорелианца Жака Дориота. Он утверждает, что война с Германией не только неизбежна, но и стремительно приближается. Сорелианцы требуют быстрого перехода на экономику, промышленность которой сможет не только вести войну, но и чьё сельское хозяйство сможет поддерживать наших солдат провизией. В целом, своего рода общая военная экономика."
 
 FRA_inter_coop_idea:0 "Международное сотрудничество"
 FRA_inter_coop_idea_desc:0 "Нет ничего зазорного видеть, что делают другие страны, и заимствовать их новые экономические и промышленные идеи для улучшения наших собственных. Очевидно, что существует очень мало идей, которые мы можем серьёзно заимствовать у капиталистических и реакционных обществ, но наши коллеги-синдикалисты иногда являются прекрасными примерами."
 
 FRA_dedication_idea:0 "Чувство причастности"
 FRA_dedication_idea_desc:0 "Французские рабочие трудятся больше, чем их зарплата, и на них, безусловно, не нацелена мушка. Каждый кирпич, который они кладут, каждая винтовка, которую они собирают, каждый танк, который они вместе сваривают, является службой своей стране и духу коммуны в целом."
 
 FRA_industrialization_idea:0 "Коммунальная индустриализация"
 FRA_industrialization_idea_desc:0 "По словам министра экономики-якобинца Амбруаз Круаза, индустриализация не должна быть чуждой политикой для коммуны и всего мира. Эта политика направлена на быстрое увеличение промышленного потенциала Франции для того, чтобы догнать нашего главного врага Германию. Это сопровождается культурой труда и созданием специализированных фабричных городков."
 
 FRA_mass_fire_support_idea:0 "Поддержка массированным огнем"
 FRA_mass_fire_support_idea_desc:0 "У каждого человека должна быть винтовка и граната, у каждого отряда должен быть пулемёт. Организуя наши подразделения так, что они смогут вести заградительный огонь, мы сможем создать новую концепцию огневой поддержки. Каждый раз все дивизии будут подавлять врага, пока другие атакуют. Делая это волнами, мы сможем очень быстро наступать."
 
 FRA_mass_motorisation_idea:0 "Массовая моторизация"
 FRA_mass_motorisation_idea_desc:0 ""
 
 FRA_empower_rifleman_idea:0 "Уполномочить пехотинца"
 FRA_empower_rifleman_idea_desc:0 "Пехотинец - это нечто большее, чем солдат с винтовкой. На протяжение долгого времени монархические офицеры, смотревшие на рабочих с презрением, считали его способным только к стрельбе из своей винтовки. Мы не допустим этой ошибки - стрелок должен тактически мыслить тем самым повышая свою боевую эффективность."
 
 FRA_military_academy_idea:0 "Военная Академия"
 FRA_military_academy_idea_desc:0 "Нам приходится сталкиваться с суровой реальностью: после Вельткрига большинство наших высших, хотя и реакционных, военных академий закрылось. Хоть некоторые и утверждают, что это приемлемый статус-кво, мы знаем лучше. Мы должны выделить средства для новых военных академий, которые будут вести подготовку квалифицированных офицеров, полезных для будущего армии коммуны."
 
 FRA_centralized_hc_idea:0 "Централизованное Высшее Командование"
 FRA_centralized_hc_idea_desc:0 "Новая коммунальная армия не была организована, как старая республиканская: многие коммунары возмущались военной администрацией, пытавшейся задушить коммуну, но мы больше не можем оставлять наш офицерский корпус разобщённым. Давайте снова централизуем наше высшее командование, чтобы лучше организовывать то, что некоторые люди любят не замечать, например, логистику."
 
 FRA_tank_quality_line_idea:0 "Производство качественных танков"
 FRA_tank_quality_line_idea_desc:0 "Что хорошего в танке, если он не так хорош, как вражеский? Мы не должны жертвовать качеством в пользу количества, иначе это просто приведёт к большему числу горящих остовов в поле. Качественные танки, даже если их количество будет меньше, будут во много раз надёжнее, что будет хорошо окупать себя."
 
 FRA_tank_assembly_line_idea:0 "Конвейерное производство танков"
 FRA_tank_assembly_line_idea_desc:0 "Какая польза от танка, если у противника их куда больше? Мы не можем позволить перфекционистам саботировать наши сборочные линии ради минимальной разницы, иначе нас просто задавят числом. Количество позволит нам ошеломить наших врагов целыми подразделениями из холодной твердой стали и большим числом снарядов над их головами."
 
 FRA_fast_army_idea:0 "Культ скорости"
 FRA_fast_army_idea_desc:0 "Скорость - это нечто большее, чем небольшое преимущество или возможность быстрее добираться из одной точки в другую. Скорость является неотъемлемой частью войны. Те, кто считает, что следующий Вельткриг будет снова в окопах, в лучшем случае обманывают себя, ибо мобильная война - это будущее. Мы должны пользоваться быстрыми, моторизованными частями, если вообще не всей моторизованной армией."
 
 FRA_Red_Army:0 "Великая Красная Армия"
 FRA_Red_Army_desc:0 "Наша армия находится в наилучшем состоянии, чтобы противостоять ужасам капитализма."
 
 Capital_Ship_Primacy:0 "Приоритет крупного флота"
 Capital_Ship_Primacy_desc:0 "Большой флот будет иметь решающее значение для победы над Кригсмарине и доставлением неудобств северному побережью Германии. Для этой роли всё ещё подходит огромный дредноут. Его морская артиллерия раздавит реакционеров огненной лавиной и отправит их лодочки прямо ко дну."
 
 Carrier_Primacy:0 "Приоритет авианосцев"
 Carrier_Primacy_desc:0 "Будущее морской войны не в больших, неуклюжих броненосцах, а в сочетании с другим витком развития будущей войны: воздушной войной. Давайте позаботимся, чтобы у каждой морской группы был свой авианосец. Его истребители обеспечат абсолютное воздушное превосходство, а морские бомбардировщики уничтожат вражеские корабли и гавани."
 
 FRA_working_women_idea:0 "Рабочие женщины"
 FRA_working_women_idea_desc:0 "Слишком долго женщины были угнетены реакционными мыслителями. Даже во времена Французской республики они самоотверженно поддерживали нацию, пока наших братьев отправляли на убой. Пришло время признать их вклад в жизнь общества и официально закрепить права трудящихся женщин в условиях мира и войны."
 
 FRA_bhartiya_support:0 "Французская военная поддержка"
 FRA_bhartiya_support_desc:0 "Мы получаем военную поддержку от наших французских союзников. Эта бескорыстная помощь будет иметь решающее значение для победы над реакционной Федерацией Раджей и империалистическим Доминионом Индией. Со временем мы надеемся отблагодарить Францию за их помощь, но сейчас мы должны сосредоточиться на главной задаче."
 
 FRA_amenagement_idea:0 "Развитие территории"
 FRA_amenagement_idea_desc:0 "Франция исторически была очень централизованной страной, а это означает, что большая часть развития была ограничена лишь промышленными городками и населенными пунктами. Мы поддержали крупные проекты, направленные на обеспечение удовлетворительного развития всех частей нашей территории."
 
 FRA_plan_prost_idea:0 "План Проста"
 FRA_plan_prost_idea_desc:0 "Планы Анри Проста относительно автомагистралей, связывающих пригороды Парижа, оказались очень популярными по всей стране. Многие другие муниципалитеты, такие как Лион или Марсель, также присоединились к этому плану, и уже разрабатываются проекты создания крупной сети автомагистралей, связывающей все крупные города Франции: от Лилля до Тулузы."
 
 FRA_paramilitary_gendarmes:0 "Военизированные жандармы"
 FRA_paramilitary_gendarmes_desc:0 "Жандармы - прекрасная организация, военизированная полиция, способная как к гражданской, так и к военной деятельности. Хотя многие настаивают на их полном роспуске, мы вместо этого расширим их деятельность, чтобы сделать их параллельной силой Французской коммунальной милиции."
 
 FRA_secret_police:0 "Тайная полиция"
 FRA_secret_police_desc:0 "Внутри нашей страны всё ещё много врагов, иногда даже среди властных структур или вооружённых сил. Наше стремление к прозрачности опасно - мы должны вместо этого организовать операции тайной полиции, дабы обеспечить безопасность французского народа от внутренних колебаний."
 
 FRA_demo_surete:0 "Народно-демократическая милиция"
 FRA_demo_surete_desc:0 "Мы не можем допустить, чтобы паранойя привела к разрушению того прекрасного баланса, которого мы достигли народной милицией. Демократизируя её, мы добьемся того, чтобы французы уважали милицию не страхом, а пониманием их действий и целей, зная, что они служат в первую очередь своим гражданам."
 
 FRA_hawkish_renseignements:0 "Революционное информбюро"
 FRA_hawkish_renseignements_desc:0 "Центральное информбюро должно обеспечить нашу безопасность от реакционных врагов за рубежом. Простой контрразведки недостаточно - мы должны быть готовы шпионить за вражескими странами и поддерживать синдикалистские движения по всему миру. Хорошее нападение - лучшая защита."
 
 FRA_peace_renseignements:0 "Оборонительное информбюро"
 FRA_peace_renseignements_desc:0 "Центральное информбюро прежде всего должно обеспечить безопасность нашей страны. Контрразведка является центральным элементом эффективной национальной обороны, и есть много врагов, которые только и ждут момента нашей слабости, дабы поколебать наше население и начать давить на него."
 
 FRA_peaceful_revolution_idea:0 "Мирная Революция"
 FRA_peaceful_revolution_idea_desc:0 "Грядёт всемирная синдикалистская революция, но она будет цивилизованной. Поскольку основные реакционные силы в Европе, наконец, уничтожены, а их рабочие освобождены, мы стремимся поощрять дальнейшие восстания, просто доказывая превосходство синдикализма всему миру."
 
 FRA_amateur_pilots_idea:0 "Пилоты-любители"
 FRA_amateur_pilots_idea_desc:0 "В нашей стране есть много людей для которых полеты - это просто хобби, но не все из них делают свою карьеру в ВВС. Желательно, чтобы они были призваны в наши военно-воздушные силы, где их навыки увеличат наши шансы найти новых асов."
 
 FRA_ecole_air_idea:0 "École de l'Air"
 FRA_ecole_air_idea_desc:0 "Летать - это уже навык, а хорошо летать в боевых условиях - это то, чему вы не научитесь за одну ночь. Мы не будем повторять ошибок Вельткрига и той мясорубки из пилотов-новобранцев - нам нужен большой состав обученных пилотов и компетентных офицеров, управляющих ими."
 
 FRA_waves_of_syndicalism_idea:0 "Волны Синдикализма"
 FRA_waves_of_syndicalism_idea_desc:0 "Военно-морской флот коммуны силён, и он прибудет туда, куда мы захотим. Мы стремимся иметь флот, который сможет в нужное время вмешаться в любой уголок мира, хотя нам может и не хватать многочисленных, расположенных по всему миру портов Французской империи."
 
 FRA_cut_off_capitalists_idea:0 "Блокада Капиталистов"
 FRA_cut_off_capitalists_idea_desc:0 "Капиталисты по-прежнему гордятся своими колониальными завоеваниями. Плоды их грабежей всё ещё свободно текут через открытое море, но если мы позаботимся об этом, то похищенное имущество африканских, азиатских и американских рабочих больше не будет обогащать империалистов."
 
 French_Revanchism_idea:0 "Французский Реваншизм"
 French_Revanchism_idea_desc:0 "Мы долго готовились к этой неизбежной войне. Мы давно изгнали Петена и его вероучение, но это ещё не значит, что мы забудем, за что погибли наши братья в Арденнах, Вердене и Шмен-де-Дам. Мы отомстим за них и раз и навсегда вернём себе то, что по праву заслужили своей кровью."
 
 Revolutionary_spirit:0 "Революционный Дух"
 Revolutionary_spirit_desc:0 "Выживание и процветание синдикалистского мира будет обеспечено только после падения последнего бастиона империализма. Мы должны быть готовы к мобилизации и уничтожению каждого реакционного правительства. Однажды Интернационал охватит все моря и континенты!"
 
 FRA_socialist_education_idea:0 "Социалистическое образование"
 FRA_socialist_education_idea_desc:0 "Образование молодёжи является одной из важнейших целей, стоящих перед такой страной, как коммуна. К счастью, старая республиканская система образования была уже революционной для своего времени, что даёт нам хорошую основу для новой социалистической системы образования, ориентированной на науку и искусство."
 
 FRA_phalanstere_NOR:0 "Помощь Норвегии"
 FRA_phalanstere_NOR_desc:0 "В настоящее время мы оказываем промышленную помощь нашим норвежским братьям."
 
 COF_prodcsaplanes:0 "Производство авиации для Революции в Америке"
 
 FRA_avantgarde_idea:0 "Интернациональный авангард"
 FRA_avantgarde_idea_desc:0 "Объединенные каноны социалистического искусства, от художеств до музыки, могут стать важным инструментом в пропаганде наших идеалов для масс через развлечения."
 
