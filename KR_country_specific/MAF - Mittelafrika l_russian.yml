 mittel.166.t:0 "Мозамбик пал"
 mittel.166.d:0 "Похоже, что наши усилия в Африке оказались в конечном итоге всего лишь глупостью, поскольку на всех фронтах силы из Южной Африки и Миттельафрики наводнили наши колонии. Сам Мозамбик попал в руки наших врагов, и теперь наша позиция на континенте выглядит все более и более сомнительной."
 mittel.166.a:0 "Полная катастрофа!"
 
 mittel.167.t:0 "В сердце Африки"
 mittel.167.d:0 "Рожденная после поглощения французских и бельгийских колоний, Немецкая Миттельафрика это большой кусок земли, на котором перемешаны города, племенные вождества, королевства, фермы, джунгли, саванны, пустыни и многое другое. Она занимает половину черного континента. Сложная сеть договоров, соглашений и молчаливых согласий обеспечивают колонии стабильность. Однако она удручающе неприбыльна. Это то, что Герман фон Геринг и его люди хотят изменить, несмотря ни на что. Но не будет ли цена этих преобразований слишком высока для колонии? И позволит ли Кайзер подобные действия?"
 mittel.167.a:0 "Звучит многообещающе!"
 
 mittel.170.t:0 "Мир с [TZN.GetNameDef]?"
 mittel.170.d:0 "Нас выбили с континента! И хотя в здесь мы в безопасности, наши шансы вернуть себе какие-то земли мала. Возможно будет разумно заключить мир..."
 mittel.170.a:0 "Предложить мир."
 mittel.170.b:0 "Мы будем сражаться!"
 
 mittel.171.t:0 "Занзибар предлагает мир"
 mittel.171.d:0 "Занзибар предложил нам забрать их земли на материке в обмен на заключение мира. Стоит ли оно того?"
 mittel.171.a:0 "Хорошая идея."
 mittel.171.b:0 "Так не пойдет!"
 
 mittel.172.t:0 "[TZN.GetNameDefCap] отказалась от переговоров"
 mittel.172.d:0 "[TZN.GetNameDefCap] не стала нас слушать, война продолжается."
 mittel.172.a:0 "Ах они..."
 
 mittel.173.t:0 "Німеччина терпит Гёринга... пока"
 mittel.173.d:0 "Німеччина смирилась с тем, что ситуация  Африке понемногу уходит из её рук. Многие в нашем правительстве, однако, недовольны тем, что мы злим Берлин. Но мы всё ещё у власти, тем не менее."
 mittel.173.a:0 "Мы тут власть!"
 
 mittel.174.t:0 "Победа над Португалией"
 mittel.174.d:0 "Похоже, португальцы не выдержали мощи наших объединенных армий, сдавшись сегодня утром Миттельафрике."
 mittel.174.a:0 "Отлично!"
 
 mittel.176.t:0 "Бюджет 1937 года"
 mittel.176.d:0 "Перед нами стоит тяжелый выбор. Наша экономика и так была не слишком развитой, а Чёрный Понедельник уничтожил года тяжелого труда и стараний. Мы можем направить наш бюджет на расширение ВПК или же на восстановление частного сектора от последствий кризиса."
 mittel.176.a:0 "Сфокусируйтесь на ВПК"
 mittel.176.b:0 "Инвестиции в частный сектор окупят себя"
 
 mittel.178.t:0 "Бюджет 1938 года"
 mittel.178.d:0 "Чёрный Понедельник уже 2 года как прошёл. Экономика практически восстановилась, но мы опять должны выбирать. Должны ли мы вложиться в развитие ВПК или же расширять гражданскую экономику?"
 mittel.178.a:0 "Германии нужна наша армия"
 mittel.178.b:0 "Мы должны развивать инфраструктуру"
 
 mittel.179.t:0 "Бюджет 1939 года"
 mittel.179.d:0 "Мы не вернём потерянные возможности, которые отобрал у нас Чёрный Понедельник, но экономика, по крайней мере, вновь стабильна. Мы можем потихоньку развивать как гражданский сектор, так и ВПК."
 mittel.179.a:0 "Никаких компромиссов!"
 
 mittel.180.t:0 "Бюджет 1940 года"
 mittel.180.d:0 "Некоторые говорят, что война полезна для бизнеса, а другие - плохо. Что нельзя оспаривать, так это то, что наша экономика преуспевает, бюджет 1940 года обеспечит ресурсы и финансирование на долгие годы!"
 mittel.180.a:0 "Німеччина будет гордиться нами!"
 
 mittel.181.t:0 "Заявление Суверенного Штатгальтера"
 mittel.181.d:0 "Этим вечером, Герман Гёринг обратился по радио ко всем жителям Миттельафрики. После формальных отчётов и заявлений, Штатгальтер резко перешёл на критику так называемых 'партикуляристов' в рядах администрации. Его речь закончилась шокирующим заявлением: все африканские автономии будут ликвидированы в течение недели, а их главы будут обязаны принести клятву верности Гёрингу или умереть. Это резко перевернуло всю колониальную политику Миттельафрики. Мы уже потеряли контакт с большей частью континента. Местные, видимо, не шибко обрадовались этому заявлению..."
 mittel.181.a:0 "Настало время навести порядок, даже если они против!"
 
 mittel.182.t:0 "Тишина на чёрном континенте"
 mittel.182.d:0 "Что-то не так. Что-то определённо не так. Мы перестали получать отчёты от большинства гарнизонов. Конвои с припасами грабятся на регулярной основе. Местные дезертируют из армий, а племена перестали выходить на связь. Атмосфера на континенте через чур накалена. Что-то грядёт..."
 mittel.182.a:0 "Звучит паршиво..."
 
 mittel.184.t:0 "Мир в Африке?"
 mittel.184.d:0 "Безумный план Геринга сработал. Вопреки всему, колониальные войска и аскари подавили все сопротивления местных вассальных племён. Урон, понесённый страной колоссален, но суверианисты смогли выжить. Африка стала чуточку спокойнее."
 mittel.184.a:0 "Вы ещё сомневались в Геринге?"
 
 mittel.185.t:0 "Наша колониальная администрация"
 mittel.185.d:0 "Поскольку [MAF.GetNameDef] по-прежнему обладает правами на управление нашими колониями в Миттельафрике, наши вновь приобретенные там владения должны быть переданы под их контроль."
 mittel.185.a:0 "Да, это разумно."
 
 mittel.186.t:0 "Африканские колонии восстановлены"
 mittel.186.d:0 "После драматического и полного краха Миттельафрики, мы вернули в нашу страну наши бывшие африканские колонии. Хотя мы так и не получили официального разрешения на это, правительство Миттельафрики едва ли было в состоянии оспорить это решение. На самом деле, в этом хаосе, мы не получили никаких официальных жалоб. Это не что иное, как сладкое правосудие за воровство, которое в первую очередь отдалило их от нас."
 mittel.186.a:0 "Правосудие свершилось!"
 
 mittel.187.t:0 "[892.GetName] наш"
 mittel.187.d:0 "После драматического и полного краха Миттельафрики, мы вернули [892.GetName] обратно в нашу страну. Хотя мы так и не получили официального разрешения на это, правительство Миттельафрики едва ли было в состоянии оспорить это решение. На самом деле, в этом хаосе, мы не получили никаких официальных жалоб."
 mittel.187.a:0 "Чудесно!"
 
 mittel.188.t:0 "Берег Слоновой Кости - наш"
 mittel.188.d:0 "После драматического и полного краха Миттельафрики, мы взяли под полный контроль Берег Слоновой Кости. Без центрального правительства Миттельафрики, это место пришло к полному беспорядку, и оставшиеся подразделения в этом районе было легко убрать со своих земель."
 mittel.188.a:0 "Чудесно!"

### DKAEB Events ###
 mittel.189.t:0 "Железная дорога DKAEB близка к банкротству"
 mittel.189.d:0 "Железная дорога Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) была построена в начале двадцатого века и соединила Аддис-Абебу с Джибути. После ряда профинансированных Германией расширений по этой железной дороге ныне в основном перевозят руду из бассейна Конго в Джибути. Нынешняя экономическая нестабильность в мире привела к падению спроса на руду, что заметно сократило использование DKAEB. Компания находится в трудном финансовом положении и некоторые члены совета директоров обратились к правительству в Дар-эс-Саламе с предложением чтобы правительств нашей колонии выкупило акции DKAEB. Стоит ли нам согласиться?"
 mittel.189.a:0 "Мы должны действовать быстро, для выживания немецкого порядка."
 mittel.189.b:0 "Колониальное правительство должно посоветоваться с нами."
 
 mittel.190.t:0 "Администрация Миттельафрики выкупает акции DKAEB"
 mittel.190.d:0 "Железная дорога Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) была построена в начале двадцатого века и соединила Аддис-Абебу с Джибути. После ряда профинансированных Германией расширений по этой железной дороге ныне в основном перевозят руду из бассейна Конго в Джибути. Нынешняя экономическая нестабильность в мире привела к падению спроса на руду, что заметно сократило использование DKAEB. Чтобы предотвратить перехват Эфиопией контроля над железной дорогой и избежать потери важной транспортной артерии руководство Миттельафрики выкупило множество акций DKAEB, чтобы обеспечить компании государственную поддержку. Однако позволить Миттельафрике действовать столь самостоятельно вскоре после дела Кеньятта-Солфа может придать решимости политически опасному Герингу."
 mittel.190.a:0 "Потребовать, чтобы Миттельафрика продала акции Эфиопии!"
 mittel.190.b:0 "Им не стоило действовать, но это был правильный шаг."
 
 mittel.191.t:0 "Министерство по делам колоний жалуется на проблемы"
 mittel.191.d:0 "Министерство по делам колоний в Берлине подало официальную жалобу на Штатгальтера Геринга, по причине его несанкционированного приобретения акций DKAEB. В министерстве открыто опасаются его политических амбиций и действуют близоруко и вопреки интересам Германии. Министерство требует от нас, продажи акций DKAEB Эфиопии. Должны ли мы подчиниться требованиям Берлина?"
 mittel.191.a:0 "Поезда будут ходить, даже если это будет последнее принятое нами решение!"
 mittel.191.b:0 "Хорошо, мы отступим."
 
 mittel.192.t:0 "Железная дорога DKAEB близка к банкротству"
 mittel.192.d:0 "Железная дорога Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) была построена в начале двадцатого века и соединила Аддис-Абебу с Джибути. После ряда профинансированных Германией расширений по этой железной дороге ныне в основном перевозят руду из бассейна Конго в Джибути. Нынешняя экономическая нестабильность в мире привела к падению спроса на руду, что заметно сократило использование DKAEB. Дар-эс-Салам просит разрешения вмешаться в ситуацию, чтобы предотвратить ускользание этой важной транспортной артерии из наших рук. Хотя многие в Берлине считают, что проблема может быть решена на местном уровне, есть мнение, что Министерство по делам Колоний должно принять решение, каким бы оно ни было."
 mittel.192.a:0 "Разве Миттельафрика не несет ответственности за свою собственность?"
 mittel.192.b:0 "Продать государственный пакет акций Эфиопии."
 mittel.192.c:0 "Позволить Миттельафрике выкупить акции."
 
 mittel.193.t:0 "Министерство по делам колоний решило не вмешиваться"
 mittel.193.d:0 "Похоже, что никому в Берлине нет дела до ситуации с DKAEB. Они передали проблему обратно на нашу ответственность, утверждая, что они доверяют мнению Штатгальтера Геринга. Если мы будем пытаться сохранить железную дорогу, мы, возможно потратим на это время и ресурсы, которые могли бы направить на борьбу с последствиями Черного Понедельника, однако, если мы ничего не сделаем мы можем потерять ценного союзника в лице Эфиопии."
 mittel.193.a:0 "Мы возьмем контроль над железной дорогой."
 mittel.193.b:0 "Мы сократим государственную поддержку DKAEB."
 
 mittel.194.t:0 "Министерство по делам колоний издает приказы по DKAEB"
 mittel.194.d.selldkaeb:0 "Министерство по делам колоний в Берлине рассмотрело наш запрос по поводу ситуации с железной дорогой и издало распоряжение, чтобы мы продали нашу долю акций компании Эфиопии. В министерстве утверждают, что попытки поддержания DKAEB на плаву приведут к перенапряжению нашей экономики и считают Эфиопию слишком ненадежным союзником. Стоит ли нам подчиниться этому решению?"
 mittel.194.d.buydkaeb:0 "Министерство по делам колоний в Берлине рассмотрело наш запрос по поводу ситуации с железной дорогой и издало распоряжение, чтобы мы выкупили предложенный пакет акций. Они считают крайне важным сохранение работоспособности железной дороги и связи с Эфиопией, которую она обеспечивает. Так же нас уверили, что в долгосрочной перспективе эта железнодорожная ветка может даже стать прибыльной. Стоит ли нам подчиниться этому решению?"
 mittel.194.a:0 "Хорошо, сделаем что они просят."
 mittel.194.b:0 "Нет, поезда будут ходить!"
 mittel.194.c:0 "Нет, мы передадим акции Эфиопии."
 
 mittel.195.t:0 "Миттельафрика не подчиняется нашим приказам"
 mittel.195.d:0 "Геринг не подчинился нашему прямому приказу относительно ситуации с DKAEB! Многие в Берлине сомневаются в том, что это было верным решением, позволить пилоту-выскочке править половиной континента, а Министерство Колоний направило официальный протест по поводу действий правительства Миттельафрики."
 mittel.195.a:0 "Возмутительно!"
 
 mittel.196.t:0 "Министерство по делам колоний возмущено"
 mittel.196.d:0 "Министерство по делам колоний направило официальную жалобу по поводу нашего неподчинения их прямому приказу касаемо ситуации с DKAEB. Чиновники в Берлине возмущены самоуправством Геринга и предрекают крах его усилий, нет сомнений, что это возмущение является последствиями популярности Штатгальтера."
 mittel.196.a:0 "Мы уже приняли решение."
 
 mittel.197.t:0 "DKAEB сообщает о прибыли"
 mittel.197.d:0 "Конец третьего квартала не был особенно удачным для Миттельафрики - нехватка ресурсов, вызванная Черным Понедельником, бьет по экономике колонии со всей силой. Однако, DKAEB сообщает, что количество военных и гражданских грузов, перевезенных по железной дороге заметно выросло по сравнению с первым кварталом, и похоже, что инвесторы удовлетворены работой компании. План Штатгальтера Геринга оправдал себя."
 mittel.197.a:0 "Наш экспорт в безопасности."
 
 mittel.198.t:0 "DKAEB обанкротилась!"
 mittel.198.d:0 "Конец третьего финансового квартала наступил и прошел, но DKAEB прекратила свое существование. Мы допустили ошибки в управлении проектом и не смогли его сохранить, да и Эфиопия с нами сотрудничала. Теперь у нас нет иного выбора, кроме как продать наш пакет акций Эфиопскому правительству. Репутация Геринга серьезно пострадала- стало очевидно, что он не сможет заставить экономику колонии приносить прибыль без принятия жестких мер."
 mittel.198.a:0 "Эфиопы могут забрать свои рельсы!"
 
 mittel.199.t:0 "DKAEB остается на плаву"
 mittel.199.d:0 "Сегодня пришли редкие для кошмарного 1936 года хорошие новости- железная дорога DKAEB в Восточной Африке отчиталась о прибыли по итогам третьего квартала. Похоже, правительства Миттельафрики и Эфиопии действуют сообща, чтобы сохранять торговый путь открытым. Наши отношения с Эфиопией улучшаются и, возможно это начало нового альянса."
 mittel.199.a:0 "Хорошие новости."
 
 mittel.200.t:0 "DKAEB обанкротилась"
 mittel.200.d:0 "Администрация Миттельафрики вновь опозорилось, а восточноафриканская железная дорога обанкротилась. Это отвратило от нас наших партнеров из Эфиопии и привело к трате бесценных ресурсов Германии на попытки сохранить эту железную дорогу. Мы оказали Герингу доверие в проведении этой операции, но больше он его не получит."
 mittel.200.a:0 "Некомпетентные идиоты!"
 
 mittel.201.t:0 "Министерство по делам колоний возмущается"
 mittel.201.d:0 "Министерство по делам колоний сделало Штатгальтеру Герингу выговор за провал попыток сохранения DKAEB. Несмотря на то, что это было отчасти заслужено, Эфиопия тоже должна получить свою долу позора. Как бы то ни было, положение Геринга пошатнулось."
 mittel.201.a:0 "Высокомерные бюрократы!"
 
 mittel.202.t:0 "Успех гамбита"
 mittel.202.d:0 "Решение Геринга по приобретению акций DKAEB, похоже, остался незамеченным со стороны Берлина. План по сохранению африканских владений Германии приведен в исполнение!"
 mittel.202.a:0 "Свяжитесь с нашими новыми партнерами в Аддис-Абебе!"
 
 mittel.300.t:0 "Офицер полиции застрелен"
 mittel.300.d:0 "Сегодня мы узнали, что член племени Маконде застрелили полицейского в Лусаке. Горожане все еще потрясены, а преступник и его последователи доставлены для допроса в местное полицейское управление. Похоже, у нас начало получаться дестабилизировать правительство Миттельафрики. Надо отметить, что было использовано оружие, поставленное нами, но связать его с нами не получится."
 mittel.300.a:0 "Конечно не получится."
 
 mittel.301.t:0 "Налет на военный склад"
 mittel.301.d:0 "Еще одно сообщение; Сегодня группа 'бандитов' совершили налет на военный склад Миттельафрики и похитила с него хранящиеся там припасы, а затем скрылись в своем лагере а Мозамбике. Эти 'бандиты' безусловно были подготовлены и обеспечены нами. Они наглеют и уже не пугают Ашкари Миттельафрики! До нас дошли слухи, что правительство Миттельафрики скоро соберется на заседание, где будет решено, что делать с этими 'бандитами' и последствиями их действий."
 mittel.301.a:0 "Это может стать проблемой..."

### Mittelpolitic Events ###

 mittel.601.t:0 "Британское влияние"
 mittel.601.d:0 "Ассоциация королевских ветеранов, представляющая британских ветеранов Вельткрига добилась большого влияния в нашем правительстве, что вынуждает нас уделять больше внимания на белых британских поселенцев, что означает, что большее их число вольется в нашу армию."
 mittel.601.a:0 "Интересно"
 
 mittel.602.t:0 "Сильное британское влияние"
 mittel.602.d:0 "Ассоциация королевских ветеранов, представляющая британских ветеранов Вельткрига добилась еще большого влияния в нашем правительстве, что вынуждает нас уделять больше внимания на белых британских поселенцев, что означает, что большее их число вольется в нашу армию."
 mittel.602.a:0 "Может нам стоит что-то сделать?"
 
 mittel.603.t:0 "Британский Кондоминиум"
 mittel.603.d:0 " Ассоциация королевских ветеранов, представляющая британских ветеранов Вельткрига добилась чрезвычайного влияния в нашем правительстве, что вынуждает нас уделять больше внимания на белых британских поселенцев, что означает, что большее их число вольется в нашу армию."
 mittel.603.a:0 "Дело плохо..."
 
 mittel.604.t:0 "Бельгийское влияние"
 mittel.604.d:0 "Ассоциация Колонии Конго, представляющая Бельгийских и Французских инвесторов на нашей территории, добилась влияния в нашем правительстве, что означает, что все большая часть нашей промышленности оказалась в их руках. Однако это означает, что мы можем в большей степени использовать богатства Африки. "
 mittel.604.a:0 "Интересно"
 
 mittel.605.t:0 "Сильное бельгийское влияние"
 mittel.605.d:0 "Ассоциация Колонии Конго, представляющая Бельгийских и Французских инвесторов на нашей территории, добилась большого влияния в нашем правительстве, что означает, что все большая часть нашей промышленности оказалась в их руках. Однако это означает, что мы можем в большей степени использовать богатства Африки."
 mittel.605.a:0 "Может стоит что-то с этим сделать?"
 
 mittel.606.t:0 "Бельгийский Кондоминиум"
 mittel.606.d:0 "Ассоциация Колонии Конго, представляющая Бельгийских и Французских инвесторов на нашей территории, добилась чрезвычайного влияния в нашем правительстве, что означает, что все большая часть нашей промышленности оказалась в их руках. Однако это означает, что мы можем в большей степени использовать богатства Африки."
 mittel.606.a:0 "Дело плохо..."

### collapse stuff
 mittel.2500.t: "Крах Германии"
 mittel.2500.d: "После того, как немецкая защита практически исчезла, мы остались одни. Наверное, лучше всего попросить наших прежних хозяев снова позаботиться о нас, чтобы мы не погрузились в хаос, как наши соседи."
 mittel.2500.a: "Отправьте телеграмму."
 mittel.2500.b: "Нет, мы сами себе хозяева!"

 mittel.2501.t: "[FROM.GetNameDefCap] просит нашей немедленной защиты"
 mittel.2501.d: "После краха Германии многие местные администраторы своего королевства внезапно оказались без какой-либо защиты. Среди них - [FROM.GetNameDef], который только что прислал нам телеграмму с просьбой о немедленной и полной защите."
 mittel.2501.a: "Очень хорошо."
 mittel.2501.b: "Нет, они сами по себе."

 mittel.2502.t: "Нигерийский крах"
 mittel.2502.d: "Сбылся самый худший из возможных сценариев, наша страна распадается на глазах."
 mittel.2502.a: "Проклятье."

 mittel.2503.t: "Территория Маруа"
 mittel.2503.d: "Северное восстание Борну было разгромлено иностранными захватчиками, которые с тех пор оккупировали эту территорию. Мы должны просить о ее возвращении теперь, когда ситуация стала более стабильной."
 mittel.2503.a: "Спросить не помешает, верно?"

 mittel.2504.t: "Телеграмма из [FROM.Capital.GetCapitalVictoryPointName]"
 mittel.2504.d: "Недавно умиротворенные [FROM.GetName] попросили нас вернуть территорию Маруа к югу от озера Чад, которую мы заняли после недавнего конфликта с повстанцами Борну. Взамен они обещают сохранять нейтралитет в конфликтах, которые в ближайшие годы охватят континент, гарантируя нам безопасность от вторжения на наши территории с юга."
 mittel.2504.a: "Справедливая цена за безопасность страны."
 mittel.2504.b: "Нет."

 mittel.2505.t: "Аскари в Остафрике"
 mittel.2505.d: "Во время нашего небольшого бегства на Зюйдвест, аскари Остафрики сумели сохранить Восточную Африку вместе, вопреки всему. Теперь они уступают контроль над колонией нам."
 mittel.2505.a: "Превосходно!"

