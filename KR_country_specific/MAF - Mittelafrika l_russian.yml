 MAF_Deal_With_Europeans_tooltip:0 "\nМы должны тщательно подумать о том, как обращаться с европейцами. По мере роста британской поддержки (§YРыночного либерализма§!) мы получим §YФактор рекрутируемого населения§! но также получим §Yфабрики, по производству потребительских товаров§!\n\nС другой стороны, по мере роста бельгийской поддержки (§YСоциал-либерализма§!) мы получим §YЭффективность использования ресурсов§! но также потеряем §YПроизводственная мощность§!"
 
 dividing_mozambique:0 "Мы договорились разделить Мозамбик с Миттельафрикой"
