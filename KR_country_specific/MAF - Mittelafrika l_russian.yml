### Decisions/Missions ###
 MAF_take_mittelafrikan_navy:0 "Взять под контроль флот Миттельафрики"
 MAF_take_mittelafrikan_navy_desc:0 "Небольшой военно-морской флот Германской Миттельафрики, является ценным активом для нашей военно-морской стратегии в Индийском океане. Было бы лучше, если бы он был более тесно интегрирован в структуру командования Берлина, чем просто оставить их на усмотрение Дар-эс-Салама."
 
 MAF_Revolt_mission:0 "§RВосстание в Миттельафрике§!"
 MAF_Revolt_mission_desc:0 "Восстание в Миттельафрике! Похоже, что прекращение протекторатов было слишком откровенным шагом, открытый бунт теперь почти неизбежен. Если бы мы только знали, что это будет искра, которая взорвет пороховую бочку...\n\nХотя многие думают, что это конец Миттельафрики, мы знаем больше; наши храбрые войска, несомненно, смогут подавить некоторые восстания и быстро решить проблему.\n\n§RЕсли наша стабильность упадет слишком низко или мы не сможем вовремя подавить восстание, это действительно станет концом Миттельафрики.§!"
 
