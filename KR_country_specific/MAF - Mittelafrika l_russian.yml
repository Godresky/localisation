 MAF_lk_take_part_ANG_MZB:0 "§BПортугалия уступила часть Мозамбика и Анголу в качестве зон безопасности Миттельафрике.§!\n"
 MAF_lk_take_all_ANG_MZB:0 "§RПортугалия уступила весь Мозамбик и Анголу, которые будут включены в состав Миттельафрики.§!\n"
 MAF_lk_take_nothing:0 "§RIt appears that somehow MAF or GER has not demanded anything- this appears to be a bug in the events, so if you see this in a normal way, it would be very helpful if you could report this to the KR github, preferably with a game log (это ошибка)§!\n"
 MAF_TT_maybe_taking_everything_is_a_bad_idea:0 "§RДобавление такого большого количества территории к и без того нестабильной администрации Миттельафрики может подтолкнуть ее к критической черте.§!\n" 
 MAF_TT_destroy_revolts_requirement:0 "Все восстания подавляются военной силой.\n"
 MAF_TT_supply_germany:0 "Этими новыми разработками мы начнем снабжать Германию отечественной продукцией, §Oкакой бы непопулярной она ни оказалась в стране.§!"
 
