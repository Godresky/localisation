 MAF_white_phosphorus_idea:0 "Белые фосфорные бомбы"
 MAF_white_phosphorus_idea_desc:0 "Белый фосфор имеет много применений, но ни одно из них не является столь смертоносным или эффективным, как применение непосредственно против вражеских комбатантов в густых джунглях, хотя после него последствия не очень 'вкусные'."
 MAF_Jungle:0 "Подготовка для боев в джунглях"
 MAF_Nat_Buff:0 "Восстание туземцев"
 MAF_British_Settlers:0 "Британські поселенці"
 MAF_British_Settlers_desc:0 "Британские поселенцы на нашей территории сохранили большую часть своего предвоенного влияния, благодаря большому количеству ветеранов Вельткрига в своих рядах. Нам придется что-то с ними делать в скором времени, так как их влияние негативно сказывается на нашей стране."
 MAF_Belgian_Investors:0 "Бельгийские инвесторы"
 MAF_Belgian_Investors_desc:0 "Бельгийские инвесторы на нашей территории сохранили большую часть своего предвоенного влияния благодаря большому количеству бельгийских компаний и фабрик, сохранившихся после Вельткрига. Нам придется что-то с ними делать в скором времени, так как их влияние негативно сказывается на нашей стране."
 MAF_Cut_Supply:0 "Сокращение финансирования"
 MAF_Cut_Supply_desc:0 "Чтобы предотвратить такие идеи, как 'суверенитет', Німеччина решила наказать Миттельафрику сокращением своих поставок и финансирования.\nБез значительной части жизненно важных поставок, необходимых для поддержания умиротворения в неуправляемых районах, многие районы на темном континенте ускользают из-под контроля Дар-эс-Салама и рискуют ускользнуть из-под контроля местных сил.\nНадо посмотреть, сможет ли этот шаг повлиять на то, что заблудшие колониальные власти вернутся, умоляя о помощи Фатерлянд, или же это всего лишь очередной шаг к постепенной потере контроля, поразивший администрацию."
 MAF_border_shit_show:0 "Пограничные рейды"
 MAF_border_shit_show_desc:0 "На нашей границе продолжаются 'бандитские' набеги, они уничтожают урожай, сжигают деревни и убивают наших охранников. Хотя португальцы обещают, что ничего не знают об этих 'бандитах', мы уверены, что они стоят за ними. В любом случае, эти набеги будут оставаться занозой в боку до тех пор, пока не прекратятся потоки оружия к этим 'бандитам'."
 MAF_Lost_Bushwar_Debuff:0 "Рост сопротивления"
 MAF_Lost_Bushwar_Debuff_desc:0 "После потерь в войсках Миттельафрики в боях с португальскими войсками, в колонии значительно возросла активность антиколониальных движений. Когда колониальные силы разбиты, а их репутация непобедимой армии запятнана, многие по-прежнему готовы взять в руки оружие и сражаться с немецкими войсками лоб в лоб, а колониальные силы не могут тем временем многое сделать для того, чтобы противостоять им."
 MAF_Lost_Bushwar_Light_Debuff:0 "Недавнее сопротивление"
 MAF_Lost_Bushwar_Light_Debuff_desc:0 "После потерь в войсках Миттельафрики в боях с португальскими войсками, в колонии значительно возросла напряженность. После того как колониальные войска вступили в бой, а их репутация непобежденной армии была несколько подорвана, некоторые по-прежнему готовы взять в руки оружие и сражаться с немецкими войсками лоб в лоб, а колониальные силы находятся в слабой форме, чтобы противостоять им."
 MAF_post_collapse_army:0 "'Нетрадиционная' армия"
 MAF_post_collapse_army_desc:0 "Армии, созданные после распада Миттельафрики, не являются обычными. Они не обладают такой же способностью защищать и удерживать линию, как более обычные дивизии, но лучше способны передвигаться и сражаться в суровых условиях Африки. Кроме того, в то время как обычных заводов мало, и они далеко друг от друга, существуют широкие возможности для сбора оборудования, что обеспечивает стабильный, хотя и ограниченный запас оружия."

 MAF_on_borrowed_time:0 "На одолженное время"
 MAF_on_borrowed_time_desc:0 "После поражения в Европе мы бесславно отступили в Африку, как и французы до нас. Ситуация далека от идеальной - нам не хватает промышленности, людей и оружия, чтобы соответствовать нашей былой славе. Но еще хуже обстоят дела у местных жителей... Они наблюдают за нашей слабостью, и их лояльность меняется. Иностранные державы, амбициозные военачальники и внутренние распри разрушают хрупкую, гниющую инфраструктуру, которой пренебрегали наши предшественники. Мы должны действовать быстро, иначе Німеччина будет потеряна!"

