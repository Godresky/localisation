### Focuses ###
 MAF_Big_Change:0 "Час змін"
 MAF_Big_Change_desc:0 "Мы больше не можем сидеть на месте - настало время перемен. Если мы хотим остаться у власти, мы должны либо централизовать, либо децентрализовать колонию."
 MAF_New_Administration:0 "Нова адміністрація"
 MAF_New_Administration_desc:0 "Для того, чтобы в дальнейшем сохранять контроль над Африкой, необходимо проверить нашу администрацию и создать единый план действий."
 MAF_Sovereign_State:0 "Суверенна держава"
 MAF_Sovereign_State_desc:0 "С установлением статуса Геринга как суверенного Штатгальтера, пришло время нацелить остальную администрацию в направлении установления автономии и упрочнения нашего авторитета."
 MAF_Establish_Lion_Society:0 "Товариство Лева"
 MAF_Establish_Lion_Society_desc:0 "Африка долгое время полнилось слухами о неких секретных обществах, вроде 'Леопарда'и'Крокодила', которые были ответственны за множество не раскрытых убийств и преступлений. Мы можем позаимствовать эту атмосферу таинственности для нашей карманной организации убийц и прочих сомнительных личностей."
 MAF_End_Protectorates:0 "Кінець Протекторатів"
 MAF_End_Protectorates_desc:0 "Миттельафрика всегда казалась лоскутным одеялом из союзов и договоров с разнообразными местными царьками, которые сохраняли относительную автономию и власть, в обмен на признание высшей власти за Германией. Пришла пора покончить с этим и установить единый закон над Миттельафрикой."
 MAF_end_british_protectorates:0 "Анексія Британських колоній"
 MAF_end_british_protectorates_desc:0 "В 1925 году Британские острова охватила чума социализма. Наши армии выдвинулись в Британские колонии чтобы предотвратить разгорание пожара революции в Африке, установив протекторат над британскими колониями до тех пор пока не будет установлено ответственное британское правительство. Нам стоит закончить этот фарс- колонии наши по праву завоевателя."
 MAF_Statthalter:0 "Титул 'Віцекороля'"
 MAF_Statthalter_desc:0 "Штатгальтер формально не является бюрократом, занимающим правительственную должность. Мы уже заметили, что с ним не считаются в Германии, и теперь важно показать, что он является высшей властью в Африке. Казер оказывает Вицекоролю священное доверие. В Африке слово Вицекороля равносильно слову Кайзера."
 MAF_Four_Year_Plan:0 "Чотирирічний план"
 MAF_Four_Year_Plan_desc:0 "Проблемы в Европе и Азии растут, синдикалисты становятся все сильнее, тогда как наши армия и промышленность продолжают почивать на лаврах. Мы должны создать план для нашей экономики и вооруженных сил, чтобы гарантировать нашу готовность помочь Фатерлянду любым возможным образом."
 MAF_Protect_Animals:0 "Захист тварин"
 MAF_Protect_Animals_desc:0 "В это сложно поверить, но некоторые из наиболее знаменитых видов Африки, в частности львы, находятся под угрозой полного истребления, как волки Европы. В 1870 году был убит последний Атласский медведь. Штатгальтер заинтересован в принятии законов, которые гарантируют, что ничего подобного больше не случится."
 MAF_Kulturkampf:0 "Kulturkampf"
 MAF_Kulturkampf_desc:0 "В 1870х Немецкий парламент принял 22 закона, ограничивающих власть католической церкви. Безжалостно продвигая эти законы, мы можем гарантировать защиту от иностранного влияния и утвердить монополию нашей секуляризованной системы образования."
 MAF_Proving_Grounds:0 "Свапокмудські навчання"
 MAF_Proving_Grounds_desc:0 "Для подготовки наших чиновников, мы пошлем их в пустыню Намибии на неделю жестоких тренировок и исследований, где они будут вынуждены полагаться только на свои навыки, управляя маленьким поселением в пустыне. Это, конечно будет приводить к нескольким смертям в год, но наши чиновники будут одними из наиболее подготовленных в мире."
 MAF_Army_Reforms:0 "Реформи армії"
 MAF_Army_Reforms_desc:0 "Африканские Аскари в 1914 были подготовлены до стандартов среднего европейского солдата. Сейчас их уровень подготовки все еще находится на уровне 1914 года. Они не готовы к войне машин, которая начала зарождаться в Европе в конце Вельткрига. Мы должны это исправить."
 MAF_Long_Range_Airforce:0 "Дальня авіація"
 MAF_Long_Range_Airforce_desc:0 "Африка, находится в дали от основных театров военных действий. Если мы хотим иметь возможность жобраться до наших врагов, мы должны построить флот дальних бомбардировщиков, способных совершать полеты через океан. Даже, если они нам не понадобятся, наша способность демонстрировать силу через океан заметно повысит наш престиж."
 MAF_Heavy_Equipment:0 "Важке спорядження"
 MAF_Heavy_Equipment_desc:0 "Если мы хотим, чтобы наша армия соответствовала немецким стандартам, нам нужно оснащение: танки, самолеты, артиллерия, это оружие современной войны!"
 MAF_Africa_Army:0 "Африканські дивізії"
 MAF_Africa_Army_desc:0 "Теперь, когда мы достигли должного уровня оснащения и подготовки, наши Аскари достойны чего-то большего, чем быть просто колониальными войсками. Как Гуркасы для Британии и Сенегальцы для Франции, лучшие представители наших туземцев будут служить штурмовыми частями в Германской армии"
 MAF_Strategic_Export:0 "Експорт ресурсів"
 MAF_Strategic_Export_desc:0 "В случае войны, Миттельафрика должна поддерживать великую немецкую военную машину. Расширяя наше производство стратегических ресурсов мы гарантируем превосходство над нашими врагами и усиление Фатерлянда"
 MAF_African_Breadbasket:0 "Африканська житниця"
 MAF_African_Breadbasket_desc:0 "Большая часть Африки совершенно не развита в сельскохозяйственном отношении, но все, что мы на данный момент сделали- это вложились в развитие культур, пригодных для выращивания только в тропиках. Вельткриг показал, что Німеччина может уязвима из-за недостаточного производства основных продовольственных культур. И отдав предпочтение таким культурам как кукуруза и рис, чем перцу и табаку мы сможем гарантировать победу."
 MAF_African_War_Industries:0 "Військова промисловість"
 MAF_African_War_Industries_desc:0 "Африканские рабочие, которым мы платим будут работать с меньшей эффективностью, чем немецкие. В связи с этим нам надо развивать простые производственные процессы, более подходящие для наших условий."
 MAF_War_Economy:0 "Військова економіка"
 MAF_War_Economy_desc:0 "Война неизбежна, а время на вес золота. Во время Вельткрига мы получили преимущество, отмобилизовавшись быстрее Британии в Африке. В следующей войне мы так же должны мобилизоваться первыми."
 MAF_Port_Renovation:0 "Реновація порту"
 MAF_Port_Renovation_desc:0 "Чтобы быть полезными для Фатерлянда наши военно-морские базы должны быть расширены и быть способны принять крупные корабли, даже линкоры и авианосцы."
 MAF_Acquire_New_Blueprints:0 "Нові креслення"
 MAF_Acquire_New_Blueprints_desc:0 "Приобретая корабли на немецких верфях и старые корабли из состава Кригсмарине мы можем стимулировать немецкую экономику и усилить нашу собственную кораблестроительную промышленность."
 MAF_Our_Own_Dockyards:0 "Наші верфі"
 MAF_Our_Own_Dockyards_desc:0 "С должными инвестициями мы можем основать собственные верфи и быть готовыми к новой гонке морских вооружений."
 MAF_Sailing_With_Marine:0 "Плавання з Крігсмаріне"
 MAF_Sailing_With_Marine_desc:0 "Наши корабли должны не просто патрулировать наши воды. Мы должны отправить их в поход из Киля в Циндао на учения с Кригсмарине."
 MAF_Back_To_Basics:0 "Основи"
 MAF_Back_To_Basics_desc:0 "Наша администрация имеет пятидесятилетний опыт работы на черном континенте. Не побежденные в ужасах Вельткрига, мы понимаем, что Африка отличается от Европы и понимаем пределы наших возможностей. В этом наша сила, не слабость!"
 MAF_Royal_Tours:0 "Королівські візити"
 MAF_Royal_Tours_desc:0 "В Африке мы правим преимущественно через местных царьков и вождей. Мы можем их использовать для модернизации 'снизу', а так же лучше интегрировать их в империю, представив их сообществу королей, герцогов и прочей знати, которая делает нашу великую империю."
 MAF_Honorary_Officers:0 "Поважні офіцери"
 MAF_Honorary_Officers_desc:0 "Основа нашей власти - Аскари, которые подчиняются без вопросов, и местные власти, которые эффективно управляют своими территориями. Мы должны поощрить их, произведя королей и вождей в почетные офицеры нашей армии."
 MAF_African_Studies:0 "Дослідження Африки"
 MAF_African_Studies_desc:0 "Официальным языком нашей администрации- суахили, но возможности изучать его где-либо еще крайне ограничены, не говоря уже про сотни других местных языков. Чтобы обеспечить приток грамотных специалистов нам стоит убедить немецкие университеты начать подготовку специалистов по африканским языкам и культуре."
 MAF_Bezirk:0 "Bezirksleiterrecht"
 MAF_Bezirk_desc:0 "Большинство законов, которыми пользуются африканцы испытывают трудности при соприкосновении с законами Германии, являясь сугубо местными правилами, регулируемыми племенными лидерами и старейшинами. Вместо того, чтобы распылять наши ограниченные силы судей, адвокатов и юристов, Рудольф Асмис предложил организовать группы специалистов по праву, которые, вместе с местными будут заниматься кодификацией и модернизацией их внутренних законов."
 MAF_Strategic_Reserve:0 "Стратегічний резерв"
 MAF_Strategic_Reserve_desc:0 "В ходе последней войны, отрезанные от Германии, мы должны были рассчитывать на имевшиеся ресурсы и импровизировать. Мы смогли своими силами производить торпеды, снаряды, краску, и провизию практически из ничего. Мы должны восстановить эту традицию импровизированного производства припасов на случай если мы вновь окажемся без поддержки Фатерлянда."
 MAF_Cash_Crops:0 "Товарні культури"
 MAF_Cash_Crops_desc:0 "Не секрет, что главным двигателем империализма всегда была охота за экзотическими товарами. Многие тропические культуры могут расти и в районе Сахары, например кофе и какао. Мы должны сфокусироваться на их производстве вместо обычных культур. Для борьбы с дисбалансом производства мы можем импортировать еду из Украины или Восточной Пруссии."
 MAF_East_Asian_Exports:0 "Експорт до Східної Азії"
 MAF_East_Asian_Exports_desc:0 "Мы всего-лишь часть огромной немецкой колониальной империи. Мы должны убедиться, что наша торговля идет не только в сторону Фатерлянда, но и использует возможности в остальных колонии."
 MAF_Cottage_Industries:0 "Мала промисловість"
 MAF_Cottage_Industries_desc:0 "Это, конечно, странно, но даже в двадцатом веке большой объем работы может быть выполнен путем распределения задачи между большим количеством африканцев по всему континенту. Многие из них традиционно являются способными кузнецами, и это может помочь нам увеличить объем производства."
 MAF_African_Army:0 "Африканська армія"
 MAF_African_Army_desc:0 "Мы не должны забывать, что Аскари подготовлены для защиты Африки. С этой точки зрения нам нужна легкая пехота, для войны в джунглях при плохом снабжении."
 MAF_Airforce_Infantry:0 "Аеромобільна піхота"
 MAF_Airforce_Infantry_desc:0 "Людвиг фон Блокхольт один из основных членов администрации НКО всегда был новатором воздушного боя. Его новейшее предложение- воздушное развертывание и снабжение целых дивизий."
 MAF_Improve_Logistics:0 "Покращена логістика"
 MAF_Improve_Logistics_desc:0 "Во время Вельткрига нам требовалось 200 000 носильщиков, чтобы снабжать всего 18 000 солдат. Это осушало наши запасы продовольствия и сковывало мобильность наших войск, до скорости с которой люди могут двигать артиллерийское орудие. Мы не можем снова допустить чего-то подобного."
 MAF_Spirit_Vorbeck:0 "Дух фон Леттов-Ворбека"
 MAF_Spirit_Vorbeck_desc:0 "Главный урок Вельткрига нельзя найти ни в каких учебниках. Он заключается в решительности генерала фон Леттов-Ворбека продолжать сражаться, какой бы ужасной ни была ситуация. В 1916 году Антанта объявила кампанию в Африке законченой, но в 1921 мы все еще были тут и все еще сражались. Мы не сдались и никогда не сдадимся!"
 MAF_Electronic_Project:0 "Електронна розвідка"
 MAF_Electronic_Project_desc:0 "Миттельафрика не может поддерживать большой флот, а наши берега слишком протяженные для обороны тем, что есть, в связи с этим наша промышленность будет более эффективна, если мы направим ее  мощности на производство чего-то более полезного. Одна из возможностей- инвестирование в электронику, что позволит нам демонстрировать силу из Африки и снабжать Фатерлянд полезными развед.данными."
 MAF_Konigsburg_Gunners:0 "Кенігсбергзькі артилеристи"
 MAF_Konigsburg_Gunners_desc:0 "Кроме озерных сражений с использованием импровизированных пароходов, Африка не видела больших военно-морских операций во время Вельткрига. Самое большое сражение было в Руфиджи, где SMS Кенигсберг был серьезно поврежден перед тем, как его затопили. Экипаж, однако, сражался на суше, поэтому неудивительно, что некоторые из наших морских офицеров, такие как Ричард Вениг, обладают опытом тактики военно-морской пехоты."
 MAF_Naval_Aerial_Observation:0 "Морська розвідка"
 MAF_Naval_Aerial_Observation_desc:0 "Мы сидим на множестве морских путей, и это вынуждает нас усиливать нашу способность обнаружения и наблюдения с помощью морской авиации. Раньше эту задачу выполняли дирижабли под командованием Командора Блокхольта, но развитие технологий дальней авиации и гидросамолетов сделало их ключевым элементом системы. Обычные немецкие морские самолеты созданы с учетом маленькой акватории Северного моря. Мы должны развивать наши базы, так чтобы они могли модернизировать самолеты под наши нужды."
 MAF_Our_Shipyards:0 "Наші верфі"
 MAF_Our_Shipyards_desc:0 "Наша текущая политика адаптации и переоборудования устаревших немецких кораблей одновременно дорогостоящая и неэффективна. Корабли, которые мы получаем, слишком медлительны по сравнению с современными и в большинстве своем требуют дорогостоящего ремонта. Вместо больших, ржавеющих крейсеров мы должны сосредоточиться на эсминцах и подводных лодках, чтобы сохранять наши расходы сравнительно низкими."
 MAF_African_Landtag:0 "Африканський Ландтаг"
 MAF_African_Landtag_desc:0 "Вместо того, чтобы концентрировать всю власть в руках Штатгальтера мы должны иметь две ветви законодательной власти - Харренхаус, состоящий из немецкой аристократии и местных вождей и Абгеорднетехаус, основанный на голосовании преимущественно белого населения."
 MAF_Reform_Schutztruppe:0 "Реформа Стрільців"
 MAF_Reform_Schutztruppe_desc:0 "Слишком долго наши Стрелки были военной силой, не являясь частью армии. Несмотря на то, что они покрыли себя славой во время Вельткрига, они остаются преимущественно полицейскими силами, а не оккупационной армией. Пришла пора им действовать соответственно."
 MAF_Autonomous_Kingdoms:0 "Автономні королівства"
 MAF_Autonomous_Kingdoms_desc:0 "Некоторые регионы Африки непригодны для белых поселений и наша власть там практически зависит от доброй воли местных правителей. Вместо того, чтобы пытаться им указывать, мы можем дать им более широкую автономию и независимость под нашим суверенитетом."
 MAF_Restore_British_Selfrule:0 "Британське самоуправління"
 MAF_Restore_British_Selfrule_desc:0 "Интеграция британцев в наш парламент это кошмар. У них нет немецкого гражданства, по этому они не могут голосовать, однако британцы обожают парламентаризм и будут отстаивать свои привилегии. Вместо этого мы должны предоставить им определенную возможность самоуправления как часть нашего обещания по восстановлению ответственного британского правительства на этих территориях."
 MAF_Hold_Elections:0 "Вибори"
 MAF_Hold_Elections_desc:0 "Пришло время провести первые в истории Миттельафрики выборы. Они должны пройти в течение полугода, чтобы у всех партий была возможность провести предвыборную кампанию."
 MAF_Deal_With_Europeans:0 "Доля європейців"
 MAF_Deal_With_Europeans_desc:0 "Бельгийские и британские граждане нашей колонии обладают очень существенным влиянием и пора что-то с ними делать."
 MAF_Block_FW_Investment:0 "Заборона бельгійських інвестицій"
 MAF_Block_FW_Investment_desc:0 "Слишком долго Бельгийцы играли неприятно большую роль в нашей экономике. Мы должны принять меры чтобы гарантировать доступ немецких компаний к этим возможностям."
 MAF_Seize_FW_Industries:0 "Захоплення підприємств"
 MAF_Seize_FW_Industries_desc:0 "После того как мы подорвали силу Бельгийского капитала их инвесторы вынуждены уйти. Мы можем без зазрения совести объявить их предприятия нашими или купить их за часть реальной стоимости."
 MAF_Expel_Alien_Nationals:0 "Вигнання іноземців"
 MAF_Expel_Alien_Nationals_desc:0 "В отличие от британцев, Бельгийцы редко приезжали сюда на поселение. Большинство из них технические специалисты и обученные рабочие, которые работали здесь, а потом возвращались в Европу, а на их место прибывали новые партии их сограждан. Так что будет гораздо проще просто депортировать их домой."
 MAF_Attract_Belgian_Investment:0 "Бельгійські інвестиції"
 MAF_Attract_Belgian_Investment_desc:0 "Бельгийцы были тут силой задолго до нас и они никогда реально не уходили. У нас есть удобные рабочие отношения со множеством горнодобывающих компаний, которые вышли далеко за пределы Конго. Если мы продолжим проводить такую политику мы сможем получить хорошую прибыль."
 MAF_Grant_Cons_FW:0 "Бельгійські компанії"
 MAF_Grant_Cons_FW_desc:0 "Даровав Бельгийским конгломератам автономию и защищая их права на отдаленные горы Конго мы можем рассчитывать на получения более дисциплинированной рабочей силы."
 MAF_Intergrate_FW:0 "Інтеграція бельгійських офіцерів"
 MAF_Intergrate_FW_desc:0 "Мы сражались против них в Вельткриге, но сейчас Бельгия наш союзник. Многие их офицеры имеют опыт командования войсками в Африке. Мы можем их использовать."
 MAF_Deal_With_Belgians:0 "Угода з Бельгією"
 MAF_Deal_With_Belgians_desc:0 "Теперь когда мы справились с Бельгией и их АКК пора закрепить наши отношения на постоянной основе."
 MAF_disarm_the_british:0 "Розброєння британців"
 MAF_disarm_the_british_desc:0 "До нашего прибытия, британское население Кении и Северной Родезии работало над обеспечением своей безопасности с помощью 'стрелковых клубов', вспомогательных полицейских формирований и парамилитарных подразделений. Количество их членов выросло после нашей оккупации этих территорий, и мы должны уничтожить эти группы, если хотим действительно управлять британскими землями."
 MAF_Remove_Brit_Service:0 "Заборона на службу британців"
 MAF_Remove_Brit_Service_desc:0 "Должности в экс-британских колониях обычно занимаются знающими Суахили британцами. Мы должны удалить их с этих постов и полностью германизировать администрацию."
 MAF_German_Education_Brits:0 "Німецька освіта"
 MAF_German_Education_Brits_desc:0 "По мере разрастания нашей колонии за границы Восточной Африки привело к тому, что основным языком на шей администрации стал суахили, а не немецкий. Это позволило британцам использовать их родной язык, прибегая к суахили только при общении с нашей администрацией. Установив обязательное обучение на немецком мы сможем германизировать британское население."
 MAF_arm_the_british:0 "Підтримка британців"
 MAF_arm_the_british_desc:0 "В то время, как милитаризация британских поселенцев может казаться угрозой, мы видим в этом возможность. Большое, вооруженное консервативное белое движение может усилить нашу власть и защитить ее против восстаний туземцев. Так что нам стоит дать наше благословение этим организациям."
 MAF_integrate_the_british:0 "Інтеграція британських сил"
 MAF_integrate_the_british_desc:0 "Мы можем снизить волнения в наших британских протекторатах, предложив их офицерам должности в нашей армии, в соответствии эквивалентные их званию. Это позволит им не ощущать себя зависимым населением, а мы получим приток хорошо подготовленных офицеров."
 MAF_british_volunteers:0 "Канадські добровольці"
 MAF_british_volunteers_desc:0 "В то время, когда мы интегрировали британцев в нашу армию, некоторые особо патриотические настроенные люди, стремятся к возвращению своих родных островов. Поскольку мы так же противники социализма, мы можем позволить им начать подготовку по армейским стандартам и подготовить несколько дивизий для отправки на фронт."
 MAF_Deal_With_British:0 "Угода з Британією"
 MAF_Deal_With_British_desc:0 "Теперь, когда мы справились с британцами и их АКВ, пришло время закрепить наши отношения с ними на постоянной основе."
 MAF_Black_Monday:0 "Чорний Понеділок"
 MAF_Black_Monday_desc:0 "В свете этого беспрецедентного экономического кризиса, мы можем ожидать любых неприятностей в экономике..."
 MAF_Float_Mark:0 "Плаваюча марка"
 MAF_Float_Mark_desc:0 "С 1921 года наша колония выпускает собственную валюту - Африканскую Марку, которая привязана к курсу немецкой Марки. Если мы допустим свободное плавание курса нашей валюты, мы сможем снизить стоимость наших экспортных товаров и восстановить наши доходы."
 MAF_Fiscal_Austerity:0 "Фіскальний аскетизм"
 MAF_Fiscal_Austerity_desc:0 "Настали тяжелые времена и мы должны потуже затянуть пояса, пришло время объявить о снижении жалования всем рабочим Миттельафрики."
 MAF_1937_Budget:0 "Бюджет 1937 року"
 MAF_1937_Budget_desc:0 "На заре 1937 года мы должны подготовить аскетичный бюджет, предполагающий небольшие траты и рост жизненно важных отраслей."
 MAF_1938_Budget:0 "Бюджет 1938 року"
 MAF_1938_Budget_desc:0 "На 1938 год мы должны подготовиться к тому, чтобы нагнать потерянный рост экономики, и провести некоторые проекты, которые были невозможны в 1937."
 MAF_University_Kinshasa:0 "Університет Кіншаси"
 MAF_University_Kinshasa_desc:0 "Новый университет на нашем западном побережье будет способствовать технологическому развитию."
 MAF_1939_Budget:0 "Бюджет 1939 року"
 MAF_1939_Budget_desc:0 "Мир встретит 1939 год в огне, мы должны скорректировать наш бюджет в сторону подготовки к войне."
 MAF_Post_War_Budget:0 "Бюджет 1940 року"
 MAF_Post_War_Budget_desc:0 "Худшее позади, и теперь мы можем вступить в новую эру экономического процветания."
 MAF_Cape_Cairo:0 "Залізниця Кейптаун-Каїр"
 MAF_Cape_Cairo_desc:0 "Пора закончить начатое британцами, железная дорога Кейптаун-Каир будет означать мощный экономический рост по всему континенту. Сначала мы должны создать инфраструктуру вокруг Дар-эс-Салам."
 MAF_Tanzania_Uganda:0 "Дар-ес-Салам-Кампала"
 MAF_Tanzania_Uganda_desc:0 "Следующий этап от Кейптауна до Каира, требует соединения Дар-эс-Салам и Кампалы."
 MAF_Kampala_Khartoum:0 "Кампала-Хартум"
 MAF_Kampala_Khartoum_desc:0 "Последний шаг к завершению дороги Кейптаун-Каир лежит в Судане, мы должны соединить Кампалу и Хартум."
 MAF_Connect_Addis:0 "Хартум-Аддіс-Абеба"
 MAF_Connect_Addis_desc:0 "Пришло время расширить дорогу Кейптаун-Каир, присоединив к ней Эфиопию, открыв тем самым новый африканский торговый маршрут."
 MAF_Industrial_Development:0 "Розвиток промисловості"
 MAF_Industrial_Development_desc:0 "С принятием нового бюджета мы можем заняться развитием нашей промышленности."
 MAF_Light_Industrial_Development:0 "Легка промисловість"
 MAF_Light_Industrial_Development_desc:0 "Чтобы справиться с нашими экономическими проблемами мы должны развивать нашу гражданскую промышленность."
 MAF_Continue_Industrial_Research:0 "Промислові дослідження"
 MAF_Continue_Industrial_Research_desc:0 "Надо развивать и внедрять новые промышленные технологии."
 MAF_War_Industries:0 "Військова промисловість"
 MAF_War_Industries_desc:0 "Мир катится к войне и мы не можем отставать в развитии вооружений."
 MAF_Resource_Extraction:0 "Видобуток ресурсів"
 MAF_Resource_Extraction_desc:0 "Богатства африканской земли безграничны, мы должны совершенствовать способы их получения."
 MAF_Improved_Resource_Extraction:0 "Покращений видобуток"
 MAF_Improved_Resource_Extraction_desc:0 "Необходимо еще больше совершенствовать методы добычи ресурсов."
 MAF_Superior_Resource_Extraction:0 "Відмінний видобуток"
 MAF_Superior_Resource_Extraction_desc:0 "Пришло время вывести уровень добычи ресурсов в Африке на тот уровень, на котором она всегда должна была быть."
 MAF_Resource_Refinement:0 "Переробка ресурсів"
 MAF_Resource_Refinement_desc:0 "Мы должны развивать наши методы переработки ресурсов, хранящихся в африканской земле."
 MAF_Military_Reforms:0 "Військова реформа"
 MAF_Military_Reforms_desc:0 "Пришло время модернизировать нашу армию согласно современным требованиям"
 MAF_Establish_Airforce:0 "Африканські ВПС"
 MAF_Establish_Airforce_desc:0 "Мы должны создать наши собственные ВВС, независимые от Германии."
 MAF_African_Pilots:0 "Африканські пілоти"
 MAF_African_Pilots_desc:0 "У нас нет достаточного числа белых немцев-пилотов, так что мы должны привлечь африканцев на ту службу."
 MAF_Merc_Pilots:0 "Пілоти найманці"
 MAF_Merc_Pilots_desc:0 " У нас нет достаточного числа белых немцев-пилотов, у нас нет другого выбора, кроме как привлечь на эту службу наемников."
 MAF_Bomber_Aircraft:0 "Бомбардувальники"
 MAF_Bomber_Aircraft_desc:0 "Развитие бомбардировочной авиации есть первостепенная задача для африканской войны."
 MAF_Airfields:0 "Покращені аеродроми"
 MAF_Airfields_desc:0 "Наши аэродромы в ужасном состоянии, чтобы быть силой в небе, мы должны усовершенствовать их."
 MAF_white_phosphorus:0 "Білий фосфор"
 MAF_white_phosphorus_desc:0 "Традиционные тактики бомбардировок малопригодны в Африке. Мы должны начать применять белый фосфор, чтобы убедиться, что джунгли не являются укрытием от наших ВВС."
 MAF_Afrikan_Air_Industry:0 "Авіаційна промисловість"
 MAF_Afrikan_Air_Industry_desc:0 "Пришло время создать собственную авиастроительную промышленность, чтобы больше не быть зависимыми от наличия свободных мощностей в Германии."
 MAF_Jet_Research:0 "Реактивний літак"
 MAF_Jet_Research_desc:0 "Африка огромна, и мы не можем рассчитывать на то, что кто-то другой будет ее контролировать. Мы должны развивать и создавать новейшие разработки в области воздушной войны; реактивные самолеты. С ними никто не сможет бросить нам вызов на всем континенте!"
 MAF_endurance_training:0 "Тренування витривалості"
 MAF_endurance_training_desc:0 "Регулярной подготовки пилотов в Африке будет недостаточно. Огромные расстояния и экстремальные условия требуют пилотов самого высокого калибра, способных эффективно работать даже во время самых длинных миссий. Обучение и подготовка будут иметь ключевое значение."
 MAF_Undefeated_Army:0 "Непереможна армія"
 MAF_Undefeated_Army_desc:0 "В течение семи лет войны мы ни разу не потерпели поражения. Мы должны продолжить эту славную военную традицию!"
 MAF_Modern_Artillery:0 "Модернізована артилерія"
 MAF_Modern_Artillery_desc:0 "Вельткриг показал, что артиллерия это важная часть современной войны, наша артиллерия должна быть не хуже, чем у других."
 MAF_Sturdy_Trucks:0 "Надійні вантажівки "
 MAF_Sturdy_Trucks_desc:0 "Мы должны убедиться, что наши грузовики достаточно прочные, чтобы сопротивляться ландшафту Африки.."
 MAF_Modern_Tactics:0 "Сучасна тактика"
 MAF_Modern_Tactics_desc:0 "Пришло время усовершенствовать нашу тактику ведения боя, мы не можем позволить себе проиграть только потому, что были не достаточно хороши в этом."
 MAF_Modern_Support_Divs:0 "Сучасна підтримка"
 MAF_Modern_Support_Divs_desc:0 "Мы должны модернизировать силы поддержки, мы не можем позволить себе отставать от остального мира."
 MAF_Light_Infantry:0 "Легка піхота"
 MAF_Light_Infantry_desc:0 "Наши войска должны быть способны пройти по самому трудному ландшафту и выжить в самом суровом климате."
 MAF_White_Graveyard:0 "Кладовище білої людини"
 MAF_White_Graveyard_desc:0 "Наша армия готова к войне в джунглях, благодаря в равной степени хорошо подобранному снаряжению и сопротивляемости тропическим болезням. В то время как другие армии боятся джунглей, мы в них как дома."
 MAF_british_self_rule: "Restore British Self Rule"
 MAF_british_self_rule_desc: "Attempting to integrate the British Colonies into our Colonial Union would not only be foolish - for neither Berlin nor the Brits on the ground want this to happen - but also exceedingly difficult. Still, the status quo cannot continue. We should thus instead restore some measure of self-rule to these people, as part of our trusteeship to restore responsible government to these territories."
 MAF_responsible_governance: "A Return to Responsible Governance"
 MAF_responsible_governance_desc: "It has been more than a decade since the British colonies and protectorates have seen an appointment of new governors and administrators. With the collapse of the government in London, the local Legislative and Executive Council have persisted. They have been sidelined long enough, and shall take up the mantle of the governance of the British Colonies."
 MAF_british_protectorates: "The Legal Status of the British Protectorates"
 MAF_british_protectorates_desc: "The status quo surrounding the British Colonies and Protectorates satisfies no one. Let us strive to amend this as soon as possible."
 MAF_vital_industries: "Vital Industries"
 MAF_vital_industries_desc: "It is time we 'bail out' some of the more 'unprofitable' private enterprises that have been 'struggling' since the economic crisis of '36."
#Exiled Germany
 MAF_darkest_hour:0 "Темний час"
 MAF_darkest_hour_desc:0 "Мы были вынуждены бежать из нашего Отечества, как крысы от синдикалистских ордов. Это действительно самый темный час, который когда-либо испытал наш народ."
 MAF_kili:0 "Вибух в Кіліманджаро"
 MAF_kili_desc:0 "Когда мы покинули наш дом, нам не удалось многое привести с собой, но получилось спасти наши ядерные исследования. Мы проведем тест в Килиманджаро и попытаемся максимально использовать этот потенциал, чтобы вернуть нас домой."
 MAF_air:0 "П'ять тижнів в повітрі"
 MAF_air_desc:0 "Наши военно-воздушные силы были потеряны при перелете в Африку, мы должны заняться переучиванием и тренировкой MAF Airforce до наших имперских стандартов."
 MAF_exiled_eco:0 "Малі резерви"
 MAF_exiled_eco_desc:0 "Как мало у нас осталось, поэтому все нужно максимально использовать в полной мере."
 MAF_exiled_mil:0 "Фокус на якості"
 MAF_exiled_mil_desc:0 "Старая пушка, новая пушка, это не имеет значения, если они могут убить француза, мы будем их строить и использовать."
 MAF_exiled_eco2:0 "Фокус на кількості"
 MAF_exiled_eco2_desc:0 "Наши предыдущие инициативы были направлены на то, чтобы обеспечить большую промышленную базу, но их явно недостаточно. Мы должны развивать наши отрасли еще больше, если хотим вернуть Отечество."
 MAF_exiled_infra:0 "Нова інфраструктура"
 MAF_exiled_infra_desc:0 "Наши африканские владения обширны и труднопроходимы, что не способствует объединению наших ресурсов. Нам необходимо улучшить ситуацию с инфраструктурой, чтобы изменить ситуацию."
 MAF_exiled_total:0 "Тотальні зусилля"
 MAF_exiled_total_desc:0 "Наши промышленные программы приносят плоды, но мы нуждаемся в большем. Нужно отдать приказ всем предприятиям и губернаторам удвоить свои усилия."
 MAF_spirit_of_resistance:0 "Дух Спротиву"
 MAF_spirit_of_resistance_desc:0 "Отечество потеряно. В это время абсолютного кризиса, мы должны верить в Кайзера и страну. Люди уже объединяются вокруг Льва Африки, Леттов-Форбека, и многие видят возвращение бургфриденское политическое перемирие в Вельткриг-стиле партийной политике."
 MAF_afrikakorps:0 "Африканський корпус"
 MAF_afrikakorps_desc:0 "Наши войска теперь являются пестрой смесью Изгнанников и Аскари. Мы должны стремиться к переучиванию и перевооружению этих сил, чтобы работать вместе и служить единым целым."
 MAF_the_way_home:0 "Шлях до дому"
 MAF_the_way_home_desc:0 "Попытка восстановить и пополнить Кайзерлихмарине поможет нам вернуться в Берлин. Это наша единственная цель, и все другие цели должны быть отброшены для ее достижения."
 MAF_walking_over_water:0 "Підготовка вторгнення"
 MAF_walking_over_water_desc:0 "Нам предстоит долгое и далекое путешествовие, чтобы вернуться в Отечество, поэтому мы должны планировать и готовиться соответственно."
 MAF_old_enemies_new_allies:0 "Нові союзники"
 MAF_old_enemies_new_allies_desc:0 "Мы были побеждены синдикалистскими ублюдками, но Антанта все еще сражается дальше. В то время как неспособность их правительств удержать свои земли привела к полному беспределу, многие говорят, что мы должны отложить в сторону наши разногласия и присоединиться к Антанте, чтобы вернуть наше Отечество!"
 MAF_our_continent:0 "Наш Домініон"
 MAF_our_continent_desc:0 "С той поры, когда судьба континента была определена на Берлинском конгрессе, мы чувствовали определенное сродство с ним и жаждали его. Теперь, когда мы проживаем тут, мы должны убедиться, что эта судьба станет реальностью."
 MAF_crush_france:0 "Знищення Франції"
 MAF_crush_france_desc:0 "В то время как французы могут быть изгнаны, как и мы, но сожаление, увы все, что у нас общего. Мы должны раздавить их и приспособить их промышленность, чтобы более лучше подготовить наше возвращение в Отечество."
 MAF_afrikakorps2:0 "Музейні експонати"
 MAF_afrikakorps2_desc:0 "Мы больше не можем позволить нашим старым вооружениям стоять в стеклянных шкафах в музеях. Любое оружие, которое мы имеем, мы должны использовать. В конце концов, мы выиграли им одну Вельткриг, им же выиграем вторую."
 MAF_afrikakorps3_1:0 "Право на службу"
 MAF_afrikakorps3_1_desc:0 "Мы предоставляем нашим туземным Аскари дополнительные права в обмен на верную службу. Надеемся, это будет способствовать увеличению количества подписчиков."
 MAF_afrikakorps3_2:0 "Ніяких компромісів"
 MAF_afrikakorps3_2_desc:0 "Хотя были призывы отказаться от наших принципов, чтобы призвать больше Аскари, их следует игнорировать. Мы не вернемся в Берлин какими-либо необходимыми средствами, и предоставление избирательного права и защиты африканцам, недопустимо для любого хорошего немца."
 MAF_reclaim_the_birthright:0 "Повернення свого"
 MAF_reclaim_the_birthright_desc:0 "Пришло время вернуть то, что по праву принадлежит нам, и пора покинуть Черный континент, потушивший переживания нашего поражения. Мы покажем синдикалистам ярость Кайзера!"
 MAF_business:0 "Нічого особистого"
 MAF_business_desc:0 "Канада была верным союзником, помогая вернуть Отечество, однако это не означает, что они не представляют собой угрозу для нашей империи. Мы должны это исправить, потому что, это всего лишь бизнес."
### Events ###
 mittel.1.t:0 "Ситуация в Мозамбике"
 mittel.1.d:0 "В ходе Вельткрига ситуация в Восточной Африке сложилась воистину парадоксальная. Война в Восточной Африке зашла в тупик, где Антанта заняла немецкую Восточную Африку, а мы оккупировали Мозамбик. Обе стороны привлекли массу африканцев с 'вражеской' стороны в качестве носильщиков, охранников и даже солдат. После войны мы наказали тех, кто примкнул к Антанте. Теперь же множество туземцев перемещаются вдоль мозамбикской границы и ходят слухи, что новое экстремистское правительство Португалии планирует вооружить использовать их против нас."
 mittel.1.a:0 "Мы должны приготовиться."
 
 mittel.2.t:0 "Ситуация в Мозамбике"
 mittel.2.d:0 " В ходе Вельткрига ситуация в Восточной Африке сложилась воистину парадоксальная. Война в Восточной Африке зашла в тупик, где Антанта заняла немецкую Восточную Африку, а мы оккупировали Мозамбик. Обе стороны привлекли массу африканцев с 'вражеской' стороны в качестве носильщиков, охранников и даже солдат. После войны немцы учинили жестокие расправы над теми туземцами, кто перешел на нашу сторону и тысячи туземцев хлынули через границу в Мозамбик, где они сейчас живут в лагерях. Эти люди являются хорошей возможностью вскрыть слабость правительства Миттельафрики, к тому же многие из них хотят отомстить немцам за то что те с ними сделали."
 mittel.2.a:0 "Давайте-ка составим план..."
 
 mittel.3.t:0 "Шанс вернуть наши законные земли"
 mittel.3.d:0 "У нас есть прекрасная возможность посеять смуту в Миттельафрике, вооружив обозленных беженцев, живущих в лагерях в Мозамбике. Чем менее стабильна Миттельафрика тем больше у нас шансов вернуть наши законные земли, указанные на Розовой Карте."
 mittel.3.a:0 "Вооружите их всем что в наших силах."
 mittel.3.b:0 "Дайте им ружья и патроны и ничего более."
 
 mittel.4.t:0 "Застрелен полицейский!"
 mittel.4.d:0 "Член племени Маконде застрелил одного из наших полицейских в Лусаке! Город все еще в шоке, а нарушитель и все сочувствующие ему уже доставлены для допроса местной полицией. Предполагается, что он получил оружие из португальских колоний."
 mittel.4.a:0 "Ужасно!"
 
 mittel.5.t:0 "Еще один полицейский убит!"
 mittel.5.d:0 "Погиб еще один полицейский, на этот раз в Лилонгве. Стрелком оказался радикал из племени Маконде. Причины подобной радикализации и источник оружия все еще остаются неизвестными, но, вероятно, что это Португалия."
 mittel.5.a:0 "Это возмутительно!"
 
 mittel.6.t:0 "Убит третий полицейский!"
 mittel.6.d:0 "Трагедия произошла в Дар-эс-Саламе! Опять, уже в третий раз полицейский убит членом племени Маконде. Полиция Дар-эс-Салама ведет поиски убийцы и мотива преступления... подозревается португальское вмешательство."
 mittel.6.a:0 "Конечно, это не может продолжаться!?"
 
 mittel.7.t:0 "Сожжена плантация!"
 mittel.7.d:0 "Плантация кешью в Ньяссаланде была сожжена 'бандитами' действующими из-за португальской границы. Они забрали уже собранный урожай сколько смогли унести, сожгли остальное и сбежали в португальский Мозамбик."
 mittel.7.a:0 "С этим надо что-то делать!"
 
 mittel.8.t:0 "Ограблен военный склад!"
 mittel.8.d:0 "'Бандиты' больше не боятся силы наших Аскари! Они совершили налет на один из наших военных складов и похитили часть хранящихся на нем припасов, после чего сбежали в свой лагерь в Мозамбике."
 mittel.8.a:0 "Португалия должна положить этому конец!"
 
 mittel.9.t:0 "Португальский вопрос"
 mittel.9.d:0 "Мы должны официально выразить недовольство действиями Португалии. Существование этих 'бандитских лагерей представляет собой явную угрозу нашей колонии. Если они не в состоянии справиться с кучкой бандитов они не имеют права называться колониальной державой."
 mittel.9.a:0 "Вызвать португальского консула! Мы справимся с этим своими силами!"
 mittel.9.b:0 "Мы доставим это в Берлин!"
 
 mittel.10.t:0 "Португальско-Миттельафриканский спор"
 mittel.10.d:0 "Наш Штатгальтер Миттельафрики обратился к нам с просьбой о помощи. Он заявляет, что Португалия поддерживает бандитов, убивающих немецких и африканских полицейских и угрожающих нашему контролю над Африкой. Что нам следует предпринять?"
 mittel.10.a:0 "Наши отношения с Португалией слишком важны, отказать в помощи!"
 mittel.10.b:0 "Нам надо получить объяснения от Португалии"
 
 mittel.11.t:0 "Кайзер отказал"
 mittel.11.d:0 "Кайзер отказал нам в помощи, предписывая справиться с бандитами своими силами и прекратить портить германо-португальские отношения. Мы не можем рассчитывать на помощь Берлина..."
 mittel.11.a:0 "У нас нет выбора, кроме как следовать инструкциям Кайзера."
 mittel.11.b:0 "Игнорируй его! Мы разберемся с этим сами..."
 
 mittel.1101.t:0 "Миттельафрика нас проигнорировала."
 mittel.1101.d:0 "Наш Штатгальтер в Миттельафрике, имел наглость игнорировать наши указания и обратился непосредственно к консулу Португалии. Это не что иное как безобразие, измена, мятеж!"
 mittel.1101.a:0 "Сократите их припасы, им это с рук не сойдет!"
 
 mittel.1102.t:0 "Кайзер мстит"
 mittel.1102.d:0 "Кайзер прекратил наши поставки и осудил наши действия. Мы наверняка почувствуем напряжение в течение следующих нескольких месяцев."
 mittel.1102.a:0 "Может, это была не очень хорошая идея..."
 
 mittel.12.t:0 "Немцы требуют объяснений"
 mittel.12.d:0 "Немцы из Дер-эс-Салама побежали к своим владыкам в Берлине, рассказав им о нашей поддержке повстанцев на их территории. Теперь Берлин требует от нас объяснений..."
 mittel.12.a:0 "Объяснить ситуацию"
 mittel.12.b:0 "Мы не обсуждаем наши внутренние дела с иностранцами"
 
 mittel.1201.t:0 "Португалия отклонила наш запрос"
 mittel.1201.d:0 "Португальское правительство отказалось «обсуждать внутренние дела с иностранными государствами», это совсем не так, и мы отправили им строго сформулированное письмо, напомнившее им об их обязанностях перед нами."
 mittel.1201.a:0 "Возмутительно!"
 mittel.1201.b:0 "Неприемлемо! Скажите Миттельафрике, что они могут с этим справиться!"
 
 mittel.1202.t:0 "Предложение из Германии"
 mittel.1202.d:0 "Португальское правительство отказалось "обсуждать внутренние дела" Германии, и в отместку Кайзер дал нам зеленый свет, чтобы решить этот вопрос так, как мы считаем нужным."
 mittel.1202.a:0 "Лучше оставить это."
 mittel.1202.b:0 "Зеленый свет, говоришь? Время пришло!"
 
 mittel.13.t:0 "Португалия объясняет ситуацию"
 mittel.13.d:0 "Португальский посол детально описал ситуацию в Румуве..."
 mittel.13.a:0 "Кто знал что в Африке все так сложно!"
 
 mittel.14.t:0 "Министерство иностранных дел объявило конфликт исчерпанным"
 mittel.14.d:0 "Правительство Португалии было вынуждено уйти в отставку, похоже, это был правильный призыв поговорить с ними."
 mittel.14.a:0 "Спасибо, Кайзер!"
 
 mittel.1401.t:0 "Мы должны уйти"
 mittel.1401.d:0 "Взаимодействуя с германским правительством по этому вопросу, у нас нет иного выбора, кроме как следовать их просьбе и отказаться от наших атак."
 mittel.1401.a:0 "Мы не забудем этого."
 
 mittel.15.t:0 "Миттельафрика угрожает нашим колониям"
 mittel.15.d:0 "Немцы в Дар-эс-Саламе обнаружили,что мы поддерживаем повстанцев на их территории и теперь требуют чтобы мы их утихомирили, в противно случае нам 'придется встретиться с последствиями'. Что нам делать?"
 mittel.15.a:0 "Отлично, возможно, м сможем отомстить за 1918!"
 mittel.15.b:0 "У нас нет выбора. Разоружите Руга-Руга... силой, если понадобится"
 
 mittel.16.t:0 "Португалия разоружила повстанцев!"
 mittel.16.d:0 "Португальцы разоружили бандитов, которых они посылали на нашу территорию. Это сильно скажется на стабильности их колоний. Теперь этот конфликт действительно разрешен."
 mittel.16.a:0 "Самостоятельные действия приносят свои плоды"
 
 mittel.17.t:0 "Португалия выступает против нас!"
 mittel.17.d:0 "Португальцы отказались разоружать бандитов, которых они посылали в нашу колонию, если мы хотим остановить это, нам придется предпринять реальные действия против Португалии..."
 mittel.17.a:0 "Пошлите войска, если они не могут или не хотят разбираться с бандитами, придется сделать это самим."
 mittel.17.b:0 "Мы не можем позволить себе подобное..."
 
 mittel.18.t:0 "Миттельафрика отступила"
 mittel.18.d:0 "Немецкие слабаки в Дар-эс-Саламе отказались от идеи борьбы с нашими бандитскими атаками. Теперь мы можем свободно продолжать эти налеты когда и как захотим."
 mittel.18.a:0 "Ха!"
 
 mittel.19.t:0 "Немцы пересекли границу"
 mittel.19.d:0 "Немцы пересекли границу в Мозамбике, чтобы уничтожить бандитов, тем самым грубо нарушив наш суверенитет. Мы должны решить что делать."
 mittel.19.a:0 "Отбросить их!"
 mittel.19.b:0 "Отступить"
 
 mittel.20.t:0 "Португалия поджала хвост!"
 mittel.20.d:0 "Португальцы решили не сопротивляться нашим войскам в ходе рейда в Мозамбике. Теперь мы установили военный контроль над Мозамбиком и должны решить что делать дальше."
 mittel.20.a:0 "Только оккупация гарантирует мир"
 mittel.20.b:0 "Сожгите лагеря и уходите"
 
 mittel.21.t:0 "Миттельафрика захватила Северный Мозамбик"
 mittel.21.d:0 "Миттельафрика оккупировала еще один кусок нашей законной территории, Северный Мозамбик захвачен солдатами Миттельафрики, которые ранее вошли на нашу территорию."
 mittel.21.a:0 "Будь они прокляты!"
 
 mittel.22.t:0 "Миттельафрика сжигает лагеря!"
 mittel.22.d:0 "Рейд Миттельафрики на нашу территорию закончился, после резни жителей бандитских лагерей и предания их огню, войска Миттельафрики отступили обратно на свою территорию."
 mittel.22.a:0 "Вот и конец..."
 
 mittel.35.t:0 "Интеграция новых колоний"
 mittel.35.d:0 "Теперь, когда мы захватили часть колонии Мозамбика, у нас осталось враждебное население, которое не прочь попытаться дестабилизировать местные власти. Это займет некоторое время, но в конечном итоге мы сможем должным образом интегрировать колонию в нашу систему."
 mittel.35.a:0 "Ну что ж."
 
 mittel.37.t:0 "Убийство Ханс-Элберта фон Леттов-Форбека"
 mittel.37.d:0 "Сегодня Ханс-Элберт фон Леттов-Форбек, сын знаменитого генерала и первого Штатгальтера Миттельафрики Пауля фон Леттов-Форбека, а также многообещающего офицера, был застрелен средь бела дня в городе Мбея. Убийца принадлежал к этнической группе нгони и был депортирован в Мозамбик в возрасте 4 лет вместе с семьей после казни отца в 1921 году. Он утверждает, что убийство было совершено в отместку за смерть его отца, но мы подозреваем, что ему, по крайней мере, оказали помощь португальцы. Готовятся государственные похороны Ворбека и военная экспедиция. Старая гвардия взывает к крови. Если мы не будем действовать сейчас, то когда?"
 mittel.37.a:0 "Объявить войну Португалии! Ради мести!"
 mittel.37.b:0 "Это слишком рискованно, мы должны сдерживаться..."
 mittel.37.c:0 "Пакт Португалии с Южной Африкой сдерживает нас, это слишком опасно..."
 
 mittel.38.t:0 "Миттельафрика объявляет войну!"
 mittel.38.d:0 "Один из наших оперативников убил ценную цель в Миттельафрике, из ярости Штатгальтер объявил о вторжении на наши территории. Теперь мы должны защитить их своей кровью, на нас идет война."
 mittel.38.a:0 "Angola e Nossa!"
 
 mittel.39.t:0 "Поражение в Африке"
 mittel.39.d:0 "Миттельафрика разгромили наши силы в Африке, может быть, пришло время сдать наши колонии, давайте посмотрим, что Миттельафрика хочет получить из этой войны..."
 mittel.39.a:0 "Отправить посланника, мы сдаемся."
 mittel.39.b:0 "Мы никогда не сдадимся!"
 
 mittel.40.t:0 "Португальцы стремятся к миру"
 mittel.40.d:0 "Мы победили португальцев в Африке, и они начали переговоры о заключении мирного соглашения. Сейчас пришло время обратиться к властям Фатерлянда с просьбой разработать официальное мирное соглашение.\n\nНекоторые считают, что полагаться на людей, оставшихся в Германии, - это напрасная трата сил, когда офицеры Миттельафрики знают о ситуации на местах гораздо лучше, чем любой бюрократ в Германии, и поэтому призывают к тому, чтобы условия мирного соглашения были заключены в Миттельафрике и только после этого отправлены в Германию как свершившийся факт."
 mittel.40.a:0 "Мы оставим проект на усмотрение властей, которые находятся в Германии."
 mittel.40.b:0 "Соглашение будет заключено в Миттельафрике, и только потом отправлено домой."
 
 mittel.401.t:0 "Победа в Африке"
 mittel.401.d:0 "Германским колониальным силам в Миттельафрике, удалось разгромить португальскую армию и занять огромные территории португальских колоний. Теперь они решили попытаться урегулировать этот вопрос в мирном соглашении, которое нам было предложено разработать.\nВ то время как многие в колониальном ведомстве хотели бы аннексировать огромные участки земли у португальцев и включить их в Миттельафрику, другие призывают к сдержанности, утверждая, что добавление такого большого количества территории к и без того ослабевающей администрации Миттельафрики принесет только неприятности, и что главной целью этого соглашения должно быть захват территории, необходимой для обеспечения безопасности от любых будущих угроз Миттельафрике, но не более того."
 mittel.401.a:0 "Мы возьмем только Северный Мозамбик, изначальную цель войны."
 mittel.401.b:0 "Мы возьмем весь Мозамбик."
 mittel.401.c:0 "Мы создадим зоны безопасности как в Мозамбике, так и в Анголе."
 mittel.401.e:0 "Мы возьмем весь Мозамбик и Анголу, очевидно, что португальцы их не заслуживают."
 
 mittel.402.t:0 "Німеччина направляет мирное предложение"
 mittel.402.d:0 "Колониальный офис в Берлине прислал нам условия, которые они установили для португальцев. Они требуют, чтобы [GetMAFDemands] \nХотя ожидается, что мы направим требования португальцам в их нынешней форме, все еще раздаются призывы к нам использовать суверенитет нашей администрации, выдвигая к португальцам требования, отличные от тех, которые были определены колониальным офисом."
 mittel.402.a:0 "Будем следовать планам, которые прислали нам из Фатерлянда."
 mittel.402.b:0 "Мы предъявим свои требования португальцам."
 
 mittel.403.t:0 "Суверенное мирное соглашение"
 mittel.403.d:0 "После поражения жалких португальских сил от рук нашей могущественной армии нам было предоставлено моральное право использовать наш суверенитет в форме наших собственных требований от португальцев - тех, кто был призван в Дар-эс-Салам, а не от переписчиков в Берлине.\n Хотя многие до сих пор умоляют Штатгальтера проявить сдержанность, большинство стало опасаться, что политические амбиции затуманили его глаза от того, что он видит, по какому пути пойдет к долгосрочному благополучию этой колонии."
 mittel.403.a:0 "Проявите сдержанность, взяв только северный Мозамбик."
 mittel.403.b:0 "Весь Мозамбик принадлежит нам."
 mittel.403.c:0 "Мы возьмем себе зоны и в Мозамбике, и в Анголе."
 mittel.403.e:0 "Это наша возможность! Возьмите всю Анголу и Мозамбик во славу Штатгальтера."
 
 mittel.404.t:0 "Игнорируется Дар-эс-Саламом"
 mittel.404.d:0 "Похоже, что администрация Миттельафрики в Дар-эс-Саламе решила не подчиниться прямому приказу своего начальства и подписала соглашение с португальцами самостоятельно, стремясь показать свой так называемый "суверенитет".\nПоскольку мирное соглашение уже было окончательно оформлено, это свершившийся факт и следовательно, не в нашей власти что-либо менять. Однако это вовсе не означает, что мы не можем на это ответить. Одни призывают нас наказать за такое поведение до того, как оно превратится в реальную тенденцию, и показать наше абсолютное господство, урезая колонии необходимые средства, в то время как другие желают, чтобы мы наблюдали за этим инцидентом на благо и без того перегруженной администрации."
 mittel.404.a:0 "Мы должны наказать за такое безобразие."
 mittel.404.b:0 "Мы пропустим этот инцидент... пока что."
 
 mittel.4041.t:0 "Суровая реакция Фатерлянда"
 mittel.4041.d:0 "Похоже, что наше решение договориться с португальцами на наших собственных, суверенных условиях вызвало довольно жесткую реакцию со стороны Отечества, которое решило временно сократить жизненно важное финансирование, необходимое для нормального функционирования администрации.\n Похоже, что Берлин пытается использовать экономические санкции, чтобы напомнить нам, кто на самом деле главный."
 mittel.4041.a:0 "Как неловко."
 
 mittel.405.t:0 "Немцы отправляют требования"
 mittel.405.d:0 "Похоже, что возвращение к 'status quo ante bellum' маловероятно, поскольку у немцев, похоже, есть другие планы.\nНемцы использовали наш кратковременный недостаток сил, чтобы попытаться выдвинуть следующие требования к нам: они требуют чтобы [GetMAFDemands]\nХотя некоторые все еще думают, что у нашей армии есть шанс победить немцев в этой войне, и поэтому мы должны отвергнуть такие презренные условия, маловероятно, что немцы рассмотрят вторую попытку заключения соглашения, если мы будем сражаться и проиграем им снова в битве."
 mittel.405.a:0 "У нас нет выбора, кроме как принять."
 mittel.405.b:0 "Будем бороться до конца!"
 
 mittel.4051.t:0 "Португалия соглашается"
 mittel.4051.d:0 "Португалия беззастенчиво согласилась подписать наше соглашение о мире и тем самым как принять наши требования, так и уничтожить любую оставшуюся португальскую угрозу нашей администрации." 
 mittel.4051.a:0 "Какой славный день!"
 
 mittel.4052.t:0 "Португалия отказывается!"
 mittel.4052.d:0 "Ошеломляющим шагом иберийской злобы упрямые португальцы отказываются принять своё поражение и тем самым отвергают наши предложения о мире как 'необоснованные'"
 mittel.4052.a:0 "Бессмысленный и бесполезный ход."
 
 mittel.41.t:0 "Поражение в Африке"
 mittel.41.d:0 "Португальцы разгромили наши силы в Замбезии. Возможно, пришло время предложить нашу капитуляцию, если мы потеряем еще больше земли, это может быть катастрофическим для нашей колониальной стабильности..."
 mittel.41.a:0 "Мы попросим Германию договориться о мирном урегулировании."
 mittel.41.b:0 "Мы никогда не сдадимся!"
 
 mittel.411.t:0 "Миттельафриканская ошибка"
 mittel.411.d:0 "По мере того, как ситуация с колониальной армией в Миттельафрике ухудшалась, мы получали сообщения из Дар-эс-Салама о том, что прошлые поражения против португальской армии сделали наши африканские владения нестабильными, а продолжение борьбы ставит под угрозу существование всей колонии.\nВ связи с этим нас попросили выступить посредником и заключить соглашение с португальским правительством.\nУ португальцев, со своей стороны, есть свои собственные идеи относительно того, что будет включать в себя урегулирование этого спора, и они хотят использовать свое превосходящее военное положение, чтобы заставить нас уступить территории для создания так называемой 'Розовой карты'. Это предполагает создание территориальной связи между португальскими колониями Ангола и Мозамбик, и поэтому они требуют передачи бывших британских территорий Замбии и Ньясаланда, Португальской колониальной империи."
 mittel.411.a:0 "Мы должны уступить эти земли, чтобы достичь мира."
 mittel.411.b:0 "Кто они такие, чтобы предъявлять к нам такие требования !?"
 
 mittel.412.t:0 "[From.GetName] отказывается от мира"
 mittel.412.d:0 "Похоже, что глупость властей [From.Capital.GetName] нельзя недооценивать, поскольку они приняли наивное решение отказаться от мирного соглашения в любой форме. Очевидно, они хотят сражаться до победного конца."
 mittel.412.a:0 "Война продолжается."
 
 mittel.42.t:0 "Немцы просят мира"
 mittel.42.d:0 "Германский слабак потерпел поражение от наших славных армий!\n\nОпасаясь мощи наших армий, немцы согласились уступить нам контроль над территориями, которые составляют 'Розовую карту', и таким образом соединить наши владения в Мозамбике и Анголе."
 mittel.42.a:0 "Это знаменует начало новой португальской империи! Ура Португалии!"
 mittel.42.b:0 "Мы будем сражаться, пока вся Миттельафрика не окажется под нашим контролем!"
 
 mittel.421.t:0 "Мир с Португалией"
 mittel.421.d:0 "Было достигнуто соглашение с португальскими войсками, и в обмен на заявленные ими территории они согласились на прекращение боевых действий, оставив нас в покое."
 mittel.421.a:0 "Жесткое унижение"
 
 mittel.422.t:0 "Бушская война - Германское преимущество"
 mittel.422.d:0 "Поскольку последние несколько месяцев войны прошли без подавляющей победы одной из сторон, наше высшее командование забеспокоилось: они сообщили нам, что наши силы в Африке не смогут долго поддерживать войну против Португалии, и учитывая, что нынешняя ситуация складывается в нашу пользу, мы должны попытаться достичь соглашения, которое позволит прекратить боевые действия."
 mittel.422.a:0 "Давайте предъявим наши требования об урегулировании этой войны."
 mittel.422.b:0 "Мы попросим Германию выступить посредником в прекращении конфликта."
 mittel.422.c:0 "Ограниченный мир не вариант, мы будем бороться до решающей победы!"
 
 mittel.423.t:0 "Наши требования"
 mittel.423.d:0 "Хотя мы не одержали полной и решительной победы, наше положение на земле, на данный момент, выглядит значительно лучше, чем у португальских войск, и поэтому мы все еще можем потребовать от них некоторых уступок, хотя и не так много, как мы могли бы, если бы одержали полную победу на поле боя."
 mittel.423.a:0 "Мы потребуем Северный Мозамбик."
 mittel.423.b:0 "Нам нужны зоны безопасности как в Северном Мозамбике, так и в Северной Анголе."
 
 mittel.424.t:0 "Немцы требуют прекращения боевых действий"
 mittel.424.d:0 "Война между немецкими войсками Миттельафрики и нашей армией не утихает уже несколько месяцев, и похоже, что немцы пытаются использовать свое нынешнее превосходство в силах, чтобы заставить прекратить конфликт, они требуют прекращения боевых действий и передачи [GetMAFDemands].\nХотя наша армия все еще способна бороться с немецкими силами, многие из наших высших офицеров советуют, что лучше принять эти условия сейчас, какими бы унизительными они ни были, чем быть вынужденными принять еще более унизительные условия после полного военного поражения."
 mittel.424.a:0 "Мы принимаем требования, какими бы суровыми они ни были."
 mittel.424.b:0 "Такой унизительный мир - не вариант, мы продолжим сражаться!"
 
 mittel.425.t:0 "Бушская война - Португальское преимущество"
 mittel.425.d:0 "Поскольку последние несколько месяцев войны прошли без подавляющей победы одной из сторон, но общая ситуация складывалась в нашу пользу, некоторые советовали нам, что лучше достичь благоприятного соглашения с немцами сейчас, чем столкнуться с потенциальным поражением на поле боя, которое может лишить нас всех завоеваний, достигнутых нашей армией. \nВ связи с этим было предложено потребовать от немцев передать под наш контроль районы Ньясаленда и районы к востоку от реки Луангва в качестве буферной зоны для защиты новой территории под нашим контролем от любого нападения со стороны подлых немцев."
 mittel.425.a:0 "Сделайте запрос."
 mittel.425.b:0 "Ограниченный мир - это не вариант!"
 
 mittel.426.t:0 "Португальцы требуют прекращения боевых действий"
 mittel.426.d:0 "Поскольку португальские войска находятся в лучшем положении, чем наши собственные, а война, похоже, не приближается к решающему завершению, они сочли нужным направить нам свои требования, которые включают передачу бывших британских территорий Ньясаленда и земель к востоку от реки Луангва.\nХотя многие все еще надеются, что ситуация в войне может измениться, и мы выйдем победителями, множество других просят нас рассмотреть это предложение, опасаясь, что продолжение войны может иметь катастрофические последствия для всей колониальной администрации."
 mittel.426.a:0 "У нас нет другого выбора, примите требование."
 mittel.426.b:0 "Мы попросим правительство Германии рассмотреть этот вопрос."
 mittel.426.c:0 "Мы, немцы, никому не кланяемся, продолжаем борьбу!"
 
 mittel.427.t:0 "Конец боям"
 mittel.427.d:0 "Похоже, что [From.GetAdjective]ое правительство осознало свою обычную глупость и согласились на наше предложение о мирном урегулировании, будем надеяться, что они не откажутся от своего слова."
 mittel.427.a:0 "Умный выбор."
 
 mittel.428.t:0 "[From.GetName] отказывается от ограниченного мира"
 mittel.428.d:0 "Похоже, что обычная [From.GetAdj]ая глупость взяла верх, наши разумные требования о прекращении боевых действий в Африке были полностью проигнорированы, похоже, что они не хотят вести переговоры, по крайней мере, в данный момент."
 mittel.428.a:0 "Очень безрассудный ход."
 
 mittel.429.t:0 "Прекращение огня в Африке?"
 mittel.429.d:0 "Поскольку война в Африке не знает конца и не имеет никаких преимуществ на местах, начались переговоры о заключении соглашения о прекращении огня, которое последует за 'status quo ante bellum ante'."
 mittel.429.a:0 "Прекращение этой войны было бы нам на пользу."
 mittel.429.b:0 "Мы будем сражаться!"
 
 mittel.43.t:0 "Дело Кеньятты-Солфа"
 mittel.43.d:0 "Необычное дело дошло до высшего суда в Германском государстве. Антиколониальный активист Джомо Кеньятта подал коллективный иск против бывшего африканского полководца Вильгельма Солфа. Дело стало вызывать затруднение, так как некоторые из истцов являются ветеранами Вельткрига, и его нельзя легко отклонить. Они утверждают, что администрация Солфа причинила им вред незаконной конфискацией земель, даже похищениями и пытками, и все это было сделано с ведома Солфа и с минимальной правовой базой. Министерство иностранных дел тихо объяснило правительству, что такие вещи распространены и необходимы в нашей колониальной администрации. Они настоятельно призывают нас отменить это ходатайство."
 mittel.43.a:0 "Суд не имеет права выносить решения по делам Миттельафрики."
 mittel.43.b:0 "Что может произойти еще хуже?"
 
 mittel.44.t:0 "Дело Кеньятты-Солфа"
 mittel.44.d:0 "Катастрофа! Мы годами с нервным ожиданием следили за судебным процессом над Джомо Кеньяттой, и теперь наши худшие опасения оправдались. Бывший Штатгальтер Вильгельм Солф был признан ответственным за "незаконные" действия, предпринятые в качестве Штатгальтера. Ущерб не был губительным для Солфа, но он открыл дверь, к теоретически безграничным случаям. Штатгальтер фон Геринг уже подал в отставку в знак протеста. После этого единственно возможным вариантом является правовая реформа и более 'нормализованное' управление Африкой, и единственным человеком, готовым взять на себя ответственность за проведение этих реформ и осуществить их, является Теодор фон Хассель, да поможет ему Бог."
 mittel.44.a:0 "Бог с нами."
 
 mittel.45.t:0 "Дело Кеньятты-Солфа"
 mittel.45.d:0 "Наша администрация с нетерпением следила за развитием событий вокруг дела Кеньятты-Солфа, в ходе которого адвокат Кикуйу возглавлял обвинение по иску против бывшего Штатгальтера Вильгельма Солфа. По счастью адвокат защиты Карл Шмидт блестяще выстроил защиту, создав новый судебный прецедент: 'Правитель тот, кто принимает исключительные решения'. Судьи приняли аргумент, что Штатгальтер - суверенный правитель Африки и у него есть право 'выйти за грань' обычного судопроизводства. Подобное решение, несомненно будет иметь неожиданные последствия и некоторые из членов нашей администрации уже высказываются против идеи 'Суверена Штатгальтера'."
 mittel.45.a:0 "Правитель тот, кто принимает исключительные решения"
 
 mittel.46.t:0 "Черное досье"
 mittel.46.d:0 "Группа неизвестных офицеров и служащих администрации Миттельафрики собрали и представили Кабинету министров документы о незаконной деятельности Штатгальтера фон Геринга. Если это правда, то обвинения серьезные.Судя по предоставленным документам, Геринг тратит выделенные нами средства бюджета Миттельафрики на подкуп политиков Миттельевропы для обеспечения поддержки своей администрации, так же он требует от государственных чиновников совершать выплаты в фонд взяток. Более мрачно и менее подкрепленно доказательствами выглядит информация, что Геринг и его сподвижники собирают информацию, которая позволила бы ему шантажировать своих сотрудников, та же он вовлечен в случаи похищений и исчезновений журналистов и даже нанимал киллеров!"
 mittel.46.a:0 "Официальное расследование должно быть начато незамедлительно!"
 mittel.46.b:0 "Это дело затрагивает некоторых влиятельных людей здесь, в Берлине... тихо замните эту историю."
 
 mittel.47.t:0 "Коррупционное расследование"
 mittel.47.d:0 "До нас дошли сведения, что Берлин начал расследование неких финансовых нарушений. Не сложно представить кто стоит за этим: у них должен быть доступ к высшему уровню финансового планирования в администрации, как, например, у Альтера Кампфера, который сражался под командованием Леттов-Форбека и теперь активно сопротивляется любым изменениям предпринимаемым текущей администрацией!"
 mittel.47.a:0 "Саботируйте это расследование"
 mittel.47.b:0 "Задержите Геринга и тихо смените администрацию"
 
 mittel.48.t:0 "Ордер Кайзера"
 mittel.48.d:0 "Видя как Геринг отчаянно сопротивляется любым попыткам провести официальное расследование, немецкое правительство рассматривает сложившуюся ситуацию как повод для вынесения ордера на арест Штатгальтера, по обвинению в препятствовании правосудию."
 mittel.48.a:0 "Правитель тот, кто принимает исключительные решения"
 mittel.48.b:0 "Снарядите корабль. Я приму этот бой в суде!"
 
 mittel.49.t:0 "Суверен Штатгальтер"
 mittel.49.d:0 "Герман Геринг отказывается уйти с поста. Через своего посредника Карла Шмидта он утверждает, что Штатгальтер - независимый пост, с правом действовать за гранью закона и охраняется лояльными частями своей армии. У нас нет простых способов разрешения этого кризиса. После победы в деле Кеньятты-Солфа, Шмидт настаивает что эта ситуация схожа с имевшей место в том деле, а следовательно, и отношение к ней должно быть соответствующим созданному судебному прецеденту."
 mittel.49.a:0 "Выдайте новый ордер на арест Геринга, за измену!"
 mittel.49.b:0 "На стороне Геринга судебный прецедент, отступим пока."
 
 mittel.50.t:0 "Реакция Германии"
 mittel.50.d:0 "Немецкое правительство объявило о роспуске администрации Геринга, но он все еще остается у власти. Он слишком долго держался на плаву в ходе этого кризиса, чтобы позволть так просто себя выкинуть. Система управления повсеместно рушится."
 mittel.50.a:0 "Господь, помоги нам!"
 
 mittel.51.t:0 "Черное досье"
 mittel.51.d:0 "Не удовлетворившись решением Кабинета, недовольные офицеры Африки предоставили всю имевшуюся у них информацию прессе. Пока мы отбиваемся от наиболее диких и нелепых спекуляций, публике понятно, что расследование необходимо."
 mittel.51.a:0 "Проклятье! Мы хотя бы попытались!"
 
 mittel.52.t:0 "Друзья в Берлине"
 mittel.52.d:0 "Похоже, что некоторые недовольные члены администрации направили жалобы напрямую в немецкий кабинет министров, пытаясь, действуя через голову Геринга, лишить его занимаемой должности. По счастью наши друзья в Берлине заверили нас, что Кабинет не будет предпринимать никаких действий... пока."
 mittel.52.a:0 "Предатели среди нас, но друзья в Берлине."
 
 mittel.53.t:0 "Золотари"
 mittel.53.d:0 "Пока наши друзья в правительстве развеивали представленные против нас обвинения, эти материалы просочились в прессу. Репутация Штатгальтера была разрушена и это дало повод множеству журналистов мчаться в Африку в надежде стать 'новым Е.Д. Морелом' "
 mittel.53.a:0 "Будь они прокляты!"
 
 mittel.54.t:0 "Новый Штатгальтер"
 mittel.54.d:0 "С уходом фон Геринга мы должны выбрать нового Штатгальтера. Пока он в опале, но еще есть надежда, что Новый колониальный режим принесет порядок в колонию. Или же можно действовать по-старинке, как предлагает НКО. А может единственный способ избежать подобных ситуаций в будущем- реформы? "
 mittel.54.a:0 "Новый Колониальный Режим остается"
 mittel.54.b:0 "Старая гвардия лучше знает!"
 mittel.54.c:0 "Реформы- вот путь вперед!"
 
 mittel.55.t:0 "Штатгальтер НКП"
 mittel.55.d:0 "Не смотря на то, что Геринг смещен, наш самый крупный колониальный проект - Миттельафрика остается. И нам все еще требуется сильный, прогрессивный лидер, который сможет контролировать ситуацию. Кому мы можем довериться?"
 mittel.55.a:0 "Ернест Юнгер, известный писатель и солдат!"
 mittel.55.b:0 "Пошлите старого генерала, Франца Риттера фон Эппа"
 mittel.55.c:0 "Пошлите Фрица Тиссена, чтобы защитить интересы бизнеса в Африке."
 
 mittel.56.t:0 "Новый Штатгальтер"
 mittel.56.d:0 "Кайзер назначил генерал-майора Эрнста Юнгера нашим новым Штатгальтером. Имеющий награды за заслуги, полученные в ходе Вельткрига, Юнгер напоминает человека эпохи возрождения. Он одновременно успешный писатель, автор бестселлера 'Стальной Шторм' и образованный энтомолог, много времени проводивший в Африке, разыскивая и описывая множество видов, в ходе обучения наших Аскари 'тактике штурмовой пехоты'. Юнгер порвал с немецкой армией после диспута разгоревшегося в серии статей в разнообразных военных журналах в середине 20-х годов. Не имея возможности убедить Генеральный штаб принять его взгляды, он воспринял свое назначение в Африку как возможность оказаться там, где он сможет более свободно применять свои теории о важности психологии в современной войне на практике. Будучи членом НКП, Эрнст Юнгер собирается принести то, что сам он называет 'новым духом приключений' в колонизацию Африки, а так же помочь нам улучшить подготовку и тактику нашей пехоты. "
 mittel.56.a:0 "Да здравствует новый Штатгальтер!"
 
 mittel.57.t:0 "Новый Штатгальтер"
 mittel.57.d:0 "Кайзер назначил Франца Риттера фон Эппа нашим Штатгальтером. Бывший генерал, а ныне политик, фон Эпп боролся с восстанием Хереро и заслужил медаль за заслуги в ходе Вельткрига. После войны канцлер Людендорф назначил его первым послевоенным губернатором Камеруна. Вернувшись в Германию после трех лет на посту губернатора Эпп всецело ушел в политику, финансировал создание нескольких патриотических газет и служил в Баварской палате имперских советников. Риттер фон Эпп никогда не скрывал своей тесной связи с диктатурой Людендорфа и до сих пор остается активным его сторонником. Фон Эпп противоречивая, воинственная фигура, но Кайзер решил, что именно такой боец тот, кто нужен Африке. Сторонник НКП, Франц Риттер несет с собой годы военной службы..."
 mittel.57.a:0 "Добро пожаловать в Африку, фон Эпп."
 
 mittel.58.t:0 "Новый Штатгальтер"
 mittel.58.d:0 "Кайзер назначил Фрица Тиссена на пост Штатгальтера Миттельафрики. Владелец Объединенных Сталелитейных Заводов Тиссен является заметной фигурой в бизнес-кругах Германской Империи, являясь главой Германской Ассоциаци Металлургической и Сталелитейной Промышленности, а так же членом совета директоров Рейхсбанка. Он так же активно участвовал в и в политической жизни Империи, финансируя разнообразные правые партии и СМИ. Он порвал с правыми, однако негласно продолжает поддерживать их идею повышения жалования и привилегий для рабочих. Как и Бисмарк до него, он верит, что угроза социализма может быть отведена через гарантирование высокого уровня жизни для рабочих. Тиссен заявляет, что высокие зарплаты рабочих позволят им приобретать больше товаров, произведенных в Германии, чем они будут стимулировать экономику. Некоторые уже называют модель обеспечения лояльности рабочих и приобретение ими промышленной продукции через достаточно высокое для этого жалование 'Тиссенизмом'. Фриц Тиссен долгое время был связан с Новым Колониальным Правительством, ходят слухи, что он финансировал политическое возвышение Геринга, или же был вовлечен в историю с 'взяточным фондом', упоминаемым в 'Черном Досье'. Ни одно из этих предположений не нашло подтверждения и Кайзер назначил Тиссена новым Штатгальтером, отдельно поручив ему повысить добычу на шахтах Конго. "
 mittel.58.a:0 "Добро пожаловать в Африку, Тиссен."
 
 mittel.59.t:0 "Штатгальтер от НКО"
 mittel.59.d:0 "Старая гвардия обеспечит Африке стабильность и порядок, вместо радикальных перемен, на которые многие надеялись. После последнего кризиса нам нужен кто-то досконально знающий Африку и сможет руководить ей должным образом."
 mittel.59.a:0 "Людвиг Бокхольт, знаменитый и талантливый воздухоплаватель!"
 mittel.59.b:0 "Георг Краут, во время Вельткрига бывший заместителем Леттов-Ворбека!"
 mittel.59.c:0 "Рудольф Асмис, наш знаменитый и опытный администратор."
 
 mittel.60.t:0 "Новый Штатгальтер"
 mittel.60.d:0 "Кайзер назначил Командора Людвига Блокхольта нашим новым Штатгальтером. Блокхольт известен своей смелой операцией по доставке припасов генералу Леттов-Ворбекув хое Вельткрига. Молодой офицер Блокхольт провел дирижабль L-59 'Корабль Африки' от аэродрома Джамболи в Болгарии до плато Маханге в Танганьике, после 100 часового изнурительного перелета над пустынями Египта и Судана. Этот рейс пополнил припасы наших войск в Африке новым оружием, боеприпасами и кртически необхдимым хинином, которые позволили нашим войскам прдолжать сражаться до самого Почетного Мира. это была единственная поставка припасов войскам в Восточной Африке за всю войну, так же этой миссии принадлежат и другие достижения- самый длительный перелет военного летательного аппарата и первая в истории миссия по снабжению войск по воздуху. Поскольку это оказался полет в один конец, Блокхольт прослужил остаток войны в качестве офицера морской пехоты на восточно-африканском ТВД. После войны командор Блокхольт продолжил разработку и улучшение тактики воздушного снабжения и экипировки, на основе которой были созданы аэромобильные, а позже и паращутно-десантные подразделения. Несмотря на подобный прогрессивный взгляд на военное дело Блокхольт является одним из лидеров Немецкого Колониального Общества и снискал себе репутацию бельма на глазу бывшего Штатгальтера Геринга, регулярно конфликтуя с ним по вопросам управления ВВС Миттельафрики. С Блокхольтом на посту Штатгальтера мы сможем создать в Миттельафрике аэромобильные войска мирового уровня. "
 mittel.60.a:0 "Да здравствует новый Штатгальтер!"
 
 mittel.61.t:0 "Новый Штатгальтер"
 mittel.61.d:0 "Кайзер назначил генерал-полковника  Георга Краута нашим новым Штатгальтером. Во время Вельткрига Краут был одним из старших офицеров Восточной Африки и был третьим в цепи командования после генералов Леттов-Форбека и Вале. Он командовал битвами при Килиманджаро, Салиатском холме и Перевале Латемы, каждый раз приводя наши войска к победе. После войны он принял командование дивизией и участвовал в подавлении восстания в Верхнем Конго и в Рувумской долине. В 1925 году он руководил вводом войск и оккупацией Британской Восточной Африки. Позже он должен был стать командующим всеми войсками Немецкой Миттельафрики. Если у Немецкого Колониального Общества и есть лидер, то это однозначно он. С Генерал-полковником Георгом Краутом у руля мы можем рассчитывать на продолжение слаынх военных традиций Германии."
 mittel.61.a:0 "Пора вернуть старые добрые времена."
 
 mittel.62.t:0 "Новый Штатгальтер"
 mittel.62.d:0 "Кайзер назначил доктора Рудольфа Асмиса нашим новым Штатгальтером. Доктор Асмис- юрист, за плечами которого долгая карьера в Имперском министерстве колоний. Он служил окружным офицером в Того, был консулом в Бельгийском Конго, советником генерал-губернатора Бельгии, делегатом Шанхайской конференции и в настоящий момент он занимает пост главы министерства колоний.  Его наиболее заметное и спорное достижение- политика 'Местной юриспруденции', идея которой состоит в том, что местные и даже племенные законы и правила полностью легитимизируются и окружные офицеры имеют право применять их вместо общеимперского законодательства. Такой подход был опробован в Самоа и там был достигнут определенный успех в урегулировании конфликтов с местным населением. Учитывая столь долгую историю работы с внутренними и международными делами Империи он имеет достаточно близкие отношения с Немецким колониальным обществом и, вероятнее всего, будет поддерживать их идеи и взгляды при принятии решений. Одаренный дипломат с обширным опытом работы во главе министерства колоний, доктор Асмис нацелен на то, чтобы Африка играла ключевую роль глобальной политике Германии."
 mittel.62.a:0 "Пришло время ответственной администрации."
 
 mittel.63.t:0 "Штатгальтер-реформатор"
 mittel.63.d:0 "Реформы это единственный путь, который позволит нам избежать ошибок, на подобие те, что были допущены администрацией Геринга. Слишком долго немецкие граждане Африки жили без демократического представительства или мирясь с призрачным представительством через заочные голосования в Рехстаге. Мы установим новую, более демократичную администрацию в Миттельафрике, но кто будет управлять этим процессом?"
 mittel.63.a:0 "Теодоро фон Хассель- пионер реформ!"
 
 mittel.64.t:0 "Новый Штатгальтер"
 mittel.64.d:0 "Кайзер назначил Теодора фон Хасселя нашим новым Штатгальтером. Лидер реформаторов и сын генерала Фридриха фон Хасселя. Теодор фон Хассель прибыл в Африку в звании оберлейтенанта стрелкового полка и участвовал в восстании Маджи-Маджи. Во время осады Махене его отряд из шестидесяти солдат сдерживала атаки нескольких тысяч восставших, это принесло фон Хасселю орден Красного Орла. После окончания кампании против Маджи-Маджи фон Хассель покинул свой полк и основал кофейную плантацию, которая, в последствии стала наиболее успешной в Танганьике. Разочаровавшись в отношении к простым поселенцам, как он сам, со стороны властей он, с помощью своего тестя, политика Якова Джебсена ушел в политику. Теодор фон Хассель потратил годы, агитируя за то, что поселенцы имеют право на демократическое представительство, равно как экономические и политические права. Кайзер обратил внимание на этого человека, представляющего желания образованного белого населения Африки и счел его достойным поста Штатгальтера."
 mittel.64.a:0 "Пришло время преображения нашей администрации."
 
 mittel.66.t:0 "Автономия для королевств"
 mittel.66.d:0 "Первым шагом по обеспечению стабильности новой Африки - предоставление автономии наиболее влиятельным королям Африки с сохранением нашего влияния на них. Дарование автономии этим проблемным регионам практически избавит нас от угрозы восстания против нашей администрации, а так же устранит возможность ее падения."
 mittel.66.a:0 "Это сделает управление Африкой значительно проще"
 
 mittel.67.t:0 "Восстановление самоуправления Британцев"
 mittel.67.d:0 "Когда мы, в ходе Британской Революции, захватили Британские владения в Африке, мы сделали это под предлогом восстановления адекватного правительства в этих районах. Теперь, десятилетие спустя мы, наконец, можем выполнить это обещание и даровать белым британским поселенцам на этих землях самоуправление. Это позволит нам разобраться с Ассоциацией королевских Ветеранов, которые уже давно стали политической силой, способной создать проблемы нашей администрацией и сделает нашу администрацию гораздо стабильнее."
 mittel.67.a:0 "Ответственное правительство восстановлено"
 
 mittel.68.t:0 "Возмездие за Черное Досье"
 mittel.68.d:0 "Наша администрация едва поддерживает свое обретенное суверенное правление. Обвинения в коррупции могут стоить Герингу и ряду других влиятельных членов нашей администрации остатка жизни в тюрьме. Сейчас у нас появилась возможность оказать ответную 'услугу'. Официальное возмездие может быть затруднительным, но мы можем использовать 'Общество Льва', нашу расширяющуюся криминальную сеть, для отмщения этим конспираторам и упрочнения нашей власти над Миттельафрикой."
 mittel.68.a:0 "Месть сладка!"
 mittel.68.b:0 "Подставить другую щеку"
 
 mittel.69.t:0 "Первая цель"
 mittel.69.d:0 "Первый подозреваемый в сборе Черного Досье - Георг Краут, один из доверенных офицеров Леттов-Форбека во время Вельткрига. Из-за этого доверия он уважаем в обществе и, вероятнее всего, он дал свое благословение на сбор Досье. Он уже достаточно стар и, возможно, будет менее подозрительым и сложным организовать его уход в отставку, чем убийство. Мы можем собрать на него наше собственное 'Черное Досье' и шантажировать его, чтобы он ушел. Обвинения могут и не быть правдой, но старик вряд ли сможет с ними бороться."
 mittel.69.a:0 "Ему стоило уйти много лет назад..."
 
 mittel.70.t:0 "Несчастье на охоте"
 mittel.70.d:0 "Наша следующая цель - Людвиг Блокхольт, который уже конфликтовал с Герингом по поводу приоритетов ВВС и другим, более личным вопросам. С момента прибытия в Африку Блокхольт серьезно увлекся охотой. Один из наших людей отправился с ним на охоту и организовал 'несчастный случай'. Он клянется, что принял Блокхольта за газель, когда выстрелил... и суд принял его доводы."
 mittel.70.a:0 "Еще один отправился в землю"
 
 mittel.71.t:0 "Смерть Рудольфа Асмиса"
 mittel.71.d:0 "Следующая цель нашего возмездия это Рудольф Асмис - дипломат министерства иностранных дел, который ответственен за то, что министр вообще увидел Досье и представил его Кабинету. Асмис редко бывает досягаем для нас, но он часто летает самолетом между Берлином и Дар эс Салаамом. Небольшая диверсия привела к тому, что его самолет разбился, когда он летел по последнему своему дипломатическому назначению."
 mittel.71.a:0 "Минус еще один, мы почти у цели..."
 
 mittel.72.t:0 "Последняя цель"
 mittel.72.d:0 "Мы давно знали, что за 'Черным Досье' стоит группа офицеров, которая должна иметь кого-то на очень высоком посту в администрации. Но источник утечки оказался даже более неожиданным, чем мы могли предполагать. Этим источником оказался... родной брат Геринга Альберт. Он находился в Африке под вымышленным именем 'Альберт фон Абштейн', которое он взял на основе имени семейного врача и крестного отца Герингов. По всей видимости его мотивацией к действию была его беспокойная совесть. "
 mittel.72.a:0 "Мы не можем его убить, семья это семья."
 
 mittel.73.t:0 "Визит подозрительных личностей"
 mittel.73.d:0 "Некоторые члены 'Общества Льва' вышли на связь с японским генералом Доихарой Кенчи, и говорят, что у него есть для нас интересное предложение. Он хочет продать нам опиум, выращенный в Манчжурии по сниженной цене, мы же затем сможем наладить его контрабандные поставки в Германию и получить заметную прибыль."
 mittel.73.a:0 "Интересное предложение..."
 mittel.73.b:0 "Вообще-то мы можем отказаться!"
 
 mittel.74.t:0 "Триумф шпионажа"
 mittel.74.d:0 "Программа поставки наркотиков нашим врагам, организованная генералом Доихарой Кенчи, похоже, начала приносить плоды. Немецкая колония Миттельафрика, похоже, погрязла в коррупции, а ее руководитель выказал желание ввозить дешевый опиум в Германию. Каждое утро немецкие газеты выходят со скандальными статьями о погибших молодых людях. Распространение потребления наркотиков значительно подрывает их армию и военную промышленность."
 mittel.74.a:0 "Ура!"
 
 mittel.75.t:0 "Эпидемия опиума"
 mittel.75.d:0 "В настоящее время употребление опиума населением и даже в армии выросло до небывалых размеров. Полиция до сих пор выясняет причину такого бума, но, похоже, что уличная цена опиума внезапно резко снизилась. Мы все еще не смогли выявить источник поставок, но наши усилия направлены на сдерживание последствий этого наплыва опиума."
 mittel.75.a:0 "Куда катится немецкое общество?"
 
 mittel.86.t:0 "Еда из Миттельафрики"
 mittel.86.d:0 "Благодаря инициативам новой колониальной администрации, Немецкая Миттельафрика теперь производит зерно и готовые продукты в больших количествах, этого достаточно чтобы снизить давление на нашу собственную промышленность. Без новой колониальной администрации подобный успех был бы невозможен!"
 mittel.86.a:0 "Не допустим новой резни свиней"
 
 mittel.87.t:0 "Фермеры сопротивляются нашим решениям"
 mittel.87.d:0 "Наша политика по поощрению культивации дешевых культур на экспорт в Германию по ценам ниже рыночных, вызвала недовольство среди как местных фермеров так и белых плантаторов, породив между ними необычайное единение против нашей администрации."
 mittel.87.a:0 "Пошлите Стрелков!"
 
 mittel.88.t:0 "Оружие из Миттельафрики"
 mittel.88.d:0 "Похоже, наша новая колониальная администрация в Африке проводит некоторую индустриализацию, с использованием дешевой и, временами подневольной рабочей силы для производства товаров. Это значительно снизило стоимость производства и позволило нам получить новое снаряжение."
 mittel.88.a:0 "Оружия никогда не бывает много!"
 
 mittel.89.t:0 "Сопротивление на заводах"
 mittel.89.d:0 "Рабочие на наших новых заводах недовольны, поступают жалобы на долгие смены, низкие стандарты безопасности, невыплату жалования и применение насилия к возмущающимся рабочим. Это уже становится проблемой в наших городах и некоторые выражают опасения, что это может привести к распространению синдикалистских идей. К счастью, рабочие пока разобщены."
 mittel.89.a:0 "И жестокость оставит их в таком состоянии."
 
 mittel.90.t:0 "Сопротивление милитаризации экономики"
 mittel.90.d:0 "Переход к военной экономике довел наше население и наши войска до предела. Они готовы, но они не рады ограничениям военного времени без войны!"
 mittel.90.a:0 "Ну же, где ваш патриотизм?"
 
 mittel.91.t:0 "Африканские дивизии"
 mittel.91.d:0 "Чтобы мы могли оказать действенную помощь Германии мы должны обеспечить ее хорошо подготовленными африканскими дивизиями. Чтобы сделать это мы запускаем программу 'Африканские дивизии', по которой мы будет готовить людей для войны на европейском фронте."
 mittel.91.a:0 "За Кайзера и Фатерлянд!"
 
 mittel.92.t:0 "Первые Африканские дивизии прибыли"
 mittel.92.d:0 "После реформ, проводимых новой администрацией Миттельафрики, африканские новобранцы годятся не только для службы в охранных частях колонии, но из них комплектуют полноценные дивизии для нашей армии в Европе. С учетом сложной ситуации в Европе, приток живой силы крайне желателен."
 mittel.92.a:0 "Прекрасно!"
 
 mittel.93.t:0 "Элитные Африканские дивизии прибыли"
 mittel.93.d:0 "Набранные из лучших представителей континента, 'воинских племен', и обученные выживанию в суровых условиях Африки, эти дивизии будут сражаться с яростью и желанием."
 mittel.93.a:0 "Подождем пока Французы увидят их!"
 
 mittel.94.t:0 "Моторизованные Африканские дивизии прибыли"
 mittel.94.d:0 "Не смотря на то, что сама возможность подобного вызывала сомнения, администрация Миттельафрики по личному указанию Штатгальтера смогла подготовить и укомплектовать три дивизии стрелков и водителей из африканских рекрутов. Хорошее дополнение  для растущего числа дивизий."
 mittel.94.a:0 "Я и не думал, что когда-то увижу такое!"
 
 mittel.95.t:0 "Мутара III посетил Университет Гёттингена"
 mittel.95.d:0 "Принц Карл Мутара III Рудахива, вернулся из путешествия в университет Гёттингена в нижней Саксонии. Ему продемонстрировали наши новейшие достижения в физике, так же он пообщался с профессорами африканских языков и посетил Библиотеку Гёттингена. Это произвело на него сильное впечатление и он призвал свой народ к изучению европейской науки, а так же основал библиотеку в Кигали."
 mittel.95.a:0 "Пример для подражания"
 
 mittel.96.t:0 "Султан Халифа II посетил Сингапур"
 mittel.96.d:0 "Султан Халифа II бин Харуб Аль-Саид вернулся из путешествия по укреплениям и портам Сингапура и Мальты. Его сопровождал атташе- капитан Отто Шевинд. По завершении путешествия они составили доклад в Адмиралтейство, описывающий схожие ситуации на Мальте, в Сингапуре и Занзибаре, назвав его 'Африканским Сингапуром'. Остров Занзибар контролирует подходы к нашей столице Дар-эс-Салам, а так же к Мозамбикскому каналу. При этом, несмотря на его стратегическое положение остров совершенно не развит по сравнению со своими аналогами в Европе и Азии.В качестве реакции на эти рапорты, Адмиралтейство профинансировало строительство укреплений на Занзибаре и модернизацию порта до уровня полноценной базы для Кригсмарине, на случай войны в Индийском океане. "
 mittel.96.a:0 "И все это почти бесплатно для нас!"
 
 mittel.97.t:0 "Король Педро VII посетил Собор в Колоне"
 mittel.97.d:0 "Король Конго Педро VII Альфонсо вернулся из путешествия по Германии и Европе, где он принял участие в мессе в соборе Колона, а так же в соборе Св.Петра в Риме. В итоге он заинтересовался в восстановлении католической миссионерской деятельности в Конго, особенно он хотел бы видеть Германских и Итальянских миссионеров. Уже наблюдаются массовые обращения целых деревень. Чтобы сделать все еще хуже, Португалия выступила с заявлением по поводу того, что мы эксплуатируем изгнанного короля."
 mittel.97.a:0 "Я думал, им нравилось когда африканцы были добрыми католиками католики"
 
 mittel.98.t:0 "Череп вождя Мквавы"
 mittel.98.d:0 "В ходе королевского турне в Германию молодой вождь племени Вахехе Адам Сапи выдвинул необычный запрос. В ходе нашего покорения Восточной Африки лидер их племени, вождь Мквавиньика Мунигумба Мвамуйинга, начал кампанию по вооруженному сопротивлению нашему правлению, которая длилась долгих восемь лет. После гибели по приказу Командора Тома фон Принца ему отрубили голову и отправили ее в Антропологический музей Бремена. В ходе своего путешествия вождь Сапи выказал желание посетить музей и увидеть череп. Он просит, чтобы череп отправился с ним в Танганьику. У Вахехе есть определенные суеверия по поводу не захороненных останков и они хотят вернуть череп и захоронить его с почестями."
 mittel.98.a:0 "Что значит какой-то череп по сравнению с хорошими отношениями?"
 mittel.98.b:0 "Есть определенные принципы! Череп это наш военный трофей! "
 
 mittel.99.t:0 "Німеччина возвращает череп вождя Мквавы"
 mittel.99.d:0 "Сегодня, в ходе торжественной церемонии, губернатор Танганьики передал череп вождя Мквавы нынешнему вождю Вахехе Адаму Сапи. Мквава был свирепым повстанцем в ранний период нашего правления в Африке. Прежде чем он был окружен и предпочел смерть пленению, прошли годы. Его череп был изъят и послан командером Томом фон Принцем в Антропологический музей Бремена. Теперь, в качестве жеста доброй воли он возвращен Вахехе, чтобы стать символом дружеского сосуществования наших людей."
 mittel.99.a:0 "Давайте похороним прошлое вместе."
 
 mittel.100.t:0 "Німеччина отказалась вернуть череп вождя Мквавы"
 mittel.100.d:0 "Мы столкнулись с небольшой дипломатической бестактностью. В ходе одного из своих путешествий вождь Вахехе Адам Сепи потребовал вернуть череп его предшественника, который на данный момент хранится в Бременском антропологическом музее. Череп принадлежал вождю Мкваве, который поднял восстание против германского правления и был обезглавлен командером Томом фон Принцем, который послал череп в коллекцию музея. Вахехе очень почтительно относятся к своим предкам и верят, что череп, хранящийся в столь неподобающем месте рассердит духов. К сожалению, правительство Германии принципиально отказалось возвращать череп, чем вызвало недовольство даже за пределами племени Вахехе."
 mittel.100.a:0 "Берлин вечно создает проблемы."
 
 mittel.101.t:0 "Кабака Буганды посетил Прусскую военную академию"
 mittel.101.d:0 "Молодой Кабака Буганды Эдвард Фририх Мутеза II завершил свое путешествие в Кригсакадемию в Пруссии. Как и все молодые люди ему присущ неподдельный энтузиазм ко всему, что связанно с военным делом, а немецкая армия- лучшая в мире. Молодой Фридрих принял решение поступить в академию, а так же сподвиг достойных молодых людей Буганды и Уганды поступить так же."
 mittel.101.a:0 "Gott mitt uns!"
 
 mittel.1000.t:0 "Коллапс Миттельафрики"
 mittel.1000.d:0 "Из-за ошибок в управлении Миттельафрикой, цепь командования была разрушена по всему континенту. Местные царьки и военачальники теперь обладают неограниченной властью в большинстве регионов, оттеснив немецкую администрацию. Сложная система союзов, которая раньше удерживала Миттельафрику, была нарушена, и теперь по всему континенту разгорается война. Столица, Дар-эс-Салаам, захвачена лояльными нам Аскари, чтобы спасти остатки гражданской администрации от захвата восставшими, в то время как в Зюйдвестафрике, местные немецкие войска ещё держатся. Где мы найдем своё спасение?"
 mittel.1000.a:0 "Что все еще держит нас здесь?\nМы идем на юго-запад!"
 mittel.1000.b:0 "Давайте на этот раз сделаем что-то другое!"
 mittel.1000.c:0 "В Катанге у нас много союзников"
 #mittel.1000.e:0 "Мы будем защищать столицу до последнего человека."
 
 mittel.103.t:0 "Годовщина Махиви"
 mittel.103.d:0 "Сегодня годовщина битвы при Махиви, решающего сражения Африканской кампании. В ходе сражения, Королевские Африканские Стрелки были окружены войсками Пола фон Леттов-Ворбека с юга и востока и Курта Валя с севера и запада. Британцы потеряли убитыми почти четыре тысячи человек, тогда как немецкие Аскари всего около двухсот. Это сражение открыло путь для нашего наступления на Мозамбик в 1918. С 1922 года этот день объявлен национальным праздником Миттельафрики. Он отмечается по всей колонии, но особенно пышные торжества проходят в Дар-эс-Салам, с военным парадом и показательными выступлениями, чтобы напоминать нашим гражданам и подданным, что нам нужна идеальная армия. "
 mittel.103.a:0 "Heia Safari!"
 
 mittel.104.t:0 "Смерть Бернарда Дернбурга"
 mittel.104.d:0 "Печальные новости пришли из Берлина. Умер Бернард Дернбург, бывший глава Имперского министерства по делам колоний. Он находился в должности всего три года с 1907 по 1910, но оказал огромное влияние на развитие Немецкой Восточной Африки- сердца Миттельафрики. Он проводил реформы, которые фактически создали первую полностью светскую систему образования на Африканском континенте, наследие которых мы, пусть и с трудом, но пытаемся распространить по всей нашей территории. В его честь в Дар-эс-Саламе была проведена небольшая церемония, а так же одна из городских улиц была названа в его честь Бернард Дернбург Штрассе."
 mittel.104.a:0 "Штатгальтер фон Геринг расскажет о его успехах."
 mittel.104.b:0 "Рудольф Асмис расскажет о его опыте и осторожности."
 mittel.104.c:0 "Не время для политики. Надо провести подобающую его памяти церемонию."
 
 mittel.105.t:0 "Завершение железной дороги между Кейптауном и Каиром"
 mittel.105.d:0 "Немцы достроили железную дорогу между Кейптауном и Каиром, которую англичане пытались построить перед Вельткригом, это предоставит нам преимущество в торговле с остальной частью Африки."
 mittel.105.a:0 "Британские мечты украдены немцами..."
 
 mittel.106.t:0 "Завершение железной дороги между Кейптауном и Каиром"
 mittel.106.d:0 "Немцы достроили железную дорогу между Кейптауном и Каиром, которую англичане пытались построить перед Вельткригом, это предоставит нам преимущество в торговле с остальной частью Африки. "
 mittel.106.a:0 "Как щедро с их стороны!"
 
 mittel.107.t:0 "Соединение трансафриканской железной дороги с Эфиопией"
 mittel.107.d:0 "Немцы добавили новый участок к трансафриканской железной дороге, соединяя Эфиопию с остальной частью Африки, предоставляя нам новые возможности в торговле с остальной частью Африки."
 mittel.107.a:0 "Ворота в Африку"
 
 mittel.10701.t:0 "Соединение Кейптаун - Каир железной дорогой с Эфиопией"
 mittel.10701.d:0 "Немцы добавили еще один участок к железной дороге Кейптаун - Каир, соединяющий Эфиопию с остальной Африкой. Хотя мы не увидим больших торговых выгод, они направили к нам рабочую силу для строительства участка внутри наших границ, улучшая нашу собственную инфраструктуру без каких-либо затрат для нас."
 mittel.10701.a:0 "Эти немцы довольно щедрые, не правда ли?"
 
 mittel.108.t:0 "Черный Понедельник!"
 mittel.108.d:0 "Вчера произошел мощный обвал на Берлинской бирже. Немецкая экономика разрушена, и наша вскоре последует за ней. Мы должны сократить большую часть наших расходов и немедленно начать искать выход из сложившейся ситуации. Восстановление после подобного может занять долгие годы..."
 mittel.108.a:0 "Ужасно!"
 
 mittel.109.t:0 "Африканские инвестиции!"
 mittel.109.d:0 "Хотя мы и потеряли большую часть наших владений в Африке в ходе Великой Войны, мы все еще сохраняем обширную экономическую империю на немецких землях Африки. Доходы от шахт, торговли резиной и слоновой костью усиливают нашу маленькую, но все еще великую страну."
 mittel.109.a:0 "Прибыльно!"
 
 mittel.110.t.blocked:0 "Миттельафрика блокирует наши вложения!"
 mittel.110.d.blocked:0 "Не секрет, что немецкие власти в Африке враждебно относятся к нашим интересам на континенте, постоянно препятствуя нашим усилиям по защите нашей экономической сферы в регионе, особенно в нашей бывшей колонии, Конго. Однако недавно они предприняли беспрецедентный и неожиданный ход: они напрямую арестовали наши африканские активы, нанеся смертельный удар по нашему участию на Черном континенте."
 mittel.110.t.collapse:0 "Коллапс Миттельафрики"
 mittel.110.d.collapse:0 "Сегодня мы получили новости с черного континента: Миттельафрика, административное объединение немецких колоний в Африке, погрузилась в анархию. Пока мелкие военачальники и племенные короли борются за влияние на бывших имперских землях, ясно одно: наши инвестиции быстро исчезли, а нашим интересам в Африке нанесен смертельный удар."
 mittel.110.a:0 "Черт возьми!"
 
 mittel.111.t:0 "Новые партии"
 mittel.111.d:0 "Теперь, когда в нашей стране проходят выборы, наши милитаристские фракции больше не подходят на роль политических сил. Люди, которые когда-то поддерживали НКО, сформировали партию Кайзер и Фатерлянд, тогда как, поддерживавшие НКП теперь создали Африканскую Партию Действия. Так же была сформирована Социал-демократическая партия."
 mittel.111.a:0 "Прекрасно!"
 
 mittel.112.t:0 "Раскол в Реформгруппе!"
 mittel.112.d:0 "Теперь, когда их реформы приведены в действие, Реформгруппе захлестнули споры о том, что делать дальше, которые привели к расколу в партии! Правое крыло партии, желающее ограничить право голоса в пользу белых и проводить реформы, облегчающие белое правление, сформировали Партию Белой Африки, тогда как либеральная часть партии, ратующая за более либеральные реформы, сформировала Новую Реформгруппе."
 mittel.112.a:0 "Большое развитие перед выборами."
 
 mittel.113.t:0 "Первые Миттельафриканские выборы"
 mittel.113.d:0 "Избирательные участки открыты во всех района, где голосование было разрешено. Белые поселенцы, черные вожди и Аскари получили право голоса, что гарантирует победу прогерманским партиям. Но которая из них победит?"
 mittel.113.a:0 "Партия Белой Африки!"
 mittel.113.b:0 "Кайзер и Фатерлянд!"
 mittel.113.c:0 "Новая Реформгруппе"
 mittel.113.e:0 "Африканская партия действия!"
 
 mittel.114.t:0 "Конец Ландтага"
 mittel.114.d:0 "Одним из основных предвыборных обещаний Африканской Партии Действия было прекращение фарса под названием 'Миттельафриканская демократия' и восстановить право Штатгальтера принимать решения без оглядки на мнение подданных. Чтобы добиться этого мы должны положить конец не долго просуществовавшему Ландтагу и вернуть полный контроль над ситуацией Штатгальтеру."
 mittel.114.a:0 "Штатгальтер Шмитт мудр"
 
 mittel.115.t:0 "Кайзер назначает Асмиса"
 mittel.115.d:0 "Кайзер решил назначить лояльного себе человека, вместо того, чтобы прислушаться к мнению Миттельафриканских избирателей... Мы мало что можем сделать с этим, ведь вся наша система выборов была нами скопирована с Прусского конституционализма, где за Кайзером всегда остается последнее слово. "  
 mittel.115.a:0 "Добро пожаловать Штатгальтер Асмис..."
 
 mittel.116.t:0 "Выборы в Миттельафрике"
 mittel.116.d:0 "Миттельафрика провела реформу своего правительства, разрешив проведение выборов, и сейчас они провели свои первые выборы и обратились к Кайзеру за одобрением кандидатуры избранного ими Штатгальтера. Они выбрали Партию Белой Африки, чья цель в упрочнении власти белых поселенцев над континентом. Стоит ли нам подтвердить избранную кандидатуру или назначить на этот пост Рудольфа Асмиса, наше доверенное лицо?"
 mittel.116.a:0 "Назначить Шернера, выбранного кандидата."
 mittel.116.b:0 "Назначить доверенное лицо - Асмиса."
 
 mittel.117.t:0 "Кайзер назначает Шернера"
 mittel.117.d:0 "Кайзер решил поддержать волю народа Миттельафрики и подтвердил кандидатуру избранного нами Штатгальтера. Это великий день для Миттельафрики."
 mittel.117.a:0 "Ура!"
 
 mittel.118.t:0 "Выборы в Миттельафрике"
 mittel.118.d:0 "Миттельафрика провела реформу своего правительства, разрешив проведение выборов, и сейчас они провели свои первые выборы и обратились к Кайзеру за одобрением кандидатуры избранного ими Штатгальтера. Народ Миттельафрики выбрал партию Кайзер и Фатерлянд, основанную ветеранами Вельткрига, с программой схожей с бывшим НКО. Стоит ли нам поддержать избранную кандидатуру, или назначить Рудольфа Асмиса, наше доверенное лицо?"
 mittel.118.a:0 "Назначить Кирхейма, избранного кандидата."
 mittel.118.b:0 "Назначить доверенное лицо - Асмиса"
 
 mittel.119.t:0 "Кайзер назначает Кирхейма"
 mittel.119.d:0 "Кайзер решил поддержать волю народа Миттельафрики и подтвердил кандидатуру избранного нами Штатгальтера. Это великий день для Миттельафрики."
 mittel.119.a:0 "Ура!"
 
 mittel.120.t:0 "Выборы в Миттельафрике"
 mittel.120.d:0 "Миттельафрика провела реформу своего правительства, разрешив проведение выборов, и сейчас они провели свои первые выборы и обратились к Кайзеру за одобрением кандидатуры избранного ими Штатгальтера. Народ Миттельафрики выбрал Новую Реформгруппе, либеральную партию, стремящуюся к продолжению реформирования Миттельафрики. Стоит ли нам поддержать избранную кандидатуру, или назначить Рудольфа Асмиса, наше доверенное лицо? В качестве альтернативы можно назначить Вальтера Ратенау, в равной степени доверенного человека и известного либерала."
 mittel.120.a:0 "Назначить фон Хасселя, избранного кандидата."
 mittel.120.b:0 "Назначить Ратенау, доверенного либерала"
 mittel.120.c:0 "Назначить доверенное лицо - Асмиса"
 
 mittel.121.t:0 "Кайзер назначает фон Хасселя"
 mittel.121.d:0 "Кайзер решил поддержать волю народа Миттельафрики и подтвердил кандидатуру избранного нами Штатгальтера. Это великий день для Миттельафрики."
 mittel.121.a:0 "Ура!"
 
 mittel.122.t:0 "Кайзер назначил Ратенау"
 mittel.122.d:0 "Кайзер решил частично удовлетворить волю народа Миттельафрики и назначил более либерального Штатгальтера - Вальтера фон Ратенау. Это, конечно не то, что мы хотели, и означает, что новая Реформгруппе все еще под контролем Имперского правительства. Сегодня великий день для Миттельафрики"
 mittel.122.a:0 "Добро пожаловать в Африку, Ратенау"
 
 mittel.123.t:0 "Выборы в Миттельафрике"
 mittel.123.d:0 "Миттельафрика провела реформу своего правительства, разрешив проведение выборов, и сейчас они провели свои первые выборы и обратились к Кайзеру за одобрением кандидатуры избранного ими Штатгальтера. Народ Миттельафрики выбрал Африканскую партию действия, которая стремится откатить все изменения, проведенные Реформгруппе и восстановить положение Штатгальтера. Стоит ли нам поддержать избранную кандидатуру или назначить Рудольфа Асмиса, наше доверенное лицо?"
 mittel.123.a:0 "Назначить Шмитта, избранного кандидата."
 mittel.123.b:0 "Назначить доверенное лицо - Асмиса"
 
 mittel.124.t:0 "Кайзер назначает Шмитта"
 mittel.124.d:0 "Кайзер решил поддержать волю народа Миттельафрики и подтвердил кандидатуру избранного нами Штатгальтера. Это великий день для Миттельафрики."
 mittel.124.a:0 "Ура!"
 
 mittel.125.t:0 "Церковь в Кении"
 mittel.125.d:0 "Когда мы вошли на британскую территорию в 1925 году, Британский контроль над этими землями был опасно слаб, после семи лет военных действий. Британские удары 1925 года совпали с серией протестов местного населения. В 1925 году миссия Шотландской церкви объявила практику женского обрезания недопустимой для христиан, мотивируя запрет тем, что эти действия калечат женщин. Однако для основной этнической группы региона - Кикую, практика, которую они называют ируа, является  основой племенного закона и религии. Они настолько твердо были против подобного запрета, что это вызвало даже раскол в христианском сообществе Кикуюланда. Англиканская церковь последовала примеру Шотландской и тоже запретила эту практику. В ответ Кикую создали свою собственную 'Африканскую церковь'. Они организовывали свои собственные церковные школы, которые были рассадником национализма Кикую. В то же время, революция в Британии привела к схизме в самих Шотландской и Англиканской церквях. В Кентерберийском соборе Британский союз провозгласил архиепископа Джона Хоббиса главой всех последователей англиканства в мире, в то же время в Канаде, британский король, своей властью главы Англиканской церкви Архиепископа Космо Гордона Ланга, главой церковного сообщества. В Шотландской церкви произошел аналогичный раскол. Сейчас нельзя с уверенностью сказать, кого англиканские руководители считают истинны главой церкви, но возможно, они прислушиваются к архиепископу Харрису, который выступает против империализма в Африке."
 mittel.125.a:0 "Поддержать школы Кикую."
 mittel.125.b:0 "Поддержать англиканские школы."
 mittel.125.c:0 "Уничтожить обе структуры и организовать Немецкие секуляризованные школы."
 
 mittel.126.t:0 "Смерть Хульды Стумпф"
 mittel.126.d:0 "Ранее сегодня тело американской миссионерки Хульды Стумпф было обнаружено в придорожной канаве в горах Кении. Стумпф была ярым противником практики ируа, и ее тело было обрезано на манер Кикую перед смертью. Естесственно мы подозреваем фанатиков Кикую."
 mittel.126.a:0 "Варварство"
 
 mittel.127.t:0 "Политика Кенийских горных поселений"
 mittel.127.d:0 "Горы Кении являются одним из не многих районов Африки, подходящих для основания белых поселений. Редкая комбинация прохладных взгорий и благодатных почв создают в этой области климат схожий с Европейским, и делает ее подходящей для фермерства. Так что не удивительно, что земля тут пользуется спросом. К сожалению, эти земли практически не использовались. Британские поселенцы лучше чувствовали себя в качестве владельцев земли, позволяя местным Кикую ее возделывать. Если мы откроем эту территорию для небольших немецких фермерских хозяйств, мы сможем увеличить производительность и упрочить свое влияние в регионе. Но это так же сделает нехватку земли еще более заметной."
 mittel.127.a:0 "Разрешить немецкие поселения."
 mittel.127.b:0 "Оставим британские протектораты британцам."
 
 mittel.128.t:0 "Земельный кризис в Кенийских горах"
 mittel.128.d:0 "Допущение немецких поселений в горах Кении, обострил уже существовавшие проблемы в регионе, вызвав спекуляцию землей и рост цен на нее, вышедший из-под контроля, равно как и конфликты на почве размежевания. Чтобы все стало еще хуже,у местных Кукую мужчина не может считаться взрослым пока не владеет хотя бы клочком земли. Под это были выделены племенные земли, но они уже критически перенаселены, и большинство из них не владеет землей, а работает на британских плантаторов. В дополнение к этому, все больше земли в племенных зонах захватываются местными вождями. И этот дефицит земли приводит к беспорядкам со всех сторон."
 mittel.128.a:0 "Уничтожьте наименее эффективные британские плантации."
 mittel.128.b:0 "Отзовите немецких поселенцев."
 mittel.128.c:0 "Используйте Кукую для проектов по освоению земли."
 
 mittel.129.t:0 "Смерть Верховного вождя Варухи"
 mittel.129.d:0 "Шокирующее событие: неизвестный застрелил Верховного вождя Варухи ва Кунг`у сегодня при свете дня. Варухи был нашим главным сторонником среди Кукую. Наши спецслужбы отмечают подъем религиозной жестокости среди Кукую. Возможно они проводят 'магические ритуалы под покровом ночи и приносят клятвы истребить всех белых поселенцев. Убийством Верховного вождя Варухи, к которому был приставлен телохранитель и который был высоко оценен нашей администрацией, они демонстрируют, что нет никого в Кенийских горах, кого они не могли бы убить."
 mittel.129.a:0 "Объявить чрезвычайное положение в Кении."
 
 mittel.130.t:0 "Освоение земли завершено"
 mittel.130.d:0 "Наше освоение земли в Кении завершено. Осушив болота, внеся пестициды, построив дамбы и изменив русла рек мы увеличили количество пригодных к использованию земель, заметно уменьшив накал кризиса."
 mittel.130.a:0 "За Германию!"
 
 mittel.131.t:0 "Человек в лесу"
 mittel.131.d:0 "Раздраженные ограничениями, комендантским часом и случайными проверками члены племен Кукую, Энбу и Меру начали покидать свои дома и уходить в непроходимые холмы и горы Абердара, горной Кении и скал Мау. Оттуда они начали кампанию сопротивления против нас и британцев, нанося удары и по колонистам и по военным, используя в своих атаках наиболее варварские методы и тактики."
 mittel.131.a:0 "Пошлите армии."
 
 mittel.132.t:0 "Мау-Мау побеждены"
 mittel.132.d:0 "После долгой партизанской войны с восстанием Мау-Мау в Кении мы, наконец-то смогли арестовать, убить или казнить большую часть лидеров повстанцев и истребить большую часть их воинов. Какое-то время Кения будет мирной..."
 mittel.132.a:0 "Троекратное ура Миттельафрике!"
 
 mittel.133.t:0 "Очередной бунт Мау-Мау!"
 mittel.133.d:0 "Кикую, которых мы уже однажды победили, вновь подняли восстание" Мы полагали, что уже справились со всеми проблемами Кении... Мы должны вновь послать туда наши войска, в противном случае восставшие могут и победить в этот раз..."
 mittel.133.a:0 "Пошлите армию!"
 
 mittel.134.t:0 "Бунт Мау-Мау продолжается!"
 mittel.134.d:0 "Жалкие Кикую вот уже несколько месяцев бросают вызов мощи немецкой армии, не выказывая никаких признаков готовности к сдаче. Это серьезный провал нашей администрации."
 mittel.134.a:0 "Подождите немного и мы победим."
 mittel.134.b:0 "Кения не стоит таких усилий."
 
 mittel.135.t:0 "Африканские добровольцы"
 mittel.135.d:0 "Штатгальтер Миттельафрики разрешил британским ветеранам африканской кампании Вельткрига записываться добровольцами в нашу армию и три дивизии ответили на призыв и прибыли из Африки, чтобы вновь сражаться за короля и страну."
 mittel.135.a:0 "Африканские британцы еще не до конца потеряны."
 
 mittel.136.t:0 "Суверенное государство"
 mittel.136.d:0 "После недавнего успеха Геринга в судебном разбирательстве с Кайзером, многие лидеры НКП примкнули к фракции, организованной Герингом в администрации Миттельафрики 'Суверенитисты', которые считают, что Миттельафрика должна стать суверенным государством, управляемым своим Штатгальтером и еще более радикально относятся к внутренним проблемам, чем НКП."
 mittel.136.a:0 "Интересное развитие событий "
 
