#Balkans
 JF_SER_GRE_FLAVOUR:0 "Рухана ненавистю до Болгарії, Греція приєдналася до Белградського Договору, щоб покінчити раз і назавжди з Балканським гегемоном. Це може похитнути баланс сил у регіоні."
 JF_SER_ROM_FLAVOUR:0 "Зі зростанням сил Австрії та Болгарії на Балканах, Румунія вирішила вступити до Белградського Договіру, щоб стримати їх. Світ із жахом дивиться на те, як порохова бочка Європи знову спалахує."
 JF_CAN_GRE_FLAVOUR:0 "Згадавши старі союзи часів Вельткріга, Греція офіційно звернулася до Канади з проханням вступити до Антанти, надавши союзу базу на Балканах в обмін на захист."

