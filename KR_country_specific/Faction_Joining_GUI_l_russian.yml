 JF_SHX_QIE_COUP_FLAVOUR:0 "Після самоперевороту, здійсненого Пу І за допомогою [SHX.GetNameDef], [SHX.GetLeader] втрутився проти залишків кліки Чжилі, формально приєднавшись до Пекіна."
 JF_SQI_QIE_COUP_FLAVOUR:0 "Після самоперевороту, здійсненого Пу І за допомогою [SQI.GetNameDef], [SQI.GetLeader] втрутився проти залишків кліки Чжилі, формально приєднавшись до Пекіна."
 JF_ANQ_QIE_FLAVOR:0 "Після успішної підтримки У Пейфу боротьби [ANQ.GetNameDef] з [LEP.GetNameDef], губернатор Чень Тяоюань приєднався до північної Чжилійської Кліки."
 JF_RKMT_FLAVOUR:0 "Отримавши свої старі південні оплоти, правий Гоміньдан об'єднується під одним прапором. Коли вони повертають на північ, Китай запитує, чи зможуть вони досягти успіху там, де зазнав невдачі Чан..."

