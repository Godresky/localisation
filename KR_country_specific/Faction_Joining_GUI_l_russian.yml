l_russian:  
 FACTION_JOINING_ALERT_TITLE: "Зміни у балансі"
 FACTION_JOINING_ALERT_DESC: "Держава [faction_member.GetFlag] §Y[faction_member.GetName]§! вступила до альянсу §Y[faction_leader.GetFactionName]§!."
  
 FACTION_JOINING_CLOSE:0 "Закрити"
  
 JF_GENERIC_FLAVOUR:0 "Їхня агресивна поведінка змінила баланс сил у світі, що позначиться на подальшому ході історії."
 
 JF_GENERIC_FLAVOUR_1936:0 "Баланс сил, що так чуйно вибудовується Німеччиною, порушився. Розширення цього альянсу призведе до наслідків."
 JF_GENERIC_FLAVOUR_1937_ACW:0 "Війна в Північній Америці змінила розстановку сил. Все більше країн об'єднуються в альянси. Такі дії матимуть наслідки в майбутньому."
 JF_GENERIC_FLAVOUR_1937:0 "Баланс сил продовжує змінюватися. Такі дії матимуть наслідки в майбутньому."
 JF_GENERIC_FLAVOUR_1938:0 "Геополітична сцена сильно змінилася, і продовжується змінюватися до невпізнанності. Такі дії матимуть наслідки в майбутньому."
 JF_GENERIC_FLAVOUR_1939:0 "Політичні блоки, що сформувалися, все більше розхитують обстановку у світі. Нові члени все охочіше приєднуються до них. Світ стоїть на порозі тотальної війни."
 JF_GENERIC_FLAVOUR_WK:0 "Навіть у часи війни баланс сил може змінитися. Чи змінить новий член альянсу хід війни - покаже час."   
 JF_GENERIC_FLAVOUR_WK_START:0 "Старий світопорядок впав відразу. Світ вибухнула новина про початок Другого Вельткрігу, який охопить усі континенти та країни."
 JF_GENERIC_FLAVOUR_GER_DEFEAT:0 "Після падіння німецької гегемонії дедалі більше країн дивляться у майбутнє. Новий світовий порядок кується сьогодні."
 JF_GENERIC_FLAVOUR_FRA_DEFEAT:0 "Навіть не дивлячись на чергову перемогу Німеччини, мир уже не той, що був раніше. Ця угода лише внесла сум'яття у світовий порядок."
 JF_GENERIC_FLAVOUR_ENT_VICTORY:0 "Несподівана перемога Антанти повернула світ до старого порядку. Гегемони минулого століття намагаються повернути колишні часи, а світ все ж таки не стоїть на місці."
 JF_GENERIC_FLAVOUR_OTHER_VICTORY:0 "З падінням старого світопорядку, нові сили прийшли до влади. Разом з цією угодою, мир на крок наблизився до відновлення."
 
