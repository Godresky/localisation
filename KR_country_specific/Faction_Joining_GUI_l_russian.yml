#North America
 JF_CAN_USA_FLAVOUR:0 "Хоча Сполучені Штати ледве оговталися від Громадянської війни, вони вирішили приєднатися до [CAN.GetNameDef] у їхньому прагненні звільнити свою батьківщину та Європу від синдикалізму."
 JF_GER_USA_FLAVOUR:0 "Хоча Сполучені Штати ледве оговталися від Громадянської війни, вони вирішили приєднатися до [GER.GetNameDef] у Рейхспакті, через загальну ненависть до синдикалізму."
 JF_FRA_CSA_FLAVOUR:0 "Тепер, коли Об'єднані Синдикати здобули перемогу в Америці, вони звернули свій погляд на Європу, формально приєднавшись до Інтернаціоналу. Реакціонери тремтять, оскільки промислова міць Америки переорієнтується на революцію."
 
#Central America
 JF_COS_GER_FLAVOUR:0 "Під тиском німецьких кавових компаній і після втрати впливу США в країні Коста-Ріка була змушена підписати договори про взаємний захист з державою [faction_leader.GetFactionName], а також надати для базування флоту порт Пуерто-Лимон."
 JF_COS_CAN_FLAVOUR:0 "Покинуті своїми партнерами зі США, Коста-Ріка звернулася до інших союзників. Канада, яка бажає підступитися ближче до Панамського каналу, з радістю прийняла маленьку країну до Антанти"
 
#South America
 JF_ARG_GER_FLAVOUR:0 "Після підписання угод про торгівлю та взаємодопомогу, аргентинський лідер [faction_member.GetLeader] оголосив про вступ своєї країни до [faction_leader.GetFactionName]"
 JF_ARG_CAN_FLAVOUR:0 "Грамотна дипломатія держав [faction_member.GetLeader] та [faction_leader.GetName] вирішила проблему Мальвінських островів і об'єднала країни перед спільним ворогом." 
 
#Western Europe
 JF_BEL_GER_FLAVOUR:0 "За Арлонським договором, новонароджена Бельгія залишилася союзником держави [faction_leader.GetFactionName], щоб забезпечити собі захист від сусідів-синдикалістів."
 JF_BEL_CAN_FLAVOUR:0 "Союзники Антанти на Ізері та родичі з королівської крові, Ван Бельги зійшли на трон Бельгії та оголосили про співпрацю з Канадою."
 JF_BEL_FRA_FLAVOUR:0 "Старий порядок руйнується, гегемонія Німеччини похитнулася. Жертви імперіалістичного терору повстали проти колосу і, разом із Третім Інтернаціоналом, готові помститися за 1914 рік!"
 JF_CAN_POR_FLAVOUR:0 "Завдяки давнім зв'язкам Португалії з королівською родиною в Оттаві, вони офіційно приєдналися до Антанти, давши Канаді плацдарм у Європі для запланованого завоювання Британських островів."
 JF_GER_IRE_FLAVOUR:0 "Через британську провокацію, [IRE.GetName] приєдналася до [GER.GetFactionName], сподіваючись, що Кайзер зможе захистити їх від синдикалістських "махінацій"."

#Northern Europe
 JF_GER_SWE_FLAVOUR:0 "Маючи тривалу історію економічних зв'язків з Берліном і зростаючого радикалізму в регіоні, [SWE.GetName] офіційно приєднався до Рейхспакту."
 JF_FRA_SWE_FLAVOUR:0 "Після повалення шведського уряду [SWE.GetLeader], вони офіційно погодили союз із Парижем, приєднавшись до Третього Інтернаціоналу."
 JF_GER_FIN_FLAVOUR:0 "Під загрозою вторгнення Росії, яка прагне повернути свої європейські території, [FIN.GetLeader] зміцнив відносини з Рейхспактом, сподіваючись, що вони зможуть забезпечити таку необхідну безпеку для малої нації."
 JF_FRA_FIN_FLAVOUR:0 "Після повалення монархії, [FIN.GetLeader] приєднався до глобального синдикалістського руху і уклав союз із Третім Інтернаціоналом."
 JF_FRA_NOR_FLAVOUR:0 "Після повалення монархії новий норвезький синдикалістський уряд офіційно приєднався до Третього Інтернаціоналу."
 JF_CAN_NOR_FLAVOUR:0 "Після того, як безпосередня загроза внутрішнього радикалізму була пригнічена, [NOR.GetName] приєдналася до Антанти."
 JF_AUS_SWI_FLAVOUR_peace:0 "У той час як французька загроза на даний момент може бути ослаблена, Швейцарія офіційно приєдналася до альянсу Австрії з метою забезпечення миру та стабільності в майбутньому."
 JF_AUS_SWI_FLAVOUR_war:0 "У зв'язку з прогресом французького конфлікту, Швейцарія вирішила офіційно приєднатися до австрійського альянсу, на той випадок, якщо хтось вважатиме, що вони, як і раніше, нейтральні."
 JF_GER_SWI_FLAVOUR_war:0 "Оскільки війна проти синдикалістів триває, Швейцарія вирішила офіційно приєднатися до Рейхспакту, лише ще більше зблизивши їх з Німецькою Імперією."
 JF_GER_SWI_FLAVOUR_peace:0 "У той час, як французька загроза тимчасово ослабла, Швейцарія вирішила приєднатися до Рейхспакту для забезпечення майбутнього миру та безпеки."
 JF_FRA_SWI_FLAVOUR:0 "Після Синдикалістської революції у Швейцарії, тимчасовий уряд вирішив приєднатися до Третього Інтернаціоналу, офіційно оформивши і без того тісні відносини між Французькою Комуною та Швейцарією."
 
#Southern Europe
 JF_AUS_ITA_FLAVOUR:0 "Після того, як на виборах радикалізм Італо Бальбо був розтрощений, [ITA.GetNameDef] формально приєдналася до альянсу Австрії."
 
