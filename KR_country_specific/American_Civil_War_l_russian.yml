 amcivwar.315.t:0 "Розпуск ВМС США" 
 amcivwar.315.d1:0 "Погіршення правопорядку,  вплинуло на ВМФ США так само, як і на решту сторін американського суспільства. Багато моряків і навіть деякі офіцери з симпатією ставляться до того, що вище командування ВМФ назвало "силами, що виступають проти Республіки та громадського порядку", уникаючи згадування будь-яких політичних термінів, щоб залишитися якомога більш неупередженим. Тим не менш, дезертирство стало нормою.\n\nКризисная ситуация на флоте произошла несколько дней назад, когда на западном побережье вспыхнул мятеж и несколько кораблей дезертировали в сторону восточного побережья, стремясь поддержать там своих товарищей. В результате вспыхнули стычки, а иногда и откровенные бои, все они были беспорядочными и хаотичными, без всякого различия между друзьями и врагами. Это привело к фактическому роспуску ВМФ - десятки кораблей покинули или дезертировали, многочисленные моряки, морские офицеры и даже адмиралы перешли на другую сторону. Резервный флот и корабли, размещенные в районах, уже не находящихся под федеральной администрацией, также были потеряны."
 amcivwar.315.d2:0 "Погіршення правопорядку,  вплинуло на ВМФ США так само, як і на решту сторін американського суспільства. Багато моряків і навіть деякі офіцери з симпатією ставляться до того, що вище командування ВМФ назвало "силами, що виступають проти Республіки та громадського порядку", уникаючи згадування будь-яких політичних термінів, щоб залишитися якомога більш неупередженим. Тим не менш, дезертирство стало нормою.\n\nМарш МакАртура в Вашингтоне был более противоречивым, нежели синдикалисты или лонгисты, однако Тихоокеанский флот, по решению руководителей своих баз, отказался признавать правительство в Вашингтоне.\n\nОднако кризисная ситуация на флоте произошла несколько дней спустя, когда корабли и офицеры Тихоокеанского флота, верные МакАртуру, решили поднять коллективный мятеж и уйти на восточное побережье, что заставило остальную часть Тихоокеанского флота нанести ответный удар и пойти вслед за ними. В результате вспыхнули столкновения, а иногда и откровенные бои, все они были беспорядочными и хаотичными, без всякого различия между друзьями и врагами. Это привело к фактическому роспуску флота - десятки кораблей покинули или дезертировали, многочисленные моряки, морские офицеры и даже адмиралы перешли на другую сторону. Резервный флот и корабли, размещенные в районах, уже не находящихся под федеральной администрацией, также были потеряны."
 
 amcivwar.315.d3:0 "Погіршення правопорядку,  вплинуло на ВМФ США так само, як і на решту сторін американського суспільства. Багато моряків і навіть деякі офіцери з симпатією ставляться до того, що вище командування ВМФ назвало "силами, що виступають проти Республіки та громадського порядку", уникаючи згадування будь-яких політичних термінів, щоб залишитися якомога більш неупередженим. Тим не менш, дезертирство стало нормою.\n\nКогда Дуглас МакАртур напал на Вашингтон и сверг демократически избранное правительство, чтобы установить военную хунту, Тихоокеанский флот, следуя за губернаторами штатов Западного побережья, заявил о своей лояльности Тихоокеанскому командованию. Однако не все из них согласились с этим решением. Клика моряков и военно-морских офицеров, верных МакАртуру, выбрала путь коллективного мятежа и отправки своих кораблей на восточное побережье, вызвав битву между своими силами и остальной частью Тихоокеанского флота. Стычки были хаотичными и беспорядочными, без всякого различия между другом и врагом, но, к сожалению, предатели сбежали вместе с кораблями и снаряжением. Однако это привело к распаду американского флота, и мы приняли необходимые меры предосторожности, чтобы не допустить дальнейшего дезертирства."
 
 amcivwar.315.d4:0 "Погіршення правопорядку,  вплинуло на ВМФ США так само, як і на решту сторін американського суспільства. Багато моряків і навіть деякі офіцери з симпатією ставляться до того, що вище командування ВМФ назвало "силами, що виступають проти Республіки та громадського порядку", уникаючи згадування будь-яких політичних термінів, щоб залишитися якомога більш неупередженим. Тим не менш, дезертирство стало нормою.\n\nСначала Верховному командованию ВМФ удалось предотвратить распад флота, задерживая моряков и офицеров, верных делу Лонга, но они не могли продолжать в том же духе в течение долгого времени. События на западном побережье вызвали развал ВМФ США - бои между федеральными лоялистами и мятежными кораблями сломили Тихоокеанский флот и дали возможность морякам по всему Союзу заявить о своей лояльности к Хьюи Лонгу. Даже несколько адмиралов решили перейти на другую сторону и присоединиться к нам. Мы также захватили резервные флоты и корабли, размещенные на Юге - у них и у прибывших лоялистов нам удалось собрать скромные военно-морские силы."
