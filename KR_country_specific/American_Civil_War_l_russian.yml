 ACW_civil_war_decisions:0 "Громадянська війна"
 ACW_civil_war_decisions_desc:0 "Вторая Американская Гражданская война наступила, и мы должны победить в ней ради Америки."

 ACW_federal_deadline_looms:0 "Федеральний крайній термін наближається"
 ACW_federal_deadline_looms_desc:0 "Требование генерала МакАртура было четким: повстанцы должны отступить и разоружиться в течение месяца, или федеральные силы заставят их сделать это - и плевать на последствия. Америка молча ждет, пока проходят дни, и ни одна из сторон, похоже, не готова сдвинуться с места. Очевидно, что дни для дипломатии давно прошли..."

 ACW_move_quickly:0 "Ми маємо діяти швидко"
 ACW_move_quickly_desc:0 "Федеральное правительство контролирует гораздо больше территории, чем мы, и наша задача кажется – некоторым - обречённой на провал. Но мы готовы сражаться. Мы должны быстро добиться успехов и ударить в сердце Федерации сразу, как сможем, а иначе окажемся в войне, победить в которой невозможно."
 
