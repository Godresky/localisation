 amcivwar.315.d6:0 "Погіршення правопорядку,  вплинуло на ВМФ США так само, як і на решту сторін американського суспільства. Багато моряків і навіть деякі офіцери з симпатією ставляться до того, що вище командування ВМФ назвало "силами, що виступають проти Республіки та громадського порядку", уникаючи згадування будь-яких політичних термінів, щоб залишитися якомога більш неупередженим. Тим не менш, дезертирство стало нормою.\n\nСначала Верховному командованию ВМФ удалось предотвратить распад флота, задержав моряков и офицеров, верных делу Синдикалистов, но они не могли поддерживать это в течение долгого времени. События на западном побережье вызвали развал ВМФ США - бои между федеральными лоялистами и мятежными кораблями сломили Тихоокеанский флот и дали возможность морякам по всему Союзу заявить о своей лояльности Джеку Риду. Даже несколько капитанов высокого ранга приняли решение сменить сторону и присоединиться к нам. Мы также захватили резервные флоты и корабли, размещенные на северо-востоке - у них и у прибывших революционных моряков нам удалось собрать скромные военно-морские силы."
