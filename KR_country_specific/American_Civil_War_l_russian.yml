 amcivwar.315.a3:0 "Ми вітаємо Тихоокеанський флот, борців за демократію!"
 amcivwar.315.a4:0 "Ми вітаємо вірних моряків!"
 amcivwar.315.a5:0 "Флот - основа будь-якої революції!"
 
