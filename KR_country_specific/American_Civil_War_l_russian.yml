 CSA_naval_desertion:0 "Революційні моряки та капітани приєднуються до нашого флоту\n§YКораблі із західного узбережжя прибудуть у Карибське море§!"
 
 amcivwar.314.t:0 "Порядок відновлено в [restored_core.GetName]"
 amcivwar.314.d:0 "Последние несколько недель силы нашего правительства были заняты арестом диссидентов и поддержкой распространения доброго слова наших сторонников. Мы хотим убедить их, что им, как гражданам Америки, нет нужды бояться нашего присутствия. Наши усилия начали медленно приносить успехи, даже не смотря на царящий в штате хаос."
 amcivwar.314.a:0 "Чудові новини!"                            
 
 amcivwar.320.t:0 "Синдикалісти захоплюють контроль над Міннесотою"
 amcivwar.320.d:0 "Насилие групп синдикалистов-ополченцев распространилось в городе Миннеаполисе и близлежащих регионах, дороги штата были заблокированы, а аэропорт Миннеаполиса был захвачен несколькими вооружёнными отрядами. Губернатор Миннесоты, боясь ещё большего кровопролития, объявил о своей поддержке дела Джека Рида и отдал приказ дивизиям национальной гвардии оставаться на своих постах. Обеспечив бастион старой фермерско-трудовой партии Миннесоты, многие члены и лидеры фермерско-трудовой партии сейчас принесли присягу на верность социалистическому делу. Те немногие, которые сопротивлялись, вместе с другими симпатизирующими федералистам, теперь бегут на юг, ополченцы ОСА идущих на хвосте, в Айову, где как ожидается, начнется следующая битва на Среднем Западе."
 amcivwar.320.a:0 "Ми вітаємо їх"
 amcivwar.320.b:0 "Зрадники!"
 
 amcivwar.321.t:0 "Федеральний уряд зберігає контроль над Міннесотою"
 amcivwar.321.d:0 "Насилие групп синдикалистов-ополченцев распространилось в городе Миннеаполисе и близлежащих регионах, дороги штата были заблокированы, а аэропорт Миннеаполиса был захвачен несколькими вооружёнными отрядами. Губернатор Миннесоты, боясь ещё большего кровопролития, объявил о своей поддержке федерального правительства  и отдал приказ национальной гвардии начать подавление повстанцев. Сражение продолжается, но штат по большей части находится под контролем лоялистов. Похожее восстание в Айове также провалилось - с бывшим очагом фермерско-трудовой партии, укрощенной федералистами, социалисты Айовы вряд ли добьются больших успехов."
 amcivwar.321.a:0 "Добре"
 amcivwar.321.b:0 "Ясно"
 
 amcivwar.322.t:0 "Північна Кароліна оголошує підтримку сил Лонга"
 amcivwar.322.d:0 "В ответ на растущее давление групп боевиков в Шарлотте, губернатор Северной Каролины объявил, что штат войдёт в ряды сторонников Хьюи Лонга. Хотя и поступают сообщения о протестах в некоторых городах, большая часть штата поддерживает решение губернатора. Федеральные силы покидают регион, не желая оказаться окружёнными и отрезанными от остальных сил США."
 amcivwar.322.a:0 "Ми вітаємо їх"
 amcivwar.322.b:0 "Зрадники!"
 
 amcivwar.323.t:0 "Північна Кароліна підтверджує свою вірність США"
 amcivwar.323.d:0 "В ответ на растущее давление групп боевиков в Шарлотте, губернатор Северной Каролины объявил, что штат останется верен Америке и законному федеральному правительству. Хотя и поступают сообщения о протестах в некоторых городах, большая часть штата поддерживает решение губернатора. Силы минитменов покидают регион, не желая оказаться окружёнными и отрезанными от остальных сил Содружества."
 amcivwar.323.a:0 "Відмінно"
 amcivwar.323.b:0 "Зрадники!"
 
 amcivwar.324.t:0 "Лонгістські ополчення захоплюють контроль над Теннессі"
 amcivwar.324.d:0 "Противоречия в сообщениях о сражениях синдикалистских и синдикалистских ополчениях в штате Теннесси были разрешены, когда лонгисты одержали победу в битве за контроль Нешвилля. Хотя в некоторых частях города ещё ведётся бой, преимущество сил минитменов заметно невооружённым глазом, а губернатор Гордон Браунинг попал в плен. Федеральные силы в скором времени начнут отступать из штата и позволят сторонникам Хьюи Лонга оставить штат за собой."
 amcivwar.324.a:0 "Ми вітаємо їх"
 amcivwar.324.b:0 "Зрадники!"
 
 amcivwar.325.t:0 "Лонгістські ополчення програють бій за Теннессі"
 amcivwar.325.d:0 "Противоречия в сообщениях о сражениях синдикалистских и синдикалистских ополчениях в штате Теннесси были разрешены, когда лонгисты потерпели поражение в битве за контроль Нешвилля. Хотя в некоторых частях города ещё ведётся бой, преимущество федеральных сил заметно невооружённым глазом, а губернатор Гордон Браунинг в телевизионном обращении к гражданам штата заявил, что Теннесси не падёт под контроль радикалов. Минитмены в скором времени начнут отступать из штата и позволят правительству оставить штат за собой."
 amcivwar.325.a:0 "Яке полегшення"
 amcivwar.325.b:0 "Зрадники!"
 
 amcivwar.326.t:0 "Синдикалісти перемагають у Нью-Йорку"
 amcivwar.326.d:0 "Битва между синдикалистским ополчением и силами правительства разразившаяся по всему городу Нью-Йорку, увенчалось победой для синдикалистов. Силы повстанцев, тем не менее, не смогли продвинуться вглубь штата Нью-Йорк, так как губернатор смог перехватить инициативу, объявив чрезвычайное положение и перекрыв мосты, ведущие в город. Силы Рида теперь возводят баррикады в населённом центре и готовятся штурмовать границу штата Нью-Джерси."
 amcivwar.326.a:0 "Важлива перемога"
 amcivwar.326.b:0 "Важка поразка"
 
 amcivwar.327.t:0 "Перемога Федералістів у Нью-Йорку"
 amcivwar.327.d:0 "Битва между синдикалистским ополчением и силами правительства разразившаяся по всему городу Нью-Йорку, увенчалось победой для правительства. Главы ополчений уже были окружены и арестованы, но многие повстанцы сумели скрыться в пригородах. Федеральному правительству понадобятся месяцы на окончательное восстановление порядка в городе. В данный момент, силы верные правительству сконцентрировали свои усилия на обороне северного побережья и укрепления границы с соседствующей Пенсильванией."
 amcivwar.327.a:0 "Важлива перемога"
 amcivwar.327.b:0 "Важка поразка"
 amcivwar.327.c:0 "Цікаво"
 
 amcivwar.328.t:0 "Повстання федералістів у південному Техасі увінчалося успіхом"
 amcivwar.328.d:0 "Хотя правительство штата Техаса объявило о своём вступлении в Содружество, в южной части штата силы, оставшиеся верными федеральному правительству, ведут ожесточённую борьбу против ополчений минитменов и смогли захватить контроль над рядом стратегически важных локаций. Мэры южных городов объявил губернатора Джеймса Оллреда предателем и готовы сражаться против своих бывших сограждан, когда гражданская война разразится в полную силу."
 amcivwar.328.a:0 "Важлива перемога"
 amcivwar.328.b:0 "Важка поразка"
 amcivwar.328.c:0 "Цікаво"
 
 amcivwar.329.t:0 "Повстання федералістів у Техасі закінчилося поразкою"
 amcivwar.329.d:0 "Хотя правительство штата Техаса объявило о своём вступлении в Содружество, в южной части штата силы, оставшиеся верными федеральному правительству, ведут ожесточённую борьбу против ополчений минитменов. Губернатор Джеймс Оллред провёл совещание с мерами южных городов штата и после нескольких часов обсуждений сообщил, что было достигнуто соглашений. Они объединятся под знаменем Лонга и настоящего правительства Америки."
 amcivwar.329.a:0 "Важлива перемога"
 amcivwar.329.b:0 "Важка поразка"
 amcivwar.329.c:0 "Цікаво"
 
 amcivwar.330.t:0 "Айова встає на бік сил Ріда"
 amcivwar.330.d:0 "После захвата Сидар-Рэпидс и Айова-Сити силами синдикалистов, губернатор Айовы объявил о своей поддержке дела Джека Рида и потребовал выведения федеральных сил из штата. Хотя многие и сомневаются, что губернатор Крешел действительно симпатизирует синдикалистам, ясно всем, что он предвидел исход битвы в штате и предпринял меры для сохранения своей позиции. Также поступило несколько сообщений о протестах в Де-Мойн после отступления сил лоялистов из региона."
 amcivwar.330.a:0 "Важлива перемога"
 amcivwar.330.b:0 "Неприємна поразка"
 
 amcivwar.331.t:0 "Айова встає на бік федеральних сил"
 amcivwar.331.d:0 "После освобождения Сидар-Рэпидс и Айова-Сити  от сил синдикалистов, губернатор Айовы объявил о своей поддержке федерального правительства и потребовал выведения ополчений Рида из штата. Хотя многие и сомневаются, что губернатор Крешел действительно верен федеральному правительству, ясно всем, что он предвидел исход битвы в штате и предпринял меры для сохранения своей позиции. Также поступило несколько сообщений о протестах в Де-Мойн после отступления ополчений из региона."
 amcivwar.331.a:0 "Важлива перемога"
 amcivwar.331.b:0 "Важка поразка"
 
 amcivwar.332.t:0 "Міссурі взято під контроль ополченням"
 amcivwar.332.d:0 "Не сбавляя скорость после своей победы в Айове, ополчение СПА прибыли в Миссури и нашли широкую поддержку среди забастовщиков в Сент-Луисе. Город был захвачен практически сразу, а губернатор Ллойд Старк – взят в заложники. Губернатор отказывался сотрудничать с повстанцами, надеясь на скорое освобождение правительственными силами, но через несколько дней стало понятно, что оборону синдикалистов не пробить. Во избежание излишнего кровопролития губернатор приказал национальной гвардии штата отступить. Битвы ещё продолжаются в сельской местности, и контроль СПА ещё не окончателен."
 amcivwar.332.a:0 "Приємний розвиток подій"
 amcivwar.332.b:0 "Надзвичайно хвилююче"
 
 amcivwar.333.t:0 "СПА захоплює Кентуккі"
 amcivwar.333.d:0 "Волнения в восточных районах Кентукки наконец-то достигли точки кипения. С падением Миссури усиливающееся давление на государство стало лишь вопросом времени, когда Франкфорт и Луисвилл были захвачены силами СПА, атаковавшими со всех сторон. Губернатор Хэппи Чендлер эвакуировал штат незадолго до падения Франкфорта, оставив оставшихся защитников без лидера и тем самым легко захваченных атакующими силами. Хотя СПА в настоящее время контролирует большую часть штата, их позиции еще далеки от безопасности, поскольку вблизи границы с Теннесси регулярно происходят столкновения между группами ополченцев и федеральными силами."
 amcivwar.333.a:0 "Приємний розвиток подій"
 amcivwar.333.b:0 "Надзвичайно хвилююче"                
 
 amcivwar.334.t:0 "Кентуккі встає на бік Лонга"
 amcivwar.334.d:0 "В условиях, когда страна находится на грани гражданской войны, многие пограничные штаты вынуждены выбирать сторону. В Кентукки законодательное собрание во Франкфурте снова разделилось на две группы, поскольку штат борется со страхом перед синдикализмом и притягательностью прокламации Хьюи Лонга. В своей страстной речи губернатор Хэппи Чендлер решительно встал на сторону федералистов, несмотря на то, что сам он является убежденным сторонником консервативного крыла демократов. Хотя эта речь привлекла значительное внимание в регионе, раздираемом по швам, в конечном итоге войска губернатора Чендлера были вынуждены бежать из столицы в сторону лоялистских границ, уступив большую часть штата правительству Лонга. Однако Чендлер поклялся собрать проправительственные силы и вернуться, чтобы освободить штат от измены."
 amcivwar.334.a:0 "Приємний розвиток подій"
 amcivwar.334.b:0 "Надзвичайно хвилююче"
 
 amcivwar.335.t:0 "Вірджинія захоплена мінітменами"
 amcivwar.335.d:0 "Не сбавляя скорость после своей победы в Северной Каролине, минитмены АПВ прибыли в Вирджинию и нашли широкую поддержку среди протестующих против синдикализма в западной части штата. Город Роли был захвачен в скором времени, а губернатор Джордж Перри – взят в заложники. Губернатор отказывался сотрудничать с повстанцами, надеясь на скорое освобождение правительственными силами, но через несколько дней стало понятно, что оборону минитменов не пробить. Во избежание излишнего кровопролития губернатор приказал национальной гвардии штата отступить, а флоту покинуть базу в Норфолке. Битвы ещё продолжаются в сельской местности, и контроль АПВ ещё не окончателен."
 amcivwar.335.a:0 "Приємний розвиток подій"
 amcivwar.335.b:0 "Вони надто близько до Вашингтона"
 
### Deal with the Devil ###
 ACW_deal_with_devil_effect:0 "Усі території, які раніше належали їм, але були окуповані нами, будуть повернуті. Території, які раніше належали нам, але були окуповані ними будуть повернуті таким же чином. Перемир'я триватиме 90 днів, після чого ми матимемо можливість продовжити угоду ще на 90 днів.\n"

 amcivwar.520.t:0 "Угода з дияволом?"
 amcivwar.520.d:0 "[From.GetAdjective]ое правительство предложило нам сделку: наши силы заключат перемирие, по крайней мере, на 90 дней и направят все усилия против [enemy_country.GetAdjective]их сил, которые пока что наносят нам поражение за поражением.Через 90 дней у нас будет возможность продлить перемирие или отказаться от него. Если за это время [enemy_country.GetNameDef] потерпит поражение, перемирию также придёт конец."
 amcivwar.520.a:0 "Ми згодні на ці умови... поки що"
 amcivwar.520.b:0 "Ні, ми не змінимо своїх принципів"
 
 amcivwar.521.t:0 "В угоді відмовлено"
 amcivwar.521.d:0 "К сожалению, [From.GetAdjective]ое правительство оказалось упрямее, чем ожидалось. Они не собираются сотрудничать с нами, даже если это будет означать их поражение."
 amcivwar.521.a:0 "Що поробиш?"
 
 amcivwar.522.t:0 "Угода прийнята"
 amcivwar.522.d:0 "Как и ожидалось, [From.GetAdjective]ие силы приняли наше предложение. Мы прекратим сражаться, на время, и сконцентрируемся на сражении с [enemy_country.GetNameDef]. Через 90 дней мы можем продлить перемирие, а после поражения нашего общего врага мы также положим конец перемирию."
 amcivwar.522.a:0 "Відмінно"
 
 amcivwar.523.t:0 "Продовжити перемир'я?"
 amcivwar.523.d:0 "Обозначенные 90 дней истекли, пора решить, готовы ли мы возобновить конфликт с нашим кратковременным союзником."
 amcivwar.523.a:0 "Зачекаємо ще 30 днів..."
 amcivwar.523.b:0 "Цьому перемир'ю кінець"
 
 amcivwar.524.t:0 "Угода з дияволом"
 amcivwar.524.d:0 "Видя, что [enemy_country.GetNameDef] наносит их силам поражение за поражением, представители двух других сторон в Американской Гражданской Войне согласились на временное перемирие, чтобы не допустить поражения от  [enemy_country.GetAdjective] армий. Время покажет, сможет ли перемирие выстоять больше нескольких месяцев. Наблюдающие за конфликтом соглашаются, что подобная неслыханная сделка является доказательством значительного преимущества [enemy_country.GetNameDef] на данный момент."
 amcivwar.524.a:0 "Цікаво"
 amcivwar.524.b:0 "Без різниці – вони приречені навіть так"
 
 amcivwar.525.t:0 "Угода з дияволом"
 amcivwar.525.d:0 "В условиях жесткого давления со стороны [enemy_country.GetNameDef] оба [truce_support.GetNameDef] и [truce_enemy.GetNameDef] согласились на временное перемирие. Поскольку мы объявили о нашей поддержке фракции [truce_support.GetAdjective], мы должны согласиться на их сделку... по крайней мере, пока."
 amcivwar.525.a:0 "Нехай буде так"
 
 amcivwar.526.t:0 "Перемир'я закінчилося"
 amcivwar.526.d:0 "Временное прекращение огня между [can_ally.GetNameDef] и [can_enemy.GetNameDef], очевидно закончилось, и теперь [can_ally.GetAdjective]ий союзник, как и прежде, призывает Антанту возобновить войну."
 amcivwar.526.a:0 "Ми вже в дорозі!"
 amcivwar.526.b:0 "Боюсь, вони самі по собі"
 amcivwar526_tt:0 "§Y[Root.GetNameDefCap]§! знову приєднається до §Y[can_ally.GetNameDef]§! у своїй війні проти §Y[can_enemy.GetNameDef]§!\n"
 
 amcivwar.527.t:0 "Америка возз'єдналася"
 amcivwar.527.d.USA:0 "В конце концов, Америка воссоединилась. Мы снова простираемся от моря к сияющему морю. Зрадники страны были уничтожены, и теперь звезды и полосы с гордостью пролетают от берега к берегу, зная, что свобода обеспечена для всех."
 amcivwar.527.d.CSA:0 "В конце концов, вся Америка теперь является частью [Root.GetNameDef]. Революция одержала крупную победу, и народ был вырван из оков капитализма. Все мы размахиваем красным флагом социализма от Калифорнии до острова Нью-Йорк. Хотя шрамы революции есть повсюду, мы можем рассчитывать на то, что революция достанется всем."
 amcivwar.527.d.TEX:0 "В конце концов, Америка была объединена под знаменем [Root.GetNameDef]. Зрадники и потенциальные тираны пытались уничтожить и коррумпировать эту великую нацию, но мы держались твердо и взяли власть в свои руки. Однако в тех территориях, которые изначально не восставали вместе с Хьюи Лонгом в гражданской войне, возник вопрос: является ли эта страна Соединенными Штатами Америки, или это действительно [Root.GetNameDef]? Среди многих существует стремление вернуться к стабильности Звезд и Полос, даже если все безвозвратно изменилось. Должны ли мы их успокоить и показать, что Америка, которую изначально представлял Хьюи, все еще существует?"
 amcivwar.527.d.PSA:0 "В конце концов, Соединенные Штаты Америки воссоединились. Тиран МакАртур был изгнан, все другие Зрадники страны, которые пытались превратить Америку в то, чем она не является, были повержены. Теперь звезды и полосы с гордостью пролетают от побережья к побережью, зная, что свобода обеспечена для всех американцев."
 #USA/PSA:
 amcivwar.527.a:0 "Більш досконалий союз."
 #CSA:
 amcivwar.527.b:0 "Ця земля - ​​твоя земля."
 #TEX:
