 amcivwar.1.d.president:0 "Президент Рид бежал в Чикаго и объявил МакАртура узурпатором и предателем. Он и его последователи заняли Ржавый пояс, но сочувствующие синдикалистам также начали сои восстания по всей стране. "
 amcivwar.1.d.macarthur:0 "Джек Рид произнес воодушевленную речь на радио в Чикаго, призывая всех своих последователей восстать против тиранов-близнецов МакАртура и Хьюи Лонга. В течение часа местные армейские казармы охраняются симпатизирующими им элементами в армии или местными ополченцами, а в течение дня крупные порты и дороги, а также мэрии и Капитолии Штатов в стальном поясе обеспечиваются вновь образованными Объединенными Синдикатами Америки."
 
 amcivwar.1.d.nothing_is_done:0 "Насилие в Питтсбурге было лишь искрой, необходимой Джеку Риду, чтобы заявить по радио, что президент Олсон был марионеткой для буржуазии и нечестным аферистом, намеревающегося продать американского рабочего тому, кто больше заплатит, и что настало время для рабочего занять твердую позицию. С этой целью Рид призвал ко Второй Американской революции."
 amcivwar.1.d.revolt_against_compromise:0 "Попытка компромисса провалилась, и с ее провалом Америка была сломлена. Джек Рид объявил о создании объединенных синдикатов Америки с ним в качестве президента и пообещал освободить остальную Америку от своих капиталистических повелителей."
 amcivwar.1.d.assassination_long:0 "С хаосом, охватившим страну после неудавшегося убийства Хьюи Лонга, Рид воспользовался моментом и осудил федеральное правительство как марионетки своих капиталистических хозяев. Тайно обеспокоенный тем, что покушение на его собственную жизнь последует за покушением на Лонга Рида объявил о создании объединенных синдикатов Америки с ним в качестве президента, и поклялся освободить остальную Америку от своих капиталистических повелителей."
 amcivwar.1.d.assassination_reed:0 "Попытка убийства Джека Рида была сорвана, и что еще хуже, участие федерального правительства было обнародовано. Это все стало оправданием, необходимым АПВ. Лонг осудил президента Олсона и Джека Рида как предателей и тиранов и сплотил своих сторонников, чтобы защитить свой образ жизни от их тирании."
 
 amcivwar.1.d.long_assassinated:0 "В хаосе, охватившем страну после убийства Хьюи Лонга, Джек Рид воспользовался моментом и осудил федеральное правительство как тиранов, а американскую демократию как истинно мертвую. Ряд северных губернаторов немедленно заявили о своей поддержке Рида, объявив 'морально несостоятельное' правительство не имеющим реальной власти. Эти правительства штатов поддерживаются синдикалистскими ополченцами, которые разбросаны по штатам, чтобы заблокировать дороги и захватить военные базы."
 amcivwar.1.d.austerity:0 "Со своими сторонниками, подстрекаемыми сговором федерального правительства с Хьюи Лонгом и АПВ, Джек Рид воспользовался моментом и призвал американских рабочих восстать против тиранической системы, которая их предала. Ряд северных губернаторов немедленно заявили о своей поддержке Рида, объявив 'морально несостоятельное' правительство не имеющим реальной власти. Эти правительства штатов поддерживаются синдикалистскими ополченцами, которые разбросаны по штатам, чтобы заблокировать дороги и захватить военные базы."
 
 amcivwar.1.d.default:0 "Репрессии против социалистической партии могли иметь только один результат. Чтобы защитить права рабочих по всей стране, Джек Рид объявил о создании объединенных синдикатов Америки с ним в качестве президента и пообещал освободить остальную Америку от своих капиталистических повелителей."
 
 amcivwar.1.a:0 "Залишитися з Республікою"
 amcivwar.1.b:0 "Встати на бік ОСА"
 
 amcivwar.2.t.president:0 "Президент Лонг оголошує створення Американського Союзу Штатів"
 amcivwar.2.t.first_revolter:0 "Хьюї Лонг оголошує створення Американського Союзу Штатів"
 amcivwar.2.t.second_revolter:0 "Хьюї Лонг засуджує Федеральний уряд"
 
 amcivwar.2.d.president_reed:0 "В своей пламенной речи Хьюи Лонг осудил МакАртура и Рида, назвав их предателями Родины. Они оба являются тиранами, поэтому Юг должен восстать и очистить страну от них."
 amcivwar.2.d.president_long:0 "Президент Лонг сбежал в Батон-Руж и заявил, что МакАртур является предателем народа Америки. Он и его последователи выросли на юге и юго-западе, и он говорил по радио, призывая всех американцев поддержать законного президента и бороться против тиранического МакАртура."
 amcivwar.2.d.macarthur:0 "В пламенной речи в Батон-Руже, Хьюи Лонг говорил о необходимости бороться как с изменником генералом МакАртуром, так и с притворщиком Джеком Ридом. Оба - тираны, которых нужно свергнуть, и только AFP, под его руководством, может очистить Америку. Он получил готовых слушателей среди ряда южных губернаторов, все из которых признали, что они не признают авторитета ни МакАртура, ни Рида."
 
 amcivwar.2.d.nothing_is_done:0 "Насилие в Питтсбурге было лишь искрой, необходимой для того, чтобы Хьюи Лонг заявил по радио, что президент Олсон одновременно и предатель, и мошенник, намеренный продать американский народ банкирам и синдикалистам, и что и он, и Рид должны бороться за сохранение американского образа жизни. Ряд южных губернаторов поддержали его, заявив, что не считают правительство Олсона легитимным и поэтому отказываются признавать его авторитет."
 amcivwar.2.d.revolt_against_compromise:0 "Не упуская момента особого недовольства своих сторонников в связи с принятием федеральным правительством синдикалистской агенды, Хьюи Лонг, не упуская момента, призвал Американцев восстать против системы, предавшей их идеалы свободы. Часть губернаторов южных штатов страны немедля встали на сторону Лонга, заявив, что ‘морально обанкротившееся’ правительство не имеет права на власть. Отряды минитменов быстро пришли оказать поддержку правительствам союзных штатов. Они уже заблокировали все главные дороги и взяли военные базы под свой контроль."
 amcivwar.2.d.assassination_long:0 "Покушение на Хьюи Лонга было сорвано, и что еще хуже, участие федерального правительства было обнародовано. Это все необходимое обоснование для АПВ. Сегодня Хьюи Лонг осудил президента [USA.GetLeader] и Джека Рида как предателей и тиранов и сплотил своих сторонников, чтобы защитить свой образ жизни от тирании. Ряд южных губернаторов поддержали его, объявив, что не считают правительство [USA.GetName] легитимным. Хотя они еще не зашли так далеко, чтобы объявить о выходе из Союза, они дали понять, что не признают власть правительства в пределах своих границ."
 amcivwar.2.d.assassination_reed:0 "С хаосом, охватившим страну после неудачного убийства Джека Рида, Хьюи Лонг воспользовался моментом и осудил федеральное правительство как коррумпированное и не поддающееся искуплению. Ряд южных губернаторов поддержали его, объявив, что не считают правительство [USA.GetName] легитимным. Хотя они еще не зашли так далеко, чтобы объявить о выходе из Союза, они дали понять, что не признают власть правительства в пределах своих границ."
 
 amcivwar.2.d.reed_assassinated:0 "С хаосом, охватившим страну после убийства Джека Рида, Хьюи Лонг воспользовался моментом и осудил федеральное правительство как тиранов, а американскую демократию как по-настоящему мертвую. Ряд южных губернаторов немедленно заявили о своей поддержке Лонга, объявив правительство 'морально несостоятельным' как не имеющее реальной власти. Эти правительства штатов поддерживаются ополченцами-минитменами, которые разбросаны по штатам, чтобы заблокировать дороги и захватить военные базы."
 amcivwar.2.d.compromise:0 "Со своими сторонниками, подстрекаемыми явными симпатиями федерального правительства к синдикализму, Хьюи Лонг воспользовался моментом и призвал американцев восстать против системы, которая вот-вот предаст их тирании. Ряд южных губернаторов немедленно заявили о своей поддержке Лонга, объявив правительство 'морально несостоятельным' как не имеющее реальной власти. Эти правительства штатов поддерживаются ополченцами-минитменами, которые разбросаны по штатам, чтобы заблокировать дороги и захватить военные базы."
 
 amcivwar.2.d.default:0 "Хьюи Лонг заявил, что президент [USA.GetLeader] является тираном и он должен выступить против него. В своей радиопередаче он осудил президента за то, что он находится в сговоре с синдикалами СПА, и обвинил его в том, что он ничего не делает, чтобы остановить хаос. Лонг поклялся восстановить порядок и уничтожить коррумпированное правительство в Вашингтоне, и ряд губернаторов южных штатов немедленно заявили о своей поддержке его и потребовали, чтобы [USA.GetLeader] немедленно ушел в отставку и передал контроль Лонгу и 'комитету по примирению', который должен был провести реструктуризацию американского правительства."
 
 amcivwar.2.a:0 "Залишитися на боці Республіки"
 amcivwar.2.b:0 "Залишитися на стороні АСШ"
 
 amcivwar.3.t:0 "Губернатори тихоокеанських штатів оголошують надзвичайний стан"
 amcivwar.3.d:0 "Губернаторы Тихоокеанских штатов заявили, что МакАртур, Хьюи Лонг и Джек Рид - все они предатели, тираны и враги Америки. В настоящее время они не вышли из Союза, а вместо этого отказываются признавать авторитет любого из конкурирующих правительств. Губернатор Фрэнк Мэрриам объявил в законодательном собрании в Сакраменто, заявив, что если их подтолкнут к этому, то они обеспечат восстановление 'правильной демократии' в стране силой."
 amcivwar.3.a:0 "Залишитися на стороні Уряду"
 amcivwar.3.b:0 "Залишитися на боці ТША"
 
 amcivwar.4.t:0 "Протистояння в Америці"
 amcivwar.4.d:0 "[ACW_news_event_desc]"
 amcivwar.4.d.reed:0 "Генерал МакАртур захватил власть, вынудив президента Рида бежать в Чикаго и объявить его узурпатором. Этому примеру последовали и Лонг на Юге, и Фрэнк Мерриам в Калифорнии. МакАртуру был дан ультиматум: сложить полномочия и сдаться в течение 30 дней. все стороны активно создают отряды ополчения. Война не за горами..."
 amcivwar.4.d.long:0 "Генерал МакАртур захватил власть, вынудив президента Лонга бежать в Батон-Руж и объявить его узурпатором. Этому примеру последовали и Рид в Чикаго, и Фрэнк Мерриам в Калифорнии. МакАртуру был дан ультиматум: сложить полномочия и сдаться в течение 30 дней. все стороны активно создают отряды ополчения. Война не за горами..."
 amcivwar.4.d.olson:0 "Президент Флойд Олсон пережил сегодня серьезный потрясение, когда большое количество губернаторов объявили его правительство незаконным, заручившись поддержкой либо южного популиста Хьюи Лонга, либо лидера синдикалистов Джека Рида. Они не остановились на достигнутом, заявив при этом, что федеральное правительство не будет иметь никакой власти в пределах своих границ до тех пор, пока Олсон не уйдет в отставку и не будет создан 'Совет примирения' под руководством выбранного лидера, чтобы восстановить порядок в стране. В ответ президент Олсон дал губернаторам тридцать дней на то, чтобы уйти в отставку, тем самым делая все основания для уверенности в том, что Соединенные Штаты второй раз менее чем за столетие окажутся втянутыми в Гражданскую войну."
 amcivwar.4.d.garner:0 "Президент Джон Нэнс Гарнер сегодня испытал серьезный удар, когда большое количество губернаторов объявили его правительство незаконным, поддержав либо популиста Хьюи Лонга, либо лидера синдикалистов Джека Рида. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не будет иметь власти в пределах своих границ до тех пор, пока Гарнер не уйдет в отставку и не будет создан 'совет примирения' для восстановления порядка. В ответ президент Гарнер дал губернаторам тридцать дней на то, чтобы они ушли в отставку, тем самым практически гарантируя, что Соединенные Штаты второй раз менее чем за столетие окажутся втянутыми в гражданскую войну."
 amcivwar.4.d.landon:0 "Президент Альфред Лэндон сегодня испытал серьезный удар, когда большое количество губернаторов объявили его правительство незаконным, поддержав либо популиста Хьюи Лонга, либо лидера синдикалистов Джека Рида. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не будет иметь власти в пределах своих границ до тех пор, пока Лэндон не уйдет в отставку и не будет создан 'совет примирения' для восстановления порядка. В ответ президент Лэндон дал губернаторам тридцать дней на то, чтобы они ушли в отставку, тем самым практически гарантируя, что Соединенные Штаты второй раз менее чем за столетие окажутся втянутыми в гражданскую войну."
 amcivwar.4.d.long_assassinated:0 "Президент [USA.GetLeader] получил серьезный удар от ряда губернаторов в виде объявления его правительства нелегитимным ввиду обнаруженных связей между ним и убийством лидера АПВ, Хьюи Лонга. Все обвинившие его объявили о своей верности лидеру синдикалистов, Джеку Риду. Они не стали выходить из состава страны, но заявили, что федеральное правительство не будет иметь никакой власти на территории их штатов, пока [USA.GetLeader] не покинет пост президента и создания 'совета примирения', возглавляемого выбранным ими лидером, для восстановления порядка в стране. В ответ президент [USA.GetLeader] дал губернаторам 30 дней на то, чтобы отказаться от своих требований или они будут коллективно арестованы. Кажется, не один из них не заинтересован в выполнении приказа, что делает вторую гражданскую войну за историю существования Соединённых Штатов неизбежностью."
 amcivwar.4.d.austerity:0 "В то время как президент [USA.GetLeader] отпраздновал недавнюю победу, приняв масштабный законопроект о мерах жесткой экономии, чтобы спасти американскую экономику, при поддержке партии Америка Прежде Всего, законопроект имел обратный эффект на Социалистическую партию Америки. Сегодня несколько губернаторов объявили правительство нелегитимным и поддержали лидера СПА Джека Рида. В ответ президент [USA.GetLeader] дал губернаторам тридцать дней на то, чтобы уйти в отставку - приказ, которому никто из них, похоже, не собирается подчиняться, что означает лишь уверенность в том, что США второй раз менее чем за столетие втянутся в гражданскую войну."
 amcivwar.4.d.reed_assassinated:0 "Президент [USA.GetLeader] сегодня испытал серьезный удар, когда большое количество губернаторов объявили его правительство незаконным, ссылаясь на прямую связь между федеральным правительством и недавним убийством лидера синдикалистов Джека Рида, и оказали поддержку Хьюи Лонгу. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не имеет власти в пределах своих штатов. В ответ президент [USA.GetLeader] дал губернаторам тридцать дней на то, чтобы уйти в отставку - приказ, которому никто из них, похоже, не собирается подчиняться, что означает лишь уверенность в том, что США второй раз менее чем за столетие втянутся в гражданскую войну."
 amcivwar.4.d.compromise:0 "Президент [USA.GetLeader] сегодня испытал серьезный удар, когда большое количество губернаторов объявили его правительство незаконным, сославшись на недавнее принятие компромиссного законопроекта, направленного на прекращение разрушительной национальной забастовки, как на доказательство сговора с лидером синдикалистов Джеком Ридом, и поддержав лидера АПВ, Хьюи Лонга. Они не стали выходить из состава Союза, но заявили, что федеральное правительство не имеет власти в пределах своих штатов. В ответ президент [USA.GetLeader] дал губернаторам тридцать дней на то, чтобы уйти в отставку - приказ, которому никто из них, похоже, не собирается подчиняться, что означает лишь уверенность в том, что США второй раз менее чем за столетие втянутся в гражданскую войну."
 amcivwar.4.d.default:0 "В США вспыхнуло напряженное противостояние, когда генерал Дуглас МакАртур и американские военные взяли контроль над правительством у его демократически избранного президента - для того, чтобы, в соответствии с его заявлением в национальной радиопередаче, 'предотвратить бездействие, которое приведет США в руки радикалов'. Из Чикаго сторонники Джека Рида объявили правительство МакАртура незаконным, так же как и южные сторонники Хьюи Лонга, базирующегося в Батон-Руже, и губернаторы Тихоокеанских штатов под руководством губернатора Фрэнка Мэрриама. Генералу МакАртуру был предоставлен тридцатидневный срок для того, чтобы либо уйти в отставку, либо быть арестованным и казненным. Учитывая, что все стороны быстро наращивают свои силы, мысль о том, что Америка, похоже, движется в направлении второй гражданской войны, кажется практически бесспорной."
 amcivwar.4.a:0 "Зрозуміло"
 
 amcivwar.5.t:0 "Друга Громадянська війна"
 amcivwar.5.d.macarthur:0 "Крайний срок Макартура наступил и закончился, и с учетом того, что крупные силы ополчения были подняты по всем направлениям, становится ясно, каков их ответ на самом деле. Началась Вторая Гражданская Война в Америке."
 amcivwar.5.d.president:0 "Сроки, установленные президентом, пришли и ушли, и с учетом того, что со всех сторон были подняты крупные силы ополчения, становится понятно, каков их ответ на этот вопрос. Началась Вторая Гражданская Война в Америке."
 amcivwar.5.a:0 "Тільки не знову..."
 
### End of Civil War ###
 amcivwar.24.t:0 "Завершення громадянської війни в Америці"
 amcivwar.24.d.CSA:0 "Всё то, что могло бы стать величайшим капиталистическим гегемоном 20-го века, сейчас находится под жестким контролем рабочего класса. По всей стране рабочий класс празднует свое освобождение от грабежей своих буржуазных хозяев. Хотя многое еще предстоит сделать, сегодня мы можем отпраздновать эту победу и насладиться атмосферой Америки, где впервые каждый человек действительно равен."
 amcivwar.24.d.TEX:0 "Хьюи Лонг и его союзники одержали победу над всеми своими врагами. Благодаря этой победе мы можем теперь отпраздновать новую эру мира. Хотя предстоит еще многое восстановить, мы должны отпраздновать нашу победу."
 amcivwar.24.d.USA:0 "Враги Америки были уничтожены. В очередной раз Юг был усмирен, а угроза синдикализма подавлена. Угрозы американскому образу жизни были уничтожены, и великая система, разработанная так мудро отцами-основателями, пережила еще одну угрозу. Сейчас по всей стране, люди могут радоваться и праздновать новую эру мира."
 amcivwar.24.d.PSA:0 "Враги Америки были уничтожены. В очередной раз Юг был усмирен, синдикалистская угроза подавлена, а американский Цезарь побежден. Угрозы американской демократии были уничтожены, и великая система, разработанная так мудро отцами-основателями, пережила еще одну угрозу. Сейчас по всей стране, люди могут радоваться и праздновать новую эру мира."
 amcivwar.24.d.NEE:0 "Когда весной 1937 года страна погрузилась в хаос, немногие в Новой Англии ожидали возвращения старого порядка. Развал американской нации и гражданская война, а также шаткое положение Новой Англии заставили многих отказаться от мысли о том, что они снова увидят своих родных и друзей. Однако, похоже, это уже не так! Благодаря силе и воле, храбрые мужчины и женщины из Вооруженных сил Временного правительства боролись за воссоединение своей любимой страны. В мэрии Бостона флаг Временного правительства наконец-то спускают и заменяют его Звездно-полосатым знаменем под радостные возгласы прослезившихся зрителей. По всей Новой Англии в каждом крупном городе проходят парады и шествия, когда солдаты возвращаются домой к своим любимым, друзья, давно разлученные, наконец-то воссоединяются, а сыновья возвращаются в нежные объятия матери. Хотя предстоит еще многое сделать в плане реконструкции, Новая Англия празднует, ведь сердце первоначальной революции Америки вновь торжествует в борьбе с тиранией!"
 amcivwar.24.d.other:0 "Пыль улеглась, и стало ясно, что в войне победили... никто не победил. Соединённые Штаты Америки прекратили своё существование... но это пока"
 #CSA:
 amcivwar.24.a:0 "Солідарність назавжди!"  
 #TEX:
 amcivwar.24.b:0 "Америка знову буде великою!"  
 #USA:
 amcivwar.24.c:0 "Геть зрадників, геть зірки!" 
 #PSA:
 amcivwar.24.d:0 "Це світло свободи не згасло!" 
 #NEE:
 amcivwar.24.f:0 "Батьківщина початкової революції тріумфує!"
 #other: 
 amcivwar.24.e:0 "Нарешті..." 
 
### CSA Flavour Events ###
 amcivwar.30.t:0 "Директива ЦК #10: Положення про перерозподіл матеріальних цінностей"
 amcivwar.30.d:0 "Теперь, когда революция началась, мы должны решить, что делать с буржуазией. Многие выступают за то, чтобы мы конфисковали все их богатства и перераспределили их людям, при этом небольшое, но громкое меньшинство даже призывает к их казни. Вместе с тем более прагматичные члены ОСА считают, что для достижения победы, возможно, потребуется сотрудничать с ними и что такое перераспределение пока должно быть сведено к минимуму."
 amcivwar.30.a:0 "Їхнє багатство було вкрадено у робітників!"
 amcivwar.30.b:0 "Зараз нам потрібна їхня співпраця, просто перерозподілити символічну суму."
 
 amcivwar.31.t:0 "Багаті біжать"
 amcivwar.31.d:0 "Буржуа решили, что они покинут ОСА. Многие искали убежища на вражеской территории и даже в Канаде. Воровские отбросы забрали все украденное богатство, которое они могли унести с собой, спасаясь от революции."
 amcivwar.31.a:0 "Революція прийде за ними, згодом."
 
 amcivwar.32.t:0 "Життя у розпал війни"
 amcivwar.32.d:0 "Революция принесла ряд изменений по всей земле, которую мы контролируем. В различных городах и поселках буржуазия и их угнетение, по-видимому, исчезли по большей части. Женщины и иностранцы, теперь общее визирование в фабриках и офисах. На каждом магазине и кафе была надпись о том, что они были коллективизированы. Рабские и церемониальные формы речи, особенно те, которые обозначают классовую иерархию, практически исчезли. Большинство людей, по крайней мере, на публике, теперь избегают яркой моды, которая была настолько типичной для Америки прошлого десятилетия, в пользу функциональной одежды рабочего класса или некоторых вариаций военной формы."
 amcivwar.32.a:0 "Революція збудує світле майбутнє!"
 
 amcivwar.33.t:0 "Директива ЦК #213: Військовий Синдикалізм"
 amcivwar.33.d:0 "Поскольку война заходит в тупик и возможно, может даже обернуться против нас, ЦК обсуждает комплексный план экономических реформ, известных как 'Военный Синдикализм'. Некоторые из его предложений, такие как государственный контроль за всей внешней торговлей, национализация всех заводов, строгая трудовая дисциплина, не особенно противоречивы, но они также включают потенциально проблемные меры, такие как запрещение забастовок, обязательная трудовая повинность для тех, кто не работает или в армии, строгое нормирование, запрет частного предпринимательства, реквизиция сельскохозяйственных продуктов питания, и военный контроль над железными дорогами и другой инфраструктурой. Это вызывает споры в правительстве, и некоторые утверждают, что некоторые из последних мер, особенно запрещение забастовок, предадут ценности революции и сделают нынешнее правительство не лучше, чем его капиталистические враги. Те, кто поддерживает это предложение, возражают против того, что это необходимо для достижения победы в революции и что первые законы, принятые после окончания войны, вернут военный синдикализм."
 amcivwar.33.a:0 "Ввести в дію Військовий Синдикалізм"
 amcivwar.33.b:0 "Ми не можемо зрадити наші цінності!"
 
 amcivwar.34.t:0 "Червоні Відьми"
 amcivwar.34.d:0 "Гендерное равенство уже давно является основным идеологическим компонентом социалистической мысли, и у нас есть еще больше доказательств того, что оно работает!  Эскадрилья женщин-пилотов заслужила известность во всем ОСА за их смелые набеги на вражескую территорию, их скоординированные и синхронизированные атакующие формирования, позволяющие им легко снимать более крупные воздушные силы противника. Насмешливо названный 'красными ведьмами' реакционными силами при Хьюи Лонге, эскадрилья во главе с Флоренс 'Панчо' Барнс, с большой гордостью взяла свое новое прозвище."
 amcivwar.34.a:0 "Смерть витає у повітрі"
 
 amcivwar.35.t:0 "Жінки солдати"
 amcivwar.35.d:0 "По мере продолжения революционной борьбы ряд женщин вступили в вооруженную борьбу в соответствии с социалистическими идеалами гендерного равенства. Хотя не все они принимаются их товарищами-мужчинами, некоторые из которых до сих пор борются за освобождение от своих идеологических условий их старыми капиталистическими хозяевами, это не удержало многих от борьбы и смерти за революцию."
 amcivwar.35.a:0 "Це дівчинка-бунтарка, дівчинка-бунтарка!"
 
 amcivwar.36.t:0 "Внутрішні чвари"
 amcivwar.36.d:0 "Часто говорят, что главным врагом левых являются не капиталисты, а они сами. Несмотря на преувеличение, это явление подняло свою уродливую голову в интенсивном конфликте между некоторыми фракциями ОСА, в первую очередь между авангардистами и анархистами. В некоторых случаях этот конфликт выходит за рамки слов, проявляясь в уродливых драках и даже, в крайних случаях, в дружеских пожарах. Совершенно очевидно, что с этим нельзя мириться, если мы хотим одержать победу в Гражданской войне, и мы должны выбрать, выбрать ли нам сторону или же добиться компромисса до тех пор, пока революция не закончится."
 amcivwar.36.a:0 "Встати на бік Анархістів"
 amcivwar.36.b:0 "Сила в компромісі"
 amcivwar.36.c:0 "Встати на бік Авангардистів"
 
 amcivwar.37.t:0 "Директива ЦК №656: Програма розподілу ресурсів [GetYear] року"
 amcivwar.37.d:0 "Революция должна увенчаться успехом, но революция также и для народа. Когда поддержка революции и поддержка народа одинаковы, выбор тривиален, но, когда один должен быть приоритетным над другим, должен быть сделан трудный выбор. ЦК стало известно, что ситуация критическая, и либо народ, либо армия должна быть недопоставленной, чтобы пережить зиму."
 amcivwar.37.a:0 "Пріоритетність у людях"
 amcivwar.37.b:0 "Пріоритетність в армії"
 
 amcivwar.38.t:0 "Директива ЦК #764: Акт революційного виховання"
 amcivwar.38.d:0 "Для тех, кто хорошо образован, формально или через горький опыт, революционная мысль приходит так же легко, как дыхание. Однако многие из наших товарищей, будь то в стальном поясе или где-либо еще в Америке, были обмануты всю свою жизнь капиталистами и не понимают, как революция освобождает их. Многие не отдают свое сердце и душу революции, а некоторые даже пытаются саботировать наши усилия, не подозревая, что мы единственная сила, которая действительно заботится о них. Это нужно исправить, а наших товарищей нужно перепрограммировать. Должны ли мы сосредоточиться на достижении тех, кто на нашей территории, сохраняя наш собственный моральный дух, или мы должны распространять наше сообщение по всей вражеской территории, и подрывать их волю, чтобы бороться с их освободителями?"
 amcivwar.38.a:0 "Зосередиться на домашньому фронті"
 amcivwar.38.b:0 "Зосередиться на ворогах"
 
 amcivwar.39.t:0 "Директива ЦК #984: Вирок довоєнних капіталістичних політиків"
 amcivwar.39.d:0 "По мере того как революция приближается к успеху, люди требуют, чтобы мы имели дело с коррумпированными, капиталистическими политиками на посту до революции, которые теперь гниют в наших камерах. Некоторые считают, что, заставив этих политиков работать на тяжелых работах в течение нескольких лет, они будут сопереживать рабочему и будут обращены в наше дело. Другие считают, что никакое образование не сможет реформировать их, и они должны оставаться за решеткой до конца своей жизни. Небольшое, но громкое меньшинство настаивает на том, что они должны быть казнены за свои преступления, как Романовы или Бурбоны."
 amcivwar.39.a:0 "Вони виправляться своєю працею."
 amcivwar.39.b:0 "Залишити їх."
 amcivwar.39.c:0 "Вони повинні бути страчені, за свої злочини."
 
 amcivwar.40.t:0 "Директива ЦК #1231: Створення Комітету з розвідки"
 amcivwar.40.d:0 "К сожалению, на нашей территории есть шпионы и диверсанты, которые препятствуют нашему славному освобождению пролетарских масс. Из многих предложений, представленных в Центральный Комитет, выделяется одно. Предложение Эрла Браудера - создать комитет для обеспечения революционного порядка и прекращения контрреволюционного саботажа. Однако другие члены Центрального комитета, включая председателя Рида, задаются вопросом, является ли это необходимым шагом, и не предадим ли мы наши идеалы. Несмотря на это, было проведено голосование. Что было решено?"
 amcivwar.40.a:0 "Комітет буде створено!"
 amcivwar.40.b:0 "Поки в цьому немає потреби."
 
 amcivwar.41.t:0 "Червоний терор"
 amcivwar.41.d:0 "Война-это ад. Гражданская война, тем более. Психологическое напряжение, вызванное необходимостью неоднократно убивать, даже если противник является капиталистическим болваном, заставило некоторых наших солдат и командиров стать садистами сверх того, что некоторые считают приемлемым. Сообщения о систематических массовых казнях и пытках, хотя и не являются обычным явлением, поступают как с линии фронта, так и с основных территорий в целях подавления населения, подозреваемого в оказании помощи капиталистам. Возможно, такая тактика необходима, но она оставляет кислый привкус в устах идеалистических членов ЦК."
 amcivwar.41.a:0 "Революція - це не званий обід."
 
### AUS Flavour Events ###
 amcivwar.46.t:0 "Звернення до розуму"
 amcivwar.46.d:0 "Чарльз Линдберг организовал встречу между Хьюи Лонгом и рядом ведущих промышленников, включая Генри Форда, Фреда Коха и Х.Л. Ханта. Эти люди склонны закрывать свои заводы и нефтеперерабатывающие заводы на юге в соответствии с распоряжениями федерального правительства. Тем не менее, Линдберг убедил их поддержать Хьюи Лонга и перевести свои бизнес-империи в американское Союзное государство на нескольких условиях. Они просят, чтобы Хьюи Лонг гарантировал им какое-то политическое исключение в это тяжелое экономическое время, а также обещание политического поста после победы в войне. Если Лонг согласится на их требование, это даст им большее влияние, и многие из его сторонников будут задаваться вопросом, планирует ли он предать свои идеалы. Однако отказ в такое время может оказаться дорогостоящим."
 amcivwar.46.a:0 "Погодитися з їхніми міркуваннями"
 amcivwar.46.b:0 "Відмовитися від їх аргументації"
 
 amcivwar.47.t:0 "Комітет військової промисловості"
 amcivwar.47.d:0 "Бизнес-лидеры на нашей территории сформировали комитет якобы в поддержку Хьюи Лонга, чтобы координировать военные усилия от его имени, называемый Комитетом по военным отраслям . Подобно тому, как Хьюи Лонг сам создал офисы для решения монументальной задачи борьбы за Америку, так и промышленники взяли на себя создание промышленного учреждения. Хотя они не обладают всей властью, которую им обещали, они объявили себя Арсеналом Республики и возглавляются спорно антисемитским, но уважаемым генералом Джорджем Ван Хорном Мосли."
 amcivwar.47.a:0 "Ми повинні стежити за ними."
 
 amcivwar.48.t:0 "Клятва вірності"
 amcivwar.48.d:0 "Одним из самых необычных доброжелателей посетить Хьюи Лонга является эксцентричный, но страстный мужчина по имени Уильям Дадли Пелли. Пелли-лидер политического и религиозного общественного клуба белых легионеров под названием 'Серебряный Легион'. Его членский состав умеренный, но его энтузиазм по поводу идеалов Хьюи Лонга вызывает неудержимый энтузиазм. Пелли пришел с просьбой о деньгах, чтобы отправиться в евангелизационное и патриотическое турне по Америке, чтобы собрать сторонников американского Союза. Это предложение будет означать для последователей Хьюи, что он поддерживает зарождающееся движение христианской идентичности, которое сталкивается с его личным дистанцированием для политической идеологии Класнменов и запретников. Как мы должны реагировать?"
 amcivwar.48.a:0 "Ми згодні на цю угоду."
 amcivwar.48.b:0 "Ми відмовляємося від цієї угоди."
 
 amcivwar.49.t:0 "Срібний Легіон"
 amcivwar.49.d:0 "По пути во время национального тура Уильям Пелли вступил в контакт с проповедником радио Гербертом У. Армстронгом. Для того, чтобы поднять армию для Американского Союзного Государства в пользу того, что они считают моральной войной, они официально объединили свои убеждения, чтобы сформировать линию Пелли-Армстронга. В результате Серебряный Легион пополнился десятками тысяч членов со всей страны, и появились сообщения об их выступлениях. В дополнение к сильно анти-католической и про сегрегационной риторике в этих речах, обещания, которые, как говорят, исходят от Хьюи Лонга в пользу почти экстраординарной заработной платы для белых и льгот для ветеранов после Гражданской войны. Поскольку они вошли в мельницу слухов, мы ничего не можем сделать, чтобы остановить распространение этих обещаний."
 amcivwar.49.a:0 "Ми повинні стежити за ними."
 
### USA Flavour Events ###
 amcivwar.61.t:0 "Військова повинність"
 amcivwar.61.d:0 "С началом войны встает вопрос, стоит ли нам осуществлять призыв или нет. Это даст нам людей, необходимых для восстановления порядка в стране. Однако это не популярный ход. Некоторые предлагают вместо этого сосредоточиться на пропаганде."
 amcivwar.61.a:0 "Здійснити призов"
 amcivwar.61.b:0 "Натомість зосередьтеся на пропаганді"
 
 amcivwar.62.t:0 "Повернути морських піхотинців із Китаю?"
 amcivwar.62.d:0 "С началом гражданской войны, наш гарнизон в Городах-Концессиях был отозван обратно в США для участия в войне. Это оставило наших дипломатов в Китае в некотором затруднении, однако с гражданской войной мы нуждаемся во всех людях, которых мы можем получить."
 amcivwar.62.a:0 "Ласкаво просимо додому"
 amcivwar.62.b:0 "Ми не можемо ризикувати"                                  
 
 amcivwar.63.t:0 "Панамський гарнізон"
 amcivwar.63.d:0 "С началом гражданской войны гарнизон в Панаме решил вернуться в Америку, чтобы сражаться за правительство. Это сделало канал беззащитным, но с другой стороны, нам нужны все, с кем мы можем бороться."
 amcivwar.63.a:0 "Ласкаво просимо додому"
 
 amcivwar.64.t:0 "Тяготи Громадянської війни"
 amcivwar.64.d:0 "Гражданская война приносит трудности домой. Люди в ряде городов, находящихся под нашим контролем, страдают. Мы могли бы сосредоточиться на облегчении их страданий, но это будет означать перенаправление поставок, которые необходимы фронту для борьбы с гражданской войной. Что мы должны сделать."
 amcivwar.64.a:0 "Полегшити страждання цивільного населення"
 amcivwar.64.b:0 "Підтримати наші війська"
 
 amcivwar.65.t:0 "Воєнний стан?"
 amcivwar.65.d:0 "С началом гражданской войны встал вопрос о приостановлении 'Хабеас корпус' и введении военного положения на оккупированных территориях. Это может позволить нам держать ситуацию под контролем во время Гражданской войны, но такой шаг, естественно, спорный. Что должно быть сделано?"
 amcivwar.65.a:0 "Ввести воєнний стан"
 amcivwar.65.b:0 "Ми не будемо це робити"
 
 amcivwar.66.t:0 "Лоялістський терор"
 amcivwar.66.d:0 "В ходе продолжающейся гражданской войны некоторые из наших командиров начали применять весьма сомнительные методы постоянного подавления гражданского населения, подозреваемого в оказании помощи нашим смертельным врагам. Такая политика, даже если она кажется радикальной, необходима в эти темные времена."
 amcivwar.66.a:0 "Війна є війна"
 
 amcivwar.67.t:0 "Корінні американці радисти-шифрувальники"
 amcivwar.67.d:0 "Ряд индейских племен решили поддержать нас и предложить свои услуги. Примечательно, что это должно помочь скрыть наше общение, поскольку мало кто говорит на разных языках коренных американцев."
 amcivwar.67.a:0 "Це повинно допомогти"
 
 amcivwar.68.t:0 "Релігійні відступники"
 amcivwar.68.d:0 "Ряд мужчин и женщин, особенно среди религиозных групп, которые не желают участвовать в войне, возражают против участия в конфликте. Мы можем попытаться заставить их замолчать или предложить им работу на невоенных работах, чтобы помочь военным усилиям."
 amcivwar.68.a:0 "Змусити їх замовкнути"
 amcivwar.68.b:0 "Змусити їх працювати"
 
 amcivwar.69.t:0 "Проект Дубль В"
 amcivwar.69.d:0 "В то время как мы боремся с различными предателями, лидеры Национальной Ассоциации Содействия Прогрессу Цветного Населения начали добиваться того, что называется кампанией Дубль В, Победы для Америки и победы против расизма. Не все афроамериканцы хотят бороться за социалистов Объединенных синдикатов Америки, и немногие из них приветствуются в Американском Государстве, и поэтому началась кампания по борьбе за Америку и оказанию помощи в победе в гражданской войне, а также по оказанию помощи в борьбе против расизма в Америке."
 amcivwar.69.a:0 "Перемога Америки та перемога над расизмом!"
 
 amcivwar.70.t:0 "Мілітаризувати WASP?"
 amcivwar.70.d:0 "Конгресс обсуждает законопроект о милитаризации женщин-пилотов ВВС(WASP) аналогично WACs и WAVES. Это потребует от правительства, чтобы обеспечить расходы на WASP похожа на другие две организации вместо женщины-пилоты сами оплатить расходы. Это не заставило бы их летать в боевых ситуациях, так как это все еще работа для пилотов-мужчин. Несмотря на это, он сталкивается с некоторым противодействием со стороны конгресса, так как многие считают, что осы не так опытны, как пилоты-мужчины и не подходят для работы. Тогда вопрос в том, что должен голосовать конгресс?"
 amcivwar.70.a:0 "Конгрес голосує за мілітаризацію WASP"
 amcivwar.70.b:0 "Конгрес голосує за те, щоб не мілітаризувати WASP"
 
 amcivwar.76.t:0 "Вашингтон у небезпеці"
 amcivwar.76.d:0 "Вашингтон рискует попасть в руки предателей и мятежников, и поэтому мы должны покинуть город. Военные лидеры подготовили несколько возможных городов, в которые мы могли бы переехать. Вопрос в том, куда нам переехать?"
 amcivwar.76.a:0 "Денвер"
 amcivwar.76.b:0 "Сан Франциско"
 amcivwar.76.c:0 "Хелена"
 amcivwar.76.e:0 "Фенікс"
 
 amcivwar.90.t.CSA:0 "Підтримка від сил Синдикалістів"
 amcivwar.90.t.USA:0 "Підтримка від сил Лоялістів"
 amcivwar.90.t.TEX:0 "Підтримка від сил Лонгістів"
 amcivwar.90.t.PSA:0 "Підтримка від сил Опору"
 amcivwar.90.d:0 "Повстанці, що борються за [Root.GetAdjective]і ідеали у віддалених частинах колишніх США увійшли в контакт з нами і пропонують частину свого спорядження."
 amcivwar.90.a:0 "Це чудово нам допоможе."
 
 amcivwar.95.t:0 "Повстання синдикалістів на заході"
 amcivwar.95.d:0 "Стычки между правительственными войсками и красным ополчением на Западном Побережье было прекратились, но на прошлой неделе ситуация сильно обострилась. В штатах Вашингтон и Орегон вспыхнуло восстание местных профсоюзов, спонсируемых ОСА через контрабанду. Если эти повстанцы смогут пробиться сквозь горные массивы, это откроет ещё один фронт в этой кровавой войне."
 amcivwar.95.a:0 "Ура!"
 amcivwar.95.b:0 "Скільки ще цих виродків нам треба вбити?!"
 
 amcivwar.97.t:0 "Повстання лонгістів у Кентуккі"
 amcivwar.97.d:0 "Хьюи Лонг всегда был популярен на территории Кентукки и Индианы, которые лишь с небольшим перевесом отошли другим партиям. Теперь же, недовольные федералами сторонники АПВ взялись за оружие, тайно провезённое Военным Комитетом АПВ, и подняли восстание в крупных городах этих штатов. Если они смогут пробиться к основным силам, лонгисты получат существенное преимущество."
 amcivwar.97.a:0 "Ура!"
 amcivwar.97.b:0 "Це їм не допоможе"
 
 amcivwar.99.t:0 "Повстання лоялістів у Пенсільванії"
 amcivwar.99.d:0 "Штат Пенсильвания - сердце синдикалистического восстания, остался верен федеральному правительству не на словах, а на деле. Местная администрация втайне организовала ополченческие отряды из числа лоялистов. Они овладели Филадельфией и её пригородами. Этим бойцам ещё предстоит прорвать красный тыл и пробиться к основным войскам."
 amcivwar.99.a:0 "Ура!"
 amcivwar.99.b:0 "Марна справа"

 amcivwar.101.t:0 "Сили опору на Середньому Заході"
 amcivwar.101.d:0 "Средний Запад традиционно считался цитаделью сторонников демократии. Генерал МакАртур вызывает серьёзное раздражение у местных жителей, чем воспользовалось правительство ТША. Калифорнийские агенты проспонсировали выступления по всему Среднему Западу, а в Колорадо прибывают поставки контрабандного оружия. Местные коллабораторы уже готовы взяться за оружие и встать на стороне демократов из ТША. Выйдет ли из этой затеи что-нибудь путное - ещё предстоит узнать."
 amcivwar.101.a:0 "Ура!"
 amcivwar.101.b:0 "Просто дрібні комашки"
 
 amcivwar.103.t:0 "Синдикалістське повстання у Джорджії"
 amcivwar.103.d:0 "Как оказалось, сторонников Хьюи Лонга, достаточно недовольных ситуацией в стране, чтобы присоединится к СПА, оказалось не так уж и мало. За прошедшие несколько недель они тайно организовали отряды ополчения в холмах Джорджии, и теперь перешли к активным действиям. Это откроет ещё один фронт в гражданской войне."
 amcivwar.103.a:0 "Ура!"
 amcivwar.103.b:0 "Ще чого не вистачало"
 
 amcivwar.105.t:0 "Повстання лонгістів у Каліфорнії"
 amcivwar.105.d:0 "Как оказалось, членов СПА, озлобленных достаточно, чтобы продолжить сражаться на стороне АПВ оказалось не так то и мало. За прошедшие несколько недель они тайно организовали отряды ополчения в холмах южной Калифорнии, и теперь перешли к активным действиям. Это откроет ещё один фронт в гражданской войне."
 amcivwar.105.a:0 "Ура!"
 amcivwar.105.b:0 "Ні до яких зламів це не приведе"
 
### Foreign Interventions ###
 amcivwar.150.t:0 "Втрутитися у громадянську війну США?"
 amcivwar.150.d:0 "Соединенные Штаты погрузились в гражданскую войну, синдикалисты стоят у нас на пороге, а Хьюи Лонг собирает силы, чтобы противостоять обоим. Наши южные соседи охвачены хаосом. Таким образом, у нас есть два варианта: Во-первых, активировать второй план обороны и перейти к занятию ряда стратегических мест, главным образом региона Новой Англии, хотя это сильно расстроит американское правительство. Второй вариант-помочь американскому правительству, хотя вопрос в том, какое из них мы поддержим и возможно, даже подумаем о вмешательстве в войну... возможно, с конечной целью получения их помощи в возвращении родных островов, как только их гражданская война закончится."
 amcivwar.150.d.nocsa:0 "Наши южные соседи охвачены хаосом. Таким образом, у нас есть два варианта: помочь американскому правительству, хотя какое из них мы поддержим - вопрос ещё не решённый, в надежде заполучить нового союзника по окончанию конфликта. Второй вариант – активировать второй план обороны, заключающийся в оккупации ряда стратегический локаций и подготовке к защите от враждебной Америки. Понятно, что в этом случае ни одна из Американских фракций будет шибко довольна. В любом случае, политики страны не поддерживают эскалацию ситуации до войны, которая приведёт к трате британских и канадских жизней, но не приблизит нас ни на шаг к возвращению на Британские Острова."
 amcivwar.150.a:0 "Підтримати федеральний уряд"
 amcivwar.150.b:0 "Активувати Другий План Оборони"
 
 amcivwar.151.t:0 "Канада захоплює Аляску"
 amcivwar.151.d:0 "Американская территория Аляски, испытывала острую нехватку необходимых запасов после начала Гражданской войны. После недавней бомбардировки города Джуно, губернатор Аляски опасается нарушения порядка, на которое далекое федеральное правительство будет слишком занято, чтобы отреагировать. Поэтому он, как и губернаторы Новой Англии, обратился к канадскому правительству с просьбой о вмешательстве, чтобы сохранить мир."
 amcivwar.151.a:0 "Ми стоїмо на варті для тебе"
 amcivwar.151.b:0 "Ми повинні йти далі"
 
 amcivwar.152.t:0 "[CAN.GetNameDefCap] захоплює Аляску"
 amcivwar.152.d:0 "После начала Гражданской войны, на территории Аляски ощущается острая нехватка необходимых запасов. После недавней бомбардировки города Джуно, губернатор Аляски опасался нарушения порядка, на которое далекое федеральное правительство будет слишком занято, чтобы ответить, и поэтому обратился с официальной просьбой к государству [CAN.GetNameDef] о их вмешательстве. Канадские войска и грузовики снабженцев уже переместились в регион."
 amcivwar.152.a:0 "Кляті канадці"
 
 amcivwar.156.t:0 "Завершення Громадянської Війни"
 amcivwar.156.d:0 "Гражданская война закончилась благодаря нашему вмешательству. Теперь мы должны решить, что делать с большой части территории, которые были оккупированы нашими вооруженными силами во время нашего вмешательства в  АГВ."
 amcivwar.156.a:0 "Повернути їх до [USA.GetNameDef]"
 amcivwar.156.b:0 "Повернути їх до [PSA.GetNameDef]"
 amcivwar.156.c:0 "Повернути їх до [TEX.GetNameDef]"
 amcivwar.156.e:0 "Повернути їх до [NEE.GetNameDef]"
 amcivwar.156.f:0 "Відтворити Сполучені Штати!"
 amcivwar.156.g:0 "Продовжувати військову окупацію!"
 
 amcivwar.157.t:0 "Повернення американської землі"
 amcivwar.157.d.supported:0 "[From.GetNameDefCap], верная своему обещанию поддержать нас в Гражданской войне, вернула нам большую часть своей оккупированной американской территории."
 amcivwar.157.d.notsupported:0 "[From.GetNameDefCap] оккупировала значительную часть американской территории во время Гражданской войны. Теперь их правительство обратилось к нам, вернув большую ее часть 'законному владельцу', без каких-либо вопросов."
 amcivwar.157.a:0 "Ми цінуємо це"
 
 amcivwar.158.t:0 "Повернення американської землі"
 amcivwar.158.d:0 "Наши канадские союзники, верные своему слову, передали нам почти всю свою оккупированную американскую территорию."
 amcivwar.158.a:0 "Ми цінуємо це"
 
 amcivwar.159.t:0 "Новий американський уряд"
 amcivwar.159.d:0 "С прежними правительствами в клочьях, нам нужно будет создать что-то из старого. Какую форму примет новое правительство?"
 amcivwar.159.a:0 "Сполучені Штати Америки"
 amcivwar.159.b:0 "Тихоокеанські Штати Америки"
 amcivwar.159.c:0 "Американський Союз"
 amcivwar.159.e:0 "Нова Англія"
 
 amcivwar.160.t:0 "Доля Нової Англії"
 amcivwar.160.d:0 "В настоящее время мы оккупируем Новую Англию. Должны ли мы вернуть ее [america_country.GetNameDef] или продолжить оккупацию?"
 amcivwar.160.a:0 "Повернути їм"
 amcivwar.160.b:0 "Ми заслужили це, після всього що ми зробили"
 
 amcivwar.161.t:0 "Доля Аляски"
 amcivwar.161.d:0 "В настоящее время мы оккупируем Аляску. Должны ли мы вернуть ее [america_country.GetNameDef] или продолжить оккупацию?"
 
 amcivwar.162.t:0 "Вибори [america_country.GetNameDef]?"
 amcivwar.162.d:0 "Прошло больше года с тех пор, как в [america_country.GetNameDef] было создано новое правительство, и наши союзники там говорят, что они готовы снова встать на ноги. Позволим ли мы им провести выборы и продолжать как свободные союзники?"
 amcivwar.162.a:0 "Звичайно"
 amcivwar.162.b:0 "Вони не готові"
 
 amcivwar.163.t:0 "Мир із Канадою?"
 amcivwar.163.d:0 "Мы оккупировали Оттаву, и в настоящее время канадцы в бегах. Возможно, пришло время заключить мир, чтобы мы не оказались втянутыми в их обширную территорию."
 amcivwar.163.a:0 "Добре, давайте покінчимо з цим"
 amcivwar.163.b:0 "Тільки якщо вони дадуть нам земельні концесії"
 amcivwar.163.c:0 "Ми хочемо їх провчити"
 
 amcivwar.164.t:0 "[From.GetNameDefCap] просить миру"
 amcivwar.164.d:0 "Мы приняли посланника от [From.GetAdjective]ого правительства, который сказал, что они оккупировали достаточно Канады, и надеются, что мы усвоили ужасный урок. Они готовы рассматривать вопрос о мире, хотя и серьезно предупреждают нас, что в следующий раз они не будут столь снисходительны."
 amcivwar.164.a:0 "Так, давайте покінчимо з цим"
 amcivwar.164.b:0 "Ні, ми все ще можемо перемогти!"
 
 amcivwar.165.t:0 "[From.GetNameDefCap] просить миру"
 amcivwar.165.d:0 "Канадское правительство, подвергнутое резким ударам со стороны [From.From.GetNameDef], хочет полностью отказаться от своего участия в Гражданской войне, и поэтому просит о мире с [Root.GetNameDef]."
 amcivwar.165.a:0 "Так, давайте покінчимо з цим"
 amcivwar.165.b:0 "Ми хочемо їх провчити"
 
 amcivwar.166.t:0 "Пропозиція [From.GetNameDefCap]"
 amcivwar.166.d:0 "В настоящее время мы заключили перемирие с государством [CSA.GetNameDef], но никто из нас не питает иллюзий, что это не что иное, как передышка перед возобновлением боевых действий. [From.GetAdjective]ое правительство обратилось к нам с предложением: если мы присоединимся к Антанте, они будут сражаться на нашей стороне, когда битва возобновится. Это имеет смысл, учитывая, что канадцы боятся государства [CSA.GetNameDef] так же сильно, как и мы, но некоторые в нашем правительстве выступают против идеи о возможном использовании передышки в пользу Антанты. В конце концов, мы будем втянуты в их войны в Европе даже в том случае, если сейчас выиграем Гражданскую войну."
 amcivwar.166.a:0 "Нам потрібна їхня допомога, щоб виграти війну"
 amcivwar.166.b:0 "Ні, ми зробимо це без їхньої допомоги"
 
 amcivwar.167.t:0 "[From.GetNameDefCap] приєднується до Антанти"
 amcivwar.167.d:0 "[From.GetAdjective]ое правительство, благодарное за нашу помощь, решило принять наше предложение и официально присоединилось к Антанте."
 amcivwar.167.a:0 "Триразове ура, Америці!"
 
 amcivwar.168.t:0 "[From.GetNameDefCap] відкидає нашу пропозицію"
 amcivwar.168.d:0 "[From.GetAdjective]ое правительство отвергло предложение нашего альянса, возможно, полагая, что они могут сами выиграть гражданскую войну."
 amcivwar.168.a:0 "Як сумно!"
 
 amcivwar.169.t:0 "[PSA.GetNameDefCap] приєднується до Антанти"
 amcivwar.169.d:0 "Очевидно опасаясь нашей окончательной победы, [PSA.GetAdjective]ое правительство объединилось с канадцами и британцами. Мы должны будем сразиться с каждым из них, как только будет заключено перемирие."
 amcivwar.169.a:0 "Нехай буде так!"
 
### Rocky Mountain Ceasefire ###
 amcivwar.200.t:0 "Перемир'я на Скелястій Горі"
 amcivwar.200.d:0 "Речь идет о подписании временного перемирия с повстанцами на Западе. Непопулярный ход позволил бы королевской рыбе укрепить свою власть на востоке и позволил бы мужчинам отдохнуть и восстановиться перед пересечением Скалистых гор."
 amcivwar.200.a:0 "Поїдемо до Денвера"
 amcivwar.200.b:0 "Ми підемо маршем до Тихого океану"                                                                    
 
 amcivwar.201.t:0 "Денверська Конференція"
 amcivwar.201.d:0 "Мы приехали в Денвер, чтобы услышать о возможности прекращения огня. [PSA.GetLeader] теперь должен сделать выбор. Должны ли мы согласиться на прекращение огня сейчас или перейти к Атлантике. Если мы согласимся на прекращение огня, то Хьюи Лонг и его авторитаризм будут держаться на востоке. Однако это также даст нам время подготовиться к будущему и позволит нам решать вопросы здесь, на Западе."
 amcivwar.201.a:0 "Давайте погодимося на припинення вогню"
 
 amcivwar.202.t:0 "Пропозиція"
 amcivwar.202.d:0 "После двух дней переговоров мы сошлись на следующих условиях: все регионы, оккупированные ТША западнее реки Миссисипи, останутся за ними. Остальная часть страны перейдёт в руки государства [survivor.GetNameDef]. Но никто не обещает вечный мир... это лишь временное перемирие, чтобы зализать раны. Обеим сторонам сейчас бы не помешал глоток свежего воздуха, не пропитанного порохом и кровью."
 amcivwar.202.a:0 "Непогано"
 amcivwar.202.b:0 "Вони вимагають занадто багато!"
 ACW_agree_proposal:0 "Погодитись з пропозицією"
 ACW_we_will_try_again:0 "Ми спробуємо виторгувати більш вигідний мир..."
 
 amcivwar.203.t:0 "Миру не буде"
 amcivwar.203.d:0 "На этот мир возлагали столько надежд... Переговоры в Денвере закончились ничем, и война продолжается."
 amcivwar.203.a:0 "А ми сподівалися"                                                                      
 
 amcivwar.204.t:0 "[ACW_ceasefire_name]"
 amcivwar.204.d:0 "Переговоры с [PSA.GetNameDef] оказались успешными, и перемирие было заключено. Наши войска уходят с оккупированных зон, которые мы передали оппонентам. Сколько продлится это перемирие - неизвестно."
 amcivwar.204.a:0 "Це лише тимчасове перемир'я"
 
 amcivwar.205.t:0 "[ACW_ceasefire_name]"
 amcivwar.205.d:0 "Переговоры со страной [From.GetNameDef] оказались успешными, и перемирие было заключено. Наши войска уходят с оккупированных зон, которые мы передали оппонентам. Сколько продлится это перемирие - неизвестно."
 amcivwar.205.a:0 "Це лише тимчасове перемир'я"
 
 amcivwar.206.t:0 "[ACW_ceasefire_name]"
 amcivwar.206.d:0 "Гражданская война вот уже многие месяцы терзает Америку, что заставила государство [PSA.GetNameDef] и государство [survivor.GetNameDef] подписать перемирие. ТША займёт западную часть, а восток отойдёт их оппонентам. Это ещё не мир, а лишь передышка перед финальной схваткой за контроль над бывшими США. Но даже так, люди получили возможность вздохнуть с облегчением и зализать свои раны."
 amcivwar.206.a:0 "Подивимося, наскільки їх вистачить"
 
### Liberia and Philippines in Chaos ###
 amcivwar.212.t:0 "Америка в хаосі"
 amcivwar.212.d:0 "Либерия находится под экономическим и эффективным политическим господством США с момента своего основания в качестве колонии для освобожденных рабов в 1822 году. Это господство также помогло защитить ее от европейских колониальных держав. Однако сейчас в США царит хаос, так как соперничающие политические группировки борются за президентство. Конфликт разгорелся до полноценной войны. Больше нельзя полагаться на них для защиты. Теперь мы должны решить, как нам выжить."
 amcivwar.212.a:0 "Ми шукатимемо захисту у Франції."
 amcivwar.212.b:0 "Німеччина єдина, хто може захистити нас зараз."
 
 amcivwar.226.t:0 "Незалежність на Філіппінах"
 amcivwar.226.d:0 "Гражданская война в Америке ослабила американское влияние на Филиппины. Народ Филиппин требует полной независимости, но некоторые в правительстве обеспокоены тем, что независимые Филиппины будут поглощены большими державами в этом районе."
 amcivwar.226.a:0 "Свобода. Жахлива, жахлива свобода."
 
 amcivwar.227.t:0 "Захоплення американського озброєння"
 amcivwar.227.d:0 "С американцами, направляющимися с острова, они оставили большое количество вооружения на Филиппинах. Филиппинская армия выступает за захват ресурсов, пока они не охраняются, но правительство боится того, что это может сделать с отношениями между двумя странами."
 amcivwar.227.a:0 "Вилучити озброєння."
 amcivwar.227.b:0 "Ми повинні залишатися доброзичливими."
 
 amcivwar.228.t:0 "Американська місія на Філіппінах"
 amcivwar.228.d:0 "Война вынудила правительство США отозвать все имеющиеся подразделения. Американские войска на Филиппинах по-прежнему лояльны правительству США и Дугласу МакАртуру. Некоторые обеспокоены тем, что отказ от Филиппин будет дорогостоящим, но силы необходимы в Америке."
 amcivwar.228.a:0 "Відкликати загони."
 amcivwar.228.b:0 "Ми повинні зберегти нашу позицію."
 
 amcivwar.229.t:0 "Філіппінська Співдружність"
 amcivwar.229.d:0 "Американцы никогда не обещали филиппинскому народу независимости, а силы внутри страны хотели использовать гражданскую войну в США как возможность провозгласить независимость и сформировать законное правительство. Содружество Филиппин было создано для управления страной и перехода к полной независимости."
 amcivwar.229.a:0 "Наша Нова Співдружність."
 
### Pre-War Events ###
 amcivwar.300.t:0 "Протести у Новій Англії та Нью-Йорку"
 amcivwar.300.d:0 "Вот уже несколько дней ополчения синдикалистов пытаются (пока неуспешно) захватить контроль над северо-восточными штатами, от Нью-Йорка и Нью-Джерси до побережий Мэйна. Губернаторы региона пытаются подавить всё насилие, что привело к волне протестов в Бостоне и Буффало, а в городе Нью-Йорке ведётся полномасштабное сражение. Граждане паникуют, а местные правительство отказались воспользоваться разрешением Вашингтона начать поднятие ополчений, боясь спровоцировать ещё большое количество кровопролития. Несколько губернаторов Новой Англии, как сообщается, пытаются договориться об интервенции канадского правительства в случае самого худшего развития событий."
 amcivwar.300.d.assass:0 "Последствия убийства Джека Рида были весьма заметны по всему северу, но особенно количество насилия возросло в северо-восточных штатах, от Нью-Джерси до побережий Мэйна. Несколько ополчений СПА обсуждают возможность восстания вместе с Содружеством, неважно, согласованно или нет. Губернаторы региона пытаются подавить всё насилие, что привело к волне протестов в Бостоне и Буффало, а в городе Нью-Йорке ведётся полномасштабное сражение. Граждане паникуют, а местные правительство отказались воспользоваться разрешением Вашингтона начать поднятие ополчений, боясь спровоцировать ещё большое количество кровопролития. Несколько губернаторов Новой Англии, как сообщается, пытаются договориться об интервенции канадского правительства в случае самого худшего развития событий."
 amcivwar.300.d.peace:0 "Пока Джек Рид и СПА пытаются взять под контроль как можно больше территорий под свой контроль ополчениями, не все считают, что билль компромисса зашёл достаточно далеко. Некоторые из самых радикальных профсоюзов продолжают забастовки, а по северо-восточным штатам – от Нью-Джерси до побережий Мэйна – прокатилась устрашающая волна насилия ополчения. Губернаторы региона пытаются подавить всё насилие, что привело к волне протестов в Бостоне и Буффало, а в городе Нью-Йорке ведётся полномасштабное сражение. Граждане паникуют, а местные правительство отказались воспользоваться разрешением Вашингтона начать поднятие ополчений, боясь спровоцировать ещё большое количество кровопролития. Несколько губернаторов Новой Англии, как сообщается, пытаются договориться об интервенции канадского правительства в случае самого худшего развития событий."
 amcivwar.300.a:0 "Який безлад"
 amcivwar.300.b:0 "Цікаво"
 
 amcivwar.310.t:0 "Невада приєднується до Тихоокеанських Штатів"
 amcivwar.310.d:0 "Морис Дж. Салливан сегодня объявил о присоединении к отказу Тихоокеанских Штатов признавать Легитимность правительства генерала МакАртура. Губернатор вёл переговоры с правительством ТША с самого момента их создания и оповестил население штата в радиообращении о том, что он не позволит демократии Америки погибнуть без боя. На данный момент федеральные силы покинули свои базы в регионе без боя."
 amcivwar.310.a:0 "Правильне рішення"
 amcivwar.310.b:0 "Дурне рішення"
 
 amcivwar.311.t:0 "Дедлайн через 30 днів"
 amcivwar.311.d:0 "30 дней, отведённые федеральным правительством восставшим штатам на раздумье, пока что, не привёл к изменениям в позициях  губернаторов. Правительство консолидирует свою позицию, но предупредило главу государства о возможном дезертирстве штатов до истечения ультиматума. Большинство в Вашигтоне  очень сомневается в том, что полномасштабной войны можно будет избежать."
 amcivwar.311.a:0 "Подивимося"
 
 amcivwar.312.t:0 "Дедлайн наближається"
 amcivwar.312.d:0 "Тридцатидневный ультиматум, поставленный федеральным правительством, приближается к своему дедлайну, и ни одна из сторон так и не сложила своё оружие. Повстанцы наоборот воспользовались отведённым временем, чтобы мобилизовать ополчение  с подконтрольной им территории. Гражданская война будет действительно тяжёлым испытанием"
 amcivwar.312.a:0 "Що буде те й буде"
 
 amcivwar.313.t:0 "Зв'язок із опором у Нью-Йорку"
 amcivwar.313.d:0 "Хотя и Нью-Йорк, и Нью-Джерси были полностью потеряны федеральному правительству, большое количество бойцов смогли выбраться из городов и перегруппироваться в холмах восточной Пенсильвании. Хотя и потрёпанные, они готовы сражаться на нашей стороне."
 amcivwar.313.a:0 "Добре, що ви змогли вибратися"
