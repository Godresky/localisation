### Events ###
 burma.0.t:0 "Бирма: Нация, пораженная войной"
 burma.0.d:0 "В 1921 году, когда Индийская Революция вошла в полный разгар, Бирма быстро последовала за ней. К 1925 году независимость де-факто была выиграна, а Гражданская война в Индии зашла в тупик. Независимость была завоевана, но страна была далека от мира в квази-гражданской войне между различными меньшинствами и центральным правительством в Рангуне. В 1928 году, после стычки на сиамской границе, королевство вторглось и последовала кровавая война, длившаяся год. Моулмейнский договор, заключенный Германией и Японией, положил конец конфликту, но уступил Нижний Шань Сиаму и оставил оккупацию Моулмейна и нижней Бирмы нерешенной. Униженное, правительство Чит Хлеинга развалилось на выборах 1930 года, и националистическая партия У Ба Пе одержала жесткую победу. В 1935 году У Ба Пе и его реформированная Народная партия одержали еще одну победу на фоне обвинений в коррупции и мошенничестве. С тех пор У Ба Пе боролся за укрепление своего правления против все более радикального и политически требовательного населения. В то же время Индия ждет возможности распространить революцию на восток. Когда наступит день, Бирма будет готова?"
 burma.0.a:0 "Мы пройдем через эти трудности вместе!"
 
 burma.1.t:0 "Беспорядки и протесты в Университете Рангун"
 burma.1.d:0 "Недовольство коррупцией в правительстве, огромными системами покровительства, пронизывающими общественную жизнь, и недобросовестным правлением У Ба Пе вызвало одни из величайших демонстраций, происходивших в нашей стране с момента обретения независимости в 1925 году. Студенты-радикалы из великого и престижного Рангунского университета заняли несколько административных зданий и провели митинги, осуждая президента и его богатых сторонников как коррумпированных и наносящих вред благосостоянию нации. Тем не менее, демонстрантам не удалось заручиться поддержкой промышленных рабочих и сельских крестьян, ограничив зарождающееся движение интеллигенцией."
 burma.1.a:0 "Отправить дубинки и сабли!"
 
 burma.2.t:0 "Беспорядки и протесты в Университете Рангун"
 burma.2.d:0 "В соседней Бирме беспорядки распространяются среди политической бессильной молодежи. Они протестуют против невероятной коррупции в университете Рангуна, недовольны отсутствием реформ и против незаконного правления президента У Ба Пе. Пока демонстрации ограничены Рангуном, но бездействие нынешнего режима может спровоцировать очередной протест в ближайшие месяцы, в частности у рабочих на нефтяных месторождениях в Йенангяунге, Чауке и Минбу недовольные маленькими зарплатами и ужаснейшими условиями жизни. Если эти две фракции объединятся, мы сможем заиметь союзника на другой стороне бенгальского залива."
 burma.2.a:0 "Будем пристально следить за бирманцами!"
 
 burma.3.t:0 "Забастовка рабочих на нефтяных полях Йунангяунга"
 burma.3.d:0 "Рабочие на нефтяных месторождениях вокруг Йенангяунга, Чаука и Минбу начали забастовку в знак протеста против необузданной коррупции и ужасных условий жизни. Полицейские подразделения и военизированные формирования до сих пор не смогли сдержать протестующих, которые захватывали нефтяные месторождения, размахивали красными флагами и скандировали социалистические лозунги. Необходимо предпринять какие-либо действия, иначе их движение рискует перерасти в общенациональную забастовку."
 burma.3.a:0 "Выскочки! Рабочее движение должно быть остановлено!"
 burma.3.b:0 "Попытайтесь успокоить их..."
 
 burma.4.t:0 "Грядет революция 1300 года!"
 burma.4.d:0 "Катастрофа! Как и в 1936, студенты из Университета Рангуна восстали против президентства в массовых демонстрациях и протестах. Однако в этом году радикальные лидеры студентов, присоединились к бастующим нефтяникам в Йенангяунге, Чауке и Минбу, придав этому движению поистине национальный масштаб. По мере того, как повстанцы маршируют на Рангун, только решительная военная реакция решит эту безнадежную ситуацию!"
 burma.4.a:0 "Это возмутительно! Разверните армию против бастующих!"
 burma.4.b:0 "Президент убит, и создается временное правительство!"
 
 burma.5.t:0 "Армии приказано атаковать протестующих"
 burma.5.d:0 "Кажется, это длилось вечность, но это, наконец, дошло до конфронтации между студентами, протестующими в Университете Рангун и бирманской армией. Новость о том, что марширующие нефтяники уже почти дошли до столицы, дошла до местного офицера армии. Кроме того стало известно, что Генеральский штаб отдает приказ военным разогнать протестное движение. День уже подходит к концу и, похоже, судьба Бирмы находится в руках армии."
 burma.5.a:0 "Армия восстает и присоединяется к революционерам!"
 burma.5.b:0 "Проправительственные полувоенные формирования и армия подавляют протесты!"
 
 burma.6.t:0 "Провозглашение Бирманской Социалистической Республики"
 burma.6.d:0 "Нелегальная республика У Ба Пе была изгнана профсоюзом студентов, рабочих и военных, создавшим временное правительство под руководством Народно-революционной партии и товарища Аун Сан. Поскольку революция завершилась у себя дома, возникает вопрос: стоит ли ее вывозить за границу? Практически все в правительстве хотят, чтобы Бирма ассоциировалась либо с Индией, либо с Интернационалом, хотя вместо этого мы могли бы пойти на это в одиночку."
 burma.6.a:0 "Возобновить Антиколониальный пакт с Индией!"
 burma.6.b:0 "Бирма станет революционным форпостом!"
 burma.6.c:0 "Мы должны сосредоточиться на революции дома!"
 
 burma.7.t:0 "Бирма хочет возродить Антиколониальный альянс"
 burma.7.d:0 "В Бирме коррумпированное президентство У Ба Пе была свергнуто коалицией протестующих рабочих, учеников и армии, отказавшаяся выполнять приказ об убийстве мирных демонстрантов. Власть в настоящее время находится в руках временного правительства, находящаяся в зачаточном состоянии и осажденная на востоке враждебным Сиамом. Эта разношёрстная бирманская группировка, запуганная перспективой возможной гражданской войны с монархией Чакри, основанной на Бангкоке и заручившаяся поддержкой феодальных землевладельцев, обратилась к нам с предложением альянса, защищаясь от иностранного вторжения и обеспечив безопасность восточных границ. Калькутте придется ответить быстро и недвусмысленно, чтобы эта возможность не выскользнула из наших рук."
 burma.7.a:0 "Братья по оружию и социализму, мы приветствуем их!"
 burma.7.b:0 "Бирма просто втянула бы нас в войну, которую мы не можем себе позволить!"
 
 burma.8.t:0 "Бирма хочет присоединиться к Интернационалу"
 burma.8.d:0 "В Бирме коррумпированное президентство У Ба Пе была свергнуто коалицией протестующих рабочих, учеников и армии, отказавшейся выполнять приказ об убийстве мирных демонстрантов. Власть в настоящее время находится в руках временного правительства, находящаяся в зачаточном состоянии и осажденная на востоке враждебным Сиамом. Независимо от того, хотят ли они помочь продвижению международной революции или просто искать защиты у более сильных держав, они обращались к нам с петицией о вступлении в Интернационал. Как мы будем реагировать?"
 burma.8.a:0 "Пойдем вперед вместе, объединимся в нашей борьбе!"
 burma.8.b:0 "Мы не хотим иметь ничего общего с их конфликтами."
 
 burma.9.t:0 "У Маунг Ги призывает к новым выборам"
 burma.9.d:0 "После смерти столь ненавистного президента У Ба Пе его более либеральный премьер-министр У Маунг Ги призвал к новым и демократическим выборам, которые должны состояться через несколько месяцев. Это, похоже, успокоило протестующих и, будем надеяться, спасёт Бирму от ещё большей коррупции и тирании."
 burma.9.a:0 "Бирма спасена!"
 
 burma.10.t:0 "Чрезвычайные выборы"
 burma.10.d:0 "Выборы наконец-то пришли в Бирму и на этот раз они абсолютно свободны и справедливы! В выборах участвуют реформированная Народная партия Кодо Хмайнга, которая хочет провести референдум по монархии, Объединенная ГСБА Чит Хлайинга, которая теперь обещает искупить свои предыдущие неудачи, и Партия бедняков доктора Ба Мау. Кто победит на выборах?"
 burma.10.a:0 "Реформированная народная партия!"
 burma.10.b:0 "Объединенный ГСБА"
 burma.10.c:0 "Партия бедняков"
 
 burma.11.t:0 "Роялистский референдум"
 burma.11.d:0 "Сам роялист, Кодо Хмайн, вел кампанию по восстановлению бирманской монархии с принцессой Мят Фая Латом в качестве регента до тех пор, пока принц Тау Фая Ги не достигнет возраста, когда он сам займет трон. Что будет с Бирмой с учетом результатов референдума?"
 burma.11.a:0 "Роялисты побеждают!"
 burma.11.b:0 "Бирма желает остаться республикой!"
 
 burma.12.t:0 "Революция 1300 года разгромлена"
 burma.12.d:0 "Катастрофа! Как и в 1936 году, студенты Рангунского университета восстали против президентства в ходе критических демонстраций и протестов. Однако в этом году радикальные студенческие лидеры, выступающие против все еще свирепствующей коррупции и авторитаризма, были подавлены из-за отсутствия поддержки ранее бастующих рабочих. По мере того, как лояльные к власти военизированные формирования подавили студенческие восстания, в правительстве велись разговоры о проведении самосуда и расширении прав и возможностей У Ба Пе так, как он этого желал на протяжении многих лет.... Конечно, вместо этого мы могли бы сохранить облик демократии и Коалицию Пять цветов."
 burma.12.a:0 "Сохраняйте Коалицию за внутреннюю стабильность!"
 burma.12.b:0 "Арестуйте наших партнеров по коалиции и восстановите Националистическую партию!"
