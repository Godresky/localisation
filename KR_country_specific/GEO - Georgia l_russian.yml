 GEO_treaty_of_poti_idea:0 "Потійський договір"
 GEO_treaty_of_poti_idea_desc:0 "Після здобуття незалежності, уряд Грузії був змушений підписати Потійський договір з Німеччиною, який гарантував нам незалежність, але надавав величезні економічні переваги німецьким компаніям. Зі зростанням націоналістичних настроїв різко зросла кількість закликів до розірвання цього договору, але дехто побоюється, що це призведе до руйнування грузинської економіки."
