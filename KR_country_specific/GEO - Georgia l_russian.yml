### Focuses ###
 Georgia_Focus:0 "Дерево фокусів Грузії"
 
 GEO_black_monday:0 "Чорний Понеділок у Грузії"
 GEO_black_monday_desc:0 "Німецький економічний крах досяг Грузії та залишив нашу економіку в руїнах! Ми повинні терміново вжити заходів, щоб вийти з цієї кризи і якнайшвидше відновити нашу країну."
 GEO_pipeline_issue:0 "Перегляд Потійського договору"
 GEO_pipeline_issue_desc:0 "Потійський договір - це угода, підписана урядом Грузії та Німеччини у 1918 році для забезпечення нашого суверенітету та незалежності. Ми заплатили дуже велику ціну за це; німецькі компанії отримали можливість безперешкодно використати грузинські залізниці та провозити азербайджанську нафту через нашу країну. Можливо, нам варто переглянути цей договір, а то й зовсім відмовитись від нього."
 GEO_pipeline_seized:0 "Договір розірвано!"
 GEO_pipeline_seized_desc:0 "Потійський договір був ганьбою для Грузії і пов'язував нашу і так слабку економіку з німецькими баронами-бандитами. Хоча це не дуже покращить нашу економіку, але розірвавши договір і націоналізувавши нафтопровід, ми дамо зрозуміти німцям, що в Грузії їм не раді."
 GEO_kept_pipeline:0 "Залишитися з Німеччиною"
 GEO_kept_pipeline_desc:0 "Німеччина, незважаючи на всі свої помилки, підтримувала нас з 1918 року і захищала нас від османської загрози. Як би це не було неприємно, ми повинні й надалі підтримувати зв'язки з райхом, щоб запобігти ще більшого економічного колапсу."
 GEO_nationalisation:0 "Націоналізувати індустрію"
 GEO_nationalisation_desc:0 "Багато галузей нашої економіки готові піти на дно через кризу, яка вирує в світі. Ми не можемо допустити цього і маємо націоналізувати індустрію. Це може досить дорого обійтися для нас у короткостроковій перспективі, але в майбутньому це допоможе нам." 
 GEO_farmers_fund:0 "Субсидії для фермерів"
 GEO_farmers_fund_desc:0 "Сільськогосподарський сектор країни сильно постраждав і стрімко руйнується. Щоб запобігти колапсу та бідності серед фермерів Грузії, ми повинні втрутитися та запровадити субсидії."
 GEO_seize_companies:0 "Арешт іноземного капіталу"
 GEO_seize_companies_desc:0 "Хоч це викличе гнів іноземців, ми не маємо іншого вибору, крім як втрутитися і захопити ці підприємства, щоб зберегти цей сектор економіки."
 GEO_expand_poti_harbour:0 "Потійський порт"
 GEO_expand_poti_harbour_desc:0 "Поті - найбільший і найприбутковіший порт у Грузії. Вивільнивши частину коштів, ми зможемо розвивати його далі, та створити фундамент для подальшої кооперації із закордонними підприємствами."
 GEO_dam:0 "Ладжанурська гребля"
 GEO_dam_desc:0 "Вже давно існують плани будівництва греблі у Ладжанурі. Після Чорного Понеділка, який зруйнував нашу економіку, ми зможемо знову відродити цей проект та електрифікувати весь район, а також забезпечити робочими місцями безліч робітників."
 GEO_state_bank:0 "Центральний банк Грузії"
 GEO_state_bank_desc:0 "Грузія не має власного центробанку, і після Чорного Понеділка, який зруйнував нашу банківську систему, багато хто в уряді вважає, що настав час створити свій власний банк, щоб Грузія була більш незалежною від інших країн."
 GEO_infrastructure_program:0 "Kartuli Rkinigza"
 GEO_infrastructure_program_desc:0 "Грузинська залізнична компанія є найбільшою транспортною компанією Грузії, і вона переживає важкі часи через Чорний Понеділок. За допомогою держфінансування ми зможемо зміцнити цю компанію та зробити нашу економіку стабільнішою."
 GEO_modernize_existing_industry:0 "Програми промислової освіти"
 GEO_modernize_existing_industry_desc:0 "Більшість промисловості Грузії сильно застаріла, що посилює наші економічні проблеми. Якщо ми хочемо позбавитися негативних ефектів Чорного Понеділка, ми маємо модернізувати нашу промисловість у найкоротші терміни. Нові промислові програми дозволять нашим працівникам адаптуватися до нових умов праці."
 GEO_bailouts:0 "Іноземні компанії"
 GEO_bailouts_desc:0 "Багато іноземних компаній працюють у Грузії, і вони є основною рушійною силою нашої економіки. Без таких компаній наша економіка просто рухне, тому нам необхідно постійно підтримувати їх."
 GEO_manganese:0 "Видобуток марганцю"
 GEO_manganese_desc:0 "JSC Manganese Chiatur є однією з найбільших видобувних компаній у нашій країні. Фінансування цієї галузі нашої економіки позитивно позначиться на нашій економіці і дозволить нам безболісно відновитися." 
 GEO_tiflis_coal_power_plant:0 "Вугільна електростанція у Тбілісі"
 GEO_tiflis_coal_power_plant_desc:0 "В нашій країні зростає безробіття, через це виникає дедалі більша необхідність у створенні нових робочих місць. Було створено план щодо будівництва нової електростанції у столиці, це зменшить безробіття як у довгостроковій, так і в короткостроковій перспективі."
 GEO_german_recovery_model:0 "Німецькі інвестиції"
 GEO_german_recovery_model_desc:0 "Німецькі збройові компанії багато інвестували у грузинську промисловість, тим самим стаючи важливою частиною нашої економіки. Подальші інвестиції забезпечать відновлення від кризи Чорного Понеділка."
 GEO_krupp:0 "Krupp Georgien"
 GEO_krupp_desc:0 "Krupp є одним із найстаріших німецьких підприємств та великим гравцем у світі сталі та озброєнь. Забезпечення їхнього інвестиційного потоку в Грузію дозволить нам отримати неймовірні вигоди."
 GEO_the_azeri_armenian_pipeline:0 "Трубопровід Баку-Поті"
 GEO_the_azeri_armenian_pipeline_desc:0 "Нафтові родовища Баку ізольовані від решти Європи через географічне розташування Азербайджану. Будівництво нових трубопроводів між Поті та Баку буде дуже прибутковим і дозволить нам ще сильніше зміцнити нашу економіку."
 GEO_black_monday_solved:0 "Кризу подолано!"
 GEO_black_monday_solved_desc:0 "Це зайняло чимало часу і зусиль, але ми змогли вирішити всі проблеми і значно зміцнили нашу економіку. Безробіття практично повністю зникло, заводи знову працюють на повну потужність, а наші громадяни знову живуть у спокої та безпеці."
 GEO_army_focus:0 "Бюджет армії"
 GEO_army_focus_desc:0 "Згідно нашої конституції, саме уряд має оцінювати та розподіляти бюджет для армії, флоту та авіації. Зараз ми й займемося цим."
 GEO_artillery_investments:0 "Інвестиції в артилерію"
 GEO_artillery_investments_desc:0 "Артилерія є життєво необхідною для будь-яких збройних сил і вже давно є одним із основних засобів ведення бойових дій у всьому світі. Наше виробництво слабко розвинене, і за допомогою нового бюджету ми маємо виправити це."
 GEO_special_operations:0 "Спеціальні підрозділи"
 GEO_special_operations_desc:0 "З розвитком нових військових технологій Грузія повинна створити елітні підрозділи, які діятимуть на передовій. Це може дорого обійтися, але воно того варте."
 GEO_mountaineer_troops:0 "Гірські стрільці"
 GEO_mountaineer_troops_desc:0 "Грузія, як і весь Кавказ - це країна високих, вічно покритих снігом гір, де неможливо воювати традиційними методами. Щоб краще підготуватися до можливої ​​війни, слід приділяти першочергову увагу спеціальній підготовці військ для вміння воювати у важких гірських умовах."
 GEO_officer_training_scheme:0 "Підготовка офіцерів"
 GEO_officer_training_scheme_desc:0 "Офіцерський корпус народної гвардії почав стагнувати через брак навчання та різке падіння стандартів в армії. Перепідготувавши багатьох із цих офіцерів, ми зможемо пожвавити наш офіцерський корпус."
 GEO_small_arms_development:0 "Розвиток ручного озброєння"
 GEO_small_arms_development_desc:0 "У Грузії немає повноцінної збройової промисловості, але за деякого державного фінансування ми можемо відмовитись від іноземних компаній і розвивати невеликий, але вітчизняний сектор розробки озброєнь."
 GEO_support_equipment_development:0 "Допоміжні роти"
 GEO_support_equipment_development_desc:0 "Народна гвардія зробила мало у розвитку своїх допоміжних рот, часто залишаючи солдатів напризволяще. Подальший розвиток армії у цьому напрямі має стати пріоритетним завданням."
 GEO_navy_focus:0 "Охорона узбережжя"
 GEO_navy_focus_desc:0 "Хоч в нас не дуже протяжна берегова лінія, проте наш флот практично не розвинений. За належного фінансування ми зможемо створити невеликі, але боєздатні сили для захисту узбережжя!"
 GEO_poti_dockyard:0 "Гавань Поті"
 GEO_poti_dockyard_desc:0 "Потійська верф є найголовнішою базою нашого флоту, тому ми повинні її розширювати та підтримувати у належному стані; це буде тільки на користь нашим ВМС."
 GEO_convoy_raiding:0 "Полювання на конвої"
 GEO_convoy_raiding_desc:0 "Грузія не може мати великий флот, але ми можемо створити перешкоди тим, хто його має. Набіги на конвої стануть основною діяльністю нашого флоту."
 GEO_submarine_tactics:0 "Морські доктрини"
 GEO_submarine_tactics_desc:0 "Підводні човни є основною силою наших невеликих ВМС. Вдосконалення наших морських доктрин піде на користь боєздатності нашого флоту."
 GEO_submarine_tech:0 "Нові технології"
 GEO_submarine_tech_desc:0 "Ми не можемо припустити, щоб наш флот був застарілим та слабким. Інвестуючи в нові проекти підводних човнів та ліцензії, ми можемо покращити наші ВМС."
 GEO_oil_tankers:0 "Нафтові танкери"
 GEO_oil_tankers_desc:0 "Транспортування нафти через Грузію – це одна з головних складових нашої економіки. Ми маємо придбати більше нафтових танкерів, щоб підтримувати промисловість у хорошому стані та розвивати економіку."
 GEO_protect_batumi:0 "Узбережжя Батумі"
 GEO_protect_batumi_desc:0 "Батумський порт є головною гаванню Грузії, і без неї наша економіка впаде. Щоб порт залишався захищеним, необхідно створити спеціальні укріплення."
 GEO_navy_excercise:0 "Морські навчання"
 GEO_navy_excercise_desc:0 "Наші ВМС вже довгий час простоюють без діла. Декілька навчань на Чорному морі повинні привести їх в порядок у найкоротші терміни!"
 GEO_batumi_returned:0 "Повернення Батумі"
 GEO_batumi_returned_desc:0 "Однією з найбільших образ, завданих Грузії Потійським договором, була окупація Батумі, Османською імперією. Нарешті цю помилку було виправлено, і ми знову керуємо цим регіоном. Ще багато роботи, але жителі цього міста можуть спокійно відпочивати, повернувшись під владу своєї материнської країни."
 GEO_rebuilding_batumi:0 "Відновлення Батумі"
 GEO_rebuilding_batumi_desc:0 "Після того, як стратегічно важливе місто Батумі повернулося до нас, нам залишається збирати уламки після конфлікту, який охопив Анатолію."
 GEO_expand_the_tanker_fleet:0 "Флот танкерів"
 GEO_expand_the_tanker_fleet_desc:0 "Тепер Грузія контролює не один, а два великі порти на Чорному морі. Це дозволить нам значно збільшити кількість танкерів, які ми можемо експлуатувати, і, як наслідок, збільшити наш експорт."


 #Sakartvelos Samkhedro-Sahaero Dzalebi:
 GEO_air_focus:0 "ВПС Грузії"
 GEO_air_focus_desc:0 "ВПС Грузії, ймовірно, найнерозвиненіша частина армії; ми не можемо дозволити нашим повітряним силам бути слабкими, щоб наші небеса не були захоплені загарбниками!"
 GEO_air_academy:0 "Грузинське авіаційне училище"
 GEO_air_academy_desc:0 "В даний час у Грузії відсутня власна повітряна академія. Ми повинні виправити це, щоб ми могли навчати власних пілотів, а не шукати їх за кордоном."
 GEO_air_investments:0 "Інвестиції у ВПС"
 GEO_air_investments_desc:0 "Наша авіація відстає від зарубіжних конкурентів. Якщо ми хочемо захистити себе, нам потрібно буде добре вкласти в неї гроші."
 GEO_air_tech:0 "Нові моделі літаків"
 GEO_air_tech_desc:0 "Грузинські літаки дуже відстали від світових стандартів. Ефективний розподіл коштів допоможе нам розвинути нашу авіацію."
 GEO_night_bombing:0 "Нічні операції"
 GEO_night_bombing_desc:0 "Доктрина нічних повітряних боїв відносно нова, і вона досить небезпечна для нових пілотів. Якісна підготовка дозволить зміцнити наші ВПС."
 GEO_aa_investments:0 "Інвестиції у ППО"
 GEO_aa_investments_desc:0 "З розвитком військової доктрини, атаки з неба стають все більш поширеними. Прийняття необхідних заходів для протидії цьому – гідна інвестиція." 
 GEO_at_investments:0 "Інвестиції у ПТО"
 GEO_at_investments_desc:0 "Вороги, з якими Грузія, швидше за все, зіткнеться, безсумнівно, будуть атакувати нашу країну танками та іншою бронетехнікою. Протитанкова зброя допоможе нам в обороні."
 GEO_unified_training:0 "Курси військової освіти"
 GEO_unified_training_desc:0 "Багато патріотично налаштованих грузинів, підуть служити на благо країни. Вивільняючи кошти для нових та досконаліших курсів військової освіти, ми можемо підвищити боєздатність наших солдатів."
 
 GEO_election_1936:0 "Національні вибори"
 GEO_election_1936_desc:0 "Коли Чорний Понеділок руйнує нашу економіку, ми змушені провести дострокові вибори через відставку Жорданії. Тепер ми маємо з'ясувати, хто стане наступним президентом Грузії..."
 GEO_EDP_MMEP_coalition:0 "Коаліція НДП-АГЗ"
 GEO_EDP_MMEP_coalition_desc:0 "Чорний Понеділок став останньою краплею для повної поразки меншовиків; коаліція Націонал-Демократичної Партії та Асоціації Грузинських Землевласників здобула перемогу на недавніх виборах."
 GEO_the_monarchy_referendum:0 "Доля монархії"
 GEO_the_monarchy_referendum_desc:0 "Націонал-Демократична Партія обіцяла провести референдум щодо відновлення монархії; представник династії Гогенцоллернів Йохім та грузинський аристократ Георгій Багратіон, є претендентами на грузинський престол."
 GEO_george_bagration_monarch:0 "Георгій IX"
 GEO_george_bagration_monarch_desc:0 "Георгій Багратіон, корінний грузинський аристократ і поточний представник роду Багратіонів, був обраний як новий король Грузії. Як прихильник автократії, він спробує зосередити всю законодавчу владу в своїх руках."
 GEO_republic_victory:0 "Республіка вижила"
 GEO_republic_victory_desc:0 "Прихильники республіки отримали більшість на референдумі, і всі мрії монархістів розвіялися. Безперечно, вони спробують оскаржити цей результат, але поки що республіка буде жити."
 GEO_joachim_monarch:0 "Йохім I"
 GEO_joachim_monarch_desc:0 "Принца Йохіма Франца Гумберта Прусського було обрано новим правителем Грузії; він, поглибить зв'язки з Німеччиною, але при цьому поважатиме конституцію і не намагатиметься отримати всю повноту влади."
 GEO_for_king_and_country:0 "За короля та країну!"
 GEO_for_king_and_country_desc:0 "Наш король є центром нації; він згуртовує наш народ і робить нашу країну по-справжньому сильною. Всі люди в нашій країні готові боротися за короля та країну!"
 GEO_georgian_nationalism:0 "Грузинський націоналізм"
 GEO_georgian_nationalism_desc:0 "Ми ніколи більше не станемо чиїмись рабами! Ми – горда нація з великою історією, і нам не повинно бути соромно за бажання бути вільними. Люди мають з гордістю захищати батьківщину."
 GEO_promote_christian_values:0 "Християнські цінності"
 GEO_promote_christian_values_desc:0 "Грузія – це християнська країна, в якій завжди вірні традиціям. Згідно з подальшим курсом НДП, традиційні та християнські цінності поширюватимуться, щоб зміцнити національну єдність."
 GEO_grow_close_to_germany:0 "Зв'язки з Німеччиною"
 GEO_grow_close_to_germany_desc:0 "Після становлення Йохіма монархом, цілком природно буде розширити зв'язки з Німеччиною. Вони допоможуть нам в економічному плані та захистять нас від турків та росіян."
 GEO_increase_kings_power:0 "Влада короля"
 GEO_increase_kings_power_desc:0 "Король Георгій вже висловлював свій інтерес у отриманні більшої влади в країні. Окрім усіх партійних суперечок, король є ідеальним кандидатом для згуртування народу. Король стане центром нації!"
 GEO_free_trade_economy:0 "Вільна торгівля"
 GEO_free_trade_economy_desc:0 "Грузія на межі Азії та Європи, і це дає нам багато можливостей. Деякі підприємці з АГЗ бажали, щоб ми відкрили економіку та дозволили іноземним компаніям ще більше інвестувати у нашу країну."
 GEO_german_business_tax_cuts:0 "Пільги для німецких компаній"
 GEO_german_business_tax_cuts_desc:0 "Німецькі підприємства – звичайне явище в Грузії, і вони тривалий час допомагали нам зміцнювати економіку. Король Йохім вирішив запровадити податкові пільги для німецьких підприємств; зрештою, навіщо нам відмовлятися від додаткових інвестицій?"
 GEO_nationalise_entrenched_german_industry:0 "Націоналізація німецької промисловості"
 GEO_nationalise_entrenched_german_industry_desc:0 "Німецькі бандити через свій вплив на нашу країну, змогли міцно закріпитися в нашій економіці. Настав час націоналізувати німецьку промисловість."
 GEO_rural_development_scheme:0 "Сільська місцевість"
 GEO_rural_development_scheme_desc:0 "Селяни Грузії були в жахливому стані при попередньому уряді. Щоб змінити це, необхідно розвивати та фінансувати сільські райони."
 GEO_reinforce_constituent_assembly_power:0 "Конституційна асамблея"
 GEO_reinforce_constituent_assembly_power_desc:0 "Ми є демократичним урядом, і ми маємо підтвердити це. Влада Конституційної Асамблеї буде розширена, щоб припинити будь-які спроби встановити тиранію."
 GEO_german_road_investments:0 "Інвестиції в інфраструктуру"
 GEO_german_road_investments_desc:0 "Німеччина виявила інтерес до розширення своїх економічних підприємств на Кавказі, і для сприятливої ​​торгівлі їм потрібна якісна інфраструктура. Німеччина запропонувала новий план будівництва доріг і ми не можемо не погодитися з ним."
 GEO_strive_for_autarky:0 "Автаркія"
 GEO_strive_for_autarky_desc:0 "Після того, як ми витіснили іноземців з нашої економіки, ми маємо встановити автаркію, щоб посилити нашу економіку. Нашій економіці не потрібні іноземці, і ми підтвердимо цей факт прямо зараз."
 GEO_lower_taxes:0 "Знижені податки"
 GEO_lower_taxes_desc:0 "Коаліція завжди прагнула створити вільну Грузію і економічна свобода є ключовою частиною цього процесу. Всі податки мають бути скорочені, а бюджетна економія введена в дію."
 GEO_german_arms_deals:0 "Контракти на зброю"
 GEO_german_arms_deals_desc:0 "Зближаючись з Німеччиною, їх уряд пропонує продати свої надлишки зброї, щоб підвищити наш військовий потенціал. Буде недоцільно відмовлятися від такої вигідної угоди."
 
 GEO_SSDP_victory:0 "СДПГ уціліла"
 GEO_SSDP_victory_desc:0 "Несподівано для всіх СДПГ змогла перемогти на виборах, залишившись урядом меншини. Тепер слід визначити наш подальший курс, сформувавши коаліцію з ГСФРП чи революційними соціалістами."
 GEO_SSDP_SR_coalition:0 "Коаліція СДПГ-СР"
 GEO_SSDP_SR_coalition_desc:0 "Соціал-Демократична Партія Грузії сформувала коаліцію із радикальними соціалістами. Тепер уряд проводитиме подальші соціалістичні реформи."
 GEO_SSDP_SSPRP_coalition:0 "Коаліція СДПГ-ГСФРП"
 GEO_SSDP_SSPRP_coalition_desc:0 "Соціал-Демократична Партія Грузії сформувала коаліцію із соціал-лібералами. Спільними зусиллями вони проведуть ліберальні реформи, щоб зробити суспільство по-справжньому вільним."
 GEO_reassure_the_people:0 "Заспокоїти людей"
 GEO_reassure_the_people_desc:0 "Нещодавні політичні та економічні потрясіння розкололи нашу країну і залишили наш народ у скрутному становищі. Після стабілізації ми повинні нагадати народу про те, що найгірше позаду, а на них чекає краще майбутнє."
 GEO_government_security:0 "Підсилений уряд"
 GEO_government_security_desc:0 "Наша коаліція все ще нестабільна і з усіх боків нас оточують вороги. Ми повинні зміцнити уряд та убезпечити коаліцію, щоб ми й надалі були стабільні."
 GEO_education_development:0 "Державна освіта"
 GEO_education_development_desc:0 "Поточна освіта, яку надає наша держава грузинському народові, сильно відстала від світових стандартів. Ми маємо профінансувати наукові та освітні заклади у нашій країні"
 GEO_state_propaganda:0 "Держпропаганда"
 GEO_state_propaganda_desc:0 "У нас мало союзників та багато противників. Наші люди завжди повинні бути на нашому боці і знати, що наш уряд працює лише в їхніх інтересах."
 GEO_entrench_political_freedoms:0 "Підсилена демократія"
 GEO_entrench_political_freedoms_desc:0 "Чорний Понеділок ледь не знищив нашу тендітну демократію. Наша конституційна система має бути посилена."
 GEO_increase_welfare:0 "Розвиток соціальної системи"
 GEO_increase_welfare_desc:0 "СДПГ за роки правління збудувала малу, але самодостатню соціальну систему. Щоб збільшити підтримку серед народу, ми маємо розширити цю систему."
 GEO_political_decentralisation:0 "Політична децентралізація"
 GEO_political_decentralisation_desc:0 "ГСФРП хоче децентралізувати наш уряд; щоб забезпечити їх підтримку, ми маємо виконати наші обіцянки та розподілити владу по всій країні."
 GEO_autonomous_agricultural_bodies:0 "Автономні сільські господарства"
 GEO_autonomous_agricultural_bodies_desc:0 "Грузинські селяни сильно постраждали від Чорного Понеділка; було запропоновано створити спеціалізовані автономні органи для управління сільським господарством. Ми можемо лише підтримати цю ідею."
 GEO_expand_the_constituent_assembly:0 "Розширити Конституційну асамблею"
 GEO_expand_the_constituent_assembly_desc:0 "Продовжуючи виконувати обіцянки для ГСФРП, ми вирішили розширити кількість крісел у Конституційній асамблеї, таким чином грузини будуть приймати більшу участь в уряді."
 GEO_increase_unionism:0 "Підсилити профспілки"
 GEO_increase_unionism_desc:0 "Революційні соціалісти прагнуть більшої ролі профспілок в нашій країні. Ми повинні посилити профспілки, щоб отримати більшу підтримку від РС."
 GEO_agrarian_socialism:0 "Аграрний соціалізм"
 GEO_agrarian_socialism_desc:0 "Революційні соціалісти є прихильниками аграризму та більшої ролі сільського господарства у державі. Ми повинні поширювати ідеї аграрного соціалізму в нашій країні, таким чином покращуючи становище селян."
 GEO_land_socialisation:0 "Земельна реформа"
 GEO_land_socialisation_desc:0 "На жаль, у нашій країні дуже багато селян все ще змушені працювати на чужій землі, не маючи своїх власних угідь. Ми маємо виправити цю ситуацію і якнайшвидше провести велику земельну реформу."
 
 GEO_pataut_georgia:0 "Коаліція короля"
 GEO_pataut_georgia_desc:0 "Георгій Багратіон та його коаліція отримала владу над урядом. У Грузії буде встановлено реакційний монархічний режим, у якому немає місця інакодумству."
 GEO_secret_police:0 "Таємна поліція"
 GEO_secret_police_desc:0 "Багато грузинів досі не лояльні до нашого уряду. Таємна поліція допоможе тримати народ в покоры та дасть нам упевненість, що кожен громадянин нашої країни лояльний королю."
 GEO_purge_socialist_politicians:0 "Чистки соціалістів"
 GEO_purge_socialist_politicians_desc:0 "Багато соціалістичних політиків досі протистоять нашому уряду та закликають громадян бунтувати. Це не можна залишити поза увагою; ми знищимо всіх мерзенних соціалістів у нашій країні!"
 GEO_crush_socialist_rebels:0 "Знищити повстанців"
 GEO_crush_socialist_rebels_desc:0 "Деякі із соціалістів повстали проти нашого короля та уряду. Вони мають бути повністю знищені; ми не можемо допустити повторного відновлення соціалістичної тиранії!"
 GEO_media_crackdown:0 "Цензура"
 GEO_media_crackdown_desc:0 "Багато газет досі не підтримують нашу політику. За допомогою нових важелів впливу ми зможемо дозволити лише ті видання, що поширюють славу нашого короля та держави."
 GEO_form_a_government:0 "Кабінет короля"
 GEO_form_a_government_desc:0 "Тепер, коли король Георгій отримав повний контроль над державою, необхідно сформувати уряд, що беззаперечно виконуватиме його накази."
 GEO_expand_police_force:0 "Розширення поліцейських сил"
 GEO_expand_police_force_desc:0 "Поліція відіграє важливу роль у підтримці порядку у всій країні - від серця нашої країни до віддалених сіл у горах. Щоб і надалі підтримувати порядок у нашій країні, поліція має бути розширена."
 GEO_state_media:0 "Державна преса"
 GEO_state_media_desc:0 "Багато газет в нашій країні друкують повну брехню про короля та уряд. Лише контрольовані державою новинні видання, зможуть друкувати істину та правду."
 GEO_connect_the_country:0 "Об'єднати країну"
 GEO_connect_the_country_desc:0 "Старий соціалістичний режим залишив нашу країну поділеною на частини, немов величезний архіпелаг. Король Георгій вирішив об'єднати всю країну за допомогою широкої системи доріг, мостів та магістралей."
 GEO_general_training:0 "Військова система освіти"
 GEO_general_training_desc:0 "Ми повинні створити та впровадити нові системи навчання в Королівській Армії Грузії. Тільки найкращі програми навчання та тренування наших солдатів допоможуть нам створити сильну мілітаризовану державу."
 GEO_militerise_the_state:0 "Мілітаризована держава"
