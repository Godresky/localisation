### Events ###
 geo.1.t:0 "Демократична республіка Грузія"
 geo.1.d:0 "Грузія здобула незалежність під час хаосу громадянської війни в Росії. Під час революції Грузія звернулася до Німеччини по допомогу. Грузія підписала Потійський договір, отримавши гарантії захисту від Німеччини в обмін на низку поступок. Крім того, згідно з Батумським договором, Грузія передала Османській Імперії регіон Батумі. Утвердивши свою незалежність, Грузія залишається мирною та стабільною державою.\n\nБудучи частиною Росії, Грузія була центром Меншиковиків, і навіть після здобуття незалежності в 1918 р. партія зберегла свій вплив. З 1918 р. країну очолював 18 років поспіль, Ной Жорданія. Меншовики мали повне політичне панування, хоча їхня народна підтримка сильно зменшилася в останні роки. На виборах 1935 р. меншовики були дуже близькі до поразки, проте вони змогли зберегти більшість. Націонал-демократична партія, набрала велику кількість голосів, а її лідер - Еквтім Такаїшвілі - почав тісніше співпрацювати з монархічними рухами. Популярність монархії зростала з роками, і двома головними кандидатами на посаду короля стали принц Йохім Прусський, син кайзера Вільгельма II, та Георгій Багратіон, голова старої грузинської династії Багратіонів.\n\n Грузія - це маяк стабільності на Кавказі. Наприкінці минулого року Ной Жорданія оголосив, що піде у відставку, щоб його замінив Євген Гегечкорі, який працював в уряді Жорданії з моменту здобуття незалежності. Якщо до наступних виборів у 1939 р. не буде ніяких потрясінь політична ситуація в країні навряд чи зміниться."
 geo.1.a:0 "Ми збережемо Грузію!"
 
 geo.2.t:0 "Перегляд Потійського договору"
 geo.2.d:0 "Потійська угода була підписана з Німеччиною, коли Грузія перебувала під прямою загрозою з боку своїх сусідів. Тепер все інакше. Грузія має сильне міжнародне визнання, і хоча напруженість із сусідами зростає, деякі люди стверджують, що німецький захист нам більше не потрібний. Люди вказують на те, що договір дає Німеччині великий контроль над інфраструктурою та гірничодобувною промисловістю Грузії. Хоча розірвання договору економічно вигідне в короткостроковій перспективі, це відштовхнуло б нашого найбільшого партнера в Німеччині.\n\nКнязь Йохім Прусський нещодавно оголосив, що, якщо Грузія розірве договір, він відмовиться від вступу на престол, заявивши, що "Грузія та Німеччина потребують один одного". З іншого боку, Георгій Багратіон нещодавно оголосив протилежне, що він відмовиться стати монархом, якщо Грузія підтримає договір, стверджуючи, що "Грузія надто довго жила під гнітом Німеччини.\"\n\nЦе рішення має великі зовнішньополітичні наслідки. Дотримуючись договору, ми підтверджуємо нашу вірність Німеччині. Однак, якщо ми розірвемо договір, це дозволить нам діяти агресивніше і повернути наші території, які знаходяться під контролем Османської Імперії."
 geo.2.a:0 "Договір було розірвано, а всі компанії націоналізовані."
 geo.2.b:0 "Ми не можемо злити Німеччину. Нам треба допомогти компаніям."
 
 geo.3.t:0 "Трубопровід Баку-Поті"
 geo.3.d:0 "Після Батумського договору було побудовано новий трубопровід між Грузією та Азербайджаном, який був створений спеціально для транспортування нафти з Баку до порту Поті. Трубопровід Баку-Поті фінансувався переважно урядом Азербайджану, незважаючи на те, що більша його частина проходить через Грузію. Деякі партії в нашому уряді пропонують націоналізувати трубопровід, щоб ми могли завершити кризу Чорного Понеділка. Відносини між Азербайджаном і Грузією завжди були напруженими через азербайджанський контроль над Закаталою, містом, на яке претендує Грузія."
 geo.3.a:0 "Націоналізувати трубопровід!"
 geo.3.b:0 "Не варто злити сусідів."
 
 geo.4.t:0 "Грузія націоналізувала трубопровід Баку-Поті!"
 geo.4.d:0 "Хоч наші відносини з Грузією ніколи не були міцними, вони дозволили нам побудувати новий трубопровід Баку-Поті, через їхню територію. Більшість фінансування цього трубопроводу була від нашого уряду. Проте щойно до нас дійшла новина, що грузинський уряд вирішив націоналізувати свою частину трубопроводу та забрати прибуток собі! Це тільки погіршить й так напружені відносини між нашими урядами."
 geo.4.a:0 "Чорт!"
 
 geo.5.t:0 "Перегляд військового бюджету"
 geo.5.d:0 "В умовах наростання напруженості в усьому світі, а також економічної кризи, названої Чорним Понеділком, яка вразила країну, військова комісія вирішила, що настав час переглянути бюджет збройних сил, зокрема, чи слід армії приділяти більше уваги своїм оборонним чи наступальним можливостям."
 geo.5.a:0 "Нам потрібна більш агресивна доктрина."
 geo.5.b:0 "Ми залишимо оборонну стратегією – вона перевірена часом."
 
 geo.6.t:0 "Чорний Понеділок вдарив по нашій країні!"
 geo.6.d:0 "Після обвалу Берлінського фондового риноку, наслідки позначилися і на нашій країні. Протягом кількох годин наша економіка була зруйнована, інфляція зашкалює, багато підприємств збанкрутували, і тисячі робітників звільняються щодня. Ситуація з кожною годиною стає дедалі гіршою, і вже надходять повідомлення про продовольчі бунти. Хоча Євген Гегечкорі є головою лише кілька тижнів, його популярність вже різко впала. Установчі збори в хаосі, а інші партії вже заявили, що уряд робить недостатньо."
 geo.6.a:0 "Ми маємо діяти негайно!"
 
 geo.7.t:0 "Стрибок цін на їжу"
 geo.7.d:0 "Оскільки багато фермерів відмовляються продавати продукти харчування задешево, в містах стає менше їжі, і тому ціни зростають кожної години. Багато людей не можуть дозволити собі їжу, тому що заробляють занадто мало, і тому деякі вдаються до насильницьких дій. Навіть поліції недостатньо, щоб зупинити грубунки магазинів. Багато людей загинуло, а інші надто налякані, щоб продовжувати бізнес через, що ситуація стає ще гіршою."
 geo.7.a:0 "Ви не можете змінити ринок"
 geo.7.b:0 "Спробуйте створити комісію за цінами на продукти харчування"
 
 geo.8.t:0 "Масові голодні бунти"
 geo.8.d:0 "Після рішення нашого уряду нічого не робити, у Грузії повсюдно почалися продовольчі бунти. З'явилися повідомлення про те, що люди вирушають до ферм, щоб грабувати селян. Ця ситуація стала практично неконтрольованою."
 geo.8.a:0 "Ну хто ж знав, що буде такий жах?"
 
 geo.9.t:0 "Комісія з сільськогосподарських товарів"
 geo.9.d:0 "Сьогодні парламент прийняв пропозицію щодо створення комісії з ціноутворення на продукти харчування, яка триматиме ціни під контролем. Хоч фермери не будуть задоволені цим, це запобігатиме невеликому голоду."
 geo.9.a:0 "Вони добре попрацюють."
 
 geo.10.t:0 "Імпортувати їжу з-за кордону?"
 geo.10.d:0 "Враховуючи нестабільну ситуацію в нашому сільськогосподарському секторі, багато відомих членів партії запропонували тимчасово імпортувати основні продукти харчування, щоб запобігти погіршенню ситуації. Звичайно, це швидше за все зупинить продовольчі бунти, але ми повинні враховувати той факт, що наш державний борг значно зросте, якщо ми зробимо це."
 geo.10.a:0 "Ми згодні."
 geo.10.b:0 "Це надто ризиковано..."
 
 geo.11.t:0 "Продовольча ситуація стабілізується"
 geo.11.d:0 "Після рішення уряду розпочати імпорт їжі з-за кордону, магазини потихеньку почали знову наповнюватися, і переважна більшість людей знову змогли прогодувати себе..."
 geo.11.a:0 "У цього була ціна, але воно того варте"
 
 geo.12.t:0 "Ситуація погіршується!"
 geo.12.d:0 "Після рішення уряду не розпочинати імпорт їжі з-за кордону, продуктів харчування стало ще менше, а люди стали агресивнішими. Нас критикують майже всі інші партії."
 geo.12.a:0 "Це дуже погано"
 
 geo.13.t:0 "Фермери знижуют ціни"
 geo.13.d:0 "Після загострення продовольчих бунтів наш уряд відновив переговори з селянством, цього разу з більшою готовністю йти на компроміси. Після багатогодинних дебатів між представниками СДПГ та фермерськими організаціями, сторони дійшли згоди. В обмін на поступки, селяни погодилися на зниження цін, що стабілізувало ситуацію в містах."
 geo.13.a:0 "Дуже добре"
 
 geo.14.t:0 "Тбіліські протести"
 geo.14.d:0 "Тисячі людей зібралися сьогодні у Тбілісі, протестуючи проти керівництва Євгена Гегечкорі та важкої економічної ситуації. Цими акціями протесту у Грузії керували кілька партій. Хоч у них різні політичні позиції, всі вони вимагають одного: нових виборів. На акціях протесту Еквтім Такаїшвілі говорив з великим натовпом, як змінилася ситуація в Грузії, і що нинішній уряд не в змозі її виправити."
 geo.14.a:0 "Виглядає не дуже добре..."
 
 geo.15.t:0 "Ной Жорданія - пенсіонер"
 geo.15.d:0 "Ной Жорданія йде з посади голови Демократичної Республіки Грузія. Він правив країною 18 років, і за нього Грузія стала сильною і відносно стабільною нацією. Однак, після деяких невдалих реформ і стагнації економіки, Жорданія вирішив піти у відставку. Євген Гегечкорі тісно співпрацював з Жорданією протягом 18 років, працюючи в його кабінеті при міністрі закордонних справ, міністрі юстиції та міністрі внутрішніх справ. Завдяки відносній стабільності Грузії, громадськість має час, щоб полюбити Гегечкорі так само, як і Жорданію."
 geo.15.a:0 "Жорданія добре прослужив."
 
 geo.16.t:0 "Розповсюдження протестів"
 geo.16.d:0 "Масові протести в почали поширюватися по всій країні. У Поті та Кутаїсі почастішали протести, які закликають до відставки уряду та нових виборів. Найгірше, Георгій Багратіон приєднався до протестів у Тбілісі, закликаючи до "кінця соціалізму в Грузії". Євген Гегечкорі сьогодні намагався виступити з промовою за межами Установчих Зборів, але її перервали протестувальники."
 geo.16.a:0 "Чи може бути ще гірше?"
 
 geo.17.t:0 "Ситуація з меншинами"
 geo.17.d:0 "Ситуація з меншинами Грузії значно погіршилась. Народна Рада Абхазії, створена як рада, що представляє абхазький народ, офіційно заявила, що центральний уряд має скликати нові вибори. В останні дні в Сухумі та Сочі почастішали протести. Однак у Південній Осетії ситуація набагато гірша. Хоч осетинські повстання закінчилися у 1920 р. схоже, що економічний колапс знову спричинив конфлікт у регіоні. Грузинська армія намагалася утримати осетинських бунтівників, але конфлікт завдає великої шкоди регіону."
 geo.17.a:0 "Чорт із ними."
 
 geo.18.t:0 "На Гегечкорі зростає тиск, щоб провести нові вибори"
 geo.18.d:0 "Тиск на Євгена Гегечкорі з обох боків посилюється. По всій країні продовжуються акції протесту, на деяких підприємствах закликають до страйків проти. Опозиційні партії в Установчих Зборах, очолювані опозиціонером Еквтімом Такаїшвілі, продовжують закликати уряд піти у відставку та провести нові вибори. Міністри починають говорити про те, що нові вибори можуть бути найкращим способом зберегти стабільность в Грузії."
 geo.18.a:0 "Можливо, вибори необхідні."
 
 geo.19.t:0 "Євген Гегечкорі закликає до нових виборів"
 geo.19.d:0 "Слідом за масовими заворушеннями, голова Гегечкорі неохоче вирішив провести нові загальнонаціональні вибори через 4 місяці. Хоча очевидно, що СДПГ навряд чи досягне більшості."
 geo.19.a:0 "Це потрібно було зробити."
 
 geo.20.t:0 "Протести закінчуються, а кампанія починається"
 geo.20.d:0 "З закликом до нових виборів протести по всій країні майже повністю зникли. Вже розпочато відновлення після заподіяних збитків.\n\n ДСФРП, РС та АГЗ навряд чи досягнуть більшості, і натомість можуть сформувати коаліцію. Ключовими партіями є СДПГ та НДП. Гегечкорі та СДПГ виступають за продовження нинішньої програми уряду. З іншого боку, НДП критикує невдачі нинішнього уряду, а саме нездатність уряду швидко вирішити кризу Чорного Понеділка. НДП збирає голоси у монархістів, після того, як Еквтайм Такаїшвілі пообіцяв, що у разі перемоги НДП на виборах вони проведуть референдум про монархію."
 geo.20.a:0 "Мир повертається до Тбілісі."
 
 geo.21.t:0 "Принц Йохім підтримує НДП"
 geo.21.d:0 "Популярний німецький князь Йохім, оголосив про свою підтримку НДП Еквтіма Такаїшвілі. У своїй заяві він сказав, що час соціалізму в Грузії добіг кінця. Йохім також говорив про успіхи конституційної монархічної системи Німеччини, яка допомогла їм стати світовим гегемоном."
 geo.21.a:0 "Напевно, надто близько до Німеччини?"
 
 geo.22.t:0 "Георгій Багратіон підтримує НДП"
 geo.22.d:0 "Популярний кандидат Георгій Багратіон, оголосив про свою підтримку НДП Еквтіма Такаїшвілі. У заяві він сказав, що соціалізм призвів до постійного хаосу, який ми спостерігаємо протягом останніх кількох місяців, і що для виживання Грузії має бути створений належний монархічний, консервативний, націоналістичний уряд."
 geo.22.a:0 "Монархії надто старомодні."
 
 geo.23.t:0 "Ріст противоборчих лівих партій"
 geo.23.d:0 "В умовах, коли СДПГ намагається повернути свою популярність, інші ліві політичні партії почали відбирати у них дедалі більше виборців. Одна з них, ДСФРП разом із Йосипом Баратовим, орієнтована на федералізм та децентралізацію. Інші, це радикальні соціалісти, які орієнтовані на аграрний соціалізм та ідею соціалізації землі, або поділу землі серед селян-орендарів. Хоч жодна з партій не зможе сформувати уряд, їхня зростаюча популярність та слабкість СДПГ означає, що остання буде змушена сформувати коаліцію з однією з цих партій."
 geo.23.a:0 "Поділити голоси?"
 
 geo.24.t:0 "Поляризація"
 geo.24.d:0 "З крахом гегемонії СДПГ і зростаючим хаосом всередині країни, посилюється поляризація суспільства, і все більше людей підтримують радикальні рухи. Багато людей, деякі навіть колишні прихильники більшовиків, починають все більше підтримувати есерів. Інші, починають підтримувати Патріотичний союз Тетрі Гіоргі, праву націоналістичну партію на чолі з колишнім генералом Левом Кереселідзе та професором Михайлом Церетелі. Ця група протягом багатьох років виступала за монархізм. НДП оголосила, що вона відмовиться від створення коаліції з ними, якщо це буде необхідно."
 geo.24.a:0 "Попереду тривожні часи."
 
 geo.25.t:0 "НДП та АГЗ ведуть перемовини"
 geo.25.d:0 "НДП, яка дедалі більше сподівається перемогти на майбутніх виборах, уже почала попередні перемовини щодо коаліції з партією землевласників, яка відокремилася від НДП багато років тому. Хоча НДП, швидше за все переможе, вони навряд чи отримають більшість, тому можна припустити, що вони сформують коаліцію з АГЗ Григорія Вешапелі."
 geo.25.a:0 "Вони ще не перемогли..."
 
 geo.26.t:0 "Гегечкорі та Жорданія провели великий мітинг в Тбілісі"
 geo.26.d:0 "Намагаючись отримати додаткові голоси на виборах СДПГ провела в центрі Тифлісу великий мітинг, в якому взяли участь багато високопоставлених політиків СДПГ, у тому числі Євген Гегечкорі та Ной Жорданія. Обидва виступали з промовами, одержуючи гучні оплески від величезного натовпу. Незважаючи на успіх мітингу, багато хто в ЗМІ вважає, що ці заходи не допоможуть СДПГ, та прогнозують перемогу НДП."
 geo.26.a:0 "Чи зможуть вони щось змінити?"
 
 geo.27.t:0 "Еквтім Такаїшвілі оголошує референдум з монархії"
 geo.27.d:0 "Хоча Еквтім Такаїшвілі та НДП офіційно є республіканцями, одним з головних питань для них був референдум про те, чи має Грузія стати конституційною монархією. Зі зростанням популярності монархії в останні роки, вони змогли перемогти на виборах. Тепер, виникає важливе питання. Чи мають НДП та АГЗ вплинути на результат референдуму? Якщо уряд стане на чийсь бік, а потім ця сторона програє референдум, це зруйнує довіру до уряду. Однак, якщо не стати на чийсь бік, ми ризикуємо отримати неочікуваний результат."
 geo.27.a:0 "Встати на бік республіканців."
 geo.27.b:0 "Не займати чийсь бік."
 geo.27.c:0 "Встати на бік монархістів."
 
 geo.28.t:0 "Тетрі Георгі проводить мітинг в Тбілісі"
 geo.28.d:0 "Шалва Маглакелідзе був генералом грузинської армії, поки не пішов у відставку, щоби брати участь у політичному житті країни. Він допоміг заснувати Тетрі Гіоргі, праву антисоціалістичну організацію. Незважаючи на те, що сама група є незначною, багато її політиків, у тому числі її лідер Лев Кереселідзе і особливо Шалва Маглакелідзе, дуже популярні в Грузії.\n\nСьогодні організація проводить у Тбілісі промонархічний мітинг, у якому беруть участь тисячі громадян Грузії. Мітинг розпочався мирно, хоча протягом дня виникали сутички з лівими групами. Після кількох зіткнень між соціалістами та монархістами поліція була змушена втрутитися, щоб спробувати розвести групи. Однак обидві сторони лише посилили насильство, що призвело до великих зіткнень між соціалістами, монархістами та поліцією. До кінця дня було багато поранених, а місту було завдано великої шкоди. На щастя, ніхто не загинув."
 geo.28.a:0 "Це тривожно..."
 
 geo.29.t:0 "ОСФ виступає проти монархізму"
 geo.29.d:0 "Євген Гегечкорі, колишній голова Грузії, нещодавно оголосив про створення \"Об'єднаного Соціалістичного фронту\" проти монархізму в країні. Після початку переговорів з соціалістичними революціонерами та ГСФРП, вони дійшли згоди щодо спільної агітації проти монархії. У своїй промові в Тбілісі, Гегечкорі говорив про те, як монархізм може звести нанівець будь-який прогрес, досягнутий соціалізмом у Грузії, і що будь-який справжній соціаліст має бути проти монархізму. Він також засуджує проведення референдуму, стверджуючи, що це була дешева спроба отримати голоси."
 geo.29.a:0 "Хворий невдаха."
 
 geo.30.t:0 "Інтерв'ю Йохіма"
 geo.30.d:0 "Нещодавно, у відомій газеті країни, було опубліковано інтерв'ю князя Йохіма Прусського. В інтерв'ю було висвітлено історію його життя та його погляди.\n\nЙохім розповідає про свою ранню кар'єру в Королівській Армії Пруссії, а також службу на східному фронті. Пізніше він розповідає про свою дружину Марі та сина Карла, і про те, як змінилося їхнє життя в Грузії. Він навіть обговорює своє власне психічне здоров'я та боротьбу з грузинською мовою. На питання про те, чи треба зараз Грузії стати монархією, коли у світі зростає напруженість, Йохім відповів, що це найкращий час для цього. Він стверджував, що монархія може стати точкою стабільності після місяців політичного хаосу, а його зв'язки з німцями дозволять Грузії стати ближчим до світового гегемона.\n\nХоча люди негативно ставляться до поганого психічного здоров'я Йохіма та його боротьби з грузинською мовою, більшість країни співчуває йому. Його популярність злетіла після цього інтерв'ю."
 geo.30.a:0 "Чи хочемо ми німця на грузинському троні?"
 
 geo.31.t:0 "Інтерв'ю Георгія"
 geo.31.d:0 "Нещодавно у відомій газеті країни було опубліковано інтерв'ю Георгія Багратіона та його сина Іраклія. В інтерв'ю була висвітлена історія його життя та його бачення майбутнього Грузії.\n\nГеоргій розповідає про дворянство, своє військове утворення в Пейдж Корпусі, і про своє раннє життя в Росії. Він розповідає про свою участь у боротьбі за грузинську справу, у тому числі про боротьбу проти більшовиків під час громадянської війни в Росії. Георгій обговорив, як монархія має бути аполітичною структурою в країні, і заявив, що його син Іраклій більш політичний. Іраклій далі сказав, що монархія повинна діяти як точка стабільності в країні і повинна мати можливість \"виправити курс країни\".\n\nНезважаючи на те, що сам Георгій досить непогано дав інтерв'ю, через коментарі сина почалися суперечки. Його заяву про \"виправлення\" багато хто розцінює як образу демократії, і стверджують, що Іраклій хоче більше влади. Тим не менш, Георгій залишається досить популярним, особливо у правих колах."
 geo.31.a:0 "Чи хочуть вони демократію?"
 
 geo.32.t:0 "Референдум по монархії"
 geo.32.d:0 "Нарешті, після кількох тижнів передвиборної агітації та політичного насильства, настав час для проведення референдуму щодо монархії. Сьогодні народ Грузії масово пішов на виборчі дільниці. Однак, зрештою, перемогу отримали..."
 geo.32.a:0 "Монархісти."
 geo.32.b:0 "Республіканці."
 
 geo.33.t:0 "Соціалісти маршують по Тбілісі"
 geo.33.d:0 "Почувши результати референдуму, соціалісти по всій країні розлютилися. Республіканські лідери, зокрема колишні голови Ной Жорданія та Євген Гегечкорі, не визнали результатів референдуму. Наступного дня після референдуму тисячі людей вийшли на вулиці Тифліса на знак протесту проти монархії. Вогняні промови Йорданія спровокували насильство серед натовпу, а пізніше, протягом дня, відбулися акти вандалізму та зіткнення з поліцією. Ходили навіть чутки, що генерал Валіко Джугелі, чільний член СДПГ, підтримав протестувальників. Схоже, що ситуація у Грузії погіршується."
 geo.33.a:0 "Така воля народу!"
 
 geo.34.t:0 "Валіко Джугелі реформує народну гвардію"
 geo.34.d:0 "У перші дні незалежності, Народна гвардія Грузії була добровільним загоном, що складався в основному з меншовиків. Вона була розпущена, після відновлення ладу в Грузії. Проте, генерал Валіко Джугелі нещодавно заявив, що після перемоги монархістів на референдумі, Грузія знову перебуває під загрозою, і що Народна гвардія має бути реформована. Того ж дня він пішов у відставку з посади генерала армії. Вже тисячі соціалістів поповнили лави Народної гвардії, і зараз є побоювання, що Джугелі хоче поновити республіканський уряд під керівництвом СДПГ."
 geo.34.a:0 "Джугелі становить небезпеку для Грузії."
 
 geo.35.t:0 "Генерал Кайхосро Чолокашвілі зустрічається з королем Георгієм"
 geo.35.d:0 "Какуца Чолокашвілі, генерал грузинської армії, нещодавно зустрівся з королем Георгієм Багратіоном. На зустрічі Чолокашвілі заявив, що з хаосом, що панує в Тбілісі, настав час покінчити. Чолокашвілі говорив про \"захист Грузії\" та \"тимчасовому контролі\", але було ясно, що він пропонував: переворот. Чолокашвілі сказав, що на його боці є частина армії, і він може швидко усунути від влади нинішній уряд та забезпечити безпеку Тбілісі. Але Грузія все ще перебуватиме під зовнішньою загрозою, і тому його нова адміністрація має залишатися при владі в майбутньому. Чолокашвілі також заявляє, що має громадянську підтримку з боку Тетрі Гіоргі. Чолокашвілі пропонує дивне поєднання монархії, військових та Тетрі Гіоргі. Такий план може назавжди покінчити з демократією у Грузії."
 geo.35.a:0 "Дійте за планом."
 geo.35.b:0 "Як він взагалі посмів таке запропонувати!"
 
 geo.36.t:0 "Кайхосро Чолокашвілі бере Тбілісі"
 geo.36.d:0 "Рано вранці, коли більшість країни ще спала, Какуца Чолокашвілі з військом, рушив до Тбілісі. Його війська швидко просувалися, утримуючи в'їзди та виїзди з міста та захоплюючи урядові будівлі. Ноя Жорданія та Євгена Гегечкорі, помістили під домашній арешт. Коли прем'єр-міністр Еквтім Такаїшвілі прокинувся, було вже пізно, оскільки уряд уже був під контролем Чолокашвілі. Такашвїлі оголосив про свою відставку, і король Георгій призначив Чолокашвілі новим прем'єр-міністром Грузії, який припинив дію конституції та розпустив парламент."
 geo.36.a:0 "Демократія в Грузії мертва."
 
 geo.37.t:0 "Бунти в Тбілісі"
 geo.37.d:0 "Всюди у Тбілісі стрілянина між поліцією та Народною Гвардією Джугелі. Загинуло 4 людини, і було завдано великої шкоди. Але схоже, що хаосу може прийти кінець. Дедалі більше людей починають залишати акції протесту і повертатися до роботи, приймаючи той факт, що в їхній країні тепер панує монархія. Можливо, ми пройшли пік антимонархічних протестів."
 geo.37.a:0 "Світло в кінці тунелю."
 
 geo.38.t:0 "Протести в Тбілісі згасли"
 geo.38.d:0 "Після кількох тижнів протестів і заворушень, викликаних референдумом про монархію, останні протестувальники остаточно розійшлися, і у Тбілісі знову встановилася стабільність. Незважаючи на те, що монархія залишиться вкрай спірною темою, і навколо неї завжди виникатимуть суперечки, насильству та вандалізму прийшов кінець."
 geo.38.a:0 "Слава Богу."
 
 geo.39.t:0 "Повстання Народної Гвардії Джугелі"
 geo.39.d:0 "Валіко Джугелі оголосив сьогодні, що настав час, його Народній гвардії повстати проти уряду. Він відступив із Тбілісі і взяв місто Кутаїс. Загін його народної гвардії захопив Абхазію, а інший намагається взяти Поті, хоча гарнізон там завдає їм клопоту. Здається, розпочалася громадянська війна."
 geo.39.a:0 "Ми боремося за Грузію."
 
 geo.40.t:0 "Облога Кутаїсі"
 geo.40.d:0 "Кутаїсі, одне з найважливіших міст країни. Югелі захопив місто після перемоги над невеликим гарнізоном. Щоб повернути місто, ми маємо 2 варіанти. Річка Ріоні протікає через місто, і ми контролюємо її на північ від міста. Один з наших офіцерів запропонував відправити невелику елітну групу вниз річкою на плотах до міста, для таємної атаки. Проте багато хто в армії вважає, що невеликої групи буде недостатньо, і що найкращий варіант - це штурм міста."
 geo.40.a:0 "Таємна атака."
 geo.40.b:0 "Штурм міста."
 
 geo.41.t:0 "Війська розбиті під Кутаїсі"
 geo.41.d:0 "Посеред ночі урядові війська відправилися вниз по річці Ріоні, щоб раптово напасти на гарнізон Кутаїсі. Однак, коли вони відпливли, почався шторм. Одні плоти були пошкоджені або навіть знищені, інші викинуті на берег. До того часу, як вони дісталися міста, вони були не організовані, а частина їх спорядження була пошкоджена. Гарнізон Народної гвардії, зміг легко розбити наші війська. Це велика поразка для уряду."
 geo.41.a:0 "Прокляття."
 
 geo.42.t:0 "Урядові війська беруть Кутаїсі"
 geo.42.d:0 "Наші війська змогла швидко захопити слабкий гарнізон Народної гвардії та успішно відновити контроль над містом."
 geo.42.a:0 "Відмінно."
 
 geo.43.t:0 "Облога Сухумі"
 geo.43.d:0 "Далі потрібно взяти місто Сухумі, столицю Абхазького регіону. Народна гвардія має великі сили у місті, і народ не хоче співпрацювати з нами. Плани захоплення міста були висунуті кількома офіцерами. Місто є великим портом на Чорному морі, і зараз у порту багато кораблів. Деякі офіцери пропонують, щоб наші сили спочатку захопили порт, а потім саме місто, щоб не дати відступити Народній гвардії. Проте інші офіцери кажуть, що загнана в кут Народна гвардія чинитиме запеклий опір. Тому ми маємо дати їм відступити. Більшість наших офіцерів згодні з планом зайняти спочатку саме місто, а не порт."
 geo.43.a:0 "Спочатку місто, а потім порт."
 geo.43.b:0 "Спочатку порт, а потім місто."
 
 geo.44.t:0 "Народна Гвардія відступає від Сухумі"
 geo.44.d:0 "Бої велися на вулицях Сухумі, коли наші війська увійшли в місто з півночі. Наші війська змогли швидко відтіснити їх у порт, де вони втекли на кораблях. Так як вони змогли відступити, це дозволило нам легко повернути місто."
 geo.44.a:0 "Відмінно."
 
 geo.45.t:0 "Урядові війська розбиті під Сухумі"
 geo.45.d:0 "Облога Сухумі виглядала так, начебто все йшло ідеально, тому що наші війська швидко взяли під контроль порт. Однак, коли наші війська просунулися далі, вони зіткнулися з надзвичайно жорстким опором Народної Гвардії. Наші війська були відкинуті назад через сильний спротив з боку Народної Гвардії. Врешті-решт наші війська були змушені відступити. Схоже, що Сухумі під контролем Джугелі."
 geo.45.a:0 "Все пройшло не дуже добре."
 
 geo.46.t:0 "Битва за Поті"
 geo.46.d:0 "Битва все ще вирує у портовому місті Поті. Наші сили поки що контролюють місто, але регулярно відбуваються сутички з Народною Гвардією. Нам потрібне підкріплення якнайшвидше. У нас є залишки військ в Сухумі, але для їх організації та відправки потрібен час. Інша частина військ на Кавказькій залізниці. Багато наших офіцерів пропонують відправити наші війська до залізниці, щоб вчасно дістатися до Поті."
 geo.46.a:0 "Надіслати війська до Кавказької залізниці."
 geo.46.b:0 "Відправте підрозділи з Сухумі."
 
 geo.47.t:0 "Поті врятовано"
 geo.47.d:0 "Наше підкріплення прибуло в Поті всього за кілька годин до того, як Народна Гвардія увішла до міста. На щастя, після довгих боїв наші сили змогли утримати місто та відтіснити Народну Гвардію."
 geo.47.a:0 "Чудово."
 
 geo.48.t:0 "Поті втрачено"
 geo.48.d:0 "Наша підтримка, прибула до Поті надто пізно. Коли наші війська прибули із Сухумі, місто вже контролювала Народна Гвардія. Вони намагалися атакувати самотужки, але були швидко відбиті. Схоже, Поті втрачено."
 geo.48.a:0 "Ми ще повернемося!"
 
 geo.49.t:0 "Джугелі підступає к Тбілісі"
 geo.49.d:0 "Валіко Джугелі, веде велику кількість військ, щоб захопити столицю. Гарнізон уряду, що залишився в Тбілісі, досить малий, і він міг би його взяти, якби зміг отримати підтримку від інших міст. Це буде битва за майбутнє країни."
 geo.49.a:0 "Можливо, майбутнє буде світлішим..."
 
 geo.50.t:0 "Народна Гвардія переможена"
 geo.50.d:0 "Наші війська зустрілися з силами Валіко Джугелі за межами Тбілісі. У боях, під час артилерійського обстрілу, Джугелі був убитий. З цією перемогою, наш уряд у безпеці. Тепер ми можемо розпочати реалізацію наших планів та сформувати альянс із Тетрі Гіоргі."
 geo.50.a:0 "За Грузію!"
 
 geo.51.t:0 "Джугелі та Народна Гвардія беруть Тбілісі!"
 geo.51.d:0 "Коли сили Джугелі прибули під Тбілісі, вони отримали підкріплення з інших міст. Урядові війська були недозабезпечені та не мали морального духу. Багато хто з них навіть дезертував у Народну Гвардію перед початком битви. Після кількох годин битви, урядові війська були розгромлені, і війська Джугелі увійшли до Тбілісі. Какуца Чолокашвілі, Георгія Багратіона та його сина Іраклія було заарештовано. У своїй промові біля будівлі парламенту Югелі знову проголосив республіку, і що він керуватиме коаліцією СДПГ, РС і ГСФРП доти, доки не буде проведено належних виборів."
 geo.51.a:0 "Грузія вільна!"
 
 geo.52.t:0 "Що робити з Чолокашвілі та Багратіонами"
 geo.52.d:0 "Тепер, коли уряд під контролем, треба вирішити: що робити зі злочинцями, які намагалися знищити грузинську демократію. Насамперед це стосується Какути Чолокашвілі, Георгія Багратіона та його сина Іраклія. Звісно, ​​вони мають бути покарані, їхні злочини – зрада Грузії. Однак деякі стверджують, що найкраще було б, посадити їх під домашній арешт. Це покаже, що наша адміністрація, бореться не за помсту, а за найкраще майбутнє."
 geo.52.a:0 "Вони зрадили, вони заслуговують на довічне ув'язнення."
 geo.52.b:0 "Посадіть їх під домашній арешт."
 
 geo.53.t:0 "Інтеграція Народної Гвардії"
 geo.53.d:0 "Війська Народної Гвардії добре послужили нам у поваленні монархічного уряду. Незважаючи на те, що вони були без підготовки, вони продемонстрували справжню відданість демократії та республіці. Зараз розпочався процес інтеграції цих підрозділів до армії, щоб розбавити прихильників Чолокашвілі."
 geo.53.a:0 "Вони добре билися."
 
 geo.54.t:0 "Укріплення політичних інститутів"
 geo.54.d:0 "Валіко Джугелі оголосив, що настав час зміцнити політичні інститути країни. По-перше, він ухвалив закон, у якому Грузія завжди буде республікою, щоб у монархістів не було шансів знову прийти до влади. По-друге, він звільнив усіх суддів, які намагалися надати легітимність режиму Чолокашвілі, і підкреслив, що саме суди повинні захищати політичні інститути Грузії."
 geo.54.a:0 "Грузія завжди буде республікою!"
 
 geo.55.t:0 "Джугелі оголошує вибори"
 geo.55.d:0 "Сьогодні у своєму виступі біля будівлі парламенту Валіко Джугелі оголосив великому натовпу людей про те, що за кілька місяців відбудуться нові вибори. Промова була тріумфальною натовпу, радісного від того, що демократія знову прийде в країну."
 geo.55.a:0 "Відмінно."
 
 geo.56.t:0 "Грузія відвернулась від Німеччини"
 geo.56.d:0 "Демократическая Республика Грузия родилась при поддержке Германской Империи. Чтобы обеспечить свою независимость в бурные времена русской революции, грузинское правительство подписало Потийский договор, который дал Германии огромную экономическую власть в стране. После кризиса Черного Понедельника и краха грузинской экономики, Грузия решила объявить о прекращении действия Потийского договора и вместо этого заняла анти-германскую позицию, используя национализм для получения поддержки своего правительства. Некоторые из наиболее патриотических членов их правительства даже обсуждали отвоевание у нас Батума."
 geo.56.a:0 "Дещо, за чим можна спостерігати."
 
 geo.57.t:0 "Грузія мобілізується!"
 geo.57.d:0 "С началом войны на Ближнем Востоке, грузинское правительство усилило свои нападки на Империю в речах, провозглашая, что грузины, страдающие под османским владычеством, скоро будут \"свободны\". Это, наряду с внезапным наплывом войск на границу, может означать только одно: Грузия скоро объявит войну Империи."
 geo.57.a:0 "Чорт."
 
 geo.60.t:0 "Королівський кабінет"
 geo.60.d:0 "Теперь, когда страна надежно находится под контролем наших новых режимов, настало время создать кабинет для страны, состоящий из наших союзников.\n\nКакуца Чолокашвили, возглавивший новое правительство, останется на посту премьер-министра. Сын короля Георгия, принц Ираклий, помогал в перевороте и гораздо более политически активен и способен, чем его отец. Он станет министром иностранных дел. Шалва Маглакелидзе - отставной генерал, ныне один из самых популярных Тетрийцев. Германофил и крайний националист, он хочет занять пост министра внутренних дел, но было решено, что он слишком идеологичен для этой должности. Лучше поставить его на высокий пост, где он не сможет слишком сильно влиять на идеологию правительства. Поэтому он станет министром экономики. Лев Кереселидзе - еще один бывший генерал, возглавлявший Грузинский легион в первом Вельткриге. Лидер Тетри Гиорги, решено, станет министром внутренних дел."
 geo.60.a:0 "Відмінний уряд."
 
 geo.61.t:0 "Грузія хоче доєднатися до Райхспакту"
 geo.61.d:0 "Во время первого Вельткрига, мы помогли Грузии стать нашим союзником на Кавказе. Их правительство остается дружественным к нашему с момента обретения их независимости, и теперь, когда международный порядок находится под угрозой, они попросили присоединиться к нашему союзу."
 geo.61.a:0 "Ласкаво просимо до Райхспакту."
 geo.61.b:0 "Ми відмовляємось."
 
 geo.62.t:0 "Німеччина згодна!"
 geo.62.d:0 "Германия приняла нашу просьбу о вступлении в Рейхспакт"
 geo.62.a:0 "Відмінно."
 
 geo.63.t:0 "Німеччина відмовляє!"
 geo.63.d:0 "Германия отклонила нашу просьбу присоединиться к Рейхспакту"
 geo.63.a:0 "Чорт."
 
 geo.67.t:0 "Вибори в Народну Раду Абхазії"
 geo.67.d:0 "Народный Совет Абхазии, орган, созданный в первые дни существования республики для представления абхазского народа, недавно провел местные выборы по всей Абхазии. Создание Народного Совета позволило абхазскому народу не чувствовать себя запуганным центральной властью и дать ему право голоса в своем регионе. Выборы прошли без сучка и задоринки, и контроль над советом получили более левые националистические группы."
 geo.67.a:0 "Демократія – це добре."
 
 geo.68.t:0 "Автономія для Південної Осетії"
 geo.68.d:0 "С выборами в Народный Совет Абхазии несколько недель назад, люди в регионе Южной Осетии начали задаваться вопросом, почему у них нет собственного делегированного органа. После югоосетинских восстаний, которые закончились в 1920 году, регион Южной Осетии был относительно мирным, и самоопределение югоосетинского народа превратилось в неясную идею, которой придерживались только интеллектуальные круги. Однако после экономических и последующих политических катастроф в 1936 году в регионе вновь вспыхнула напряженность, и поскольку многие помнили о насилии первых дней Республики, военный отряд был направлен в регион вплоть до выборов. Теперь, когда народ Абхазии осуществил свою местную демократию, вопрос, который начинает входить в мейнстрим, заключается в том, заслуживает ли югоосетинский народ того же."
 geo.68.a:0 "Сподіваюся, все налагодиться."
 
 geo.69.t:0 "Марш за автономію Південної Осетії"
 geo.69.d:0 "Мелкие группы, которые боролись за югоосетинскую автономию, похоже, наконец-то прорвались в мейнстрим, с массовой поддержкой марша за автономию, который состоялся в Цхинвале, столице югоосетинского региона. Хотя между протестующими и полицией не было никакого насилия, есть опасения, что если подобные демонстрации продолжатся, то в мейнстрим могут войти более экстремистские элементы этого движения."
 geo.69.a:0 "Боже..."
 
 geo.70.t:0 "Народна Рада Абхазії погодила автономію Південної Осетії"
 geo.70.d:0 "Контролируемый левыми Народный Совет Абхазии официально объявил, что они, а следовательно, и Абхазский регион, который они представляют, поддерживают идею делегированного органа для народа Южной Осетии. Стало ясно, что это то, что мы не можем игнорировать, и многие в правительстве требуют ответа, чтобы волнения в югоосетинском регионе не усилились."
 geo.70.a:0 "Створити Народну Раду Південної Осетії."
 geo.70.b:0 "Нас не можна до цього залучати."
 
 geo.71.t:0 "Створено Народну Раду Південної Осетії"
 geo.71.d:0 "Были сделаны последние приготовления, и был создан новый Народный Совет Южной Осетии, который будет представлять народ Южной Осетии. До проведения официальных выборов в Совет, назначено временное правительство. Протесты в регионе прекратились, и хотя некоторые все еще призывают к полной независимости, они ограничиваются интеллектуальными кругами, и массы в целом довольны."
 geo.71.a:0 "Слава Богу."
 
 geo.72.t:0 "Осетини озброюються"
 geo.72.d:0 "Получив одобрение Народного Совета Абхазии, многие Югооосетинцы предположили, что автономия уже на подходе. Когда это стремление к автономии было отвергнуто нашим правительством, многие вместо этого пришли к выводу, что в регионе назревают репрессии. Поэтому многие Югоосетинцы в регионе, помня о многочисленных конфликтах, которые произошли в регионе, начали вооружаться оружием, контрабандой ввозимым с севера. Получив одобрение Народного Совета Абхазии, многие Югоосетины решили, что автономия уже на подходе. Когда это стремление к автономии было отвергнуто нашим правительством, многие вместо этого пришли к выводу, что в регионе назревают репрессии. Поэтому многие жители Южной Осетии в регионе, помня о многочисленных конфликтах, которые произошли в регионе, начали вооружаться оружием, контрабандой ввозимым с севера. Есть еще шанс покончить с любой опасностью конфликта, если будет объявлена автономия для региона. Вместо этого было бы неплохо увеличить военное присутствие там."
 geo.72.a:0 "Збільшити військову присутність."
 geo.72.b:0 "Не треба крові, створіть Народну Раду Південної Осетії."
 
 geo.73.t:0 "Військова поліція вбила трьох протестуючих"
 geo.73.d:0 "После дальнейших протестов по всей Южной Осетии, военная полиция была вынуждена установить там постоянное присутствие. После нескольких часов протестов, в Цхинвали начался пожар, который после того, как в нем обвинили протестующих, привел к столкновениям между военной полицией и протестующими. Ситуация быстро ухудшилась, и вскоре вспыхнул бунт. В ходе столкновений в течение всей ночи, многие люди получили ранения, а трое бунтовщиков были убиты. С распространением новостей о гибели людей по всему югоосетинскому региону обострилась напряженность, и мы должны ожидать реакции со стороны народа."
 geo.73.a:0 "Це не може бути вирішено мирним шляхом..."
 
 geo.74.t:0 "Осетинські повстанці напали на військову базу"
 geo.74.d:0 "После гибели протестующих несколько дней назад, группа дезорганизованных югоосетинских повстанцев собралась вместе и напала на военную базу недалеко от северной границы. Хотя военное присутствие там смогло быстро усмирить нападавших, оно привело к гибели 13 Югоосетинцев и 4 грузинских военнослужащих. Ясно, что необходимо предпринять что-то радикальное, чтобы разрядить обстановку. Мы могли бы, наконец, уступить требованиям Южной Осетии об автономии или жестко расправиться с ними, чтобы окончательно подавить любое стремление к автономии силой."
 geo.74.a:0 "Настав час поступитися та створити для них автономію."
 geo.74.b:0 "Жорстко натиснути."
 
 geo.75.t:0 "Воєнні дії в Південній Осетії"
 geo.75.d:0 "После обострения напряженности в югоосетинском регионе, туда были направлены военные, чтобы подавить любое дальнейшее сопротивление в этом районе. Многие из зачинщиков протестов и беспорядков были арестованы, и протесты были разогнаны силой. Хотя имели место столкновения с повстанцами, они были быстро подавлены военными. Южная Осетия в безопасности."
 geo.75.a:0 "Відмінно."
 
 
 
 
 geo.120.t:0 "Вибори 1936 року"
 geo.120.d:0 "После хаоса, вызванного Черным Понедельником и неудачами правительства СДПГ, Евгений Гегечкори был вынужден назначить новые выборы, выборы, которые, как он знал, он, скорее всего, проиграет. Сегодня, когда люди идут на выборы, похоже, что это будет близко, и ни одна партия не сможет получить единоличное большинство. Вполне вероятно, что коалиция НДП-АГЗ победит в целом, хотя, возможно, СДПГ удастся наскрести победу меньшинства."
 geo.120.a:0 "СДПГ виживе з меншістю."
 geo.120.b:0 "Коаліція НДП-АГЗ отримує більшість голосів."
 
 geo.121.t:0 "Можлива коаліція СДПГ"
 geo.121.d:0 "Хотя СДПГ одержала победу на выборах, ни у одной партии нет достаточного количества мест, чтобы сформировать правительство большинства. Поэтому необходима коалиция. Можно либо быть сформирована с федералистской и националистической ГСФРП, или радикально-социалистической РС. Обе стороны ясно дали понять, что они открыты для коалиции."
 geo.121.a:0 "Коаліція з ГСФРП."
 geo.121.b:0 "Коаліція з РС."
 
 geo.122.t:0 "Вибори [GetYear] року"
 geo.122.d:0 "После нескольких недель предвыборной кампании, похоже, это будут близкие выборы, когда обе партии будут вынуждены войти в коалицию. Партия с наибольшим количеством мест..."
 geo.122.a:0 "СДПГ."
 geo.122.b:0 "Коаліція НДП-АГЗ."
 
 geo.123.t:0 "Можлива коаліція СДПГ"
 geo.123.d:0 "Хотя СДПГ одержала победу на выборах, ни у одной партии нет достаточного количества мест, чтобы сформировать правительство большинства. Поэтому необходима коалиция. Можно либо быть сформирована с федералистской и националистической и СДФРП, или радикально-социалистической РС. Обе стороны ясно дали понять, что они открыты для коалиции."
 geo.123.a:0 "Коаліція з СДПГ."
 geo.123.b:0 "Коаліція з РС."
 
 
