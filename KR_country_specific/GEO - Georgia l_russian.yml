 GEO_state_orthodoxy:0 "Православна держава"
 GEO_state_orthodoxy_desc:0 "Православ'я завжди було релігією грузинського народу, що надає ще більше підтримки королю. Наша віра дасть нам перевагу в майбутньому конфлікті; це переконає народ, що він бореться за вірну справу."
