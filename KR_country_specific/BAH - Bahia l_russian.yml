### Focuses ###
 BAH_nationbuilding:0 "Будівництво нації"
 BAH_nationbuilding_desc:0 "Мы приложим все усилия для восстановления Баии как страны, она заслуживает быть, Свободной и Гордой!"
 BAH_expell_cairoca_farmers:0 "Доля південних фермерів"
 BAH_expell_cairoca_farmers_desc:0 "Бразильские приусадебные участки поглотили наших фермеров, и мы должны восстановить работу, чтобы восстановить экономику от такого удара"
 BAH_infrastructurerenewal:0 "Оновлена інфраструктура"
 BAH_infrastructurerenewal_desc:0 "Война растерзала наши земли, а на железных дорогах повсюду были смертоносные ловушки, саботажи и плохое обслуживание. Мы должны изменить это"
 BAH_navalconstructioneffort:0 "Морське будівництво"
 BAH_navalconstructioneffort_desc:0 "Если мы собираемся строить флот, то нам понадобятся лучшие средства, чем те, которыми мы располагаем в Монтевидео"
 BAH_rearmament:0 "Переозброєння"
 BAH_rearmament_desc:0 "Мы будем использовать новые заводы, чтобы помочь нашему растущему военному снаряжению"
 BAH_confiscate_br_property:0 "Конфіскація бразильських заводів"
 BAH_confiscate_br_property_desc:0 "Бразильские отдельные лица и компании по-прежнему владеют нашими активами, мы прекратим это, чтобы обеспечить наш суверенитет"
 BAH_defenseprojects:0 "Оборонні проекти"
 BAH_defenseprojects_desc:0 "Будут созданы специальные законы для стимулирования стратегических отраслей, чтобы обеспечить наше самоопределение"
 BAH_renewconstiution:0 "Оновлена Конституція"
 BAH_renewconstiution_desc:0 "Мы обновим Старую Конституцию, подтвердив нашу приверженность нашему суверенитету, напоминая нашим гражданам, что бразильское правительство является не чем иным, как военной оккупацией"
 BAH_newrightsandresponsabilities:0 "Нові права та обов'язки"
 BAH_newrightsandresponsabilities_desc:0 "Свобода не свободна; Каждый человек должен быть готов внести свой вклад в защиту нашей нации"
 BAH_heavyinvestment:0 "Інвестиції у важку промисловість"
 BAH_heavyinvestment_desc:0 "Нам понадобится дополнительные стимулы, тогда наша индустрия будет по-настоящему процветать"
 BAH_fundodedefesadapatria:0 "Оборонний фонд"
 BAH_fundodedefesadapatria_desc:0 "Оборонний фонд"
 BAH_ladnreform:0 "Земельна реформа"
 BAH_ladnreform_desc:0 "Теперь у нас есть прекрасная возможность провести радикальную земельную реформу"
 BAH_pecuaria:0 "Стимулювання тваринництва"
 BAH_pecuaria_desc:0 "Наши отрасли крупного рогатого скота находятся на грани беспрецедентного бума. Все, что ему нужно - это небольшой толчок"
 BAH_goodtimes:0 "Економічний прогрес"
 BAH_goodtimes_desc:0 "Наша отличная экономическая ситуация может улучшиться с некоторыми усилиями"
 BAH_bahian_army:0 "Збройні сили Баії"
 BAH_bahian_army_desc:0 "Наши вооруженные силы должны быть восстановлены, тогда мы не будем снова завоеваны."
 BAH_inf:0 "Посилення піхоти"
 BAH_inf_desc:0 "Для вооружения наших людей потребуется более современное военное снаряжение, чем тот бразильский мусор, которым мы в настоящее время владеем"
 BAH_mobility:0 "Доктрина Мобільності"
 BAH_mobility_desc:0 "На равнинах Баии не нужен офицер, чтобы понять, как быстро и эффективно двигаться вперед, чтобы защищаться и атаковать"
 BAH_mechanization:0 "Механізована війна"
 BAH_mechanization_desc:0 "Нашим вооруженным силам необходимы броневики, чтобы должным образом вести войну, и танки в том числе!"
 BAH_techslot:0 "Військова наука"
 BAH_techslot_desc:0 "Мы сделаем так чтобы наша армия не осталась позади в гонке военных технологий, охватывающей весь мир, пока мы это говорим"
 BAH_airbases:0 "Розширені аеродроми"
 BAH_airbases_desc:0 "Наши аэродромы будут расширены, чтобы позволить нам и нашим союзникам одновременно использовать их"
 BAH_fightereffort:0 "Захист небес"
 BAH_fightereffort_desc:0 "Мы должны бороться с любыми иностранными попытками добиться превосходства в воздухе над Баией!"
 BAH_cas_focus:0 "Підтримка з повітря"
 BAH_cas_focus_desc:0 "Мы обеспечим, чтобы у наших военно-воздушных сил были закрытые самолеты-бомбардировщики, а также квалифицированные пилоты"
 BAH_todos_os_santos:0 "Флот Баї"
 BAH_todos_os_santos_desc:0 "Реконструкция флота с нуля - это нелегкий подвиг, но мы справимся с этой задачей!"
 BAH_coastaldefenses:0 "Захист наших берегів"
 BAH_coastaldefenses_desc:0 "Мы обеспечим безопасность Монтевидео от любых вторжений в море, со строительством береговой линии обороны"
 BAH_specialforces:0 "Сили особливого призначення"
 BAH_specialforces_desc:0 "Специальные подразделения будут обучены для решения трудных или опасных задач"
 BAH_barata_legion:0 "Легіон Барати"
 BAH_barata_legion_desc:0 "Элита элиты, Легион Барата станет окончательной боевой силой в Южной Америке. Или так говорят вербовочные листовки!"
 BAH_newindustries:0 "Нові індустрії"
 BAH_newindustries_desc:0 "Теперь, когда влияние внешних экономических субъектов урезано, мы можем смотреть в будущее. Наше правительство должно стимулировать развитие новых специализированных индустриальных парков, чтобы они могли конкурировать с европейскими."
 BAH_enlist_ranchers:0 "Допомога від ранчо"
 BAH_enlist_ranchers_desc:0 "Владельцы ранчо знают землю лучше, чем кто-либо другой. Мы должны работать с лучшими владельцами ранчо в нашей стране, чтобы организовать мобильное ополчение для пополнения наших регулярных вооруженных сил."
 BAH_sertanejo_terrain_mastery:0 "Майстерність Сертан"
 BAH_sertanejo_terrain_mastery_desc:0 "Засушливый Сертан мог бы быть жизненно важным в планировании обороны нашей страны, если бы только наших людей можно было обучить воевать в такой местности."
 BAH_tank_heavy_arms:0 "Важке озброєння"
 BAH_tank_heavy_arms_desc:0 "Войны все чаще ведутся не людьми, а огромным оружием. Мы должны направить нашу тяжелую промышленность на производство таких изделий."
 BAH_trained_general_staff:0 "Навчений Генеральний штаб"
 BAH_trained_general_staff_desc:0 "Великие державы мира доминируют из-за превосходной организации и подготовки их офицерского корпуса. Мы должны инвестировать в адаптацию их модели для наших собственных целей."
 BAH_combat_famine:0 "Боротьба з голодом"
 BAH_combat_famine_desc:0 "Прилагая целенаправленные усилия, мы можем гарантировать, что сельские деревни получат достаточную поддержку в периоды дефицита, вызванного зачастую нестабильным климатом."
### Ideas ###
 BAHconsti:0 "Утвержденная конституция"
 BAHconsti_desc:0 "Конституция Баии была усилена с целью решения новых проблем, вызывающих обеспокоенность у растущей нации, и ее содержание было утверждено."
 BAHlandreform:0 "Земельная реформа"
 BAHlandreform_desc:0 "Земельная реформа позволила лучше организовать обширные площади пастбищных угодий, пригодных для эксплуатации, в сельских районах Баии."
 BAHcav:0 "Армия ранчеров"
 BAHcav_desc:0 "Баия завербовал лучших владельцев ранчо страны, чтобы возглавить региональные военизированные организации в тесной координации с вооруженными силами страны."
 BAHpecuaria:0 "Субсидированное ранчо"
 BAHpecuaria_desc:0 "Баинское скотоводство возрождается при поддержке государства."
 BAHsuperduperpecuaria:0 "Бум ранчо"
 BAHsuperduperpecuaria_desc:0 "Ранчо является одной из крупнейших отраслей промышленности в штате Баия. Стада крупного рогатого скота являются одними из крупнейших в мире."
 BAHterrainmastery:0 "Мастерство местности"
 BAHterrainmastery_desc:0 "Байянские военные обучаются во многих регионах страны, приобретая навыки ведения боя на различных типах местности."
 BAHheavyprod:0 "Тяжелое производство"
 BAHheavyprod_desc:0 "Государственным предприятиям штата Баия, было рекомендовано сосредоточиться на тяжелом вооружении и транспортных средствах. Эти знания привели к буму производительности труда в целом."
 BAHstaff:0 "Обученный Генеральный штаб"
 BAHstaff_desc:0 "После ряда эффективных военных реформ, в штате Баия был создан дисциплинированный и хорошо организованный военный генеральный штаб."
 BAH_antifam_idea:0 "Конец голода"
 BAH_antifam_idea_desc:0 "Голод в сельской Баии больше не является фактом жизни. Рождаемость в этих регионах резко возросла, а смертность значительно снизилась."