 NOR_syndicalistpeople:0 "Синдикалистская Внешняя политика"
 NOR_idea_great_patriotic_war:0 "Великая Отечественная война"
 NOR_idea_great_patriotic_war_desc:0 "Норвегия снова вступает в конфликт со своим шведским соседом, и если есть что-то, с чем может согласиться каждый норвежец, это то, что любая форма норвежского правительства предпочтительнее, чем возвращение того порядка, что нам удалось сбросить в 1905 году."
 NOR_NBC:0 "Norsk Rikskringkasting"
 NOR_NBC_desc:0 "Норвежская радиовещательная корпорация, родственная их канадскому коллеге, призвана обеспечить гражданам нашей нации полноценные и сбалансированные радиопрограммы. Хотя синдикализм и другие подрывные материалы запрещаются."

### Focuses ###
 NOR_fund_nth:0 "Фінансування НТІ"
 NOR_fund_nth_desc:0 "Норвежский технологический институт является нашим наиболее квалифицированным научным учреждением в области технического и промышленного развития. Увеличивая их финансирование, мы можем ожидать прорывов в нескольких областях промышленности."
 NOR_railway_act:0 "Закон про інфраструктуру"
 NOR_railway_act_desc:0 "Со времен викингов, передвижение по морю было нашим основным методом транспортировки. Товары и люди перемещались вдоль нашей длинной береговой линии на кораблях, и многие прибрежные деревни до сих пор не имеют надлежащего дорожного сообщения. Мы должны попытаться решить эту проблему, приняв большой законопроект об инфраструктуре. Давайте связывать нашу страну вместе автомобильным и железнодорожным транспортом."
 NOR_south_industry_1:0 "Christiania Spigerverk"
 NOR_south_industry_1_desc:0 "Christiania Spigerverk - металлургическая компания, история которой началась в 1853 году. Это одна из крупнейших компаний в Норвегии, которая является важной частью наших планов индустриализации. Давайте же расширим их возможности и тем самым, значительно улучшим наши производственные силы."
 NOR_north_infrastructure:0 "Північна залізниця"
 NOR_north_infrastructure_desc:0 "Северная Норвегия довольно изолирована из-за протяженности нашей страны и отсутствия надлежащей инфраструктуры. Линия Нордланд, железнодорожное сообщение между Тронхеймом и Будё, была запланирована с 1882 года, но строительство шло очень медленными темпами. Если мы хотим эксплуатировать богатство ресурсов на севере, нам нужно ускорить её строительство."
 NOR_industrial_census:0 "SSB та промисловий перепис"
 NOR_industrial_census_desc:0 "Норвежское бюро статистики ежегодно проводит все виды переписей. Проводя национальную промышленную перепись, мы можем лучше использовать наш ограниченный промышленный потенциал."
 NOR_north_industry:0 "Індустріалізація Півночі"
 NOR_north_industry_desc:0 "Большинство городов в северной Норвегии в основном связаны с сельским хозяйством, рыболовством и другими основными видами лёгкой промышленности. Если мы будем поощрять создание надлежащей промышленности, мы можем быть уверены, что увеличим объём промышленного производства и обеспечим процветание в этом районе."
 NOR_norsk_jernverk:0 "A/S Norsk Jernverk"
 NOR_norsk_jernverk_desc:0 "Норвегия обладает ресурсами и технологическими знаниями, чтобы быть самодостаточным в отношении железа и стали. Почему же тогда мы должны тратить нашу ограниченную твердую валюту на приобретение таких основных ресурсов? Давайте укрепим Северную Норвегию и будем производить нашу собственную сталь, создав компанию, предназначенную для этой цели."
 NOR_south_industry_2:0 "Norsk Hydro"
 NOR_south_industry_2_desc:0 "Norsk Hydro, основанная в 1905 году Сэмом Эйде и Кристианом Биркеландом, является жемчужиной норвежской промышленности. Hydro - промышленный гигант, от производства удобрений и алюминия до производства тяжелой воды. Как единственная известная норвежская компания на международной арене, мы должны и дальше поощрять ее расширение."
 NOR_aluminium_industry:0 "Норвезька алюмінієва компанія"
 NOR_aluminium_industry_desc:0 "Из-за обилия дешёвой гидроэлектроэнергии Норвегия является одним из ведущих мировых производителей алюминия. Компания Norsk Aluminium является одним из крупнейших производителей в стране. Поскольку алюминий играет ключевую роль в производстве современных военных самолетов, мы бы посоветовали увеличить производство как для собственного использования, так и для экспорта."
 NOR_limited_rearmament:0 "Оборонне переозброєння"
 NOR_limited_rearmament_desc:0 "Ни для кого не секрет, что наши военные расходы оставались неадекватными после распада союза со Швецией в 1905 году. Повышение уровня напряженности подтолкнуло нескольких политиков к призыву увеличить наш военный бюджет. Хотя наши военные командиры все еще хотят большего финансирования, это будет шагом в правильном направлении."
 NOR_weapon_industry_1:0 "Завод боєприпасів Рауфосс"
 NOR_weapon_industry_1_desc:0 "Завод боеприпасов Рауфосс, основанный в 1896 году, является одним из немногих производителей оружия в Норвегии. Если мы хотим увеличить производство винтовок и патронов, расширение завода кажется естественным шагом."
 NOR_weapon_industry_2:0 "Конгсберзький завод зброї"
 NOR_weapon_industry_2_desc:0 "Конгсбергский оружейный завод имеет историю, уходящую в нашу независимость в 1814 году. Производитель знаменитой винтовки «Краг-Йоргенсен», которая была даже принята Соединенными Штатами с 1892 по 1903 год, «КОЗ» доказал и надежность, и изобретательность. Мы должны расширить завод для дальнейшей помощи в производстве оружия для наших вооруженных сил."
 NOR_extra_tech_slot:0 "НОНДУ"
 NOR_extra_tech_slot_desc:0 "В Норвегии долгое время не было надлежащего института для разработки военной техники и передовых технологий. Норвежское Оборонное Научно-Исследовательское Учреждение (НОНИУ) будет правительственным учреждением, занимающимся разработкой указанных технологий."
 NOR_oslo_analyser:0 "Аналізатор Осло"
 NOR_oslo_analyser_desc:0 "Некоторое время назад профессор Свен Росселанд вернулся из Гарвардского университета после изучения механических компьютеров. Недавно он обратился к правительству с просьбой построить такую машину в Норвегии. С нашей поддержкой г-н Росселанд заявляет, что может создать устройство, которое заменит любой другой существующий компьютер."
 NOR_oil_industry:0 "Нафтоочисний завод Валло"
 NOR_oil_industry_desc:0 "Нефтеперерабатывающий завод Валло - единственный нефтеперерабатывающий завод в Норвегии. Поскольку в Норвегии нет внутренних источников нефти, наши потребности должны удовлетворяться либо за счет торговли, либо за счет производства синтетического топлива. Однако, поскольку мы контролируем большие залежи угля на Шпицбергене, мы можем попытаться сделать это позже, если расширим химические мощности на Валло."
 NOR_glomma_line:0 "Лінія Гломма"
 NOR_glomma_line_desc:0 "Линия Гломма - это серия укреплений вдоль шведской границы. Построенные для защиты от Швеции в случае начала войны в 1905 году, укрепления были в основном демонтированы после мирного разрешения конфликта. У нас все еще есть возможность обновить и перевооружить укрепления, если ситуация того требует."
 
 NOR_army_reform:0 "План армії 1933 року"
 NOR_army_reform_desc:0 "План армии 1933 года провалился. Мы должны пересмотреть план и создать современную армию, способную защищать интересы Норвегии."
 NOR_fleischer_plan:0 "План Флейшера"
 NOR_fleischer_plan_desc:0 "Генерал Карл Густав Флейшер предложил создать небольшую профессиональную армию. При хорошем вооружении, хорошем обучении и хорошем знании суровых норвежских условий, план Флейшера фокусируется на качестве."
 NOR_fleischer_special:0 "Легка піхота"
 NOR_fleischer_special_desc:0 "Наши солдаты должны хорошо работать в горах Норвегии. Это требует специальной подготовки."
 NOR_ruge_plan:0 "План Руге"
 NOR_ruge_plan_desc:0 "Генерал Отто Руге предложил большую армию мобилизации. В плане Руге, где больше солдат, больше оружия и квалифицированный генеральный штаб, основное внимание уделяется количеству."
 NOR_ruge_doctrines:0 "Реорганізоване вище командування"
 NOR_ruge_doctrines_desc:0 "Квалифицированное и эффективное командование необходимо для ведения современной войны. Предоставляя современную и гибкую систему командования, мы можем адаптироваться к любым ситуациям."
 NOR_rifle_trials:0 "Випробування гвинтівок"
 NOR_rifle_trials_desc:0 "Развитие пехотного вооружения происходит ошеломляющими темпами. Нам нужно провести испытания новейших винтовок, чтобы выбрать новое оружие для наших вооруженных сил."
 NOR_fleischer_manpower:0 "Базова підготовка"
 NOR_fleischer_manpower_desc:0 "Норвегия никогда не сможет иметь численное превосходство на поле боя. Поэтому мы должны сделать так, чтобы наши солдаты были лучше обучены и мотивированы, чем наши враги."
 NOR_ruge_planning:0 "Гнучке планування"
 NOR_ruge_planning_desc:0 "На войне планы могут быть бесполезны, но планирование необходимо. Поэтому наш генеральный штаб должен быть готов ко всему."
 NOR_fleischer_artillery:0 "Непряма перевага вогню"
 NOR_fleischer_artillery_desc:0 "На современном поле битвы больше не доминирует стрелок. Мы сосредоточимся на достижении непрямого превосходства в огне с помощью современной артиллерии."
 NOR_ruge_infantry:0 "Володіння гвинтівкою"
 NOR_ruge_infantry_desc:0 "Хотя количество само по себе является качеством, нам все еще нужны хорошие солдаты. Давайте удостоверимся, что все наши солдаты хорошо обучены владением нашим оружием."
 
 NOR_cruiser_question:0 "Броненосці"
 NOR_cruiser_question_desc:0 "Несколько наших «Панцершифов», кораблей береговой обороны, построенных до начала столетия, устарели и находятся в резерве в течение нескольких лет. Тем не менее, мы можем вернуть их в активную службу довольно быстро. Некоторые голоса также хотят, чтобы мы обновили наши броненосцы, что могло бы значительно улучшить их возможности."
 NOR_nortraship:0 "Норвезьке представництво"
 NOR_nortraship_desc:0 "Норвежское морское и торговое представительство является правительственным агентством, ответственным за управление нашим торговым морским судном в случае войны."
 NOR_coastal_artillery:0 "Берегова артилерія"
 NOR_coastal_artillery_desc:0 "Прибрежная артиллерия - это подразделение наших вооруженных сил, которому поручено защищать норвежское побережье от врагов. Модернизируя этот филиал, мы обеспечиваем лучшую защиту наших крупных городов от вторжений с моря."
 NOR_naval_rearmament:0 "План флоту 1936 року"
 NOR_naval_rearmament_desc:0 "Наши военно-морские командиры предложили новый план для норвежского флота. План флота 1936 года будет сосредоточен на промышленном строительстве, прежде чем специализироваться на более позднем этапе. Это значительно увеличило бы наш военно-морской потенциал."
 NOR_large_navy:0 "Броненосці та крейсера"
 NOR_large_navy_desc:0 "Нам нужны большие суда, если Норвегия собирается направить военно-морские силы в Северную Атлантику. Поэтому мы должны сосредоточиться на приобретении броненосцев и легких крейсеров."
 NOR_light_cruisers:0 "Легкі крейсери"
 NOR_light_cruisers_desc:0 "Наши новые верфи предложили построить несколько легких крейсеров. Это будут первые легкие крейсера в истории норвежского флота."
 NOR_heavy_cruisers:0 "Броненосець 1936 року"
 NOR_heavy_cruisers_desc:0 "Наш броненосный флот подвергся критике за то, что он устарел. Хотя наши корабли действительно старые, концепция броненосца - нет. Нам нужна та самая модель современного военно-морского флота."
 NOR_small_navy:0 "Субмарини та есмінці"
 NOR_small_navy_desc:0 "Норвежский флот никогда не сможет победить более крупных противников обычным способом. Мы должны сосредоточиться на подводных лодках и эсминцах, чтобы преследовать наших врагов."
 NOR_submarines:0 "Нові субмарини"
 NOR_submarines_desc:0 "Создавая новые подводные лодки, мы значительно увеличим наступательную мощь нашего флота."
 NOR_destroyers:0 "Нові есмінці"
 NOR_destroyers_desc:0 "Создавая новые эсминцы, мы значительно увеличим оборонительную мощь нашего флота."
 
 NOR_army_airforce:0 "Армійське авіасполучення"
 NOR_army_airforce_desc:0 "Армейская воздушная служба, созданная в 1912 году, устарела. Мы должны предоставить финансирование для покупки более современных самолетов."
 NOR_navy_airforce:0 "Модернізація ВПС"
 NOR_navy_airforce_desc:0 "Авиационная служба военно-морского флота была основана в 1912 году. Будучи более современной, чем ее армейский коллега, она также могла бы использовать более современные самолеты для поддержки нашего флота."
 NOR_united_airforce:0 "Luftforsvaret"
 NOR_united_airforce_desc:0 "Недавние события показали, что сильная авиация так же важна, как и любая армия или флот. Поэтому давайте создадим норвежские военно-воздушные силы в качестве отдельной ветви вооруженных сил."
 NOR_support_DNL:0 "Підтримка DNL"
 NOR_support_DNL_desc:0 "Норвежские авиалинии - основной авиаперевозчик нашей страны. Если мы поддержим его расширение, мы сможем связать Норвегию и стимулировать рост промышленности."
 NOR_airbase_infrastructure:0 "Нові аеропорти"
 NOR_airbase_infrastructure_desc:0 "Норвежские авиаперевозки в основном были ограничены военными самолетами и гидросамолетами из-за отсутствия надлежащих гражданских аэропортов. Мы изменим это, построив новые аэропорты вокруг некоторых из наших крупных городов."
 NOR_offensive_airforce:0 "Наступальні повітряні можливості"
 NOR_offensive_airforce_desc:0 "Нам нужны истребители с большой дальностью полета и способностью сражаться с противником. Только так мы можем предотвратить попадание самолетов противника в небо."
 NOR_close_air_support:0 "Концепт штурмовика"
 NOR_close_air_support_desc:0 "Наши ученые недавно предложили разработать «Ягербомбер». Самолет объединит ловкость истребителя с разрушительной способностью бомбардировщика."
 NOR_defensive_airforce:0 "Оборона країни"
 NOR_defensive_airforce_desc:0 "Наши воздушные силы должны быть в первую очередь оборонительным оружием. В результате мы будем уделять приоритетное внимание обороне дома при разработке, производстве и развертывании наших истребителей."
 NOR_naval_bombers:0 "Ескадрилья No.330"
 NOR_naval_bombers_desc:0 "Последние разработки показали, что авиация может иметь разрушительные последствия при использовании против кораблей. Поэтому мы должны создать подразделение, предназначенное для этой цели. Эскадрилья № 330 будет специализироваться на патрулировании на большие расстояния и уничтожении военных кораблей."
 NOR_andoya_rocket_base:0 "Ракетний полігон в Аннея"
 NOR_andoya_rocket_base_desc:0 "Наши самолеты будущего будут базироваться на реактивном двигателе. Поэтому мы должны создать площадку, посвященную испытаниям и разработке реактивных технологий."
 
 NOR_SYN_working_norway_victorious:0 "Перемога робітників"
 NOR_SYN_working_norway_victorious_desc:0 "Это был долгий и непростой путь, почти достигнутая в 1928 году смена власти, наконец, состоялась: пролетариат наконец-то взял на себя законный контроль над Норвегией, свергнув буржуазную систему. Рассветает новая Норвегия, которая предназначена для всех норвежцев, а не только для богатых!"
 NOR_SYN_nationalise_economy:0 "Націоналізація економіки"
 NOR_SYN_nationalise_economy_desc:0 "Мы должны ограничить власть капиталистов, которые, несомненно, замышляют уничтожить наш новый режим, что можно легко сделать, отрекаясь от жизненно важных отраслей промышленности, которые обеспечивают функционирование Норвегии, чтобы впоследствии отдать их работникам."
 NOR_SYN_forced_haakon_removal:0 "Зречення престолу"
 NOR_SYN_forced_haakon_removal_desc:0 "Хокон, или принц Дании Карл, как он на самом деле известен, был хорош для Норвегии, насколько это возможно с этим классом снобистов, которым являются дворяне. Однако монархия является устаревшим институтом, который мы, норвежцы, вынуждены были принять под давлением античных режимов в 1905 году, и несовместим с синдикалистской мыслью. Он должен уйти."
 NOR_SYN_declare_martial_law:0 "Воєнний стан"
 NOR_SYN_declare_martial_law_desc:0 "Настало время убедиться, что государство, контролируемое капиталистическими толстосумами, а также популистская толпа Квислинга больше не могут угрожать правительству пролетариата."
 NOR_SYN_constitution:0 "Народна Конституція"
 NOR_SYN_constitution_desc:0 "Наше новое общество должно иметь правильную социалистическую конституцию, которая отражала бы разрыв с концепцией буржуазного государства. Давайте созовём конституционное собрание для этой цели."
 NOR_SYN_black_monday:0 "Економічна реорганізація"
 NOR_SYN_black_monday_desc:0 "Капиталистическая экономика барахтается на плаву с 1925 года, когда наши британские братья и сестры успешно создали Британский союз. Теперь наша очередь организовать экономику на принципах синдикализма и наконец освободить норвежский народ от долгового рабства."
 NOR_SYN_three_year_plan:0 "Трирічний план"
 NOR_SYN_three_year_plan_desc:0 "Несколько видных экономистов предложили план развития норвежской экономики на несколько лет. Только так мы можем обеспечить рациональную и здоровую экономику, построенную на социалистических принципах. Нам нужен норвежский трехлетний план."
 NOR_SYN_socialist_press:0 "Ера Радіо"
 NOR_SYN_socialist_press_desc:0 "Все больше и больше людей используют радио в качестве основного источника информации. Мы должны убедиться, что радио используется для просвещения норвежского народа."
 NOR_SYN_worker_academies:0 "Синдикалістська академія"
 NOR_SYN_worker_academies_desc:0 "Слишком долго высшее образование было отказано пролетариату. Мы изменим это, предоставив высшее образование всем людям, независимо от пола или статуса. Академия синдикалистов - это не что иное, как инвестиции в будущее человечества."
 NOR_SYN_red_guards:0 "Інтеграція червоної гвардії"
 NOR_SYN_red_guards_desc:0 "Создание нашей новой республики означает, что больше нет необходимости в военизированных формированиях для защиты рабочих. Однако вместо этого мы интегрируем их в наши вооруженные силы."
 NOR_SYN_secret_police:0 "Комітет громадської безпеки"
 NOR_SYN_secret_police_desc:0 "Хотя норвежская революция является успешной, мы должны сохранять бдительность. Реакционеры остаются как внутри, так и за пределами нашей нации. Комитет общественной безопасности будет независимым органом, который будет заниматься расследованием и преследованием врагов общества."
 NOR_SYN_industrial_espionage:0 "Промислове шпигунство"
 NOR_SYN_industrial_espionage_desc:0 "Недавно было предложено расширить мандат Комитета общественной безопасности, включив в него и иностранный шпионаж. Промышленные знания представляют большую ценность, и наше научное сообщество может извлечь большую пользу из этого предложения."
 NOR_SYN_workers_judiciary:0 "Судова система робочих"
 NOR_SYN_workers_judiciary_desc:0 "Нынешняя судебная власть - это всего лишь инструмент для капиталистов, чтобы держать под рукой рабочего и тех, кто борется за свои права. Они должны быть удалены и заменены пролетарской судебной властью, которая должна надлежащим образом представлять всех норвежцев в равной степени, независимо от класса."
 NOR_SYN_capitalists_trial:0 "Суд над капіталістами"
 NOR_SYN_capitalists_trial_desc:0 "Определенные «владельцы» производств совершали весьма сомнительные поступки и всячески притесняли рабочих. Мы должны проследить, чтобы они заплатили за всю ту несправедливость, которую они выказали к своим сотрудникам. Мы обязаны их жертвам."
 NOR_SYN_diplo_relations:0 "Дипломатичні відносини"
 NOR_SYN_diplo_relations_desc:0 "Отсутствие официальных дипломатических отношений мешает правильной дипломатии с нашими европейскими товарищами. Поэтому мы должны отправить послов в Лондон и Париж."
 NOR_SYN_harbor_finns:0 "Гавань фінських соціалістів"
 NOR_SYN_harbor_finns_desc:0 "К сожалению, финляндская революция была сокрушена в корне так называемыми «белыми силами», и быть социалистом в Финляндии - нездоровое дело. Мы должны предложить убежище финским социалистам, преследуемым за их веру."
 NOR_SYN_bring_the_britons_back:0 "Поверніть англійців!"
 NOR_SYN_bring_the_britons_back_desc:0 "Великобритания всегда была естественным партнером Норвегии, но когда революционеры захватили Лондон, капиталисты заставили правительство прекратить отношения с ними, вместо этого открыв каналы с введенной в заблуждение нацией Канады. Теперь, когда мы снова политически совместимы, пришло время снова начать работать с Лондоном."
 NOR_SYN_norway_at_arms:0 "Норвегія із рушницею!"
 NOR_SYN_norway_at_arms_desc:0 "Норвегия должна сыграть свою уникальную роль в мировой революции. И с этой целью все норвежцы должны взять в руки оружие, чтобы защитить наш недавно приобретенный образ жизни и не дать шведам снова подвергнуть нас тирании после того, как мы наконец сбросили их оковы в 1905 году."
 NOR_SYN_new_norway_in_new_world:0 "Нова Норвегія"
 NOR_SYN_new_norway_in_new_world_desc:0 "Новая социалистическая Норвегия займет свое место в новом мировом порядке синдикализма, как одна из ведущих наций, таких как Италия, Великобритания и Франция, которая принимала участие в международной борьбе."
 NOR_SYN_phalanstere:0 "Петиція до Фаланстеру"
 NOR_SYN_phalanstere_desc:0 "Международный Фаланстер - это программа промышленной помощи менее промышленно развитым социалистическим странам. Давайте подадим петицию во Французскую коммуну и попросим промышленной помощи и опыта!"
 NOR_SYN_military_aid:0 "Військова допомога"
 NOR_SYN_military_aid_desc:0 "Если мы хотим освободить наших шведских братьев и сестер, нам понадобится военная помощь от наших друзей."
 NOR_SYN_swedish_unions:0 "Шведські спілки"
 NOR_SYN_swedish_unions_desc:0 "Профсоюзы в Швеции долгое время были слабыми. Если мы их поддержим, то с	можем вызвать раскол в шведском обществе."
 NOR_SYN_war_games:0 "Військові ігри"
 NOR_SYN_war_games_desc:0 "У норвежской армии никогда не было наступательного мышления. Мы должны стремиться изменить это путем проведения реалистичных военных игр на шведской границе."
 NOR_SYN_fund_fs:0 "Датський синдикалізм"
 NOR_SYN_fund_fs_desc:0 "Поддержка синдикалистов, в нашем маленьком бывшем повелителе - Дании, слаба. Несмотря на существование синдикалистского профсоюзного центра, буржуазный социалист Торвальд Стаунинг замышляет вместе с немцами заложить у датского пролетариата ложное чувство благополучия в надежде вырастить поколение классовых предателей. Это у него не получится, ибо сейчас наше время!"
 NOR_SYN_kompani_linge:0 "Рота Лінге"
 NOR_SYN_kompani_linge_desc:0 "Граница между Норвегией и Швецией длинная и незащищенная. Мартин Линг недавно предложил создать команду десантников. С помощью актов саботажа они будут стремиться поджечь Швецию."
 
 NOR_DEM_political_mandate:0 "Демократичний мандат"
 NOR_DEM_political_mandate_desc:0 "Избиратели дали нам сильный мандат на недавних выборах, отвергая как синдикализм, так и национализм. Мы должны эффективно использовать этот мандат и улучшить жизнь всех норвежцев."
 NOR_DEM_black_monday_1:0 "Банк Норвегії"
 NOR_DEM_black_monday_1_desc:0 "Банк Норвегии слишком долго оставался пассивным учреждением. Нам нужен банк, который поощряет экономическую активность и располагает экономическими ресурсами, чтобы сделать это правильно."
 NOR_DEM_public_broadcasting:0 "Радіо корпорація"
 NOR_DEM_public_broadcasting_desc:0 "Радио уникально в своей способности достигать масс. Мы должны обеспечить, чтобы NRK предоставлял сбалансированный сервис, который является как образовательным, так и развлекательным."
 NOR_HC:0 "Закон про соціальне забезпечення"
 NOR_HC_desc:0 "Этот закон позволит гражданам Норвегии создать систему социальной защиты от безработицы и финансовых трудностей, которые она приносит. Хотя, конечно, такой закон не обходится без затрат."
 NOR_DEM_socdem_agreement:0 "Прогресивна трудова угода"
 NOR_DEM_socdem_agreement_desc:0 "Настало время для официального соглашения между профсоюзами и представителями промышленности. Нам нужно прогрессивное соглашение, которое защитит работников, в то же время обеспечивая стабильные и предсказуемые условия для наших компаний."
 NOR_DEM_mixed_industry:0 "Установа державних підприємств"
 NOR_DEM_mixed_industry_desc:0 "Государство должно играть активную роль в развитии нашей экономики. Поэтому мы должны создать новые компании в государственной собственности."
 NOR_DEM_conservative_agreement:0 "Консервативний трудовий договір"
 NOR_DEM_conservative_agreement_desc:0 "Настало время для официального соглашения между профсоюзами и представителями промышленности. Нам нужно сбалансированное соглашение, которое обеспечит стабильность для наших компаний, но при этом будет отвечать некоторым требованиям профсоюзов."
 NOR_DEM_free_market:0 "Теорії вільного ринку"
 NOR_DEM_free_market_desc:0 "Государственное вмешательство в экономику должно быть сведено к минимуму. Поэтому мы позволим невидимой руке рынка гарантировать, что норвежская экономика работает с максимальной эффективностью."
 NOR_DEM_social_security:0 "Соціальне забезпечення"
 NOR_DEM_social_security_desc:0 "Все наши граждане заслуживают базовое страхование. Давайте создадим систему социального обеспечения для всех наших больных, престарелых и безработных."
 NOR_DEM_free_education:0 "Безкоштовна освіта"
 NOR_DEM_free_education_desc:0 "Образование имеет решающее значение при попытке создать лучшее общество. Мы должны создать систему бесплатного государственного образования, чтобы наши лучшие и самые умные, независимо от материальных ценностей, могли помочь нашему научному сообществу."
 NOR_DEM_new_police:0 "Реформована поліція"
 NOR_DEM_new_police_desc:0 "Репутация нашей полиции была испорчена столкновениями с бастующими и применением чрезмерной силы. Давайте реформируем полицию и создадим централизованную национальную полицию на основе демократических ценностей."
 NOR_DEM_landvernet:0 "Ландвернет"
 NOR_DEM_landvernet_desc:0 "'Ландвернет', территориальные оборонительные подразделения, состоящие из людей, уже отживших своё, имеет в Норвегии историю, насчитывающую сотни лет. Однако ценность единиц в современной войне сомнительна. Поэтому мы интегрируем их в наши вооруженные силы и обеспечим эффективное использование рабочей силы."
 NOR_DEM_royal_guards:0 "Чорні дияволи"
 NOR_DEM_royal_guards_desc:0 "Королевская гвардия была основана в 1856 году и служит до сих пор. Известный как «Черные дьяволы» из-за своих черных мундиров, отряд имеет силу батальона. Давайте увеличим их размеры и создадим элитное подразделение, способное защитить Осло и его величество от всех угроз."
 NOR_DEM_new_intelligence:0 "Організація XU"
 NOR_DEM_new_intelligence_desc:0 "Что такое организация XU? Что это значит? «Неизвестный агент под прикрытием»? «Враг неизвестен»? Никто не знает этого... Известно только то, что она существует."
 
 NOR_DEM_armed_neutrality:0 "Нейтралітет"
 NOR_DEM_armed_neutrality_desc:0 "Нейтралитет удерживал нас от Вельткрига, когда миллионы людей в Центральной Европе умирали. Поэтому мы должны подтвердить наш нейтралитет и твердое желание избежать каких-либо военных затруднений."
 NOR_DEM_internationalism:0 "Міжнародні відносини"
 NOR_DEM_internationalism_desc:0 "Норвегия никогда не была изоляционистской страной. Давайте обратимся к демократическим народам мира и попытаемся построить более крепкие отношения."
 NOR_DEM_neutrality_1:0 "Фортеця Норвегія"
 NOR_DEM_neutrality_1_desc:0 "Наши длинные и открытые берега открыты для иностранных захватчиков. Мы должны построить оборону, чтобы сдерживать любых врагов и гарантировать, что крепость Норвегия защищена от всех опасностей."
 NOR_DEM_neutrality_2:0 "Збройний нейтралітет"
 NOR_DEM_neutrality_2_desc:0 "Хотя мы привержены нейтралитету, мы все равно должны обладать сильной защитой. Только благодаря вооруженному нейтралитету мы можем гарантировать, что Норвегия не будет затронута войной."
 NOR_DEM_neutrality_3:0 "Військова автаркія"
 NOR_DEM_neutrality_3_desc:0 "Страны без союзников никогда не могут полностью зависеть от других стран. Мы должны стремиться производить собственное оружие и достичь военной самообеспеченности."
 NOR_DEM_restart_russian_trade:0 "Поморська торгівля"
 NOR_DEM_restart_russian_trade_desc:0 "Торговля с Северной Россией прекратилась во время гражданской войны в России и остается таковой до сих пор. Давайте попробуем восстановить ценную торговлю с поморами."
 NOR_DEM_german_trade:0 "Торгова угода з Німеччиною"
 NOR_DEM_german_trade_desc:0 "Хотя вступление в какие-либо таможенные союзы Германии невозможно, мы можем заключить ограниченное торговое соглашение с Германией после Черного Понедельника."
 NOR_DEM_canadian_trade:0 "Торгова угода з Канадою"
 NOR_DEM_canadian_trade_desc:0 "Канадский рынок является одним из крупнейших в мире, особенно с его связями с другими странами Британского Содружества. Мы попытаемся договориться о сделке с Оттавой."
 NOR_DEM_canadian_relations:0 "Король у Оттаві"
 NOR_DEM_canadian_relations_desc:0 "Узы между Норвегией и Канадой всегда были крепкими. Мы еще более укрепим их, отправив короля Хокона с государственным визитом в Канаду."
 NOR_DEM_join_entente:0 "Приєднатися до Антанти"
 NOR_DEM_join_entente_desc:0 "Как англофильная демократическая нация, в наших интересах присоединиться к Антанте. Тесные семейные узы между Хоконом VII и Эдуардом VIII только усиливают этот аргумент. Поэтому мы попытаемся объединиться с Канадой."
 NOR_DEM_canadian_investments:0 "Північноатлантичні інвестиції"
 NOR_DEM_canadian_investments_desc:0 "Северная Атлантика для нас - естественная зона развития. В результате мы будем искать канадские инвестиции в нашу экономику."
 NOR_DEM_join_isac:0 "Приєднатися до ІНАС"
 NOR_DEM_join_isac_desc:0 "ИНАС координирует технологические исследования и разработки между членами Антанты. Естественно, мы также должны извлечь выгоду из этого."
 NOR_DEM_military_mission:0 "Місія до Монреалю"
 NOR_DEM_military_mission_desc:0 "Норвежской армии есть чему поучиться в современной войне. Поэтому правительство решило направить военную миссию в Канаду, чтобы изучить последние разработки и учиться у своих канадских коллег."
 NOR_DEM_little_norway:0 "Маленька Норвегія"
 NOR_DEM_little_norway_desc:0 "Успех нашей миссии в Канаду привел к появлению множества идей относительно других форм сотрудничества. Для расширения норвежских военно-воздушных сил мы создадим военный лагерь в Канаде. «Маленькая Норвегия» будет обучать наших пилотов на современных самолетах и позволит нам значительно увеличить количество самолетов, находящихся на активной службе."
 NOR_DEM_treaty_of_stockholm:0 "Стокгольмський договір"
 NOR_DEM_treaty_of_stockholm_desc:0 "Стокгольмский договор должен быть ратифицирован нашим парламентом. Сделав это, мы сможем ещё ближе скооперироваться с нашими скандинавскими братьями.\n§YСтокгольмский договор будет подписан в июне 1937, если Дания, Норвегия и Швеция будут демократиями.§!" 
 NOR_DEM_nordic_council:0 "Скандинавська Рада"
 NOR_DEM_nordic_council_desc:0 "Вопрос интеграции стран Скандинавии должен быть решён в отдельно созданном наднациональном органе. Для этих целей, мы создадим Скандинавский Совет."
 NOR_DEM_defense_union:0 "Скандинавський Оборонний Союз"
 NOR_DEM_defense_union_desc:0 "Ни одна из стран Скандинавии по одиночке не может бороться с сильным врагом. Только сообща мы сможем дать отпор врагу."
 NOR_DEM_material_cooperation:0 "Інтеграція армій"
 NOR_DEM_material_cooperation_desc:0 "Армии наших отдельных стран малы и не представляют из себя силу. Если бы мы интегрировали бы их в единую скандинавскую армию, мы бы получили довольно обширные войска."
 NOR_DEM_military_volunteers:0 "Програма обміну офіцерами"
 NOR_DEM_military_volunteers_desc:0 "Для дальнейшей интеграции войск, необходимо, чтобы наши офицеры знали армии своих партнёров. Создав программу обмена офицерами, мы сможем адаптировать их под новые интегрированные войска."
 NOR_DEM_passport_union:0 "Скандинавські паспорти"
 NOR_DEM_passport_union_desc:0 "Почему скандинавы должны оформлять визы для посещения своих соседей? Мы должны подписать конвенцию о создании пан-скандинавских паспортов, которые сотрут внутренние границы между нашими странами."
 NOR_DEM_joint_sessions:0 "Об'єднане засідання парламенту"
 NOR_DEM_joint_sessions_desc:0 "До сих пор, интеграция шла на местном уровне. Для дальнейшей работы, нами будет создана пан-скандинавское заседание парламентов, которые выступит единым парламентом всех трёх стран."
 NOR_DEM_investments:0 "Інвестиції в Скандинавію"
 NOR_DEM_investments_desc:0 "Скандинавия - отличный регион для инвестиций. Мы должны развивать экономику наших соседей, как и они будут развивать нашу."
 NOR_DEM_monetary_union:0 "Єдина валюта"
 NOR_DEM_monetary_union_desc:0 "С 1873 по 1914 Скандинавия имела единую валюту. Мы должны воссоздать Всескандинавский валютный союз, чтобы жители наших стран могли свободно обмениваться товарами и услугами без посредников."
 NOR_DEM_found_sas:0 "Скандинавські авіалінії"
 NOR_DEM_found_sas_desc:0 "Почему наши страны должны заморачиваться своими собственными авиалиниями? Мы должны создать единые авиалинии, которые станут символом всей Скандинавии."
 NOR_DEM_custom_union:0 "Єдиний ринок"
 NOR_DEM_custom_union_desc:0 "Для экономической интеграции наши стран было предложено ликвидировать таможенные барьеры. Жители Скандинавии вскоре будут довольствоваться плодами единого регионального рынка."
 NOR_DEM_common_tech:0 "Наукова кооперація"
 NOR_DEM_common_tech_desc:0 "Скандинавские учёные проводили нерегулярные встречи с 1839 года. Мы должны формализовать эти встречи в ежегодные конференции, чтобы иметь возможность делиться плодами научной деятельности."
 NOR_DEM_common_tech_2:0 "Технологічна кооперація"
 NOR_DEM_common_tech_2_desc:0 "Успех научной кооперации позволил нам интегрировать наших учёных ещё больше. Создав систему технологической кооперации, мы сможем делиться всеми плодами прогресса между собой."
 NOR_DEM_form_federation:0 "Скандинавська Федерація"
 NOR_DEM_form_federation_desc:0 "Кооперация между нашими скандинавскими странами привела к почти полной ликвидации границ между Швецией, Норвегией и Данией. Три великих демократии севера могут, наконец-то, формально объединиться. Сегодня, мы наблюдаем рождение Скандинавской Федерации."
 
 NOR_NAT_new_state:0 "Консолідація влади"
 NOR_NAT_new_state_desc:0 "Победа Стражей Общества должна привести к долгосрочным переменам. Прежде чем делать что-либо еще, мы должны консолидировать всю власть в нашей партии."
 NOR_NAT_unions:0 "NSFO"
 NOR_NAT_unions_desc:0 "NS Faggruppeorganisasjon является профсоюзом под контролем Национального Единения. Присоединяя все другие легальные профсоюзные организации к NSFO, мы можем облегчить наши трудовые проблемы."
 NOR_NAT_hirden:0 "Рікширден"
 NOR_NAT_hirden_desc:0 "Вооруженным силам нельзя доверять. Наша военизированная партийная организация «Рикширден» должна взять на себя ответственность за защиту нашей нации."
 NOR_NAT_hirdens_flykorps:0 "ВПС Хірдена"
 NOR_NAT_hirdens_flykorps_desc:0 "Бывшие норвежские военно-воздушные силы были устаревшими. Мы сделаем авиационный корпус Хирдена способным защищать Норвегию и поддерживать «Рикширден» современным способом."
 NOR_NAT_hirdmarinen:0 "Хірдмарінен"
 NOR_NAT_hirdmarinen_desc:0 "Ни одна политическая партия не может претендовать на то, чтобы действительно прийти к власти, не создав собственный частный флот. «Хирдмаринен» достигнет этого для нас и принесет славу Норвегии."
 NOR_NAT_quisling_guard:0 "Førergarden"
 NOR_NAT_quisling_guard_desc:0 "Личная охрана Видкуна Квислинга должна быть расширена до надлежащей военной организации. Они будут авангардом в борьбе за Великое Норвежское государство."
 NOR_NAT_statspolitiet:0 "Статполіція"
 NOR_NAT_statspolitiet_desc:0 "Старая структура полиции оказалась неэффективной в борьбе с угрозой синдикализма. Поэтому мы создадим новую, лояльную полицию для борьбы со всеми врагами, как внутренними, так и внешними."
 NOR_NAT_education:0 "Національна дослідницька рада"
 NOR_NAT_education_desc:0 "Наука существует для удовлетворения потребностей и требований государства. Наш исследовательский совет обеспечит, чтобы все исследования проводились в соответствии с этим фундаментальным принципом."
 NOR_NAT_central_planning:0 "Реорганізація економіки"
 NOR_NAT_central_planning_desc:0 "Капитализм больше не ослабит Норвегию. Только с корпоративистской экономикой мы можем направлять экономику для удовлетворения потребностей партии и государства."
 NOR_NAT_arbeidstjenesten:0 "Трудова служба"
 NOR_NAT_arbeidstjenesten_desc:0 "Не каждый может служить в вооруженных силах, но даже женщины и молодежь могут служить нашему государству. «NS Arbeidstjeneste» должен заставить их работать в городах и на полях, чтобы помочь построить новое общество с помощью добросовестного труда."
 NOR_NAT_greenland_claim:0 "Гренландське питання"
 NOR_NAT_greenland_claim_desc:0 "Гренландия является неотъемлемой частью норвежского государства. Поэтому мы должны требовать его возвращения и исправить эту историческую несправедливость."
 NOR_NAT_iceland_claim:0 "Північноатлантичні претензії"
 NOR_NAT_iceland_claim_desc:0 "Исландия и Фарерские острова малонаселены и раньше принадлежали Норвегии до нашего подчинения Дании. Поэтому мы должны требовать их возвращения."
 NOR_NAT_orkney_claim:0 "Північні острови"
 NOR_NAT_orkney_claim_desc:0 "Острова Оркнейские и Шетландские острова имеют культурные связи с Норвегией и раньше были частью Королевства Норвегии. Мы должны требовать от них заявить о наших территориальных амбициях."
 NOR_NAT_sweden_claim:0 "Претензії до Швеції"
 NOR_NAT_sweden_claim_desc:0 "Емтланд, Херьедален и Бохуслен были захвачены Швецией много лет назад. Мы должны попытаться изменить это, и мы должны начать с объявления наших требований."
 NOR_NAT_sweden_demand:0 "Бохуслен та Емтланд"
 NOR_NAT_sweden_demand_desc:0 "Пришло время действовать. Давайте отправим ультиматум с требованием возвращения наших бывших территорий."
 NOR_NAT_greater_norway:0 "Велика Норвегія"
 NOR_NAT_greater_norway_desc:0 "Мы восстановили большую часть нашей потерянной территории. В результате мы можем объявить нашу победу и правильно интегрировать наши новые земли."
 NOR_NAT_alliance:0 "Зарубіжні зв'язки"
 NOR_NAT_alliance_desc:0 "В мире много наций с мировоззрением, похожим на наше. Давайте протянем им руку и попытаемся установить хорошие отношения с потенциальными союзниками."

### Events ###
 norway.1.t:0 "Государство Норвегия"
 norway.1.d:0 "Норвегия находится на перекрестке. Несмотря на то, что страна относительно процветает, гражданское общество страдает от политической борьбы и застоя. Левые расколоты в результате внутрипартийной борьбы в некогда доминировавшей Лейбористской партии. В 1921 году умеренная фракция откололась от лейбористов и сформировала Социал-Демократическую Рабочую Партию, в то время как радикальное синдикалистское крыло откололось, чтобы сформировать норвежскую Синдикалистскую Ассоциацию в 1923 году. Кроме того, на политическом горизонте страны все еще дает о себе знать Норвежская Коммунистическая Партия, а также ходят слухи о формировании новой авангардной партии крайне левых, основанной на принципах национал-синдикализма. На противоположном конце политического спектра несколько националистических организаций борются за власть и влияние. Хотя они и едины в своем противостоянии социализму, их средства и цели различны. Хотя пока что политическая борьба внутри страны и не привела к насилию, правящая Либеральная партия неспособна решить насущные проблемы из-за своего меньшинства в парламенте. В то время как над Европой вновь сгущаются темные тучи, народ с нетерпением ждет выборов в октябре 1936 года."
 norway.1.a:0 "Соглашайтесь и верьте, покуда Довре не падет."
 
 norway.2.t:0 "Торговая миссия в Японию"
 norway.2.d:0 "Отсутствие международной торговли с 1925 года нанесло ущерб экономике Норвегии. Одна из основных наших проблем - это отсутствие работы для нашего крупного торгового флота. Одна яркая личность из Министерства иностранных дел недавно предложила обратиться к Японской империи, поскольку та могла бы стать рынком для нашей торговли сушеной рыбой и китобойным промыслом. Мы могли бы также сдать в аренду японцам несколько торговых судов по выгодным ценам. В случае же успеха соглашение обеспечит столь необходимые контракты для нашего торгового флота."
 norway.2.a:0 "Отправить торговую делегацию."
 norway.2.b:0 "Нелепая идея."
 
 norway.3.t:0 "Миссия из Норвегии"
 norway.3.d:0 "Недавно мы приняли торговую делегацию из Королевства Норвегия. Страна ищет новых торговых партнеров, поскольку она не является частью немецкого "Рейхспакта", который доминирует в торговле на европейском континенте. Они стремятся расширить свой экспорт сушеной рыбы и предложили нам очень выгодные тарифы на норвежское торговое судоходство для перевозки наших товаров. Большинство наших торговых экспертов выступают за принятие этого торгового соглашения, в то время как некоторые выступают против использования иностранного судоходства при перемещении японских товаров.."
 norway.3.a:0 "Мы не откажемся от хорошей сделки."
 norway.3.b:0 "Вежливо отклоним их предложение."
 
 norway.4.t:0 "Японо-норвежское торговое соглашение 1936 года"
 norway.4.d:0 "Наше предложение о заключении торгового соглашения было принято японским правительством и подписано сегодня утром в Токио. Это обеспечит столь необходимый рынок сбыта наших товаров и окажет частичную помощь нашей экономики."
 norway.4.a:0 "Отлично!"
 
 norway.5.t:0 "Японцы отказываются"
 norway.5.d:0 "К сожалению, японское правительство отклонило наше торговое соглашение. Похоже, нам придется искать другие рынки сбыта для нашей отрасли."
 norway.5.a:0 "Очевидно, идея все-таки была нелепой..."
 
 norway.6.t:0 "Конец НКП"
 norway.6.d:0 "Сегодня НКП, Норвежская Коммунистическая Партия, распалась. Не сумев извлечь выгоду из нынешнего экономического кризиса, партия решила самораспуститься и вступить в недавно созданную Национал-Синдикалистскую Партию Норвегии. Основываясь на новом учении таких политиков, как Бенито Муссолини и Освальд Мосли, известном в народе как 'Тотализм', партия надеется добиться большего, чем то, на что был способен коммунизм."
 norway.6.a:0 "Еще одна левая партия?"
 
 norway.7.t:0 "Протесты против выкупа прав собственности на фермы"
 norway.7.d:0 "Нынешний экономический кризис заставил многих фермеров объявить дефолт по своим кредитам и ипотечным залогам. В результате их домашний скот и имущество обычно выставляются местными властями на аукцион по самой высокой цене. Эта практика глубоко непопулярна среди норвежских фермеров, но ее сторонники утверждают, что долги должны быть погашены и что аукционы являются необходимым злом в свободной рыночной экономике. Вчера партия фермеров предложила законопроект, запрещающий проведение аукционов. Какова позиция правительства по этому вопросу?"
 norway.7.a:0 "Позволить аукционам продолжаться."
 norway.7.b:0 "Принять законопроект и запретить аукционы."
 
 norway.8.t:0 "Рождение ОДПСН"
 norway.8.d:0 "Сегодня свободная группа землевладельцев, фермеров и правых политиков объявила о создании Организации для Помощи Сельскому Населению (ОДПСН). Отчасти политическая, отчасти экономическая цель организации - противодействовать сельскохозяйственным аукционам и помогать нуждающимся фермерам. Уже были подняты вопросы относительно ее независимости, поскольку ее учредителями являются только члены партии Стражи Общества. В то время как некоторые газеты хвалят ее создание, другие осуждают организацию как не более чем уловку созданную для того, чтобы увеличить поддержку Стражей Общества в сельских районах страны."
 norway.8.a:0 "Досадно."
 
 norway.9.t:0 "Выступление Квислинга"
 norway.9.d:0 "Видкун Квислинг, бывший министр обороны и лидер патерналистов Стражи Общества, недавно провел публичный митинг. В своей речи Квислинг осудил правительство как за то, что оно не справляется с экономическим кризисом, так и за отсутствие мер против норвежских синдикалистов. Он призвал своих сторонников присоединиться к Самфундсвернет (Норвежская общественная охрана), консервативной военизированной организации, созданной партией Стражи Общества, которая выступает в качестве последней линией обороны Норвегии против синдикализма."
 norway.9.a:0 "Последняя линия обороны против синдикализма? Серьезно...?"
 
 norway.10.t:0 "Самфундсвернет и государство"
 norway.10.d:0 "С момента основания Самфундсвернет в 1923 году военизированная организация была оплотом борьбы против синдикализма. С самого начала она контролировалась и поддерживалась консервативными и националистическими кругами, а закон 'О полиции 1928 года' даже предоставил ей статус резервной полиции в нашей стране. Однако недавняя речь Квислинга пополнила ряды его сторонников и радикализировала организацию. Несколько голосов выразили озабоченность по поводу такого развития событий и хотят, чтобы мы прикрыли эту опасную организацию."
 norway.10.a:0 "Лишить их статуса и распустить организацию."
 norway.10.b:0 "Они защищают нас от синдикализма."
 
 norway.11.t:0 "Неудача при роспуске"
 norway.11.d:0 "Наши попытки распустить и подавить Самфундсвернет потерпели неудачу. Правые партии не соглашались ни на какие компромиссы в отношении роспуска этой организации, в то время как левые требовали прямого запрета. В результате мы не смогли сформировать парламентское большинство по этому вопросу."
 norway.11.a:0 "Они становятся опасными..."
 
 norway.12.t:0 "Формирование Красной Гвардии"
 norway.12.d:0 "Наша разведка сообщает, что синдикалистские партии и профсоюзы тайно сформировали военизированную Красную гвардию. И хотя это, скорее всего, просто ответ на радикализацию Самфундсвернет, это все равно тревожное развитие событий для нашего правительства."
 norway.12.a:0 "Что нам делать?.."
 
 norway.13.t:0 "Влияние Британского Союза"
 norway.13.d:0 "Британский союз начал оказывать влияние на нашу политическую систему. Похоже, они поддерживают синдикалистские группировки деньгами и пытаются подорвать легитимность нашего правительства в прессе."
 norway.13.a:0 "Проклятые синдикалисты!"
 
 norway.14.t:0 "Стортингсвалгет 1936 года"
 norway.14.d:0 "Сегодня норвежский народ избирает новый парламент. Выборы проходят в жесткой борьбе и в обозримом будущем определят курс Норвегии. Есть три возможных исхода. Прежде всего, радикально-социалистическая Рабочая Партия Норвегии ведет кампанию на платформе социалистических реформ. Стражи Общества заявили, что такая победа заставит их действовать, что бы это ни значило. Из менее радиколизированного - Социал-Демократическая Партия Норвегии в коалиции с Либеральной партией Венстре. Кроме того, власть также могут получить консерваторы вместе с партией Хёйре. Кто же одержит победу на этих выборах?"
 norway.14.a:0 "Радикал-Социалисты побеждают на выборах."
 norway.14.b:0 "Социал-демократы и либералы получают большинство."
 norway.14.c:0 "Консерваторы и рыночники образуют коалицию."
 
 norway.15.t:0 "Выбор премьер-министра"
 norway.15.d:0 "После достижения удивительного плюрализма на выборах, Радикал-социалистическая партия теперь пытается сформировать правительство меньшинства. Есть два кандидата на пост премьер-министра. Естественным кандидатом на этот пост является лидер партии Олав Шефло. Однако некоторые призывают к более умеренной кандидатуре, а именно позволить Сверре Стестаду возглавить правительство. Кто же станет новым премьер-министром?"
 norway.15.a:0 "Олав Шефло, руководитель партии."
 norway.15.b:0 "Сверре Стестад, умеренный социалист."
 
 norway.16.t:0 "Консерваторы протестуют"
 norway.16.d:0 "Консервативные и ультраправые партии выступили с официальным протестом против формирования радикального социалистического правительства. В иске говорилось, что правительство представляет угрозу стабильности нации и требует, чтобы король назначил вместо правящей партии кого-то другого, более подходящего стране. Однако король не склонен порывать с парламентской процедурой и заявил, что 'Я также являюсь королем и для синдикалистов'."
 norway.16.a:0 "Такова воля народа!"
 
 norway.17.t:0 "Выбор премьер-министра"
 norway.17.d:0 "Набрав большинство голосов на выборах, Социал-демократическая партия формирует правительство вместе с Либеральной партией. Есть два подходящих кандидата на пост премьер-министра. Фаворит, Магнус Нильссен, возглавляет партию с момента ее отделения от радикалов в 1921 году. Другой вариант - харизматичный парламентарий Йохан Нюгорсвольд, которого поддерживают более молодые члены партии. Кто же станет новым премьер-министром?"
 norway.17.a:0 "Магнус Нильссен, руководитель партии."
 norway.17.b:0 "Йохан Нюгорсвольд, любимец молодой гвардии."
 
 norway.18.t:0 "Выбор премьер-министра"
 norway.18.d:0 "После формирования коалиции с партией рыночников, Консервативная партия теперь занята формированием нового правительства. Есть два подходящих кандидата на пост премьер-министра. Карл Йоаким Хамбро, опытный и талантливый ветеран партии, и Йохан Хенрик Андресен, знаменитый промышленник. Кто же станет новым премьер-министром?"
 norway.18.a:0 "Карл Йоаким Хамбро, бывший председатель парламента."
 norway.18.b:0 "Йохан Хенрик Андресен, бизнесмен."
 
 norway.20.t:0 "Открытие 85-го Стортинга"
 norway.20.d:0 "Сегодня король произнес речь на открытие 85-го Стортинга (Парламента Норвегии) и объявил политическую программу нового правительства. Передача власти прошла мирно и новое правительство начнет свою работу как можно скорее."
 norway.20.a:0 "Наша демократия сильна."
 
 norway.22.t:0 "Губернатор Ригг критикует правительство"
 norway.22.d:0 "Николай Ригг, бывший министр финансов и нынешний глава Норвежского Центрального Банка, начал публично резко критиковать правительство. По словам Ригга, в настоящее время страна обречена на экономическую разруху, и он настоятельно призывает оппозицию сместить нынешнее правительство. Губернатор Ригг - весьма влиятельный человек, и его позиция обязательно будет принята во внимание существующими политическими партиями."
 norway.22.a:0 "Почему бы ему не заткнуться?"
 
 norway.23.t:0 "Масштаб социалистических реформ"
 norway.23.d:0 "После победы нашей партии мы должны определиться с масштабами нашей программы реформ. Поскольку у нас есть только парламентское большинство, нам потребуется поддержка других партий для принятия законов. Большинство в нашей партии хочет принять какое-то ограниченное трудовое законодательство, включая режим рабочего дня и правила техники безопасности, которое легко получило бы поддержку со стороны социал-демократов и либералов. Меньшинство же считает, что мы должны использовать нашу недавнюю победу на выборах и попытаться добиться национализации важнейших отраслей промышленности. Хотя такой план будет нелегко протолкнуть в парламент, он, возможно, найдет поддержку со стороны некоторых правых элементов."
 norway.23.a:0 "Незначительные реформы. Принять некоторые законы о труде."
 norway.23.b:0 "Крупные реформы. Национализация важнейших отраслей промышленности."
 
 norway.24.t:0 "Квислинг мобилизует Самфундсвернет"
 norway.24.d:0 "Сегодня утром Видкун Квислинг занял студию норвежской телерадиовещательной корпорации и начал свое обращение по радио. Он объявил, что на следующий день парламент вынесет вотум недоверия новому правительству. Чтобы сохранить мир и обеспечить упорядоченную передачу власти, Квислинг мобилизует Самфундсвернет для защиты наиболее важных государственных институтов. В конце концов Квислинг оправдал свои действия, обвинив новое правительство в опасных революционных планах по распространению синдикализма.\n\nКогда бойцы Клинсмана вышли на улицу, полиция отказалась принимать против них меры. И вскоре по всей стране начались столкновения между националистами и рабочими ополченцами. Ситуация выходит из-под контроля."
 norway.24.a:0 "Что этот националист себе позволяет?!"
 
 norway.25.t:0 "Профсоюзы мобилизуются"
 norway.25.d:0 "Поскольку кризис продолжает обостряться, профсоюзы мобилизовались и объявили всеобщую забастовку по всей стране. Мартин Транмель, один из наиболее важных синдикалистских деятелей Норвегии, заявил о поддержке правительства и осудил буржуазную оппозицию. По мнению Транмеля, демократия больше не сможет существовать сама по себе, в то время как буржуазный истеблишмент замышляет сокрушить партию простого человека. 'Каждый рабочий теперь должен взять дело в свои руки' - утверждает Транмаль.\n\nПока на улицах Осло бушует битва, кажется, что полиция и армия получили приказ оставаться в своих казармах."
 norway.25.a:0 "Страна затаила дыхание!"
 
 norway.26.t:0 "Час принятия решения!"
 norway.26.d:0 "Поскольку битва за Осло бушует уже третий день, власть над страной висит на волоске. Обе стороны имеют определенные претензии на легитимность, и тот, кто захватит столицу, скорее всего, будет контролировать всю страну. Рабочие из профсоюзов утверждают, что защищают законное правительство, в то время как Самфундсвернет хочет выдворить социалистов из парламента. И когда битва достигает своего апогея..."
 norway.26.a:0 "Рабочие ополчения захватывают столицу и отстраняют от власти буржуазные элементы."
 norway.26.b:0 "Самфундсвернет захватывает парламент, а Квислинг формирует новое правительство."
 
 norway.27.t:0 "Синдикалистская Норвегия"
 norway.27.d:0 "С помощью профсоюзов партия рабочих сумела пережить буржуазные нападки на законное правительство. Теперь у них есть власть и возможность реформировать Норвегию таким образом, который не был доступен ранее. В конце концов, Норвегия станет социалистической!"
 norway.27.a:0 "Вся власть рабочим."
 
 norway.28.t:0 "Выбор нового Ген-секретаря"
 norway.28.d:0 "Кто займет пост генерального секретаря в нашем новом правительстве?"
 norway.28.a:0 "Конрад Нурдаль, лидер профсоюзов."
 norway.28.b:0 "Хакон Лье, секретарь парткома."
 
 norway.29.t:0 "Националистическая Норвегия"
 norway.29.d:0 "Видкун Квислинг сформировал национальное правительство для борьбы с синдикалистской угрозой. Сегодня парламент принял закон, предоставляющий Квислингу право принимать законы не считаясь с каким-либо противодействием, и первым же своим решением Квислинг окончательно приостановил работу парламента. Нет никаких сомнений в том, что в Норвегии наступил Новый век. Вэто же время всеми забытый и никому не нужный, король Норвегии бежал в Канаду."
 norway.29.a:0 "Порядок и справедливость."
 
 norway.30.t:0 "Стортингсвалгет 1939-го года"
 norway.30.d:0 "Сегодня норвежский народ избирает новый парламент. Выборы проходят в жесткой борьбе и в обозримом будущем определят курс Норвегии."
 norway.30.a:0 "Социал-демократы и либералы получают большинство."
 norway.30.b:0 "Консерваторы и рыночники образуют коалицию."
 
 norway.33.t:0 "Стортингсвалгет [GetYear]-го года"
 
 norway.100.t:0 "Анализатор Осло"
 norway.100.d:0 "Недавно наш ученый Свен Росселанд предложил построить большой механический компьютер-анализатор Осло. При поддержке правительства он завершил теоретическую часть этого проекта. Теперь же его команда попытается построить это технологическое чудо. В случае успеха компьютер должен значительно увеличить наши исследовательские возможности."
 norway.100.a:0 "Удачи вам, мистер Росселанд!"
 
 norway.101.t:0 "Анализатор Осло завершен"
 norway.101.d:0 "Сегодня на праздничной церемонии в университете Осло, г-н Росселанд представил на общее обозрение свой анализатор. Основанный на работе Вэнивара Буша, проект г-на Росселанда в настоящее время является самым мощным дифференциальным анализатором в мире. Машина имеет двенадцать интеграторов и обеспечит нашего ученого непревзойденной вычислительной мощностью."
 norway.101.a:0 "Кому нужны Конрад Цузе или Алан Тьюринг?"
 
 norway.102.t:0 "Вопрос о броненосцах"
 norway.102.d:0 "Гордостью норвежского флота является его шесть броненосцев или 'Панцершифов'. Эти броненосные крейсера, также известные как корабли береговой обороны, хорошо вооружены и бронированы, но им не хватает дальности действия как у их более крупных аналогов. К сожалению, четыре наших 'Панццершифа' находятся в довольно плохом состоянии. Поскольку они были приобретены в период с 1897 по 1901 год, отсутствие модернизации и надлежащего технического обслуживания серьезно ограничило их полезность. В настоящее время они законсервированы, и флот ожидает дальнейших известий об их судьбе. Что нам делать с этими кораблями?"
 norway.102.a:0 "Нам нужны корабли! Верните их в строй."
 norway.102.b:0 "Улучшение и модернизация - это то, что нам нужно."
 
 norway.103.t:0 "Модернизация броненосцев завершена"
 norway.103.d:0 "Ремонт наших старых 'Панцершифов' наконец завершен. Хотя мы не смогли обновить корабли полностью, новые двигатели, модернизированные дальномеры и улучшенное зенитное вооружение, надеюсь, принесут нашему флоту пользу."
 norway.103.a:0 "Замечательно!"
 
 norway.104.t:0 "Строительство легких крейсеров"
 norway.104.d:0 "В рамках плана флота 1936 года на военно-морской верфи в Хортене началось строительство двух легких крейсеров. Вооруженных шестью 152-мм пушками, крейсера класса Falsen, возможно и являются несколько устаревшими, однако они должны хорошо послужить нашим потребностям."
 norway.104.a:0 "Мы ждем их завершения."
 
 norway.105.t:0 "Наши легкие крейсера готовы"
 norway.105.d:0 "Военно-морская верфь в Хортене завершила строительство двух новых легких крейсеров. Они должны хорошо послужить нам."
 norway.105.a:0 "Великолепно!"
 
 norway.106.t:0 "Строительство нового броненосца"
 norway.106.d:0 "В рамках плана флота 1936 года на военно-морской верфи в Хортене началось строительство нового 'Панцершифа'. С главной батареей, состоящей из четырех 203-мм орудий и вспомогательной батареей из четырех 120-мм орудий, новый тяжелый крейсер Кристиания будет нашим самым современным кораблем во всех отношениях."
 norway.106.a:0 "С нетерпением ждем."
 
 norway.107.t:0 "Наш новый броненосец готов"
 norway.107.d:0 "Сегодня 'Кристиания' завершила последние ходовые испытания. Теперь она будет служить в качестве нового флагмана норвежского флота."
 norway.107.a:0 "Какой красивый корабль!"
 
 norway.108.t:0 "Строительство подводных лодок"
 norway.108.d:0 "В рамках плана флота 1936 года на военно-морской верфи в Хортене началось строительство трех новых подводных лодок. Эти современные суда значительно увеличат возможности нашего флота."
 norway.108.a:0 "Дождемся же их завершения."
 
 norway.109.t:0 "Новые подводные лодки готовы"
 norway.109.d:0 "Военно-морская верфь в Хортене завершила строительство наших новых подводных лодок. Они должны хорошо послужить нам."
 norway.109.a:0 "Прекрасно!"
 
 norway.110.t:0 "Строительство эсминцев"
 norway.110.d:0 "В рамках плана флота 1936 года на военно-морской верфи в Хортене началось строительство трех наших новых эсминцев."
 norway.110.a:0 "Не могу дождаться их завершения."
 
 norway.111.t:0 "Наши новые эсминцы построены"
 norway.111.d:0 "Военно-морская верфь в Хортене достроила наши новые эсминцы. Они должны хорошо послужить нашей стране."
 norway.111.a:0 "Ура!"
 
 norway.112.t:0 "Расширение DNL?"
 norway.112.d:0 "Наши недавние инвестиции в 'Норвежскую Авиационную Компанию' или DNL (Det Norske Luftfartselskap) открыли для нас несколько новых возможностей для нашего главного авиаперевозчика. Мы могли бы сосредоточиться на внутреннем рынке и попытаться связать Норвегию по воздуху. Инвестируя средства в новые аэропорты и оборудование, мы могли бы перемещать людей, товары и почту намного быстрее. С другой стороны мы могли бы сосредоточить наши усилия на развитие Скандинавского и Североатлантического рынков. На это некоторые утверждают, что связанные с этим риски слишком велики, а возможная выгоды слишком мала. Какой курс расширения мы должны выбрать?"
 norway.112.a:0 "Ограниченное расширение."
 norway.112.b:0 "Полное расширение."
 
 norway.113.t:0 "Расширение прошло успешно"
 norway.113.d:0 "Расширение DNL прошло успешно. Большинство рейсов были переполнены, а активность на маршрутах между нашими крупнейшими городами удвоилась."
 norway.113.a:0 "Замечательно!"
 
 norway.114.t:0 "Расширение DNL провалилось"
 norway.114.d:0 "Расширение DNL оказалось неудачной идеей. Международная конкуренция оказалась слишком жесткой для нас, и DNL не смогла получить необходимую прибыль. В результате было принято решение закрыть все международные рейсы."
 norway.114.a:0 "Очень печально..."
 
 norway.116.t:0 "Открытие Конституционного съезда"
 norway.116.d:0 "Сегодня произошло открытие первого Конституционного съезда нашей молодой республики. Сотни делегатов, представляющих профсоюзы из всех слоев общества, собрались, чтобы обсудить организацию нового государства. Поскольку Ассамблея 1814 года создала независимое норвежское королевство, та же самая конвенция теперь создаст и современную республику. Ее достижения, несомненно, окажут влияние на все слои общества."
 norway.116.a:0 "Важный момент в норвежской истории!"
 
 norway.117.t:0 "День 1. Автономия для местных профсоюзов"
 norway.117.d:0 "Первый вопрос, который подняли на съезде, касается автономии местных профсоюзов."
 norway.117.a:0 "Удерживать власть в руках центрального правительства."
 norway.117.b:0 "Передать власть в руки местных профсоюзов."
 
 norway.118.t:0 "День 2. Независимость судебной власти"
 norway.118.d:0 "Второй вопрос касается независимости судебной власти. Будем ли мы иметь над ними хоть какой-то контроль или наша система будет прозрачная и честная?"
 norway.118.a:0 "Независимая судебная власть."
 norway.118.b:0 "Держать суды под политическим контролем."
 norway.118.c:0 "Независимая судебная власть."
 norway.118.e:0 "Держать суды под политическим контролем."
 
 norway.119.t:0 "День 3. Вопрос о вооруженных силах"
 norway.119.d:0 "Третий вопрос касается контроля над нашими вооруженными силами. Создадим ли мы специальные профсоюзы для наших солдат или лучше будет оставить более традиционный подход?"
 norway.119.a:0 "Создать военные профсоюзы."
 norway.119.b:0 "Держать вооруженные силы под прямым контролем."
 norway.119.c:0 "Создать военные профсоюзы."
 norway.119.e:0 "Держать вооруженные силы под прямым контролем."
 norway.119.f:0 "Создать военные профсоюзы."
 norway.119.g:0 "Держать вооруженные силы под прямым контролем."
 norway.119.h:0 "Создать военные профсоюзы."
 norway.119.i:0 "Держать вооруженные силы под прямым контролем."
 
 norway.120.t:0 "Конституционный съезд завершен"
 norway.120.d:0 "Теперь, когда конституционный съезд наконец завершен, мы можем праздновать принятие новой конституции, которая действительно принесет свободу и процветание всем норвежским рабочим."
 norway.120.a:0 "День для празднований!"
 
 norway.121.t:0 "Норвегия подает петицию на вступление в Фаланстер"
 norway.121.d:0 "Недавно мы приняли делегацию из Норвегии. Они хотят вступить в Фаланстер, чтобы помочь индустриализации своей страны. Каков будет наш ответ?"
 norway.121.a:0 "Окажем им промышленную помощь."
 norway.121.b:0 "Нам нечем им помогать..."
 
 norway.122.t:0 "Французская Коммуна удовлетворила нашу просьбу."
 norway.122.d:0 "Французская Коммуна решила помочь нам с индустриализацией. Они отправят нам помощь, как только смогут."
 norway.122.a:0 "Замечательно!"
 
 norway.123.t:0 "Помощь от Фаланстера прибыла"
 norway.123.d:0 "Наконец-то прибыла промышленная помощь из Франции."
 norway.123.a:0 "Тысяча благодарностей нашим французским друзьям!"
 
 norway.124.t:0 "Французская Коммуна отклонила нашу просьбу."
 norway.124.d:0 "Похоже, что Французская Коммуна решила отказать нам в нашей просьбе о помощи."
 norway.124.a:0 "Жаль..."
 
 norway.125.t:0 "Норвегия просит военной помощи"
 norway.125.d_SWE:0 "Недавно к нам прибыла делегация из Норвегии. Они просят предоставить им оружие и добровольцев, чтобы помочь им в их запланированной войне против Швеции. Каков будет наш ответ?"
 norway.125.d_GER:0 "Недавно к нам прибыла делегация из Норвегии. Они просят предоставить им оружие и добровольцев, чтобы помочь им в их запланированной войне против Германии. Каков будет наш ответ?"
 norway.125.a:0 "Пошлите им добровольцев и лишнее оружие."
 norway.125.b:0 "Нам и самим сейчас не хватает..."
 
 norway.126.t:0 "[From.GetName] посылает военную помощь"
 norway.126.d:0 "Французская Коммуна удовлетворила нашу просьбу. Они пришлют нам оружие и добровольцев, чтобы помочь нам в нашей нелегкой борьбе."
 norway.126.a:0 "Ура!"
 
 norway.127.t:0 "[From.GetNameDefCap] отказывает в помощи"
 norway.127.d:0 "К сожалению, похоже, что нашим французским друзьям нечем поделиться с нами."
 norway.127.a:0 "Печально..."
 
 norway.128.t:0 "Норвегия поддерживает шведские профсоюзы"
 norway.128.d:0 "Синдикалистское правительство Норвегии недавно начало поддерживать шведские профсоюзы средствами, военными советниками и что самое тревожное, оружием. Рабочие волнения усилились, и синдикалисты, кажется, набирают уверенность в нашей стране."
 norway.128.a:0 "Направить дипломатический протест."
 norway.128.b:0 "Это значит война!"
 
 norway.129.t:0 "Военные игры на границе"
 norway.129.d:0 "Чтобы усовершенствовать нашу армию и поднять боевой настрой наших солдат, норвежская армия проведет крупномасштабные маневры на шведской границе."
 norway.129.a:0 "Мы будем готовы к встрече со шведами."
 
 norway.130.t:0 "Военные игры на нашей границе"
 norway.130.d:0 "Норвежские синдикалисты сосредоточили свою армию на нашей границе и проводили военные игры в последние дни. Хотя любую агрессию наступательного характера уже можно исключить, цель учений не может быть ошибочной. Наш кабинет разделился в том, каким будет наш ответ. Некоторые хотят выдвинуть ультиматум, который заставит норвежцев отступить, в то время как другие предлагают провести наши собственные учения."
 norway.130.a:0 "Пригрозите им войной!"
 norway.130.b:0 "Проведем наши собственные учения."
 
 norway.131.t:0 "Шведский ультиматум"
 norway.131.d:0 "Шведское правительство выдвинуло ультиматум, требуя, чтобы мы прекратили военные игры и отвели наши войска от границы. Должны ли мы отвергнуть их ультиматум и продолжить наши учения или стоит отступить и выполнить их требования?"
 norway.131.a:0 "Они блефуют."
 norway.131.b:0 "Отступим, сейчас мы не готовы к войне."
 
 norway.132.t:0 "Наш ультиматум был отклонен"
 norway.132.d:0 "Сегодня утром истек срок нашего ультиматума, и норвежская армия все еще ведет военные учения на нашей границе. Они явно решили не обращать на нас внимания."
 norway.132.a:0 "Значит война!"
 norway.132.b:0 "Черт, они раскрыли наш блеф..."
 
 norway.133.t:0 "Норвежцы отступают"
 norway.133.d:0 "Сегодня утром норвежская армия отвела свои войска от нашей границы. Их попытка спровоцировать войну провалилась."
 norway.133.a:0 "Замечательно!"
 
 norway.134.t:0 "Наши военные игры прошли успешно"
 norway.134.d:0 "Наши военные игры недавно успешно завершились. Наши люди пришли к пониманию необходимости освобождения наших шведских братьев, а боевой дух армии находится на небывало высоком уровне."
 norway.134.a:0 "Замечательно!"
 
 norway.135.t:0 "Норвежский ультиматум"
 norway.135.d:0 "Сегодня утром в норвежском городе Халден от взрыва бомбы погибли три человека. Шесть часов спустя норвежский посол представил нам возмутительный список требований. Мы должны передать Емтланд и Бохуслен под норвежский контроль, выдать короля Хокона VII для предъявления ему уголовных обвинений и принять членов профсоюзов в наше правительство. Кабинет министров единодушно осудил этот нелепый документ."
 norway.135.a:0 "Отказаться от этих возмутительных требований!"
 norway.135.b:0 "Мы... Должны подчиниться..."
 
 norway.136.t:0 "Швеция отвергает наши требования"
 norway.136.d:0 "Шведское правительство, как и следовало ожидать, отклонило наши требования. Похоже, сейчас у нас нет другого выбора, кроме как применить силу."
 norway.136.a:0 "Освободим наших шведских братьев!"
 norway.136.b:0 "Вот как... Ну и ладно..."
 
 norway.137.t:0 "Швеция принимает наши требования"
 norway.137.d:0 "Произошел неожиданный поворот событий и шведское правительство полностью приняло наши требования."
 norway.137.a:0 "Ура! Скандинавские рабочие сильны!"
 
 norway.138.t:0 "Создание Компани Линге"
 norway.138.d:0 "Мартин Линге собрал свою группу патриотов и незаметно пересек границу Швеции. Мы надеемся, что ему вместе со своей ротой удастся саботировать и уничтожать жизненно важные отрасли промышленности в тылу врага."
 norway.138.a:0 "Давайте подожжем Швецию."
 
 norway.139.t:0 "Компани Линге в Швеции"
 norway.139.d:0 "Недавно в Швеции начала действовать банда диверсантов и террористов. 'Компани Линге', рота диверсантов, названная в честь какого-то никому неизвестного бывшего актера, уже сумела взорвать несколько наших железнодорожных линий и складов с боеприпасами."
 norway.139.a:0 "С ними необходимо разобраться..."
 
 norway.140.t:0 "Компани Линге взорвала мост!"
 norway.140.d:0 "Вчера вечером проклятые диверсанты в лице Компани Линге взорвали мост. К счастью, никто из наших людей не пострадал, однако это заметно повлияет на нашу ситуацию с поставками в этом районе на некоторое время."
 norway.140.a:0 "Проклятые диверсанты!"
 
 norway.141.t:0 "Компани Линге разбомбила военный завод!"
 norway.141.d:0 "Этим утром Компани Линге удалось уничтожить военный завод. Похоже, кто-то из синдикалистов помог им провезти контрабандой взрывчатку и установить ее возле одного из складов с боеприпасами. Несмотря на то, что повреждения все еще можно исправить, завод выйдет из строя на несколько недель."
 norway.141.a:0 "Да сколько можно?!"
 
 norway.142.t:0 "Конец Компани Линге"
 norway.142.d:0 "К лучшему или к худшему, изменение политической ситуации означает, что Мартин Линге и его банда диверсантов больше не будут разрушать шведскую инфраструктуру."
 norway.142.a:0 "Чертовски вовремя."
 
 norway.143.t:0 "Норвегия хочет присоединиться к нашему альянсу"
 norway.143.d:0 "Норвегия, недавно одержавшая победу в войне со Швецией, обратилась с просьбой присоединиться к нашему союзу."
 norway.143.a:0 "Да."
 norway.143.b:0 "Нет."
 
 norway.144.t:0 "Франция приняла нашу просьбу"
 norway.144.d:0 "Французская Коммуна решила принять нас в свой военный союз."
 norway.144.a:0 "Хорошо."
 
 norway.145.t:0 "Франция отклонила нашу просьбу"
 norway.145.d:0 "К сожалению, Французская Коммуна решила отклонить нашу просьбу о вступлении в Третий Интернационал."
 norway.145.a:0 "Кажется, теперь мы сами по себе..."
 
 norway.150.t:0 "Основание Северного совета"
 norway.150.d:0 "Сегодня был создан Северный, который послужит инструментом сотрудничества и интеграции Скандинавских стран."
 norway.150.a:0 "Присоединяйтесь к Северному совету."
 
 norway.151.t:0 "Создание Скандинавского Оборонительного Союза"
 norway.151.d:0 "Вместе с нашими партнерами мы решили заключить оборонительный военный союз."
 norway.151.a:0 "Вступить в Скандинавского Оборонительного Союза"
 
 norway.152.t:0 "Северная паспортная конвенция"
 norway.152.d:0 "Сегодня утром представители всех скандинавских стран собрались в Стокгольме, чтобы подписать Северную паспортную конвенцию. Теперь все наши граждане смогут свободно путешествовать по скандинавским королевствам."
 norway.152.a:0 "Подписать конвенцию."
 
 norway.153.t:0 "Восстановление Скандинавского валютного союза"
 norway.153.d:0 "Скандинавские страны привязали свои валюты друг к другу в период между 1873 и 1914 годами в рамках так называемого Скандинавского валютного союза. Поскольку наше сотрудничество вновь набирает обороты, настало время восстановить Скандинавский валютный союз."
 norway.153.a:0 "Новый валютный союз для новой эры!"
 
 norway.154.t:0 "Скандинавский единый рынок"
 norway.154.d:0 "С нашей все более тесной интеграцией оставшиеся таможенные границы оказались экономическим препятствием. Поэтому было принято решение отменить оставшиеся таможенные пошлины и создать единый скандинавский рынок."
 norway.154.a:0 "Присоединиться к единому рынку."
 
 norway.155.t:0 "Скандинавская научная конференция"
 norway.155.d:0 "Формализация нашего научного сотрудничества в рамках Скандинавской научной конференции позволит нашим исследовательским сообществам обмениваться важными знаниями. Конференция должна собраться в Копенгагене на следующей неделе, чтобы начать этот процесс."
 norway.155.a:0 "Знание - сила."
 norway.155.b:0 "Знание - сила."
 
 norway.156.t:0 "Швеция основывает Скандинавскую Федерацию"
 norway.156.d:0 "Швеция предложила объединить все скандинавские страны в одну демократическую федерацию. Это приведет к объединению наших стран и концу нашей страны как самостоятельного государства."
 norway.156.a:0 "Войти в Федерацию (Игра закончится)"
 norway.156.b:0 "Противостоять Федерации."
 
 norway.157.t:0 "Дания основывает Скандинавскую Федерацию"
 norway.157.d:0 "Дания предложила объединить все скандинавские страны в одну демократическую федерацию. Это приведет к объединению наших стран и концу нашей страны как самостоятельного государства."
 norway.157.a:0 "Войти в Федерацию (Игра закончится)"
 norway.157.b:0 "Противостоять Федерации."
 
 norway.158.t:0 "Основание Скандинавской Федерации"
 norway.158.d:0 "Другие скандинавские страны согласились с нашим предложением и вошли в Федерацию. Согласно ее Конституции, Скандинавская Федерация будет демократической федеративной монархией. Исполнительная власть будет в руках федерального правительства, которое будет осуществляет власть от имени совета, состоящего из шведских, норвежских и датских монархов. Федеральный парламент будет базироваться в Стокгольме, но все входящие в его состав Королевства сохранят свои индивидуальные институты и автономию."
 norway.158.a:0 "Ура!"
 
 norway.159.t:0 "Скандинавская Федерация провалилась"
 norway.159.d:0 "Наши попытки создать Скандинавскую Федерацию провалились... Похоже, что скандинавская интеграция уже достигла своего пика."
 norway.159.a:0 "Черт бы вас побрал, глупые скандинавы!"
 
 norway.160.t:0 "Государственный визит в Канаду"
 norway.160.d:0 "Норвежская и британская королевские семьи имеют прочные семейные связи, особенно с тех пор, как Хокон VII стал дядей Эдуарда VIII. В последнее время норвежское правительство рассматривает возможность установления более тесных дипломатических отношений с канадским правительством. Недавно было предложено направить его величество с государственным визитом в Оттаву. Король мог бы поговорить с Эдуардом VIII и надеюсь, улучшить положение Норвегии в глазах канадской общественности."
 norway.160.a:0 "Передайте привет Эдуарду VIII."
 
 norway.161.t:0 "Норвежский государственный визит"
 norway.161.d:0 "Норвежская и британская королевские семьи имеют прочные семейные связи, особенно с тех пор, как Хокон VII стал дядей Эдуарда VIII. В последнее время норвежское правительство рассматривает возможность установления более тесных дипломатических отношений с канадским правительством. Поэтому они решили послать Хокона VII с государственным визитом к нам."
 norway.161.a:0 "Он желанный гость."
 
 norway.162.t:0 "Король Хокон в Канаде"
 norway.162.d:0 "Визит Хокона VII в Канаду оказался очень успешным. В перерывах между официальными приемами и осмотром достопримечательностей ему удалось привлечь внимание канадцев к нашей дипломатической ситуации. Король также провел весьма конструктивную встречу со своим племянником, и Эдуард пообещал довести этот вопрос до сведения своих министров."
 norway.162.a:0 "Большой успех."
 
 norway.163.t:0 "Король Хокон в Канаде"
 norway.163.d:0 "Визит Хокона VII в Канаду оказался очень успешным. В перерывах между официальными приемами и осмотром достопримечательностей ему удалось привлечь внимание канадцев к нашей дипломатической ситуации. Король также провел весьма конструктивную встречу со своим племянником, и Эдуард пообещал довести этот вопрос до сведения своих министров."
 norway.163.a:0 "Большой успех."
 
 norway.164.t:0 "Норвегия хочет присоединиться к Антанте"
 norway.164.d:0 "Королевство Норвегия обратилось к нам с намерением подписать соглашение о взаимной обороне. На практике это соглашение сделало бы Норвегию членом Антанты. В то время как мы будем нести ответственность за оборону их территорий на европейском материке, мы также улучшим наше стратегическое положение. Норвежское побережье протяженно и имеет решающее значение для проведения операций в Северной Атлантике и Северном море."
 norway.164.a:0 "Да, они станут ценным союзником."
 norway.164.b:0 "Нет, они будут только мешать."
 
 norway.165.t:0 "Канада приняла нашу просьбу"
 norway.165.d:0 "Канада решила удовлетворить нашу просьбу. Норвегия теперь является членом Антанты."
 norway.165.a:0 "Замечательно!"
 
 norway.166.t:0 "Канада отклонила нашу просьбу"
 norway.166.d:0 "Похоже, Канада решила отклонить нашу просьбу о вступлении в Антанту."
 norway.166.a:0 "Печально..."
 
 norway.170.t:0 "Возобновление Поморской торговли"
 norway.170.d:0 "После политического и экономического хаоса Гражданской войны в России товарооборот между Норвегией и Северной Россией сократился до минимума. Теперь же мы можем попытаться установить контакт и восстановить торговлю между местными общинами на Северном Ледовитом океане. При этом прежде чем подписывать официальное соглашение с центральным правительством России, мы можем попытаться связаться с местными властями, поскольку они, как мы надеемся, будут вполне сочувствовать нашему делу."
 norway.170.a:0 "Послать делегацию."
 norway.170.b:0 "Россия не является для нас подходящим торговым партнером."
 
 norway.171.t:0 "Возобновление Поморской торговли"
 norway.171.d:0 "После политического и экономического хаоса Гражданской войны в России товарооборот между Норвегией и Северной Россией сократился до минимума. Похоже, что Норвегия уже предприняла шаги по восстановлению торговых связей, обратившись к местным властям в Мурманске и Архангельске. Несмотря на то, что им  следовало бы сначала обратиться к нам, сама идея восстановления Поморской торговли имеет свои достоинства. Каков будет наш ответ?"
 norway.171.a:0 "Давайте восстановим поморскую торговлю"
 norway.171.b:0 "Нет, торговля - это государственное дело."
 
 norway.172.t:0 "Норвежско-российское торговое соглашение [GetYear] года"
 norway.172.d:0 "В итоге российское правительство обнаружило нашу делегацию, предлагавшую торговые соглашения местным властям в Мурманске и Архангельске. К счастью, они сочли наши предложения заслуживающими внимания и согласились восстановить поморскую торговлю."
 norway.172.a:0 "Очень хорошо."
 
 norway.173.t:0 "Русские отказываются"
 norway.173.d:0 "В итоге российское правительство обнаружило нашу делегацию, предлагавшую торговые соглашения местным властям в Мурманске и Архангельске. К сожалению, наше предложение их не заинтересовало, к тому же они были недовольны тем, как мы обошли их центральное правительство."
 norway.173.a:0 "Очень жаль..."
 
 norway.174.t:0 "Торговое соглашение с Германией"
 norway.174.d:0 "Возможно, нам вскоре удастся получить доступ к некоторым частям немецкого и в целом, европейского рынков. После Черного Понедельника, перспектива ограниченной торговли за пределами 'Рейхспакта' может быть благосклонно воспринята в Германии."
 norway.174.a:0 "Давайте постараемся наладить ограниченную торговлю."
 norway.174.b:0 "Не стоит утруждаться."
 
 norway.175.t:0 "Торговое соглашение с Норвегией"
 norway.175.d:0 "Норвегия недавно обратилась к нам по поводу ограниченного торгового соглашения. Поскольку Норвегия не является членом нашего "Рейхспакта", их торговля с континентальной Европой очень ограничена. Обычно мы бы просто проигнорировали такие предложения, но после Черного Понедельника перспектива увеличения торговли кажется заманчивой"
 norway.175.a:0 "Да, нам необходимо ограниченное соглашение."
 norway.175.b:0 "Нет, вежливо откажемся."
 
 norway.176.t:0 "Норвежско-германское торговое соглашение [GetYear] года"
 norway.176.d:0 "Германия согласилась с нашим предложением об ограниченном торговом соглашении."
 norway.176.a:0 "Очень хорошо."
 
 norway.177.t:0 "Немцы отказываются"
 norway.177.d:0 "Германия отклонила наше предложение об ограниченном торговом соглашении."
 norway.177.a:0 "Очень плохо..."
 
 norway.178.t:0 "Торговое соглашение с Канадой"
 norway.178.d:0 "Мы можем попытаться увеличить наш торговый взаимооборот с Канадой и странами Содружества."
 norway.178.a:0 "Отправить торговую делегацию."
 norway.178.b:0 "Не стоит утруждаться."
 
 norway.179.t:0 "Торговое соглашение с Норвегией"
 norway.179.d:0 "Норвегия недавно обратилась к нам по поводу подписания нового более объемного торгового соглашения"
 norway.179.a:0 "Согласиться с этим предложением."
 norway.179.b:0 "Отказать."
 
 norway.180.t:0 "Норвежско-канадское торговое соглашение [GetYear] года"
 norway.180.d:0 "Канада согласилась с нашим предложением о заключении торгового соглашения."
 norway.180.a:0 "Очень хорошо."
 
 norway.181.t:0 "Канадцы отказываются"
 norway.181.d:0 "Канада отклонила наше предложение о заключении торгового соглашения."
 norway.181.a:0 "Очень плохо..."
 
 norway.201.t:0 "Норвегия требует Гренландию"
 norway.201.d.DEN:0 "В 1814 году, когда по Кильскому договору Норвегия вступила в личную унию со Швецией, мы же в это время сумели сохранить свои североатлантические владения. Новое националистическое норвежское правительство Видкуна Квислинга потребовало, чтобы мы отказались от контроля над островом и передали 'законную' территорию под контроль Новегии."
 norway.201.d.other:0 "В 1814 году, когда по Кильскому договору Норвегия вступила в личную унию со Швецией, Дания же в это время сумела сохранить свои североатлантические владения. Гренландия теперь находится в нашем владении, и новое националистическое норвежское правительство Видкуна Квислинга потребовало, чтобы мы отказались от контроля над островом."
 norway.201.a:0 "Отказаться от этих нелепых требований."
 norway.201.b:0 "Они правы, уступим им территорию."
 
 norway.202.t:0 "[FROM.GetNameDefCap] принимает наши требования"
 norway.202.d:0 "Понимая бессмысленность сопротивления, [FROM.GetNameDef] решила принять наши законные требования. Гренландия снова стала частью Норвегии."
 norway.202.a:0 "Добро пожаловать домой!"
 
 norway.203.t:0 "[FROM.GetNameDefCap] отвергает наши требования"
 norway.203.d:0 "[FROM.GetNameDefCap] отвергла наши законные требования, назвав их абсурдными и совершенно необоснованными. Наши вооруженные силы ждут каким же будет наше решение?"
 norway.203.a:0 "То, что они не дадут, мы возьмем силой!"
 norway.203.b:0 "Отступим, мы пока не готовы к войне..."
 
 norway.204.t:0 "[FROM.GetNameDefCap] отступает"
 norway.204.d:0 "Осознав бесперспективность своей позиции, [FROM.GetNameDef] решила отозвать свои возмутительные претензии."
 norway.204.a:0 "Победа дипломатии."
 
 norway.209.t:0 "Мир с Канадой?"
 norway.209.d:0 "Наш недавний успех против англо-канадских сил в Северной Атлантике означает то, что сейчас мы в состоянии подписать мир на своих условиях. Теперь, нам стоит потребовать все североатлантические владения под канадским контролем в обмен на мир. Какова официальная позиция правительства по этому вопросу?"
 norway.209.a:0 "Мы достигли своих целей! Предложим им мир."
 norway.209.b:0 "Нельзя отступать, победа или смерть!"
 
 norway.210.t:0 "Мир с Норвегией?"
 norway.210.d:0 "Из-за неудачного хода войны норвежцы теперь в состоянии диктовать нам свои условия и недавно они прислали нам мирное предложение. Им нужны все наши североатлантические владения, тогда как территории Канады останутся за нами. Согласны ли мы на это?"
 norway.210.a:0 "Мы потерпели поражение, примем это предложение."
 norway.210.b:0 "Нет, война еще не закончена."
 
 norway.211.t:0 "Победа над [FROM.GetNameDef]"
 norway.211.d:0 "[FROM.GetAdjective]ое правительство приняло наше мирное предложение. Мы вновь обрели наши давно утраченные владения в Северной Атлантике."
 norway.211.a:0 "Урра!"
 
 norway.212.t:0 "Северо-Атлантические претензии"
 norway.212.d:0 "И Исландия, и Фарерские острова были неотъемлемой частью Норвегии, пока они не были захвачены Данией в 1814 году. Должны ли мы потребовать возвращения наших законных земель?"
 norway.212.a:0 "Потребуем Исландию и Фарерские острова."
 norway.212.b:0 "Просто обозначим наши претензии..."
 
 norway.213.t:0 "Новые норвежские требования"
 norway.213.d:0 "Похоже, что норвежской агрессии нет конца. Они решили потребовать всю оставшуюся часть наших североатлантических владений. Каков будет наш ответ?"
 norway.213.a:0 "Никогда."
 norway.213.b:0 "Мы не можем рисковать войной с Норвегией."
 
 norway.214.t:0 "[FROM.GetNameDefCap] принимает наши требования"
 norway.214.d:0 "Понимая бессмысленность сопротивления, [FROM.GetNameDef] решила принять наши законные требования. Северо-атлантика теперь стала частью Норвегии."
 norway.214.a:0 "Добро пожаловать!"
 
 norway.215.t:0 "[FROM.GetNameDefCap] отвергает наши требования"
 norway.215.d:0 "[FROM.GetNameDefCap] отвергла наши законные требования, назвав их абсурдными и совершенно необоснованными. Наши вооруженные силы ждут каким же будет наше решение?"
 norway.215.a:0 "То, что они не дадут, мы возьмем силой!"
 norway.215.b:0 "Отступим, мы пока не готовы к войне..."
 
 norway.216.t:0 "[FROM.GetNameDefCap] отступает"
 norway.216.d:0 "Осознав бесперспективность своей позиции, [FROM.GetNameDef] решила отозвать свои возмутительные претензии."
 norway.216.a:0 "Победа дипломатии."
 
 norway.217.t:0 "[FROM.GetNameDefCap] требует нашей аннексии"
 norway.217.d:0 "[FROM.GetAdjective]ое правительство потребовало нашего подчинения. Они хотят восстановить [FROM.GetAdjective]ое правление в Исландии. Что же мы им ответим?"
 norway.217.a:0 "Нет, Исландия - независимая страна!"
 norway.217.b:0 "Да, так будет лучше."
 
 norway.218.t:0 "[FROM.GetNameDefCap] подчиняется"
 norway.218.d:0 "[FROM.GetAdjective]ое правительство приняло наши законные требования. Теперь они - часть нашей страны."
 norway.218.a:0 "Великий день для Норвегии."
 
 norway.219.t:0 "[FROM.GetNameDefCap] отвергает наши требования"
 norway.219.d:0 "[FROM.GetNameDefCap] отвергла наши законные требования, назвав их абсурдными и совершенно необоснованными. Наши вооруженные силы ждут каким же будет наше решение?"
 norway.219.a:0 "То, что они не дадут, мы возьмем силой!"
 norway.219.b:0 "Отступим, мы пока не готовы к войне..."
 
 norway.221.t:0 "[FROM.GetAdjective]ие претензии"
 norway.221.d:0 "[FROM.GetAdjective]ое правительство решило потребовать вернуть [778.GetName] и [908.GetName]. Эти области были частью Швеции в течение почти 300 лет. Можем ли мы принять такие возмутительные требования?"
 norway.221.a:0 "Никогда!"
 norway.221.b:0 "Что ж... Кому какое дело до [778.GetName]...?"
 
 norway.222.t:0 "[FROM.GetNameDefCap] принимает наши требования"
 norway.222.d:0 "В результате неожиданного поворота событий [FROM.GetAdjective]ое правительство решило принять наши требования. Они передали спорные территории нам!"
 norway.222.a:0 "Что?! Серьезно...?"
 
 norway.223.t:0 "[FROM.GetNameDefCap] отвергает наши требования"
 norway.223.d:0 "Как и ожидалось, [FROM.GetAdjective]ое правительство решило отклонить наши законные требования. Каков будет наш ответ?"
 norway.223.a:0 "Мы вернем наши земли силой!"
 norway.223.b:0 "Ладно, до этих земель все равно никому нет дела."
 
 norway.224.t:0 "[FROM.GetNameDefCap] отступает"
 norway.224.d:0 "Осознав бесперспективность своей позиции, [FROM.GetNameDef] решила отозвать свои возмутительные претензии."
 norway.224.a:0 "Победа дипломатии."
 
 norway.225.t:0 "Норвегия хочет присоединиться к Рейхспакту"
 norway.225.d:0 "Норвегия, которая в настоящее время находится в состоянии конфликта с Синдикалистской угрозой, попросила присоединиться к нашему альянсу."
 norway.225.a:0 "Конечно."
 norway.225.b:0 "Нет."
 
 norway.226.t:0 "Германия приняла наш запрос"
 norway.226.d:0 "Немцы решили принять нас в свой военный союз."
 norway.226.a:0 "Вместе мы сокрушим синдикалистскую мразь!"
 
 norway.227.t:0 "Германия отклонила наш запрос"
 norway.227.d:0 "К сожалению, немцы решили отклонить наше прошение о вступлении в Рейхспакт."
 norway.227.a:0 "Похоже, мы сами по себе..."
 
 norway.320.t:0 "Упразднение монархии"
 norway.320.d:0 "Имея полный контроль над политикой Норвегии, Норвежская Рабочая Партия продолжает двигаться вперед. Сегодня мы провозглашаем Народную Республику, и Хокон официально будет смещен со своего трона. Хотя датский принц и проявил дружелюбие или, по крайней мере, не был настроен против социализма, монархия все равно является архаичным методом сил реакции для контроля над народом и поэтому должна быть упразднена."
 norway.320.a:0 "Транмель будет исполнять обязанности временного председателя."
 
 norway.321.t:0 "Норвегия спонсирует FS"
 norway.321.d:0 "Мы обратили внимание на то, что крупнейшая в Дании синдикалистская организация Fagoppositions Samnsluting в последнее время получает большие средства из неизвестных источников. Наша полиция смогла соотнести все факты и понять, что все ниточки тянутся к синдикалистскому режиму, существующему в Норвегии; который, несомненно, надеется навязать свою идеологию датскому народу."
 norway.321.a:0 "Это возмутительно!"
 
 norway.322.t:0 "Великая Отечественная война"
 norway.322.d:0 "И вновь, эти шведские собаки хотят поработить нас, норвежский народ, всего через два десятилетия после того, как мы сбросили их ярмо со своих шей. Многие норвежцы не согласны с нашим правительством, но все они едины во мнении, что шведский империализм должен быть остановлен и наказан.\n\nПо всей Норвегии, люди идут записываться добровольцами в армию, в надежде защитить свою Родину. Те, кто не может быть полезным на передовой, трудятся, не покладая рук, в тылу, обеспечивая наших солдат всем необходимым. И пусть шведов больше, и пусть они лучше вооружены, наше главное оружие – наш патриотический дух!\n\nМы будем биться до конца, до последней капли крови, пока не победим. Мы будем бить шведа на земле, будем бить его на море, мы защитим наши прекрасные фьорды от их кораблей, мы будем бить их на границе, на равнинах и холмах, в лесу и на улицах городов. Мы никогда не сдадимся!"
 norway.322.a:0 "Мы. Никогда. Не. Сдадимся!"
 
 norway.323.t:0 "Конец Великой Отечественной войны"
 norway.323.d:0 "К радости или горю, но наша война подошла к концу. Боевые действия со Швецией прекратились, а прежний патриотический энтузиазм потихоньку спадает. Перед нами стоит вопрос о том, как нам теперь восстановить свою страну и сможем ли мы вновь найти общий язык со шведами..."
 norway.323.a:0 "Война, наконец-то, окончена..."
 
 norway.324.t:0 "Контрреволюция Видкуна Квислинга"
 norway.324.d:0 "Сегодня утром Видкун Квислинг, открытый норвежский националист, совершил контрпереворот против недавно созданного синдикалистского правительства Норвегии при поддержке армии. Квислинг долгое время был откровенным критиком любых социалистических убеждений и вел активную радиопередачу о своих мыслях о состоянии нации и своих шагах по уничтожению социализма. Армейские подразделения, верные делу синдикалистов, вступили в эпизодические бои с вооруженными силами Норвегии, которые присягнули на верность своему новому лидеру. Хотя считается, что против режима Квислинга все еще будет существовать значительная оппозиция, эскалация гражданской войны признана маловероятной. В то время как Норвегия окончательно уступила националистическому подполью, мир может лишь наблюдать за тем, как визитная карточка европейской либеральной демократии погружается в небытие."
 norway.324.a:0 "Хорошо это или плохо, но норвежский путь - ее собственный путь."

### Norwegian Socialism elections ###
 nor_syncon.1.t:0 "Норвежская Конфедерация Профсоюзов (НКП) - Внешняя политика"
 nor_syncon.1.d:0 "Согласно новой конституции, Норвежская Конфедерация Профсоюзов стала основным демократическим институтом нового норвежского народного государства. Сегодня они собрались впервые, чтобы принять решение о внешней политике нашей новой нации на ближайшие годы. Внутри конфедерации укрепились три фракции: умеренные, наиболее близкие к Лейбористской партии во главе с Эйнаром Герхардсеном, ортодоксальные синдикалисты НСА во главе с Элиасом Воланом и наконец, максимисты, опирающиеся на одноименную партию в Великобритании во главе с Альбином Эйнсом. Сегодня мы разбираем вопросы внешней политики, и у всех трех фракций есть свои соображения по этому поводу. Умеренные считают защиту народной республики самой важной задачей и призывают к оборонительной позиции, в то время как синдикалисты считают своим священным долгом помочь Интернационалу освободить остальной мир. Наконец, тоталисты хотят, чтобы наша внешняя политика была сосредоточена на Швеции, так как, по их мнению, наш шведский сосед вполне может обречь Норвегию на гибель, если будет действовать неадекватно."
 nor_syncon.1.a:0 "Наш долг - экспорт революции вместе с англичанами и французами!"
 nor_syncon.1.b:0 "Защита Республики имеет первостепенное значение!"
 nor_syncon.1.c:0 "Без умиротворения Швеции Норвегия никогда не будет в безопасности!"
 
 nor_syncon.2.t:0 "НКП - Военные вопросы"
 nor_syncon.2.d:0 "Когда вопрос о внешней политике был решен, дискуссия перешла к военным вопросам. Умеренная фракция конфедерации считает старый способ военной организации непригодным для нашего нынешнего революционного статуса-кво, и поэтому хотят сделать офицерские должности выборными среди солдат, которыми они руководят. Синдикалисты опасаются, что это приведет к тому, что популярные, но бездарные офицеры поднимутся на вершину ценой военной эффективности нашей армии, однако они согласны с тем, что нам необходим какой-то демократический контроль, и поэтому выступают за введение в нашу армию профсоюзы, где солдаты смогут избирать своих представителей в "совет", который и будет назначать офицеров по всей армии. Максимисты отвергают любую попытку демократизации вооруженных сил, которые, по их мнению, приведут лишь к расколу и неповиновению в вооруженных силах, и отстаивают статус-кво, предпочитая традиционную армию."
 nor_syncon.2.a:0 "Синдикалисты выигрывают дебаты!"
 nor_syncon.2.b:0 "Умеренные набирают большинство!"
 nor_syncon.2.c:0 "Максималисты сохраняют статус-кво!"
 
 nor_syncon.3.t:0 "НКП - Экономика"
 nor_syncon.3.d:0 "Теперь Конфедерация приступила к дебатам по вопросам экономики. К сожалению, три фракции снова не могут найти общий язык. Умеренные хотят национализировать экономику и поставить ее под контроль правительства, позволив народу влиять через выборы на центральное правительство. Синдикалисты отвергают эту идею и утверждают, что вместо этого экономика должна быть децентрализована, позволяя рабочим одного предприятия решать свои собственные проблемы через профсоюз, и таким образом, исключить любое влияние правительства на экономику. Максимисты же занимают среднюю позицию, принимая синдикалистский план децентрализации экономики в целом, но отвергая идею о том, что эти союзы не должны быть связаны с правительством, которое лучше всех сможет решить проблемы рабочих."
 nor_syncon.3.a:0 "Синдикалистская экономика."
 nor_syncon.3.b:0 "Национализировать экономику."
 nor_syncon.3.c:0 "Управляемая синдикалистская экономика."
 
 nor_syncon.4.t:0 "НКП - Молодежь"
 nor_syncon.4.d:0 "Конфедерация согласна с тем, что система образования Норвегии также должна быть изменена в ближайшие годы. Синдикалисты хотят просвещать молодежь идеями революции и социалистической мысли, о том, как важно беречь свободу, за которую проливал кровь норвежский рабочий, и защищать ее; в то время как максимисты вместо этого хотят сосредоточить внимание молодежи на генеральном секретаре - своего рода культе личности. Умеренные же тем временем отвергают политизацию системы образования и утверждают, что она, конечно, должна быть очищена от элементов, веками угнетавших пролетариат, однако сама система образования должна оставаться нейтральной."
 nor_syncon.4.a:0 "Молодежь должна следовать за идеями революции!"
 nor_syncon.4.b:0 "Нужна нейтральная и объективная система образования."
 nor_syncon.4.c:0 "Молодежь должна почитать председателя!"
 
 nor_syncon.5.t:0 "Избрание председателя Республики"
 nor_syncon.5.d.totalist:0 "Несмотря ни на что, некогда маргинальная фракция Альбина Эйнса добилась полной победы на конференции Норвежской Конфедерации Профсоюзов. Поэтому мало кого удивило, что кандидатура Альбина Эйнса на пост председателя прошла совершенно без сопротивления, а лидеры других фракций не пожелали выполнять максимистские планы, которые были выдвинуты и одобрены на этой конференции."
 nor_syncon.5.d.syndicalist:0 "Синдикалисты одержали победу в политических дебатах в Норвежской Конфедерации Профсоюзов. Когда большинство их последних предложений было одобрено, оказалось, что Норвегия движется по ортодоксальному синдикалистскому пути. Элиас Волан теперь единственный, кто реально может стать председателем, а остальные выбывают или оказываются слишком незначительными, чтобы иметь шанс на этот пост."
 nor_syncon.5.d.radical_socialist:0 "Умеренная фракция Эйнара Герхардсена всегда была фаворитом на этих выборах, удерживая власть среди значительной части норвежцев, лояльных республике. После нескольких успехов в политических дебатах соперники Герхардсена сдались и выбыли из гонки, составив свою оппозицию новому правительству Норвегии. Избрание Герхардсена председателем Норвегии практически завершено."
 nor_syncon.5.d.draw_totalist_syndicalist:0 "Фракцианолизм явно процветает в норвежском государстве, потому что никакого большинства по основным вопросам найдено не было. В результате борьба за пост председателя все еще чрезвычайно остра, причем в ней по-прежнему участвуют как лидер максималистов Альбин Эйнс, так и лидер умеренных Эйнар Волан, что является удивительным поворотом событий, учитывая ограниченность радикальных движений в прошлом. Подсчитываются последние голоса и оказывается, что..."
 nor_syncon.5.d.draw_totalist_radsoc:0 "Фракцианолизм явно процветает в норвежском государстве, потому что никакого большинства по основным вопросам найдено не было. В результате борьба за пост председателя все еще чрезвычайно остра, причем в ней по-прежнему участвуют как лидер максималистов Альбин Эйнс, так и лидер умеренных Эйнар Герхардсен, что является удивительным поворотом событий, учитывая ограниченность радикальных движений в прошлом. Подсчитываются последние голоса и оказывается, что..."
 nor_syncon.5.d.draw_syndicalist_radsoc:0 "Фракцианолизм явно процветает в норвежском государстве, потому что никакого большинства по основным вопросам найдено не было. В результате борьба за пост председателя все еще чрезвычайно остра, причем в ней по-прежнему участвуют как лидер синдикалистов Элиас Волан, так и лидер умеренных Эйнар Герхардсен, что, конечно, не очень удивительно. Подсчитываются последние голоса и оказывается, что..."
 nor_syncon.5.a:0 "Альбин Эйнс - новый председатель!"
 nor_syncon.5.b:0 "Волан за безопасную синдикалистскую Норвегию!"
 nor_syncon.5.c:0 "Герхардсен будет великолепным председателем."
 nor_syncon.5.d:0 "...Альбин Эйнс - новый председатель Норвегии."
 nor_syncon.5.e:0 "...Эйнар Герхардсен все-таки побеждает."
 nor_syncon.5.f:0 "...Элиас Волан - новый председатель Норвегии."

