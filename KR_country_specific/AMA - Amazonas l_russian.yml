 ### Ideas ###
 AMA_riverland:0 "Земля річок"
 AMA_riverland_desc:0 "Гран-Пара медленно, но верно работает над установлением полного контроля над речными землями Амазонки."
 AMA_pare:0 "Берегова армія"
 AMA_pare_desc:0 "Армия Гран-Пары перенесла серию реформ, преобразовавших её структуру. Её боеспособность, особенно в жёстких условиях Амазонки существенно повысилась."
 AMA_no_fist_contact:0 "Політика позитивних контактів"
 AMA_no_fist_contact_desc:0 "Амазония установила политику контакта с индейцами, чтобы минимизировать ущерб для них и их культуры."
 AMA_idenitity:0 "Паранська ідентичність"
 AMA_idenitity_desc:0 "Паранский режим работает над тем, чтобы создать уникальную Паранскую культурную идентичность среди своего народа."
 AMA_gold:0 "Дари природи"
 AMA_gold_desc:0 "Гран-Пара начал использовать свои залежи драгоценных минералов. В результате уровень жизни повысился."
 AMA_gold_rush:0 "Золота лихоманка"
 AMA_gold_rush_desc:0 "Бум в добыче золота и других полезных минералов привлёк значительные инвестиции. Беспрецедентное количество независимых граждан также решили попытать свою удачу."
 AMA_land_reorg_idea:0 "Заселення Амазонки"
 AMA_land_reorg_idea_desc:0 "Гран-Пара поощряет и граждан, и иммигрантов создавать новые поселения по всему региону Амазонки."
 
