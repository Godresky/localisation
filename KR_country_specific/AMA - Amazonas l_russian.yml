 AMA_the_great_riverland_desc:0 "Амазонка - самая большая река в мире, и ключевая точка нашей новой нации. Действительно, Белен, наш самый большой город лежит рядом с её великим устьем. Выше по течению, тем не менее, всегда не хватало политического контроля. Мы должны одержать успех там, где Бразилия потерпела поражение, и достойно руководить речной землёй."
 AMA_political_restructurong_desc:0 "Наше правительство унаследовало некоторую неэффективность от бразильского. И хотя изменение такого положения может занять время, мы должны начать этот процесс."
 AMA_tracking_and_exploration_desc:0 "Дремучие леса Амазонии со множеством неисследованных зелёных катакомб часто заставляют людей испытывать плохое предчувствие. Мы должны нанять людей, которые имеют опыт в навигации в джунглях, и передадут свои знания нашим вооружённым силам и гражданской администрации."
 AMA_seize_brazilian_assets_desc:0 "Многие промышленные предприятия, находящиеся во владении компаний и частников с юга, продолжают разграблять нашу нацию ради собственной выгоды. Мы должны покончить с этим - эти предприятия должны служить нашему государству."
 AMA_state_protection_desc:0 "В то время как в городах наша молодая нация быстро закрепила свой контроль, влияние государства быстро исчезает в сельских зонах. Чтобы побороть это, мы должны спонсировать создание и заселение новых общественных центров вокруг отлично субсидированных предприятий лёгкой промышленности. Эти маяки цивилизации должны естественным образом стать небольшими пунктами связи с правительством."
 AMA_land_reorganization_desc:0 "Наша новая система распределения земли неспособна справиться с существенным расширением. Тем не менее, нетронутые земли, нанесённые на карты исследователями, не могут простаивать впустую. Мы должны сделать всё необходимое для того чтобы управлять этими землями и распределять их."
 AMA_development_program_desc:0 "Инициатива по развитию новых легкопромышленных поселений пользуется некоторым успехом, но наша промышленность отстаёт в своей утончённости от остального мира. Давайте сфокусируемся на достижении паритета, даже в отношении великих мировых держав."
 AMA_native_protection_desc:0 "Туземные народы Амазонии живут в ужасающих условиях, с весьма ограниченными экономическими возможностями, часто эксплуатируемые нелегальными организациями, действующих в джунглях. Мы обязаны положить этому конец; все племена индейцев должны получить правительственного атташе для защиты их от плохого обращения."
 AMA_prime_directive_desc:0 "В то время как контакт с цивилизации может принести какую-то пользу для наиболее изолированных групп индейцев, он в любом случае принесёт ещё и несчётное число проблем, особенно в виде болезней и разрушения культуры. Мы должны официально закрепить активную, но социально ответственную политику контактов с коренным населением."
 AMA_governmental_reform_desc:0 "Шок, который наша нация испытала в результате быстрого отделения от Бразилии оставил мало времени для развития необходимых политических институтов. Теперь, когда шок прошёл, мы должны стремиться исправить недостатки структуры нашего правительства."
 AMA_reach_into_the_jungle_desc:0 "Наиболее удалённым зонам Амазонии недостаёт многих базовых правительственных служб. Письмо от границы с Перу может неделями идти до своего адресата! Давайте принесём эти аспекты современности в каждый уголок джунглей."
 AMA_para_identity_desc:0 "Наши люди считают себя не паранцами, а бразильцами, и мы должны поработать над тем, чтобы изменить это."
 AMA_higher_learning_desc:0 "Образование и развитие человеческого капитала обеспечивает долгосрочный экономический рост. Учитывая то, что нам удручающе не хватает университетов, мы должны основать массивный центральный кампус, который будет центральной точкой для всех будущих образовательных программ."
 AMA_amapa_belem_railway_desc:0 "Город Макапа в настоящий момент нельзя достигнуть по железной дороге. После прокладки в него железной дороги из столицы, Макапа наверняка начнёт процветать."
 AMA_belem_manaus_railway_desc:0 "Расположенный в центре Амазонии, несмотря на обладание значительным населением, Манаус можно достигнуть только при помощи речной лодки или самолёта, что изолирует его население. Если только правительство сможет заложить основы современной железнодорожной сети, город наверняка ждёт его золотой век."
 AMA_manaus_roraima_railway_desc:0 "Расположенный на самом краю страны, Рорайма шокирующе изолирован для современного города. Теперь, когда мы уже удовлетворили нужду в развитии железнодорожной системы в Амазонии, пускай Рорайма по крайней мере будет доволен новой железнодорожной сетью."
 AMA_manaus_rio_branco_railway_desc:0 "Достижимый по железной дороге только с территорий, не находящихся под нашим контролем, Риу-Бранку, а по совместительству и весь регион Акри может ускользнуть из нашей хватки. Мы не можем позволить этому замечательному городу стать муравейником из всякого гнусного сброда, и поэтому должны соединить его с нашей растущей железнодорожной сетью."
 AMA_manaus_fonte_boa_railway_desc:0 "Неподалёку от границы с Колумбией любая армияЮ продвигающаяся с севера наверняка будет проходить через Фонти-Боа. Мы должны соединить этот стратегически важный город с нашей железнодорожной сетью."
 AMA_port_of_belem_desc:0 "Белен - самый большой порт на протяжении сотен миль и, бесспорно - врата Амазонки. К сожалению, городу не хватает должного оборудования для наших военных кораблей. Мы не должны позволить нашей нации по первому требованию опуститься на колени. Мы должны построить огромную базу."
 AMA_new_future_desc:0 "Хотя объединение наших земель и их богатств важная задача, мы должны также смотреть и в будущее. Новые экономические возможности ждут нас."
 AMA_arm_our_forces_desc:0 "Наши вооружённые силы не могут предоставить вооружение, необходимое для снабжения их разросшегося личного состава. Должны быть построены новые фабрики исключительно для военного производства."
 AMA_mining_processing_construction_desc:0 "Комплексы для обработки минералов также важны, как и сами шахты. Мы должны инвестировать в развитие этих комплексов в достаточном объёме, чтобы соответствовать нашему растущему производству."
 AMA_estaleiro_manaus_desc:0 "Амазонка в Манаусе настолько велика, что там мы можем строить огромные речные лодки, чтобы соединять её берега. Нам больше не нужно импортировать такие суда. Давайте проспонсируем строительство специализированных верфей в Манаусе."
 AMA_estaleiro_belem_desc:0 "Белен - самый большой порт в стране, и место, где можно легко строить как и торговые, так и военные корабли. Мы должны начать работать с производителями, чтобы создать здесь новый бум судостроения."
 AMA_arming_industry_desc:0 "Мы должны покончить с нашими постоянными проблемами со снабжением войск раз и навсегда. Мы должны выделить средства на новое полное расширение нашей отечественной военной промышленности."
 AMA_defense_of_amazon_delta_desc:0 "Длинное побережье дельты представляет собой идеальную цель для сил потенциальных захватчиков. Хотя это и может стать трудной задачей для людей, но всё побережье должно быть укреплено."
 AMA_industrial_incentives_desc:0 "Теперь, когда индустрия судостроения переживает период значительного роста, Манаус должен также получить промышленность для сохранения подобной активности. Мы должны предоставить финансовые стимулы для местных промышленных предприятий, задействованных в этом."
 AMA_zona_franca_desc:0 "Для поощрения дальнейшего развития Амазонии, мы должны освободить ключевые предприятия региона от уплаты налогов."
 AMA_extract_wealth_desc:0 "Огромные залежи золота и других природных ресурсов до сих пор не используются. Мы должны оценить эти залежи, и начать поставлять национальные богатства на экспорт."
 AMA_garimpo_desc:0 "Залежи ресурсов нашей нации начинают привлекать внимание искателей удачи со всего континента и мира. Золотые шахты в особенности набиты рабочими, и осадочные породы Амазонки всё чаще промываются в поисках золота."
 AMA_leite_do_pau_desc:0 "Всего несколько десятилетий назад производители резины устремили свои взгляды на регион Амазонки. Теперь, когда спрос на резину выше, чем когда-либо, "Амазонский резиновый бум" должен повториться. Давайте работать в тесном контакте с этими производителями, чтобы позаботиться об этом."
 AMA_asserting_independence_desc:0 "Хотя мы можем обратиться к иностранным державам для защиты, мы не станем у них на побегушках. Хотя мы стремимся не бунтовать, мы должны отстоять своё право прокладывать свой собственный путь."
 AMA_armed_forces_desc:0 "Бразильская армия была навсегда разрушена коррупцией и регионализмом. Наша армия должна развиваться, избегая подобных украшений."
 AMA_equipment1_desc:0 "Все аспекты наших военных поставок существенно отстают от наших врагов. Мы должны инвестировать в тотальную переработку этой системы и в приобретение ряда новой экипировки."
 AMA_doctrine1_desc:0 "Развитие нового генерального штаба - ключ к успеху во всех остальных реформ. Мы должны начать создавать эту структуру."
 AMA_marine_focus_desc:0 "Окружающая наше государство среда привила населению знания, особенно полезные для морских подразделений. Мы должны поддерживать нашу морскую пехоту, опираясь на этот опыт."
 AMA_army_modernization_desc:0 "Полностью новая система военных исследований необходима для надзора над полной модернизацией наших сил. Хотя это и может быть дорого, это необходимо."
 AMA_doctrine2_desc:0 "Мы должны нанять лучших и самых выдающихся людей со всего земного шара для помощи в разработке нашей военной доктрины."
 AMA_equipment2_desc:0 "Солдат ничто без своей винтовки. Люди должны быть экипированы лучшим вооружением, которое можно купить за деньги."
 AMA_paratrooper_focus_desc:0 "Парашютисты - недавняя инновация, которая охватило мир подобно шторму. Мы должны иметь наши собственные воздушно-десантные подразделения."
 AMA_jungle_skies_desc:0 "Гремучие дождевые леса иногда непроницаемы с суши. Тем не менее, перед воздухом земля обнажена. Давайте инвестировать в национальные воздушные силы."
 AMA_rule_skies_desc:0 "Истребители - основа любых воздушных сил. Давайте начнём догонять остальной мир в их производстве."
 AMA_bomber_desc:0 "Иногда лучшая защита - это хорошее нападение. Если мы хотим по-настоящему сдерживать наших врагов, у нас должны быть бомбардировщики, способные нанести сокрушительный удар по их городам, малым и большим."
 AMA_CAS_desc:0 "Недавние войны показали необходимость прямой воздушной поддержки в бою. Воздушные силы, предназначенные исключительно для самообороны, обречены на провал. Мы должны оказывать нашим войскам близкую воздушную поддержку."
 AMA_FAP_desc:0 "Наследие бразильских воздушных сил и их доктрина тормозит развитие нашей. Мы должны найти свой собственный путь."
 AMA_airlifts_desc:0 "Зачастую, отряды, действующие в удалённых частях Амазонии не могут легко снабжаться с земли. Мы должны построить новую авиабазу, предназначенную специально для воздушных поставок."
 AMA_long_rage_flights_desc:0 "Ни один дюйм земли или воздуха не могут быть оставлены врагу. Мы должны исследовать самолёты, с дальностью действия, способной обеспечить это."
 AMA_green_skies_desc:0 "Богатые на минералы воды дельты Амазонки представляют собой настоящее испытание для любого потенциального захватчика.. На подходе к нашему берегу их корабли превратятся в сидячих уток.Мы должны развивать морские бомбардировщики, чтобы использовать это преимущество."
 
