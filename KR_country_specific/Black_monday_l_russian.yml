### Black Monday General Events ###
 black.1.t:0 "Это не должно быть здесь!"
 black.1.d:0 "Если вы это видите, пожалуйста, сообщите на форум парадоксов!"
 black.1.a:0 "Я серьезно, сообщите."
 
 black.2.t:0 "Черный Понедельник"
 black.2.d:0 "Третьего февраля 1936 года, Берлинская Фондовая Биржа потерпела сокрушительное фиаско. Как только Биржа открылась в понедельник, начались бесконтрольные продажи, порожденные паникой. Лишь далеко за полночь удалось остановить ее распространение. Быстрый анализ результатов показал, что ситуация становится лишь хуже."
 black.2.a:0 "Майн Готт!"
 
 black.3.t:0 "Черный Понедельник"
 black.3.d:0 "Третьего февраля 1936 года, Берлинская Фондовая Биржа потерпела сокрушительное фиаско. Как только Биржа открылась в понедельник, начались бесконтрольные продажи, порожденные паникой. Лишь далеко за полночь удалось остановить ее распространение. Быстрый анализ результатов показал, что ситуация становится лишь хуже."
 black.3.a:0 "Майн Готт!"
 black.3.b:0 "Маркс предсказал этот день!"
 
 black.4.t:0 "Бег к банкам"
 black.4.d:0 "Граждане Германии, поддавшись панике, спешат в ближайший банк, чтобы забрать свои вклады. Банки не могут позволить выдавать такие суммы, многие из них уже под угрозой коллапса. Люди требуют немедленного государственного вмешательства, дабы стабилизировать ситуацию."
 black.4.a:0 "Временно закрыть банки."
 black.4.b:0 "Гарантировать неприкосновенность вложений частных лиц"
 black.4.c:0 "Ничего не делать."
 
 black.5.t:0 "Черная Неделя подходит к концу"
 black.5.d:0 "Ситуация почти не улучшилась с т.н. Черного Понедельника, который стал началом Черной Недели. Уровень продажи акций, вызванной паникой, достиг исторического максимума. Люди пытались сбыть свои ценные бумаги, пока они хоть чего-то стоили. Когда Берлинская Фондовая Биржа закрылась в конце недели, рынок был мертв, как и 11 крупных экономических экспертов вкупе с высшими чиновниками, решившими покончить с собой. Правительство должно что-то сделать."
 black.5.a:0 "Мы должны реформировать экономику."
 
 black.6.t:0 "Война стимулирует экономику"
 black.6.d:0 "В связи с войной, промышленное производство в нескольких отраслях взлетело до небес, и рабочая сила постаралась выполнить свой патриотический долг. Это оказало положительное влияние на экономику, сократив последствия катастрофы Черного понедельника. Похоже, что экономика наконец-то проявляет признаки жизни!"
 black.6.a:0 "Превосходно."
 
 black.7.t:0 "Финансовые проблемы в колониях"
 black.7.d:0 "Некоторые независимые политики предложили распределить больше ресурсов между колониями в ущерб немецкому гражданину, что очевидно, не будет популярно..."
 black.7.a:0 "Выделите колониям столько ресурсов, сколько им нужно."
 black.7.b:0 "Покройте только самые критические расходы."
 black.7.c:0 "Затяните наши ремни. Мы не можем помочь им в наше страшное время."
 
 black.8.t:0 "Крупный банк объявляет о банкротстве"
 black.8.d:0 "Сегодня, из-за состояния нашей экономики, крупный банк объявил о своем банкротстве. Должны ли мы помогать владельцам счетов или избегать какого-либо вмешательства?"
 black.8.a:0 "Ничего не делать."
 black.8.b:0 "Помогите нашим гражданам!"
 
 black.9.t:0 "Крупная промышленная корпорация объявляет о банкротстве"
 black.9.d:0 "Сегодня, из-за состояния нашей экономики, крупная промышленная корпорация объявила о своем банкротстве. По всей стране собираются закрыть несколько заводов."
 black.9.a:0 "Это не хорошо."
 
 black.10.t:0 "Экономическая политика Кайзеррейха"
 black.10.d:0 "Наконец, через три года после Черного понедельника, наша экономика медленно восстанавливается! Возможно пришло время, чтобы инвестировать больше средств для дальнейшей защиты наших национальных интересов!"
 black.10.a:0 "Инвестируйте в наш Хаймат!"
 black.10.b:0 "Инвестируйте в наши колонии!"
 black.10.c:0 "Инвестируйте в нашу сферу влияния!"
 black.10.e:0 "Объявите новый план экономического сотрудничества с нашими соседями!"

### Austria and Black Monday ###
 black.200.t:0 "Черный Понедельник в Австрии"
 black.200.d:0 "Как только Черный Понедельник ударил по Германии, взрывная волна прошла по всей Европе. И Австрия была одной из первых, кто почувствовал всю тяжесть этой волны. Экономика дышит на ладан, и лишь лишения ждут нас впереди"
 black.200.a:0 "Готт ин Химмель!"

### Socialism and Black Monday ###
 comfrance.999.t:0 "Крах капиталистической экономики!"
 comfrance.999.d:0 "В последние несколько дней рабочие и крестьяне всего мира наблюдали за тем, как банкиры, капиталисты и тираны пытаются пожинать плоды труда рабочих для своей собственной эгоистичной выгоды. Они называют это Черный Понедельник - ужасное событие, как они говорят! Говорят, что такой коллапс был совершенно неуместен, чего ни один экономист не мог предсказать! Конечно, рабочие не дураки. Люди видят сквозь их ложь.\n\nКак предсказывал великий философ Карл Маркс, такие обрушения являются неизбежным результатом капитализма. По мере того, как капиталисты жестоко обращаются с рабочими и пожинают их плоды, они начинают есть себя заживо, как бешеные собаки. И все это по мере того, как они оставляют своих рабочих бороться и умирать от расточительства, когда они скребутся за последним куском мяса.\n\nОднако наш народ отделился от капиталистического мира и начал строить настоящее народное государство. Поэтому мы остаемся незатронутыми и можем только наблюдать за тем, как народы мира заживо съедаются своими капиталистическими властелинами. Это великое пробуждение для крестьян и рабочих мира, и вскоре рабочие этих народов начнут организовываться против своих угнетателей. Мы должны стоять в стороне и быть достойным примером для всех рабочих мира!"
 comfrance.999.a:0 "Рабочие мира, объединяйтесь!"
