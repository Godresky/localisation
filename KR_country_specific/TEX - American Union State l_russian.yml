### Huey Long Path ###
 TEX_new_washington:0 "Новий Вашингтон"
 TEX_new_washington_desc:0 "Новое расположение правительства Америки сбросит с себя оковы Капитолийской традиции и будет выстроено как пригодное для обороны и безопасное место для всех трех ветвей власти. Бульвары теперь слишком широки для баррикад, здания обеспечены аварийными источниками энергии и для всех жителей подготовлены убежища."
 TEX_root_out_out_traitors:0 "Знищення зрадників"
 TEX_root_out_out_traitors_desc:0 "Следуя показаниям захваченных предателей, президент Хьюи выявил группу конгрессменов, готовивших заговор против нас, объединившись с руководителями ряда корпораций. Не смотря на то, что они уже за решеткой некоторым все же удалось ускользнуть, используя свои политические связи. Расследование продолжается, и кто знает, может быть, Ричард Батлер приведет нас к другим группам предателей."
 TEX_expand_the_minute_men:0 "Мінітмени"
 TEX_expand_the_minute_men_desc:0 "Чтобы сохранить целостность наших вооруженных сил, мы должны расширить полномочия минитменов и поставить перед ними задачи обеспечения общественной безопасности и охраны границ. Мятежные социалисты и МакАртуристы более не могут рассчитывать на снисхождение и отныне должны готовиться максимально жестокому отношению к себе."
 TEX_election_monitoring:0 "Моніторинг виборів"
 TEX_election_monitoring_desc:0 "Единственной силой, которая может обеспечить демократичный процесс, являются Минитмены, которых будут привлекать каждый ноябрь для охраны избирательных участков от любых угроз. Они будут следить за процессом голосования для наших союзников и убедятся, что все проходит хорошо для нас."
 TEX_destroy_the_klan:0 "Знищення Клану"
 TEX_destroy_the_klan_desc:0 "Хирам Уэсли Эванс и его группа Высших Волшебников наконец арестованы и предстали перед судом за их террористическую деятельность. Этой опаснейшей группе предателей были выдвинуты обвинения в убийствах, линчевании, и запугивании избирателей. С арестом этих людей мы, наконец, избавились от наиболее опасной идеи, что отравляла Первую Партию Америки."
 TEX_ensure_loyalty:0 "Лояльність"
 TEX_ensure_loyalty_desc:0 "Члены конгресса разработали способ определения основы веры в нашу демократическую систему, которая нам так необходима. Так называемый Первый Акт, требует, чтобы каждый представитель партии, лидер профсоюза или госслужащий дал присягу, согласно которой они не будут поддерживать ОСА или хунту МакАртура."
 TEX_reward_loyalty:0 "Нагороджена вірність"
 TEX_reward_loyalty_desc:0 "Критики Первого Акта справедливо указывают, что у официальных лиц нет никакой причины давать подобную присягу. Как ответ на эту критику был принят Второй Акт, предлагающий компенсацию за время, проведенное на госслужбе в период развязанной Федералистами Гражданской Войны. Эта поддержка, разумеется, может быть получена только давшими ранее упомянутую присягу."
 TEX_national_political_machine:0 "Політична машина"
 TEX_national_political_machine_desc:0 "Исполнительные акты в прошлом использовались для создания агентств, призванных служить Американскому народу, не вмешиваясь при этом в государственный суверенитет. Ранее эта система была подкуплена корпорациями и служила их интересам. Хьюи Лонг, однако, неподкупен. Направить систему против монополий и взяточников- вот обещание, которое Хьюи дал Америке!"
 TEX_new_democracy:0 "Нова Демократія"
 TEX_new_democracy_desc:0 "Новая Демократия, как ее описывает Хьюи Лонг- это новый общественный договор между народом Америки и ее руководством. Новая Демократия обещает политиков, что будут работать в интересах своих избирателей, не смотря ни на какие препятствия. Верность избирателю будет вознаграждена пока каждый человек- король."
 TEX_peoples_commission:0 "Народна Комісія"
 TEX_peoples_commission_desc:0 "Вдохновившись судебными округами родной Луизианы, Хьюи Лонг основал параллельную представительную организацию, получившую название Народной Комиссии. Народная Комиссия это внепартийный форум для общественного обсуждения, который может позволить ППА напрямую общаться с людьми и узнавать о проблемах, о которых политики предпочли не докладывать."
 TEX_every_man_a_king:0 "Кожна людина – король"
 TEX_every_man_a_king_desc:0 "То, что началось как мечта, выросшая из мотивационной книги Орисона Светта Мардена, 'Каждый человек- король' стала политической реальностью. Это позитивное мышление и конец мрака жадности Великой Депрессии, которые спасут Америку.  Экономические и социальные планы Хьюи Лонга изменят Америку и ее политический ландшафт."
 TEX_for_the_poor_man:0 "Для бідних"
 TEX_for_the_poor_man_desc:0 "Хьюи Лонг представил Конгрессу законопроект о предоставлении домовладениям безусловного пособия в 1/3 от среднего дохода. Гарантированный годовой доход в $2000 и пенсии по старости уже могут быть распределены среди истинных Американцев. Пока не пришло время соответствующего прогрессивного налога средства на эти выплаты будут направлены напрямую из Национальной Казны."
 TEX_populist_education:0 "Освіта для всіх"
 TEX_populist_education_desc:0 "Нашу великую нацию наводняют миллионы детей, ведущих борьбу за нормальную жизнь. К сожалению, их перспективы не лучше, чем у их родителей без образования. Президент Лонг одобрил билль Конгресса, ставящий целью восстановление школ и открытие колледжей для нуждающихся Американцев."
 TEX_road_map_for_the_future:0 "Дорожня карта майбутнього"
 TEX_road_map_for_the_future_desc:0 "Расходы, затребованные Хьюи Лонгом на программу 'Каждый человек король' требуют радикально иного подхода к налогообложению и государственным финансам, чтобы их можно было поддерживать. Однако Президент Лонг предложил 'дорожную карту', в которой распланированы расходы на следующие четыре года его президентства и этапы, через которые должна будет пройти Америка."
 TEX_national_youth_adminstration:0 "Молодіжна Адміністрація"
 TEX_national_youth_adminstration_desc:0 "Сироты Гражданской Войны нуждаются не только в образовании для продвижения по жизни, но так же и в дисциплине. Посещение Бойс Тауна близ города Омаха штат Небраска вдохновил Президента Лонга на создание Национальной Молодежной Администрации. Рабочая подготовка и групповая активность для юных Американцев, позволят сиротам найти свое место в жизни и дадут им полезные навыки."
 TEX_share_the_wealth:0 "Поділ багатств"
 TEX_share_the_wealth_desc:0 "Пришло время богатеям, ввергнувшим Америку в пучину Гражданской Войны, платить по счетам. Ничьи накопления не могут превышать 300 годовых доходов. Доходы ограниченны $1 миллионом, а наследство не может превышать $5.1 миллиона. Президент Лонг докажет порицавшим его газетчикам, что они не правы."
 TEX_imperial_presidency:0 "Імперське президентство"
 TEX_imperial_presidency_desc:0 "В то время как с предателями было покончено, опросы общественного мнения показывают безоговорочную поддержку президента Хьюи Лонга и желание народа его переизбрать. Под давлением или угрозами членов ППА Хьюи Лонг провозгласил то, что многие назвали 'Имперское президентство'. Ограничение полномочий президента двумя сроками было упразднено, пока у власти не окажется менее достойный человек."
 TEX_fire_with_fire:0 "Удар по оппонентах"
 TEX_fire_with_fire_desc:0 "Система благ и стимулов завела идеологическое противостояние с политическими и социальными врагами Америки очень далеко.  Теперь Президент Лонг готов нанести удар по тем, кто сопротивляется разделению богатства. Мы должны использовать все возможные средства, чтобы не дать кораблю Американской нации перевернуться."
 TEX_perfect_democracy:0 "Ідеальна Демократія"
 TEX_perfect_democracy_desc:0 "Изначально, Конституция ставила своей целью создать идеальный союз в Америке. Этот союз рухнул, Америка умирала, но президент Лонг спас ее. Хьюи Лонг и народ Америки пришли к соглашению, что Конституция должна стать документом, обеспечивающим идеальную демократию. Прямая воля Американского народа, исполняемая его лидерами."
 
### Путь Джорджа Ван Хорна Моcли ###
 TEX_the_business_plot:0 "Змова бізнесу"
 TEX_the_business_plot_desc:0 "Чтобы скрыть от людских глаз деятельность Комитета Военных сил мы решили расширить полномочия его фасада- 'Арсенала Республики в Новой Америке. Возрожденная Американская Республика вернется к идеалам Отцов-основателей, и заявит всему миру, что Америка это Республика, а не Демократия."
 TEX_use_the_fbi:0 "ФБР"
 TEX_use_the_fbi_desc:0 "Джон Эдгар Гувер понимает необходимость защиты новой Американской Республики от синдикалистов. Сотрудничество с ФБР так же сигнализирует общественности о стабильности государства. [TEX_use_the_fbi_text] Якщо Дж. Эдгар выйдет за рамки его отношения с Клайдом Толсоном станут достоянием общественности."
 TEX_alien_and_sedition_act:0 "Акт про іноземців та підбурювання"
 TEX_alien_and_sedition_act_desc:0 "Одним из важнейших законов ранней Американской Республики был Акт об Иностранцах и подстрекательстве, принятый мудрым государственным деятелем президентом Джоном Адамсом. Мы должны возродить этот акт, чтобы защитить истинных Американцев от синдикалистских шпионов. Отныне признание угрозой общественной безопасности или национальному единству повлечет за собой тюремное заключение или депортацию."
 TEX_cointelpro:0 "КОІНТЕЛПРО"
 TEX_cointelpro_desc:0 "Успех нового Акта об Иностранцах и подстрекательстве позволил нам выявить ряд религиозных и общественных организаций, членами которых являются синдикалисты. Эти организации будут переведены под наблюдение по программе КОИНТЕЛПРО, первого обладающего всеми полномочиями контрразведывательного подразделения, способного отслеживать связи между членами различных групп."
 TEX_purge_dissidents:0 "Зачищення дисидентів"
 TEX_purge_dissidents_desc:0 "С помощью положений Акта об иностранцах и подстрекательстве мы составили список выявленных врагов Комитета военных сил. В него вошли Лонгисты, религиозные фундаменталисты, противящиеся прогрессу и мутуалисты. Мы готовим аресты каждого из них, а так же приготовились к удалению некоторых, пока еще неприкасаемых политиков, которые поддерживают этих диссидентов."
 TEX_office_of_policy_coordination:0 "Політична координація"
 TEX_office_of_policy_coordination_desc:0 "Офис политической координации, или просто ОПК, призван оказывать влияние на местных политиков в наших интересах, с помощью провокаторов, незначительных санкций или прямого саботажа. ОПК позволит нам незаметно ослабить радикалов и возмущенных федералистов, которые по своими мотивам хотят присоединиться к правительству США."
 TEX_the_black_chamber:0 "Чорна кімната"
 TEX_the_black_chamber_desc:0 "Еще одной задачей обеспечения безопасности является создание Черной Комнаты, где будет размещено устройство, которое Вэнивар Буш назвал Мемекс. Эта система будет способна хранить и передавать микрофильмы и делать информацию доступной для поиска, с помощью контрольной станции, соединенной телефонными проводами с другими такими же станциями. Реализация этого плана приведет нас в новый Золотой Век безопасности."
 TEX_american_nationalism:0 "Американський націоналізм"
 TEX_american_nationalism_desc:0 "Американская Мечта, или кредо, или даже идеал это часто упоминаемый клей, удерживающий наше национальное единство и предотвращающий гражданские волнения. Каскад проблем, запущенный Гувером и обращенный вспять Хьюи Лонгом стал плодородной почвой для возрождения Американского Национализма в Американской Республике."
 TEX_the_american_legion:0 "Американський Легіон"
 TEX_the_american_legion_desc:0 "Кончина Хьюи Лонга могла обернуться катастрофой, Якщо бы не храбрые ветераны Американского Легиона. [TEX_american_legion_text] Американский легион должен быть наделен полномочиями для предотвращения того, чтобы предатели снова угрожали нашей Республике."
 TEX_nationalize_boy_scouts:0 "Бойскаути"
 TEX_nationalize_boy_scouts_desc:0 "Патриотические юношеские организации были упразднены в Европе десятилетия назад. Наши собственные бойскауты - это нетронутый родник, из которого Республика может черпать поддержку, поощряя преданность среди американской молодежи. Комитет Военных Сил принял решение о национализации системы бойскаутов, для обучения истинных Республиканцев."
 TEX_fordism:0 "Фордизм"
 TEX_fordism_desc:0 "Научный менеджмент, конечно, не был придуман Фордом, но именно Форд доказал, что измерение времени, затрачиваемого на выполнение тех или иных задач, может привести к более эффективному его использованию. Чтобы отблагодарить члена нашего Комитета Форда мы предоставили ему патент на конвейерный метод производства, а так же упоминание его имени во всех связанных с этим изобретением публикациях."
 TEX_american_capitalism1:0 "Американський капіталізм"
 TEX_american_capitalism1_desc:0 "Американская Республика- капиталистическое государство и с помощью Комитета Военных Сил мы можем возродить эру прогресса, который попытались разрушить популисты и диссиденты. С помощью лояльных нам конгрессменов буду заново созданы деловые советы, налоги будут снижены, а фондовый рынок будет защищен от терроризма."
 TEX_capitalist_education:0 "ІНУВП"
 TEX_capitalist_education_desc:0 "Инженерная, Научная и Управленческая Военная Подготовка, или ИНУВП, является идеей Министерства торговли, призванной децентрализовать технологические изменения. Вместо кооперации, которая убивает конкуренцию и дарует несправедливые преимущества конкретным компаниям, эта программа будет свободно распространять результаты своей работы."
 TEX_captains_of_industry:0 "Капітани промисловості"
 TEX_captains_of_industry_desc:0 "Без благородного самопожертвования капитанов индустрии Америка будет потеряна. Мы должны протолкнуть через Конгресс новый налог на доходы для тех, кто зарабатывает более $10 миллионов в год. Мы предусмотрели массу исключений, чтобы дать этим крайне полезным промышленникам налоговые льготы, Якщо они занимаются благотворительностью."
 TEX_industrial_security_act:0 "Акт про промислову безпеку"
 TEX_industrial_security_act_desc:0 "Потребность в безопасных рабочих местах высока как никогда. Умы наших рабочих осаждают синдикалисты, лонгисты и федералисты. Мы должны санкционировать использование штрейкбрехеров и интеграцию преданных нам Легионеров в новую Национальную Гвардию для того чтобы иметь способ быстрой реакции на акты промышленного саботажа."
 TEX_pass_nira:0 "Трудові відносини"
 TEX_pass_nira_desc:0 "Окончательное решение трудового кризиса нашлось само, когда [Root.GetLeader] распорядился создать национальное бюро рабочих отношений. НБРО будет призвано исправлять несправедливые практики, введенные как профсоюзами, так и бизнесменами. Беспристрастная позиция агентства уже получила широкую поддержку. "
 TEX_red_scare:0 "Червоний переляк"
 TEX_red_scare_desc:0 "[TEX_red_scare_text] Общественное одобрение [Root.GetLeader] находится на рекордно высоком уровне."
 TEX_traditional_values:0 "Традиційні цінності"
 TEX_traditional_values_desc:0 "В недавнем обращении президент [Root.GetLeader] объявил изменения последних тридцати лет происками иностранцев, жаждущих уничтожить Американское естество. [TEX_tradition_values_text] Но как бы то ни было, народу это понравилось."
 TEX_republic_without_democracy:0 "Республіка без демократії"
 TEX_republic_without_democracy_desc:0 "Американский народ согласен с тем, что видение Америки Лонгом подразумевало Республику без Демократии. Правление [TEX.GetLeader] было продлено на новые четыре года, в связи с чрезвычайными ситуациями, что угрожают Америке. Американизм, в том виде, как его видит Комитет Военных Сил, растет, а олигархия постепенно перестает быть чем-то ужасным..."
 
 ### Scripted Loc ###
 TEX_american_legion_lindbergh:0 "Именно Американский Легион под руководством Линдберга поднялся, чтобы помешать Пелли осуществить его коварные планы."
 TEX_american_legion_moseley:0 "Именно Американский Легион под руководством Мозли выступил против синдикалистов, когда в обществе поднялась истерия. Именно Американский Легион убедил телохранителей Хьюи Лонга из Минитменов совершить этот необходимый обходной маневр."
 TEX_use_the_fbi_lindbergh:0 "Мы можем доверить ФБР отсеивать предателей, где бы они ни прятались."
 TEX_use_the_fbi_moseley:0 "Мы можем доверить ФБР искать Хьюи Лонга в самых неподходящих местах."
 TEX_traditional_values_lindbergh:0 "Пресса в основном поддерживает Линдберга, но есть меньшинство, которое опасается антисемитизма Линдберга."
 TEX_traditional_values_moseley:0 "Пресса разделена на тех, кто знает [RootGetLeader] как антисемитскую болтовню, и тех, кто действительно верит в Америку."
 TEX_red_scare_lindbergh:0 "После объявления ФБР о том, что Серебряный легион был тщательно очищен и больше не может угрожать нашей Республике, общественность потребовала принять аналогичные меры против социалистов, чтобы гарантировать, что наша Республика никогда больше не будет в опасности."
 TEX_red_scare_moseley:0 "ФБР объявило, что после многих месяцев поисков президента Лонга, его более нельзя считать живым. Против любых социалистических групп, оставшихся в Америке, поднялась огромная волна протеста. Комитет по военным полномочиям едва поспевает за всеми законами штатов, которые принимаются, чтобы остановить социализм."

### Путь Пелли ###
 TEX_mine_have_seen_the_glory:0 "Зміна керівництва"
 TEX_mine_have_seen_the_glory_desc:0 "Многие американцы были захвачены врасплох, когда они услышали, что Хьюи Лонг продвигал идеи синдикалистов. Начальная реакция на это могла привести к уничтожению Серебряного Легиона. К счастью Легион и Партия запрета покинули Лонга после того, как он предал свои обещания. Это начало новой Америки."
 TEX_the_silver_legion:0 "Срібний Легіон"
 TEX_the_silver_legion_desc:0 "Серебряный Легион в настоящее время является лидирующей силой в Американском Легионе, распространяющей пропаганду через своих агентов. Это привело к ячейкам диссидентов в некоторых аванпостах Легиона. Мы должны выявить этих диссидентов и перевести их в как можно более отдаленные аванпосты, с целью уменьшить их влияние."
 TEX_absorb_the_klan:0 "Доля Клану"
 TEX_absorb_the_klan_desc:0 "Хирам Уэсли Эванс был официально принят в Серебряный Легион на большом сборе Клана, прошедшем сегодня в столице. Его слово имеет вес в ККК и будет иметь большое значение в преобразовании Клана. Мы так же требуем, чтобы члены клана перестали скрывать свои лица. Влияние членов ККК надо использовать по максимуму."
 TEX_crackdown_on_traitors:0 "Удар по зрадникам"
 TEX_crackdown_on_traitors_desc:0 "Группа упертых членов Клана, отказывающиеся открывать свои личности, пришла к Пелли и потребовали исключения для себя. Наш Вождь Пелли блестяще решил эту проблему и направил этих членов клана в Секретную Службу. С частью Клана, все еще находящихся под прикрытием мы получим возможность выявить и уничтожить тех, кто действует против нас."
 TEX_covenant_sword_and_arm:0 "Заповіт, Меч та Рука"
 TEX_covenant_sword_and_arm_desc:0 "Члены Серебряного Легиона в Белой Церкви Иисуса Христа-Христианина сообщают, что многие финансовые институты в их регионе контролируются синдикалистами и иностранцами. Из-за того, что Легион и так перегружен заботами, наш Вождь Пелли, разрешил Церкви изымать имущество граждан... хотят они того или нет."
 TEX_camps_for_syndies:0 "Криміналізація синдикалізму"
 TEX_camps_for_syndies_desc:0 "Будущее Синдикализма и Лонгизма определено. Конгресс санкционировал направление подозреваемых в поддержке синдикализма на переподготовку  и в концентрационные лагеря, пока чрезвычайное положение, вызванное гражданской войной, действительно не закончится. Американский Легион приступил к очистке от предателей домов собраний и городских советов."
 TEX_forced_labor:0 "Примусова праця"
 TEX_forced_labor_desc:0 "Потеря сотни тысяч рабочих разозлила ранее лояльных легионеров. Споры в ранее тихих коридорах конгресса более нельзя игнорировать и Пелли должен найти какой-то выход из ситуации. Решение Пелли? Принудительные работы для предателей на благо Содружества. "
 TEX_jim_crows_america:0 "Америка Джима Кроу"
 TEX_jim_crows_america_desc:0 "Образ жизни юга, основанный на сегрегации и законах, ограничивающих черных в правах, прочно укоренился в сознании северянина Пелли как истинная душа Америки. Теперь, получив полный контроль над ситуацией, Пелли начал убеждать и северные штаты принять свои аналоги законов Джима Кроу."
 TEX_protecting_our_race:0 "Нативізм"
 TEX_protecting_our_race_desc:0 "Основы Америки, как их видят Пелли и Армстронг, связаны не только с бывшей британской нацией, но с Англосаксами как расой. Принятый Пелли закон поставил межрасовые браки вне закона, требуя одобрения всех браков Христианской церковью. Серебряный Легион получил задачу создания сегрегированных школ."
 TEX_segregation_forever:0 "Сегрегація"
 TEX_segregation_forever_desc:0 "Наша неспособность остановить протесты, возобновляющиеся снова и снова, несмотря на самые жестокие меры, стала настоящим вызовом. Серебряный Легион принял решение о формировании альянса, который обеспечит подавляющее превосходство над крикунам диссидентов, призвав в столицу организации юга, ратующие за сегрегацию."
 TEX_christian_commonwealth:0 "Християнська співдружність"
 TEX_christian_commonwealth_desc:0 "Пелли видит Американское Содружество страной свободной от долгов и займов, превращенной в огромную корпорацию. Неотъемлемые права даются, а не обещаются рожденным в Америке в виде акций, приносящих определенные дивиденды или 'кредитов' гражданам, голосующим за своих представителей из Легиона."
 TEX_white_welfare:0 "Загальне благо"
 TEX_white_welfare_desc:0 "Первоочередной задачей является необходимость определить кто является истинным гражданином и имеет право на долю в Общем Благе. Эти люди должны либо возводить свой род к первым выборщикам, времен Американской Революции, или же принести клятву Серебряному Легиону, передав свою жизнь и свой род Христианской Идентичности на веки."
 TEX_christian_education:0 "Християнська освіта"
 TEX_christian_education_desc:0 "Гарвардская богословская школа должна стать эталоном для всей нашей системы образования. Образование Христиан жизненно необходимо для длительного существования Серебряного Легиона и для воплощения этого мы должны организовать богословские школы, организованные по образцу гарвардской по всей стране. Вхождение в секреты Христианства избавит людей от синдикалистских мыслей."
 TEX_christian_identity:0 "Християнська ідентичність"
 TEX_christian_identity_desc:0 "То, что началось как простое ответвление Англо-Израилизма в Канаде, выросло в основу политической и социальной доктрины Пелли-Армстронга. Христианская Идентичность рассматривает союз германо-ассирийцев, афро-американцев, социалистов и евреев с католиками как объединение против себя. Теперь публика должна узнать правду об этой угрозе."
 TEX_church_and_state:0 "Церква та Держава"
 TEX_church_and_state_desc:0 "Существуют неявные религиозные ценности, видимые только Серебряному Легиону. Серебряному Легиону и линии Пелли-Армстронга очевидно, что Америкой должны править только благочестивые Христиане протестанты. Потому Вождь Пелли провозгласил Христианство официальной государственной религией Американского Содружества."
 TEX_christian_service_brigade:0 "Службові бригади"
 TEX_christian_service_brigade_desc:0 "То, что началось как добровольная организация для мальчиков во время Гражданской Войны, выросло в организацию национального масштаба. Создатель Бригады Джозеф Колин был введен в правительство Пелли-Армстронга. В последующие годы эта организация будет заниматься сиротами, оставшимися после войны, чтобы дать им отца в лице Серебряного Легиона."
 TEX_citzens_council:0 "Рада білих громадян"
 TEX_citzens_council_desc:0 "Наследие гражданского неповиновения, прокатившегося по стране в 30-е, осталось в памяти членов Совета Белых Граждан. Совет принял на себя задачу запугивания выборщиков и удержания собраний граждан-акционеров от стремления к объединению. Пелли в знак благодарности увеличил долю в общественном благе для членов Совета."
 TEX_christian_work_ethic:0 "Трудова етика"
 TEX_christian_work_ethic_desc:0 "С приходом Содружества, начался разброд в трудовой этике по всей стране, в который Легион не вмешивался. Синие Законы, позволявшие Христианам брать перерыв в работе для посещения церкви, отменяются людьми, которые не ценят моральные устои своей страны. Мы должны заставить Синие законы вновь действовать повсеместно."
 TEX_america_is_born_again:0 "Відродження Америки"
 TEX_america_is_born_again_desc:0 "Многие сомневались в способности Серебряного Легиона продолжить дело Лонга, но принявшие этот риск теперь пожинают плоды Американской кредитной системы и обновленной судьбы. Наследие Лонга строилось на лжи и слепоте, которые дали дорогу истине Пелли. И единственное, что еще остается в тумане- следующий ход иностранцев..."

### Восстановление ###
 TEX_rebuilding_the_country:0 "Відновлення країни"
 TEX_rebuilding_the_country_desc:0 "Долгая борьба с силами Федералистов и синдикалистов оставила экономику победившего Американского Союза в руинах. Сила, объединяющая страну, может проводить либо политику дефицита и больших расходов бюджета, либо наоборот прибегнуть к аскетичному подходу и минимизации прямого воздействия на рынок."
 TEX_national_recovery:0 "АНВ"
 TEX_national_recovery_desc:0 "Администрация Национального Восстановления акцентирует свою деятельность на использовании общественного пространства и живущих на работе коллективов вместо старой системы контрактов. Рабочие в системе АНВ могут рассчитывать на минимальное жалование и контроль цен на месте работы, вместо старой модели корпоративных магазинов."
 TEX_public_works:0 "Адміністрація громадських робіт"
 TEX_public_works_desc:0 "Способность производить электричество, предоставлять водоснабжение и обеспечивать безопасные и эффективные перевозки была утеряна в ходе Гражданской Войны. Но Администрация Общественных работ должна исправить это. Это фонд, который позволит контракторам справедливо платить своим рабочим."
 TEX_research_projects:0 "Адміністрація Національної Освіти"
 TEX_research_projects_desc:0 "В результате коллапса КША, Национальная Ассоциация Образования была распущена, а ее члены рассеялись по стране. В то время, как большинство учителей аполитичны, союз не может на них повлиять, у нового правительства Америки появился отличный кандидат на восстановление."
 TEX_civil_works_adminstration:0 "Адміністрація цивільних робіт"
 TEX_civil_works_adminstration_desc:0 "Америка потеряла значительную часть своей рабочей силы в борьбе с жалкими федералистами. Наш лидер издал указ о создании агентства, которое будет заниматься трудоустройством всех доступных рабочих рук для проектов АНВ."
 TEX_the_ccc:0 "Громадянські помічники"
 TEX_the_ccc_desc:0 "Урон, нанесённый Америке колоссален. Чтобы ускорить восстановление страны, правительство предлагает создать госорган, который бы направлял добровольцев на общественные работы."
 TEX_rural_electrification:0 "Електрифікація сільської місцевості"
 TEX_rural_electrification_desc:0 "Энергосеть Соединенных Штатов деградировала до уровня 1910 года. Это не по-Американски и мы должны убедиться, что наши граждане будут своевременно осведомлены о новой славе нашего государства."
 TEX_the_aaa:0 "Регулюція сільського господарства"
 TEX_the_aaa_desc:0 "Газетные статьи во время истерии 36-го были полны историй, когда фермеры были вынуждены сжигать посевы, будучи не способны продать зерно, в то время как города голодали. Нашим ответом на это стал Закон о регулировании сельского хозяйства, целью которого является создание системы сохранения зерна."
 TEX_farm_security_administration:0 "Адміністрація Безпеки Ферм"
 TEX_farm_security_administration_desc:0 "Дольщики и фермеры являются значительной частью нашего электората, особенно на юге. Мы должны учредить программу кредитования с минимальными процентными ставками для фермеров, которые занимаются рекультивацией земли, особенно для тех из них, кто занимается этим в старом Стальном поясе."
 TEX_begin_reconstruction:0 "Початок відновлення"
 TEX_begin_reconstruction_desc:0 "Длинный список бывших федералистских и синдикалистских зданий был составлен с учетом культурной и оборонной ценности. Может ли полезность победить старые обиды? Высок ли потенциал проведения диверсий в этих зданиях? Это то решение, которое мы должны принять."
 TEX_harsh_reconstruction:0 "Покарання корупції та віроломства"
 TEX_harsh_reconstruction_desc:0 "Конгресс присоединился к нам в осуждении людей, которые предали американский народ. Множество крупных акционеров, в компаниях-предателях были схвачены, а руководство компаний, которые эксплуатировали рабочих под вывеской содействия правительству объявлены в розыск."
 TEX_reconciliation:0 "Узгодження"
 TEX_reconciliation_desc:0 "Конгресс наконец выиграл у исполнительной власти и принял решение не выдвигать обвинений против провинившихся компаний. Однако руководство этих компаний вынудили подать в отставку, чтобы их компании были вновь внесены в список, но акционеры в конечном итоге не виновны в нарушениях."
 TEX_military_industrial_complex:0 "Американський ВПК"
 TEX_military_industrial_complex_desc:0 "Ограничения, вызванные плачевным состоянием государственных финансов и слабостью доллара известны Конгрессу, который разработал новый план восстановления, основанный на кооперации с частным бизнесом."
 TEX_coprotate_militarism:0 "Корпоративний альянс"
 TEX_coprotate_militarism_desc:0 "Старая бюрократическая система, основанная на планировании, блекнет в сравнении с научным менеджментом Фредерика Тейлора. Нам необходим экспертный совет профессионалов бизнеса в составе Конгресса для обеспечения прочности альянса с корпоративной средой Америки."
 TEX_business_subsides:0 "Ослаблення контролю"
 TEX_business_subsides_desc:0 "Дуалистическая система федерального правительства позволила нам заметно ослабить государственный контроль над практикой организации рабочего пространства, в зависимости от штата. Крупный и малый бизнес должны процветать, чтобы мы могли сохранить текущий баланс в нашем правительстве."
 TEX_building_grants:0 "Гранти на будівництво"
 TEX_building_grants_desc:0 "Небольшие города по всей Америке часто не имеют ресурсов для обеспечения своих нужд. Наше предложение состоит в создании программы грантов на строительство на базе Фонда Форда. Это позволит различным сообществам получать необходимые инвестиции для удовлетворения своих нужд."
 TEX_banking_act:0 "Корпоративний мілітаризм"
 TEX_banking_act_desc:0 "Многие компании были закрыты или вынуждены были сбежать из Америки, когда активность союза достигла пика безумия. Требуется демонстрация силы, чтобы доказать, что Америка снова в безопасности. Мы должны предложить излишки нашего военного имущества тем компаниям, которые планируют осваивать 'опасные' регионы."
 TEX_military_factories:0 "Військові заводи"
 TEX_military_factories_desc:0 "Наши арсеналы и производители боеприпасов сообщают о серьезных потерях запасов из-за воровства, а так же о трудностях конкуренции с иностранными производителями. Мы сможем исправить это без ущемления второй поправки пошлинами на импортное вооружение."
 TEX_american_business_is_business:0 "Бізнес є бізнес"
 TEX_american_business_is_business_desc:0 "Поскольку большинство Конгрессменов придерживаются консервативных взглядов в финансовых вопросах, было не сложно провести законы о созданном Национальном Резерве, который должен остановить дефляцию. Мы должны сократить денежную массу и изъять из оборота фальшивки, или наша покупательная способность никогда не восстановится."
 TEX_create_esmwt:0 "Інвестиції у дослідження"
 TEX_create_esmwt_desc:0 "Когда мы восстановили исследовательские лаборатории и научные центры по всей стране, нам надо начать распространять щедрые исследовательские гранты, которые оставались не тронутыми в ходе Гражданской Войны. Созданные на пожертвования и финансируемые в частном порядке университеты получат приоритет в получении правительственных грантов."
 TEX_reconstruction_is_over:0 "Відновлення закінчено"
 TEX_reconstruction_is_over_desc:0 "Процесс восстановления выявил реальные идеологические причины, по которым Гувер был не способен исправить проблемы экономики. Более мудрый подход к их решению, позволил нам избавиться от пустозвонов и болтунов, в то время как наш ВВП растет, а Американский уровень жизни только растет и даже превысил довоенный уровень."

