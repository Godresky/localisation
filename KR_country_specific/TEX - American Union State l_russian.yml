 unionstate.200.t:0 "Теракт синдикалістів"
 unionstate.200.d:0 "Синдикалисты, которые все ещё сражаются за их 'революцию' избрали своей целью фабрику в [attack_state.GetName], вызвав большой ущерб и гибель многих людей. Минитмены уже на месте происшествия, и они утверждают, что они стали на шаг ближе к поимке главарей католических террористов."
