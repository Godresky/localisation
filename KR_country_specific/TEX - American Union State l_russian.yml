 unionstate.77.t:0 ""Поділіться нашим багатством" призначає Сміта"
 unionstate.77.d:0 "Была проведена импровизированная встреча членов совета директоров программы «Поделитесь нашим богатством». Акционеры организации состоят из членов АФП, Запретной партии и Южного союза фермеров-арендаторов. Эти члены совета встретились в 2 часа ночи, преодолевая черту между официальными делами и секретностью. Уильям Апшоу из Запретной партии выдвинул на первый план явное предательство президента Лонга его партийных ценностей. Члены правления AFP согласились с тем, что отказ Лонга от основного обещания кампании предвещает в будущем более «морально-ориентированное» законодательство. Фрэнсис Таунсенд, который присоединился к Хьюи Лонгу, чтобы продвинуть свой план по возобновляемой пенсии по старости, согласился с необходимостью избрать нового представителя для программы «Поделитесь нашим богатством», который не был бы признателен президентским капризам. После долгих споров было решено, что новоизбранный конгрессмен из Луизианы Джеральд Л.К. Смит достаточно далек от Лонга, но все еще занимается социальным обеспечением. Поскольку голоса были подсчитаны в пользу Смита, Правление обдумало, что может означать ассоциация Смита с Серебряным легионом в будущем ..."
 unionstate.77.a:0 "Як вони посміли!"
 
 unionstate.78.t:0 "Диксикрати оголосили партію, корумпованою"
 unionstate.78.d:0 "После окончания военных действий в Вашингтоне большая часть консервативной Демократической партии пообещала свою приверженность государству [Root.GetNameDef] и идеалам, за которыми следует Президент Лонг. Косвенно эти демократы надеялись, что Лонг выполнит свое желание получить больше государственной власти в обмен на то, чтобы позволить экономическим реформам Лонга легко пройти. Это неписаное обещание было нарушено, когда Лонг отказал им в возможности навязать Запрет, зашел так далеко, что проигнорировал их страстные речи в пользу отмены Закона о межгосударственной торговле. Многие консервативные демократы теперь рассматривают режим АФП как просто фиктивную демократию, которая отвергает любые меры, от которых Лонг политическая машина лично не выиграет. Однако президент все еще был шокирован, когда залы Конгресса были заполнены всего на 3/4 на этой неделе. В настоящее время законодательство заморожено, и кажется, что так называемые диксикраты берут все свои дни отпуска сразу."
 unionstate.78.a:0 "Дурні, ми їхній єдиний дім"
 
 unionstate.79.t:0 "Офіцерське повстання"
 unionstate.79.d:0 "Несмотря на все наши усилия, направленные на то, чтобы побудить офицеров оставаться на своих постах в это очень чувствительное время, примерно сто армейских офицеров выразили серьезное недовольство судом над Хьюи Лонгом. Пресса сообщила об этих несогласных мнениях и таким образом, также предупредила нас о предстоящем протесте офицеров в столице через пять дней. У нас нет иллюзий, что эти участники марша будут мирными или что их марш не завершится требованием к Серебряному легиону вернуть власть в АФП. Генерал Паттон, все еще возглавляющий 5-ю армию, пообещал, что защитит наше право управлять Содружеством. Однако дать ему свободу действий против участников марша будет кровавой битвой, которая может легко обернуться против нас. Ричард Батлер предложил вместо этого, чтобы сторонники Легиона проникли в ряды участников марша и разрушили их изнутри. Лучше заставить офицеров выглядеть необоснованно и глупо, чем заставить правительство казаться тираническим."
 unionstate.79.a:0 "Дати Паттону свободу дій"
 unionstate.79.b:0 "Прийняти план Батлера"
