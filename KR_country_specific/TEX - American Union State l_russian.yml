 unionstate.204.d:0 "Федералисты, которые все ещё сражаются за коррумпированный старый Вашингтон, избрали своей целью фабрику в [attack_state.GetName], вызвав большой ущерб и гибель многих людей. Минитмены уже на месте происшествия, и они утверждают, что они стали на шаг ближе к поимке главарей католических террористов."
