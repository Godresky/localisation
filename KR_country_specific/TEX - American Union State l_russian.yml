 TEX_From_a_Militia_to_a_force:0 "Відновлення збройних сил"
 TEX_From_a_Militia_to_a_force_desc:0 "Пока что, единственной силой, подвластной Кингфишу были небольшие ополчения в городских средах. С началом гражданской войны, многие генералы и армейские группировки 'перебежали' на сторону настоящего американского правительства. Адаптация нашей организации и сил под новоприбывших будет в приоритете."
 TEX_Patton_Plan:0 "Реформи Паттона"
 TEX_Patton_Plan_desc:0 "Подметив устарелость организации армии, генерал Паттон предложил нам план реформ."
 TEX_Moseley_Plan:0 "Реформи Мослі"
 TEX_Moseley_Plan_desc:0 " Подметив устарелость организации армии, генерал Паттон предложил нам план реформ. Он предлагает реорганизацию иерархии сверху вниз, расширение старых военных баз для тренировки офицеров и фокус на централизации командной цепи. Он запросил у Кингфиша карт-бланш на приведение его плана в действие и приведения армии в надлежащий порядок."
 TEX_Devers_Plan:0 "Реформи Диверса"
 TEX_Devers_Plan_desc:0 " Подметив устарелость организации армии, генерал Диверс предложил нам план реформ. Он предполагает, что для победы над предателями с севера нам понадобится направить всю промышленность юга на нужды артиллерийских войск. Хотя его идеи встречены со скептицизмом в правительстве, его предложение, тем не менее, должно быть принято во внимание."
 TEX_logistics_management_expertise:0 "Контроль логістики"
 TEX_logistics_management_expertise_desc:0 "В межвоенный период Мосли был ассистентом генерала Дэфиса в Бюро Бюджета, где он научился многому о приоритетах логистики.  Эти знания будут крайне важны для нас, так как наши силы растянуты, а ресурсы ограниченны."
 TEX_expand_Fort_Benning_for_Training:0 "Форт Беннінг"
 TEX_expand_Fort_Benning_for_Training_desc:0 "Форт Беннинг верно служил нашей стране, начиная со дня его основания в 1909, и его важность с каждым днём всё продолжает расти. Будучи домом Пехотной Школы Армии США, расширение Форта Беннинга предоставит новые жилые помещения рекрутам, а значит, и большее количество офицеров как в краткосрочной, так и долгосрочной перспективе."
 TEX_joint_chiefs_of_staff:0 "Слухання начальників штабу"
 TEX_joint_chiefs_of_staff_desc:0 "Споры, присущие федеральной межсервисной политике не исчезли и в нашем собственном правительстве. Во избежание подобных экстрадисциплинарных происшествий, мы должны обеспечить одинаковое количество внимания всем начальникам штабов."
 TEX_improve_artillery:0 "Покращена артилерія"
 TEX_improve_artillery_desc:0 "По сравнению с остальными частями страны, качество артиллерии на юге несколько отстаёт.  Для исправления ситуации будут созданы новые модели артиллерии, с улучшенной скоростью перезарядки и дальностью стрельбы, которые смогут бить сильнее и быстрее, чем враг."
 TEX_Assembly_line_modifications:0 "Оновлені складальні лінії"
 TEX_Assembly_line_modifications_desc:0 "Новые модели уже готовы к отправке на конвейерное производство, но один из наших дизайнеров заметил, что некоторые детали можно заменить другим, несколько более лёгким в производстве вариантом, и предложил запуск их в производства для последующей сборки артиллеристских орудий."
 TEX_weapons_manufacturers:0 "Виробники зброї"
 TEX_weapons_manufacturers_desc:0 "Наша небольшая оружейная индустрия нуждается в срочных реформах. Не смотря на чрезвычайное положение в стране, многие контрактники продолжают тратить ресурсы на разработку моделей для гражданского использования. Несколько ограничений, и производители должны будут сфокусироваться на разработке военного снаряжения."
 TEX_walkie_talkies:0 "Вокі-Токі"
 TEX_walkie_talkies_desc:0 "Обычно военная экипировка и снаряжение имеет звучные имена. Воки-Токи? Как это проскользнуло в общую систему? Наши генералы утверждают, что это новое беспроводное устройство связи позволит нашим войскам эффективно переговариваться на поле боя. И мы называем это Воки-Токи?"
 TEX_industrial_contacts:0 "Контакти у промисловості"
 TEX_industrial_contacts_desc:0 "Частное предприятие стало неоспоримой частью нашей военной промышленности. Пришло время составить контракты и посмотреть, что они могут сделать, чтобы помочь нам."
 TEX_auto_industry:0 "Автомобільна промисловість"
 TEX_auto_industry_desc:0 "Автомобили были широко приняты гражданами Америки с самого момента их изобретения. К сожалению, большая часть автомобильных фабрик находится на севере, где теперь заправляют синдикалисты.  Тем не менее, Генри Форд переселился на юг, и мы можем вдохновить другие компании следовать его примеру."
 TEX_focus_on_concentration:0 "Концентрація сил"
 TEX_focus_on_concentration_desc:0 "Концентрация сил была важнейшей тактикой для всех командиров, начиная со времён Римских Легионов. Учитывая ограниченные ресурсы нашей страны в битве против предателей Америки, мы должны вновь переработать стратегию нашей артиллерии, и концентрировать её огонь на определённых секторах, в которых мы надеемся добиться прорыва пехоты."
 TEX_tank_commission:0 "Танкова комісія"
 TEX_tank_commission_desc:0 "Нам необходимо использовать полученную в бою информации для создания новых танков. Враг показал удивительную скорость в улучшении своего вооружения для противодействия улучшениям нашей брони." 
 TEX_motorize_the_men:0 "Моторизація армії"
 TEX_motorize_the_men_desc:0 "Планы Паттона строятся на создании отрядов моторизованной пехоты, которые последуют за танковыми прорывами и быстро окружат вражеские позиции, отрежут их от подкреплений, а потом вместе с регулярной пехотой окончательно зачистят получившиеся карманы."
 TEX_streamline_tank_production:0 "Оптимізація виробництва танків"
 TEX_streamline_tank_production_desc:0 "Танки – довольно сложные в производстве машины, а это значит что в случае вывода их из строя нам потребуются недели, Якщо не месяцы на возвращения боевой единицы на поле боя. Чтобы решить эту проблему мы оптимизируем производство танков, и позволим нашим экипажам оставаться в бою, а также обеспечим себе запас на случай непредвиденных обстоятельств."
 AUS_focus_on_swiftness:0 "Фокус на швидкості"
 AUS_focus_on_swiftness_desc:0 "Современные методы ведения войны проделали долгий путь от траншей, когда-то являвшихся бичом Западного Фронта. Быстрые прорывы танков и последующее наступление моторизованной пехоты теперь является не мечтой, а необходимостью для современной армии, а значит мы должны быт на передовой этих разработок."
 TEX_draw_a_new_war_plan_white:0 ""Білий" військовий план"
 TEX_draw_a_new_war_plan_white_desc:0 "Хотя у нас и вышло захватить копии оригинала “белого” военного плана, для нас они оказались бесполезны, так как они описывают, как снабжать и защищать территории вблизи Вашингтона, а не как превратить юг страны в крепость. Но теперь, используя информацию из этих документов и наших опытных командиров мы можем создать свой собственный вариант, учитывающий новые 'обстоятельства'."
 TEX_focus_on_command:0 "Фокус на командуванні"
 TEX_focus_on_command_desc:0 "Наши враги могут быть восприняты как дезорганизованные и деморализованные группы ополчения с редкими вкраплениями отрядов бывшей армии, способных оказать серьёзное сопротивление. Якщо мы желаем быстро с ними расправится, мы должны превратить нашу армию в лучший пример организованности и чёткости."
 TEX_take_the_fight_abroad:0 "Бій за кордоном"
 TEX_take_the_fight_abroad_desc:0 "После победы у себя дома, мы должны приготовиться штурмовать любые пляжи, брать любые высоты и сражаться с любым противником."
 TEX_increase_military_spending:0 "Збільшені військові витрати"
 TEX_increase_military_spending_desc:0 "Гражданская война уничтожила гражданскую промышленность Америки, но зато создала весьма прибыльную военную. Хотя на данный момент война и окончена, США ещё предстоит сражаться в войнах и одерживать победы, а поэтому увеличение военных расходов будет в её лучших интересах."
 TEX_military_research:0 "Військові розробки"
 TEX_military_research_desc:0 "После долгих лет изоляции и разрушительной гражданской войны, у нашей страны нет возможности разрабатывать и изучать военные технологии на том же уровне, как и другие великие державы света. Пора начинать работу над исправлением этой ситуации."
 TEX_new_arms_factories:0 "Нові збройові фабрики"
 TEX_new_arms_factories_desc:0 "Основная проблема с созданием военной промышленности заключается в том, что объекты, находящиеся под нашим контролем, уже были сокращены после Великой депрессии, чтобы уменьшить избыточность. Нам пришлось расширить мощности и перепрофилировать старые сооружения для производства деталей, необходимых для тяжелого вооружения на нашей территории."
 TEX_war_bonds:0 "Військові позики"
 TEX_war_bonds_desc:0 "Войну одними садами победы и волонтёрством не выиграть. С учётом наших экономических программ, ликвидные активы быстро тратятся. Мы можем капитализировать на доверии общественности и ввести в обиход военные займы, как делают свободные страны всего мира."
 AUS_new_army_goes_rolling_along:0 "'Це ми захищатимемо'"
 AUS_new_army_goes_rolling_along_desc:0 "Наша новая армия приняла старый девиз, который приняли наши предки, готовые взяться за оружие для защиты нашей великой страны. Как и им до нас, пришло время сражаться за нашу Америку в этом бесконечно меняющемся мире, дома или за рубежом."
 TEX_army_bonus_bill:0 "Указ про армійський бонус"
 TEX_army_bonus_bill_desc:0 "Битвы делают из мальчишек мужчин, а из мужчин – сталь, из которой будет построены столпы Американизма Лишь дурак решится оставить подобных ветеранов на обочине жизни. Выплачивая щедрые пенсионные ветеранам войны, особенно вовлечённым в военно-исследовательский аппарат мы, сможем полностью воспользоваться потенциалом всех честных граждан."
 TEX_new_weapons:0 "Нові моделі озброєння"
 TEX_new_weapons_desc:0 "Армия сообщает, что наше пехотное вооружение не справляется не с автоматами вблизи, ни с винтовками на дальних дистанциях. Якщо мы не сможем исправить эту ситуацию, то мы потратим большое количество жизней в пустую."
 TEX_army_ranger_corps:0 "Рейнджери армії США"
 TEX_army_ranger_corps_desc:0 "Форт Беннинг, в Джорджии, был домом для одних из самых эффективных солдат ранних этапов войны. Расширенные режимы тренировок позволят нашим солдатам акклиматизироваться даже в самых суровых условиях окружающей среды."
 TEX_reverse_war_plan_white:0 "Звернути “білий” план"
 TEX_reverse_war_plan_white_desc:0 "Благодаря нашим генералам, у нас получилось раздобыть копии “белого” военного плана, который мог бы использоваться против нас. Хотя мы не можем полностью предотвратить исполнение этого плана армией врага, у нас есть шанс укрепить слабые точки и найти способ воспользоваться самоуверенностью  федеральных войск."
 TEX_the_cavalry_of_tomorrow:0 "Кавалерія майбутнього"
 TEX_the_cavalry_of_tomorrow_desc:0 "Паттон был офицером кавалерии, а теперь создаёт план по трансформации моторизованной пехоты и танков в современную версию кавалерии. Работая вместе с правительством, армией, Генри Фордом и другими промышленниками, мы сможем воплотить этот план в жизнь."
 TEX_top_of_the_line_artillery:0 "Найкраща артилерія"
 TEX_top_of_the_line_artillery_desc:0 "Облегчённые снаряды, усиленные стволы и новые виды детонационных устройств позволят нашей артиллерии разрушать любые бункеры. Якщо мы хотим одержать победу над врагом, то мы должны продолжать разработки."
 TEX_coordinated_fire:0 "Координований вогонь"
 TEX_coordinated_fire_desc:0 "Дни, когда артиллерия открывала огонь в ритм с приказами командиров давно прошли. Используя новые системы обнаружения передвижения врага артиллерийские отряды смогут открывать огонь только в подходящее для этого время."

#############
##Air Force##
#############
 TEX_air_force_reform:0 "Американські ВПС"
 TEX_air_force_reform_desc:0 "Продолжающийся на протяжении двух десятилетий спор в армии США начался с запроса офицеров авиации отделении авиации от основных вооружённых сил. С благословения Кингфиша будут созданы патриотичные ВВС США, а также выбраны её основные задачи."
 TEX_expand_ACTS:0 "Тактична школа ВПС"
 TEX_expand_ACTS_desc:0 "Нам повезло, что американская армия в прошлом перенесла место тренировки офицеров авиации далеко на юг, ведь теперь у нас есть доступ к снаряжению и офицерам Тактической Школы ВВС и Авиабазы Максвелл, Алабама. Но чтобы превзойти училище в Лэнгли Филд в Вирджинии нам придётся расширить наши базы."
 TEX_fighters:0 "Розробка винищувачів"
 TEX_fighters_desc:0 "Проекты по созданию американских истребителей были заморожены в 1920-х ввиду недостаточного финансирования государством. Мы должны сократить технологический разрыв путём предложения очень прибыльного контракта компании, которая сможет создать самолёт, способного превзойти машины противника."
 TEX_le_may_reform:0 "Реформи ЛьоМея"
 TEX_le_may_reform_desc:0 "Кёртис ЛёМей недавно достиг верхних эшелонов командования, благодаря смеси умений и непотизма, и предложил план смелых реформ. ВВС должны стать чем-то большим, чем дополнением наземной армии, и могут быть использованы для уничтожения военного промышленного потенциала врага. Хотя, в теории, подход звучит осмысленно, решение остаётся за правительством."
 TEX_air_field_expansion:0 "Льотні поля"
 TEX_air_field_expansion_desc:0 "По всей нашей стране есть тысячи акров равнинной земли, которые только и ждут, чтобы быть покрытыми асфальтом и новейшими, ультрасовременными самолетами. Давайте не будем заставлять их ждать еще дольше!"
 TEX_naval_bombers:0 "Розробка морських бомбардувальників"
 TEX_naval_bombers_desc:0 "Ввиду недостаточного количества флота, ВВС будут обязаны защищать нашу страну от всех врагов, которые задумают высадиться на наши берега. Мы предоставим морским патрулям в распоряжение морские бомбардировщики, которые будут обнаруживать и уничтожать врага в местах, до которых наши флотилии не смогут или не успеют добраться."
 TEX_Weyland_plan:0 "Реформи Вейланда"
 TEX_Weyland_plan_desc:0 "Отто П. Вейланд  недавно достиг вершин командования, благодаря смеси непотизма и умений, и предложил тепло принятый армией план реформ. Он считает, что главной ролью ВВС в бою должна быть поддержка наземных операций войск.  Хотя, в теории, подход звучит осмысленно, решение остаётся за правительством."
 TEX_bombers:0 "Розробка бомбардувальників"
 TEX_bombers_desc:0 "Бомбардировщики, эти ужасающие машины, позволят нам проецировать свои силы за морями. Наш секретный проект также зависит от способности наших бомбардировщиков перемещать его в сохранности."
 TEX_radar:0 "Р.А.Д.А.Р."
 TEX_radar_desc:0 "РАДАР, совершенно секретная разработка, позволит нашим зенитчикам обнаруживать воздушные передвижения ночью, а нашим гражданам –спокойно спать."
 TEX_screaming_eagles:0 "'Навчання з взаємодії'"
 TEX_screaming_eagles_desc:0 "С растущими потребностями в снабжении фронта и влиянием ВВС у наших офицеров возник вопрос: Возможно ли совместить отряды снабжения авиации и наземной армии так, чтобы оказать положительное влияние на эффективность сражения? Для доказательства или опровержения этой теории следует провести эксперимент."
 TEX_rule_the_skies:0 "Правити небом"
 TEX_rule_the_skies_desc:0 "’Off we go, into the wild blue yonder, flying high into the sky!’ Наша авиация будет самой продвинутой в мире, и не будет места, до которого мы не могли бы добраться."
 TEX_CAS_focus:0 "Розробка штурмовиків"
 TEX_CAS_focus_desc:0 "Армия запросила увеличить поддержку с воздуха при преодолении траншей, возведённых нашим противником. ВВС, будучи надёжным партнёром, готовы выполнить их просьбу."
 TEX_CAS_doctrine:0 "Координація атак повітря-земля"
 TEX_CAS_doctrine_desc:0 "Для эффективного применения штурмовиков на поле боя, нам сначала надо провести тренировочные операции с применением этого довольно нового вида сражений."
 TEX_flexible_bombers:0 "Гнучкі бомбардувальники"
 TEX_flexible_bombers_desc:0 "Задача ВВС состоит в поддержке наземной армии, а для этого бомбардировщикам придётся выполнять массу ролей, от уничтожения укреплений врага на поле боя до разрушения линий снабжения и коммуникаций в тылу. Следует спонсировать разработку машин, способных выполнять подобные задания эффективно."
 TEX_combined_arms_offensive:0 "Загальновійськові наступи"
 TEX_combined_arms_offensive_desc:0 "Наши офицеры авиации готовы к выполнению своего долга, но возникла новая проблема: командиры армии не знают, как использовать потенциал авиации на полную. Придётся научить их координировать действия пехоты и транспорта с авиацией, для создания воистину сокрушительных наступлений."
 TEX_strat_bomber_development:0 "Розробка стратегічних бомбардувальників"
 TEX_strat_bomber_development_desc:0 "После окончательного решения по цели ВВС – уничтожении промышленного потенциала врага – мы готовы начать работу над созданием подходящих моделей бомбардировщиков."
 TEX_cult_of_aviation:0 "Культ Авіації"
 TEX_cult_of_aviation_desc:0 "Начиная с первого полёта Райта Флайера в Китти Хоук, американцы были заворожены авиацией. Мы должны эксплуатировать это восхищение и обратить наши ВВС в источник гордости нашей страны."
 TEX_long_range_interceptors:0 "Перехоплювачі дальньої дії"
 TEX_long_range_interceptors_desc:0 "Хотя истребители могут обеспечивать безопасность над полями сражений, вражеские базы обычно располагаются слишком далеко, и у наших истребителей не хватает дальности полёта для обеспечения безопасности для наших бомбардировщиков. Для успешного противодействия ситуации мы разработали и улучшили тяжёлые модели бомбардировщиков, способных постоять за себя в воздушном бою. А последующие исследования в этом направлении могут принести ещё больше преимуществ."
 
### Путь флота ### 
 TEX_navy:0 "Американські ВМС"
 TEX_navy_desc:0 "Только горстка кораблей и еще меньшее число моряков остались лояльны американскому народу. Мы должны исправить ситуацию с нашими морскими силами."
 TEX_great_white_fleet:0 "Великий флот"
 TEX_great_white_fleet_desc:0 "Великий Белый Флот был вершиной американского морского владычества. Мы должны черпать вдохновение, оглядываясь, ровняясь на него. Великий флот из линейных кораблей и дредноутов гарантирует нам превосходство на море."
 TEX_protect_american_trade:0 "Захист американської торгівлі"
 TEX_protect_american_trade_desc:0 "Экспорт это строительный материал крепкой экономики. Мы должны удостовериться, что мы избавились от индивидуальных пошлин штатов и что мы можем использовать наши торговые возможности как единая нация."
 TEX_carriers:0 "Проекти авіаносців"
 TEX_carriers_desc:0 "Авианосцы это оружие будущего. Мы должны инвестировать в их проектирование и строительство для лучшей демонстрации нашей военной мощи на море."
 TEX_battleships:0 "Проекти лінкорів"
 TEX_battleships_desc:0 "Линкор- повелитель морей. Мы должны начать разработку новых типов с более мощным вооружением и более сильной ПВО."
 TEX_battle_cruisers:0 "Проекти лінійних крейсерів"
 TEX_battle_cruisers_desc:0 "Линейные крейсеры являют собой баланс между тяжелыми линкорами и шустрыми крейсерами. Мы должны иметь несколько таких кораблей в составе нашего флота."
 TEX_coast_guard:0 "Берегова охорона"
 TEX_coast_guard_desc:0 "Возрождение Береговой охраны обеспечит спокойное движение торговых судов, оперативное задержание нарушителей в море и спасение попавших в беду."
 TEX_light_cruisers:0 "Проекти легких крейсерів "
 TEX_light_cruisers_desc:0 "Легкие крейсеры важная часть системы ПВО флота, а так же они могут бороться с вражескими подводными лодками и эсминцами. Мы должны быть уверены что наш флот располагает достаточным количеством этих кораблей для того чтобы быть сбалансированным."
 TEX_naval_aviation:0 "Морська авіація"
 TEX_naval_aviation_desc:0 "Морская авиация- оружие будущего в морской войне. Мы должны удостовериться, что наши самолеты пригодны для запуска с авианосцев и уничтожения вражеских кораблей, не ставя под удар наши собственные."
 TEX_expand_dockyards:0 "Розширення верфей"
 TEX_expand_dockyards_desc:0 "Наши верфи почти бесполезны для ведения войны. Мы должны быть уверены, что наши кораблестроительные мощности переоборудованы для обеспечения потребностей флота."
 TEX_submarine_development:0 "Проекти підводних човнів"
 TEX_submarine_development_desc:0 "Подводные лодки могут сеять хаос на вражеских морских коммуникациях и среди его тяжелых кораблей. Мы должны быть уверены что наши подводные лодки соответствую вражеским эсминцам и противолодочным тактикам."
 TEX_liberty_ships:0 "Кораблі типу Ліберті"
 TEX_liberty_ships_desc:0 "Наши верфи, ранее занимавшиеся строительством коммерческих кораблей, могут быть легко переоборудованы на  строительство больших количеств транспортных кораблей, чтобы оказывать помощь нашим союзникам по всему миру."
 TEX_maritime_industry:0 "Морська промисловість"
 TEX_maritime_industry_desc:0 "Наша традиция мореходства особенно сильна на северо-востоке. Мы можем использовать компании, производящие торговые суда для помощи нашей сражающейся демократии."
 TEX_new_admirals:0 "Нові адмірали"
 TEX_new_admirals_desc:0 "Многие адмиралы сбежали к предателям на восток. Мы должны подготовить новое поколение морских офицеров, чтобы обеспечить длительное морское превосходство."
 TEX_life_at_sea:0 "ДЕЖС"
 TEX_life_at_sea_desc:0 "Женщины могут исполнять множество вспомогательных ролей на флоте, освобождая мужчин для реальной боевой службы. Несмотря на то, что это может быть спорным решением, оно значительно поможет нашим военным усилиям."
 TEX_marine_corps:0 "Морська піхота"
 TEX_marine_corps_desc:0 "Корпус Морской Пехоты был синонимом американского могущества, распространяемого по всему миру. От берегов Триполи до палат Монтесумы морпехи всегда были там, где требовалось. Мы должны обеспечить их самой современной экипировкой и самыми продвинутыми методами тренировок."
 TEX_naval_training:0 "Морські тренування"
 TEX_naval_training_desc:0 "Хотя Академия флота в Аннаполисе была уничтожена в ходе Гражданской Войны у нас до сих пор остается достаточно учебных заведений, где можно готовить новые поколения морских офицеров и рядовых."
 TEX_urban_warfare:0 "Бій в місті"
 TEX_urban_warfare_desc:0 "Мы должны увеличить КМП и удостовериться, что они способны реализовывать наши интересы по всему миру. "
 TEX_coastal_bunkers:0 "Semper Fi"
 TEX_coastal_bunkers_desc:0 "Semper Fidelis или 'Всегда верен'. КМП всегда являлся бастионом американской свободы и демократии и помогал распространению этих свобод по всему миру."
 TEX_america_rules_waves:0 "Морська гегемонія"
 TEX_america_rules_waves_desc:0 "После масштабных вложений в разработку и строительство новых кораблей, мы вернули себе законное место одной из сильнейших морских держав мира. Якоря поднять!"

### Путь внешней политики ###
 TEX_back_in_business:0 "Погляд назовні"
 TEX_back_in_business_desc:0 "Теперь, когда мы восстановили наш статус как мировой державы, пришло время определить сферу наших интересов."
 TEX_manifest_destiny:0 "Наша доля"
 TEX_manifest_destiny_desc:0 "Наше место лежит не в дрязгах старухи-Европы - наша свободная страна должна оставаться защитницей Северной Америки, а не ввязываться в безвыигрышные конфликты на другом конце света!"
 TEX_new_world_power:0 "Нова Світова держава"
 TEX_new_world_power_desc:0 "Право повелевать над всем Новым миром всегда было нашим, отныне и вовеки мы встанем на защиту Запада и западных ценностей свободы."
 TEX_claim_canada:0 "Звільнення Канади"
 TEX_claim_canada_desc:0 "Наши северные соседи по-прежнему находятся в позорной зависимости от британцев, и настало время им помочь. Им следовало присоединиться к Союзу, когда мы боролись за свою независимость, и пора исправить эту нелепую ошибку."
 TEX_claim_mexico:0 "Стабілізація Мексики"
 TEX_claim_mexico_desc:0 "Мы не можем оставить наших южных соседей в их печальном положении бесконечной и бессмысленной гражданской войны - мы введем их в состав Союза. Силой, Якщо это понадобится. В своей гордыне они обратятся против нас, но время покажет."
 TEX_new_world_guardian:0 "Захист Нового Світу"
 TEX_new_world_guardian_desc:0 "Теперь, когда Мексика и Канада находятся под нашим отцовским надзором, пришло время обратить наш взор на весь континент, выкорчевывая синдикализм везде, где он пустил свои разлагающие корни."
 TEX_pax_americana:0 "Pax Americana"
 TEX_pax_americana_desc:0 "Великая борьба за этот континент подошла к концу, и появилось новое ощущение целостности. Экономическое сотрудничество и социальный порядок будут править балом, ибо ещё одна великая цель Америки достигнута."
 TEX_enter_the_fray:0 "Вихід на сцену"
 TEX_enter_the_fray_desc:0 "Несмотря на кажущееся нежелание вступать в большие конфликты, Америке пришло время выйти на мировую политическую сцену, ибо рано или поздно наш изоляционизм убедит врагов свободы в нашей слабости."
 TEX_arsenal_of_america:0 "Американський арсенал"
 TEX_arsenal_of_america_desc:0 "Политика Добрососедских отношений, предназначенная для борьбы с тиранией и синдикализмом по всему миру, даже на других континентах, подразумевает подготовку Арсеналов для освободительных движений."
 TEX_longer_reach:0 "Довга хватка"
 TEX_longer_reach_desc:0 "Якщо мы намереваемся диктовать свою железную волю всему миру, то нам необходим мощный, современный и быстроходный флот."
 TEX_on_the_beach:0 "На пляжах"
 TEX_on_the_beach_desc:0 "Каждая страна должна находиться в панике от одной мысли о высадке американских солдат на ее берегах, и для этого нам нужен флот, о котором будут ходить легенды."
 TEX_working_with_allies:0 "Співпраця із Союзниками"
 TEX_working_with_allies_desc:0 "Американские технологии и знания должны быть предоставлены нашим союзникам, или хотя бы врагам наших врагов. Якщо они будут лучше сражаться, то вместе мы сможем достичь большего."
 TEX_american_century:0 "Американське століття"
 TEX_american_century_desc:0 "Великая классовая борьба поразила мир, но американская мощь идёт впереди планеты всей. Именно Америке выпала честь остановить синдикализм и империализм, что ознаменует новый век мира и согласия - Американский век."
 TEX_fortress_america:0 "Американська Фортеця"
 TEX_fortress_america_desc:0 "Америка прошла через огонь и медные трубы, наши способности все еще ограничены. Нельзя полностью отрицать возможность появления врага на нашем пороге, но необходимо убедиться, что мы встретим его достойно."
 TEX_man_the_walls:0 "На стіни!"
 TEX_man_the_walls_desc:0 "Стены не спасут нас от противника, Якщо на них нет защитников. Мы должны убедиться, что враг не захватит ни толики земли без рек крови своих солдат."
 TEX_business_of_neutrality:0 "Третейський бізнес"
 TEX_business_of_neutrality_desc:0 "Сохранение баланса на мировой сцене несет свои богатые плоды. У нас нет соперников и каждая страна хочет начать с нами торговлю. Якщо мы и собираемся стать сверхдержавой, то стоит это делать силой американского доллара." 
 TEX_look_inward:0 "Заглядаючи наперед"
 TEX_look_inward_desc:0 "Никогда более Америка не должна видеть подобные кризисы и внутренние конфликты. Мы должны разобраться с собственными проблемами, прежде чем вмешиваться в иностранные."
 TEX_leap_forward:0 "Великий Стрибок"
 TEX_leap_forward_desc:0 "Теперь, когда страна едина, Америка может совершить большой скачок и обогнать все остальные страны мира в развитии."
 TEX_peace_at_last:0 "Довгоочікуваний мир"
 TEX_peace_at_last_desc:0 "Наши усилия увенчались успехом, и наконец для Америки настала эпоха вечного мира."
 
### Внутренние конфликты ###
 
 unionstate.1.t:0 "Призначення в Американський легіон"
 unionstate.1.d:0 "После окончания гражданской войны стала вакантной важная должность Национального командира Американского легиона. Человек ранее ее занимавший, Смедли Батлер, по глупости принял сторону синдикалистов. Тот кто займет эту должность будет символически представлять в обществе ветеранов Соединённых Штатов, поэтому наш выбор имеет большое значение. Чаще всего всплывало имя генерала Джорджа Мосли, но его антисемитизм многих от него отталкивает. В то же время Лонг считает, что его друг и союзник Фокс Коннер, который убедил Паттона принять сторону Хьюи, должен получить эту должность. Также несколько раз прозвучала фамилия Пелли, но его шансы на получение должности призрачно малы. Так кто же будет назначен?"
 unionstate.1.a:0 "Призначити Фокса Коннера"
 unionstate.1.b:0 "Призначити Джорджа Ван Хорна Мослі"
 unionstate.1.c:0 "Призначити Вільяма Пеллі"
 
 unionstate.2.t:0 "Змова бізнесу"
 unionstate.2.d.huey:0 "Фокс Коннер ворвался к Хьюи Лонгу, прервав одну из его встреч, чтобы передать ему важную информацию. Комитет Военных Сил пытался заручиться поддержкой Американского легиона чтобы попытаться его свергнуть. После такой новости Хьюи замер в молчании, а затем взорвался яростью, приказывая арестовать всех предателей Америки. Эта шайка, которую теперь окрестили 'Заговором бизнеса', скоро появится в суде."
 unionstate.2.d.pellley:0 "Пелли ворвался к Хьюи Лонгу, прервав одну из его встреч, чтобы передать ему важную информацию. Комитет Военных Сил пытался заручиться поддержкой Американского легиона чтобы попытаться его свергнуть. После такой новости Хьюи замер в молчании, а затем взорвался яростью, приказывая арестовать всех предателей Америки. Эта шайка, которую теперь окрестили 'Заговором бизнеса', скоро появится в суде."
 unionstate.2.a:0 "Арештувати змовників"
 
 unionstate.3.t:0 "Позачергове засідання Конгресу"
 unionstate.3.d:0 "Необыкновенно быстро Конгресс, заседавший под руководством Хьюи, принял несколько актов, укрепляющих власть Лонга. Устав от диктовки приказов Президента, союзники из Партии запрета и старых демократов сегодня предложили своим коллегам более радикальные предложения. Первый билль предлагает выделить ветеранам гражданской войны пенсии и помочь им оплатить образование. Однако именно второй билль вызвал гораздо большие разногласия в Конгрессе, так как он предлагает осуществить запрет на продажу алкоголя. Этот шаг получит поддержку консервативных протестантов на Юге, но так называемые 'Мокрые штаты' называют билль тираническим. Последнее слово остаётся за Хьюи Лонгом."
 unionstate.3.a:0 "Білль проходить"
 unionstate.3.b:0 "Білль не проходить"
 
 unionstate.4.t:0 "Опівнічна вечеря"
 unionstate.4.d:0 "Отужинав в Вашингтоне, Хьюи Лонг исчез вместе со своим лимузином и несколькими вооруженными телохранителями. Этого не заметили до утра следующего дня, и тогда пресса немедленно начала печатать истории о синдикалистских заговорщиках. Джордж Ван Хорн Мосли объявил, что он будет возглавлять страну, пока не найдется подходящий лидер, убедившись в том, что синдикализм искоренен в этой стране."
 unionstate.4.a:0 "Синдикалістська наволоч за це поплатиться!"
 
 unionstate.5.t:0 "Дика ніч"
 unionstate.5.d:0 "После особенно горячей ночной речи в штабе Серебряного легиона в Вашингтоне, Уильям Пелли собрал своих людей, чтобы совершить убийство. Этой ночью они выступили в вооруженный марш по направлению к президентскому особняку, открыто говоря о своем намерении убить Президента Лонга. К счастью, Пелли недооценил то, как Хьюи любили жители этого города, поэтому в Национальной аллее завязалась перестрелка. К утру Пелли и выжившие его сторонники были арестованы и заключены в психиатрическую лечебницу из-за странности их признательных показаний."
 unionstate.5.a:0 "До біса цих зрадників"
 
 unionstate.6.t:0 "Ніч довгих ножів"
 unionstate.6.d:0 "После особенно горячей ночной речи в штабе Серебряного легиона в Вашингтоне, Уильям Пелли собрал своих людей, чтобы совершить убийство. Среди его союзников были близкие товарищи Хьюи Лонга, которые покинули его после того, как тот наложил вето на Билль о запрете алкоголя и ветеранах. Несколько убийц из Серебряного легиона проникли в его особняк и схватили Президента. Он был расстрелян на следующий день после показательного суда, где Лонга признали виновным в тирании и попытке принести в Америку синдикализм. Уильям Дадли Пелли объявил настороженной и контролируемой толпе, что он будет направлять страну, убедившись, что в ней искоренен синдикализм."
 unionstate.6.a:0 "До біса зрадників!"
 
 unionstate.7.t:0 "Столиця Америки"
 unionstate.7.d:0 "После окончания гражданской войны возник вопрос о том, где будет находиться столица новой Америки. Из множества городов в стране лишь четыре имеют неплохие шансы ею стать. Какой из них станет новой столицей?"
 unionstate.7.a:0 "Вашингтон, округ Колумбія."
 unionstate.7.b:0 "Новий Орлеан."
 unionstate.7.c:0 "Батон-Руж."
 unionstate.7.e:0 "Сент-Луїс."
 
 unionstate.8.t:0 "Славте "Кінгфіша""
 unionstate.8.d:0 "Хьюи Лонг вышел победителем в этой гражданской войне, не изменяя своим принципам. Теперь, когда внешние враги уничтожены, Кингфиш обратил взор на врагов внутренних. Минитмены получили приказ разобраться со всеми предателями, которые подрывали стабильность Союза."
 unionstate.8.a:0 "Кінгфіш переміг!"
 
### Хьюи Лонг ###
 
 unionstate.10.t:0 "Президентські вибори [GetYear] року"
 unionstate.10.d:0 "В этом году пришло время выборов, и Президент [TEX.GetLeader] имеет самую большую поддержку и почти наверняка будет переизбран."
 unionstate.10.a:0 "Президент переобраний"
 
 unionstate.11.t:0 "Замінити Чарльза Когліна?"
 unionstate.11.d:0 "Годы службы Америке истощили силы отца Чарльза Коглина. Промеж его радиопередач и публикаций в 'Общественной справедливости' у него почти не остаётся времени для пропаганды обществ 'Поделись своим богатством'. Это, вдобавок к его повышенной эмоциональной нестабильности и увеличению числа евреев в партии привело к этому дню. Мы должны отправить Коглина в отставку, но кто же его заменит? Более добрый проповедник Билли Грэм? Бывший кандидат в вице-президенты, участвовавший на выборах вместе с Хьюи, Уильям Лемк? Или же молодой лонгист Раш Холт ст.?"
 unionstate.11.a:0 "Біллі Грем"
 unionstate.11.b:0 "Вільям Лемк"
 unionstate.11.c:0 "Раш Холт ст."
 
 unionstate.12.t:0 "Династія Лонгів"
 unionstate.12.d:0 "Хотя потребовалось много лет, чтобы семейство Лонгов закрепилось на политической арене, теперь из-за этого братья и сыновья Хьюи Лонга стали гораздо более активными. В это неспокойное время, когда любой может оказаться убийцей, должна ли семья Хьюи занять важные должности в президентском кабинете? Только самые уверенные лонгисты без опасений примут семью на важные государственные посты."
 unionstate.12.a:0 "Це заходить занадто далеко"
 unionstate.12.b:0 "Не можна помилитися, коли з тобою Лонги"
 
 unionstate.13.t:0 "Поліпшити Союз південних фермерів-орендарів"
 unionstate.13.d:0 "Хотя работа Союза южных фермеров-арендаторов(STFU) имеет большую поддержку, само имя, которое предоставляет крышу над головой тысячам, является предметом насмешек. Арендаторов возмущает имя их организации. Один визит в офис и перепечатка - вот и все, что нужно, чтобы исправить эту оплошность. Когда Хьюи его посетил, он решил улучшить и интегрировать другие части недавно христианизированного Американского союза фермеров-арендаторов (AFTU) в свою политическую машину."
 unionstate.13.a:0 "Ознайомтеся з AFTU"
 
 unionstate.14.t:0 "Правда про Х'юго Блека"
 unionstate.14.d:0 "Когда почтенный Хьюго Блэк получил свою должность после победы Хьюи мало кто задумался о его прежних связях. Вот почему сегодняшняя газета так шокировала Лонга. Кое-кто узнал, что Хьюго Блэк состоял в Клане. Хотя в последующем интервью он объявил, что после своего избрания судьей он разорвал все связи с этой организацией, с этим фиаско нужно разобраться."
 unionstate.14.a:0 "Непробачний зв'язок"
 unionstate.14.b:0 "Людина може змінюватися"
 
 unionstate.15.t:0 "Схизма в суспільствах 'Поділись своїм багатством'"
 unionstate.15.d:0 "В общества 'Поделись своим богатством' Хьюи Лонг включил не только членов партии, но и бывших государственных служащих. Этих новых работников направлял морпех-ветеран Сид Мак-Мат и им платят из федерального бюджета. Теперь в 'Поделись своим богатством' появились трения между старым и новым. Лидер старой гвардии Фрэнсис Таунсенд хочет сохранить ее статус неправительственной организации, чтобы предотвратить возникновение межпартийной политики, тогда как Мак-Мат хочет официально сделать её федеральным департаментом."
 unionstate.15.a:0 "Встати на бік Таунсенда"
 unionstate.15.b:0 "Встати на бік Мак-Мата"
 
 unionstate.16.t:0 "Вихід 'Мак-Тіга' у кінотеатрах"
 unionstate.16.d:0 "Рассказ о жадности и предательстве, который некогда можно было найти во всей Америке теперь был экранизирован в новом фильме 'Мак-Тиг'. Социальный комментарий режиссера Эриха фон Штрогейма, состоящий в том, что богатство развращает человека, многие посчитали отсылкой к Америке до гражданской войны. У этого огромного четырехчасового эпического фильма финал отличается от книжного: добрый незнакомец вмешивается в смертельную борьбу Мак-Тига и выводит его из Долины Смерти к цивилизации."
 unionstate.16.a:0 "Я добре поспав під час сеансу"
 
 unionstate.17.t:0 "Звинувачення у криптосоціалізмі"
 unionstate.17.d:0 "Общественное понимание 'Поделись своим богатством' и 'Каждый человек - король' в основном ограничивается нашей песней и слоганом. Хотя сегодня многие американцы нам подпевают, есть еще бывшие демократы, которые продолжают называть нашу программу криптосоциализмом. Их сопротивление медленно повреждает нашу репутацию в Западном полушарии. Каким образом мы ответим?"
 unionstate.17.a:0 "Це краще, ніж соціалізм"
 
 unionstate.18.t:0 "Супермен проти Клану"
 unionstate.18.d:0 "Там, в небе! Это что, птица? Быть может это самолет? Нет, это Супермен! Спасающий Америку от террора Клана Пламенного Креста. Этот недавний выпуск был плодом воображения Сигела и Шустера, работавших вместе с борцом против ККК Стетсоном Кеннеди. Этот рассказ настолько успешно ухудшил имидж нелегальной организации даже после падения Пелли, что многие решают дезертировать."
 unionstate.18.a:0 "Діти його люблять"
 
 unionstate.19.t:0 "Гангстерський рай"
 unionstate.19.d:0 "В Нью-Йорке и многих клубах на севере одной из самых популярных джазовых песен стал 'Гангстерский рай'. Она высмеивает Хьюи Лонга  и его сторонников, сравнивая их с криминальными гангстерами. Эта песня и несколько на нее похожих недавно попали на сцену клуба в Новом Орлеане. Как им ответит Хьюи Лонг?"
 unionstate.19.a:0 "Гарний мотив"
 unionstate.19.b:0 "Ніхто не висміюватиме Лонга"
 
 unionstate.20.t:0 "'Більше не чорний' Джорджа Шуйлера"
 unionstate.20.d:0 "Воображению и политическим мнениям американцев был брошен вызов, когда на книжные полки попал 'Больше не черный'. Это научная фантастика, где учёный изобретает машину, которая может превратить черного человека в белого. Это изобретение переворачивает общество с ног на голову и бросает вызов расовым идеям. Эта книга оканчивается откровением, что все как черные, так и белые персонажи принадлежат к смешанной расе, и весь принцип расового превосходства терпит крах. Хотя некоторые боялись, что книга будет цензурирована из-за ее скрытых атак как против белых супрематистов, так и черных главарей, похоже, что эта фантастика пришлась по душе Хьюи Лонгу."
 unionstate.20.a:0 "Аби мене не ображали"
 
 unionstate.21.t:0 "Лонг помер, нехай живе Лонг!"
 unionstate.21.d:0 "Хьюи Лонг мирно умер в кругу семьи в Батон-Руж. Вице-Президент и его родной брат, Эрл Лонг, принял присягу как 33-й президент США, чтобы завершить реформы своего родственника. И хотя народ оплакивает своего почившего президента, правительство США в изгнании до сих пор не признало легитимность лонгистской Америки."
 unionstate.21.a:0 "З болем на серці, ми говоримо "Прощай""
 
### События о заговоре бизнеса 31 - 50 ###
 
 unionstate.31.t:0 "Голлівудський список"
 unionstate.31.d:0 "Мы знаем, что Голливуд всегда был выше закона. Само его существование в Калифорнии - это попытка уклониться от законов об интеллектуальной собственности. Более того, ни для кого не секрет, что многие тамошние актеры надеялись на победу синдикалистов над нашей великой Американской Республикой. Их предательство нужно передать огласке."
 unionstate.31.a:0 "Ми знімемо фільм про суд над ними"
 
 unionstate.32.t:0 "Стійкість антисемітизму"
 unionstate.32.d:0 "После великого успеха фордизма в Америке появилось и несколько критиков идей Форда, которые он представил в своей литературе. Статьи о всемирном еврейском заговоре, опубликованные в 'Дирборн Индепендент' особенно сильно повредили репутации фордизма. Как читают многие его критики, а в том числе и несколько членов Комитета, расовую риторику нужно продвигать скрытно и анонимно. Большая часть Комитета, включая  Мосли, все ещё согласна с теориями Форда, но противятся методам пропаганды этих идей, боясь дестабилизации международных отношений новой Америки."
 unionstate.32.a:0 "Встати на бік Форда"
 unionstate.32.b:0 "Встати на бік Комітету"
 
 unionstate.33.t:0 "Встановити зв'язок"
 unionstate.33.d:0 "Многие плетущие свои сети пауки в прессе продолжают безуспешный поиск Хьюи Лонга. Хотя ФБР убеждает всех, что оно делает все возможное, подпольная пресса не верит, что это сделали синдикалисты. Эти теории заговора, как мы их теперь называем, могут дестабилизировать наше новое правительство, Якщо они продолжат свои публикации."
 unionstate.33.a:0 "Цензура!"
 unionstate.33.b:0 "Залишіть їх"
 TEX_covers_up:0 "§YШанси уряду розкрити змову підвищаться§!"
 
 unionstate.34.t:0 "Кожна дівчина – королева"
 unionstate.34.d:0 "Пришло время для самой деликатной части Заговора бизнеса. Оказывается, что по завещанию Хьюи Лонга, Якщо он будет ранен или не сможет занимать свою должность, его жена Роза Лонг должна ее занять. Многие радикальные сторонники Лонга пришли в Вашингтон, требуя, чтобы Роза заняла Президентский особняк до того, как найдется Хьюи. Их встретило равное число бывших федералистов, которые уверены, что бывший партнёр Лонга по выборам, Уильям Лемк - это конституционный Президент. Как Комитет Военных Сил мы должны убедиться, что ни одна сторона не получит  превосходства слишком быстро."
 unionstate.34.a:0 "Встати на бік Рози Лонг"
 unionstate.34.b:0 "Встати на бік Конституції"
 
 unionstate.35.t:0 "Але ніхто не носить корони"
 unionstate.35.d.coverup:0 "Наконец-то готов последний удар Заговора бизнеса. Обременительные и так и не решённые дебаты сделали невозможным избрание Конгрессом вице-президента с абсолютным большинством. Группа более верных нам сенаторов готовы сделать Джорджа Мосли вице-президентом и Президентом до того, как найдется Хьюи. Это включает особенное изменение II главы и 12 поправки, чтобы Президент про-темпоре вступил в должность."
 unionstate.35.d.uncovered:0 "Вестбрук Пеглер, обвиняемый в своё время в нигилистических взглядах, навёл шороху в прессе. Его расследование по поводу убийства Лонга выдало заговорщиков, хоть в последний Момент правда чуть и не ускользнула от него. Пресса обвиняет телохранителей Лонга. След из крови ведет к Георгу Мосли. Весь административный аппарат выступил за арест Мосли и его сторонников. В этот день, так называем Заговор Бизнеса был раскрыт."
 unionstate.35.d.scandal:0 "Заговор Бизнеса пришёл к успеху слишком высокой ценой. В прессу вышло разоблачение Мосли и его сторонников, в котором они были обвинены в убийстве Лонга. Доводы журналистов оказались сильны, а факты неоспоримы. Мосли из хищника сам превратился в жертву. Этот скандал заставил Конгресс приложить все усилия, чтобы замять это дело... и теперь Мосли объявлен исполняющим обязанности президента Лонга."
 unionstate.35.a:0 "Я люблю Республіку і ненавиджу Демократію"
 unionstate.35.b:0 "Стіна впала"
 unionstate.35.c:0 "Який скандал"		
 
 unionstate.36.t:0 "Двадцять друга поправка"
 unionstate.36.d:0 "Комитет согласен о будущем 17 поправки, поправки, которая гарантировала прямые выборы сенаторов. Ее приняли во время президентства Вильсона, когда этот жалкий популист пытался заменить появившейся демократией нашу республиканскую систему. 22-ая поправка обеспечит откат этой ненужной смены нашей системы и Конгресс вновь будет представлен так, как того хотели Отцы-основатели."
 unionstate.36.a:0 "Як і хотіли наші Батьки-засновники"
 
 unionstate.37.t:0 "Патріотизм чи прибуток"
 unionstate.37.d:0 "Между рынком и Комитетом Военных Сил возник конфликт интересов. Недавняя речь Роджера Бабсона обратила внимание на лицемерие многонациональных корпораций, которые называют себя патриотическими, но открывают заводы в таких синдикалистских странах, как Британия и Франция. Фред Кох ответит, утверждая что желание рынка и американского народа, чтобы их бизнес был успешным - это тоже патриотизм. Пришло время Комитету разрешить этот всенациональный спор."
 unionstate.37.a:0 "Бізнес - це наш бізнес"
 unionstate.37.b:0 "Патріотизм - ось наш бізнес"
 
 unionstate.38.t:0 "Другий американський план"
 unionstate.38.d:0 "Хотя Синдикалисты побеждены и их сторонники ушли в подполье, в Америке все ещё остаётся угроза создания профсоюзов, которую по глупости гарантировал Хьюи Лонг. Предложение Конгресса может это исправить. В оригинале Американский план - это был закон, предложенный во время администрации Вильсона, чтобы гарантировать способность предпринимателей бороться против действий профсоюзов. Недальновидный Конгресс под Мак-Аду не смог обеспечить это право, но новая Американская Республика-то исправит."
 unionstate.38.a:0 "Права бізнесу, а не права профспілок"
 
 unionstate.39.t:0 "Комітет Військових Сил проти Конгресу"
 unionstate.39.d:0 "Сегодня была проведена встреча между Комитетом и несколькими дружественными нам конгрессменами, чтобы разобраться с будущем представительства в Президентском Кабинете. Страх, вызванный политической властью Комитета Военных Сил, который контролирует должности Кабинета, может быть разрешен двумя способами. Первый - это скоординировать действия с Конгрессом, чтобы протолкнуть закон, официально реорганизующий Президентский Кабинет в Комитет Военных Сил. Второй - это назначить несколько из верных нам политиков из Конгресса , чтобы утихомирить оппозицию и сохранить стабильность, которая так нужна нашей новой Американской Республике. В любом случае, исполнительная власть останется в наших руках."
 unionstate.39.a:0 "Кабінет Військових Сил"
 unionstate.39.b:0 "Нехай конгресмени грають у політику"
 
 unionstate.40.t:0 "НАСПЦН оголошує уряд нелегітимним"
 unionstate.40.d:0 "После разрушительной гражданской войны, будущее прав афроамериканцев, за которые так долго боролись, вновь попадает под угрозу. Изначальные гарантии социальной защиты Хьюи Лонга удерживали многих у себя дома тогда, когда громили социалистов и федералистов. В Нью-Йорке даже были запланированы встречи с Хьюи Лонгом, чтобы прямо обсудить вопрос о социальных правах. Однако вместе с исчезновением Президента исчезли и все иллюзии безопасности. Уолтер Фрэнсис Уайт, вместе с несколькими членами НАСПЦН высокого ранга объявили новую Америку нелегитимной. Теперь многие из них готовятся эмигрировать в Канаду и в другие страны так, как это сделал Маркус Гарви и многие другие во времена рабства."
 unionstate.40.a:0 "Так тому і бути"
 
 unionstate.41.t:0 "Сутичка Материнського руху та феміністок"
 unionstate.41.d:0 "Меньше всего Партия 'Америка превыше всего' ожидало поддержку от Материнских движений. Это группа религиозных консервативных женщин, которые объединились с радикальными элементами, хотевшими сместить Хьюи Лонга. После того как Хьюи уже давно нет, лидеры вроде Альмы Бридуэлл Уайт и Элизабет Диллинг направляет истерику против подозреваемых в социализме. Их марши также проявили ксенофобию против католиков и черных. Их положение в этой новой Америке неустойчиво, так как высшие позиции режима занимают люди, которые относятся к семнадцатой поправке лишь немного более уважительно, чем от тринадцатой к пятнадцатой."
 unionstate.41.a:0 "Поки що вони корисні"
 
 unionstate.42.t:0 "Президент Мослі помер, Чарльз Ліндберг склав присягу"
 unionstate.42.d:0 "Во тьме бреда и делирия, президент Мосли отдал богу душу. Он отказывался от медицинской помощи, так как его воспалённый мозг видел в каждом докторе потенциального еврея. Вице-Президент Линдберг был вызван в столицу на инаугурацию. Комитет Военных Сил потянул за свои ниточки, и теперь Линдберг официально стал 33-им президентом Американской Республики, так как Мосли был лишь и.о. президента. Американские иммигранты продолжают выражать своё презрение существующему режиму. "
 unionstate.42.a:0 "Інавгурація все ще щось означає?"
 
### События Пелли ###
 
 unionstate.51.t:0 "Спалах поліомієліту в Америці"
 unionstate.51.d:0 "Она началась в Залах встречи Серебряного легиона, идея о том, что вакцины - это синдикалистский заговор с целью отравить Америку. Вдобавок к убеждению, что американская общественная вода отравлена флюоритом, из-за чего санитарные учреждения представляют угрозу, привели нового политика на высокую должность. Это была бывший член конгресса Клэр Хоффман, который получил поддержку в Серебряном легионе. Теперь летняя жара принесла с собой самую большую вспышку полиомиелита в американской истории. Хотя Клэр уже потерял свою должность и Американская Ассоциация Общественного Здоровья была реабилитирована, вред уже был нанесен."
 unionstate.51.a:0 "Поліомієліт має бути знищений"
 
 unionstate.52.t:0 "Доля Ранчо Мерфі"
 unionstate.52.d:0 "После того как наш Легион раскинулся от одного океана до другого, пришло время осуществить план Пелли по строительству места последнего убежища. На окраине Лос-Анджелеса было построено ранчо, чтобы поддерживать Серебряный легион в случае победы синдикалистов. Ранчо Мерфи, как его теперь называют, теперь может начать свою деятельность. Следует ли нам продолжать укреплять его, чтобы защитить наших новых калифорнийских братьев? Или мы должны передать эту землю для нужд новой американской промышленности?"
 unionstate.52.a:0 "Зміцнити Ранчо Мерфі"
 unionstate.52.b:0 "Передати Ранчо Мерфі"
 
 unionstate.53.t:0 "Ви бачите справжнього Пеллі?"
 unionstate.53.d:0 "Хотя это известно только самым влиятельным людям в Серебряном легионе, у нашего Вождя Пелли есть скрытая глубина в голове. Для своих ближайших друзей Пелли не просто лидер и друг, он - творец судьбы человечества. До сих пор это скрывалось от публики из-за ее нежелания принять то, что религиозная и временная власть - это одно и то же. После того как наш просветлённый лидер хорошо принят в новом американском обществе, должны ли мы открыть его некоторые... эзотерические идеи? Попадет ли загадка Пелли в исторические книги?"
 unionstate.53.a:0 "Це налякає надто багатьох"
 unionstate.53.b:0 "Цей світ готовий"
 
 unionstate.54.t:0 "Розділяюча думка у християнській ідентичності"
 unionstate.54.d:0 "Представители Серебряного легиона хорошо поработали, завербовав много новых верующих, однако наши новобранцы пропагандировали новые убеждения, идущие вразрез с линией Пелли-Армстронга. Одна группа в Калифорнии, называющаяся 'Единое человечество' утверждает, что мы - не их спасители. Другие говорят, что мы хотим помочь в освобождении католических стран. Серебряный легион разделен, не зная, Якщо эти идеи являются достаточно опасными, чтобы их нужно было уничтожить. Что мы сделаем с этими шокирующими претензиями?"
 unionstate.54.a:0 "Залишимо невинну брехню"
 unionstate.54.b:0 "Це божевілля потрібно знищити"
 
 unionstate.55.t:0 "Підйом Спікізіс"
 unionstate.55.d:0 "Несмотря на огромную волну одобрения, которую Запрет получил в верном христианском обществе, были и те, кто приняли его не так просто. Наши агенты в городах и высоко в горах отметили производство нелегального алкоголя. Демонический напиток делают моральные предатели, а ночью его поставляют в подпольные бары по всей стране. Мы должны положить конец этому ущемлению наших ценностей и захватить ответственных за эти нарушения."
 unionstate.55.a:0 "Алкоголізм має бути знищений"
 
 unionstate.56.t:0 "Другий тільки після Вождя"
 unionstate.56.d:0 "Наш Вождь Пелли был удивлен, когда римо-католик Чарльз Коглин пришел в офис Серебряного легиона, предлагая свои услуги Содружеству. Его положение было неуверенным с тех самых пор, так как наши бывшие товарищи по Клану продолжают наблюдать за его статьями в 'Общественной справедливости'. Однако сегодня это изменилось, так как теперь время его радио-шоу заняли более важные общественные службы. Его положение как министра пропаганды фактически не соответствует действительности. Кому должен отойти этот пост? Влиятельному Герберу В. Армстронгу? Верному Ричарду Батлеру? Или же старому члену 'Америка превыше всего' Геральду Л.К. Смиту, который давно хотел превратить 'Общественную справедливость' в настоящую христианскою газету."
 unionstate.56.a:0 "Армстронг просвітлений"
 unionstate.56.b:0 "Наш вірний Батлер"
 unionstate.56.c:0 "Сміт, другий перший"
 
 unionstate.57.t:0 "Офіційно зробити Уоррена Г. Гардінга чорним"
 unionstate.57.d:0 "Записи о политиках в Соединённых Штатах всегда менялись, чтобы угодить правящей партии. Став Президентом, Томас Джефферсон оскорбил память великого патриота Джона Адамса и заставил следующее поколение поверить в то, что его любовь к коренным американцам была тиранией. Теперь мы должны уничтожить великую ложь, подготовленную кандидатом в Президенты и губернатором Огайо Уорреном Г. Гардингом, чтобы спрятать свои черные корни. У нас есть бумаги, подтверждающие, что отец Гардинга был без сомнения черным, и потому частью интернационального заговора."
 unionstate.57.a:0 "Отримуй, Гардінг!"
 
 unionstate.58.t:0 "'Шум і лють' у кінотеатрах"
 unionstate.58.d:0 "Сегодня в кинотеатрах выходит работа знаменитого автора Уильяма Фолкнера 'Шум и ярость', уже вызвав похвалу критиков. Большинство отзывов восхваляли возвышение семьи Компсонов благодаря их исключительному сыну Джейсону. В фильме Джейсон жертвует своим тяжело заработанным богатством, чтобы спасти своего брата Бенджи от жизни, полной боли, и спасает честь семьи, отсылая брата Квентина далеко на север. Его настигает кошмар, когда его племянница Квентин проматывать состояние семьи и покидает город. Некоторые критики сказали, что это фильм на злобу дня, и что он выдвигает недостатки семьи Компсонов, и как следствие, всего общества. Сторонники этой интерпретации подкрепляют свои слова либеральными наклонностями Уильяма Фолкнера, но эти отзывы все были опубликованы известными недовольными."
 unionstate.58.a:0 "Я можу написати фільми цікавіше, ніж це!"
 
 unionstate.59.t:0 "Акт про освіту чорних"
 unionstate.59.d:0 "Волна перемен в общественном образовании, которую начал Пелли для того, чтобы закрепить христианскую идентичность в американской молодежи, почти подошла к концу. Его последний акт, который был единогласно принят новым Конгрессом - это Акт об образовании черных. Он полностью поменяет практику образования для этнических меньшинств, в частности, афроамериканцев. В основном их будут учить своей роли рабочих и отдалении от старой идеи религиозного единства вне зависимости от расы. Как часть своей речи, объявляющий закон, он произнес знаменитые слова: 'Негру нет места в англосаксонском обществе выше роли рабочего. Зачем учить негритёнка математике, Якщо он не будет ее использовать?’. "
 unionstate.59.a:0 "Освіта, яка їм підходить"
 
 unionstate.60.t:0 "Акт про Чорний пояс"
 unionstate.60.d:0 "Один из самых противоречивых актов, предлагаемых Пелли, - это расширить акт 1899 года об индейских заимствованиях на афроамериканское сообщество. Предлагаемый Акт о Черном поясе сделает сообщества на Юге с большинством афроамериканского населения зарезервированным пространством с независимыми общественными службами. По крайней мере на бумаге Серебряный легион утверждает, что эта территория будет управляться афроамериканцами под юрисдикцией режима, нечто похожее на Бюро по делам индейцев. Более того, Акт отберёт гражданство и все прежние социальные преимущества у них по всей стране. Однако даже от наших самых верных членов исходит шепот, что белые в Черном поясе также потеряют свои права. Что станет с этим актом?"
 unionstate.60.a:0 "Автономія зараз, автономія завжди"
 unionstate.60.b:0 "Не зараз, може пізніше"
 
 unionstate.61.t:0 "Закони про прохід"
 unionstate.61.d:0 "Серебряный легион начал выдавать афроамериканцам проходную книжку, ожидая следующего года, когда вставят в силу Законы о проходе. Этот закон похож на старый внутренний паспорт, использовавшийся во времена Конфедерации чтобы различать свободных людей и рабов. Серебряный легион серьезно просил не сравнивать их со старыми законами, и силой защищали свои претензии. Из-за этого многие афроамериканцы потеряли возможность выезжать за пределы Юга, действие закона планируется распространить на все Содружество."
 unionstate.61.a:0 "Документи, будь ласка"
 
 unionstate.62.t:0 "Акт про покарання"
 unionstate.62.d:0 "Тринадцатая поправка сделала рабство нелегальным по стране. Однако, поправка позволяет применять принудительный труд как наказание за преступление. Новый приказ, который прошел через Конгресс увеличил время наказания за моральные преступления и позволил использовать больше тяжелого труда в промышленности, поэтому его назвали Актом о наказании. Этот труд заключённых будет увеличен, вернув несколько Черных кодексов, которые криминализируют попытки афроамериканцев голосовать. Речи, которые Пелли произносит на радио пытались спрятать открывшуюся правду о том, что рабство вернулось."
 unionstate.62.a:0 "Використовуй час із користю"
 
 unionstate.63.t:0 "Третя Велика Міграція"
 unionstate.63.d:0 "К этим тысячам афроамериканцев, которые покинули Америку до гражданской войны добавились сотни тысяч, спасающиеся от террора Пелли. Группы вроде Интернациональной Защиты Труда и НАСПЦН теперь работают вместе с Красным Крестом, чтобы эвакуировать массы людей, которые хотят остаться свободными. Серебряному легиону и их лидерам это кажется осуществлением из давнего страха перед единым фронтом, направленным против их правления. В то же самое время, чем меньше диссидентов дома, тем спокойнее сон легионеров. Вопрос состоит в том, что мы должны делать. Позволить им сбежать или заставить их остаться здесь?"
 unionstate.63.a:0 "Америка позбавляється токсинів"
 unionstate.63.b:0 "Швидко, зупинити їх!"
 
 unionstate.64.t:0 "Прибуття американських біженців"
 unionstate.64.d.psa:0 "Большое число американцев, в основном афроамериканцев, перебежали через Скалистые горы, спасаясь от пешек Пелли. Мы официально приняли их как настоящих американцев и многие изъявили желание воевать против Пелли."
 unionstate.64.d.new_england:0 "Большое число американцев, в основном афроамериканцев, бежали в Новую Англию, спасаясь от пешек Пелли. Мы официально приняли их как настоящих американцев и многие изъявили желание воевать против Пелли."
 unionstate.64.d.liberia:0 "Тысячи прибывших с Маркусом Гарви в ранних 1930-ых ожидали, что приедут ещё. Даже самый пессимистичный пессимист не мог ожидать такого скопления беженцев на борту 'Черной звезды', которых она подобрала и высадила в Монровии. Семьи воссоединились и Пшеничный берег теперь населён тысячами новых афро-либерийцев. Те, кто беспокоятся о производстве еды, однако, заметили, что мы не можем в это время поддерживать растущее население."
 unionstate.64.d.mexico:0 "Существование американских беженцев в Мексике обычно игнорировалось центральным правительством, так как в прошлом у нас с Америкой были хорошие отношения. Однако, этот Пелли - враг всего континента и тысячи пересекают Рио-Гранде, рассказывая ужасные истории о делах Серебряного легиона. Эти беженцы сильно отличаются от Амбросе Бьерсес, которые хотят уйти на покой, они напуганы и полны решимости покончить с легионерским режимом Америки."
 unionstate.64.d.haiti:0 "Гаити всегда назвало себя вторым домом для афроамериканцев. Одна из наиболее популярных легенд - это то, что первый житель Гаити был из Эфиопии, который бежал оттуда так сильно, что остановился только здесь. Теперь мы видим это вновь, только из США. У кровожадного Пелли не должно быть права так поступать с американским народом! Мы чувствуем ярость беженцев, и в то же время стараемся понять, сможет ли наша хрупкая экономика выдержать такой наплыв рабочей силы."
 unionstate.64.d.cuba:0 "Всего 300 миль на лодке отделяют тысячи американских беженцев от Кубы. Семьи в Кубе многие месяцы призывали своих родственников спастись от вполне реальной угрозы переворота националистов. Никто из них не ожидал, что пробку во Флориде откроют сразу же, из-за чего сегодня сотни кораблей прибывают в Варадеро. Поток беженцев из Америки забаррикадировались наши порты, связал наши берега и оказал большое давление на министерство, которое должно отреагировать. Каким будет наш ответ?"
 unionstate.64.d.hawaii:0 "Огромная толща Тихого океана отделяет нас от мясорубки в Америке и загребистых рук этого монстра Пелли. Мы сохраняем хорошие квоты в отношении так называемого Содружества только потому, что торговля с ними - это хорошо, а теперь эти торговые корабли перевозят ещё и пассажиров. Приехавшие рассказывают истории о сожженных городах и разбое Серебряного легиона, которые заставили их эвакуироваться с континента на Гавайи. С легальной точки зрения принять иммигрантов также будет сложно, поэтому необходимо решить судьбу этих американских пассажиров."
 unionstate.64.a:0 "Ми з радістю вас приймемо"
 unionstate.64.b:0 "Ви нам не потрібні"
 
 unionstate.65.t:0 "Вождь Пеллі помер, Джеральд Сміт займає його місце"
 unionstate.65.d:0 "Перезвон колоколов по всей стране ознаменовал смерть нашего любимого вождя Пелли. Для многих голодных и обездоленных жителей гетто эти перезвоны стали символом надежды на свободу. Мимолётные иллюзии развеялись заявлением Джеральда Смита о том, что он займёт место Пелли, пока колокола не зазвонят вновь. Многие американские иммигранты по всему миру празднуют день смерти Пелли и выражают презрение его преемнику."
 unionstate.65.a:0 "Ми чекаємо на наступного візіонера, як Пеллі"
 
 
