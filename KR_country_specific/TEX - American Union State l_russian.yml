 TEX_silver_legion_support:0 "Використати підтримку Легіону"
 TEX_silver_legion_support_desc:0 "Серебряный Легион стал набирать поддержку, обращая в свои ряды высокопоставленных офицеров и политиков. Их поддержка, несомненно, поможет нам победить."
 TEX_civil_war_decisions:0 "Громадянська війна"
 TEX_civil_war_decisions_desc:0 "Ми боремося за майбутнє Америки. Ура Кінг Фішу!"
 TEX_manifest_destiny_decisions:0 "Доля"
 TEX_manifest_destiny_decisions_desc:0 "Нам была уготована честь стать американским гегемоном, править Северной Америкой, как своими землями, и сторожить Новый Свет о влияния Старого."
 TEX_claim_canada_dec:0 "Безпечна Канада"
 TEX_claim_mexico_dec:0 "Безпечна Мексика"
 TEX_release_quebec:0 "Створити франко-канадську батьківщину"
 TEX_defend_new_world:0 "Напасти на державу [From.GetNameDef]"
 TEX_can_attack_syndicalist:0 "§CТепер ми можемо нападати на синдикалістів обох Америк§!"
 TEX_join_germany:0 "Приєднатися до Райхспакту"
 TEX_deal_with_terrorists_decisions:0 "Боротьба з тероризмом"
 TEX_deal_with_terrorists_decisions_desc:0 "Гражданская война окончена, но в нашей стране ещё полно тайных сторонников синдикализма и федерализма. Они подрывают нашу безопасность, а, значит, должны быть уничтожены."
