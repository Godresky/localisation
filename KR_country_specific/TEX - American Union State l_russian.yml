 unionstate.80.t:0 "Відновлення Конституції"
 unionstate.80.d:0 "Диксикраты, которых мы оповестили об «аресте» Лонга, были полезны для поддержания фасада, которым является Конгресс. Утомительный процесс замены представителей государства легионерами привел к тому, что мы все больше и больше становимся зависимыми от остающихся довольствовавшихся диксикратами. После недавнего подталкивания шефа Пелли к принятию поправок 22-24, введению новой статьи о «дедушке» - лишении людей прав, которыми не пользовался их дедушка, - и требовании исповедания веры, чтобы служить в Конгрессе, повестка дня изменилась к последней поправке Пелли: резервирование частных и государственных земель для перераспределения христианам. Это породило неожиданную обратную реакцию. Диксикраты утверждают, что эта выдающаяся область препятствует правам штатов на их собственную землю, что Хью Лонг пообещал, что не сделает. Шеф Пелли сейчас в безвыходном положении. Якщо он поддается Диксикрату, это заставит его выглядеть слабым в то самое время, когда ему нужно выглядеть так, как будто у него есть все ответы. Якщо он решительно возьмет на вооружение поправку, как предполагают многие его советники, то она рассеет иллюзию демократии, которую нам так необходимо поддерживать."
 unionstate.80.a:0 "Штати можуть мати свої права - поки"
 unionstate.80.b:0 "Ви читали Євангеліє від Матвія 20:26-27?"
 
 unionstate.81.t:0 "Заворушення Срібного Легіону у Балтиморі"
 unionstate.81.d:0 "Недовольство форпостом Серебряного Легиона в Балтиморе нарастает уже несколько недель. После плохо написанной страстной пьесы, исполненной с целью завлечь новых членов, над которой издевались в городских газетах, члены Легиона начали чувствовать себя изолированными от сообщества и начали путешествовать в вооруженных группах. Напряженность росла, и переломный момент наступил, когда полиция Балтимора наткнулась на линчевание легионера и напала на легионеров. В результате на улицах вспыхнул полномасштабный бунт, и вся ситуация была впоследствии неправильно обработана Национальной гвардией Мэриленда, которая, похоже, не знает, какую сторону принять. Якщо мы вмешаемся, чтобы вывести легионеров из боя, наш фаворитизм будет очевиден, и это будет стоить нам денег. Однако, Якщо мы оставим их в беспорядках, это не только грозит обернуться национальным скандалом, но и может поставить под сомнение нашу преданность серебряному Легиону. Тем не менее, некоторые полагают, что наше собственное предательство может спасти общественность, создав видимость нейтралитета. "
 unionstate.81.a:0 "Залишити легіонерів напризволяще"
 unionstate.81.b:0 "Витягніть їх - незалежно від вартості"
 
 unionstate.82.t:0 "Похід до Сіону"
 unionstate.82.d.death:0 "Беспорядки в Балтиморе продолжались в течение нескольких дней, прежде чем Национальная гвардия Мэриленда наконец смогла навести порядок. За это время не было обнаружено никаких реальных доказательств причастности Серебряного легиона ко всему разгрому, и хотя штаб-квартира Серебряного легиона в Балтиморе была взломана, поскольку важные документы все еще уничтожались, ни одна из этих бумаг не попала в руки кого-либо кто мог нанести ущерб. Весь инцидент был описан как попытка переворота синдикалистов против администрации Пелли, и последовавшая общественная симпатия предоставила немало возможностей для действий правительства в отношении фигур подозреваемой лояльности. Этот случай поддержки поддержал Пелли, который утверждает, что предсказал результат как библейский факт. Пелли вспомнил Герберта В. Армстронга в столице, и теперь объявил вторую книгу, детализирующую его дальнейшие предсказания для Америки, основанные на его чтении библии. Серебряный легион под руководством Пелли надеется выполнить обещания, содержащиеся в этой книге, в ближайшие годы."
 unionstate.82.d.mild:0 "Беспорядки в Балтиморе прекратились, хотя, по-видимому, это не создает неудобств для администрации. Когда дело касалось мятежников, штаб-квартира Серебряного легиона в Балтиморе была взломана, поскольку важные документы все еще уничтожались. Бумаги были конфискованы и каким-то образом попали в руки газет, которые опубликовали ужасное свидетельство планов по ограничению или прямому устранению прав афроамериканцев. Общественное возмущение распространилось быстро, но, к счастью, уже была проделана достаточная работа для обеспечения лояльности внутри и за пределами администрации. В течение нескольких недель были изданы опровержения, проводились строгие расследования и предлагалось несколько козлов отпущения ... пока, наконец, худшее не прошло. Политическая реакция все еще наносит ущерб вере народа в Содружество, но Серебряный Легион поставил достаточно лоялистов у власти, и теперь мы в безопасности. Они не могут вытеснить нас."
 unionstate.82.d.freedom:0 "Похоже, что Национальная гвардия Мэриленда сделала свою работу слишком хорошо. Когда дело касалось мятежников, штаб-квартира Серебряного легиона в Балтиморе была взломана, поскольку важные документы все еще уничтожались. Бумаги были изъяты и каким-то образом попали в руки газет, которые опубликовали свидетельство планируемого «черного пояса», который поставил бы афроамериканцев под индийскую систему резервации. Возмущенная общественность сплотила сопротивление администрации Пелли, и похоже, работа не была завершена... у серебряного Легиона недостаточно лоялистов, чтобы защитить правительство. Радио живо разговорами о восстании. Отчаянные члены AFP обратились к молодому Чарльзу Линдбергу, который принял командование вместе с несколькими участниками бизнес-заговора, теперь освобожденными из камеры смертников, и предложил стране выжить, пока она снова не погрузится в хаос."
 unionstate.82.a:0 "Як я і передбачав"
 unionstate.82.b:0 "Будемо сподіватися, що Пеллі мав рацію щодо реінкарнації"
 unionstate.82.c:0 "Смуток розуму, вигнані з цього місця"
 
 unionstate.83.t:0 "Вашингтонська різанина"
 unionstate.83.d:0 "Марш в Вашингтоне прошел так, как и было предсказано, - и газеты заполнены фотографиями генерала Паттона, встречающего встречных офицеров с рядом солдат с поднятыми винтовками. Произошло неизбежное, хотя, пожалуй, мы можем быть благодарны за то, что Паттон был уволен первым. Злой офицер закричал «предатель», а затем выстрелил, и когда Паттон упал, его линия немедленно открыла огонь. Сотни людей погибли с каждой стороны, но даже самая необоснованная газета не решается потом предположить, что люди Паттона делали что-то большее, чем пытались поддерживать порядок в хаотической ситуации. Паттон скончался от полученных травм два дня спустя и был почти объявлен мучеником в продолжающейся борьбе с общественными беспорядками в Америке."
 unionstate.83.a:0 "Справжній герой"
 
 unionstate.84.t:0 "Вашингтонський марш"
 unionstate.84.d:0 "Марш в Вашингтоне прошел точно так, как и было предсказано - и хотя план Батлера, состоящий в том, чтобы члены Легиона были среди участников марша, продолжался, как и планировалось, созданный ими хаос оказался далеко не таким эффективным, как кто-либо надеялся. В то время как заводам удалось помешать маршу набирать обороты, предотвращая любые попытки государственного переворота, это не помешало ряду выдающихся офицеров выйти на сцену и произнести страстные речи против «недемократического» суда над Хьюи Лонгом и подрыва американской демократии. Некоторые газеты издевались над хаосом, но многие другие подхватывали и распространяли речи, и слова офицеров дошли до ушей в обществе, которые чувствуют то же самое."
 unionstate.84.a:0 "Принаймні, це нікуди не поділося ..."
 
### Военные исследования ###
 unionstate.101.t:0 "Майбутнє бойових дій"
 unionstate.101.d:0 "После долгой перетряски бывших департаментов США Американский Союз обнаружил старые засекреченные проекты оружия. Два чертежа получили особое внимание - это те, чьими авторами являются Роберт Годдард и Вэнивар Буш, каждый предлагает дорогой проект оружия, которое предотвратит враждебное вторжение. К счастью, их обоих удалось извлечь из своих убежищ, и уговорили их обновить свои планы. Проект Годдарда состоит в создание ракеты, летающей на жидком топливе, которая будет доставлять стабильное количество взрывчатки на большие расстояния. Вэнивар Буш хочет теоретически использовать ядерный распад, чтобы создать бомбу, базируясь на экспериментах, проведенных в Европе. Какому плану мы выделим приоритет?"
 unionstate.101.a:0 "Ракета Годдарда"
 unionstate.101.b:0 "Бомба Венівара Буша"
 
 unionstate.102.t:0 "Ракети над Уайт Сендс"
 unionstate.102.d:0 "После месяцев тестирования на Юго-западе и публикации нескольких засекреченных бумаг, подготовлена первая площадка для экспериментального запуска. На огороженной территории около Уайт Сэндс, Нью-Мексико, ракета Годдарда стоит в полной готовности. Дизайн ракеты включает в себя жидкое топливо и стабилизаторы, разработанные Годдардом, а механика полета была составлена 'Линдберг Айркрафт'. На наконечнике находится взрывчатое вещество небольшого тоннажа, которое должно детонировать после определенного времени, проведенного в полете. Успешный полет и взрыв поджигают горизонт Нью-Мексико."
 unionstate.102.a:0 "Більше ніде не безпечно"
 
 unionstate.103.t:0 "Ядерна міць у Нью-Мехіко"
 unionstate.103.d:0 "Проблема за проблемой вставали между Американским Союзом и атомным оружием. Они начались с бегства важных физиков и ядерных экспертов, таких как Роберт Оппенгеймер, которого ещё предстоит найти. Несколько других потенциальных кандидатов подписали за границей Декларацию гуманистов пацифизма, объявив свою оппозицию нашей программе. Поэтому Бушу пришлось обратиться к промышленным техникам, из-за чего срок разработки увеличился. Наконец, после многочисленных экспериментов и помощи Георгия Кистяковского, прошел тест первой атомной бомбы. Из-за принятых значительных мер безопасности, важный тест произвел великолепный взрыв, но оставил мало документации."
 unionstate.103.a:0 "Ми носимо Корону Атома"
 
 unionstate.105.t:0 "Суд над збройовими компаніями"
 unionstate.105.d:0 "Ряд оружейных компаний сражались на стороне различных предателей и мятежников против Америки. Во время войны некоторые оружейные компании выбрали не ту сторону и решили помочь врагу, производя оружие и боеприпасы для вражеских военных действий.  Таким образом, в Конгрессе было проведено слушание, чтобы решить их судьбу - адвокаты утверждают, что у защиты не было права голоса и их заставили разрабатывать оружие для врага. Должны ли мы дать им второй шанс или же доверие было подорвано окончательно, и мы судим их как преступников?"
 unionstate.105.a:0 "Дайте їм можливість знову працювати"
 unionstate.105.b:0 "Вони нас зрадили і постануть перед судом"
 
 unionstate.106.t:0 "Суд над артилерійськими компаніями"
 unionstate.106.d:0 "Ряд компаний по производству тяжелого оборудования сражались на стороне различных предателей и мятежников против Америки. Во время гражданской войны эти компании создавали артиллерию, снаряды и танки, которые проливали [THIS.GetAdjective]ую кровь, а в самый тяжелый кризис нации они помогали врагу. Таким образом, в Конгрессе было проведено слушание, чтобы решить их судьбу - адвокаты утверждают, что у защиты не было права голоса и их заставили разрабатывать оружие для врага. Должны ли мы дать им второй шанс или же доверие было подорвано окончательно, и мы судим их как преступников?"
 unionstate.106.a:0 "Дайте їм можливість знову працювати"
 unionstate.106.b:0 "Вони нас зрадили і постануть перед судом"
 
 unionstate.107.t:0 "Суд над авіаційними компаніями"
 unionstate.107.d:0 "Ряд авиационных компаний сражались на стороне различных предателей и мятежников против Америки. Во время войны они создали самолеты и бомбардировщики, нацеленные на [THIS.GetAdjective]ие войска и города, в результате чего великий город Америки превратился в груду обломков и руин.  Таким образом, в Конгрессе были проведены слушания, чтобы решить их судьбу - их адвокаты и защита утверждают, что у них не было выбора в этом вопросе. Они умоляли наше правительство поделиться с нами своими авиационными секретами, Якщо мы их помилуем. Должны ли мы дать им второй шанс или же доверие было подорвано окончательно, и мы судим их как преступников?"
 unionstate.107.a:0 "Дайте їм можливість знову працювати"
 unionstate.107.b:0 "Вони нас зрадили і постануть перед судом"
 
 unionstate.108.t:0 "Суд над суднобудівними компаніями"
 unionstate.108.d:0 "Ряд военно-морских компаний сражались на стороне различных предателей и мятежников против Америки. Во время войны они строили военные корабли и подводные лодки, которые были мишенью для наших моряков и флота. Таким образом, в Конгрессе были проведены слушания, чтобы решить их судьбу, а их адвокаты и защита утверждают, что они не имели права голоса в этом вопросе, и их служба была добровольной. Должны ли мы дать им второй шанс или же доверие было подорвано окончательно, и мы судим их как преступников?"
 unionstate.107.a:0 "Дайте їм можливість знову працювати"
 unionstate.107.b:0 "Вони нас зрадили і постануть перед судом"
 
 unionstate.109.t:0 "Суд над промисловими компаніями"
 unionstate.109.d:0 "Война - это все-таки бизнес, и действительно, во время великой гражданской войны ряд американских предприятий и отраслей промышленности решили поддержать противоборствующие фракции. Сейчас, когда война закончилась и экономика восстанавливается, в Конгрессе прошли слушания, на которых решалась судьба этих компаний. В то время как защита выступает за амнистию, утверждая, что они помогут восстановить американскую экономику, обвинение также отмечает, что они добровольно служили вражеским режимам и не должны быть вознаграждены как таковые. Должны ли мы дать им второй шанс или же доверие было подорвано окончательно, и мы судим их как преступников?"
 unionstate.107.a:0 "Дайте їм можливість знову працювати"
 unionstate.107.b:0 "Вони нас зрадили і постануть перед судом"
 
 unionstate.150.t:0 "Зустріч південних губернаторів у Батон-Ружі"
 unionstate.150.d:0 "Народ заполонил все улицы вокруг администрации Батон-Ружа, чтобы поздравить Хьюи Лонга с его долгожданным выступлением против федерального правительства. Но перед скорым приездом делегаций губернаторов южных провинций в толпе стали разворачиваться старые боевые флаги Конфедерации. Чутко ощутив усиливавшееся напряжение, Лонг приказал своим подчиненным изъять эти символы кровавой Гражданской войны. Когда на площадь прибыли губернаторы, перед их взором встала настоящая Америка, готовая до последнего бороться с безграничным безнравием федеральной коррупции и тиранией синдикализма. Удовлетворенные деятели Новой Америки уединились с Лонгом в здании администрации для обсуждения дальнейших действий."
 unionstate.150.a:0 "Краще, ніж очікувалося"
 
 unionstate.151.t:0 "Декларація АПВ щодо легітимності"
 unionstate.151.d:0 "Хотя многие губернаторы выступали за написание новой конституции на месте, желание воспроизвести эпизоды противостояния британскому королю восторжествовало. Вторая Декларация независимости была наскоро составлена в Батон-Руж, верно воспроизводя каждую деталь Второго Континентального конгресса. В Декларации подчеркивалось бессилие федерального правительства в защите своих собственных граждан от бедности и нищеты. Подписанты торжественно заявили, что это их священное право взять оружие и сформировать ополчение для борьбы с тиранией, и что ультиматумы со стороны федерального правительства не имеют никакой силы."
 unionstate.151.a:0 "І нехай Провидіння благоволіє нашим починанням"
 
 unionstate.152.t:0 "Скликання Конгресу Американського Союзу Штатів"
 unionstate.152.d:0 "Несмотря на все попытки замолчать грандиозные планы Лонга, губернаторы все же прибыли в Батон-Руж для встречи с ним. Кто-то ограничился поздравлением, кто-то принял присягу новой Революции. Эти небольшие одиночные встречи стали все больше напоминать Конгресс с приездом все большего числа губернаторов. Отец Кофлин, возглавляющий съезд сенаторов, объявил, что новые силы готовы до конца защищать свои идеалы, а отказ пойти на компромисс со стороны федерального правительства может привести только в Гражданской войне. Многие политиканы, испугавшись подобной риторики, бежали на север... Но оставшиеся готовы постоять защищать свои идеалы любой ценой."
 unionstate.152.a:0 "Федерали ще своє отримають!"
 
 unionstate.153.t:0 "Підходить термін ультиматуму..."
 unionstate.153.d:0 "Подходит срок ультиматума, объявленного федеральным правительством. Похоже, ни одна сторона не собирается идти на уступки. В провинциях, контролируемых Лонгом и его людьми, организовывается ополчение, готовящееся бороться за свою свободу. Федеральное правительство окончательно дало понять, что не желает слышать о компромиссе."
 unionstate.153.a:0 "Вони самі накликали свій бич"
 
 
