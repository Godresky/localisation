 TEX_Moseley_plan1:0 "План реформ Мослі"
 TEX_Moseley_plan1_desc:0 "Получив одобрение со стороны правительства, генерал Мосли начал реорганизацию армии и централизацию структуры командования. Скоро наша армия будет способна быстро принимать решения и планировать свои следующие шаги."
 TEX_Moseley_plan2:0 "План реформ Мослі"
 TEX_Moseley_plan2_desc:0 "Получив одобрение со стороны правительства, генерал Мосли начал реорганизацию армии и централизацию структуры командования. Скоро наша армия будет способна быстро принимать решения и планировать свои следующие шаги."
 TEX_Moseley_plan3:0 "План реформ Мослі"
 TEX_Moseley_plan3_desc:0 "Получив одобрение со стороны правительства, генерал Мосли начал реорганизацию армии и централизацию структуры командования. Скоро наша армия будет способна быстро принимать решения и планировать свои следующие шаги."
 TEX_Moseley_plan4:0 "План реформ Мослі"
 TEX_Moseley_plan4_desc:0 "Получив одобрение со стороны правительства, генерал Мосли начал реорганизацию армии и централизацию структуры командования. Скоро наша армия будет способна быстро принимать решения и планировать свои следующие шаги."
 TEX_Moseley_plan5:0 "План реформ Мослі"
 TEX_Moseley_plan5_desc:0 "Получив одобрение со стороны правительства, генерал Мосли начал реорганизацию армии и централизацию структуры командования. Скоро наша армия будет способна быстро принимать решения и планировать свои следующие шаги."
 TEX_Devers_plan1:0 "План Реформ Диверса"
 TEX_Devers_plan1_desc:0 "Получив одобрение со стороны правительства, генерал Диверс начал реорганизацию армии и стандартизации устава. Скоро наша армия будет способна быстро принимать решения и планировать свои следующие шаги."
 TEX_Devers_plan2:0 "План реформ Диверса"
 TEX_Devers_plan2_desc:0 "Первым шагом в плане Диверса по реформированию армии, является подбор офицеров, заслуживающих повышения в звании за героизм, и офицеров, заслуживающих понижения в звании за расточительные действия. Те, кто заслужил это, будут отозваны в столицу, чтобы встретиться с нашими новыми поставщиками."
 TEX_Devers_plan3:0 "План реформ Диверса"
 TEX_Devers_plan3_desc:0 "Вторым шагом для Диверса стала оценка состояния фортов и запасов оружия, разбросанных по всей стране. Экипировка, нуждающаяся в ремонте или считающаяся слишком опасной, будет извлечена и утилизирована."
 TEX_Devers_plan4:0 "План реформ Диверса"
 TEX_Devers_plan4_desc:0 "Теперь, когда офицеры проинформированы и наше оружие на складе, настало время для Диверса организовать порядок ведения боя в рамках национальной стратегии. Это может разочаровать генералов, которые с удовольствием злоупотребляли своей властью, чтобы совершать рискованные маневры, но это прогресс."
 TEX_Devers_plan5:0 "План реформ Диверса"
 TEX_Devers_plan5_desc:0 "С завершением реформ Диверса, наша армия теперь находится на переднем крае военной тактики и организации, с расширенной материально-технической базой и новейшим боевым вооружением, мы сможем реагировать на любую угрозу, независимо от того, сколько врагов они отправят после нас."
 TEX_Patton_plan1:0 "План реформ Паттона"
 TEX_Patton_plan1_desc:0 "С одобрения правительства, генерал Паттон приступил к реорганизации вооруженных сил и централизацию структуры командования. Скоро наша армия сможет вести войну с помощью мобильной артиллерии и превосходной бронетехники."
 TEX_Patton_plan2:0 "План реформ Паттона"
 TEX_Patton_plan2_desc:0 "Первым шагом в плане Паттона по реформированию армии является подбор офицеров, заслуживающих повышения по службе за героизм, и офицеров, заслуживающих понижения в звании за шоковую атаку. Те, кто заслуживают этого, будут отозваны в столицу, чтобы получить новые руководящие положения, разработанные Паттоном."
 TEX_Patton_plan3:0 "План реформ Паттона"
 TEX_Patton_plan3_desc:0 "Вторым шагом для Паттона, является оценка состояния фортов и транспортных средств, разбросанных по всей стране. Будет очень трудно вести боевой заряд, если в нашей бронитехнике кончится бензин."
 TEX_Patton_plan4:0 "План реформ Паттона"
 TEX_Patton_plan4_desc:0 "Теперь, когда офицеры получили отрезвляющие затрещины, а наши машины заправились, пришло время Паттону выстроить порядок боя вокруг национальной стратегии. Ни один фронт не будет безопасен от врага, поэтому мы должны сделать его небезопасным для врага повсюду."
 TEX_Patton_plan5:0 "План реформ Паттона"
 TEX_Patton_plan5_desc:0 "С завершением реформ Паттона, наша армия теперь стоит на переднем крае военной тактики и организации, с расширенной материально-технической базой и более защищенным солдатом, мы готовы отправиться на поле боя, где победа уже очевидна."
 TEX_american_auto_industry:0 "Американська автомобільна промисловість"
 TEX_american_auto_industry_desc:0 "Американская автомобильная промышленность, с энтузиазмом оказывая помощь в военных действиях, все еще разрабатывает способ реагирования на новые разрушенные дороги, по которым мы проезжаем."
 TEX_american_auto_industry2:0 "Американська автомобільна промисловість"
 TEX_american_auto_industry2_desc:0 "Несмотря на то, что дороги все еще могут быть разрушены, благодаря автопроизводителям мы все еще можем добраться до места назначения и сохранить аромат нового автомобиля."
 TEX_weapons_manufacturers_idea:0 "Виробники зброї"
 TEX_weapons_manufacturers_idea_desc:0 "Необходимость встретиться с противником на земле означает, что нам нужно будет разработать ряд орудий, способных справиться со всеми возможными сценариями боя."
 TEX_increased_military_spending:0 "Збільшений Військовий Бюджет"
 TEX_increased_military_spending_desc:0 "В продолжающейся борьбе нашего великого народа, особое внимание уделяется государственному бюджету."
 TEX_Weyland_reform_plan1:0 "Реформа ВПС Вейленду"
 TEX_Weyland_reform_plan1_desc:0 "Первым шагом в плане Вейланда, является оценка уровня сотрудничества маршалов авиации с генералами. Те, кто работают вместе, должны быть вознаграждены."
 TEX_Weyland_reform_plan2:0 "Реформа ВПС Вейленду"
 TEX_Weyland_reform_plan2_desc:0 "Вторым шагом в плане Вейланда, является создание коммуникационно-информационной сети для разведки и тесной воздушной поддержки, позволяющей генералам понять новые возможности, которые предоставляет им воздушная помощь."
 TEX_Le_May_reform_plan1:0 "Реформи ВПС Льомея"
 TEX_Le_May_reform_plan1_desc:0 "Первым шагом в плане ЛёМэя, является укрепление боевого духа ВВС. Больше никаких джентльменских соглашений по отношению к предателям пилотам, летящим навстречу врагу."
 TEX_Le_May_reform_plan2:0 "Реформи ВПС Льомея"
 TEX_Le_May_reform_plan2_desc:0 "Вторым шагом в плане ЛёМэя, является оценка наиболее значимых промышленных объектов для уничтожения на территории противника. Будет потеряно больше жизней, если мы не сможем обеспечить быструю победу."
 TEX_ACTS:0 "Тактична школа ВПС"
 TEX_ACTS_desc:0 "Новый аэродром был отведен для обучения американских пилотов новой эпохи."
 TEX_airborne_experiments:0 "Парашутисти-піонери"
 TEX_airborne_experiments_desc:0 "Становится очевидным, что экспертное пилотирование все еще имеет свои преимущества в новой эре воздушных войн. Мы должны обучать наших пилотов новейшим способам уклонения, если мы хотим победить промышленных джаггернаутов, покрывающих наше небо горем."
 
