### Events ###
 treatyport.1.t:0 "Захват [treatyport_whichisit]"
 treatyport.1.d:0 "С началом войны наши силы немедленно перешли под контроль [treatyport_whichisit], и после короткой схватки одержали победу."
 treatyport.1.a:0 "Страна снова стала единой!"
 
 treatyport.2.t:0 "Малые территории захвачены"
 treatyport.2.d:0 "С началом войны наши незначительные территориальные владения были захвачены. Соответствующие договоры были разорваны, а наш персонал эвакуирован. С победой в этой войне, возможно, мы вернем их."
 treatyport.2.a:0 "Скоро мы их вернем."
 
 treatyport.3.t:0 "Захват [treatyport_whichisit2]"
 treatyport.3.d:0 "Наши силы взяли под контроль концессию на [treatyport_whichisit2]. Судьба территории должна быть решена с окончанием войны."
 treatyport.3.a:0 "Маленькая победа."
 
 treatyport.4.t:0 "Захват [treatyport_whichisit2]"
 treatyport.4.d:0 "[FROM.GetAdjective]ие отряды захватили наши части, расположенные в [treatyport_whichisit2]. Пока, по крайней мере, [treatyport_whichisit2] находится в руках врага."
 treatyport.4.a:0 "Скоро мы его вернем."
 
 treatyport.5.t:0 "Возвращение [treatyport_whichisit2]"
 treatyport.5.d:0 "С повторным захватом [treatyport_whichisit2], территория была возвращена под иностранный контроль."
 treatyport.5.a:0 "Горько-сладкий момент."
 
 treatyport.6.t:0 "Возвращение [treatyport_whichisit2]"
 treatyport.6.d:0 "[treatyport_whichisit2] вернулся под наш контроль и снова работает."
 treatyport.6.a:0 "Ура!"
 
 treatyport.7.t:0 "Аннулирование [treatyport_whichisit2]"
 treatyport.7.d:0 "[treatyport_whichisit2] восстановлен. Однако, учитывая нынешнее состояние войны с владельцем территории, вместо того, чтобы вернуться на территорию под иностранный контроль, территория была полностью перепрофилирована."
 treatyport.7.a:0 "Пусть мы выиграем эту великую войну."
 
 treatyport.8.t:0 "Аннулирование [treatyport_whichisit2]"
 treatyport.8.d:0 "[FROM.GetName] объявил об аннулировании договора аренды на [treatyport_whichisit2]."
 treatyport.8.a:0 "Мы его вернем."
 
 treatyport.9.t:0 "Конец концессии [treatyport_whichisit2]"
 treatyport.9.d:0 "С падением [FROM.GetNameDef] перед вражескими силами, мы больше не обязаны идти на уступки - и наши силы уже двинулись, чтобы захватить их."
 treatyport.9.a:0 "Маленькая победа."
