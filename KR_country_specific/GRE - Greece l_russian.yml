### Фокусы ###
 GRE_black_monday_focus:0 "Чорний Понеділок"
 GRE_black_monday_focus_desc:0 "Черный Понедельник ударил по греческой экономике, как бык в китайском магазине, учитывая доминирование в ней немецкого бизнеса. Время начать решительные действия до усугубления ситуации."
 GRE_farming_crisis:0 "Сільськогосподарська криза"
 GRE_farming_crisis_desc:0 "Хотя греческая экономика промышленно развивалась в XIX веке, она все еще преимущественно состоит из первичного сектора, поэтому резкое снижение экспорта сельскохозяйственной продукции тяжело ударило по стране. Крестьяне на грани восстания, поэтому решение этого кризиса в нашем приоритете."
 GRE_foreign_industry_question:0 "Іноземний контроль"
 GRE_foreign_industry_question_desc:0 "Большая часть греческой промышленности принадлежит иностранцам, в основном немцам и австрийцам. Учитывая финансовый кризис, многие из них начали закрываться, ожидая времени, когда Греция расправится с политическими последствиями и экономика восстановится. Учитывая то, сколько рабочих остались на улице без гроша, мы просто обязаны что-то предпринять."
 GRE_board_of_industry:0 "Промислова рада"
 GRE_board_of_industry_desc:0 "Необходимо создание нового правительственного органа, которое будет заниматься обновлением несколько устаревших греческих промышленных законов и методов."
 GRE_greek_mining:0 "Гірнича промисловість"
 GRE_greek_mining_desc:0 "Большая часть нашего снаряжения и методов горной промышленности устарели, так как относятся еще к середине XIX века. Мы должны подталкивать компании обновлять их снаряжение и исследования для улучшения производства."
 GRE_greek_rail:0 "Автошляхи та залізниці"
 GRE_greek_rail_desc:0 "Программа по строительству автодорог и железных дорог, соединяющих Афины с северной частью страны, не только улучшит нашу инфраструктуру, но и обеспечит рабочим местами наших рабочих, которые сейчас в основном безработные."
 GRE_land_reform:0 "Земельна реформа"
 GRE_land_reform_desc:0 "Множество сельскохозяйственных коммун по стране до сих пор управляются богатыми помещиками, а с крестьянами обращаются практически как с крепостными. Хотя разделение этих владений будет дорогим, это единственный способ улучшить эффективность ферм и привести нас в XX век."
 GRE_privatize_industry:0 "Приватизація держсектору"
 GRE_privatize_industry_desc:0 "Есть несколько предприятий и фабрик, управляемых правительством, которые будут лучше работать в частных руках. Их нужно продать, пусть даже по заниженным ценам, грекам, которые имеют опыт и средства, чтобы расширить их сферу деятельности и обеспечить обогащение верных граждан."
 GRE_nationalize_industry:0 "Вибіркова націоналізація"
 GRE_nationalize_industry_desc:0 "Слишком много жизненно необходимых производств находятся на грани банкротства. Только национальное правительство достаточно организованное и эффективное, чтобы держать их на плаву хотя бы до окончания кризиса, а в это же время они будут поддерживать экономику и предоставлять грекам рабочие места."
 GRE_military_conversion:0 "Переоснащення військових заводів"
 GRE_military_conversion_desc:0 "У нас есть на примете несколько военных заводов, которые нужно переоборудовать для коммерческого использования. Это означает, что Греция будет хуже подготовлена к войне в будущем, но Греции не будет вообще, если мы дадим кризису ее разрушить."
 GRE_fund_business:0 "Кредити"
 GRE_fund_business_desc:0 "Мы не можем копать еще глубже - единственный путь, по которому мы выведем Грецию из кризиса - это брать как можно больше долгов, которые мы можем себе позволить, и направлять эти деньги в программы обеспечения занятости и в обещающие компании, собирающиеся открыть производства в Греции. В будущем это нам навредит, но у нас нет выбора."
 GRE_recovery:0 "Повне відновлення"
 GRE_recovery_desc:0 "Наши стимулирующие программы начали улучшать экономические перспективы страны, так что кризис окончен. Мы надеемся, что заплаченная цена не аукнется нам в будущем."
 GRE_monarchy_referendum:0 "Доя монархії"
 GRE_monarchy_referendum_desc:0 "Наследие греческой монархии все еще висит тяжелым грузом на республиканском правительстве. Люди призывают организовать референдум, на котором выяснится, стоит ли восстановить монархию ради стабильности в стране, или же нужно сохранить республику."
 GRE_republican_victory:0 "Перемога республіканців"
 GRE_republican_victory_desc:0 "Короля не будет. Сегодня вопрос был решен, люди проголосовали за сохранение республики и будущее без династии и наследований."
 GRE_strengthen_republic:0 "Зміцнення республіки"
 GRE_strengthen_republic_desc:0 "Хоть республика и победила, в стране все еще есть монархисты. Начиная реформу законодательной системы и устраняя все пережитки монархии, мы сможем навсегда установить республиканскую нацию."
 GRE_monarchist_question:0 "Доля монархістів"
 GRE_monarchist_question_desc:0 "В нашем правительстве, и особенно в армии ещё есть люди, верные монархии. Мы должны решить, нужно ли их немедленно репрессировать, чтобы предотвратить вероятный переворот в будущем, или же оставить их в покое и дать им возможность помешать установлению республики."
 #GRE_empowered_parliament:0 "Зміцнений парламент"
 GRE_empowered_parliament_desc:0 "Чтобы обеспечить невозможность властных людей и диктаторов использовать систему в своих целях, греческая нация должна иметь сильный парламент, который, если необходимо, будет контролировать главу государства."
 #GRE_strong_executive:0 "Сильна виконавча влада"
 GRE_strong_executive_desc:0 "Чтобы обеспечить невозможность уничтожения нашей страны межпартийной борьбой, у греческой нации должен быть сильный глава государства, который сможет, при необходимости, управлять парламентом."
 GRE_balkan_democracy:0 "Балканська демократія"
 GRE_balkan_democracy_desc:0 "Греция — это бастион демократии на Балканах, и должна стать маяком свободы для всего мира."
 GRE_monarchist_victory:0 "Перемога монархістів"
 GRE_monarchist_victory_desc:0 "Королевство будет восстановлено! Сегодня дебаты окончились, но возник новый вопрос: кто должен стать королем? Должен ли это быть младший Александр, который уже был королем до своего изгнания, или же старший Георг, который должен был быть королем до Александра и не стал им только потому, что отправился в изгнание со своим отцом за несколько лет до того."
 GRE_king_alexandros:0 "Король Олександрос"
 GRE_king_alexandros_desc:0 "Впервые коронованный в 1917 году, а после изгнанный из страны, король Александр вернется на трон. Умеренный человек, который был лишь номинальным главой государства, станет конституционным монархом только с минимум реальной власти."
 GRE_republican_question:0 "Доля республіканців"
 GRE_republican_question_desc:0 "После возвращения монарха на престол встал вопрос о том, что следует сделать с теми, кто ему противостоит и требует возврата к республиканской форме правления. Король говорит о пощаде, но это оставит угрозу переворотов в будущем."
 GRE_empower_the_throne:0 "Зміцнення престолу"
 GRE_empower_the_throne_desc:0 "Видимо Александр научился паре вещей, будучи в изгнании, и стал более настойчиво заставлять парламент принимать его волю. Он собрал достаточно поддержки, чтобы получить возможность отменять решения народных избранников, что делает его гораздо более значительным, чем номинальным главой государства, которым он должен был быть."
 GRE_king_georgios:0 "Король Георгіос"
 GRE_king_georgios_desc:0 "Военный с раннего возраста, принц Георг — это старший сын скончавшегося короля Константина, и он создаст сильную монархию по германскому образцу, где король служит противовесом силе парламента."
 GRE_purge_republicans:0 "Знищення республіканців"
 GRE_purge_republicans_desc:0 "Новый король занял свое место на троне, и его желания ясны: устранить всех, симпатизирующих республике из правительства и из армии, а не то страна опять будет ввергнута в хаос."
 GRE_guide_parliament:0 "Контроль парламенту"
 GRE_guide_parliament_desc:0 "Мы должны поддерживать великую греческую демократическую традицию, но как писал Платон о короле-философе, монарх всегда должен направлять страну к созданию более совершенного и процветающего общества. Предоставив монарху значительную королевскую прерогативу распускать парламент по своей воле обеспечит то, что парламент всегда будет правильно направленным."
 #GRE_divine_mediator:0 "Божественний посередник"
 GRE_divine_mediator_desc:0 "Король — это правитель, означенный небесами, которого как Бог, так и простой народ выбрали тем, кто защитит их от радикализма и нестабильности. Балансируя между всеми ветвями власти, он обеспечит исполнение своей воли, сохранение достоинства государства и сможет узнать нужды народа."
 GRE_elections_1938:0 "Вибори 1938 року"
 GRE_elections_1938_desc:0 "Выборы 1938 года обещают быть очень интересными, к тому же, что характерно для Греции, возможно несколько исходов."
 GRE_soc_liberals:0 "Ліберальний союз"
 GRE_soc_liberals_desc:0 "Более социально-либеральные элементы Либеральной партии взяли верх, и теперь начали широкую программу социальных и политических реформ, которые сделают Грецию более либеральной и справедливой."
 GRE_equal_rights:0 "Рівні права"
 GRE_equal_rights_desc:0 "Отныне и навсегда, все люди будут равны в Греции, вне зависимости от их веры и убеждений."
 GRE_industrialization_program:0 "Індустріалізація"
 GRE_industrialization_program_desc:0 "Работая вместе с нашими предприятиями, создавая зоны наиболее благоприятные для расширения, мы сможем улучшить нашу промышленность разумными и эффективными инвестициями. И если мы обогатимся, осуществляя это, тогда, ну, какой от этого вред?"
 GRE_market_liberals:0 "Ліберальна партія"
 GRE_market_liberals_desc:0 "Победили более рыночно-ориентированные элементы Либеральной партии, которые немедленно начнут программу экономической либерализации, необходимой для стимулирования торговли и экономического роста."
 GRE_free_market_reforms:0 "Вільний ринок"
 GRE_free_market_reforms_desc:0 "Греческая экономика должны быть либерализована, а ненужные ограничения на торговлю и предприятия сняты, чтобы запустить социальный прогресс в Греции. В конце концов, чем свободнее рынок..."
 GRE_free_trade:0 "Вільна торгівля"
 GRE_free_trade_desc:0 "Мы собираемся отменить все тарифы и преследовать политику свободной торговли везде, где только возможно, чтобы мы могли свободно вести дела со всем миром."
 GRE_liberalization:0 "Політична лібералізація"
 GRE_liberalization_desc:0 "Свобода слова, прессы и объединений, все будут лучше защищены после проведения пакета реформ, направленных на улучшение жизни обычного грека. Будет установлено свободное и открытое общество."
 GRE_education_programs:0 "Освітні програми"
 GRE_education_programs_desc:0 "Улучшение грамотности греческого народа, а также общее улучшение качества образования нам очень важны. Для этой цели мы собираемся открыть сотни новых школ, где будут расцветать умы будущих поколений."
 GRE_neuter_military:0 "Аполітична армія"
 GRE_neuter_military_desc:0 "Самая большая угроза греческой стабильности исходит от армии, и хотя мы принимаем необходимость существования вооруженных сил, мы должны обеспечить ее политический нейтралитет, устранив из ее рядов слишком амбициозных демагогов."
 GRE_strong_and_free:0 "Сильна та вільна"
 GRE_strong_and_free_desc:0 "Давать власть армии - не всегда мудрое решение, а не то они будут ей злоупотреблять, но без нашей армии мы никогда не будем независимы. Мы должны усилить их, чтобы Греция оставалась сильной и свободной."
 GRE_progressive_greece:0 "Прогресивна Греція"
 GRE_progressive_greece_desc:0 "Греческий народ обрел яркое, более либеральное будущее, в котором будет социальный прогресс и вера в права человека. Мы - греки, гордые, единые и равные."
 GRE_soc_conservatives:0 "Народна партія"
 GRE_soc_conservatives_desc:0 "Видимо более умеренная Народная партия стала главной после проведения переговоров о коалиции. Хотя они скорее всего отменят секулярные реформы, они не слишком настроены против профсоюзов и поддержат те из них, которые основываются на христианских принципах и лидерстве."
 GRE_christian_unions:0 "Християнські профспілки"
 GRE_christian_unions_desc:0 "Создание поддерживаемых правительством профсоюзов под предводительством священников позволит нам держать трудовые конфликты в рамках законности, и они не смогут повредить греческой стабильности. Рабочие смогут сообщать свои желания и тревоги священникам, которые станут вести переговоры за них."
 GRE_export_focus:0 "Експортна економіка"
 GRE_export_focus_desc:0 "Греческая экономика выиграет от ориентации на экспорт, позволяя капиталу прибывать в страну и еще более развивать ее промышленность. Поэтому мы решили поднять промышленные тарифы и искать возможности заключения договоров о свободной торговле для нашей сельскохозяйственной продукции."
 GRE_auth_dems:0 "Нова сила"
 GRE_auth_dems_desc:0 "Авторитарная, но республиканская, Новая сила получила львиную долю влияния в новом парламенте. Яростно антипрофсоюзная и протекционистская, ее правление означает бескомпромиссную политику по отношению к радикалам."
 GRE_smash_unionism:0 "Знищення профспілок"
 GRE_smash_unionism_desc:0 "Профсоюзы — это опасный элемент нашего общества, только посмотрите, как они уничтожили могущественную Британскую империю. Ради народного блага профсоюзы должны быть репрессированы, а их лидеры устранены."
 GRE_finding_our_own_way:0 "Свій шлях"
 GRE_finding_our_own_way_desc:0 "Греция должна найти свой собственный путь к индустриализации, который лежит где-то между поддержкой частных компаний и сохранением за правительством права указывать, какие отрасли нуждаются в улучшении и какие должны оставаться под нашим контролем. Мы увидим, как Греция выкует свой путь к экономической силе... но мы сделаем это по-гречески."
 GRE_reverse_secularisation:0 "Християнська країна"
 GRE_reverse_secularisation_desc:0 "Греция сейчас и всегда была христианской страной. Это церковь привела нас к независимости и либеральные попытки расторгнуть брак веры и государства должны быть отменены."
 GRE_sponsor_church_schools:0 "Церковні школи"
 GRE_sponsor_church_schools_desc:0 "Официальная государственная поддержка церковных образовательных учреждений всех уровней, начиная с начальных школ и кончая управляемыми церковью университетами, позволит нам улучшить качество образования и укрепить христианские идеалы в нашем обществе."
 GRE_christian_democracy:0 "Християнська демократія"
 GRE_christian_democracy_desc:0 "Нам повезло, что воля нашего народа направляется христианскими идеалами и желанием построить более добродетельное общество. Стабильность укрепится в Греции, когда правительство и церковь дадут народу место в парламенте, куда они и принадлежат."
 GRE_managed_democracy:0 "Контрольована демократія"
 GRE_managed_democracy_desc:0 "Демократия — это греческое изобретение, которым мы должны гордиться, и мы ее сохраним. Однако то количество опасностей, которые она приносит означают, что она должна быть осторожно направляема сильной судебной и исполнительной властью, чтобы не допустить ее очернения."
 GRE_moral_greece:0 "Традиційна Греція"
 GRE_moral_greece_desc:0 "Вместе мы строим лучшее будущее для Греции - более христианское, более добродетельное будущее. Наша экономика должна процветать, но она также должна ставить на первое место христианские ценности справедливости, мира и смирения на первое место."
 GRE_radical_socialists:0 "Радикальні аграристи"
 GRE_radical_socialists_desc:0 "Радикальные аграристы победили, и теперь собираются провести глубоко анти-городскую программу распределения земли и коммунального фермерства."
 GRE_abolish_landlordism:0 "Знищення поміщиків"
 GRE_abolish_landlordism_desc:0 "Помещики — это одни из тех, кто больше всего угнетает крестьян в нашей стране. Ликвидируя всех тех, кто не работает на земле и распределяя их землю между сельскохозяйственными коммунами, мы освободим фермеров от их гнета."
 GRE_planned_industry:0 "Планування промисловості"
 GRE_planned_industry_desc:0 "Вопреки распространенному заблуждению, аграризм не направлен против сильного индустриального государства. Однако, индустриализацию нужно осторожно планировать, чтобы она не нарушила баланса необходимого нашему сельскохозяйственному сектору. Это требует серьезной государственной интервенции и контроля: нужный завод в нужном месте, на котором работают нужные люди."
 GRE_soc_dems:0 "Партія національної єдності"
 GRE_soc_dems_desc:0 "Гораздо более умеренные аграристы победили. Хотя они собираются в основном помогать крестьянству социальными реформами и субсидиями, они не так привержены уничтожению городского общества и буржуазии, как их коллеги."
 GRE_political_liberties:0 "Політичні свободи"
 GRE_political_liberties_desc:0 "В Греции недостаток обычных политических свобод для низших классов. Предлагая серию реформ по расширению свободы слова, организаций и выражения, мы поможем гласу народа звучать в политике."
 GRE_new_enterprise:0 "Нове підприємство"
 GRE_new_enterprise_desc:0 "Социалистическое государство не может быть по-настоящему успешным без создания партнерства с его частными предпринимателями и корпорациями. Мы должны создать правительственное учреждение, которое будет отвечать за усилия по индустриализации, чтобы убедиться в ответственном экономическом росте в руках у тех, у кого это получается наиболее эффективно."
 GRE_breadbasket:0 "Житниця Середземномор'я"
 GRE_breadbasket_desc:0 "На каждом метре обрабатываемой земли должно что-нибудь выращиваться, ведь тогда Греция станет хлебной корзиной Средиземноморья и будет процветать, кормя себя и своих соседей."
 GRE_planned_research:0 "План досліджень"
 GRE_planned_research_desc:0 "Необходимо создать правительственное учреждение, отвечающее за исследования, направляя их к пущей выгоде всей Греции."
 GRE_agrarian_socialism:0 "Аграрний соціалізм"
 GRE_agrarian_socialism_desc:0 "Наша основная база поддержки находится в сельской местности, которой мы должны уделить значительную политическую власть, чтобы убедиться в том, что города не будут больше доминировать в политике. Создание настоящей сельской демократии, основанной на коммунах — это наше будущее."
 GRE_industrial_socialism:0 "Промисловий соціалізм"
 GRE_industrial_socialism_desc:0 "Мы будем социалистическим государством с большой приверженностью к нашим сельским корням, это так, но мы также будем укреплять нашу промышленную мощь. В настоящем индустриальном государстве промышленность состоит в партнерских отношениях с сельским хозяйством - они не должны быть врагами."
 GRE_socialist_greece:0 "Соціалістична Греція"
 GRE_socialist_greece_desc:0 "Самое важное для нашего будущего как социалистического государства — это обеспечить то, что необходимо людям: содержать сельские регионы нашей страны счастливыми и здоровыми и тогда Греция будет более стабильной чем когда-либо."
 GRE_old_order_overthrown:0 "Революція"
 GRE_old_order_overthrown_desc:0 "Мы совершили невозможное - свергли старые силы монархизма и республиканства. Теперь у рабочих Греции есть реальный шанс вывести страну в будущее, избавив ее от цепей ее отвратительного и нестабильного прошлого."
 GRE_syndicalist_victory:0 "Еллінський Конгрес"
 GRE_syndicalist_victory_desc:0 "Сейчас главное — это собрать конгресс и организовать профсоюзы - как часть этой процедуры будет избран председатель. Будет ли это лидер синдикалистов, или же Греция выберет более строгое и авторитарное правительство под тоталистами?"
 GRE_cooperate_with_agrarians:0 "Співпраця з аграріями"
 GRE_cooperate_with_agrarians_desc:0 "У Аграрной партии видение социализма очень отличается от синдикалистского, оно состоит в более доиндустриальном обществе, организованном вокруг деревенских коммун. Однако, теперь они открыты к компромиссам, если мы дадим достаточно поддержки и власти фермерским союзам, мы сможем отклонить требования их самых радикальных членов полностью распустить города."
 GRE_establish_communes:0 "Комуни"
 GRE_establish_communes_desc:0 "Отменив старую систему местного управления и заменив ее местными коммунами, мы принесем синдикализм греческому народу и проложим дорогу к настоящему Первому Конгрессу Профсоюзов на этом острове свободы от капиталистического рабства."
 GRE_crush_bourgeoisie:0 "Знищення буржуазії"
 GRE_crush_bourgeoisie_desc:0 "Буржуазия - самый верный враг народа, им нужно показать, что мы не отходим от наших революционных целей. Направив злость пролетариата против их бывших эксплуататоров, мы заставим их отдать их собственность и подчиниться новому режиму под угрозой смерти."
 GRE_rally_behind_dioitikis:0 "Союз з Діокітісом"
 GRE_rally_behind_dioitikis_desc:0 "Диокитис - то же слово, что в русском означает 'Вождь', это самый верный друг народа и проводник по долгой дороге к социализму. Под его руководством мы смело вступим в XX век, как сильное социалистическое государство, готовое сокрушить всех врагов революции."
 GRE_void_debts:0 "Недійсні борги"
 GRE_void_debts_desc:0 "Некоторые страны требовали, чтобы новое народное правительство признало и взяло на себя долги старого режима. Это неприемлемо - эти долги принадлежат капиталистам и ворам, которые и так перекладывали их на других людей."
 GRE_leap_forward:0 "Великий стрибок"
 GRE_leap_forward_desc:0 "Технологический прогресс — это единственный путь, по которому Греция сможет конкурировать со своими соседями. У нас есть много работы, и мы должны втянуть наших соотечественников в XX век, пусть даже если они будут брыкаться и вырываться."
 GRE_focus_on_economy:0 "Фокус на економіці"
 GRE_focus_on_economy_desc:0 "Военная сила — это хорошо, но она бесполезна без ресурсов и промышленной базы, необходимой для производства всех этих самолетов и винтовок. В первую очередь, мы должны сделать Грецию экономической силой."
 GRE_focus_on_strength:0 "Фокус на нашій силі"
 GRE_focus_on_strength_desc:0 "Промышленность — это хорошо, но если нас захватят наши враждебные соседи или анти-синдикалистские страны Европы, вся промышленность в мире нам не поможет. Сильная Греция — это независимая Греция."
 GRE_syndicalism_forever:0 "Синдикалізм назавжди"
 GRE_syndicalism_forever_desc:0 "Эллинская Коммуна завершила свою трансформацию в настоящее синдикалистское государство, готовое присоединиться к Интернационалу в борьбе за мировую революцию!"
 GRE_autocratic_greece:0 "Автократична Греція"
 GRE_autocratic_greece_desc:0 "Демократия была ошибкой. Греческая нация не может позволить слабым республиканским идеям предавать ее хоть еще один день. Новый Автократор будет править страной мудро и справедливо."
 GRE_consolidate_rule:0 "Консолідація влади"
 GRE_consolidate_rule_desc:0 "Задача централизации всей власти в руках руководства необычайно сложна, и иногда требует того, чтобы мы с нуля отстраивали государственные институты. Однако мы не боимся этой задачи и будем без устали работать ради сильной нации."
 GRE_full_centralization:0 "Повна централізація"
 GRE_full_centralization_desc:0 "Мы должны создать эффективную централизованную бюрократию - крепко держа вожжи управления страной, мы сосредоточим всю власть в центре - там, где она по праву принадлежит."
 GRE_state_industry:0 "Державна промисловість"
 GRE_state_industry_desc:0 "Греческий промышленный сектор требует обновления, вызванного государственной властью и инвестициями, поэтому мы подготовили план по крупному расширению нашей тяжелой промышленности для того, чтобы построить нашу ресурсную базу."
 GRE_restore_monarchy:0 "Відновлення монархії"
 GRE_restore_monarchy_desc:0 "Греция - это королевство по праву, а младший из принцев выучил пару уроков во время своего изгнания, что делает его прекрасным главой государства, который поведет его в будущее. Давайте восстановим королевство, но с сильным правителем, которым мы можем гордиться."
 GRE_state_orthodoxy:0 "Державна віра"
 GRE_state_orthodoxy_desc:0 "Православие - это доминирующая религия в Греции, и будем удобным инструментом для информирования людей о богоизбранности его правительства. Поэтому мы должны свернуть независимость Греческой Православной Церкви и поставить ее под государственный контроль."
 GRE_foreign_investment:0 "Іноземні інвестиції"
 GRE_foreign_investment_desc:0 "Один из плюсов иметь короля состоит в том, что он - прекрасный дипломат, которого можно отправить в другие страны для привлечения оттуда инвестиций. Эти инвестиции - единственный путь, который принесет нам реальный прогресс."
 GRE_propaganda:0 "Пропаганда"
 GRE_propaganda_desc:0 "У всех в Греции есть свои мнения. Это то, что делает нашу страну прекрасной, но это также разделяет нас. Пришло время убедиться в том, что у всех мнений есть что-то общее: то, что они все верят в то же, что и мы, и это единство сделает нас сильнее."
 GRE_greek_science:0 "Грецька наука"
 GRE_greek_science_desc:0 "Поддержав открытие новых университетов и пробивая прежде нетронутые глубины инновационных исследований, мы покажем миру, что Греция вновь стала мировым центром образования."
 GRE_the_iron_fist:0 "Батіг"
 GRE_the_iron_fist_desc:0 "Нашим людям нельзя позволять автономии. Авторитарное правление - единственное, которое сохранит силу и независимость Греции."
 GRE_the_velvet_glove:0 "Пряник"
 GRE_the_velvet_glove_desc:0 "Мы должны найти дипломатичный подход к различным группам в Греции. Работая вместе, мы поддержим единство и стабильность. Греция — это диктатура, это так, но она может быть благожелательной."
 GRE_national_father:0 "Батько нації"
 GRE_national_father_desc:0 "Наш благословенный автократ, наш благородный король, наш справедливый и совершенный правитель. Смотри за своими людьми как за детьми своими, и покажи им свою любовь, и сделай их гордыми, счастливыми и свободными."
 GRE_prepare_for_war:0 "Підготовка до війни"
 GRE_prepare_for_war_desc:0 "Война приближается к Греции — это мы знаем наверняка. Если мы попробуем избежать ее, мы только предадим миллионы греков, не живущих под нашим контролем, как они должны, поэтому мы должны готовиться к неизбежному."
 GRE_evaluate_army:0 "Армія Еллади"
 GRE_evaluate_army_desc:0 "Отсеченные от большой части нашей рекрутской базы из-за Первой Мировой войны,  мы разделены между двумя школами мысли, первая считает необходимым иметь качественное превосходство над нашим противником и уничтожать его нашей огневой мощью; другая поддерживает тщательное планирование, которое должно свести к минимум потери и поднять эффективность проведения операций."
 GRE_firepower:0 "Доктрина вогневої міці"
 GRE_firepower_desc:0 "В конце концов, мы решили придерживаться доктрины огневой мощи. Вместо жертвования греческими жизнями, мы уничтожим вражескую защиту и сметем их, когда они побиты и сломлены."
 GRE_artillery_focus:0 "Дослідження артилерії"
 GRE_artillery_focus_desc:0 "Как британцы научились во время Первой мировой войны - снарядов много не бывает. Уничтожение врага требует продолжительной концентрированной бомбардировки, чтобы разрушить укрепления и открыть бреши в их обороне. Поэтому мы должны серьёзно поднять производство и исследования."
 GRE_marines_focus:0 "Морпіхи Еллади"
 GRE_marines_focus_desc:0 "Как часть нашей доктрины точечных ударов по слабым местам в обороне врага подавляющей огневой мощью, была создана специальная дивизия для операций морского десанта. Эти люди будут выбраны из лучших новобранцев и станут элитным подразделением, производящим морские десанты на вражеские берега."
 GRE_bullets_not_men:0 "Кулі, а не люди"
 GRE_bullets_not_men_desc:0 "Когда враг атакует, он должен быть встречен штормом огневой мощи. В прорыв мы должны отправлять пули, а не людей. Этот дух выражает всю нашу доктрину."
 GRE_battleplan:0 "Доктрина бойового планування"
 GRE_battleplan_desc:0 "В конце концов мы решили придерживаться доктрины боевого планирования. Вместо ненужных греческих потерь, мы будем координировать действия всего фронта, чтобы наши атаки начинались в идеальное время и побеждали врага несколькими одновременными хорошо продуманными нападениями."
 GRE_mountaineer_focus:0 "Гірські стрільці Еллади"
 GRE_mountaineer_focus_desc:0 "Как часть нашей доктрины тщательного планирования, мы обнаружили, что высокогорные тренировки будут очень полезны для тех солдат, которые будут участвовать в боевые действия в горной местности. Создав несколько специализированных горнострелковых подразделений, мы обеспечим нашу способность сражаться даже на самой жесткой местности."
 GRE_mobility:0 "Рухома підтримка"
 GRE_mobility_desc:0 "Хотя нужно признать, что наша промышленность не может нам позволить создание танковых батальонов, как в более крупных странах, мы более чем способны делать машины поддержки для нашей пехоты и сделать их еще быстрее."
 GRE_expand_staff:0 "Генеральний штаб"
 GRE_expand_staff_desc:0 "Генеральный штаб отвечает за постоянное изучение и применение новых методов ведения войны, повысив их бюджет и предоставив свободу действий, мы обеспечим то, что мы находимся на пике военной теории."
 GRE_innovation:0 "Військові інновації"
 GRE_innovation_desc:0 "После создания Военной исследовательской дивизии, мы должны начать программу, которая будет привлекать в эту дивизию лучшие умы нашей страны, чтобы они лучше применяли свои способности на благо нации эллинов."
 GRE_expand_armaments_1:0 "Інвестиції в озброєння"
 GRE_expand_armaments_1_desc:0 "Мы не можем полностью возлагать снабжение нашей армии на частную промышленность, если мы хотим, чтобы Греция стала настоящей военной державой, у нас должна быть собственная военная индустрия."
 GRE_expand_armaments_2:0 "Піркальський договір"
 GRE_expand_armaments_2_desc:0 "The Greek Powder & Cartridge Company - это одна из старейших и крупнейших военных компаний Греции. Мы должны сотрудничать с ними, предоставляя субсидии, которые обеспечат как их прибыль, так сделают их нашим снабженцем оружия близко к дому."
 GRE_legacy_of_alexander:0 "Спадок Олександра"
 GRE_legacy_of_alexander_desc:0 "Александр Великий принес греческую цивилизацию на окраины известного мира и изменил судьбу мира своими руками. Конечно, ему бы это не удалось без лучших греческих солдат, теперь они есть и у нас. Хотя у нас нет таких же огромных амбиций, мы можем идти вперед, зная, что нигде в мире нет лучших воинов."
 GRE_evaluate_air_force:0 "Polemikí Aeroporía"
 GRE_evaluate_air_force_desc:0 "Авиация — это наука, в которой Греции предстоит сделать решительные шаги вперед, если она хочет догнать другие державы. Некоторые говорят, что нам следует сфокусировать наши усилия на защите от вражеской авиации, а не тратить ценные ресурсы на расширение нашего собственного."
 GRE_air_academy:0 "Авіаційна академія Еллади"
 GRE_air_academy_desc:0 "Военная школа аэронавтики существовала уже несколько лет, однако, пришло время открыть новые ветви и подготовить наших пилотов к расширению самого аэрофлота."
 GRE_salonika_airport:0 "Аеропорт Салоніки"
 GRE_salonika_airport_desc:0 "Аэропорт Салоники — это наша главная воздушная база в южных Балканах, нам нужно значительно расширить его, чтобы он смог вместить большой современный аэрофлот."
 GRE_fighter_focus:0 "Нові винищувачі"
 GRE_fighter_focus_desc:0 "Быть может наша авиация и небольшая, но наши истребители могут стать предметом зависти других стран, если мы подтолкнем их технологическое продвижение."
 GRE_air_production:0 "Авіаційне виробництво"
 GRE_air_production_desc:0 "Греции нужны лучшие ангары как для производства, так и для размещения истребителей. Для того чтобы это произошло, необходимы субсидии."
 GRE_radar_focus:0 "Радари"
 GRE_radar_focus_desc:0 "Если мы не можем построить более крупные ВВС, тогда мы должны сосредоточиться на обороне против ВВС тех, кто могут атаковать нас, и самое главное в этом - построить сеть радаров, которые будут нашими глазами на море и в воздухе."
 GRE_antiair_focus:0 "Контроль небес"
 GRE_antiair_focus_desc:0 "ПВО будут нашей лучшей защитой против авиации противника. Нам не нужно сбивать их нашими собственными самолетами, вместо этого мы можем сбивать их с земли."
 GRE_dominate_heights:0 "Aièn Hypsikrateîn"
 GRE_dominate_heights_desc:0 "Девиз наших ВВС: 'Всегда доминируй в воздухе', и теперь они действительно правят небесами! С нашим современным и обновленным аэрофлотом, мы можем быть абсолютно уверены, что даже самые недосягаемые высоты будут принадлежать нам."
 GRE_evaluate_navy:0 "Polemikó Naftikó"
 GRE_evaluate_navy_desc:0 "Греческий флот разделен насчет будущего его кораблестроительства. Некоторые склоняются к строительству большого и амбициозного флота, чтобы обладать тем же престижем, что и другие державы, в то время как другие предлагают маленький и более эффективный флот, построенный для контроля над прилежащими морями."
 GRE_efficient_navy:0 "Ефективний флот"
 GRE_efficient_navy_desc:0 "Наш флот должен сконцентрироваться на эффективности, контроль над Эгейским морем важнее, чем красивые экскурсии по всему миру."
 GRE_sub_focus:0 "Середземноморські субмарини"
 GRE_sub_focus_desc:0 "Подводные лодки могут наносить удар без предупреждения для нанесения вреда вражеским кораблям и быстрого потопления военных кораблей. Инвестиции в их развитие необходимы для успеха на море."
 GRE_destroyer_focus:0 "Розробка есмінців"
 GRE_destroyer_focus_desc:0 "Корабли-разведчики нужны каждому флоту, как и корабли, специализированные на борьбе против подлодок. К счастью, эсминцы выполняют обе роли - это то , что нужно для нашего морского превосходства."
 GRE_naval_command:0 "Морське командування"
 GRE_naval_command_desc:0 "Наши морские командиры — это костяк нашего флота. Давайте обеспечим то, что они лучшие из тех, что у нас могут быть, что они пройдут тренировку в лучших морских академиях мира."
 GRE_ambitious_navy:0 "Амбіційний флот"
 GRE_ambitious_navy_desc:0 "Наш флот должен быть более великим, чем когда-либо. Могущественные корабли выиграют те сражения в Средиземном море, от которых более мелкий флот будет только спасаться бегством."
 GRE_purchase_ships:0 "Програма кораблебудування"
 GRE_purchase_ships_desc:0 "Любому флоту нужно больше, чем просто подлодки и эсминцы для того, чтобы его уважали. Пришло время нашим верфям начать производство кораблей, которыми мы по-настоящему сможем гордиться."
 GRE_athens_shipyard:0 "Афінські верфі"
 GRE_athens_shipyard_desc:0 "У Греции есть гордая история кораблестроительства - давайте ее продлим и в наше время, построив флот, которым обычно не обладает ни одна страна нашего размера."
 GRE_update_navy:0 "Оновлені морські технології"
 GRE_update_navy_desc:0 "Нам не сильно может крупный флот, если наши корабли не будут построены по последнему слову техники."
 GRE_merchant_marine:0 "Торговий флот"
 GRE_merchant_marine_desc:0 "Одно из последствий нашей решимости возродить флот стало строительство новых верфей и расширение судостроительной промышленности. Поэтому также расширился и торговый флот, который, при необходимости, поможет нам в войне."
 GRE_hellenic_shipyards:0 "Еллінські порти"
 GRE_hellenic_shipyards_desc:0 "Был составлен план по постройке Королевского Эллинского Морского Порта в Скарамагасе, близ Афин. Это будет крупнейший порт в Греции, который действительно заставит других считаться с нашей морской мощью."
 GRE_navy_motto:0 "Méga to tis Thalássis Krátos"
 GRE_navy_motto_desc:0 "Девиз нашего флота это: ‘Велик тот, кто правит морем', и разве имели мы когда-нибудь над ним больше власти, чем сейчас? Никогда со времён Саламиса, который был тысячи лет назад, не был греческий флот столь сильным и вселяющим страх."
 GRE_ready_masses:0 "Підготовка мас"
 GRE_ready_masses_desc:0 "Нужно оправить людям зов - зов к войне, но мы должны сделать это осторожно. Мы можем удерживать такой уровень готовности только один год, поэтому призыв должен произойти как можно ближе к началу войны."
 GRE_fortify_north:0 "Укріплення півночі"
 GRE_fortify_north_desc:0 "Хорошее нападение ничуть не хуже хорошей обороны, поэтому линия укреплений на нашем севере уменьшить шанс врага перенести войну на территорию Греции."
 GRE_fortify_salonika:0 "Укріплення Салонік"
 GRE_fortify_salonika_desc:0 "Салоники — это эксклав, который мы обязаны защитить - он имеет слишком большое значение, чтобы оставлять его незащищенным или не укрепленным."
 GRE_fight_for_north:0 "Битва за Македонію"
 GRE_fight_for_north_desc:0 "Мы установили связи с греками, живущими на севере под чужим управлением - пришло время освободить всю Македонию!"
 GRE_diplomacy_focus:0 "Дипломатичний шлях"
 GRE_diplomacy_focus_desc:0 "Раньше мы пробовали расширить юрисдикцию Греции за ее традиционные границы, но каждый раз это приводило нас к поражению. Нам действительно нужно освободить греков, все еще живущих под управлением турок, но... лучше идти по пути дипломатии, чем войны, ради всех нас."
 GRE_turkish_thaw:0 "Турецька відлига"
 GRE_turkish_thaw_desc:0 "Быть может для некоторых эта идея звучит как анафема, но мы сможем работать с турками. Мы должны попробовать."
 GRE_turkish_cooperation:0 "Співпраця з турками"
 GRE_turkish_cooperation_desc:0 "Турки указали, что они не против переговоров. Теперь пришло время подписать пакт о ненападении и сотрудничестве, и в идеале начать работу по обмену населением: пусть греки, живущие под турецким правлением, вернутся в нашу страну, а турки, живущие здесь, отправятся туда. В краткосрочной перспективе это создаст трудности, но в долгосрочной принесет пользу нам всем."
 GRE_balkans_trade:0 "Балканська співпраця"
 GRE_balkans_trade_desc:0 "Мы должны расширить наше взаимное сотрудничество с балканскими соседями к северу. Таким образом мы обеспечим приток инвестиций в Грецию, а также, мы надеемся, укрепит мир в регионе, который не знал ничего, кроме войн."
 GRE_new_markets:0 "Експансія на нові ринки"
 GRE_new_markets_desc:0 "Один из плюсов дипломатического пути — это возможность найти новые рынки для греческих товаров в местах, которые традиционно не были приветливы для нас. Дипломатия — это путь к процветанию, и пришло время это доказать."
 GRE_new_expansionism:0 "Новий експансіонізм"
 GRE_new_expansionism_desc:0 "Мы успешно освободили некоторых греков, живущих под правлением иностранцев, но наша работа еще не окончена. Греция должна стать еще сильнее и встать на путь, который наконец-то приведет к реализации наших амбиций."
 GRE_reclaiming_greeks:0 "Повернення наших людей"
 GRE_reclaiming_greeks_desc:0 "Мы были вынуждены снять претензии на некоторые территории Греции после поражения в Первой мировой войне. Давайте теперь отменим эту несправедливость."
 GRE_megali_idea:0 "Мегалі"
 GRE_megali_idea_desc:0 "Идея Мегали существует ещё с XIX века, и она состоит в этом: в турецких границах живут более 2 миллионов греков, и они по праву должны входить в состав Греции. Некоторые считают это опасным реваншизмом, но мы не можем просто оставить наших братьев самих по себе."
 GRE_motivate_army:0 "Мотивація армії"
 GRE_motivate_army_desc:0 "Если мы собираемся вернуть землю, на которую мы претендуем в Анатолии, мы должны мотивировать нашу армию и подготовить ее к будущим сражениям."
 GRE_war_industry:0 "Військова промисловість"
 GRE_war_industry_desc:0 "Это будет стоить денег, но мы должны сделать греческую военную промышленность более мощной, чем когда-либо можно было предположить. Нашей армии нужно оружие и патроны, а греческие заводы их этим обеспечат."
 GRE_is_whole:0 "Греція єдина"
 GRE_is_whole_desc:0 "Наконец-то Греция снова едина. Пусть люди радуются, ведь несправедливость Первой мировой войны и веков турецкого правления была уничтожена."
 GRE_ascendant:0 "Сходження Греції"
 GRE_ascendant_desc:0 "Греция стала мировой державой, мечта, которая казалось невозможной после войны за независимость. Мы в самом деле воскресли, мы вернули нашу историю!"

### Решения
 GRE_join_internationale:0 "Присоединиться к Интернационалу"
 GRE_join_internationale_desc:0 "Существует только один альянс, который может обеспечить нашу безопасность — это Интернационал. Время пришло присоединиться к мировой революции! "
 GRE_join_entente:0 "Возвращение в Антанту"
 GRE_join_entente_desc:0 "Пришло время воскресить старый союз с Британской империей и снова присоединиться к Антанте. Надеемся, что теперь дела пойдут лучше, чем в Вельткриге."
 GRE_join_reichspakt:0 "Присоединиться к Рейхспакту"
 GRE_join_reichspakt_desc:0 "Хотя некоторые против присоединения к той самой стране, которой мы проиграли в Первой мировой войне, другие признают необходимость этого союза для обеспечения нашей безопасности и независимости."
 GRE_regaining_greece:0 "Возвращение Греции"
 GRE_fight_for_macedonia:0 "Сражаться за Македонию!"
 GRE_fight_for_macedonia_desc:0 "[From.Owner.GetNameDefCap] владеет [From.GetName], которая является нашей законной территорией - и пришло время ее вернуть!"
 GRE_megali_war:0 "Восстановить греческие земли"
 GRE_megali_war_desc:0 "Время вернуть [From.GetAdjective]ие земли, которые по праву принадлежат государству [GRE.GetNameDef] пришло!"
 GRE_megali_make_peace:0 "Требовать мира у государства [From.GetNameDef]"
 GRE_megali_make_peace_desc:0 "Мы достаточно унизили турок. Время войти в контакт с [From.GetAdjective]им правительством и обговорить условия мира."
 GRE_core_home_lands:0 "Восстановить порядок на [From.GetName]"
 GRE_core_home_lands_desc:0 "Теперь, после освобождения [From.GetName], пришло время восстановить порядок на этой территории и полностью интегрировать ее в государство [GRE.GetNameDef]."
 GRE_core_turkish_lands:0 "Восстановить порядок на [From.GetName]"
 GRE_core_turkish_lands_desc:0 "Теперь, после освобождения [From.GetName], пришло время восстановить порядок на этой территории и полностью интегрировать ее в государство [GRE.GetNameDef]."
 GRE_nationalize_german_industry:0 "Национализация немецкой промышленности"
 GRE_nationalize_german_industry_desc:0 "Теперь, после окончания кризиса, мы находимся в хорошем положении, чтобы выкупить большую часть нашей промышленности, которая сейчас принадлежит немцам."
 GRE_nationalize_austrian_industry:0 "Национализация австрийской промышленности"
 GRE_nationalize_austrian_industry_desc:0 "Теперь, после окончания кризиса, мы находимся в хорошем положении, чтобы выкупить большую часть нашей промышленности, которая сейчас принадлежит австрийцам."
 GRE_shipbuilding_program_1:0 "Начало программы строительства флота"
 GRE_shipbuilding_program_1_desc:0 "Комбинируя инвестиции в наши собственные верфи и лицензируя судоверфи других стран, мы сможем расширить наш флот - да, некоторые из кораблей могут быть чуть устаревшими, но это хороший способ получить как можно больше суден за как можно меньший срок."
 GRE_shipbuilding_program_2:0 "Продолжить кораблестроительную программу"
 GRE_shipbuilding_program_2_desc:0 "Комбинируя инвестиции в наши собственные верфи и лицензируя судоверфи других стран, мы сможем расширить наш флот - да, некоторые из кораблей могут быть чуть устаревшими, но это хороший способ получить как можно больше суден за как можно меньший срок."
 GRE_shipbuilding_program_3:0 "Завершить морскую программу"
 GRE_shipbuilding_program_3_desc:0 "Комбинируя инвестиции в наши собственные верфи и лицензируя судоверфи других стран, мы сможем расширить наш флот - да, некоторые из кораблей могут быть чуть устаревшими, но это хороший способ получить как можно больше суден за как можно меньший срок."
 GRE_deploy_new_ships:0 "Развертывание новых кораблей"
 GRE_deploy_new_ships_desc:0 "У нас есть несколько новых кораблей, готовых к развертыванию в афинском порту с новой командой. Méga tó tís thalássis krátos!"
 GRE_balkans_mission:0 "Углубить балканское сотрудничество"
 GRE_balkans_mission_desc:0 "Наши отношения с [From.GetNameDef] достаточно хороши, чтобы можно было отправить посла с предложением углубить сотрудничество между нашими странами."

### События
 gre.1.t:0 "Четвертая Эллинская Республика"
 gre.1.d:0 "Годы после поражения Греции в Первой мировой войне принесли мало чего, кроме переворотов и трудностей. Потеря Македонии по Салоникскому договору и астрономические военные долги Австрии и Германии отправили короля Александра в изгнание, и привели к провозглашению Третьей Республики... Только чтобы годы провальных правительств и переворотов привели к тому, что в 1926 году власть захватил Георгиос Кондилис, провозгласивший себя пожизненным Регентом Греции, хотя король остался в изгнании. Кондилиса свергли и казнили в 1931 году, была провозглашена Четвертая Республика и к власти пришло коалиционное правительство Георгиоса Папандреу, который одержал победу на первых выборах."
 gre.1.a:0 "Господи!"
 
 gre.2.t:0 "Испытания впереди"
 gre.2.d:0 "Новая республика, у которой новые выборы будут проведены в 1938 году, перед ними встречается с несколькими проблемами: главная из них - это бурлящее негодование из-за потери греческих территорий. Большинство уверены, что грядет новая война, и многие группы, такие как синдикалистские повстанцы и надвигающаяся фигура Иоанниса Метаксаса, ждущих малейшей ошибки правительства. Также поднимаются монархические симпатии, и многие требуют провести референдум о восстановлении монархии... а республиканцы думают, что этот шаг только еще раз погрузит страну в анархию."
 gre.2.a:0 "Мы не повторим ошибок прошлого"
 
 gre.3.t:0 "День независимости"
 gre.3.d:0 "В 1821 году греки восстали против репрессивной Османской империи, которая оккупировала Грецию почти четыре сотни лет. Епископ Герман Патрский смело поднял греческий флаг над монастырем Святой Лавры, начав Греческую революцию. Хотя точная дата скорее всего была не март 25-го, оно произошло в конце марта, и постепенно стало ассоциироваться с праздником Благовещения, который празднуется в ту же дату. В день Благовещения, архангел Гавриил появился деве Марии и объявил ей, что она беременна сыном божьим. Епископ Герман выбрал этот день, чтобы донести другое, но несвязанное послание, то что в Греции родится новый дух."
 gre.3.a:0 "Новый дух будет снова рожден!"
 gre.4.d:0 "День независимости снова празднуется в государстве [Root.GetNameDef], люди выходят на улицы Афин и других городов, все машут греческими флагами и распевают 'Гимн свободы' - национальный гимн Греции. Несмотря на все трудности, наши люди все еще радостно празднуют получение независимости от их угнетателей."
 gre.4.a:0 "Здравствуй, гордая Свобода, здравствуй, эллинов любовь!"
 
 gre.5.t:0 "Черный Понедельник наносит удар по Греции!"
 gre.5.d:0 "Внезапный коллапс германской экономики достиг нашей страны! Наша зависимость от торговли с Германией и доминирование Миттельевропы в нашей экономике ухудшило кризис, так как многим немецким заводам было приказано закрыться. Хуже того, распространение кризиса означало отсутствие рынков для нашей сельскохозяйственной продукции, и фермеры столкнулись с ситуацией, когда они совершенно не могут продать свой урожай. Мы должны немедленно начать работу по устранению последствий кризиса, а не то он может выйти из-под контроля и погрузить нашу страну в хаос."
 gre.5.a:0 "O Theós na mas voithísei!"
 
 gre.6.t:0 "Ответ кризису"
 gre.6.d:0 "Учитывая то количество фермеров с урожаем на руках, и не имеющих рынков для его продажи, мы встаем перед выбором: поддержать их в этом году, и подтолкнуть их к избавлению зависимости от экспорта, или же глубже копнуть в наши карманы и поддерживать их до окончания экономического кризиса."
 gre.6.a:0 "Поможем им чем только сможем"
 gre.6.b:0 "Копнем глубже: они - сердце Греции"
 
 gre.7.t:0 "Промышленность, принадлежащая иностранцам"
 gre.7.d:0 "Почти половина нашей экономики принадлежит австрийским и немецким инвесторам, но после Черного Понедельника многие из их заводов и шахт закрылись: некоторые из-за того, что стали не прибыльными, а другие из-за того, что инвесторы пытаются сохранить деньги или вовсе обанкротились. В любом случае, тысячи греков потеряли работу. Мы предлагаем захватить их вложения, или хотя бы только худшие из них, хотя Салоникский договор нам это запрещает. Единственный путь предотвратить негативную реакцию обеих стран - это субсидирование инвесторов из нашего кармана... Если мы так поступим, это точно будет очень непопулярный ход."
 gre.7.a:0 "Захватить все, плевать на последствия"
 gre.7.b:0 "Работать только с тяжелыми случаями"
 gre.7.c:0 "Самим субсидировать инвесторов - они будут благодарны"
 
 gre.8.t:0 "Греция захватывает [Root.GetAdjective]ие вложения"
 gre.8.d:0 "Из-за ужасных последствий Черного Понедельника, [Root.GetAdjective]ие инвесторы, которые владели большинством акций в греческих заводах и шахтах стали закрывать их предприятия - иногда из-за того, что они стали не прибыльными, или из-за банкротства самих инвесторов. Греческое правительство ответило захватом компаний, несмотря на то, что Салоникский договор, подписанный после войны, гарантировал нашим инвесторам полный доступ к греческой экономике. Многие в правительстве говорят, что мы должны жестко ответить, и не только ввести санкции, но и прекратить все инвестиции в государство [From.GetNameDef]. Другие утверждают, что страна просто пытается остаться на плаву - Черный Понедельник сильно ударил по нам всем."
 gre.8.a:0 "Ввести санкции и немедленно вывести все инвестиции"
 gre.8.b:0 "Просто ввести санкции и выразить наше негодование"
 gre.8.c:0 "Оставить их в покое - мы все пытаемся вылезти из кризиса"
 
 gre.9.t:0 "[From.GetNameDefCap] вводит жесткие санкции"
 gre.9.d:0 "[From.GetAdjective]ое правительство ввело несколько экономических санкций в ответ на наше нарушение Салоникского договора, включая вывод всех инвестиций из страны, даже те, которые все еще работали, но к счастью, дальше они не зашли. Этот ход будет иметь негативные последствия еще несколько лет, и это также ухудшило отношения между нашими странами."
 gre.9.a:0 "Это должно было произойти"
 
 gre.10.t:0 "[From.GetNameDefCap] вводит санкции"
 gre.10.d:0 "[From.GetAdjective]ое правительство ввело несколько экономических санкций в ответ на наше нарушение Салоникского договора, но к счастью, дальше они не зашли. Этот ход будет иметь негативные последствия еще несколько лет, и это также ухудшило отношения между нашими странами."
 
 gre.11.t:0 "Греция захватывает [Root.GetAdjective]ие вложения"
 gre.11.d:0 "Из-за ужасных последствий Черного Понедельника, [Root.GetAdjective]ие инвесторы, которые владели большинством акций в греческих заводах и шахтах стали закрывать их предприятия - иногда из-за того, что они стали не прибыльными, или из-за банкротства самих инвесторов. Греческое правительство ответило захватом некоторых худших вложений несмотря на то, что Салоникский договор, подписанный после войны, гарантировал нашим инвесторам полный доступ к греческой экономике. Многие в правительстве советуют ответить вводом санкций, в то время как другие утверждают, что греки просто делают то, что необходимо для их выживания - они в конце концов, могли захватить все промышленные вложения, а не просто некоторые."
 gre.11.a:0 "Ввести санкции - им нужно преподать урок"
 
 gre.12.t:0 "Монархисты требует референдума"
 gre.12.d:0 "Несколько видных аристократов во главе с влиятельным генералом Иоаннисом Метаксасом, сегодня взяли штурмом парламент и потребовали провести референдум о будущем монархии. Они говорят, что вопрос нужно решить раз и навсегда, что правительство слишком долго его оттягивало. Их предложение также получило значительную поддержку народа."
 gre.12.a:0 "Может нам следует об этом задуматься?"
 
 gre.13.t:0 "[From.GetNameDefCap] покидает альянс [Root.GetFactionName]"
 gre.13.d:0 "Очевидно, [From.GetAdjective]ое правительство решило, что оно получило от нас все, что хотело, и объявило, что они немедленно покидают альянс [Root.GetFactionName]."
 gre.13.a:0 "Было хорошо, когда мы были союзниками"
 
 gre.14.t:0 "[From.GetNameDefCap] просит присоединиться к альянсу [Root.GetFactionName]"
 gre.14.d:0 "[From.GetNameDefCap] отправила официальный запрос, прося права войти в состав альянса [Root.GetFactionName]. Следует ли нам принять их, учитывая, что они могут нас втянуть в очередной конфликт на Балканах?"
 gre.14.a:0 "Конечно!"
 gre.14.b:0 "От них больше беды, чем пользы"
 
 gre.15.t:0 "Мы часть альянса [From.GetFactionName]"
 gre.15.d:0 "[From.GetAdjective]ое правительство согласилось принять нас в их альянс. Мы теперь официально состоим в альянсе [From.GetFactionName]."
 gre.15.a:0 "Прекрасно"
 
 gre.16.t:0 "Государство [From.GetNameDefCap] отказало"
 gre.16.d:0 "Возможно, решив, что от нас больше вреда, чем пользы, [From.GetAdjective]ое правительство отказалось впустить нас в альянс [From.GetFactionName]."
 gre.16.a:0 "Ну ладно"
 
 gre.17.t:0 "Массовые демонстрации против правительства"
 gre.17.d:0 "Поражение нашей страны в войне привело к демонстрациям по государству [Root.GetNameDef], все требуют немедленной отставки правительства. В самом деле, уже очевидно, что если правительство этого не сделает, различные силы попробуют взять власть силой, даже если для этого придется ввергнуть страну в гражданскую войну."
 gre.17.a:0 "Ужасно!"
 
 gre.18.t:0 "Правительство приближается к своему падению"
 gre.18.d:0 "Антиправительственные демонстрации продолжились, и ситуация достигла точки кипения. Если правительство немедленно не подаст в отставку, власть возьмут радикальные элементы, или страна полностью погрузится в хаос."
 gre.18.a:0 "Силы, лояльные Иоаннису Метаксасу берут власть, чтобы восстановить порядок"
 gre.18.b:0 "Атанасиос Кларас берет власть после переворота"
 gre.18.c:0 "Армия получает власть, обещая свободные и демократические выборы"
 gre.18.e:0 "Король отрекается от престола, провозглашена новая республика"
 gre.18.f:0 "Правительство уходит в отставку, обещая немедленные выборы"
 
 gre.19.t:0 "Смерть Иоанниса Метаксаса"
 gre.19.d.ishos:0 "Президент Иоаннис Метаксас, лидер государства [Root.GetNameDef], умер сегодня от глоточной флегмоны. Его наследником стал Александрос Коризис, хотя многие беспокоятся, что ему не достичь обаяния и военных заслуг своего предшественника. Хотя многие называли Метаксаса противоречивой фигурой, люди вышли на улицы в знак траура."
 gre.19.d.nothos:0 "Бывший генерал Иоаннис Метаксас, военный герой и политик, известный своими твердыми убеждениями, скончался сегодня от глоточной флегмоны. Хотя многие называли Метаксаса противоречивой фигурой, люди вышли на улицы в знак траура."
 gre.19.a:0 "Мы его не забудем"
 
 gre.20.t:0 "Смерть Александроса Папанастасиу"
 gre.20.d.ishos:0 "Премьер-министр Александрос Папанастасиу скончался сегодня от внезапного инфаркта. Пока нация оплакивает его смерть, бывший генерал Николаос Пластирас принял его обязанности и пост председателя Национальной единой партии."
 gre.20.d.nothos:0 "Александрос Папанастасиу, лидер Партии национального единства, скончался сегодня от внезапного инфаркта. Бывший генерал Николаос Пластирас взял контроль над партией и произнес речь в Афинах в честь человека, который, по его словам: 'Служил государству [GRE.GetNameDef] до его последнего вздоха.'"
 gre.20.a:0 "Хороший был человек"
 
 gre.21.t:0 "Костас Гавриилдис подает в отставку"
 gre.21.d.ishos:0 "Костас Гавриилдис, долговременный лидер радикального Сельского демократического фронта и президент государства [Root.GetNameDef], сегодня отказался от своих должностей, чтобы уйти на пенсию. После внутрипартийных дебатов, лидерство передали наследнику, выбранному Гавриилдисом - Никосу Плубидису."
 gre.21.d.nothos:0 "Костас Гавриилдис, долговременный лидер радикального Сельского демократического фронта, сегодня отказался от своей должности, чтобы уйти на пенсию. После внутрипартийных дебатов, лидерство передали наследнику, выбранному Гавриилдисом - Никосу Плубидису."
 gre.21.a:0 "Хорошо"
 
 gre.22.t:0 "Скандал Папандреу"
 gre.22.d:0 "Несколько министров оказались замешаны  в коррупционном скандале, раскрытым прессой, однако сегодня страна была шокирована тем, что в нем принял участие даже премьер-министр Георгиос Папандреу. Хотя для обвинения недостает доказательств, этого было достаточно, чтобы Новая либеральная коалиция рассмотрела вопрос о смещении Папандреу с поста лидера партии."
 gre.22.a:0 "Панайотис Канеллопулос вырывает контроль над партией"
 gre.22.b:0 "Папандреу остается лидером, получив незначительное большинство голосов"
 
 gre.23.t:0 "Смерть Темистоклиса Софулиса"
 gre.23.d.ishos:0 "Премьер-министр Темистоклис Софулис сегодня скончался, его здоровье серьезно подкосилось после того, как он получил власть на последних выборах. Хотя большинство в правительстве не были удивлены, так как ожидали этого месяцами, нация пережила шок, и люди вывалились на улицу в траурных маршах. Главенство над его крылом Либеральной партии перешло к его заместителю, Константиносу Цацосу."
 gre.23.d.nothos:0 "Сегодня скончался Темистоклис Софулис, чье здоровье было подорвано во время предыдущих выборов. Хотя большинство в Либеральной партии не были удивлены и ожидали этого несколько месяцев, страна шокировано встретила новость о его кончине, а улицы Афин заполонены людьми, вышедшими проводить его в последний путь. Главенство над его крылом Либеральной партии перешло к его заместителю, Константиносу Цацосу."
 gre.23.a:0 "Нам его будет не хватать"
 
 gre.24.t:0 "Смерть Панагиса Цалдариса"
 gre.24.d:0 "Панагис Цалдарис, лидер Народной партии, умер от ухудшающегося состояния здоровья, которое преследовало его с момента принятие поста председателя его партии несколько лет назад. После его похорон, новым главой партии объявили его племянника Константиноса Цалдариса. Новый глава Народной партии объявил, что он: 'Всем сердцем желаю продолжить дело своего дяди.'"
 gre.24.a:0 "Нельзя сказать, что мы этого не ожидали"
 
 gre.50.t:0 "Национальные выборы [GetYear] года"
 gre.50.d:0 "Пришло время грекам идти на избирательные участки, а крупные партии тратят большие усилия на привлечение избирателей."
 gre.50.a:0 "Народная партия побеждает"
 gre.50.b:0 "Новая либеральная коалиция получает большинство"
 gre.50.c:0 "Либеральной партии удается победить"
 gre.50.e:0 "Партия национального единства удивляет всех своей победой"
 
 gre.51.t:0 "Национальные выборы [GetYear] года"
 gre.51.d.noban:0 "Учитывая то, что социалисты-аграристы получили большую поддержку, впитав большую часть анти-монархистских чувств, традиционным партиям будет трудно победить на этих выборах."
 gre.51.d.ban:0 "Запрет социалистам-аграристам принимать участие в выборах многие считают нелегитимным, но даже так греки собрались на участках, чтобы избрать новое правительство."
 gre.51.a:0 "Народная партия побеждает"
 gre.51.b:0 "Сельский демократический фронт побеждает"
 gre.51.c:0 "Коалиция либералов и умеренных социалистов получает большинство"
 
 gre.52.t:0 "Национальные выборы [GetYear] года"
 gre.52.d.noban:0 "Синдикалисты выиграли, сумев создать коалицию с умеренными социалистами, и теперь, когда греки вновь собираются на избирательных участках, представляют реальную угрозу. Мир смотрит с тревогой на результаты выборов..."
 gre.52.d.ban:0 "Запрет синдикалистам и социалистам-аграристам принимать участие в выборах многие считают нелегитимным, но даже так греки собрались на участках, чтобы избрать новое правительство."
 gre.52.a:0 "Народная партия внезапно получает большинство голосов"
 gre.52.b:0 "Новая либеральная коалиция получает большинство"
 gre.52.c:0 "Либеральная партия побеждает"
 gre.52.e:0 "Социальная рабочая партия Греции побеждает на выборах!"
 
 gre.53.t:0 "Восстановление демократии"
 gre.53.d:0 "Армия сдержала свое обещание и сегодня греки идут выбирать свое новое правительство."
 
 gre.54.t:0 "Новое правительство"
 gre.54.d:0 "Хотя выборы были состязательными, в одном мы можем быть уверены - у бывшего греческого правительства нет шансов на победу. Эти выборы только решают, кто заменит тех, на чьих плечах, по мнению общественности, лежит вина за проигранную войну."
 
 gre.100.t:0 "Начало референдума"
 gre.100.d:0 "Бывшему королю Александру и королевской семье было отправлено известие о приводящемся референдуме по будущему монархии. Общество раскололось надвое, республиканцы и монархисты не жалеют усилий на убеждение сомневающихся. Это будут сложные два месяца, до самого проведения референдума, и высока вероятность того, что это время для Греции не будет мирным."
 gre.100.a:0 "Будем надеяться, что все будет хорошо..."
 
 gre.101.t:0 "Монархисты на улицах"
 gre.101.d:0 "Монархистские силы заняты пропагандой на улицах Афин и прочих крупных городов: они раздают листовки, которые убеждают, что правительство не сделало своей работы и нам нужен король, который будет за нами присматривать. Они начинают добиваться успеха, и некоторые советуют нам заткнуть их, пока из действия не выйдут из-под контроля."
 gre.101.a:0 "Разрешить им распространять свои памфлеты"
 gre.101.b:0 "Мы должны подавить этот вздор"
 
 gre.102.t:0 "Республиканская кампания"
 gre.102.d:0 "В правительстве есть несколько советников, которые встревожены возможной победой монархистов. Они предлагают организовать собственную избирательную кампанию, за республику, разумеется, тихо, чтобы не вызвать подозрений во влиянии на результат. Этого они и добиваются."
 gre.102.a:0 "Да, мы должны выделить на это деньги"
 gre.102.b:0 "Нет, нам лучше не совершать необдуманных поступков"
 gre.102.c:0 "Осудить такие разговоры в нашем правительстве."
 
 gre.103.t:0 "Аристократическое лоббирование"
 gre.103.d:0 "Доходят слухи, что много богатых греческих аристократов усердно покупают себе влияние в правительстве, они называют это 'лоббированием'... И они это делают с поддержкой самого Иоанниса Метаксаса, который также заинтересован в реставрации монархии. Если мы позволим им приобрести влияние, монархисты наверняка получат превосходство в предстоящем референдуме."
 gre.103.a:0 "Мы это разрешим"
 gre.103.b:0 "Наложить мораторий на это 'лоббирование'"
 
 gre.104.t:0 "Сбор синдикалистов"
 gre.104.d:0 "Небольшие собрания проводились синдикалистами на севере страны, а завтра они планируют крупный сбор в Афинах, где будет присутствовать харизматичный лидер Социальной рабочей партии Никос Захариадис, который готовит речь, направленную против монархии и всего, что за ней стоит. Есть опасения, что Захариадис может поднять не только поддержку республики, но и собственных революционных идей."
 gre.104.a:0 "Разрешить сбору произойти"
 gre.104.b:0 "Отправить полицию, чтобы его разогнать, если необходимо, с применением силы"
 
 gre.105.t:0 "Беспорядки, вызванные монархистами"
 gre.105.d:0 "В Афинах начались беспорядки, вызванные монархистами, которые боятся проиграть предстоящий референдум и обвиняют наше правительство в попытке исказить его результаты. Они нанесли большой материальный ущерб, помимо этого, они нападали на сторонников республики и их предвыборные штабы. Если мы ничего не предпримем, урон, нанесенный республиканцам, будет существенным."
 gre.105.a:0 "Ограничить их распространение, но лояльно относится к монархистам"
 gre.105.b:0 "Прекратить это, не жалея монархистов"
 
 gre.106.t:0 "Беспорядки, вызванные республиканцами"
 gre.106.d:0 "В Афинах начались беспорядки, вызванные республиканцами, которые боятся проиграть предстоящий референдум и обвиняют наше правительство в попытке исказить его результаты. Они нанесли большой материальный ущерб, помимо этого, они нападали на аристократов и сторонников монархии. Если мы ничего не предпримем, урон, нанесенный монархистам, будет существенным."
 
 gre.107.t:0 "У монархистов есть преимущество"
 gre.107.d:0 "Чувства в Греции до референдума, похоже, благоволят монархистам. Некоторые считают, что если правительство хочет вмешаться и подстроить результаты референдума, нужно это делать сейчас. Чем сильнее становятся монархисты, тем вероятнее раскрытие поддельных результатов, однако альтернативой этому, по мнению экспертов, может стать победа монархистов."
 gre.107.a:0 "Мы должны исказить результаты референдума в пользу республики"
 gre.107.b:0 "Могут победить? Мы должны подстроить референдум, чтобы обеспечить это!"
 gre.107.c:0 "Ничего не делать - мы будем ждать настоящих результатов"
 
 gre.108.t:0 "У республиканцев есть преимущество"
 gre.108.d:0 "Чувства в Греции до референдума, похоже, благоволят республиканцам. Некоторые считают, что если правительство хочет вмешаться и подстроить результаты референдума, нужно это делать сейчас. Чем сильнее становятся республиканцы, тем вероятнее раскрытие поддельных результатов, однако альтернативой этому, по мнению экспертов, может стать победа республиканцев."
 gre.108.a:0 "Мы должны исказить результаты в пользу монархии"
 
 gre.109.t:0 "Начало голосования"
 gre.109.d:0 "Сегодня, по всей Греции, началось голосование, которое определит судьбу Четвертой Республики. Король Александр уже в Афинах, в первый раз после своего изгнания, но еще остается несколько дней для подсчета голосов."
 gre.109.a:0 "Сидим как на иголках"
 
 gre.111.t:0 "Победа республиканцев"
 gre.111.d:0 "Вопрос о будущем монархии решен, и ответ таков: Четвертая Республика будет жить. Король и его семья вернутся в изгнание, и, хотя еще должно пройти немного времени для консолидации силы республики, похоже, вопрос решен раз и навсегда."
 gre.111.a:0 "Да здравствует Республика Греция!"
 
 gre.112.t:0 "Победа монархистов"
 gre.112.d:0 "Вопрос о будущем республики наконец решен, и по всей Греции люди радостно отмечают возвращение королевской семьи. Уже есть, однако, новый вопрос: кто должен занять трон: должен ли это быть Король Александр, непопулярный младший брат, вошедший на престол после изгнания его отца и брата, или же его брат Георг, который должен был стать наследником, но так и не стал королем? Считается, что у Александра более умеренные взгляды и это был бы более легитимный выбор, учитывая автократические наклонности Георга, но, очевидно, именно Георга больше любит народ."
 gre.112.a:0 "Нам нужно будет скоро принять решение"
 
 gre.113.t:0 "Подозрения в мошенничестве"
 gre.113.d.monarchist:0 "Хотя монархисты и победили на честных выборах, многие их противники подозревают вмешательство в избирательный процесс со стороны монархистов... подозрения вылились в протесты с требованием провести расследование. Лидер синдикалистов, Никос Захариадис, подливает масла в огонь своими выступлениями. Если подлог вскроется, ему откроется карт-бланш на свержение нашего правительства."
 gre.113.d.republican:0 "Хотя республиканцы и победили на честных выборах, многие их противники подозревают вмешательство в избирательный процесс со стороны республиканцев... подозрения вылились в протесты с требованием провести расследование. Влиятельный генерал, Иоаннис Метаксас, подливает масла в огонь своими выступлениями. Если подлог вскроется, ему откроется карт-бланш на свержение нашего правительства."
 gre.113.a:0 "Подлог был найден!"
 gre.113.b:0 "Слухи так и остались просто слухами"
 
 gre.114.t:0 "Переворот Метаксаса"
 gre.114.d:0 "Наши худшие опасения подтвердились - наша попытка подстроить референдум в пользу республиканцев была обнаружена, и несколько чиновников предъявили доказательства. По всей стране бунтуют люди, и бывший генерал Иоаннис Метаксас взял на себя управление государством. Он и его множественные армейские союзники взяли штурмом парламент, арестовали правительство и объявили его временным президентом и диктатором."
 gre.114.a:0 "И так вновь умирает греческая демократия..."
 
 gre.115.t:0 "Переворот синдикалистов"
 gre.115.d:0 "Наши худшие опасения подтвердились - наша попытка подстроить референдум в пользу монархистов была обнаружена, и несколько чиновников предъявили доказательства. По всей стране бунтуют люди, и синдикалистский лидер Атанасиос Кларас взял на себя управление государством. Он и его множественные армейские союзники взяли штурмом парламент, арестовали правительство и объявили Никоса Захариадиса временным президентом и диктатором. Хотя есть некоторое сопротивление, ненависть к правительству значительно подняла популярность синдикалистов."
 
 gre.116.t:0 "Переворот в Греции"
 gre.116.d.metaxas:0 "После того, как доверие к греческому правительству пробило дно, а по всей стране распространились бунты, бывший генерал Иоаннис Метаксас решил вмешаться, взяв штурмом Парламент в Афинах и объявив себя диктатором. Он также объявил, что Греция свободна от [Root.GetAdjective]ого правления, поклявшись сражаться с любыми контрдействиями, если они будут."
 gre.116.d.syndicalist:0 "После того, как доверие к греческому правительству пробило дно, а по всей стране распространились бунты, лидер синдикалистов Атанасиос Кларас решил вмешаться, взяв штурмом Парламент в Афинах и объявив Никоса Захариадиса и синдикалистские коммуны правителями новой республики. Он также объявил Грецию свободной от [Root.GetAdjective]ого правления, поклявшись сражаться с любыми контрдействиями, если они будут."
 gre.116.a:0 "Они не могут так просто сбежать"
 gre.116.b:0 "У нас нет выбора, кроме как их оставить в покое"
 
 gre.117.t:0 "Вопрос монархистов"
 gre.117.d:0 "Не вопрос, что монархисты проиграли на референдуме. Однако, это уже не в первый раз, и рано или поздно они вернутся, если мы не убедимся, что они поднимали этот вопрос в последний раз. Некоторые предлагают репрессии против всех членов правительства и армейских офицеров, заподозренных в монархистских симпатиях. Другие, однако, предлагают более мягкий подход, так как мы рискуем ослабить, а не укрепить республику."
 gre.117.a:0 "Репрессии против них - единственный путь"
 gre.117.b:0 "Пусть остаются - вопрос решен"
 
 gre.118.t:0 "Вопрос республиканцев"
 gre.118.d:0 "Не вопрос, что республиканцы проиграли на референдуме. Однако, это уже не в первый раз, и рано или поздно они вернутся, если мы не убедимся, что они поднимали этот вопрос в последний раз. Некоторые предлагают репрессии против всех членов правительства и армейских офицеров, заподозренных в республиканских симпатиях. Другие, однако, предлагают более мягкий подход, так как мы рискуем ослабить, а не укрепить королевство."
 
 gre.119.t:0 "Возвышение аграристов"
 gre.119.d:0 "После победы монархистов на референдуме, те, кто сохранили верность республиканским взглядам, стали отходить от либеральных партий и присоединиться к социалистам-аграристам в Сельском демократическом фронте. Их удача также была обусловлена сдвигом в политике синдикалистов, которые видят союз под знаменем аграристов единственной возможностью побороть монархистов и консерваторов у власти. Недавно лидеры Сельского демократического фронта встретились с умеренными левыми, и если у них удастся образовать коалицию, то на выборах аграристы станут мощной силой."
 gre.119.a:0 "Неспокойно..."
 gre.119.b:0 "Запретить им участвовать в выборах"
 
 gre.120.t:0 "Либерально-социалистическая коалиция"
 gre.120.d:0 "Хотя были опасения, что умеренные социалисты согласятся с жесткими аграристами, они оказались беспочвенными. Сегодня Партия национального единства объявила о коалиции с Либеральной партией, а Георгиос Папандреу и Николаос Пластирас договорились о составе совместного кабинета. Это ослабит позицию Сельского демократического фронта и, возможно, станет угрозой Народной партии на предстоящих выборах."
 gre.120.a:0 "Интересно"
 
 gre.121.t:0 "Объединение левых"
 gre.121.d:0 "В ответ на республиканскую победу на референдуме, партии левой части политического спектра объединились за лидером синдикалистов Никлосом Захариадисом, который собирается участвовать в следующих выборах, и с поддержкой от умеренных социалистов, может являться угрозой. В правительстве уже подняты разговоры о  том, следует ли запретить синдикалистов, однако, учитывая их популярность, такой шаг ввергнет страну в гражданскую войну."
 gre.121.a:0 "Они все равно не победят"
 gre.121.b:0 "Запретить им участвовать на выборах"
 
 gre.122.t:0 "Восстание синдикалистов"
 gre.122.d:0 "После запрета участвовать на выборах, синдикалисты собрали своих сторонников в Фессалии и начали кампанию по захвату государства [Root.GetNameDef]. Началась гражданская война!"
 gre.122.a:0 "Они пожалеют об этом"
 
 gre.123.t:0 "Победа синдикалистов"
 gre.123.d:0 "Мы больше не можем противостоять синдикалистам. Наши силы начали складывать оружие и массово сдаваться в плен. Похоже, еще одна страна угодила в тиранию."
 gre.123.a:0 "Черный день..."
 
 gre.124.t:0 "Мы одни"
 gre.124.d:0 "Государства [GRE.GetNameDefCap] больше нет, и мы остались одни. Это своего рода победа."
 gre.124.a:0 "Ну и хорошо!"
 
 gre.126.t:0 "Гражданская война закончилась"
 gre.126.d:0 "Война с государством [GRE.GetNameDef] была принудительно прекращена, как и наше восстание."
 gre.126.a:0 "Увы"
 
 gre.150.t:0 "Первый Эллинский Конгресс"
 gre.150.d:0 "Синдикалисты и лидеры профсоюзов собрались на этой неделе в Афинах, чтобы обсудить будущее государства [Root.GetNameDef]. К чему оно принадлежит в международном социалистическом сообществе? Как будет реконструирована его экономика? Что делать с оставшимися республиканцами и монархистами, которые наверняка будут бороться против нового порядка? В конце концов, конгресс превратился в противостояние двух людей: действующего председателя Никлоса Захариадиса и харизматичного генерала Атанасиос Кларас. Видение Греции Клараса достаточно жесткое, и гораздо более устремлено к превращению страны в военную державу, а Захариадис говорит, что такой путь, в конечном счете, уничтожит Грецию."
 gre.150.a:0 "Захариадис остается править"
 gre.150.b:0 "В конце концов, верх берет Атанасиос Кларас"
 
 gre.151.t:0 "Создание коммун"
 gre.151.d:0 "Хотя профсоюзы точно этого хотят, менять всю [Root.GetAdjective]ую экономику на социалистическую - трудная задача. Некоторые считают, что никого не нужно щадить - быстрая индустриализация - это главная цель коммун, а все, кто отстают, будут наказаны. Другие предлагают более дипломатичную тактику: работать с капиталистами, и убедить их, что коммуны им помогут, запустить программы, которые их к нам привлекут. Есть и те, кто говорят, что профсоюзы должны быть главными - их нужно более прямо ввести в состав правительства и доказать стране, что коммуны - это рабочее правительство."
 gre.151.a:0 "Расширить промышленную базу, невзирая на затраты"
 gre.151.b:0 "Плавно ввести страну в социализм"
 gre.151.c:0 "Профсоюзы должны творить эту перемену - дать им власть"
 
 gre.152.t:0 "Восстановление нации"
 gre.152.d:0 "Греческие капиталисты были усмирены, теперь все, что осталось - это с нуля восстановить производство. Для этого правительство обращается к Диокитису - вождю, с вопросом о том, по какому направлению лучше работать."
 gre.152.a:0 "Мы должны построить нашу военную мощь"
 gre.152.b:0 "Сильная гражданская промышленность станет нашим основанием"
 gre.152.c:0 "Единство важнее экономики"
 
 gre.153.t:0 "Марш профсоюзов в Фессалии"
 gre.153.d:0 "Эффекты Черного Понедельника чувствуются по всей Греции, но промышленные рабочие, по которым он ударил наиболее сильно, вышли на улицы протестовать. В Фессалии, толпы особенно крупны, подстегиваемые лидерами профсоюзов и харизматичным синдикалистским оратором Никлосом Захариадисом. Синдикалисты собирают свою публику, и многие в правительстве советуют разогнать их до того, как они распространили еще больше недовольства."
 gre.153.a:0 "Принять меры против этих возмутителей общественного порядка"
 gre.153.b:0 "Сдерживать их, но мы не хотим насилия"
 
 gre.154.t:0 "Фермерский кризис"
 gre.154.d:0 "Большая часть греческой экономики зависит от экспорта сельхозкультур, а после падения европейского рынка, вызванного Черным Понедельником, огромная часть наших фермеров осталось с урожаем на руках, который они не могут продать. Это не только ставит их сейчас в неприятное положение, Греция будет чувствовать последствия еще несколько лет, если много коммун будут вынуждены закрыться. Тысячи фермеров выходят на улицы, поднимаются аграристские настроения."
 gre.154.a:0 "Это нехорошо..."
 
 gre.155.t:0 "Заговор Сантоса"
 gre.155.d:0 "Греческий лидер Атанасиос Кларас - много вещей, но объединитель людей - не один из них. Между ним и правительством возникало много конфликтов, самый значительный - это растущие противоречия между ним и партийным работником Георгиосом Сантосом. Недавно открылась схема, по которой Сантос и его сторонники планировали устранить Клараса, но Арис наверняка так просто не уйдет..."
 gre.155.a:0 "Георгиос Сантос берет на себя управление партией"
 gre.155.b:0 "Сантос казнен - Атанасиос Кларас продолжает править"
 
 gre.156.t:0 "Второй Эллинский Конгресс"
 gre.156.d:0 "Синдикалисты и лидеры профсоюзов со всей страны собираются в Афинах, чтобы проголосовать за своего председателя. В этом году Никлосу Захариардису противостоит старый член партии Константин Сперас. Сперас - более умеренный выбор, привлекающий многих менее радикальных социалистов, которые считают, что более не нужна жесткая партийная линия."
 gre.156.a:0 "Захариардис создает новый кабинет и сохраняет контроль"
 gre.156.b:0 "Констартинос Сперас получает большинство голосов и становится председателем."
 
 gre.157.t:0 "Третий Эллинский Конгресс"
 gre.157.d.zach:0 "После начала третьего синдикалистского конгресса, Никлас Захариардис удивил многих, сказав, что он больше не будет претендовать на должность председателя - странно, учитывая его высокую популярность. И после грустного прощания со старым лидером, конгрессу предстоит сделать выбор: или более умеренный Константинос Сперас, еще раз пытающийся стать председателем, или новый харизматичный выскочка Никос Белояннис."
 gre.157.d.notzach:0 "Синдикалисты и лидеры профсоюзов со всей страны собрались в Афинах, чтобы проголосовать за нового председателя - Константина Спераса или молодого выскочку Никоса Белоянниса, который уже покорил много делегатов несмотря на его возраст."
 gre.157.a:0 "Константинос Сперас сохраняет контроль"
 gre.157.b:0 "Константинос Сперас получает большинство"
 gre.157.c:0 "Выскочка Никос Белояннис покоряет совет"
 
 gre.158.t:0 "Метаксас делает свой шаг"
 gre.158.d:0 "Отказавшись признать превращение Греции в социалистическое государство, Иоаннис Метаксас собрал большое количество лояльных генералов и солдат и поднял восстание в северной провинции Фессалия. Он собирается силой свергнуть правительство и вернуть его в 'естественное' состояние."
 gre.158.a:0 "Он должен быть остановлен!"
 
 gre.200.t:0 "Дипломатические увертюры государства [GRE.GetNameDef]"
 gre.200.d:0 "Хотя наши отношения с греками после их восстания в XIX веке можно с натяжкой назвать прохладными, сегодня мы приняли их дипломатов, которые надеются положить начало новой эре мира между нашими странами, быть может даже произвести обмен населением и территориями, без необходимости вступать в войну. Пока что греки ищут сигналов, что мы готовы поддержать такие разговоры в будущем."
 gre.200.a:0 "Мы приветствуем лучшие отношения с греками"
 gre.200.b:0 "Нет, нам это не нужно"
 
 gre.201.t:0 "Государство [From.GetNameDefCap] согласно"
 gre.201.d:0 "[From.GetAdjective]ое правительство, похоже, готово к мирным переговорам с государством [GRE.GetNameDef], и указало на желательность сотрудничества в будущем."
 gre.201.a:0 "Это облегчение"
 
 gre.202.t:0 "Государство [From.GetNameDefCap] отказало"
 gre.202.d:0 "[From.GetAdjective]ое правительство отказало нашим мирным послам, и похоже не заинтересовано в сотрудничестве с государством [GRE.GetNameDef]."
 gre.202.a:0 "Вот тебе и дипломатия"
 
 gre.203.t:0 "Договор с государством [GRE.GetNameDef]?"
 gre.203.d:0 "Уже несколько недель, [Root.GetAdjective]ие правители вели переговоры с послами госдуарства [GRE.GetNameDef] о возможности договора о сотрудничестве. Это означает конец вражде с греками и решением вопросов, по которым мы конфликтуем. Вот что греки предлагают: мы даем им их коренные территории, а они нам наши, каждый из нас откажется от претензий на территории другого. Мы также начнем обмен населением, с турками в государстве [GRE.GetNameDef] приходящими в государство [Root.GetNameDef], но с гораздо большим количеством греков, возвращающихся в свою страну. Взамен, они подпишут пакт о ненападении, и мы поступим также. Беспокойство, вызванное таким перемещением, будет серьезным, но, может оно того стоит?"
 gre.203.a:0 "Мы согласны на их условия"
 gre.203.b:0 "Мы согласны на все, кроме сдачи земли"
 gre.203.c:0 "Нет, они просят слишком многого"
 
 gre.204.t:0 "Турки отказываются отдать землю"
 gre.204.d:0 "После неделей обсуждения, [From.GetAdjective]ое правительство объявило, что оно согласно на обмен населения между нашими странами, и даже согласно на пакт о ненападении... Но ни при каких обстоятельствах они не будут сдавать землю, которую мы считаем по праву своей. Стоит ли соглашаться на остальные пункты договора, зная, что наши взаимные претензии смогут снова привести нас к войне?"
 gre.204.a:0 "Тогда сделки не будет"
 gre.204.b:0 "Ладно, будем работать с этим"
 
 gre.205.t:0 "Государство [From.GetNameDefCap] отказало"
 gre.205.d:0 "Мы сделали все, что могли, чтобы заключить договор, но без обмена территориями греки не видят смысла в пакте о ненападении."
 gre.205.a:0 "Так тому и быть!"
 
 gre.206.t:0 "Государство [From.GetNameDefCap] согласилось"
 gre.206.d:0 "Греки согласились на изменённый нами договор. Это может означать, что однажды мы вновь сцепимся в схватке, но пока что будет мир... и после окончания обмена населением, возможно государство [Root.GetNameDef] испытает куда меньше внутренних проблем от их присутствия."
 gre.206.a:0 "Прекрасно"
 
 gre.207.t:0 "Государство [From.GetNameDefCap] отказывает"
 gre.207.d:0 "После недели переговоров, [From.GetAdjective]ое правительство наконец-то прекращает разговоры с государством [Root.GetNameDef] без разработанного договора. Было просто слишком много спорных моментов, от которых государство [From.GetNameDef] не хотело отступать, поэтому мы ушли ни с чем."
 gre.207.a:0 "Мы хотя бы попытались"
 
 gre.208.t:0 "Государство [From.GetNameDefCap] согласилось"
 gre.208.d:0 "После нескольких недель переговоров, мы пришли к соглашению с государством [From.GetNameDef]. Уже был подписан пакт о ненападении, а через месяц начнется обмен населением. Это значит, что много людей будут прибывать в государство [Root.GetNameDef]. Мы должны быть готовы к серьезным беспорядкам."
 gre.208.a:0 "Мы с радостью приветствуем их дома"
 
 gre.210.t:0 "Обмен начинается"
 gre.210.d:0 "Обмен населением между государствами [Root.GetNameDef] и [GRE.GetNameDef] начался, ежедневно прибывают тысячи турок... Но еще больше греков уезжает. Беспорядки еще хуже чем мы думали: учащаются случаи грабежа домов, оставленных греками. Многие из беженцев голодают или заболевают в пути, учитывая, что некоторые могут добраться до государства [GRE.GetNameDef] только на своих ногах, или на самодельных плотах, на которых они переплывают Эгейское море. Власти уже начинают предпринимать действия по поддержанию порядка где только возможно, и в идеале это урегулирует ситуацию со временем."
 gre.210.a:0 "Это к лучшему"
 gre.211.d:0 "Обмен населением между государствами [Root.GetNameDef] и [GRE.GetNameDef] начался, ежедневно уезжают тысячи турок... Но еще больше греков прибывает. Беспорядки еще хуже чем мы думали: учащаются случаи грабежа домов, оставленных турками. Многие из беженцев голодают или заболевают в пути, учитывая, что некоторые могут добраться до государства [GRE.GetNameDef] только на своих ногах, или на самодельных плотах, на которых они переплывают Эгейское море. Власти уже начинают предпринимать действия по поддержанию порядка где только возможно, и в идеале это урегулирует ситуацию со временем."
 
 gre.212.t:0 "Восстановление стабильности"
 gre.212.d:0 "Обмен населением завершился год назад, и вроде бы стало поспокойнее: беженцы, вернувшиеся в государство [Root.GetNameDef] акклиматизировались к их новым домам."
 gre.212.a:0 "Наконец-то это завершилось?"
 
 gre.213.t:0 "Миссия из государства [GRE.GetNameDef]"
 gre.213.d:0 "[GRE.GetAdjective]ий посол вел переговоры с [Root.GetAdjective]ими властями несколько недель, пытаясь улучшить отношения и взаимное сотрудничество между нашими странами. Хотя некоторые лица в правительстве насторожены из-за их мотивов, кажется, что они просто пытаются поддержать мир в регионе."
 gre.213.a:0 "Да, давайте работать вместе с греками"
 gre.213.b:0 "Нет, для этого нет нужды"
 
 gre.214.t:0 "Государство [From.GetNameDefCap] согласилось"
 gre.214.d:0 "После обсуждений между [Root.GetAdjective]им послом и [From.GetAdjective]им правительством, они согласились укрепить взаимодействие между нашими странами."
 gre.214.a:0 "Хорошая работа!"
 
 gre.215.t:0 "Государство [From.GetNameDefCap] отказалось"
 gre.215.d:0 "Похоже, что взаимные подозрения слишком глубоки между балканскими государствами. [From.GetAdjective]ое правительство выслушало нашего посла и сделало ни к чему не обязывающие заверения согласия... Но ничего из этого не вышло, и отношения между нашими странами остаются неизменными."
 gre.215.a:0 "Жаль"
 
 gre.216.t:0 "Увеличенное балканское сотрудничество"
 gre.216.d:0 "Наши усилия в улучшении отношений с другими балканскими странами принесли успех - увеличились инвестиции в государство [Root.GetNameDef] и увеличилась уверенность наших граждан в том, что мир будет сохранен."
 gre.216.a:0 "Радостно слышать"
 
 gre.250.t:0 "Государство [GRE.GetNameDefCap] воскрешает идею Мегали"
 gre.250.d:0 "За последние несколько месяцев греки стали все более реваншистскими, подавая предложения о возрождении 'идеи Мегали', которая направлена на возвращение этнических греческих земель - хотя мы отмечаем, что они ограничили себя от притязаний на более обширные территории Малой Азии, их притязания более или менее заканчиваются в Константинополе. Мы можем предупредить их полностью отказаться от этих притязаний или согласиться с ними, хотя это, скорее всего, означает втягивание [Root.GetFactionName] в их войну."
 gre.250.d.full:0 "За последние месяцы греки стали все более реваншистскими, снова начав требовать этнически греческие территории Анатолии. Теперь они официально заявили о своей приверженности идее Мегали, и это вероятно вовлечет государство [Root.GetNameDef] и наш альянс в их войну. Согласимся ли мы с этим, или скажем грекам, что, если они хотят гоняться за новыми землями, им придется делать это в одиночку?"
 gre.250.a:0 "Мы поддержим их, несмотря ни на что"
 gre.250.b:0 "Это недопустимо - они либо отказываются от территориальных претензий, либо уходят"
 
 gre.251.t:0 "Государство [From.GetNameDefCap] поддерживает нас"
 gre.251.d:0 "Хотя некоторые волновались, что государство [From.GetNameDef] не захочет быть вовлеченным в ирредентистскую войну вместе с нами, это оказалось не так. [From.GetAdjective]ое правительство выразило нам их поддержку, и как союзник, оно готово вступить с нами в любую войну."
 gre.251.a:0 "Отлично"
 
 gre.252.t:0 "Предупреждение от государства [From.GetNameDef]"
 gre.252.d:0 "[From.GetAdjective]ое правительство узнало о наших намерениях вернуть этнически греческие территории в Анатолии, и прямо нам объявили, что если мы пойдем по этому пути, мы будем делать это сами и вне [From.GetAdjective]ого альянса."
 gre.252.a:0 "Значит Мегали придется умереть"
 gre.252.b:0 "Тогда мы сами по себе"
 
 gre.253.t:0 "[From.GetNameDefCap] покидает альянс [Root.GetFactionName]"
 gre.253.d.allies:0 "[From.GetAdjective]ое правительство решило отказаться от [Root.GetFactionName] и продолжить свои безрассудные притязания на греческую территорию... которая включает в себя наших собственных союзников. Будет ли это означать войну с [From.GetNameDef] еще предстоит выяснить."
 gre.253.d.noallies:0 "Несмотря на наше предупреждение, [From.GetAdjective]ое правительство решило отказаться от [Root.GetFactionName] и продолжить свои безрассудные притязания на греческие территории."
 gre.253.a:0 "Удачи!"
 
 gre.254.t:0 "Греки предлагают мир"
 gre.254.d:0 "Мы проигрываем войну с греками - серьезно. Они вошли в контакт с [Root.GetAdjective]им правительством и предложили мир взамен на всю территорию, на которую они претендуют. Это тяжёлый выбор, но альтернативой будет только наше полное уничтожение."
 gre.254.a:0 "Мы должны заключить мир, пока можем."
 gre.254.b:0 "Нет, мы будем сражаться до последнего"
 
 gre.255.t:0 "Государство [From.GetNameDefCap] отказывается от мира"
 gre.255.d:0 "Похоже, турки собираются сражаться до последнего. В любом случае, они отклонили наше предложение."
 gre.255.a:0 "Так тому и быть!"
 
 gre.256.t:0 "Новая столица?"
 gre.256.d:0 "Константинополь теперь наш, и в народе встал вопрос о том, должен ли город Константина стать нашей новой столицей. Некоторые диссиденты видят в таком шаге подрыв нашей мирной репутации на мировой арене, но народ жаждет такого исторического шага. Чьё мнение стало решающим?"
 gre.256.a:0 "Град Константина станет новой столицей греков."
 gre.256.b:0 "Афины останутся нашей столицей."
 
 gre.257.t:0 "Возвращение [transfer_state.GetName]"
 gre.257.d:0 "Государство [From.GetNameDefCap] вернуло нам наши земли в [transfer_state.GetName]. [Root.GetNameDefCap] теперь на один шаг ближе к тому, чтобы стать единой."
 gre.257.a:0 "Наконец-то!"
 
 gre.261.t:0 "Степень греческих претензий"
 gre.261.d.faction:0 "[GRE.GetNameDefCap] готова вернуть нашу потерянную территорию и спасти наших потерянных братьев. Возникает вопрос: будем ли мы выдвигать свои претензии на восток, но держать их в пределах "традиционных" греческих земель - [184.GetName] и островов Восточного Средиземноморья, таких как [183.GetName] - или же воскресим Мегалинскую идею (Великую идею) и будем претендовать на восток вплоть до [773.GetName] и западного побережья Анатолии, несмотря на большинство турецкого населения в этих районах. Мегали - неуловимая, но опасная мечта... если мы будем преследовать ее, то это будет рассматриваться как агрессивный ход с нашей стороны, и в результате нас могут выгнать из [Root.GetFactionName]."
 gre.261.d.nofaction:0 "[GRE.GetNameDefCap] готова вернуть нашу потерянную территорию и спасти наших потерянных братьев. Возникает вопрос: будем ли мы выдвигать свои претензии на восток, но держать их в пределах "традиционных" греческих земель - [184.GetName] и островов Восточного Средиземноморья, таких как [183.GetName] - или же воскресим Мегалинскую идею (Великую идею) и будем претендовать на восток вплоть до [773.GetName] и западного побережья Анатолии, несмотря на большинство турецкого населения в этих районах. Мегали - неуловимая, но опасная мечта... если мы будем ее преследовать, то это будет рассматриваться как агрессивный шаг с нашей стороны, который может сделать [Root.GetNameDef] изгоем среди мировых держав."
 gre.261.a:0 "Сохраняйте наши претензии ограниченными"
 gre.261.b:0 "Мы воскресим Мегали полностью!"

 gre.500.t:0 "Переворот Метаксаса в Греции"
 gre.500.d:0 "Поражение Греции в войне с Болгарией и упорный отказ демократического правительства уйти в отставку привела к тому, что бывший греческий генерал, Иоаннис Метаксас, осадил здание парламента и распустил правительство. В Афинах идут бои между сторонниками Метаксаса и отрядами синдикалиситов, которые были обвинены Метаксасом в антиправительственном перевороте. Синдикалисты называют режим Метаксаса диктатурой и обещают покончить с ней."
 gre.500.a:0 "Интересно"
 
 gre.501.t:0 "Переворот Синдикалистов в Греции"
 gre.501.d:0 "Поражение Греции в войне с Болгарией и упорный отказ демократического правительства уйти в отставку привела к тому, что синдикалистический деятель, Никос Захариадис, вместе со своими сторонниками захватил здание парламента. Новое левое правительство пользуется поддержкой народа, но генерал Метаксас пообещал разобраться с 'безбожными путчистами'. Люди опасаются гражданской войны."
 gre.501.a:0 "Интересно"
 
 gre.502.t:0 "Переворот Армии в Греции"
 gre.502.d:0 "Поражение Греции в войне с Болгарией и упорный отказ демократического правительства уйти в отставку привела к тому, что армия объявила военное положение и распустила парламент. Генерал Александрос Папагос заверил, что, когда угроза со стороны синдикалистов будет уничтожена, будут проведены новые выборы. Люди боятся, что Папагос обманывает народ, а синдикалисты готовятся к борьбе. Гражданская война не за горами."
 gre.502.a:0 "Интересно"
 
 gre.503.t:0 "Демократический аграрный фронт победил в Греции"
 gre.503.d:0 "Реставрация монархии привела к тому, что левые силы, сплотились под руководством [GRE.GetLeader], который победил на прошедших выборах. Многие в правительстве требуют запретить эту партию, но их голоса заглушаются гласом народа. Военные начинают формировать оппозицию к новому правительству, который может стать левой диктатурой. Гражданская война не за горами."
 gre.503.a:0 "Интересно"
 
 gre.504.t:0 "Синдикалисты победили на выборах в Греции"
 gre.504.d:0 "Победа республиканцев привела к тому, что левые силы, сплотились под руководством [GRE.GetLeader], который победил на прошедших выборах. Многие в правительстве требуют запретить эту партию, но их голоса заглушаются гласом народа. Военные начинают формировать оппозицию к новому правительству, который может стать левой диктатурой. Гражданская война не за горами."
 gre.504.a:0 "Интересно"
 
 gre.505.t:0 "Переворот Метаксаса в Греции"
 gre.505.d:0 "Неудачная попытка республиканцев сфальсифицировать выборы в свою пользу привели к тому, что бывший греческий генерал, Иоаннис Метаксас, осадил здание парламента и распустил правительство. В Афинах идут бои между сторонниками Метаксаса и отрядами синдикалистов, которые были обвинены Метаксасом в антиправительственном перевороте. Синдикалисты называют режим Метаксаса диктатурой и обещают покончить с ней."
 gre.505.a:0 "Интересно"
 
 gre.506.t:0 "Переворот Синдикалистов в Греции"
 gre.506.d:0 "Неудачная попытка монархистов сфальсифицировать выборы в свою пользу привели к тому, что синдикалистический деятель, Арис Велухиотис, вместе со своими сторонниками захватил здание парламента. Новое левое правительство пользуется поддержкой народа, но генерал Метаксас пообещал разобраться с 'безбожными путчистами'. Люди опасаются гражданской войны."
 gre.506.a:0 "Интересно"
 
 gre.507.t:0 "Греческие Синдикалисты победили в Гражданской Войне"
 gre.507.d:0 "После долгих месяцев кровопролитной войны, войска генерала Велухиотиса заняли Афины и объявили о своей победе. Велухиотис заявил о создании Временного Правительства, которое будет править страной до проведения выборов. И хотя в отдельных районах идут бои, общая ситуация в Греции стабилизировалась."
 gre.507.a:0 "Интересно"
 
 gre.508.t:0 "Метаксас победил в Гражданской Войне"
 gre.508.d:0 "После долгих месяцев кровопролитной войны, войска генерала Метаксаса заняли Афины и объявили о своей победе. Метаксас заявил о создании Временного Правительства, которое решил дальнейшую судьбу Греции. И хотя в отдельных районах идут бои, общая ситуация в Греции стабилизировалась."
 gre.508.a:0 "Интересно"
 
 gre.509.t:0 "Республиканцы победили на референдуме в Греции"
 gre.509.d:0 "Прошедший в Греции референдум о реставрации монархии показал полное доминирование республиканцев на политической сцене. Премьер-министр [GRE.GetLeader] заявил, что страна останется республикой и королю Александру в ней явно не место. Этот референдум расколол греческое общество. Несмотря на победу республиканцев, недовольные монархисты ещё какое-то время будут недовольны."
 gre.509.a:0 "Интересно"
 
 gre.510.t:0 "Реставрация монархии в Греции"
 gre.510.d:0 "После долгих споров, корона Греции отошла Александру I, который был изгнан правительством Третьей Республики в 1923 году. И хотя многие недолюбливают его за сдачу экономики в лапы австрийцев и немцев после поражения в Вельткриге, но он до сих пор является единственным легитимным монархом. Король, впервые за много лет, предстал перед народом. В своей речи он обещал 'работать с правительством', чтобы повести Грецию 'по правильному пути'."
 gre.510.a:0 "Интересно"
 
 gre.511.t:0 "Реставрация монархии в Греции"
 gre.511.d:0 "После долгих споров, корона Греции отошла Георигосу II, а не его брату, легитимному королю Александру I, который скрывается в изгнании. И хотя многие судачатся о легитимности нового короля, правительство обнадёжило народ тем, что Георигос не повторит ошибки своего брата. Король, впервые за много лет, предстал перед народом. В своей речи он обещал 'работать с правительством', чтобы повести Грецию 'по правильному пути'."
 gre.511.a:0 "Интересно"
 
 gre.512.t:0 "Реставрация монархии в Греции"
 gre.512.d:0 "Правительство Греции заявило о том, что на прошедшем референдуме было решено реставрировать монархию. Корона отошла не легитимному королю, Александру I, а его младшему брату Павлу. По слухам, молодой король куда более радикален, а его авторитарные идеи отлично сочетаются с линией нынешнего правительства. Вся королевская семья также переедет вместе с Павлом, что означает конец изгнания Александра. Король, впервые за много лет, предстал перед народом. В своей речи он обещал 'работать с правительством', чтобы повести Грецию 'по правильному пути'."
 gre.512.a:0 "Интересно"

