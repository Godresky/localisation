### Leaders ###
### Фокусы ###
## Политические древа ##
# Pre-elections #
 URG_continue_council_rule:0 "Головування Ради"
 URG_continue_council_rule_desc:0 "Совет исключительно успешно управлял страной уже несколько лет. Нет нужды это менять."
 URG_promote_political_stability:0 "Політична стабільність"
 URG_promote_political_stability_desc:0 "Даже после угрозы потери совета, мы остались сильными. Давайте же поддержим эту стабильность по стране."
 URG_encourage_political_confidence:0 "Політична впевненність"
 URG_encourage_political_confidence_desc:0 "У уругвайского народа есть избирательное право. Однако, некоторые люди не голосуют, считая, что они не повлияют на результат, или вообще не знают о своих правах! Мы должны поддерживать уверенность в политических играх, чтобы поддержать стабильность страны."
 URG_power_to_the_council:0 "Повноваження Ради"
 URG_power_to_the_council_desc:0 "Мы должны еще больше расширить власть советов над страной."
 URG_begin_council_policy:0 "План відновлення"
 URG_begin_council_policy_desc:0 "Совет наконец-то стабилизировал политическую сцену, и теперь настало время для переосмысления политики после кризиса."
 URG_restore_presidentialism:0 "Президентська реставрація"
 URG_restore_presidentialism_desc:0 "Совет слишком долго управлял страной. Время одному человеку получить власть в свои руки ради блага нации."
 URG_expand_presidents_power:0 "Розширені повноваження"
 URG_expand_presidents_power_desc:0 "У президента все еще нет полной власти над страной. Мы должны ее расширить."
 URG_encourage_political_participation:0 "Політична участь"
 URG_encourage_political_participation_desc:0 "Одним из главных опасений в связи с потерей совета является отсутствие представительства противоборствующих сторон. Однако мы докажем им, что бояться нечего. Местные муниципалитеты будут иметь большую автономию, и должны быть назначены референдумы по нескольким социальным политикам, чтобы успокоить людей и доказать, что мы не тираны."
 URG_stabilise_the_nation:0 "Стабілізація нації"
 URG_stabilise_the_nation_desc:0 "В условиях экономического спада и роспуска Совета, забастовки и беспорядки заполняют наши улицы, и преступники чувствуют смелость осознать свою отвратительную деятельность. Восстановить стабильность будет непросто, но с сильной рукой нашего президента мы скоро преодолеем это!"
 URG_begin_presidents_policy:0 "Маніфест Терри"
 URG_begin_presidents_policy_desc:0 "Когда политическая ситуация, наконец, стабилизируется, мы можем начать беспокоиться о наших политических реформах для страны."
# Post-elections #
 URG_moderates_in_power:0 "Двопартійна Рада"
 URG_moderates_in_power_desc:0 "Совет с момента своего создания являлся компромиссом между двумя крупнейшими партиями Уругвая, чтобы гарантировать стабильность, и тот факт, что Совет вновь становится жизненно важным для выхода из тупика, свидетельствующего о преимуществах сохранения его для этого день. Надеемся, что между сторонами могут быть достигнуты новые компромиссы, и новый Уругвай может выступить лучше, чем раньше."
 URG_compromise_between_sides:0 "Політика консенсусу"
 URG_compromise_between_sides_desc:0 "Уругвай не может быть построен одной группой или одной партией. Уругвай для всех, и именно поэтому, прежде чем идти вперед к планированию нашей политики, мы должны сначала постараться максимально скомпрометировать обе стороны, чтобы время для обсуждения, когда окончательно проголосовали за политику, было намного короче."
 URG_balanced_budget:0 "Баланс бюджету"
 URG_balanced_budget_desc:0 "Что-то, о чем Совету удалось договориться, касается государственного бюджета. В то время как Колорадо, очевидно, выступают за увеличение инвестиций, Националисты достигли компромисса и позволят Колорадо заплатить за указанную политику, пока эта политика остается в пределах предполагаемого бюджета, поскольку Националисты опасаются, что перерасход приведет к еще одному экономическому кризису."
 URG_ensure_stability:0 "Політична стабільність"
 URG_ensure_stability_desc:0 "С политическими фракциями нашей страны, имеющими право голоса в нашем правительстве, а также наделяющими их большим количеством исполнительной власти, постепенно, но, несомненно, покончим с разрывами, которые когда-то разлучили нашу страну, мы можем смотреть в будущее, как один человек."
 URG_new_elections:0 "Нові вибори"
 URG_new_elections_desc:0 "Хотя изначально двухпартийность совета была создана для того, чтобы обеспечить политическую стабильность в стране, крах после кризиса Черного Понедельника ясно показал нам, что нам нужно пересмотреть нашу администрацию, и что пришло время назначить новые выборы. Пусть на выборах победит лучшая партия, и пусть она принесет долгожданную стабильность, в которой так нуждается наша страна."
 URG_colorado_in_power:0 "Партія Колорадо"
 URG_colorado_in_power_desc:0 "В течение последних нескольких лет социал-демократическая партия Колорадо была ведущей партией Уругвая, и, поскольку они обладают большинством власти, мы теперь перейдем к осуществлению их политики."
 URG_agricultuaral_council:0 "Розвиток с/г"
 URG_agricultuaral_council_desc:0 "Советом был организовано Отделение развития сельского хозяйства, которое поможет сельскому хозяйству Уругвая процветать как никогда."
 URG_new_farming_methods:0 "Сучасна техніка"
 URG_new_farming_methods_desc:0 "Недавно были исследованы новые методы ведения сельского хозяйства, и они оказались необычайно эффективными. Если мы хотим улучшить экспорт, о них должны узнать все фермеры Уругвая."
 URG_people_over_money:0 "Розподілення багатства"
 URG_people_over_money_desc:0 "Одной из главных целей партии Колорадо является и всегда было «сделать богачей немного менее богатыми, чтобы сделать бедных чуть менее бедными». С учетом этой идеи и того, что наши реформы наконец-то начнутся, мы, наконец, сможем начать нашу политику перераспределения богатства, чтобы у нас был лучший и более равный Уругвай."
 URG_nacional_in_power:0 "Національна партія"
 URG_nacional_in_power_desc:0 "Национальная партия, которая существует с момента создания уругвайского государства, наконец-то победила Колорадо, и теперь мы переходим к осуществлению их политики."
 URG_attract_foreign_investment:0 "Іноземні інвестиції"
 URG_attract_foreign_investment_desc:0 "Уругвай - нация в развитии. Уругвайская земля плодородна, наши порты велики и способны, и у нас есть много возможностей для расширения индустриальных парков. Единственное, чего нам не хватает, - это денег, чтобы инвестировать в указанные области, и поэтому мы должны попытаться стимулировать иностранные инвестиции для улучшения нашей экономики."
 URG_redo_taxes:0 "Надзвичайне оподаткування"
 URG_redo_taxes_desc:0 "Во время кризиса нам пришлось значительно повысить налоги. Теперь, когда ситуация стабилизировалась, мы можем понизить взлетевшие несколько месяцев назад налоги."
 URG_school_reform_plan:0 "Реформи освіти"
 URG_school_reform_plan_desc:0 "Наша образовательная система не вызывает восторга, поэтому мы должны ею заняться."
 URG_socialists_in_power:0 "Соціалістична партія"
 URG_socialists_in_power_desc:0 "Социалистическая партия Уругвая, несмотря на все разногласия, одержала победу даже после того, как после 1921 года ее пришлось расформировать и реформировать после раскола между традиционными социалистами и синдикалистами, которые сформировали ПСИ. Мы не будем двигаться вперед в направлении реализации их политики."
 URG_peaceful_transition:0 "Мирний перехід"
 URG_peaceful_transition_desc:0 "Один из основных принципов социализма Фругони - это то, что насилие, как это видно во Франции и Великобритании, является контрпродуктивным только для рабочих и самого общества, и, будучи избранным должностным лицом уругвайского правительства, он пообещал придерживаться этого принципа. буквально. Однако время покажет, действительно ли его бескомпромиссный пацифизм действительно поможет реформировать Уругвай ..."
 URG_improve_workers_rights:0 "Права рабітників"
 URG_improve_workers_rights_desc:0 "Одним из наших основных источников поддержки являются промышленные рабочие Уругвая, которые, хотя и не столь многочисленны, как у нашего соседа Аргентины, по-прежнему составляют огромную часть уругвайского общества в целом. Однако десятилетия экономического роста оставили многих из них, заставив их жить в отвратительных условиях, и именно поэтому президент настаивает на принятии новых законов о труде, чтобы улучшить их средства к существованию."
 URG_support_trade_unions:0 "Підтримка профспілок"
 URG_support_trade_unions_desc:0 "Профсоюзы Уругвая сыграли огромную роль в нашей победе, и мы не должны недооценивать их влияние. Тем не менее, они также чрезвычайно уязвимы для радикализации и начали прислушиваться к насильственному революционному призыву PSiU, и чтобы избежать этого, мы должны склонить их на свою сторону, предоставив им уступки, чтобы они не мешали нашим реформам."
### Economic ###
 URG_big_dam:0 "Гребля Рінкон-дель-Бонете"
 URG_big_dam_desc:0 "Озеро Ринкон-дель-Бонете, ставшее возможным благодаря строительству этой плотины, будет крупнейшим источником пресной воды во всем Уругвае. Это полностью искусственное озеро - свидетельство нашей небольшой, но мощной экономики. Давайте закончим строительство плотины, чтобы мы могли облегчить нужды людей и улучшить нашу страну."
 URG_dealing_with_black_monday:0 "Лихо кризи"
 URG_dealing_with_black_monday_desc:0 "Фондовый рынок в Берлине рухнул, нанеся тяжелый удар по нашей экономике. Нам необходимо занять позицию по плану восстановления, но какое видение возобладает? Политика президента Терры или объединенная политика Совета?"
 URG_presidents_decision:0 "Політика Терри"
 URG_presidents_decision_desc:0 "Президент Габриэль Терра предложил сохранить государство всеобщего благосостояния, которым давно пользуются уругвайцы. Это гарантирует, что хотя наша экономика временно пострадает, потребности людей будут удовлетворены. В качестве альтернативы, есть предложение, что правительство должно принять жесткую финансовую экономию и прекратить финансирование социального государства - по крайней мере, до тех пор, пока наши проблемы не закончатся."
 URG_council_policy_decision:0 "Політика Ради"
 URG_council_policy_decision_desc:0 "Президент Терра согласился с решением совета подойти к кризису более осторожно и организованно. Это займет время, но это будет время, потраченное с пользой, после чего наша страна станет еще более процветающей, чем прежде."
 URG_end_welfare_state:0 "Фіскальна строгість"
 URG_end_welfare_state_desc:0 "Социальное государство было хорошим временем для Уругвая, пока мы могли его поддерживать. Однако, пришло время положить этому конец. В самом деле, мы знали, что это не будет длиться вечно."
 URG_temporary_tax_increases:0 "Підвищення податків"
 URG_temporary_tax_increases_desc:0 "Вы должны временно повысить налоги, чтобы быстро оправиться от последствий кризиса."
 URG_shrink_government_involvement:0 "Зменшене втручання уряду"
 URG_shrink_government_involvement_desc:0 "Правительство слишком сильно вовлечено в гражданские дела. Если мы хотим отменить не прибыльное социальное государство, отмена вмешательства в дела гражданской экономики этому поможет."
 URG_promote_foreign_business:0 "Іноземний бізнес"
 URG_promote_foreign_business_desc:0 "Хотя мы сохранили высокоинтенсивную сельскохозяйственную торговлю, иностранные инвестиции оставались на низком уровне. Мы должны его поддерживать, чтобы убедиться, что не вся наша экономика связана только с сельскохозяйственной торговлей."
 URG_reform_welfare_state:0 "Соціальне забезпечення"
 URG_reform_welfare_state_desc:0 "Социальное обеспечение - это одна из главных целей нашей страны. Мы должны реформировать его, а не полностью уничтожать."
 URG_fund_recovery_programs:0 "Програми відновлення"
 URG_fund_recovery_programs_desc:0 "Получив капитал от взлета налогов, мы сможем его частично использовать для финансирования программ по восстановлению, чтобы помочь страдающему населению."
 URG_farmer_subsidies:0 "Субсидії для фермерів"
 URG_farmer_subsidies_desc:0 "Фермеры Уругвая понесли наибольшие потери от экономического спада. Мы должны предложить им финансирование, чтобы они оставались на ногах."
 URG_gib_smole_business_money:0 "Субсидії для малого бізнесу"
 URG_gib_smole_business_money_desc:0 "Малый бизнес - это опора нашей экономики и нашей нации. Инвестиции в эту сферу, несомненно, обеспечат лучшее и светлое будущее для нашей страны, и мы могли бы также пронести некоторые средства для еще большего поддержания нашей армии."
 URG_implement_government_involvement:0 "Розмір уряду"
 URG_implement_government_involvement_desc:0 "Теперь мы должны решить, довольны ли мы нынешней значимостью правительства, или мы должны больше привлекать иностранные инвестиции."
 URG_implement_decided_tax:0 "Податкові кодекси"
 URG_implement_decided_tax_desc:0 "Теперь мы должны решить, какой будет наша позиция по отношению к налогам."
 URG_farmer_policy:0 "Стан с/г"
 URG_farmer_policy_desc:0 "Теперь мы должны решить, что делать с людьми, наиболее затронутыми кризисом - фермерами."
 URG_implement_recovery_plan:0 "Завершення відновлення"
 URG_implement_recovery_plan_desc:0 "Теперь мы должны определить план полного восстановления на будущее."
 URG_end_black_monday:0 "Кінець кризи!"
 URG_end_black_monday_desc:0 "Кризис, который начался после Черного Понедельника в Германии, наконец закончился."
# Terra Coup #
 URG_terra_rule:0 "Припинення дії Конституції"
 URG_terra_rule_desc:0 "Хорошо это или плохо, Габриэль Терра захватил тотальный контроль над государством, и теперь только его воля создаст Уругвай или разрушит его."
 URG_crack_down_on_syndies:0 "Червона паніка"
 URG_crack_down_on_syndies_desc:0 "С опасностями радикализма, нависшего над Уругваем после победы радикалов на Западе, Терра решил занять жесткую позицию в отношении синдикалистов в Уругвае. Мы не будем рисковать с этими чертовыми предателями!"
 URG_centralise_power:0 "Централізація виконавчої влади"
 URG_centralise_power_desc:0 "С Советом большая часть исполнительной власти была делегирована как оппозиции, так и местным муниципалитетам, что ослабило власть центрального правительства только для того, чтобы успокоить оппозицию. Нам придется отменить эту политику, если мы хотим дать Терре необходимую силу, чтобы спасти Уругвай от катастрофы."
 URG_expand_police_force:0 "Департамент внутрішніх справ"
 URG_expand_police_force_desc:0 "Чтобы сохранить стабильность на улицах, наших нынешних полицейских сил недостаточно, но наша армия не может идти в города, так как у них есть другие обязательства, которым нужно заниматься. Нам нужно будет расширить полицейские силы, чтобы сохранить строгий контроль над нашей страной."
 URG_purge_disloyal_officers:0 "Чистки серед офіцерів"
 URG_purge_disloyal_officers_desc:0 "Мы больше не можем позволить себе иметь офицеров в нашей армии, что может оказаться помехой в эти трудные времена. Мы должны провести полное расследование нашего офицерского корпуса и пригласить в отставку тех, у кого подозрительная история. Однако, если они откажутся, нам придется их принудительно удалить ..."
 URG_new_industrial_policy:0 "Промислова політика"
 URG_new_industrial_policy_desc:0 "Мы больше не можем доверять сельскому экспорту в качестве основы экономики Уругвая. Вдали назревает война, и для того, чтобы наша страна пережила надвигающийся шторм, потребуются радикальные изменения. В связи с этим Терра принял решение о том, чтобы правительство инвестировало средства в новый завод с целью сделать Монтевидео менее зависимым от иностранного импорта."
 URG_anti_unionism_act:0 "Антиюніонізм"
 URG_anti_unionism_act_desc:0 "Союзы представляют угрозу стабильности Уругвая, и мы постараемся нанести ущерб, если не полностью уничтожить их влияние в правительстве. Мы должны принять закон, запрещающий все синдикалистские союзы, и мы будем стремиться уменьшить влияние остальных несиндикалистских союзов на случай, если радикалы попытаются проникнуть в них."
 URG_foreign_trade:0 "Зовнішня торгівля"
 URG_foreign_trade_desc:0 "Торговля имеет жизненно важное значение для успешной страны, и Уругвай не может надеяться только на то, чтобы перенести надвигающуюся бурю. Терра начнет расширять список торговых партнеров Уругвая даже для тех стран, которые большинство считают неконституционными или нелегитимными ..."
 URG_cooperate_with_nacional_party:0 "Співпраця з Національною партією"
 URG_cooperate_with_nacional_party_desc:0 "Несмотря на то, что Терра является частью партии Колорадо, его политика постепенно объединяется с программой НП. Мы будем стремиться к более тесным связям с их представителями, чтобы вместе подтолкнуть Уругвай к новому будущему."
 URG_propaganda:0 "Пропаганда Терри"
 URG_propaganda_desc:0 "Именно Габриэль Терра держит ключ к спасению этой нации, но многие люди еще не признали его таким. Мы будем наращивать наши пропагандистские усилия, чтобы каждый мужчина, женщина и ребенок знали, кто является новым президентом и как он может помочь нам в эти трудные времена."
 URG_anti_liberalism:0 "Антилібералізм"
 URG_anti_liberalism_desc:0 "Именно свободный поток идей и капитала привел этот континент к грани полного краха, и Терра готов принять меры, чтобы этого не случилось с нами, Viva Terra!"
 URG_new_constitution:0 "Конституція Терри"
 URG_new_constitution_desc:0 "Есть несколько ограничений в конституции 1918 года, которые не позволяют Терре выполнить последние шаги своего захвата. Мы будем призывать к принятию новой конституционной конвенции, в которой мы будем реформировать предыдущую конституцию, чтобы подавить Совет директоров, предоставить неограниченную исполнительную власть Терре."
# Революция #
 URG_uruguayan_revolution:0 "Уругвайська Революція"
 URG_uruguayan_revolution_desc:0 "Наконец-то революция пришла в Уругвай! Теперь мы сможем устранить классы и принести всем равенство."
 URG_purge_the_government:0 "Репресія уряду"
 URG_purge_the_government_desc:0 "Предыдущее правительство принесло боль народу Уругвая. Мы должны очистить правительство от каждого чиновника предыдущей администрации, чтобы революция смогла продолжиться."
 URG_cooperate_the_government:0 "Стара адміністрація"
 URG_cooperate_the_government_desc:0 "Мы должны хорошо обходиться с предыдущей администрацией, а не то чем мы лучше их?"
 URG_buro_nacional_revolucionario:0 "Революційне бюро"
 URG_buro_nacional_revolucionario_desc:0 "Национальное революционное бюро — это организация, которая будет уничтожать любую оппозицию и угрозу революции."
 URG_bnr_recruitment:0 "Найм в НРБ"
 URG_bnr_recruitment_desc:0 "НРБ должно начать расширение своих рядов, в особенности членами военными."
 URG_fully_intergrate_government:0 "Інтеграція уряду"
 URG_fully_intergrate_government_desc:0 "Мы мирно стали правительством, и теперь должны интегрировать его в нашу систему."
 URG_socialist_reforms:0 "Соціалістичні реформи"
 URG_socialist_reforms_desc:0 "Наконец-то пришло провести долгожданные реформы, которые принесут нам небывалую поддержку."
 URG_seizing_rich_farmers_land:0 "Землі багатих фермерів"
 URG_seizing_rich_farmers_land_desc:0 "Богатым фермерам страны слишком хорошо жилось долгие годы. Они могли нанимать граждан, платить им почти что ничего, и, по сути, обращаться с ними, как с рабами. Мы положим этому конец."
 URG_collectivist_farming:0 "Колективне фермерство"
 URG_collectivist_farming_desc:0 "Больше бедные крестьяне не будут страдать под пятой кулака! Теперь люди станут сами себе хозяевами."
 URG_rural_communes:0 "Сільські комуни"
 URG_rural_communes_desc:0 "Сельское население страдало много лет. Мы должны организовать их в коммуны, чтобы кооперация прекратила их несчастья."
 URG_fop_coop:0 "Співпраця з [FOP.GetNameDef]"
 URG_fop_coop_desc:0 "[FOP.GetNameDefCap] - это настоящая социалистическая страна в Южной Америке. С взаимной помощью, мы всем продвинемся вперед."
 URG_international_relations:0 "Інтернаціональні відносини"
 URG_international_relations_desc:0 "Мы должны получить интернациональную помощь от других социалистических держав, если мы хотим чего-либо добиться."
 URG_destroy_reactionary_opinions:0 "Знищення реакціонерів"
 URG_destroy_reactionary_opinions_desc:0 "Реакционеры Уругвая должны быть уничтожены, чтобы революция вечно шагала вперед."
 URG_promote_socialism:0 "Соціалістична пропаганда"
 URG_promote_socialism_desc:0 "Мы должны поддерживать идеалы социализма в Уругвае, чтобы революция могла продолжаться."
 URG_workers_constitution:0 "Робоча Конституція"
 URG_workers_constitution_desc:0 "Мы должны переписать Конституцию, чтобы она отвечала интересам рабочих."
 URG_south_american_revolution:0 "Південноамериканська революція"
 URG_south_american_revolution_desc:0 "Теперь, после завершения революции в Уругвае, время принести ее всей Южной Америке."
## Экономическое древо ##
 URG_an_agricultural_economy:0 "Інвестиції в с/г"
 URG_an_agricultural_economy_desc:0 "В отличии от Германии, наша страна не очень индустриализированная. Наша экономика в основном состоит из сельского хозяйства и экспорта его продукции, поэтому наш экономический план должен сфокусироваться на полях и фермах Уругвая."
 URG_education:0 "Гранти на освіту"
 URG_education_desc:0 "Несмотря на хорошую систему образования по сравнению с южноамериканскими стандартами, она все еще недостаточно хороша по сравнению с другими странами мира, например, Европой. Таким образом, было решено, что мы должны еще больше субсидировать сектор образования, чтобы не оставаться позади в плане технологий."
 URG_increase_cattle_product_exports:0 "Експорт яловичини"
 URG_increase_cattle_product_exports_desc:0 "Одна из самых значительных статей нашего экспорта - это скот. Уругвайские равнины как будто были созданы для разведения скота, поэтому мы должны инвестировать в этот важный сектор экономики."
 URG_develop_countryside:0 "Розвиток ферм"
 URG_develop_countryside_desc:0 "Большая часть нашей инфраструктуры и промышленности расположена в Монтевидео, но наша страна не состоит только из одного города. Мы должны больше инвестировать в сельскую местность, чтобы устранить это неравенство."
 URG_develop_infra:0 "Залізничні гранти"
 URG_develop_infra_desc:0 "Все дороги ведут в Рим? Нет, все дороги ведут в Монтевидео! По крайней мере в Уругвае. Однако эти дороги превращаются в тропинки по мере достижения границ Уругвая. Мы должны улучшить нашу дорожную сеть."
 URG_industrial_training_scheme:0 "Виробниче навчання"
 URG_industrial_training_scheme_desc:0 "Промышленность - это главный двигатель мира, и было бы глупо с нашей стороны не инвестировать в нее. Новые машины и новые производственные линии - это будущее, которое в долгосрочной перспективе приведет к более эффективной и производительной экономике."
 URG_grain_economy:0 "Сільськогосподарський банк"
 URG_grain_economy_desc:0 "Наша сельскохозяйственная экономика не основывается на одном скотоводстве, зерно - также значимый продукт. Мы должны больше инвестировать в эти товары для расширения нашего производства и экспорта."
 URG_increase_export:0 "Міжнародний експорт"
 URG_increase_export_desc:0 "Наша экономика - экспортно-ориентированная: уругвайское мясо можно найти и в Берлине, и в Токио, а нашу рыбу на прилавках в Москве. Мы должны еще больше увеличить наш экспорт, чтобы экономика процветала."
 URG_industrialisation_plans:0 "Індустріалізація"
 URG_industrialisation_plans_desc:0 "Наша сельскохозяйственная экономика процветает, но хотя скот и зерно приносят неплохие деньги на мировом рынке, ими не построишь дома, корабли и ружья. Мы должны индустриализовать Уругвай!"
 URG_maintain_agriculture:0 "Аграрна справа"
 URG_maintain_agriculture_desc:0 "Уругвай не является большой страной, и поэтому мы не можем иметь мощную промышленность, как Германия. Сохранение аграрного сектора - наш единственный выбор, чтобы оставаться конкурентоспособными на мировых рынках, нравится нам это или нет."
 URG_prosperity_abundant:0 "Час процвітання"
 URG_prosperity_abundant_desc:0 "Наша экономика достигла своего пика в эти годы благодаря тому, что мы не участвовали в масштабных конфликтах, таких как Вельткриг или гражданская война в Америке. Сейчас уругвайская продукция чрезвычайно конкурентоспособна на всех рынках мира, что приносит процветание нашим гражданам и нашей экономике."
 URG_rural_industry:0 "Сільська промисловість"
 URG_rural_industry_desc:0 "Сельская местность всегда отставала от Монтевидео в промышленном развитии. Однако, экономический потенциал местной сельской промышленности высок, так как она может производить такие товары, как консервированную пищу, используя местную продукцию."
 URG_factory_employment_programs:0 "Програми занятості"
 URG_factory_employment_programs_desc:0 "В сельской местности, семьи поколениями жили и работали на фермах. Вероятнее всего, потенциальные заводские рабочие останутся на этих семейных ранчо. Мы должны убедить их в обратном."
 URG_aid_agriculture_with_industry:0 "Промислове с/г"
 URG_aid_agriculture_with_industry_desc:0 "Если наше сельское хозяйство и промышленность будут сотрудничать для производства большего числа более качественных и дешевых товаров, наша экономика значительно улучшится. Мы должны издать законы, которые помогут двум секторам объединиться в один."
 URG_develop_the_cities:0 "Розвиток міст"
 URG_develop_the_cities_desc:0 "После направления усилий на индустриализацию, города Уругвая стали важной частью нашего плана. Мы должны расширять наши города, ведь вместе с ними будет расти и наша промышленность."
 URG_fortify_the_capital:0 "Укріплення Монтевідео"
 URG_fortify_the_capital_desc:0 "Наша прекрасная столица Монтевидео - это самая важная часть страны. Большая часть нашего экспорта проходит через его порт, там также заседает наше правительство и размещена большая часть нашего населения и промышленности. Мы должны защищать ее до последнего!"
 URG_fortify_northern_cities:0 "Укріплення півночі"
 URG_fortify_northern_cities_desc:0 "Города на границе с Аргентиной и Бразилией особенно подвержены вражескому вторжению, и в худшем случае составят последнюю линию обороны. Мы должны построить укрепления, если мы хотим их защищать."
 URG_military_necessity:0 "Підготовка до війни"
 URG_military_necessity_desc:0 "Между силами Южной Америки вновь возникли трения, а Уругвай зажат между ними. Мы должны расширить наши военно-промышленные возможности, чтобы подготовиться к грядущей войне."
 URG_partially_mobilise:0 "Часткова мобілізація"
 URG_partially_mobilise_desc:0 "Аргентина и Бразилия не будут выяснять отношения на футбольном поле, это всем понятно. Мы должны произвести частичную мобилизацию для того, чтобы подготовиться к худшему сценарию."
 URG_protect_the_rio_negro:0 "Захист річки Ла-Плата"
 URG_protect_the_rio_negro_desc:0 "Река Ла-Плата - это кровеносная артерия нашей экономики. Если ее захватят или заблокируют, мы не сможем ничего экспортировать или импортировать, и наша экономика будет полностью разрушена. Мы должны любой ценой держать ее открытой!"
## Военные древа ##
# Армия #
 URG_chaos_in_argentina:0 "Хаос в Аргентині"
 URG_chaos_in_argentina_desc:0 "Поскольку в Аргентине царит хаос, мы должны быть готовы ко всему. Мы проведем учения наших войск, чтобы быть готовыми к возможной агрессии с запада, и мы должны надеяться, что с западной стороны Рио-Уругвая не придет ничего враждебного."
 URG_rio_uruguay_project:0 "Лінія Ріо-Уругвай"
 URG_rio_uruguay_project_desc:0 "Кроме надежды на то, что с западной стороны Рио-Уругвая ничего не придет, мы можем укрепить границу, чтобы увеличить наши оборонительные возможности. Таким образом, мы сможем отразить любую аргентинскую агрессию, которая потенциально может прийти."
 URG_lessons_of_civil_war:0 "Уроки громадянської війни"
 URG_lessons_of_civil_war_desc:0 "Наш главный союзник в регионе, Бразилия, переживает очередную гражданскую войну. Мы можем извлечь из этого конфликта несколько важных уроков, чтобы улучшить нашу армию, а также оставаться готовыми к возможной агрессии с севера."
 URG_fortify_the_north:0 "Укріплення на півночі"
 URG_fortify_the_north_desc:0 "Как и наша западная граница, северная больше не является безопасным местом. Таким образом, мы должны принять тот же подход, что и в случае с Аргентиной, и укрепить северную границу, чтобы быть готовыми к любой бразильской агрессии."
 URG_mission_to_rio:0 "Місія в Ріо"
 URG_mission_to_rio_desc:0 "К нашим союзникам в Рио-де-Жанейро был направлен военный атташе, чтобы улучшить нашу военную тактику. Благодаря этому мы сможем должным образом модернизировать наши вооруженные силы, превратив их из неподготовленной армии в силу, с которой нужно считаться."
 URG_centralise_high_command:0 "Централізоване командування"
 URG_centralise_high_command_desc:0 "Наша недавняя миссия в Бразилию показала нам, что нам необходимо реформировать нашу армию, и одной из главных проблем была наша командная цепочка. Централизовав ее, мы сможем решить большинство наших проблем и превратить нашу армию в хорошо подготовленную силу."
 URG_license_foreign_weapons:0 "Іноземна зброя"
 URG_license_foreign_weapons_desc:0 "Состояние нашего арсенала, мягко говоря, посредственное: большинство наших винтовок устарели, а в большинстве наших подразделений до сих пор нет рации. Лицензирование иностранного оружия, будь то по легальным или менее легальным каналам, должно помочь нам решить эту проблему и получить несколько современных единиц техники."
 URG_learning_from_weltkrieg:0 "Уроки Вельткрігу"
 URG_learning_from_weltkrieg_desc:0 "Вельткриг был огромной бойней, миллионы жизней погибли на поле боя. Мы не должны повторять тех же ошибок, которые произошли во время войны, учитывая, что наша людская сила невелика. Каждая потеря будет слишком большой утратой."
 URG_engineering_and_entrenchment:0 "Інженерія та укріплення"
 URG_engineering_and_entrenchment_desc:0 "Если бы нам предстояло вести войну, она была бы оборонительной, и поэтому мы должны принять оборонительную тактику. Окопы оказались очень эффективной оборонительной тактикой со времен первой гражданской войны в Америке, поэтому мы должны использовать их как можно чаще."
 URG_implement_mandatory_conscription:0 "Обов'язковий призов"
 URG_implement_mandatory_conscription_desc:0 "В отличие от таких стран, как Китай, Индия или Европа, в нашей стране не так много мужчин, способных служить в армии, и введение воинской повинности будет нашим единственным способом решить эту проблему."
 URG_establish_regular_drill_protocol:0 "Регулярні навчання"
 URG_establish_regular_drill_protocol_desc:0 "Наши войска должны быть всегда готовы противостоять всему, что будет против нас, и мы не можем позволить им расслабляться. Регулярные учения гарантируют, что даже в случае агрессии наши войска будут готовы противостоять всему, даже самому аду."
 URG_new_equipment:0 "Військова інспекція"
 URG_new_equipment_desc:0 "Наша недавняя миссия в Бразилию показала нам, что мы должны реформировать нашу армию, и одним из главных вопросов было состояние нашего снаряжения. Сейчас нам потребуются огромные инвестиции для модернизации нашего оборудования, в основном потому, что мы все еще используем в основном вооружение времен Вельткрига. Однако как только нам удастся усовершенствовать наш арсенал, мы станем силой, с которой придется считаться."
 URG_artillery_training_refinement:0 "Доопрацювання артилерії"
 URG_artillery_training_refinement_desc:0 "Состояние наших артиллерийских батальонов, мягко говоря, посредственное. Общее отсутствие техники и возможности производить ее своими силами сильно ограничивает наши возможности по развитию артиллерийской тактики, но изучая бразильскую артиллерийскую тактику, мы должны быть в состоянии поставить на ней точку."
 URG_commission_new_equipment_designs:0 "Програми навчання"
 URG_commission_new_equipment_designs_desc:0 "Современное снаряжение сыграет ключевую роль в модернизации нашей тактики, учитывая, что новые артиллерийские орудия точнее устаревших, а новые снаряды мощнее прежних. Если мы получим их в свои руки, наши враги будут дрожать от страха при одной мысли о том, что им придется столкнуться с мощной уругвайской артиллерией."
 URG_motorisation_experiments:0 "Моторизація"
 URG_motorisation_experiments_desc:0 "Нам необходимо развивать сеть модернизированной логистики, чтобы постоянно снабжать наши фронты, и грузовики доказали свою эффективность в этом отношении, даже больше, чем мулы и лошади. Принятие этих новых методов снабжения наших войск окажется эффективным как в краткосрочной, так и в долгосрочной перспективе."
 URG_subsidise_local_munitions_facilities:0 "Місцеве виробництво боєприпасів"
 URG_subsidise_local_munitions_facilities_desc:0 "Мы не можем полагаться только на импорт, учитывая, как легко нас может заблокировать любое другое государство, и это означает, что внутреннее производство является обязательным. Мы должны субсидировать внутреннее производство, чтобы быть готовыми ко всему, с чем мы потенциально можем столкнуться."
 URG_war_games:0 "Військові ігри"
 URG_war_games_desc:0 "Германия с 1870 года приняла стратегию проведения военных игр даже в мирное время, а учитывая наших опасных соседей, мы должны делать то же самое, чтобы всегда быть готовыми ко всему."
 URG_Libertad_o_Muerte:0 "Свобода або смерть"
 URG_Libertad_o_Muerte_desc:0 "Свобода или смерть! Мы будем сражаться до последнего против любого врага, с которым столкнемся, каким бы сильным он ни был! Мы будем защищать нашу Родину до последнего человека, потому что никто не может диктовать нам чужую власть. Они не пройдут!"
 URG_air_corps:0 "Авіаційний корпус"
 URG_air_corps_desc:0 "Состояние авиации в Уругвае неважное, и нам необходимо ее как-то стимулировать. Иностранные советники будут очень полезны в этом отношении, предоставляя нам полезный опыт в отношении этой техники, которая потенциально может творить чудеса и дать нам представление о том, на что способен самолет." 
 URG_montevideo_air_academy:0 "Академія ВПС"
 URG_montevideo_air_academy_desc:0 "Создав в Монтевидео национальную воздушную академию, мы сможем сформировать поколение молодых, полных энтузиазма пилотов, которые поднимутся в небо и заставят нашу страну гордиться своими завоеваниями в авиационной отрасли."
 URG_buy_fighters:0 "Нові винищувачі"
 URG_buy_fighters_desc:0 "Проще говоря, нам не хватает истребителей. Их не хватает как в наших запасах, так и в производстве внутри страны. Наше единственное решение - импортировать их, будь то законными или менее законными средствами, иначе мы окажемся в полной заднице в нашей борьбе за господство в небе."
 URG_is_that_a_plane_questionmark:0 "Корпус авіанаглядачів"
 URG_is_that_a_plane_questionmark_desc:0 "Противовоздушная оборона - это нечто труднодостижимое для такой маленькой страны, как мы, но мы уверены, что создав оборонительный корпус, специализирующийся на обнаружении вражеских самолетов, мы сможем увеличить наши возможности по борьбе с воздушными силами противника."
 URG_air_not_independent:0 "Інтеграція командування ВПС"
 URG_air_not_independent_desc:0 "Воздушные корпуса - это не что иное, как естественное продолжение армии. Мы должны включить воздушное командование в состав армейского командования, чтобы добиться лучшей координации между ними."
 URG_independent_air_force:0 "Незалежні ВПС"
 URG_independent_air_force_desc:0 "ВВС не могут быть привязаны к армии, учитывая их многочисленные роли и возможности, и они должны стать собственным независимым родом войск, наряду с армией и флотом."
 URG_anti_air:0 "Протиповітряна оборона"
 URG_anti_air_desc:0 "Противовоздушная оборона - это вид оружия, который при правильном использовании может творить чудеса, особенно против бомбардировщиков, которые могут уничтожить наши войска, разрушить наши заводы и дома. Создание системы противовоздушной обороны гарантирует, что вражеские бомбардировщики не смогут угрожать нам."
 URG_more_river_boats:0 "Зюільшення патрулів"
 URG_more_river_boats_desc:0 "Через Рио-Уругвай, как и через другие реки нашей страны, можно переправить множество вещей, легальных и нелегальных. Увеличение размеров наших патрульных судов приведет к более эффективной борьбе с нелегальной контрабандой и поможет нашей экономике."
 URG_coastal_fort:0 "Берегові укріплення"
 URG_coastal_fort_desc:0 "Худшее, что может случиться - это остаться без защиты в случае появления вражеских кораблей в порту Монтевидео, и мы должны позаботиться о такой возможности, расширив наши оборонительные береговые сооружения."
 URG_navy:0 "Огляд ВМС"
 URG_navy_desc:0 "Наш военно-морской флот находится в странном состоянии: большинство наших кораблей построено по заказу других стран, и у нас нет опытного высшего командования. Нам необходимо улучшить наш военно-морской потенциал, в той или иной степени."
 URG_naval_bombers:0 "Повітряно-морський корпус"
 URG_naval_bombers_desc:0 "Эти новые морские бомбардировщики выглядят довольно круто, и они также могут делать нечто удивительное: нам нужно всего несколько штук, чтобы потопить линкор. Инвестиции в них, несомненно, будут полезны в борьбе с вражескими флотами."
 URG_beeg_port:0 "Нові бази флоту"
 URG_beeg_port_desc:0 "Улучшение военно-морской базы в Монтевидео окажется полезным для нашего растущего флота, предоставляя нам больше возможностей для ремонта наших кораблей, а также увеличивая возможности по перевозке и импорту товаров."
 URG_subs:0 "Схеми субмарин"
 URG_subs_desc:0 "Единственным типом кораблей, которые мы когда-либо сможем производить, будут подводные лодки, если говорить реалистично, и приобретение схем для их проектирования будет нашим первым шагом к тому, чтобы стать востребованными на морских просторах. Без этого мы почти ничего не сможем сделать."
 URG_how_does_navy_work:0 "Військово-морська академія"
 URG_how_does_navy_work_desc:0 "С созданием соответствующей морской академии мы сможем расширить компетенцию адмиралтейства и превратить его в одно из самых передовых в мире, а наши морские офицеры будут востребованы по всему миру."
