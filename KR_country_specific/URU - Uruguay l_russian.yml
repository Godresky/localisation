### События ###
 urg.1.t:0 "Восточная Республика Уругвай"
 urg.1.d:0 "Большую часть своей истории Восточная Республика Уругвай была глубоко разделена. Даже после окончания Уругвайской гражданской войны, две главные политические партии: Красные и Националисты вызывали беспокойство. Они не могли найти общих целей, и конфликту конца не было видно, но страна все ещё работала. Когда началась Мировая война, Уругвай сохранил нейтралитет, так как и Германия, и Великобритания были его важными торговыми партнерами. Хотя Уругвай продолжал торговать во время войны, она не оказала на страну серьезного влияния, и Уругвай остался слабой и нестабильной страной. Однако, это продолжалось до 1919 года, когда была создана конституция, одобренная обеими партиями. Конституция разрешает красным выбирать президента из своих рядов, но его власть будет ограничена и поделена с Национальным Административным Советом, составленный из избираемых представителей Красной и Национальной партий. Этот баланс власти принес в Уругвай золотой век, создав для населения мир и стабильность. Власть Совета была расширена в 1928 году, после чего он стал влиятельнее президента. Совет стал центром уругвайской политики. Из-за этого политического золотого века значительно улучшилась экономика, что позволило властям установить в Уругвае сильное социальное государство. Однако уругвайская политика все такая же переменчивая. Если произойдет бедствие, такое как внезапный крах сельского хозяйства, в Совете могут показаться трещины, и некоторые политики, считающие, что власть должна быть в руках президента, могут попробовать положить конец правлению Совета."
 urg.1.a:0 "Свобода или смерть!"
 
 urg.2.t:0 "Черный Понедельник ударил по Ла-Плате!"
 urg.2.d:0 "Во время Мировой войны мы экспортировали огромное количество еды и скота всем сторонам конфликта, в основном Соединенному Королевству и Германии. Это продолжалось и после войны, вплоть до 1925 года, когда революция в Британии снизила экспорт почти что до нуля. С тех пор, наша экономика становилась все больше и больше зависимой от Германии. Это принесло нам пользу, так как экономика у Германии сильная, и долгие годы мы испытывали экономический рост. \n\nОднако, внезапно, наша экономика стала стагнировать. Предприятия стали закрываться после новостей о черном понедельнике. К счастью, оба наших торговых партнера - Германия и Бразилия продолжили импортировать нашу еду и прочий экспорт. Однако, многие экономисты боятся, что Германия будет вынуждена снизить их импорт, что приведет нас к полному национальному кризису. \n\nПока что кажется, что уругвайский золотой век кончился."
 urg.2.a:0 "О нет!"

 urg.3.t:0 "Коллапс сельскохозяйственного экспорта!"
 urg.3.d:0 "Кажется, наши опасения стали реальностью. Из-за кризиса, вызванного черным понедельником, Германия была вынуждена отменить большую часть наших торговых соглашений. Фермеры со всей страны произвели слишком много зерна и телятины, которую теперь некому купить. Это привело к тому, что крестьяне продают свой товар по смехотворным ценам, или просто его уничтожают. Тысячи работников на фермах потеряли свою работу, потому что хозяева больше не могут себе позволить выплачивать им зарплату. Похоже, то, что сначала было небольшой рецессией стало настоящим кризисом."
 urg.3.a:0 "Ужасно!"
 
 urg.4.t:0 "Углубление политического кризиса"
 urg.4.d:0 "После начала кризиса всякое политическое сотрудничество прекратилось. Люди по всей стране теряют веру в правительство, и в крупных городах начинаются беспорядки. Внезапно, экстремистские идеологии начинают набирать поддержку среди населения, потерявшего все. Социалистическая революция, произошедшая в Аргентине может произойти и у нас. Если мы не начнем решать эти проблемы, мы можем потерять контроль над страной. Однако многие сомневаются в способности правительства что-либо изменить."
 urg.4.a:0 "Тревожно"
 
 urg.5.t:0 "Совет начинает дебаты по решениям"
 urg.5.d:0 "Национальный Административный Совет наконец-то собрался, чтобы обсудить решения экономических и политических проблем, вставших перед Уругваем. Совет только начал обсуждение этих вопросов, хотя черный понедельник случился недели назад. Одна из главнейших причин недовольства правительством - это именно то, что оно даже спустя значительное время только начало обсуждать экономические проблемы. Критики говорят, что последствия кризиса были бы не столь тяжелыми, если бы правительство быстрее отреагировало. Однако это не был промах какого-то человека, это был промах всей структуры правительства. Совет не может быстро реагировать на проблему, потому что вопрос должен быть обсужден несколько недель, до достижения выводов. Несколько политиков-членов Совета боятся, что уже слишком поздно и Совет обречен на роспуск."
 urg.5.a:0 "Почему это занимает так много времени?"
 
 urg.6.t:0 "Поднят вопрос о Совете!"
 urg.6.d:0 "После того, как неделю назад Совет объявил, что он начал работу над решениями, но это не умерило критику правительства, а напротив, подлило масла в огонь. Самый громкий критик Совета - это Президент Габриэль Терра из Красной партии, который говорит, что Совет может быть эффективным во времена мира и порядка, но во времена бедствий нужен сильный президент, который будет быстро решать проблемы, а не все время обсуждать их. Президент Терра заявил, что Совет должен быть распущен, и он вынуждает нас принять решение. Должны ли мы сохранить Совет или же снова сделать сильного президента?"
 urg.6.a:0 "Сохранить Совет."
 urg.6.b:0 "Отменить Совет."

 urg.7.t:0 "Сохранение Совета"
 urg.7.d:0 "Несмотря на анархию и критицизмы, направленные против Национального Административного Совета, нам удалось сохранить его правление, и похоже, это принесло свои плоды. Насилие на улицах вернулось к нормальному уровню, а вера в правительство увеличилась. Теперь люди верят, что Совет сможет сделать правильный выбор для Уругвая, хоть это и займет больше времени, чем при Президенте."
 urg.7.a:0 "Сильна наша демократия!"

 urg.8.t:0 "Анти-синдикалистский пакт с Парагваем"
 urg.8.d:0 "Похоже, один из страшнейших для нас кошмаров стал реальностью. Патагонские синдикалисты успешно разбили аргентинскую армию и захватили страну. Внезапно у нас оказались соседи, радикально отличающиеся от нас идеологически, и готовые сражаться за свои убеждения. Мы должны попытаться найти как можно больше союзников, и наш лучший выбор - это страна в точно таком же положении - Парагвай. Хотя в прошлом у нас были конфликты, сейчас не время вспоминать историю.\n\nМногие члены нашего правительства считают, что пришло время предложить Парагваю пакт о совместной обороне."
 urg.8.a:0 "Предложить Парагваю этот пакт."
 urg.8.b:0 "Мы можем справиться и сами"
 
 urg.9.t:0 "К нам присоединяется аргентинский флот"
 urg.9.d:0 "Видя, что Аргентина неизбежно падет перед синдикалистами, их флот предал своих командиров и попросил права на стоянку в нашем порту, что мы им разрешили. Они решили, что после становления синдикализма в Аргентине, им лучше сражаться за нас и оставаться в наших доках."
 urg.9.a:0 "Мы защитим их."

 urg.10.t:0 "Социалистические протесты по всей стране"
 urg.10.d:0 "Экономический крах вызвал значительное повышение популярности Социалистической партии Уругвая - главной, среди прочих социалистов, и были организованы протесты по всей стране. Они используют неспособность правительства справиться с этим крахом, и заявляют, что Совет изжил себя и должен быть заменен социалистической системой. Этот призыв привлекает уругвайский народ,  в котором многие потеряли все, что имели. \n\nК счастью, это только протесты, без насилия. Это означает, что хотя теперь социалистические идеи привлекательны, они понимают, что если они допустят ошибку, такую как вызвать политическое насилие, они не получат большой поддержки и легитимности."
 urg.10.a:0 "Они хотя бы были мирные."

 urg.11.t:0 "Митинг против Карлеса"
 urg.11.d:0 "Сегодня в Монтевидео был проведен митинг, протестующий против нового правительства Аргентины, возглавляемого Карлесом, которое пришло к власти после Рождественского переворота. Призыв митинга в Монтевидео понятен: хотя Аргентина попала под власть жестокого диктатора, уругвайский народ будет защищать свою демократию ценой собственных жизней. Люди Монтевидео также боятся, что с приходом Карлеса к власти, Аргентина может угрожать безопасности и независимости Уругвая. Что бы ни случилось в будущем, наша демократия должна оставаться сильной."
 urg.11.a:0 "Свобода или смерть!"

 urg.12.t:0 "Новое президентство"
 urg.12.d:0 "После ухода Национального Административного Совета, власть снова сосредоточилась в руках Президента. Совет был медленным и неэффективным, и наконец-то был разодран изнутри, что-то вроде самопереворота. Теперь Президент Терра может приступить к решению проблем, оставленных Советом."
 urg.12.a:0 "Президент Терра стал главой государства."
 
 urg.13.t:0 "Нарушение уругвайского нейтралитета!"
 urg.13.d:0 "Уже много лет Уругвай не был вовлечён в войну с другой страной, и наше население гордится своим нейтралитетом. Однако, видимо этому нейтралитету положило конец иностранное вторжение. Теперь народ Уругвая готов сражаться до последней капли крови, чтобы защитить свою страну."
 urg.13.a:0 "Уругвай никогда не падет!"

 urg.15.t:0 "Президент Терра встречается с Президентом Варгасом"
 urg.15.d:0 "Недавно Президент Терра встречался с бразильским президентом Варгасом, чтобы обсудить взаимные отношения и торговлю между двумя странами. Варгас стал противоречивой фигурой в Южной Америке, из-за переворота, которой привел его к диктаторской власти ради построения 'Нового государства'. Тем не менее, важно поддерживать хорошие отношения с Бразилией, так как именно туда мы экспортируем нашу пищевую продукцию."
 urg.15.a:0 "Надеемся, что Терра ничего не придумает..."
 
 urg.16.t:0 "Пакс Уругвай"
 urg.16.d:0 "И вновь мир погрузился в войну. Ужасы Первой мировой войны повторяются в Европе, и даже на нашем собственном континенте война раздирает людей. И тем не менее, мы, в Уругвае, живем мирной жизнью. Тот факт, что нам удавалось сохранить такой долгий мир, будучи окруженными внешними угрозами, приносит радость и уверенность уругвайскому народу."
 urg.16.a:0 "В какой хорошей стране мы живем."
 
 urg.17.t:0 "Анти-синдикалистский пакт с Уругваем?"
 urg.17.d:0 "Правители Уругвая предложили нам пакт совместной обороны. Это было сделано из-за того, что синдикалистская угроза уже на пороге, а мы ее встретим в первых рядах. Быть может нам пригодится союзник в эти тяжелые времена."
 urg.17.a:0 "Согласиться на пакт."
 urg.17.b:0 "Нам не нужны союзники."

 urg.18.t:0 "Парагвай соглашается на пакт"
 urg.18.d:0 "Парагвай согласился на Анти-синдикалистский пакт. Теперь, если один из нас атакован, второй придет ему на помощь."
 urg.18.a:0 "Хорошо иметь друзей в это опасное время."

 urg.19.t:0 "Парагвай отказался от пакта"
 urg.19.d:0 "Парагвай отклонил наше предложение войти в пакт о совместной обороне перед лицом синдикалистской угрозы. Теперь синдикалисты смогут нас разделить и завоевать, а мы не сможем им помешать."
 urg.19.a:0 "Мы сами по себе"

 urg.20.t:0 "Выборы в Совет 1938 года"
 urg.20.d:0 "Так как Совет сохранил власть в своих руках в 1936 году, пришло время национальных выборов в Совет. И вновь две основные партии: Красная и Национальная, они с большой вероятностью победят на выборах. Однако, если ни одна партия не получит большинства, то им придется работать вместе в сбалансированном Совете."
 urg.20.a:0 "Небольшая победа Красных."
 urg.20.b:0 "Сбалансированный подход."
 urg.20.c:0 "Небольшая победа Националистов."

 urg.21.t:0 "Выборы в Совет [GetYear] года"
 urg.21.d:0 "И вновь пришло время выборов в Национальный Административный Совет. И вновь выбор состоит из Красной и Национальной партий, которые могут, а могут и не получить большинство в Совете. Если ни одна партия не получит преимущества, Совет будет сбалансированным."
 urg.21.a:0 "Небольшая победа Красных."
 urg.21.b:0 "Сбалансированный подход."
 urg.21.c:0 "Небольшая победа Националистов."

 urg.25.t:0 "Совет должен решить что делать"
 urg.25.d:0 "У Совета есть два варианта первоначальной реакции на кризис. Или мы тратим больше денег из бюджета на помощь людям, потеряв свое состояние, значительно повысив поддержку населения, или же больше следует инвестировать в экономику, тогда мы не получим большой народной поддержки, но быстрее восстановим производство."
 urg.25.a:0 "Увеличить поддержку населения."
 urg.25.b:0 "Сконцентрировать вложения на экономике."

 urg.26.t:0 "Решение Совета: Налоги"
 urg.26.d:0 "Совет должен принять решение по налоговой политике. После нескольких обсуждений, мы выяснили два варианта решения этой проблемы. Или мы значительно повышаем налоги на всех уровнях, чтобы получить деньги на финансирование наших будущих программ, или мы можем поднять налоги на меньший процент и не повышать налоги для беднейших."
 urg.26.a:0 "Высокое повышение налогов."
 urg.26.b:0 "Умеренное повышение налогов."

 urg.27.t:0 "Решение Совета: Роль правительства"
 urg.27.d:0 "Весь Совет согласен с тем, что слишком много денег выделялось на социальную сферу, вот почему кризис вызвал такие затруднения. Поэтому нам нужно принять решение: сохранять ли значительное влияние правительства на жизни людей, или нам нужно позволить бизнесменам выкупить часть публичного сектора."
 urg.27.a:0 "Сохранять высокое вовлечение правительства."
 urg.27.b:0 "Разрешить предпринимателям приобрести государственные услуги."
 
 urg.28.t:0 "Решение Совета: План восстановления"
 urg.28.d:0 "Теперь совету нужно решить, каким будет будущий план восстановления. Или мы вкладываем в строительную промышленность, чтобы построить больше заводов, или мы предоставим государственные инвестиции предприятиям, уже работающим в Уругвае, чтобы они смогли нанять больше рабочих и восстановить до-кризисный уровень производства."
 urg.28.a:0 "Инвестиции в строительную промышленность."
 urg.28.b:0 "Инвестиции в уже существующие предприятия."
 
 urg.29.t:0 "Решение Совета: Фермеры"
 urg.29.d:0 "Последняя проблема Совета - это решить, какая будет политика в отношении владельцев ферм. Воспользовавшись экстренным положением, мы можем захватить землю фермеров, которые не получают большую прибыль от земли. Однако, мы также можем финансировать этих фермеров, чтобы подтолкнуть их к получению прибыли."
 urg.29.a:0 "Захватить невыгодную землю."
 urg.29.b:0 "Финансировать невыгодных фермеров."
 
 urg.30.t:0 "Президентские выборы 1938 года"
 urg.30.d:0 "После самопереворота Габриэля Терры против Совета в 1936 году, проводятся обещанные им выборы. Есть два главных кандидата: Габриэль Терра из Красной партии, и Луи Альберто де Херрера из Национальной партии. Однако есть и третий, маловероятный кандидат. После кризиса, вызванного черным понедельником в 1936 году, социалистическая партия получила большую поддержку от крестьянского населения. Их кандидат, Эмилио Фругони готов к выборам, хотя его шансы на победу очень низки."
 urg.30.a:0 "Победа Габриэля Терры."
 urg.30.b:0 "Победа Луи Альберто де Херреры"
 urg.30.c:0 "Победа Эмилио Фругони"
 
 urg.31.t:0 "Президентские выборы 1942 года"
 urg.31.d:0 "Пришло время для новых президентских выборов в Уругвае, а кандидаты поменялись. Кандидат от Красной партии - это Хуан де Амегаза, после того, как Терра провалил выборы в своей партии. От Национальной партии будет Мартин Эчегоен, так как Луи Альберто де Херрера решил больше не участвовать в выборах. Социалистическая партия растеряла почти всю поддержку населения и не выдвинула своего кандидата."
 urg.31.a:0 "Победа Хуана де Амегазы."
 urg.31.b:0 "Победа Мартина Эчегоена."
 urg.31.c:0 "Победа Эмилио Фругони."

 urg.32.t:0 "Президентские выборы 1946 года"
 urg.32.d:0 "Снова пришло время для президентских выборов. Кандидаты остались те же, а у социалистов так и не появилось достойного кандидата."
 urg.32.a:0 "Победа Хуана де Амегазы."
 urg.32.b:0 "Победа Хосе Луи Финоккетти."

 urg.33.t:0 "Терра объявляет, что он вновь будет участвовать в выборах 1942 года"
 urg.33.d:0 "Габриэль Терра был главой страны с 1936 года, когда он совершил самопереворот против Национального Административного Совета во время кризиса чёрного понедельника. И теперь, после легкой победы на выборах 1938 года, он объявил о своем намерении вновь баллотироваться в 1942 году. Это стало шоком для многих людей, увидевших в этом попытку сохранить власть любой ценой. Хотя в принципе это легально, большинство людей в Уругвае считают, что пришло время для нового президента, так как они боятся того, что может произойти, если Терра получит ещё четыре года. Национальная партия осудила Президента после этого решения, а Красная партия созвала срочный совет своего национального комитета, чтобы обсудить неожиданный поворот событий, так как даже они не были к такому повороту событий. Однако, Терра убежден, что он получит еще четыре года."
 urg.33.a:0 "Это законно..."

 urg.34.t:0 "Терра теряет поддержку Красной партии"
 urg.34.d:0 "Две недели спустя заявление Терры, что он будет баллотироваться в 1942 году, Красная партия объявила, что она его не поддерживает и назначает кандидатом вместо него  Хуана де Альмегазу. Терра был этим возмущен, но лично не сделал никакого официального заявления."
 urg.34.a:0 "Получит ли Терра поддержку?"
 
 urg.35.t:0 "Терра отказывается участвовать в выборах"
 urg.35.d:0 "Потеряв поддержку красной партии, Терра объявил об окончании его президентских амбиций. Он сказал, что хотя ему хотелось бы баллотироваться на выборах, он решил поставить страну и партию на первое место. Он также выразил свою поддержку Хуану де Альмегазе, сказав, что он будет отличным преемником."
 urg.35.a:0 "Это к лучшему."

 urg.36.t:0 "Опасения по поводу победы синдикалистов в Аргентине"
 urg.36.d:0 "Похоже, один из величайших страхов нации стал реальностью. Силы синдикалистов захватили Аргентину и уже начали проводить радикально социалистические реформы над своей нацией. Сразу после этого в нашей стране произошли массовые протесты, подобных которым не было со времен рождественского переворота Мануэля Карлеса в начале 1936 года. Многие люди в стране опасаются, что синдикализм нашего соседа распространится на нашу демократию, и что наши границы не защищены от синдикалистской угрозы."
 urg.36.a:0 "Опасность впереди."

 urg.37.t:0 "Эмилио Фругони выступил с речью об [FOP.GetNameDef]"
 urg.37.d:0 "‘Люди Уругвая. Наши соседи не злые, как люди боялись. Они трудолюбивые граждане своих народов. И хотя мы должны опасаться их влияния и агрессии, полный анти-синдикалистский подход ни в коем случае не является шагом вперед. Мы должны продолжать стремиться к нейтралитету и дружественным отношениям с нашими соседями и должны помнить, что следует избегать опасных демагогов, угрожающих демократии и уругвайскому народу ». Речь Фругони была замечена сотнями людей на улице Монтевидео, и она имеет были опубликованы в газетах по всей стране. Хотя многие до сих пор боятся нашего соседа-синдикалиста, некоторые начинают его воспринимать."
 urg.37.a:0 "Мир и нейтралитет."

 urg.38.t:0 "Опасения по поводу синдикалистского переворота в Бразилии"
 urg.38.d:0 "Похоже, один из величайших страхов нации стал реальностью. Силы синдикалистов захватили Бразилию и уже начали проводить радикально социалистические реформы над своей нацией. Сразу после этого в нашей стране произошли массовые протесты, подобных которым не было со времен рождественского переворота Мануэля Карлеса в начале 1936 года. Многие люди в стране опасаются, что синдикализм нашего соседа распространится на нашу демократию, и что наши границы не защищены от синдикалистской угрозы."
 urg.38.a:0 "Опасность впереди."

 urg.39.t:0 "Эмилио Фругони выступил с речью об [BRA.GetNameDef]"
 urg.39.d:0 "‘Люди Уругвая. Наши соседи не злые, как люди боялись. Они трудолюбивые граждане своих народов. И хотя мы должны опасаться их влияния и агрессии, полный анти-синдикалистский подход ни в коем случае не является шагом вперед. Мы должны продолжать стремиться к нейтралитету и дружественным отношениям с нашими соседями и должны помнить, что следует избегать опасных демагогов, угрожающих демократии и уругвайскому народу ». Речь Фругони была замечена сотнями людей на улице Монтевидео, и она имеет были опубликованы в газетах по всей стране. Хотя многие до сих пор боятся нашего соседа-синдикалиста, некоторые начинают его воспринимать."
 urg.39.a:0 "Мир и Нейтралитет."
 
 urg.40.t:0 "Габриэль Терра выступает перед Генеральной Ассамблеей"
 urg.40.d:0 "Президент Уругвая Габриэль Терра говорил с Генеральной Ассамблеей Уругвая об опасностях синдикализма. Он заявил, что в ближайшие недели он предпримет попытку реформировать Уругвай до наших дней, заявив, что наше нынешнее общество уязвимо для синдикалистской пропаганды и нуждается в срочных изменениях, иначе Монтевидео падет на социализм и синдикализм, которые мы весь страх."
 urg.40.a:0 "Это настоящий страх."
 
 urg.41.t:0 "Терра объявляет об экстренном акте прессы в Монтевидео"
 urg.41.d:0 "Терра выступил перед зданием Генеральной Ассамблеи в Монтевидео, говоря о начале своей новой программы реформ, направленной на «защиту нации от синдикалистской угрозы». Первое, что он предложил, - это Закон о чрезвычайной прессе, который ограничивает деятельность общественной прессы в Уругвае. Многие люди в Уругвае, похоже, хорошо восприняли это, повторив то, что Терра говорит о необходимости защиты нации от радикализма и синдикализма. Тем не менее, газеты активно выступают против этого, заявляя, что это «скорее угроза уругвайской демократии, чем радикальным соседям». Голосование по закону состоится в Генеральной Ассамблее в ближайшее время."
 urg.41.a:0 "Может быть, это то, что нужно."

 urg.42.t:0 "Марш против Терры становится жестоким"
 urg.42.d:0 "Массовая акция протеста в Монтевидео, в которой приняли участие тысячи социалистов, синдикалистов и либералов, стала жестокой, когда полиция бросила в них камни социалистами. Это привело к столкновению между социалистами и полицией с большим насилием. Через час протестующие отступили, но столкновение привело к ранениям 12 полицейских, 9 ни в чем не повинных гражданских лиц и десятков протестующих. СПУ дистанцировался от насилия, заявив, что сообщение протеста было изведено насилием, которое они не потворствовали."
 urg.42.a:0 "Я думал, что мы были лучше, чем это?"

 urg.43.t:0 "Терра произносит речь утром о законе о чрезвычайной прессе"
 urg.43.d:0 "‘Наша нация находится под угрозой! Мы не можем бездействовать, пока хаос поглощает людей и угрожает трудолюбивым гражданам Уругвая. Буквально на днях, прямо здесь, в нашей столице, опасные социалисты вышли на улицы и напали, что привело к ранениям не только лояльных граждан, но и нашей полиции. Это только начало социалистического насилия, если я не смогу защитить людей от синдикалистской угрозы ». Терра произнесла воодушевляющую речь сегодня утром после протеста на днях. За ним стояла огромная толпа возле здания Генеральной Ассамблеи, за несколько часов до проведения голосования по его Закону о чрезвычайной прессе. Считается, что у него достаточно голосов, чтобы принять законопроект, но он все равно может потерпеть неудачу в Генеральной Ассамблее, если эти прогнозы окажутся неверными."
 urg.43.a:0 "Закон о чрезвычайной прессе принят!"
 urg.43.b:0 "Закон провалился на уровне Генеральной Ассамблеи."

 urg.44.t:0 "Терра предлагает изменить конституцию"
 urg.44.d:0 "Терра предложил немного изменить конституцию в нынешней ситуации, предоставив президенту гораздо больше полномочий, чем он имеет в настоящее время, и позволив ему обойти Генеральную Ассамблею, если нация находится «под угрозой». Он продвинулся намного быстрее в этом, чем в своем законе о чрезвычайной прессе, пытаясь быстро преодолеть это положение жителей Уругвая, чтобы не вызвать большой негативной реакции. В новостях было запрещено сообщать об этом каким-либо существенным образом, преуменьшая значение этого, если оно не останется безоговорочным со стороны Генеральной Ассамблеи. Хотя некоторые в Генеральной Ассамблее выступают против этого, многие утверждают, что необходимо защитить Уругвай от опасностей синдикализма."
 urg.44.a:0 "Конституция изменена без заминок."
 urg.44.b:0 "Генеральная Ассамблея вмешивается и останавливает его."

 urg.45.t:0 "Анти-Террорский бунт в Монтевидео и других крупных городах"
 urg.45.d:0 "Сегодня в Монтевидео произошел большой бунт против правления Габриэля Терры. Тысячи людей вышли на улицы по всей стране в гневе от успешных попыток Терры захватить больше власти в правительстве. Полиция пыталась поддерживать порядок, и в некоторых местах пришлось вызвать армейские гарнизоны, чтобы подавить некоторые беспорядки. К тому времени, когда были подавлены беспорядки, были нанесены сотни тысяч долларов ущерба, сотни были ранены, и было даже 3 смертельных случая. Это означает, что в первый раз за годы произошло такое политическое насилие.\n\nТерра отреагировал на беспорядки, заявив, что пришло время восстановить порядок в Уругвае. Он утверждает, что "социалистические" участники беспорядков хотят уничтожить Уругвай и превратить его в синдикалистское государство, что приведет к массовым чисткам и большему насилию. Многие другие политики, в первую очередь из Partido Nacional, повторяют риторику Терры, утверждая, что пришло время положить конец социалистическому насилию."
 urg.45.a:0 "Порядок должен быть восстановлен!"

 urg.46.t:0 "Терра движется, чтобы приостановить конституцию на неопределенный срок"
 urg.46.d:0 "Кажется, Габриэль Терра решил покончить с уругвайской демократией. Многие политики и военные лидеры сплотились за его спиной в том, что многие считают самоубийством, чтобы уничтожить демократию и сделать Терру президентом на всю жизнь. Существует большое сопротивление самоперевороту Терры, в основном со стороны собственной партии Терры, Партии Колорадо. Вопрос в том, удастся ли самому государственному перевороту Терры или политики-конкуренты смогут навести порядок в Монтевидео?"
 urg.46.a:0 "Терра преуспевает и становится президентом на всю жизнь!"
 urg.46.b:0 "Самостоятельный переворот Терры терпит неудачу, партия Колорадо заменяет его Амезагой."
 
 urg.47.t:0 "Луис Батлль Беррес осуждает новый режим Терры"
 urg.47.d:0 "‘Тиран вступил во владение в Монтевидео. Терра не только недемократичен, он антилиберален и антиуругваен. Мы приближаемся к тому времени, когда нашей страной правит коррумпированный диктатор, который заставит замолчать инакомыслящих и уничтожит любой признак того, что мы действительно республика, иным способом, кроме как по имени. Я призываю Национальную партию прекратить помогать ему, и я призываю всех в Уругвае встать и отказаться от работы в условиях этой диктатуры ». Луис Батль Беррес, видная фигура в партии Колорадо, сказал об этом сегодня в речь в Монтевидео сотням сторонников Колорадо. Это следует из того, что многие члены партии осуждают сохранение лидерства Терры, и многие люди, в основном социалисты или батлисты, призывали Терру уйти в отставку и восстановить демократию. Национальная партия, которая работала и поддерживала диктатуру Терры, не ответила на речь Луиса Батлля."
 urg.47.a:0 "Он научится в конце концов."

 urg.51.t:0 "Президентские выборы 1950 года"
 urg.51.d:0 "Настало время для президентских выборов в Уругвае."
 urg.51.a:0 "Победа для Хуана де Амезага."
 urg.51.b:0 "Победа для Луиса Альберто де Эррера."

 urg.52.t:0 "Президентские выборы 1954 года"
 urg.52.d:0 "Настало время для президентских выборов в Уругвае."
 urg.52.a:0 "Победа Сезара Батля Пачеко."
 urg.52.b:0 "Победа для Луиса Альберто де Эррера."
 
 urg.53.t:0 "Сельскохозяйственная забастовка"
 urg.53.d:0 "По всей стране многие работники сельского хозяйства сегодня не пошли на работу, а вместо этого прошли в своих деревнях, поселках и городах. Похоже, это протест руководства Габриэля Терры. Забастовка была организована Эмилио Фругони из Социалистической партии при организационной помощи синдикалистки Паулины Луизи. До сих пор не было никакого насилия, но некоторые забастовщики заявили, что эта забастовка будет продолжаться в течение нескольких дней, даже недель, если это будет необходимо."
 urg.53.a:0 "Будем надеяться, что это не продлится долго."
 urg.53.b:0 "Полиция может их разбить!"
 
 urg.54.t:0 "Один человек, погибший после армии, отправил прекратить акции протеста в Мело"
 urg.54.d:0 "После того, как полиция продолжила нарастать, чтобы положить конец забастовке, один из полицейских запаниковал. Он 3 раза выстрелил в толпу протестующих, ранив 2 человек и ударив одного человека в шею, убив его мгновенно. Выстрелы эхом разносились по улицам Мело. Была массовая паника, в результате которой пострадали еще 3 человека. Эмилио Фругони осудил действия полиции, утверждая, что они «столь же коррумпированы, как и сам Терра». Однако это событие, похоже, напугало забастовщиков, поскольку забастовка была отменена на следующий день."
 urg.54.a:0 "Наша сила надежнее, чем когда-либо!"

 urg.55.t:0 "Эмилио Фругони арестован"
 urg.55.d:0 "Лидер Социалистической партии Уругвая Эмилио Фругони был арестован сегодня полицией Монтевидео. Его расследовали из-за его опасных связей с социализмом, но он оставался активным в анти-террорской деятельности. Несколько дней назад, в соответствии с новыми законами против синдикализма, было арестовано несколько мужчин, имеющих связи как с СПУ, так и с СиПУ, которые были довольно близки с Фругони. После нескольких дней допроса выяснилось, что социалисты, возглавляемые широко популярным Фругони, собираются попытаться свергнуть режим Терры в революции. К счастью, мы смогли обнаружить этот заговор на ранней стадии, прежде чем что-то могло из него получиться Без Фругони, возглавляющего СПУ, они наверняка потеряют большую популярность."
 urg.55.a:0 "Отлично."
 
 urg.60.t:0 "Снимки через Рио-де-ла-Плата"
 urg.60.d:0 "Со времени Рождественского переворота 1935 года из Аргентины поступали отрывочные и противоречивые сведения о состоянии правительства страны. Но теперь граждане юга страны смогли воочию убедиться в эпизодических боевых действиях, происходящих в столичном регионе Буэнос-Айреса. Военные наблюдатели и военно-морские силы прибыли в этот район и начали разведку, чтобы выяснить точную ситуацию."
 urg.60.a:0 "Неприятно."
 
 urg.61.t:0 "Будущее миссии Рио-Монтевидео"
 urg.61.d:0 "В течение года бразильские военные советники работали с нашими силами и высшим командованием, однако срок аренды их услуг истекает. Бразильское правительство предложило продлить военную миссию еще на год, хотя это не совсем благотворительный акт. В обмен на продолжение контракта они попросили выплатить единовременную сумму денег за их услуги, хотя, конечно, мы можем просто отказаться от этого и прекратить миссию."
 urg.61.a:0 "Продлить срок аренды!"
 urg.61.b:0 "Мы не можем себе этого позволить."
 
 urg.62.t:0 "В Бразилии начинается гражданская война!"
 urg.62.d:0 "Бразилия, наш северный сосед, развалилась в очередной гражданской войне менее чем за 10 лет, и это означает для нас неприятности. Прежде всего, мы должны надеяться, что дружественное нам правительство выйдет на первое место в войне, а также надеяться, что тот, кто окажется на первом месте в гражданской войне, будет дружественным по отношению к нам. Наши небольшие вооруженные силы не могут вмешаться в столь масштабный конфликт, и единственное, что мы можем сделать, это быть готовыми к любому развитию событий."
 urg.62.a:0 "Чертовщина."
 
 urg.63.t:0 "Строительство дамбы"
 urg.63.d:0 "Благодаря строительству плотины Ринкон-дель-Бонете наша страна наконец-то получит доступ к большому водному пространству, искусственному, что будет невероятно полезно как для нашей аграрной экономики, так и в качестве источника электроэнергии за счет производства гидроэлектроэнергии. Это действительно день, который стоит запомнить нашей стране."
 urg.63.a:0 "Мило."
 
 urg.64.t:0 "Вопрос об аргентинской агрессии"
 urg.64.d:0 "Аргентина выглядит очень опасной, и мы могли бы обратиться к правительству в Монтевидео с предложением: создать союз взаимной обороны между нашими странами, чтобы сдержать аргентинскую агрессию. Это рискованный шаг, но мы уверены, что сможем убедить наших южных соседей, что мы оба от этого только выиграем."
 urg.64.a:0 "Отправить запрос."
 urg.64.b:0 "Уругвай! Сколько у них дивизий?"
 
 urg.65.t:0 "Достигнута международная защита"
 urg.65.d:0 "Теперь мы присоединились к фракции Бразилии, и хотя это означает, что мы будем втянуты в любую войну, в которую ввяжется лидер нашей фракции, по крайней мере, мы добились международной защиты. Наша независимость гарантирована."
 urg.65.a:0 "Очень хорошо."
 
 urg.66.t:0 "Заключение договора Монтевидео"
 urg.66.d:0 "Сегодня, в Монтевидео, между [Root.GetLeader] и [BRA.GetLeader] было подписано официальное соглашение о взаимной защите и помощи в случае агрессии со стороны любой иностранной державы. Это соглашение только укрепит связь между нашими двумя странами и защитит нас обоих от любого иностранного захватчика."
 urg.66.a:0 "Отлично."



