 lep.5.t:0 "Расследование убийства"
 lep.5.d:0 "После убийства Сунь Чуаньфана Лига продолжила своё погружение в хаос. Погибли уже тысячи, а скоро погибнет ещё больше. В Лиге Восьми Провинций было много проблем, а смерть Суня стала последним гвоздём в её гробу. \n\nЦи, окружённый со всех сторон противниками, решил начать расследование убийства. Многие не верят в то, что убийца действовала в одиночку, и всем хочется узнать правду. Кто-то считает, что она была агентом Гоминьдана, другие – что она была членом Игуаньдао. Есть те, кто считает, что она была агентом Чэня, есть и те, кто считает, что она просто хотела отомстить маршалу. Некоторые даже смеют назвать Ци виновным в подготовке убийства! Так или иначе, необходимо провести расследование. \n\nЧтобы провести расследователя, нужен, конечно же, следователь. Следователь, который сможет добраться до истины, или хотя бы до истины, выгодной правительству Ци. На позицию главы расследование есть четыре кандидата. Можно на эту позицию назначить близкого и верного Суню человека, который его хорошо знает, и стоит надеяться, знает о его главных врагах. Но это может привести к неприятной для Ци ситуации, так как многие приближённые Суня считают, что он занял позицию маршала с излишним энтузиазмом и подозревают его. Ещё одним выбором является сторонник Ци, который не станет создавать излишних проблем, но в таком случае результатам поверят не все. Ещё одним вариантом является следователь из Германии, профессионализм и опыт которого выше любого кандидата из Китая. Последним вариантом является кто-нибудь из Клики Северного Чжили, у него не будет излишней предрасположенности."
 lep.5.a:0 "Лоялист Ци возглавит расследование"
 lep.5.b:0 "Друг Суня выведет виновных на чистую воду"
 lep.5.c:0 "Запросить следователей из Германии"
 lep.5.e:0 "Северный Чжили проведёт расследование"
 
 lep.6.t:0 "Направление расследования"
 lep.6.d:0 "Расследование убийства Суня будет происходить независимо от нашего правительства, но мы должны поделиться своими предположениями о том, что произошло в тот злополучный день. Это поможет следователям и позволит нам сохранить долю контроля над процессом. Ничто не мешает, конечно, следователям проигнорировать наши идеи."
 lep.6.a:0 "Агент Игуаньдао"
 lep.6.b:0 "Агент Гоминьдана"
 lep.6.c:0 "Друг Суня"
 lep.6.e:0 "Агент Чена"
 lep.6.f:0 "Женщина желала отомстить"
 
 lep.7.t:0 "Доклад почти готов"
 lep.7.d:0 "Наконец, после недель расследований, доклад по расследованию убийства Суня почти завершён. Хотя мы и задали первоначальное направление, расследование было проведено без значительных вмешательств с нашей стороны."
 lep.7.a:0 "Интересно..."
 
 lep.8.t:0 "Игуаньдао виновно"
 lep.8.d:0 "Следователи заключили, что вина за убийство Суня Чуаньфана лежит на Игуаньдао. Согласно докладу, женщина, убившая Суня, была преданной последовательницей Игуаньдао и несколько лет переехала из Шаньдуна в Нанкин после личной встречи с Чжаном Тяньжанем, где стала его шпионом. После того, как в стране начались беспорядки, вызванные покупкой ОАК чжэганьской железной дороги, Чжан увидел отличную возможность избавится от Суня и разрушить Лигу."
 lep.8.a:0 "Интересно..."
 
 lep.9.t:0 "Гоминьдан виновен"
 lep.9.d:0 "Следователи заключили, что вина за убийство Суня Чуаньфана лежит на Гоминдане. Согласно докладу, женщина, убившая Суня, была активным членом Гоминьдана и давно работала в подполье Нанкина. Она поддерживала контакт с Ваном Цзинвэйем, от которого она и получила приказ убить маршала после беспорядков, вызванных покупкой ОАК чжэганьской железной дороги."
 lep.9.a:0 "Интересно..."
 
 lep.10.t:0 "Приближённый Суня виновен"
 lep.10.d:0 "Следователи заключили, что вина за убийство Суня Чуаньфана лежит на одном из его советников. Согласно докладу, женщина, убившая Суня, была его шпионом вот уже несколько лет. Хотя никто этого не замечал, друг Суня был жадным до власти человеком и считал Суня препятствием на своей карьерной лестнице. Хотя в докладе и предполагается возможные виновные, например, Тан Эньбо или Чэнь И, точных доказательств, указывающих на личность преступника, нет."
 lep.10.a:0 "Интересно..."
 
 lep.11.t:0 "Чэнь виновен"
 lep.11.d:0 "Следователи заключили, что убийство Суня Чуаньфана было организовано Чэнем Тяоюанем. Согласно докладу, женщина, убившая Суня, была его шпионом вот  уже несколько лет. Чэнь всегда был довольно жадным до власти человеком и желал падения Лиги. Когда чжэганьская железная дорога была приобретена ОАК, Чен помогал разжечь беспорядки в надежде захватить власть."
 lep.11.a:0 "Интересно..."
 
 lep.12.t:0 "Женщина желала отомстить"
 lep.12.d:0 "Следователи заключили, что женщина, убившая Суня С Чуаньфана, была мотивирована жаждой мести. У неё не было обнаружено значимых связей с политическими организациями, но многие члены её семьи погибли в войнах Суня. Следовательно, заключает доклад, убийство было актом мести за семью."
 lep.12.a:0 "Интересно..."
 
 lep.13.t:0 "Немцы виновны!"
 lep.13.d:0 "Следователи заключили, что убийство Суня было организовано немцами! Согласно докладу, женщина, убившая Суня, была политическим шпионом Германии вот уже несколько лет. После в докладе описывается нечто, что походит на теорию заговора: Германия вынудила АОК приобрести чжэганьскую железную дорогу, чтобы разжечь беспорядки в Лиге, а потом приказала шпиону избавиться от Суня. Оказывается, немцы посчитали, что Сунь начал отдалятся от идеи концессий и хотел договориться насчёт более честных условий.\n\nЕсли мы опубликуем подобный доклад, мы рискуем потерять поддержку наших союзников в ОАК."
 lep.13.a:0 "Что..."
 
 lep.14.t:0 "Ци виновен!"
 lep.14.d:0 "Следователи заключили, что убийство Суня было организовано Ци Сеюанем! Согласно докладу, женщина, убившая Суня, была его шпионом вот уже несколько лет. Ци всегда был довольно жадным до власти человеком и желал заполучить позицию маршала Лиги. Когда чжэганьская железная дорога была приобретена ОАК, Ци увидел возможность избавится от Суня и захватить власть.\n\nЭтот доклад, очевидно, полое ошибок и вранья, а следователи, скорее всего, никогда не выйдут их тюрьмы. Мы не можем публиковать такой результат."
 lep.14.a:0 "Ложь!"
 
 lep.15.t:0 "Пришло время опубликовать результат"
 lep.15.d:0 "Наконец пришло время официально подвести расследование смерти Суня к концу и опубликовать результат. Но, возможно, мы сможем подправить результаты в нашу пользу. Следует убедиться, что контроль над информацией о смерти Суня остаётся в наших руках."
 lep.15.a:0 "Мы будем придерживаться результатов экспертизы"
 lep.15.b:0 "Это всё Игуаньдао, конечно!"
 lep.15.c:0 "Должно быть, Гоминьдан."
 lep.15.e:0 "Чень виновен!"
 
 lep.16.t:0 "Доклад"
 lep.16.d_yig:0 "''Утром, в 6:23 маршал Сунь Чуаньфан проснулся и приступил к завтраку. В 6:51 он встал, надел униформу маршала и пошёл на встречу с несколькими из своих офицеров. В это же время, Ши Цзяньцяо, убийца, замаскировалась под служанку и проникла в помещение. После окончания встречи, Сунь вышел во двор, где проводилась тренировка солдат. Пока он наблюдал за тренировками, Ши приблизилась к нему со спины и три раза выстрелила из немецкого пистолета Люгера; один раз в центр спины, один раз в плечо и ещё один выстрел не попал в цель. Ши была быстро задержана телохранителями Суня, а маршалу была оказана срочная медицинская помощь, но он потерял слишком много крови и скончался, не приходя в сознание, через несколько недель. \n\nДоказательства, собранные следователями указывают на то, что Ши Цзяньцяо была агентом лидера Игуаньдао Чжана Тяньжаня, который увидел в нестабильности Лиги возможность нанести решающий удар.''"
 lep.16.d_sun:0 "''Утром, в 6:23 маршал Сунь Чуаньфан проснулся и приступил к завтраку. В 6:51 он встал, надел униформу маршала и пошёл на встречу с несколькими из своих офицеров. В это же время, Ши Цзяньцяо, убийца, замаскировалась под служанку и проникла в помещение. После окончания встречи, Сунь вышел во двор, где проводилась тренировка солдат. Пока он наблюдал за тренировками, Ши приблизилась к нему со спины и три раза выстрелила из немецкого пистолета Люгера; один раз в центр спины, один раз в плечо и ещё один выстрел не попал в цель. Ши была быстро задержана телохранителями Суня, а маршалу была оказана срочная медицинская помощь, но он потерял слишком много крови и скончался, не приходя в сознание, через несколько недель.\n\nДоказательства, собранные следователями указывают на то, что Ши Цзяньцяо была агентом приближённого офицера Суня, который увидел в нестабильности Лиги возможность продвижения своих собственных интересов.''"
