### Ideas ###

 LEP_Conspicuous_Kleptocracy:0 "Помітна клептократія"
 LEP_Conspicuous_Kleptocracy_desc:0 "На протяжении последнего десятилетия Сунь Чуаньфан открыл большие участки южного и восточного Китая для немецкой эксплуатации. Солдат и чиновников разъедает коррупция, и они не стесняются принимать участия во всём, начиная контрабандой оружия  и заканчивая торговлей ворованным антиквариатом. Всё это создаёт дурную репутацию для Лиги."
 
 LEP_Provincial_Armies:0 "Провинциальные армии"
 LEP_Provincial_Armies_desc:0 "Лига большая, но её армия является собранием полуавтономных армий провинций, объединяемых личной верностью их предводителей маршалу Суню. Это упрощает рекрутирование, но усложняет логистику и организацию армии."
 
 LEP_Nanking_Kommission:0 "Нанкінська Комісія"
 LEP_Nanking_Kommission_desc:0 "Нанкинская Комиссия – отправленная Берлином группа военных советников, которая помогает нашему правительству перестроить армию на немецкий лад. Пока что они достигли ограниченного успеха в тренировке личных дивизий Маршала и передаче офицерам опыта Вельткрига."

 LEP_Nanking_Kommission1:0 "Нанкинская Комиссия"
 
 LEP_Yangtze_Special_Taxes:0 "Специальные налоги Янцзы"
 LEP_Yangtze_Special_Taxes_desc:0 "Извилистая река Янцзы протекает через сердце страны, принося коммерцию с побережья вглубь страны, а товары из глубины страны к побережью. Это, в купе с промышленным центром Китая, расположенном близ устья реки, делает Янцзы золотой жилой страны. Города и предприятия на её берегах часто подвергаются дополнительному налогообложению."
 
 LEP_Low_Level_Unrest:0 "Спонтанные бунты"
 LEP_Low_Level_Unrest_desc:0 "Недавно анонсированная консолидация Центральной Китайской Железной Дороги вызвала серию протестов и демонстраций в Лиге. Хотя и ведётся обсуждение бойкотов, бунты не являются невиданным событием, и считается, что они выгорят через несколько недель."
 
 LEP_Spreading_Unrest:0 "Разрастающиеся бунты"
 LEP_Spreading_Unrest_Desc:0 "Вместо того, чтобы затихнуть, бунты продолжают набирать силу, а демонстрации были проведены почти в каждом городе Лиги. Пока что не произошло чего-то выходящего за рамки обыкновенного, а реакция правительства, скорее всего, будет  решительной и кровавой."
 
 LEP_Anti-Concessions_Movement:0 "Антиконцессионное движение"
 LEP_Anti-Concessions_Movement_desc:0 "События, окружающие создание Центральной Китайской Железной Дороги привели к взрыву патриотической агитации, направленной против правительственных фигур и иностранцев, размеры которой уже достигли Движения Четвёртого Мая, произошедшего более десятилетия назад. Это идёт на руку врагам Нанкинской Клики."
 
 lep_idea_rampantdisorder:0 "Рост антиконцессионного движения и смерть Суня Чуаньфана привели к новому периоду “Хуньчжань” – хаотического сражения генерала против генерала, офицера против офицера. Экономика коллапсирует, и кажется, всё общество обернулось против себя. Будет пролито огромное количество крови, до того как порядок вернётся в восточный Китай."

