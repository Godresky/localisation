 lep.4.t:0 "Положение в стране"
 lep.4.d:0 "Влияние Германии и децентрализованное устройство Лиги часто приводит к локализованным беспорядкам, которые, хотя и быстро подавляются, являются симптомом больших проблем. В Лиге действует несколько антиправительственных организаций, которые не представляют из себя угрозы стране в данный момент, но должны находится под наблюдением.\n\nПартизаны Гоминьдана, оставшиеся после провала Северной Экспедиции в 1926 и второго восстания в 1932, укрываются от нас в горах Фуцзяня и глубинах городов-концессий. Последователи Игуаньдао, желающие очистить Китай от иностранного влияния и вернуть его к тысячелетним традициям, начали распространять своё влияние за пределы Шаньдуна в соседние восточные провинции. К югу, Гуандун Ань Гуанси, называемые вместе Лянгуан, а также Хуньань, де-факто автономны, и даже могут готовить планы по объявлению независимости.\n\nЗа всем этим следует наблюдать крайне внимательно."
