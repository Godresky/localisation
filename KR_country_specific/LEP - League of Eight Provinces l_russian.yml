 LEP_Tsingtau_Collaboration_desc:0 "Неформальные соглашение между Лигой и Германией насчёт деятельности ОАК приносят прибыль, но не задаром. Немецкие предприятия получили ряд привилегий в прибрежных городах, что превратило их в де-факто концессии."
 LEP_Tsingtau_Collaboration1_desc:0 "Неформальные соглашение между Лигой и Германией насчёт деятельности ОАК приносят прибыль, но не задаром. Немецкие предприятия получили ряд привилегий в прибрежных городах, что превратило их в де-факто концессии. Теперь влияние ОАК начинает распространяться за пределы прибрежного региона вглубь страны."
 LEP_Tsingtau_Collaboration2_desc:0 "Неформальные соглашение между Лигой и Германией насчёт деятельности ОАК приносят прибыль, но не задаром. Немецкие предприятия получили ряд привилегий в прибрежных городах, что превратило их в де-факто концессии. Теперь влияние ОАК начинает распространяться за пределы прибрежного региона вглубь страны.\n§GЭкономическая помощь: Ограниченная§!\n§GЭкономический контроль: Ограничен§!\n§GПолитический контроль: Военный доступ§!"
 LEP_Tsingtau_Collaboration3_desc:0 "Неформальные соглашение между Лигой и Германией насчёт деятельности ОАК приносят прибыль, но не задаром. Немецкие предприятия получили ряд привилегий в прибрежных городах, что превратило их в де-факто концессии. Теперь влияние ОАК начинает распространяться за пределы прибрежного региона вглубь страны.\n§GЭкономическая помощь: Очень Низкая§!\n§GЭкономический контроль: Крайне низкий§!\n§GПолитический контроль: Военный доступ§!"
 LEP_Tsingtau_Collaboration4_desc:0 "Неформальные соглашение между Лигой и Германией насчёт деятельности ОАК приносят прибыль, но не задаром. Немецкие предприятия получили ряд привилегий в прибрежных городах, что превратило их в де-факто концессии. Теперь влияние ОАК начинает распространяться за пределы прибрежного региона вглубь страны. Если Лига продолжит проводить подобную политику, Циндао сможет получить гораздо больше власти.\n§GЭкономическая помощь: Очень Низкая§!\n§GЭкономический контроль: Крайне Низкий§!\n§GПолитический Контроль: Крайне Низкий§!"
 LEP_Tsingtau_Collaboration5_desc:0 "Внимание, которое Германия уделяет Лиге, приносит большое количество пользы. Но коллаборация с Циндао имеет и свои недостатки, особенно в виде всё разрастающихся концессий. Количество концессий достигает новых высот, а правительство Лиги отдаёт всё больше, получая всё меньше взамен.\n§GЭкономическая помощь: Очень Низкая§!\n§GЭкономический контроль: Очень Низкий§!\n§GПолитический контроль: Крайне Низкий§!"
 LEP_Tsingtau_Collaboration6_desc:0 "Внимание, которое Германия уделяет Лиге, приносит большое количество пользы. Но коллаборация с Циндао имеет и свои недостатки, особенно в виде всё разрастающихся концессий. Количество концессий достигает новых высот, а правительство Лиги отдаёт всё больше, получая всё меньше взамен.\n§GЭкономическая помощь: Очень Низкая§!\n§GЭкономический контроль: Низкий§!\n§GПолитический контроль: Очень Низкий§!"
 LEP_Tsingtau_Collaboration7_desc:0 "Внимание, которое Германия уделяет Лиге, приносит большое количество пользы. Но коллаборация с Циндао имеет и свои недостатки, особенно в виде всё разрастающихся концессий. Количество концессий достигает новых высот, а правительство Лиги отдаёт всё больше, получая всё меньше взамен.\n§GЭкономическая помощь: Низкая§!\n§GЭкономический контроль: Низкий§!\n§GПолитический контроль: Очень Низкий§!"
 LEP_Tsingtau_Collaboration8_desc:0 "Внимание, которое Германия уделяет Лиге, приносит большое количество пользы. Но коллаборация с Циндао имеет и свои недостатки, особенно в виде всё разрастающихся концессий. Количество концессий достигает новых высот, а правительство Лиги отдаёт всё больше, получая всё меньше взамен. Если Лига продолжит свой курс то она рискует потерять самые важные из своих свобод.\n§GЭкономическая помощь: Средняя§!\n§GЭкономический контроль: Низкий§!\n§GПолитический контроль: Низкий§!"
 LEP_Tsingtau_Collaboration9_desc:0 "Внимание, которое Германия уделяет Лиге, приносит большое количество пользы. Но коллаборация с Циндао имеет и свои недостатки, особенно в виде всё разрастающихся концессий. Эти концессии позволяют представителям Германии иметь большой вес в правительстве Лиги. .\n§GЭкономическая помощь: Высокая§!\n§GЭкономический контроль: Средний§!\n§GПолитический контроль: Средний§!"
 LEP_Tsingtau_Collaboration10_desc:0 "Внимание, которое Германия уделяет Лиге, приносит большое количество пользы. Но коллаборация с Циндао имеет и свои недостатки, особенно в виде всё разрастающихся концессий. Эти концессии позволяют представителям Германии иметь большой вес в правительстве Лиги.\n§GЭкономическая помощь: Высокая§!\n§GЭкономический контроль: Средний§!\n§GПолитический контроль: Средний§!"
 LEP_Tsingtau_Collaboration11_desc:0 "Внимание, которое Германия уделяет Лиге, приносит большое количество пользы. Но коллаборация с Циндао имеет и свои недостатки, особенно в виде всё разрастающихся концессий. Эти концессии позволяют представителям Германии иметь большой вес в правительстве Лиги. Если Лига ничего не сделает, чтобы остановить экономическую экспансию Германии, то она рискует потерять свой суверенитет.\n§GЭкономическая помощь: Очень Высокая§!\n§GЭкономический контроль: Высокий§!\n§GПолитический контроль: Средний§!"
 LEP_Tsingtau_Collaboration12_desc:0 "Внимание, которое Германия уделяет Лиге, приносит огромное количество поддержки. Но коллаборация с Циндао имеет и свои значительные недостатки, особенно в виде огромных концессий. Эти концессии позволяют Германии беспрепятственно наводить свои собственные порядки в стране.\n§GЭкономическая помощь: Очень Высокая§!\n§GЭкономический контроль: Очень Высокий§!\n§GПолитический контроль: Высокий§!"
 LEP_Tsingtau_Collaboration13_desc:0 "Внимание, которое Германия уделяет Лиге, приносит огромное количество поддержки. Но коллаборация с Циндао имеет и свои значительные недостатки, особенно в виде огромных концессий. Эти концессии позволяют Германии беспрепятственно наводить свои собственные порядки в стране. Если Лига предложит Германии ещё больше, они получат почти полный контроль. \n§GЭкономическая помощь: Очень Высокая§!\n§GЭкономический контроль: Крайне Высокий§!\n§GПолитический контроль: Высокий§!"
 LEP_Tsingtau_Collaboration14_desc:0 "Внимание, которое Германия уделяет Лиге, приносит огромное количество поддержки. Но коллаборация с Циндао стоила Лиге почти полной потери контроля над страной. Немецкие предприятия почти в полной мере выполняют обязанности правительства Лиги. \n§GЭкономическая помощь: Очень Высокая§!\n§GЭкономический контроль: Чрезвычайно Высокий§!\n§GПолитический контроль: Очень Высокий§!"
 LEP_Tsingtau_Collaboration15_desc:0 "Внимание, которое Германия уделяет Лиге, приносит огромное количество поддержки. Но коллаборация с Циндао стоила Лиге почти полной потери контроля над страной. Немецкие предприятия почти в полной мере выполняют обязанности правительства Лиги.\n§GЭкономическая помощь: Очень Высокая§!\n§GЭкономический контроль: Почти Полный§!\n§GПолитический контроль: Чрезвычайно Высокий§!"
 LEP_Tsingtau_Collaboration16_desc:0 "Внимание, которое Германия уделяет Лиге, приносит огромное количество поддержки. Но коллаборация с Циндао стоила Лиге полной потери контроля над страной. Страна стала марионеткой интересов Германии.\n§GЭкономическая помощь: Очень Высокая§!\n§GЭкономический контроль: Почти Полный§!\n§GПолитический контроль: Почти Полный§!"
 
 #LEP_Paralyzed_Production:0 "Парализованная промышленность"
 #LEP_Paralyzed_Production_desc:0 "С полным разрушением общественной организации наша гражданская и военная промышленность заглохла. Пока не будут восстановлены цепочки снабжения, наши промышленный потенциал будет значительно снижен."
 #LEP_Emergency_Troop_Training:0 "Срочная тренировка солдат"

 #LEP_Constrained_Budget:0 "Ограниченный бюджет"
 #LEP_Constrained_Budget_desc:0 "Наши усилия по возобновлению производства вынудили нас урезать траты всё прочее. Это временно свяжет нам руки."

 #LEP_Active_War_Machine:0 "Активная машина войны"
 #LEP_Active_War_Machine_desc:0 "Мы решили не использовать нашу машину войны для гражданских  целей, даже не смотря на то, что нам ничто напрямую не угрожает. Это позволит нам легче расширять военную промышленность, но в ущерб другим сферам экономики."

 #LEP_Return_To_Peacetime:0 "Возвращение к мирной экономике"
 #LEP_Return_To_Peacetimee_desc:0 "Мы решили использовать наши военные ресурсы для мирных целей. Это позволит нам расширить нашу гражданскую промышленность быстрее, но в ущерб военным заводам."
 
