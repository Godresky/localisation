 LEP_kuomintang_desc:0 "Хотя правительство Гоминьдана было разбито, оно потратило все свои оставшиеся ресурсы на создание отрядов партизан, и многие их последователи продолжают приносить нам проблемы. Левый Гоминьдан продолжит мешать нашему правительству с севера, если мы не подавим их оставшиеся ячейки."
 
