 LEP_governor_replace_decisions_desc:0 "Правительство Лиги Восьми Провинций было запутанной сетью из бюрократов, офицеров и генералов. На самой верхушке системы были губернаторы провинций, которые правили относительно автономно и подчинялись только маршалу Лиги Суню Чуаньфана. После распада Лиги и восстания Чэня Тайоюаня эта сеть распалась. Многие восстали против Нанкина и захватили контроль над отдельными участками Китая, а губернаторам пришлось отступить к относительно безопасной столице. Теперь, когда Лига вернулась к относительной стабильности, нам надо начать восстановление позиций этих губернаторов, или найти новых, чтобы предотвратить простаивание важной работы."

