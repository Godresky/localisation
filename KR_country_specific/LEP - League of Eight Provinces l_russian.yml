 lep_idea_dishonestgovernment:0 "Хотя правительство Лиги и заявляет о том, что благоденствие населения восточного Китая является первостепенной задачей, на деле правительство больше озабочено другими задачами. Единственное, что имеет значение для Ци – сохранение своей власти и позиции, и он более чем готов применять грязные методы для достижения этой цели."

