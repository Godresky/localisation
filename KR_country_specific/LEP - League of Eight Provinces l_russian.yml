 lepcollapse.18.t:0 "Восстания в Фуцзяне!"
 lepcollapse.18.d:0 "Гоминьдан, проводящий антиправительственную деятельность по всей Лиге, начал полномасштабное восстание в провинции Фуцзянь. Боевики покинули свои укрытия в горах и взяли под свой контроль несколько провинций в центральной части провинции. Партизанская активность в Цзянфу давно была известной проблемой, но хаос и дезорганизация Лиги может позволить им также пробить коридор до самого побережья, что откроет линию снабжения между ними и союзными синдикалистскими государствами.\n\nВ данный момент губернатор Чжоу Иньжэнь уже отправил несколько дивизий в Цюаньчжоу, но этого не хватит, чтобы справиться с восстанием."
 lepcollapse.18.a:0 "Синдикалистские отребья!"
 lepcollapse.18.b:0 "(Играть  за Гоминьдан)"
 
 lepcollapse.19.t:0 "Генерал Ци берёт власть в свои руки"
 lepcollapse.19.d:0 "Ци Сеюань, после окончания четырёхчасового закрытого совещания, объявил себя исполняющим обязанности маршала Лиги и пообещал восстановить порядок в расколовшейся стране. Верные ему силы уже начали брать под свой контроль арсенал Нанкина, военный штаб и главные транспортные магистрали, оглашая новости при помощи мегафонов и очищая улицы предупредительными залпами. Города в регионе нижней Янцзы уже начали объявлять свою поддержку маршалу, но связь с некоторыми провинциями оборвалась. Состояние Суня продолжает ухудшаться, и шансы его восстановления крайне малы."
 lepcollapse.19.a:0 "Переворот во всём, кроме названия?"
 
 lepcollapse.20.t:0 "Чэнь Тяоюань объявляет войну"
 lepcollapse.20.d:0 "Чэнь Тяоюань призвал центральное правительство и губернаторов вместе с ним противостоять смене власти, которая, согласно ему, 'совершенно нелегитимна', а нового маршала Лиги он объявил в подготовке убийства Суня и захвате власти. Его аргументы были довольно убедительны, и часть офицеров уже перешла на его сторону.\n\nОстальные губернаторы, пока что, сохраняют молчание."
 lepcollapse.20.a:0 "Чёрт бы его побрал!"
 
 lepcollapse.21.t:0 "Лянгуан отделяется!"
 lepcollapse.21.d:0 "Молчание юга было нарушено сегодняшним вечером, когда губернатор Чэнь Цзюнмин, говоря от лица провинций Гуандун и Гуанси заявил о немедленном выходе из состава Лиги. Генерал осудил 'халатность по отношению к правам и нуждам народа' Лиги, а Маршала подверг особо жёсткой критике, но несмотря на всё, не объявил о начале вооружённого противостояния. Как и в случае с провинцией Аньхой, подобное развитие событий недопустимо и требует немедленной реакции с нашей стороны.\n\nНовости прибыли телеграфированием из Гонконга, который также сообщает о публичном унижении и казне многочисленных представителей Лиги в Хуэйчжоу, но подробности остаются расплывчатыми."
 lepcollapse.21.a:0 "Предатели"
 lepcollapse.21.b:0 "Свободный Китай родится в Лянгуане! (Играть за Лянгуан)"
 
 lepcollapse.22.t:0 "Хуньнань отделяется!"
 lepcollapse.22.d:0 "Губернатор Чжао Хэнти заявил о намерении вывести свою провинцию из состава Лиги, заявив, что членство было персональным договором между ним и Сунь Чуаньфаном, а с новым Маршалом Лиги его ничего не связывает. Он, как и Чэнь Цзюнмин, не объявил о начале вооружённого конфликта, и скорее всего, потратит некоторое время на определение своей новой позиции в быстро меняющемся балансе сил Китая."
 lepcollapse.22.a:0 "Предатели повсюду!"
 lepcollapse.22.b:0 "Хуньнань больше ничем не обязан Нанкину! (Играть за Хуньнан)"
 
 lepcollapse.23.t:0 "Сунь Чуаньфан мёртв"
 lepcollapse.23.d:0 "Вчера, примерно в 4:15, Сунь Чуаньфан скончался, не выходя из комы. Последними его словами стала серия жалоб на качество его завтрака, публиковаться они не будут. Хотя и не худший из генералов-правителей, Сунь не будет поминаться добрым словом многими, не смотря на его заявления о себе как о 'аутентичном милитаристе', в отличии от 'капризных политиканов'.\n\nПохороны будут проведены после восстановления порядка в Лиге. Новости о смерти Суня многозначительно соседствуют на заглавных страницах газет с сообщениями о манёврах армии и расстреле студентов чжэцзянского университета."
 lepcollapse.23.a:0 "Тяжёлый день"
 
 #Шангуань Юньсян присоединяется к Анцину:
 lepcollapse.24.t_1:0 "Генерал Шангуань восстаёт в Чжэцзяне!"
 #Чэнь И присоединяется к Анцину:
 lepcollapse.24.t_2:0 "Генерал Чэнь восстаёт в Чжэцзяне!"
 lepcollapse.24.d_1:0 "Назвав причиной превышение полномочий своего начальства, Шангуань Юньсян объявил поддержку Чэня Тяоюаня гарнизоном Ханчжоу и выступил против губернатора Ченя И. Губернатор, получивший свою позицию после смещения Лу Сянтина в 1932, никогда не имел широкой поддержки армии или народа, но у него осталось достаточное количество сторонников для занятия обороны в центре города.\n\nШангуань был давно известен как бесстыдно амбициозный человек, но распространение восстаний против нашего правительства вызывает беспокойство."
 lepcollapse.24.d_2:0 "Присоединившись к осуждению действий маршала Лиги и общего положения в стране Чэня Тяоюаня, губернатор Чэнь И провинции Чжэцзян мобилизовал свои войска в Ханчжоу. Чень, получивший свою позицию после смещения Лу Сянтина в 1932, не имеет широкой поддержки армии и народа, и ему может не хватить сил продержаться долго в одиночку.\n\nГенерал Шангуань Юньсян, уже начал ведение военных действий в регионе и заявил Ци о своей непоколебимой верности и пообещал одержать победу над губернатором-предателем. Этот известный за свою амбициозность человек, скорее всего, ожидает что-то большее, чем медаль за выполнение миссии."
 lepcollapse.24.a:0 "Предатели"
 
 lepcollapse.25.t:0 "Губернатор Чэнь побеждён!"
 lepcollapse.25.d:0 "Наконец, после продолжительных кровопролитий и не без поддержки наших союзников в Пекине, мы одержали победу в Анцине и вернули провинцию под свой контроль. Это великий день для Чжилийской Клики."
 lepcollapse.25.a:0 "Отлично"
 
 lepcollapse.30.t:0 "Тайные переговоры с Шангуань Юньсян"
 lepcollapse.30.d:0 "С угрозой восстания со стороны [ANQ.GetLeader] на западе и хаоса на юге, нам нужно гарантировать коридор, по которому мы сможем добраться до наших войск на юге. Хотя Чэнь И продемонстрировал свою лояльность, существует угроза того, что он может выбрать союз с [ANQ.GetLeader], отрезав нас от нашей южной армии. Мы могли бы обратиться к его подчиненному, который никогда не довольствовался своим положением, и предложить ему пост губернатора, хотя он жадный человек и может желать гораздо большего, чем мы могли бы предложить. Конечно, всегда есть возможность довериться губернатору Чэнь И..."
 lepcollapse.30.a:0 "Предложить ему Хуанчжоу"
 lepcollapse.30.b:0 "Предложить ему Хуанчжоу и Аньхой"
 lepcollapse.30.c:0 "Чэнь И заслуживает доверия"
 
 lepcollapse.32.t_1:0 "Шангуань остается верным"
 lepcollapse.32.t_2:0 "Шангуань свергает Чэнь И"
 lepcollapse.32.d_1:0 "Губернатор Чэнь И из Чжэцзяна встал на сторону Лиги Восьми Провинций в этот самый отчаянный час. Его и силы Шангуань сплотились вокруг Цзиньхуа и маршируют на запад для того чтобы взять столицу провинции Аньхой и выгнать силы [ANQ.GetLeader]. Шангуань присоединяется к нашему делу!"
 lepcollapse.32.d_2:0 "Как он обещал нам, Шангуан из провинции Чжэцзян восстал и объединил наши силы! С его помощью мы теперь контролируем Ханчжоу, который обеспечивает нам стабильный коридор на юг к Левому Гоминьдану. Тем не менее, коридор Анцин-Ханчжоу далеко не безопасен, так как он является легкой добычей для быстро наступающих сил [ANQ.GetLeader]."
 lepcollapse.32.a:0 "Наш союзник присоединяется к нам"
 
