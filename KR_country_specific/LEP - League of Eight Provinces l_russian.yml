 LEP_temp_suppress_kmt:0 "Подавить деятельность Гоминьдана"
 LEP_temp_suppress_kmt_desc:0 "Левый Гоминьдан продолжает сеять смуту по всему южному побережью, особенно в провинции Фуцзянь. В данный момент у нас нет ресурсов для повсеместной борьбы с революционерами, а также у нас нет чёткого плана, и нам остаётся лишь подавлять их деятельность.\n§RЧтобы окончательно избавится от присутствия Гоминьданя надо выполнить фокус §Yуничтожить группировки Гоминьдана§!!§!"

 LEP_decision_lower_kmt_unrest:0 "Кампании против Гоминьданя"
 LEP_decision_lower_kmt_unrest_desc:0 "Теперь, когда мы выделили и окружили все оставшиеся базы террористов и выловили всех их агентов, пришло, наконец, время очистить Фуцзянь и соседние регионы от красной угрозы."
 
 LEP_temp_suppress_yiguandao:0 "Подавить деятельность Игуаньдао"
 LEP_temp_suppress_yiguandao_desc:0 "Культисты Игуаньдао бесчинствуют на севере, атакуют безвинных крестьян и сильно мешают восстановлению Цзянсу. У нас не хватит сил, чтобы избавится от них полностью, так что мы можем только противодействовать их операциям. Нам надо будет сконцентрировать все доступные нам методы, если есть желание от них избавиться. \n§RЧтобы окончательно избавится от присутствия Игуаньдао надо выполнить фокус §Yоблавы на секты Игуаньдао§!!§!"

 LEP_decision_lower_yiguandao_unrest:0 "Облавы против Игуаньдао"
 LEP_decision_lower_yiguandao_unrest_desc:0 "Теперь, когда мы избавились от большей части зачинщиков и перехватили инициативу, пришло время нанесения решающего удара Игуаньдао. Мы должны выследить места проведения собраний Игуаньдао и силой положить им конец, и всё ради сохранения моральных устоев нашей страны."
 
