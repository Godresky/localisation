 lepcollapse.17.d_mon:0 "Иллюзия китайского единства, поддерживаемая более десятилетия, наконец, начала развеиваться. Разрастающиеся беспорядки в Лиге Восьми Провинций, экономический шок Чёрного Понедельника, усиленный глубоким проникновением Германии в дела страны и неспособность национального правительства принять решительные действия по улучшению ситуации ясно заявили об одном: монополия Пекина на власть окончена.\n\nТеперь мы освободились от ига Китая, и монголы, страдающие от ига в Чжили и Чахаре не могут дождаться своего освобождения."
 lepcollapse.17.d_jap:0 "Иллюзия китайского единства, поддерживаемая более десятилетия, наконец, начала развеиваться. Разрастающиеся беспорядки в Лиге Восьми Провинций, экономический шок Чёрного Понедельника, усиленный глубоким проникновением Германии в дела страны и неспособность национального правительства принять решительные действия по улучшению ситуации ясно заявили об одном: монополия Пекина на власть окончена.\n\nСитуация на континенте сменилась на выгодную Империи."
 lepcollapse.17.d:0 "Иллюзия китайского единства, поддерживаемая более десятилетия, наконец, начала развеиваться. Разрастающиеся беспорядки в Лиге Восьми Провинций, экономический шок Чёрного Понедельника, усиленный глубоким проникновением Германии в дела страны и неспособность национального правительства принять решительные действия по улучшению ситуации ясно заявили об одном: монополия Пекина на власть окончена, и неизвестно, как будет выглядеть Китай будущего."
