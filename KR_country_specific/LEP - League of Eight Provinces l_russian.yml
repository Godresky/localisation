 lep.3.t:0 "Германия"
 lep.3.d:0 "Значительная роль Германии в победе над Северной Экспедицией предоставила Берлину большое количество влияние в Китае, даже не смотря на международную Шанхайскую Конференцию 1928 года, целью которой было предоставить всем странам равный доступ к китайскому рынку. Чтобы получить преимущество в обход этих 'ограничений', представители Германии предложили ряд соглашений маршалу Лиги Суню Чуаньфану и подвластным ему губернаторам. В обход международных соглашений и решений Пекина, Германия поддерживает стабильность Лиги и её автономию от Северного Чжили У Пейфу в обмен на концессии и влияние .\n\nЭто соглашение быстро потеряло поддержку простых китайцев. Контроль Германии разрастается, а плоды трудов оказываются в карманах генералов и иностранцев. Многие сомневаются в том, что Китаю действительно нужно подобное сотрудничество.\n\nОтношение Лиги с Германией в будущем, скорее всего, значительно изменится."
 lep.3.a:0 "Брифинг о Центральном Правительстве"
 lep.3.b:0 "Брифинг о положении в стране"
