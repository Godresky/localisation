 lep_idea_extensiveconcessions:0 "Помощь, которая Лига получает от Германии, не является благотворительностью. Её ценою являются широкие концессии. Эти концессии являются территориальными, в форме прибрежных городов, контролируемых ОАК, и законными. Некоторые в Лиге опасаются, что следующая концессия будет сделана в политическом пространстве."
