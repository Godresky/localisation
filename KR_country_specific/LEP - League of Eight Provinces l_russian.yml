 LEP_Coercive_Government_desc:0 "Благодаря многим годам тяжёлой работы Ци Сеюань перестроил Лигу в своём собственном видении. Он не терпит диссидентства, оппозиции его власти и указам и не боится применять силу для достижения своих целей. Под управлением Ци Лига стала странной репрессий."
 
 lep_idea_economicmodernization:0 "Теперь, когда Ци консолидировал власть над Лигой в своих руках, он решил уделить внимание экономике. Пользуясь иностранной помощью и сердцем китайской промышленности, Нанкином, Маршал трансформирует Китай в страну с современной экономикой."

