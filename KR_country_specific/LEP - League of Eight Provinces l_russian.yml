 lepcollapse.17.d_szc:0 "Иллюзия китайского единства, поддерживаемая более десятилетия, наконец, начала развеиваться. Разрастающиеся беспорядки в Лиге Восьми Провинций, экономический шок Чёрного Понедельника, усиленный глубоким проникновением Германии в дела страны и неспособность национального правительства принять решительные действия по улучшению ситуации ясно заявили об одном: монополия Пекина на власть окончена.\n\nУсловия, при которых Чжили должен поддерживать союз Сычуаньских клик, переменились. Наше будущее туманно."
