 lepcollapse.108.d:0 "Губернатор Шангуань Юньсян, управлявший провинцией Чжэцзян начала войны, смог сбежать от сил врага и достичь Нанкина. После того, как его провинция была оккупирована Анцинской Кликой, он чуть не попал в засаду, но смог спастись."
 lepcollapse.108.a:0 "Добро пожаловать"
 
 lepcollapse.109.t:0 "Губернатор Ден убит!"
 lepcollapse.109.d:0 "Губернатор Ден Жучжоу, управляющий провинцией Цзянси до начала войны, был убит во время своего отступления в Нанкин. После того, как его провинция была оккупирована Гоминьданем, он попал в засаду и не смог спастись."
 lepcollapse.109.a:0 "Чёрт."
 
 lepcollapse.110.t:0 "Губернатор Чжэн убит!"
 lepcollapse.110.d:0 "Губернатор Чжэн Цзюньянь, управлявший провинцией Цзянсу до начала войны, был убит во время своего отступления в Нанкин. После того, как его провинция была оккупирована Шаньдунем он попал в засаду и не смог спастись."
 lepcollapse.110.a:0 "Чёрт."
 
 lepcollapse.111.t:0 "Губернатор Чэнь убит!"
 lepcollapse.111.d:0 "Губернатор Чэнь И, управлявший провинцией Чжэцзян до начала войны, был убит во время своего отступления в Нанкин. После того, как его провинция была оккупирована Анцинской Кликой он попал в засаду и не смог спастись."
 lepcollapse.111.a:0 "Чёрт."
 
 lepcollapse.112.t:0 "Губернатор Шаньгуан убит!"
 lepcollapse.112.d:0 "Губернатор Шангуань Юньсян, управлявший провинцией Чжэцзян начала войны, был убит во время своего отступления в Нанкин. После того, как его провинция была оккупирована Анцинской Кликой, он чуть попал в засаду, и не смог спастись."
 lepcollapse.112.a:0 "Чёрт."
 
 lepaog.1.t:0 "Встреча с Нанкинской Комиссией"
 lepaog.1.d:0 "Политическая обстановка в нашей стране вернулась к относительной стабильности, а значит пришло время для восстановления коллаборации с ОАК, начиная с её главным политическим и военным отделением, Нанкинской Комиссией. Хотя на бумаге она является консультативным органом, влияние Комиссии выросло после участия в подавлении анцинского восстания, и теперь их поддержка столь же важна, как их политическое влияние."
 lepaog.1.a:0 "Пусть наши отношения будут взаимовыгодными."
 
 lepaog.2.t:0 "ОАК открывает новые офисы"
 lepaog.2.d:0 "ОАК, желая продемонстрировать свою веру в Нанкин, открыло новые офисы в городе, что приведёт к сближению связей между нами и немецкой администрацией."
 lepaog.2.a:0 "Добро пожаловать!"
 
 lepaog.3.t:0 "Немецкое участие в убийстве"
 lepaog.3.d:0 "Во время расследования убийства Суня Чуаньфана мы обнаружили некоторые неудобные осложнения. Хотя точных доказательств пока нет, следователи обнаружили возможную связь между немецкой администрацией в Нанкине и убийцей. Прознав о наших подозрениях, ОАК уверила нас в невиновности своих подчинённых и запросила исключить их из списка подозреваемых."
 lepaog.3.a:0 "Мы уверены в отсутствии связей."
 lepaog.3.b:0 "Даже немцы не над законом."
 
 lepaog.4.t:0 "Восстановление железной дороги Чжэгань"
 lepaog.4.d:0 "Большое количество участков Центральной Китайской Железной Дороги были повреждены во время коллапса Лиги протестующими или дезертирами. Теперь, когда пыль осела, мы должны запросить поддержку ОАК в восстановлении инфраструктуры, так как они являются главной причиной произошедшей катастрофы."
 lepaog.4.a:0 "Запросить финансирование ремонтных работ"
 lepaog.4.b:0 "Мы справимся и сами"
 
 lepaog.5.t:0 "Неоплаченная аренда концессий"
 lepaog.5.d:0 "Чёрный Понедельник был бедствием для всех, а для ОАК особенно, но мы не можем позволить себе проводить акции благотворительности. Если Германия продолжить задерживать выплаты, нам придётся начать вести переговоры с ОАК напрямую."
 lepaog.5.a:0 "Подождём ещё"
 lepaog.5.b:0 "Потребовать оплату в полной мере."
 
 lepaog.6.t:0 "Контроль концессионных заводов"
 lepaog.6.d:0 "ОАК временно отступала из-за проблем, вызванных Чёрным Понедельником, и мы смогли возвратить часть заводов под свой контроль. Это не сможет продолжаться вечно, но на некоторый отрезок времени мы получим преимущество."
 lepaog.6.a:0 "Они вроде неплохо справляются"
 lepaog.6.b:0 "Это недопустимо"
 
 lepaog.7.t:0 "Немецкий инвестиционный совет"
 lepaog.7.d:0 "Внутренние регионы теперь открыты для всех желающих, и ОАК приняла решение противодействовать неизбежному экономическому хаосу созданием нового инвестиционного совета, регулирующего деятельность немецких предприятий. Это, конечно, большой плюс, но было бы лучше, если бы мы имели прямой контроль, а не немцы."
 lepaog.7.a:0 "Замечательно"
 lepaog.7.b:0 "Их помощь не требуется"
 
 lepaog.8.t:0 "Немецкие реконструкционные импорты"
 lepaog.8.d:0 "Потеря южных территорий вызвала дефицит ресурсов в стране, так как большая часть традиционно внутренних экономических цепей оказалась разорванной. Чтобы исправить ситуацию ОАК предложила расслабить регуляции немецких импортов в страну, до момента стабилизации нашей экономики, конечно же."
 lepaog.8.a:0 "Мы можем позволить себе снизить регуляции"
 lepaog.8.b:0 "Так дело не пойдёт"
 
 lepaog.9.t:0 "Сражение с инфляцией"
 lepaog.9.d:0 "Стоимость юаня Лиги сильно пострадала от Чёрного Понедельника и от коллапса страны.  Чтобы предотвратить полное разрушение нашей промышленности, ОАК предложил помощь ДАБ в стабилизации нашей валюты в обмен на некоторые финансовые концессии." 
 lepaog.9.a:0 "Какая щедрость с их стороны."
 lepaog.9.b:0 "Мы справимся собственными силами."
 
 lepaog.10.t:0 "Кредиты ДАБ: Начало"
 lepaog.10.d:0 "Дойч-Азиатише Банк является самым большим выжившим финансовым предприятием в регионе, но он находится под контролем  ОАК. Экономически говоря, их поддержки будет достаточно для ревитализации экономики Лиги. Но это может стать нашей политической кончиной."
 lepaog.10.a:0 "Мы же можем доверять банкам?"
 
 lepaog.11.t:0 "Кредиты ДАБ: Размер"
 lepaog.11.d:0 "Сначала нам надо решить, каковы будут размеры взятого нами кредита. Большой кредит может оказаться более экономически выгодным, но, возможно, для возрождения нашей экономики понадобится лишь небольшое количество денег."
 lepaog.11.a:0 "Если брать, то брать много."
 lepaog.11.b:0 "Нам нужен кредит осмысленных размеров."
 lepaog.11.c:0 "Мы нуждаемся лишь в небольшом финансовом бонусе."
 
 lepaog.12.t:0 "Кредиты ДАБ: Направление"
 lepaog.12.d:0 "Не все сферы нашей промышленности повреждены одинаково. Чтобы максимизировать эффективность кредитов мы должны решить, какой сфере экономике больше всех остальных необходимы инвестиции ДАБ."
 lepaog.12.a:0 "Приоритизировать эффективность производства"
 lepaog.12.b:0 "Приоритизировать строительство"
 lepaog.12.c:0 "Приоритизировать военную промышленность"
 
 lepaog.13.t:0 "ОАК требует ранних выплат!"
 lepaog.13.d:0 "В шокирующем, но не совсем неожиданном  развитии событий, ОАК запросила раннюю выплату кредитов ДАБ, возможно, из-за снижения стабильности в регионе. Это нанесёт вред нашей экономики и спутает наши планы, но у нас нет выхода, кроме как согласиться на новые условия."
 lepaog.13.a:0 "Серьёзно?!"
 
 lepaog.14.t:0 "Банки ОАК Расширяются"
 lepaog.14.d:0 "Экономическая экспансия ОАК, не смотря ни на что, продолжается, и ДАБ, оправившись от последствий Чёрного Понедельника, продолжает расширять свою финансовую монополию в Китае. В данный момент, это оказывает только положительное влияние на нашу экономику."
 lepaog.14.a:0 "Хорошо."
 
 lepaog.15.t:0 "ДАБ выкупает банки Лиги"
 lepaog.15.d:0 "В неприятном развитии событий, Дойч-Азиатише Банк начал выкупать банкротящиеся банки Лиги по всей стране. Мы ничего не можем с этим поделать, но это оказывает отрицательное влияние на нашу способность держать свою собственную экономику под контролем."
 lepaog.15.a:0 "Проблем нет"
 lepaog.15.b:0 "Мы бы желали, чтобы эти банки остались под нашим контролем"
 
 lepaog.16.t:0 "Открытие внутренних регионов: Начало"
 lepaog.16.d:0 "Пришло время официально открыть внутренние регионы для немецких интересов. Хотя некоторые независимые интересы уже проникли вглубь, полномасштабные немецкие инвестиции ещё требуют нашего разрешения, но до этого нам надо разрешить ряд логистических и политических вопросов."
 lepaog.16.a:0 "Проблем точно не будет"
 
 lepaog.17.t:0 "Открытие внутренних регионов: Положение китайцев"
 lepaog.17.d:0 "Во-первых, надо разрешить судьбу китайских предприятий в стране. Несколько ключевых представителей предприятий запрашивают страхование на случай уничтожения их прибыли немецкими соперниками, а некоторые даже требуют право приоритета над немцами."
 lepaog.17.a:0 "Наши собственные предприятия будут иметь приоритет"
 lepaog.17.b:0 "Возможно, мы найдём баланс"
 lepaog.17.c:0 "Им придётся учиться жить с немецким присутствием"
 
 lepaog.18.t:0 "Открытие внутренних регионов: Положение немцев"
 lepaog.18.d:0 "Во-вторых, нужно разрешить положение немецких граждан, которые будут жить в регионе. Хотя немцы и без того имеют значительное преимущество в отношении других иностранцев, Нанкинская Комиссия 'предложила' нам возвысить статус граждан Германии, чтобы продемонстрировать свою добрую волю по отношению к новым торговым партнёрам."
 lepaog.18.a:0 "Написать новые законы для немецких граждан"
 lepaog.18.b:0 "Немцы и китайцы будут жить по равным законам"
 lepaog.18.c:0 "К ним будут относиться как к привилегированным гостям"
 
 lepaog.19.t:0 "Открытие внутренних регионов: Прибытие немцев"
 lepaog.19.d:0 "С разрешением легальных проблем, немецкое продвижение вовнутрь страны началось в полную силу. Хотя плодам наших решений понадобится некоторое время на созревание, мы уже начинаем получать прибыль от нового экономического бума."
 lepaog.19.a:0 "Будем надеяться, им у нас понравится"
 
 lepaog.20.t:0 "Открытие внутренних регионов: Конфликт интересов!"
 lepaog.20.d:0 "Кажется, ничто у нас не проходит без проблем. Несколько китайских предприятий прислали жалобы на немецкую монополизацию, эксплуатацию и финансовое давление в регионах с наибольшим присутствием инвестиций. В ответ ОАК обвинило китайских чиновников и представителей компаний в отказе от кооперации, и иногда, умышленном вреде интересам немцев в недавно открытых регионах."
 lepaog.20.a:0 "Мы встанем на сторону наших предприятий"
 lepaog.20.b:0 "Мы встанем на сторону немецких предприятий"
 lepaog.20.c:0 "Зачем вмешиваться?"
 
 lepaog.21.t:0 "Открытие внутренних регионов: Финиш"
 lepaog.21.d:0 "После окончания первоначальной волны инвестиций, жизнь начала возвращаться к новому понятию 'обыденности'. Хотя полные последствия нашего решения будут видны только через несколько десятилетий, уже сейчас можно заметить изначальные изменения в экономике страны."
 lepaog.21.a:0 "Хорошо, что с этим покончено"
 
 lepaog.22.t:0 "Расширение Шаньтунгской Железнодорожной Компании"
 lepaog.22.d:0 "Хотя Шаньтунгская Железнодорожная Компания не находится под прямым управлением ОАК, она всё равно остаётся де-факто имуществом Германии. Учитывая это, в нашем правительстве идёт спор насчёт того, стоит ли доверять компании контроль над дорогами, или будет лучше оставить часть управления в китайских руках."
 lepaog.22.a:0 "Мы будем уважать соглашение"
 lepaog.22.b:0 "Мы требуем равной доли!"
 
 lepaog.23.t:0 "Плата за железные дороги"
 lepaog.23.d:0 "Железные дороги – недешёвое удовольствие. Хотя работа ШЖК оказалась довольно прибыльной, свою стоимость она ещё не окупила. Нанкинская Комиссия вежливо напомнила нам, что ожидает разумной оплаты в скором времени."
 lepaog.23.a:0 "Заплатим им"
 lepaog.23.b:0 "Заплатим им влиянием"
 lepaog.23.c:0 "Какую оплату?"
 
 lepaog.24.t:0 "Шаньтунгская Железнодорожная Компания расширяется"
 lepaog.24.d:0 "После получения нашей финансовой поддержки, ШЖК продолжила прокладывать рельсы вглубь Лиги. Хотя и есть некоторые волнения насчёт увеличения влияния иностранцев, никто не может отрицать, что немцы управляются с движением поездов без загвоздок."
 lepaog.24.a:0 "Отлично"
 
 lepaog.25.t:0 "Железнодорожные налоги?"
 lepaog.25.d:0 "В правительстве появилась идея о введении нового налога на железнодорожные перевозки, который поможет нам оплатить постройку новых линий. Это не станет популярным решением, но у нас появится дополнительный источник финансирования нашей индустриализации."
 lepaog.25.a:0 "Хорошая идея"
 lepaog.25.b:0 "Повышение налогов точно никому не поможет"
 
 lepaog.26.t:0 "Немцы запрашивают налоговые льготы"
 lepaog.26.d:0 "ОАК, демонстрируя своё нахальство, запросило исключение всех немецких предприятий от обязательства платить новый железнодорожный налог. Факт того, что мы подняли налог, чтобы расплатиться за железные дороги был ими проигнорирован, а уступать они нам не желают. Что будем делать?"
 lepaog.26.a:0 "Хорошо"
 lepaog.26.b:0 "Ни за что"
 
 lepaog.27.t:0 "Комиссия по Ископаемым: Введение"
 lepaog.27.d:0 "Комиссия по Ископаемым Востока, основанная в интересах китайских предпринимателей и монополистов ОАК, отложивших свои разногласия ради общей цели: прибыли. Китайцы будут предоставлять богатые залежи и рабочие руки, а немцы – техническое ноу-хау и снаряжение, необходимое для добычи и переработки ресурсов."
 lepaog.27.a:0 "Будем надеяться, они придут к чему-то стоящему"
 
 lepaog.28.t:0 "Статус немцев в комиссии"
 lepaog.28.d:0 "ОАК, оказывается, недовольна настоящим соглашением, и желает изменить состав комиссии, так как немецкие интересы 'не представлены адекватно'. Они, скорее всего, имеют в виду, что они не довольны отсутствием контроля над советом и хотят это исправить. Это является наглейшим неуважением к нашим интересам, но, без поддержки ОАК, комиссия будет практически бесполезна."
 lepaog.28.a:0 "Разрешить немецкое большинство"
 lepaog.28.b:0 "Согласиться, но принять меры для снижения и влияния"
 
 lepaog.29.t:0 "ОАК запрашивает пересмотр немецких прав"
 lepaog.29.d:0 "Видя продолжительный успех Комиссии по Ископаемым Востока, ОАК вновь требует продвижения немецких интересов в регионе. Хотя немецкие граждане и без того получают значительные привилегии, ОАК требует дополнительных бонусов, чтобы 'укрепить успешные сино-китайские отношения'."
 lepaog.29.a:0 "Разумный запрос"
 lepaog.29.b:0 "Условия, которые есть, достаточны"
 
 lepaog.30.t:0 "Расширение немецкой промышленности"
 lepaog.30.d:0 "Наше сотрудничество с Германие, как и в прошлом, остаётся крайне выгодным для обеих сторон. Нам остаётся только поблагодарить наших друзей в Циндао за огромное количество денег, появившихся в стране, за разработку ранее нетронутых залежей ресурсов в глубинке."
 lepaog.30.a:0 "Экономика взлетает вверх"
 
 lepaog.31.t:0 "ОАК создаёт эксклюзивные экономические зоны"
 lepaog.31.d:0 "Воспользовавшись своим чрезвычайным влиянием в нашей стране, ОАК ввела политику экономической эксклюзивности для немецких интересов, что практически  монополизирует право ОАК на инвестиции в Лигу. Хотя происшествие и не является более чем подтверждением настоящего положения дел, количество влияния, которое ОАК имеет в нашем правительстве, может поставить наш государственный суверенитет под вопрос."
 lepaog.31.a:0 "Это на благо Китая."
 
 lepaog.32.t:0 "ОАК вводит политику свободной торговли"
 lepaog.32.d:0 "Вновь решив продемонстрировать свои политические мускулы, ОАК, игнорируя протесты наших представителей, ввела политику свободной торговли для всех товаров немецкого производства. Это не слишком сильно навредит нашей страны, но наша зависимость от прихотей Компании вызывает опасения насчёт внутренней стабильности страны."
 lepaog.32.a:0 "Это всё на благо Китая, правда..."
 
 lepaog.33.t:0 "Экономическая Доминация Германии"
 lepaog.33.d:0 "ОАК, наконец, достигла своей окончательной цели по германизации нашей экономики. Улицы усеяны немецкими банками, магазинам и фабриками, а марка используется чаще юаня. Наша экономика теперь схожа с экономикой клиентского государства." 
 lepaog.33.a:0 "О боже"
 
 
 lepaog.50.t:0 "Отношения Лиги и Ост-Азии"
 lepaog.50.d:0 "Администрация Ост-Азии является главным союзником ОАК в Азии, их интересы тесно связаны. В качестве демонстрации нашего сотрудничества ОАК предложило нам обменяться дипломатическими условностями с администрацией и продолжать продвигать наши общие экономические интересы."
 lepaog.50.a:0 "Лучше дружить, чем воевать."
 
 lepaog.51.t:0 "ОАК запрашивает нашу поддержку!"
 lepaog.51.d:0 "Индокитай начал открытое восстание, и ОАК запросила нашу поддержку в борьбе немецкой колонии против синдикалистов. Этим мы окажем помощь друзьям в беде и обезопасим свои собственные границы от синдикалистской угрозы в будущем."
 lepaog.51.a:0 "Мы окажем им полную поддержку!"
 lepaog.51.b:0 "Мы вышлем им снаряжение"
 lepaog.51.c:0 "Они сами справятся"
 
 lepaog.52.t:0 "Ост-Азиатские пограничные договорённости"
 lepaog.52.d:0 "Ост-Азия и Лига вновь имеют общую границу, на что ОАК предложила упростить пограничный режим между нами и немецкими колониями, ради углубления экономического сотрудничества."
 lepaog.52.a:0 "Между друзьями не может быть границ."
 lepaog.52.b:0 "Будем поддерживать профессионализм в наших отношениях."
 
 lepaog.53.t:0 "Связи Лиги и Ост-Азии углубляются"
 lepaog.53.d:0 "Влияние ОАК увеличивается, что оказывает влияние на наши отношения с Ост-Азией. Желая капитализировать на этом, немцы предложили нам подписать новый торговый договор."
 lepaog.53.a:0 "Всегда хорошо иметь много друзей"
 
 lepaog.54.t:0 "ОАК запрашивает разрешение на стоянку для кораблей Ост-Азии"
 lepaog.54.d:0 "Хотя Ост-Азия уже и так имеет впечатляющие морские базы в Циндао, ОАК запросила разрешение на стоянку немецких кораблей в наших портах на случай хаотических морских манёвров и сражений в Южно-Китайском море."
 lepaog.54.a:0 "Разрешено"
 lepaog.54.b:0 "Пусть держат свои корабли в Циндао"
 
 lepaog.55.t:0 "ОАК запрашивает военный доступ для Ост-Азии"
 lepaog.55.d:0 "Довольно неожиданно, ОАК запросила у нас выдачу военного доступа для солдат Ост-Азии для защиты немецких интересов в стране. Большое влияние ОАК в нашей стране принесёт неприятные последствия в случае нашего отказа, но соглашение станет большим ударом по нашему суверенитету."
 lepaog.55.a:0 "Разумный запрос"
 lepaog.55.b:0 "Нам нужно поддерживать некоторое расстояние"
 
 lepaog.56.t:0 "ОАК запрашивает военные гарантии"
 lepaog.56.d:0 "Напряжения с Японией продолжают расти, и ОАК потребовало, чтобы мы оказали поддержку немецким колониям в Азии и пообещали военное вмешательство Лиги в случае атаки на территории под контролем Германии. Это формально станет участием в войне на стороне Рейхспакта, но подобный исход, скорее всего, будет неизбежен в случае начала войны Японии с Германией."
 lepaog.56.a:0 "Их безопасность – наша безопасность."
 lepaog.56.b:0 "Ну это уже слишком!"
 
 lepaog.57.t:0 "Трансфер концессий"
 lepaog.57.d:0 "Решив продемонстрировать свою силу, ОАК передала контроль над нашими концессиями в руки администрации Ост-Азии. Сколь это не унизительно, это является единственным возможным результатом почти полного немецкого контроля над нашей страной."
 lepaog.57.a:0 "Это было неизбежно."
 
 lepaog.58.t:0 "Фон Фалькенхаузен возвращается на службу"
 lepaog.58.d:0 "Наш конфликт с раскольниками начал угрожать безопасности Городов-Концессий Германии, и поэтому глава концессионной силы самообороны, Адександр Фон Фалькенхаузен вернулся на службу и предложил командовать войсками в борьбе против повстанцев. Помощь такого опытного генерала и поддержка Германии станет нашим преимуществом в войне."
 lepaog.58.a:0 "Мы благодарны за любую помощь."
 
