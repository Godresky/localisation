 lep.16.d_chen:0 "''Утром, в 6:23 маршал Сунь Чуаньфан проснулся и приступил к завтраку. В 6:51 он встал, надел униформу маршала и пошёл на встречу с несколькими из своих офицеров. В это же время, Ши Цзяньцяо, убийца, замаскировалась под служанку и проникла в помещение. После окончания встречи, Сунь вышел во двор, где проводилась тренировка солдат. Пока он наблюдал за тренировками, Ши приблизилась к нему со спины и три раза выстрелила из немецкого пистолета Люгера; один раз в центр спины, один раз в плечо и ещё один выстрел не попал в цель. Ши была быстро задержана телохранителями Суня, а маршалу была оказана срочная медицинская помощь, но он потерял слишком много крови и скончался, не приходя в сознание, через несколько недель.\n\nДоказательства, собранные следователями указывают на то, что Ши Цзяньцяо была агентом генерала-предателя Чэня Тяоюаня, который увидел в нестабильности Лиги возможность продвижения своих собственных интересов.''"
 lep.16.a:0 "С этим покончено, наконец"
 
 lep.17.t:0 "Силы Ци контролируют арсенал Нанкина"
 lep.17.d:0 "Сегодня, рано утром, силы Ци смогли полностью взять под свой контроль арсенал Нанкина. После смерти Суня и прихода Ци к власти гарнизон Нанкина разделился на сторонников Суня и сторонников Ци. Многие из солдат и офицеров считают, что Ци не готов править, а некоторые даже заявляют, что Ци сам подготовил смерть Суня ради заполучения позиции маршала Лиги. Сражения в Нанкине не прекращались с момента захвата властью Ци. Отряды Суня находились в основном возле арсенала Нанкина, снаряжения в котором было достаточно, чтобы держать оборону долгое время. Но теперь он, наконец, пал в наши руки, что стало знаком окончательной победы наших сил в Нанкине."
 lep.17.a:0 "Отлично"
 
 lep.18.t:0 "Протесты в Нанкине затихают"
 lep.18.d:0 "После того, как наши силы захватили контроль над арсеналом Нанкина, верные Суню отряды рассеялись. Но многие солдаты присоединились к протестующим против Ци гражданам города. Многие хотят положить конец произволу милитаристов в Китае. Есть даже те, кто считают, что Гоминьдан может быть лучшей альтернативой, чем маршал Ци! К счастью, при помощи оружия, найденного в арсенале, наши войска смогли быстро разогнать толпы бунтарей. Граждане разошлись по домам, верные нам отряды прочёсывают улицы, и Нанкин безоговорочно находится под нашим контролем."
 lep.18.a:0 "Нанкин наш"
 
 lep.19.t:0 "Север, Юг или Запад?"
 lep.19.d:0 "Учитывая характер войны, в которой мы сейчас находимся, во избежание излишней раздробленности армии нам нужно выбрать одно из направлений, где будут сфокусированы наши силы."
 lep.19.a:0 "На север к Шаньдуню!"
 lep.19.b:0 "На юг к Гоминданю!"
 lep.19.c:0 "На запад к предателю Ченю!"
 
 lep.20.t:0 "Чистка офицерского состава"
 lep.20.d:0 "После предательства Чэня Тяоюаня стало понятно, что большое количество офицеров нашей армии неверны Нанкину, а имеют свои собственные планы и фракции. Как мы можем положиться на нашу армию, когда нет беспрекословного подчинения Ци Сеюаню и его правительству в Нанкине. Для разрешения этой проблемы за прошедшие несколько дней была проведена массивная чистка всего офицерского состава. Также был создан Военный Комитет Лояльности,  задачей которого является проверка связей и прошлого военнослужащих. Новорожденное государственное тело уже выявило широко распространённые связи с Гоминьданом, Игуаньдао и прочими неугодными нам организациями, что привело к большому количеству арестов и военных трибуналов."
 lep.20.a:0 "Отлично"
 
 lep.21.t:0 "Арест журналистов"
 lep.21.d:0 "Сегодняшним утром отряды военной полиции устроили рейд на офисы газет и арестовали сотни писателей, редакторов и владельцев компаний. Вовлечение газет в коллапс Лиги Восьми Провинций неоспоримо, ведь они продолжают винить маршала Лиги Ци в коллапсе страны, даже несмотря на то, что наш последний оплот окружён врагами и предателями. Но нельзя игнорировать и возможность использования этих газет в целях пропаганды. Газетным компаниям были предоставлены новые писатели и редакторы, верность режиму и патриотизм которых пойдёт на пользу правительству в Нанкине."
 lep.21.a:0 "Предательство подлежит наказанию"
 
 lep.22.t:0 "Репрессия виновных"
 lep.22.d:0 "Теперь, когда власть маршала Ци защищена от внешних угроз, нам нужно убедиться во внутренней безопасности. Большое количество людей, начиная от крестьян и заканчивая членами самой высшего слоя общества, виновно в коллапсе Лиги Восьми провинций. Единственным правильным решением в подобной ситуации является начало репрессий виновных. Нам нужно сфокусировать чистки на одной из основных противостоящих нам групп. Антиправительственные движения популярны среди молодых студентов Китая. Гоминьдан и Игуаньдао скрываются от нас, но это не повод забывать об их существовании. Даже друзья и бывшие союзники Суня дают нам поводы не доверять им."
 lep.22.a:0 "Студенты слишком склонны к диссидентству"
 lep.22.b:0 "Нужно уничтожить основание Гоминьдана"
 lep.22.c:0 "Игуаньдао является главной угрозой для мира в Китае"
 lep.22.e:0 "Сунь покинул нас, и его друзьям пора взять с него пример"
 
 lep.23.t:0 "На сколько мы будем строги?"
 lep.23.d:0 "До того, как мы начнём истребление предателей, нам нужно решить, насколько сурово мы будем обращаться с арестованными. В эту группу попадут преступники и бандиты, которые непременно желают положить конец стабильности и обществу, каким мы его знаем."
 lep.23.a:0 "Изгнание или тюрьма для предателей"
 lep.23.b:0 "Высшая мера будет необходима"
 
 lep.24.t:0 "Зачистка причастных"
 lep.24.d:0 "После многих дней расследований, рейдов полиции, и даже перестрелок с армией, чистку виновных можно объявить оконченной. Власти Ци разрастается всё больше и больше."
 lep.24.a:0 "Отлично"
 
 #lep.25.t:0 "Уничтожение группировок Гоминьдана"
 #lep.25.d:0 "Пришло время уничтожить последние оплоты Гоминьдана в нашей стране. Недавно мы выпытали из высокопоставленного пленённого офицера информацию о расположении главного южного штаба Гоминьдана. После получения этой информации в Лунъяне был организован отряд военной полиции, выдвинувшийся к указанной локации под предводительством Ли Шэнчуня. Там, в горах несколько километров от Лунъяна, разведчики обнаружили большую базу Гоминьдана. Ли окружил укрепления и атаковал всеми доступными ему отрядами, что одержали лёгкую победу, не встретив значительного сопротивления. Согласно показаниям нескольких пленников, большая часть солдат и офицеров успела эвакуироваться и на некоторое время заляжет где-то в северном Вьетнаме. После ареста или смерти членов Гоминьдана и захвата всех ценных документов база была сожжена дотла. Теперь, когда революционеры потеряли свой главный штаб, мы не услышим об их деятельности, по крайней мере, несколько лет."
 #lep.25.a:0 "Социализм никогда не приживётся в Китае"
 
 #lep.26.t:0 "Облава на секты Игуаньдао"
 #lep.26.d:0 "На нашей территории до сих пор остаются миллионы последователей Игуаньдао. Эти культисты регулярно разрушают инфраструктуру и убивают ни в чём не повинных людей. Если мы желаем положить конец их терроризму, мы должны ударить по их основанию: большим сектам, где происходит организация их деятельности. Военная полиция будет отправлена в монастыри Игуаньдао и арестует находящихся в них настоятелей. Они будут заменены новыми священнослужителями, более предрасположенными к Ци Сеюаню, которые объявят маршала истинным Мастером Игуаньдао."
 #lep.26.a:0 "Больше они не будут проблемой"
 
 lep.27.t:0 "Переговоры с Ду Юэшэном"
 lep.27.d:0 "После нескольких недель планирования, Ду Юэшэн, важный игрок в мире организованной  преступности в Шанхае, глава Зелёной Банды, встретился с Ци Сеюанем и несколькими другими высокопоставленными офицерами. Совещание в доме на небольшой улице в Уси растянулось на несколько часов. Переговоры проходили при минимальном присутствии охраны, и лишь самые высокопоставленные госслужащие знали о совещании. План, выработанный на этой встрече, получил неофициальное название 'Ду Нанкин'. Ду воспользуется своими связями в бизнесе, чтобы перенаправить финансовый поток в Нанкин. Правительство напрямую будет оплачивать его услуги, при условии, что 40% оплаты пойдёт на продвижение прокитайских корпораций и предпринимателей. Договорённость является приемлемой для обеих сторон, и в данный момент уже считается в силе."
 lep.27.a:0 "Взаимовыгодное соглашение"
 
 lep.28.t:0 "Влияние из Нанкина"
 lep.28.d:0 "Мы начали замечать увеличение инвестиций в Нанкин среди предпринимателей со связями с Зеленой Бандой. Легко понять, чьих рук это выгодное нам дело. Многие предприятия сообщают о превосходящей ожидания прибыли, что является признаком начала экономического роста."
 lep.28.a:0 "Интересно"
 
 lep.29.t:0 "Зелёная Банда расширяет свою деятельность в Нанкине"
 lep.29.d:0 "Зелёная Банда всегда была организацией, основная часть операций которой происходила в Шанхае. Хотя они и имеют ветви в других Легациях, Шанхай является их главным источником дохода. Но вскоре после достижения договорённостей между Ду Юэшэнем и Ци Сеюанем Зелёная Банда расширила сферу своей деятельности до Нанкина.   Полиция Нанкина приготовилась начать операции по подавлению деятельности банды, но комиссар полиции Нанкина отдал приказ отставить все расследования и сфокусироваться на подавлении \"врагов государства\". Многие поговаривают, что комиссар был куплен с потрохами Зелёной Бандой. На деле же комиссар никогда не получал взяток от банды. Зато он получил свою позицию благодаря прямому указу маршала Лиги Ци."
 lep.29.a:0 "Добро пожаловать в Нанкин!"
 
 lep.30.t:0 "Группы активистов, выступающие против Ци, растут в популярности в Нанкине"
 lep.30.d:0 "В Нанкине вновь растёт напряжение. Из-за появления нескольких групп, противостоящих власти Ци, на улицах вновь царит беспорядок, а сражения полиции с протестующими можно увидеть почти каждый день. Ци не делал никаких заявлений в отношении роста насилия в Нанкине, но ходят слухи, что он планирует избавиться от протестующих одной быстрой и решительной операцией."
 lep.30.a:0 "Этому пора положить конец"
 
 lep.31.t:0 "Лидеры групп активистов найдены мёртвыми в Нанкине!"
 lep.31.d:0 "13 высокопоставленных членов группировок, выступающих против Ци, были найдены мёртвыми в одном из пригородных складов Нанкина. 5 были застрелены, 6 зарезаны и ещё 2 были забиты до смерти неопознанными тупыми объектами. Позже этим же днём в трущобах Нанкина было найдено ещё 2 тела. Они были опознаны как главы вышеупомянутых активистов. Они были забиты до смерти, а наличие следов от связывания и характер ран свидетельствует о продолжительных пытках перед смертью. 8 человек было задержано по подозрению в совершении преступления, все из них являвшиеся членами Зелёной Банды. Но они провели в заключении всего 5 часов, а потом были освобождены по приказу комиссара полиции, которому Ци передал “доказательства невиновности” подозреваемых в массовом убийстве. Ци позже объявил о создании специального отряда для расследования смертей, но так же предупредил общественность, что прогресс по этому делу крайне маловероятен. После смерти высокопоставленных активистов, протесты против режима Ци начали затухать и вскоре спокойствие вернулось на улицы Нанкина."
 lep.31.a:0 "Безупречно"
 
 lep.32.t:0 "Инвестиции в бизнес из Городов-Концессий"
 lep.32.d:0 "После того, как несколько месяцев назад мы заключили сделку с Ду Юэшэном и не увидели никакой выгоды от наших денег, в нашей администрации возникли опасения, что нас могли обмануть. Однако в последнее время объем инвестиций бизнесменов из Городов-Концессий в Нанкине значительно увеличился, открыв новые заводы и увеличив производство."
 lep.32.a:0 "Наши благодарности, Cheers Du!"
 
 lep.41.t:0 "Засада партизан"
 lep.41.d:0 "Группа солдат, патрулирующих [getlepattacklocationkmt], попали в засаду партизан Гоминьдана и ввиду численного превосходства противника, были быстро уничтожены. Были высланы поисковые группы, но они не достигли успеха."
 lep.41.a:0 "Чёрт"
 
 lep.42.t:0 "[getlepattacklocationkmt] потрясён терактом"
 lep.42.d:0 "Остановившись на подбор снаряжения в [getlepattacklocationkmt], железнодорожный состав был заминирован агентами Гоминьдана, незаметно проникнувшими на станцию. После отправления поезда взрывчатка была активирована, что привело к потере поезда, снаряжения, им перевозимого, и отрезка железной дороги. Эти террористы так и не были выслежены, и сейчас, скорее всего, скрываются в домах крестьян."
 lep.42.a:0 "Когда же это закончится?"
 
 lep.43.t:0 "Офицеры убиты в [getlepattacklocationkmt]"
 lep.43.d:0 "Положение на юге остаётся нестабильным и нам приходится отправлять всё больше и больше войск и военной полиции для сохранения контроля над регионом. [getlepattacklocationkmt], где проходят тренировки новой военной полиции, был неожиданно атакован агентами Гоминьдана, переодетыми в униформу призывников. До того, как военные смогли справиться с диверсантами, несколько офицеров было убито в бою. Кроме того, после окончания сражения были активированы бомбы, ранившие трёх и нанёсшие большой урон базе."
 lep.43.a:0 "Чёрт бы их побрал"
 
 lep.44.t:0 "Саботаж на фабрике в [getlepattacklocationkmt]"
 lep.44.d:0 "Не смотря на дополнительные меры безопасности, принятые на фабриках, [getlepattacklocationkmt] вновь стал жертвой агентов Гоминьдана. Примерно в полночь в промышленный район был разбужен взрывом, почти полностью уничтожившим один из заводов. Это точно не пойдёт на пользу нашей экономике."
 lep.44.a:0 "Вот чёрт"
 
 lep.45.t:0 "Перестрелка в [getlepattacklocationcitykmt]"
 lep.45.d:0 "Несмотря на поражение председателя Вана Цзинвэя, [getlepattacklocationcitykmt] остаётся горячей точкой.  Симпатии населения к Гоминьдану, как и количество военных, дислоцированных в провинции, не идёт на спад. Ситуация была обречена на эскалацию, что и произошло сегодня. Человек, одетый как простой крестьянин, неожиданно выхватил пистолет и открыл огонь по проходящему мимо патрулю военных. Он был быстро убит ответным огнём, но на самом деле это было лишь отвлекающим манёвром: пока военные были отвлечены на него, ещё несколько солдат Гоминьдана атаковало их со спины. Весь день в сражение вступало всё больше и больше правительственных и повстанческих сил. Десятки, а может даже и сотни жизней было потерянно в этой злополучный день, но, к счастью, к вечеру битва затихла, и порядок был восстановлен."
 lep.45.a:0 "Это не последнее подобное происшествие, уж поверьте"
 
 lep.46.t:0 "Серьёзный саботаж в [getlepattacklocationkmt]"
 lep.46.d:0 "Хотя Гоминьдан и потерпел поражение на поле боя, кампания устрашения продолжается. Сегодня была приведена в исполнение кампания по подрыву промышленному потенциалу Лиги, и [getlepattacklocationkmt] потерял предприятие в одном из главных промышленных комплексов.  Жертв среди рабочих не было, но фабрика была серьёзно повреждена и будет выведена из эксплуатации на долгое время. Нам, скорее всего, придётся свыкнуться с подобными событиями, пока мы не избавимся от Гоминьдана окончательно."
 lep.46.a:0 "Чёрт бы их побрал"
 
 lep.47.t:0 "Битва за [getlepattacklocationcitykmt]"
 lep.47.d:0 "[getlepattacklocationcitykmt], остающийся центром деятельности Гоминьдана, сегодня стал свидетелем большой конфронтации. Около 400 солдат-повстанцев прибыло на главную площадь города, и убив всех находящихся на ней солдат и офицеров полиции, они приступили к поспешному возведению укреплений. Нам понадобилось провести несколько атак, перед тем как мы смогли вернуть площадь под свой контроль и очистить её от партизан, часть которых смогла оперативно отступить задними аллеями и укрыться в домах крестьян. Но офицер, командующий атакой на укрепления Гоминьдана, решил полностью отчистить [getlepattacklocationcitykmt] от присутствия врага. Сотни мирных граждан были выстроены у стен и расстреляны по подозрению в сотрудничестве с врагом, большое количество зданий в городе было разграблено и сожжено. Когда Ци услышал о происходящем, уже успевшем получить название “Резня [getlepattacklocationcitykmt]”, офицер был взят под стражу, но это произошло уже слишком поздно."
 lep.47.a:0 "Это всё вина Гоминьдана"
 
 lep.48.t:0 "Горные засады на юге"
 lep.48.d:0 "За последние несколько недель значительное количество патрулей, поездов с повозками и других необходимых объектов в бывшей повстанческой зоне Цзяннань подверглись нападению горных засад. Стреляя с высоты, чтобы через несколько минут исчезнуть, бандиты Гоминьдана оставляли после себя только смерть и разрушения. Проблема настолько серьезна, что многие местные жители отказываются предоставлять свои услуги по перевозке товаров через эти районы, сколько бы им ни платили.\n\nОфициальные лица в регионе заверили нас, что эта проблема будет решена в ближайшее время, несомненно, путем давления на гражданских лиц и удвоения патрулей. К сожалению, чтобы излечить эту гоминдановскую болезнь сердца, потребуется нечто большее, чем удвоение патрулей."
 lep.48.a:0 "С ними пора покончить"
 
 lep.49.t:0 "Многочисленные подрывы фабрик"
 lep.49.d:0 "Ранним утром по югу страны на нескольких фабриках прозвучали взрывы. Атаки были чётко скоординированы, и скорее всего, являются операцией Гоминьдана. Но, в отличии от ранних инцидентов, теракт произошёл во время рабочего дня, что привело к гибели нескольких десятков рабочих. Это является одной из самых кровавых атак Гоминьдана за всё время."
 lep.49.a:0 "Этому надо немедленно положить конец"
 
 lep.50.t:0 "Штаб Гоминьдана окружён"
 lep.50.d:0 "Месяцы выслеживания активности Гоминьдана, месяцы нарушения их планов и месяцы планирования, наконец, окупились. Новый штаб террористов, созданный после поражения Ван Цзинвэя, был обнаружен и сожжён дотла.  После продолжительной и тяжелой битвы их ресурсы были полностью истрачены, и мы можем уверенно заявить, что с движением левого Гоминьдана покончено. С восстанием предателей покончено."
 lep.50.a:0 "Давно пора"
 
 lep.51.t:0 "Хранилище опиума уничтожено в Сюйчжоу"
 lep.51.d:0 "Последователи Игуаньдао, имеющие непонятное отвращение к широкому использованию опиума в Шаньдуне и Цзянсу, атаковали и уничтожили нелегальное хранилище опиума в Сюйчжоу. Уменьшение количества опиума в стране – событие хорошее, но они также казнили всех находящихся поблизости людей. Они также отказались сложить оружие и открыли огонь по прибывшим отрядам военной полиции. Вы не можем позволить религии Игуаньдао продолжать существовать, так как её последователи вызывают слишком много хаоса."
 lep.51.a:0 "Варвары"
 
 lep.52.t:0 "Торговый караван атакован на севере"
 lep.52.d:0 "Последователи Игуаньдао ограбили торговый караван и убили десятки людей, которые путешествовали вмести с ним. Это вновь показывает, на какие злодеяния способны последователи этой безумной религии. Мы должны избавиться от этих лунатиков, пока ситуация не стала ещё хуже."
 lep.52.a:0 "Чудовищно"
 
 lep.53.t:0 "Ополчение атаковано в северной деревне"
 lep.53.d:0 "Патруль, остановившийся в одной из деревень на севере страны, был атакован большой группой бродячих последователей Игуаньдао. Религиозные убеждения этих людей привело к полной потери ими всего, чего они имели в жизни, и им пришлось обратиться к бандитизму и мародёрству, чтобы прокормить себя. Это привело к необходимости создания собственного ополчения деревней. Но жизнь в деревне не скоро вернётся в былое русло, ведь они потеряли в результате столкновений двадцать человек."
 lep.53.a:0 "Крысы"
 
 lep.54.t:0 "Город оккупирован приверженцами Игуаньдао"
 lep.54.d:0 "Игуаньдао вновь вызвало переполох, вторгнувшись и оккупировав целый город. После прибытия в соседние населённые пункты изгнанных бывших жителей армия была направлена на расследование происшествия. По прибытию вооружённых сил город уже был превращён в укрепление, и потребовалось большое количество солдат, чтобы позволить гражданам вернуться к себе домой. Потери насчитывают сотни с обеих сторон. Ситуация в стране не показывает признаков улучшения."
 lep.54.a:0 "Это плохо"
 
 lep.55.t:0 "Фанатики Игуаньдао захватывают контроль над военными бараками"
 lep.55.d:0 "Игуаньдао, в ответ на недавние военные операции правительства, провела операцию по захвату военного комплекса в одном из городов Цзянсу. Сотни набросились на бараки, убили находящихся в них солдат и забаррикадировались изнутри. Из-за происшествия город погрузился в хаос, и для восстановления порядка пришлось применять силу. В сражениях было потеряны жизни около сотни военнослужащих."
 lep.55.a:0 "Ситуация ухудшается"
 
 lep.56.t:0 "Железнодорожная станция оккупирована в Цзянсу"
 lep.56.d:0 "Сегодня Игуаньдао забаррикадировались и заняли участки железной дороги за пределами важнейшего железнодорожного узла в Сюйчжоу, нанеся серьёзный ущерб некоторым её частям в процессе. Во время операции по возвращению объекта под государственный контроль было много погибших. Хотя раньше они не били по инфраструктуре, теперь они начали атаковать и артерии китайской экономики. В целом, Игуаньдо проявили себя серьёзной и опасной проблемой."
 lep.56.a:0 "Наши железные дороги необходимо защитить"
 
 lep.57.t:0 "Резня последователей Игуаньдао"
 lep.57.d:0 "Провал переговоров между последователями Игуаньдао и правительственными силами перерос в настоящую бойню. Им было приказано оставить базу и разойтись, так как на них поступали жалобы обеспокоенных граждан соседних деревень, но они отказались. Ответом на попытку разогнать последователей стала контратака, ставшая началом вооружённого столкновения. Но в перестрелке не уцелело ни одного из верующих, включая женщин, стариков и детей. Было насчитано больше тысячи погибших, виновных и нет. Хотя Ци Сеюань уволил офицера за чрезмерную жестокость, активность Игуаньдао, скорее всего, только увеличится."
 lep.57.a:0 "Звучит паршиво"
 
 lep.58.t:0 "Конец Игуаньдао"
 lep.58.d:0 "Угроза Игуаньдао, с уничтожением последней секты и арестом последних предводителей, может считаться нейтрализованной. Нам понадобилось много времени и ресурсов, но теперь по северу страны вновь можно путешествовать без опаски. Урон, нанесённый нашей стране фанатиками этой гнилой религии будет ещё долго отдаваться эхом среди населения, но теперь с ними покончено, и мы не позволим им вернуться."
 lep.58.a:0 "Мир, наконец"
 
 lep.59.t:0 "Встреча Ци и Цзянчжэ Цайфа"
 lep.59.d:0 "По сравнению с низкопрофильной и скрытной встречи с Ду Юэшэнем, встреча с банкирами-представителями Цзянчжэ Цайфа стала глотком свежего воздуха для Ци. Встреча состоялась в особняке одного из банкиров в Шанхае, где Ци и сопровождавшие его офицеры были накормлены до отвала самой вкусной едой Шанхая. На протяжении всей встречи в особняке присутствовали учтивые служанки и профессиональные телохранители.  Начало переговоров прошло в доброжелательной обстановке, но ситуация изменилась, когда началось обсуждение самой сути дела.\n\nМаршал Лиги Ци сразу сделал свою позицию ясной: если Цзянчжэ Цайфа желает продолжать вести свои операции с настоящим размахом, им придётся платить правительству Нанкина за \"защиту их финансовых интересов\". Банкиры, конечно же, не были обрадованы такими новостями. Они начали заявлять, что сами смогут разобраться с защитой своих объектов и что вообще прибыль, которую они получают от Лиги, крохотна по сравнению с прибылью от Концессионых Городов. Но Ци был готов к подобным словам, и сказал, что если они не будут отдавать часть прибыли Нанкину, \"Зелёная Банда убедится, что у вас не выйдет заработать и марки в Шанхае.\" Не все присутствующие были шокированы услышаным. Возможно, в этот момент Ци совершил ошибку. Не было секретом, что банки давно работали с Зелёной Бандой, которая, возможно, встала бы на их сторону, а не на сторону Ци, лишь единожды встречавшимся с Ду Юэшэном.\n\nНо банкиры не решились рисковать и начали обсуждать размеры “инвестиций”, что будут посылаться в Нанкин. По душе Ци прошлась волна облегчения. После нескольких часов обсуждений договор был заключён, и ресурсы должны скоро начать прибывать в столицу Лиги."
 lep.59.a:0 "Какой Ци успешный предприниматель."
 
 lep.60.t:0 "Снаряжение от Цзянчжэ Цайфа"
 lep.60.d:0 "Мы, наконец, получили обещанные поставки оружия и финансов от представительства Цзянчжэ Цайфа в Шанхае."
 lep.60.a:0 "Замечательно"
 
 lep.100.t:0 "Нанкин выстоял"
 lep.100.d:0 "После долгих месяцев сражений мы, наконец, смогли разбить противостоящие нам силы. Предатели, Гоминьдан и Игуаньдао – все пали под натиском верных Ци Сеюаню сил. Но его главенство ещё не абсолютно. Хотя Гоминьдан был побеждён в открытом столкновении, оставшиеся силы собираются развернуть партизанскую войну против нашего правительства. Игуаньдао, скорее всего, сделает также. Кроме того, предательство Чэня лишний раз напомнило, что предатели лишь ждут подходящего момента, и мы должны всегда оставаться на чеку."
 lep.100.a:0 "Ах, победа"
 
 lep.102.t:0 "Губернаторский вопрос"
 lep.102.d:0 "Маршал Лиги Ци никогда не доверял Чэню Тайоюаню. Последний был против присутствия немцев, упорно отрицал очевидные плюсы их присутствия, а также постоянно переходил со стороны Суня Чуаньфана на сторону Фэньтянской Клики в Маньчжурии и обратно. Его восстание, приведшее Лигу на грань смерти, не стало большим сюрпризом. Экономическая недальновидность Ченя привела к отставанию процесса модернизации и обогащения провинции. Это делает вопрос о назначении нового губернатора Анхуэя одним из важнейших для нас.\n\nНа деле нам надо выбрать из двух вариантов. Можно выбрать Се Хунсюня, относительно маловлиятельного офицера и бюрократа из Нанкина. Его единственным положительным качеством является близость к Суню Чуаньфану. Многие продолжают принимать Ци за узурпатора, так что назначение лоялиста Суня на такую позицию будет популярно среди народа, а низкий политический вес Се сделает его податливой марионеткой.\n\nНо есть и альтернативный кандидат. Все проблемы начались с откола Анхуэя, и это является поводом для дополнительной централизации Лиги. Самоназночение маршала Лиги Ци Сеюаня на пост губернатора Анхуэя для поддержания более близкого контроля над всем регионом возможно, но будет малопопулярно с населением страны."
 lep.102.a:0 "Се Хунсюнь сойдёт."
 lep.102.b:0 "Ци расширяет свою власть."
 
 lep.111.t:0 "Возвращение Александра фон Фалькенхаузена"
 lep.111.d:0 "Срок контракта Александра фон Фалькенхаузена с режимом Ци Сеюаня в Нанкине подошёл к концу и теперь он продолжит работать с нами."
 lep.111.a:0 "Отлично"
 
 lep.112.t:0 "Поддержать наших друзей в Китае?"
 lep.112.d:0 "Вот уже многие годы мы зарабатываем баснословные суммы на ситуации в Китае. Хотя мы официально работаем с Цин, большинство операций немецких предпринимателей заключает договоры с его соседом к югу – Сунем Чуаньфанем. Но недавно он был убит, а его Лига Восьми Провинций готова быть разорвана гражданской войной. К счастью, его приемник в Нанкине, Ци Сеюань, готов работать с нами ещё обширнее. Сохранение власти Ци в Китае находится в наших интересов, а значит мы должны отправить ему поставку пехотного оружия."
 lep.112.a:0 "Конечно"
 lep.112.b:0 "У нас есть дела поважнее"
 
 lep.113.t:0 "Прибытие немецкого военного снаряжения"
 lep.113.d:0 "Недавно мы получили поставку пехотного оружия от наших немецких друзей в Нанкине. Они, несомненно, понимают, что поддержка стабильности на территории Лиги необходима им столько же, сколько и нам."
 lep.113.a:0 "Отлично."
 
 lep.114.t:0 "Новый губернатор Чжэцзяна"
 lep.114.d:0 "Теперь, когда ни Шангуань Юньсян, ни Чэнь И не служат губернаторами в Чжэцзяне, нам нужно найти подходящее лицо на ныне незанятую позицию. На выбор есть три кандидата:\n\nПервый - Чжоу Фэнци, командир гарнизона Нанкина и лоялист Суня Чуаньфана. Он не является особым поклонником нашего режима, но продвижение по карьерной лестнице, спонсированное Ци, может быть, переменит его позицию.\n\nВторым подходящим кандидатом является Чжан Цинсюй, бюрократ низкого порядка, вступивший в ряды правительства Суня всего за несколько месяцев до его убийства. Хотя он никогда раньше не занимал подобных позиций, его талант к административной работе заметен, а навыки, приобретённые им в Пекине, позволят ускорить развитие провинции.\n\nТретьим является Ся Чао, малозаметный командир, не имеющих не каких значительных достижений. Его единственной позитивность чертой является верность маршалу Лиги Ци. Если мы желаем держать Чжэцзян на коротком поводке, мы должны будем назначить Ся, работавшего под крылом Ци вот уже многие годы."
 lep.114.a:0 "Чжоу Фэнци."
 lep.114.b:0 "Чжан Цинсюй."
 lep.114.c:0 "Ся Чао."
 
 lep.115.t:0 "Губернатор Фуцзяня"
 lep.115.d:0 "Во время войны в Лиге Фудзянь находился под контролем Чжоу Иньжэня, компетентного генерала, который, не смотря на тяжёлое положение, смог навести в провинции порядок, которого не мог добиться ни один из предшествующих ему губернаторов. Но у Чжоу есть один важнейший недостаток – он верен чуть ли не до смерти бывшему маршалу Лиги Суню Чуаньфану. Они познакомились друг с другом ещё в школе и поддерживали дружбу всю свою жизнь. И именно эта дружба, а не какие-то впечатляющие способности или достижения стала причиной назначения Чжоу на его позицию. А сам Фуцзянь, хоть и заметно развился под управлением Чжоу, остаётся самой бедной провинцией в Лиге. Надо сделать выбор, оставить ли Чжоу в покое или найти кого-то ещё на его позицию. \n\nАльтернотивой Чжоу является Кун Чжаотун, офицер из Фуцзяня, который, не смотря на свой низкий ранг, пользуется доверием Ци Суеаня. Кун успешно продемонстрировал свои способности во время битвы с Гоминьданем, и его приверженность идеям антисоциаализма выдержала испытание на практике. Но, возможно, в выборе нового губернатора опыт играет большую роль, чем верность..."
 lep.115.a:0 "Чжоу Иньжэнь сохранит за собой позицию губернатора."
 lep.115.b:0 "Губернатор Кун? Звучит неплохо."
 
 lep.116.t:0 "Губернатор Цзянси"
 lep.116.d:0 "Губернатор Ден Жучжоу погиб, сражаясь в войне за Лигу, и теперь у нас нет выбора, кроме как найти ему замену. На его позицию есть лишь один претендент. Фан Бэньжэнь, окончив обучение в Военной Академии Пекина, отправился служить в армию Гуандуна, стал её главнокомандующим, а потом и дослужился до позиции генерала армии Лиги. Он имел надёжные связи с Сунем Cхуанфаном, и при ограниченной поддержке лидера Северной Чжили У Пейфу смог достичь большого влияния в мире политики Лиги. Не назначить его значит поставить наш режим в опасное положение, так что выбирать нам особо и не из кого."
 lep.116.a:0 "Мы будем молиться за успехи губернатора Фана."
 
 lep.117.t:0 "Губернатор Цзянси"
 lep.117.d:0 "Цзянси, бедная и неразвитая провинция Лиги, находилась под управлением Дена Жучжоу многие годы. Во время его правления провинция стала одним из центров немецких инвестиций и в то же время, попала в ряд должников немецких финансистов. Со временем, Ден привык к своему положению, возможно, даже больше, чем стоило бы. Важно заметить, что есть ещё один человек, желающий заполучить позицию губернатора Цзянси. Фан Бэньжэнь, окончив обучение в Военной Академии Пекина, отправился служить в армию Гуандуна, стал её главнокомандующим, а потом и дослужился до позиции генерала армии Лиги. Он имел надёжные связи с Сунем Cхуанфаном, и при ограниченной поддержке лидера Северной Чжили У Пейфу, смог достичь большого влияния в мире политики Лиги. Не назначить его значит поставить наш режим в опасное положение, но в то же время, на Дене завязано большое количество экономических договоров."
 lep.117.a:0 "Мы будем молиться за успехи губернатора Фана."
 lep.117.b:0 "Губернатор Ден может остаться."
 
 lep.200.t:0 "Нанкинская Комиссия запрашивает вмешательство в Фэнтяньско-Цинскую войну"
 lep.200.d:0 "Хотя мы и благодарны У Пейфу за оказанную им помощь во время войны коллапса Лиги, мы решили сфокусироваться на развитии и модернизации нашей страны вместо ведения войн. Но недавно Нанкинская Комиссия выразила свою 'крайнюю обеспокоенность' нашим нейтралитетом в конфликте и попросила нас вмешаться. Чтобы дополнительно нас промотивировать они пообещали поставку немецкого оружия и снаряжения. Мы можем отказаться, но сражаться сейчас, когда враг ещё не слишком силён, кажется лучшим решением."
 lep.200.a:0 "Конечно! Уничтожим японцев!"
 lep.200.b:0 "Нет"
 
 lep.201.t:0 "У Пейфу запрашивает вмешательство в Фэнтяньско-Цинскую войну!"
 lep.201.d:0 "Хотя мы и благодарны за помощь, оказанную нам во время войны коллапса Лиги, давние разногласия между Северной и Южной Чжилийскими Кликами предотвращают дальнейшее сближение и сотрудничество. Но это изменилось сегодняшним утром, когда маршал Ци получил телеграмму от маршала У, в которой он запросил нашу помощь в войне против Японии и её марионеток в Фэнтяне. Отложим ли мы нашу вражду ради лучшего будущего для всего Китая?"
 lep.201.a:0 "Конечно! Уничтожим японцев!"
 lep.201.b:0 "Нет"
 
 lep.202.t:0 "Оружие из Нанкина!"
 lep.202.d:0 "Мы только что получили поставку пехотного снаряжения из Нанкина. Нам следует запомнить это знак доброй воли от правительства, так как это снаряжения жизненно необходимо в нашем сражении против повстанцев."
 lep.202.a:0 "Отлично"
 
 lep.203.t:0 "[LEP.GetName] приближается!"
 lep.203.d:0 "По словам наших шпионов в [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetName] готовит свои силы к наступлению на нас. Эта битва будет борьбой за выживание."
 lep.203.a:0 "У нас мало времени, чтобы подготовиться."
 
 lep.204.t:0 "[FROM.GetName] зовет на помощь!"
 lep.204.d:0 "Новости пришли по телефону прямо из [FROM.Capital.GetCapitalVictoryPointName], наш союзник [FROM.GetName] вот-вот будут атакованы государством [LEP.GetName]! Их силы уже мобилизовались, но они не могут противостоять этому врагу в одиночку."
 lep.204.a:0 "Мы должны подготовиться!"
 
 lep.205.t:0 "[LEP.GetName] размышляет об интервенции"
 lep.205.d_ger:0 "Согласно нашим шпионам в [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetLeader] и его старший командный состав в настоящее время рассматривают возможность открытия нового фронта в нашей войне против [QIE.GetName]. Как сообщается, Германская Нанкинская Комиссия готовит законопроект о крупной поставке оружия, но [LEP.GetLeader] имеет тесные отношения с центральным правительством, и об этом хорошо известно.\n\nКакое бы решение ни было принято в [LEP.Capital.GetCapitalVictoryPointName], мы должны быть готовы."
 lep.205.d_noger:0 "Согласно нашим шпионам в [LEP.Capital.GetCapitalVictoryPointName], [LEP.GetLeader] и его старший командный состав в настоящее время рассматривают возможность открытия нового фронта в нашей войне против [QIE.GetName]. В случае падения [QIE.GetName], [LEP.GetName] наверняка будет следующим, но [LEP.GetLeader] хорошо известны слабые отношения [LEP.GetLeader] с центральным правительством.\n\nКакое бы решение ни было принято в [LEP.Capital.GetCapitalVictoryPointName], мы должны быть готовы."
 lep.205.a:0 "Еще одно препятствие на пути к восстановлению."

 lep.206.t:0 "Чэнь Сюэчжао"
 lep.206.d:0 "Дочь крестьян, Чэнь Сюэчжао родилась в 1906 году в Хайнине в провинции Чжэцзян. Она получила образование в женской нормальной школе в уезде Наньтун, а затем получила высшее образование в Шанхайском патриотическом женском колледже. Здесь она вступила в литературную школу Цяньчао и в 1923 году опубликовала свою первую работу Wo suo qiwang de xin funü 'Женщины моего нового идеала'. Кроме того, Чэнь опубликовала статью в журнале 'Новые женщины', в которой попыталась исследовать феномен женщин, предпочитающих оставаться незамужними.\n После непродолжительной преподавательской деятельности в Чжэцзяне и Пекине, Чэнь переехала в Париж в 1927 году, восхищенная новым социалистическим режимом. Будучи ярым леваком, Чэнь восхищалась революцией во Франции и часто встречалась с изгнанниками из леворадикального Гоминьдана, такими как Ван Цзинвэй. После получения степени доктора философии в университете Клермон-Феррана в 1935 году она вернулась в свою родную страну Чжэцзян в Лиге Восьми Провинций. Однако сокрушение леворадикального Гоминьдана и подавление социализма после победы Лиги, не отбили у Чэнь охоту писать. Писательница подготовила 'Беседы в Париже об искусстве и литературе', документ, объясняющий движение к искусству пролетариата и содержащий выдержки из произведений влиятельных французских художников, таких как Андре Бретон. Хотя ее работы могут быть невинными и безусловно, привлекательными для масс, интересующихся искусством за рубежом, многие считают ее работы не более чем радикальной социалистической пропагандой."
 lep.206.a:0 "Какой от этого может быть вред?"
 lep.206.b:0 "Хватит! Заставьте ее замолчать!"

 lep.207.t:0 "Жу Пеон, мастер живописи с Востока" 
 lep.207.d:0 "Сюй Бэйхун родился в 1895 году в сельской местности Исин в Цзянгу, с раннего возраста обучался искусству классических китайских работ и каллиграфии. После учебы в Фуданьском университете и Токио он выучил французский язык и по приглашению педагога Цай Юаньпэя начал преподавать в художественной школе Пекинского университета. Выиграв стипендию в престижной Национальной высшей школе искусств в Париже в 1919 году, он отправился в десятилетнее путешествие по Европе. Его пребывание в Париже было неожиданным, поскольку французская нация переживала революцию, а новый социалистический режим начал входить в силу и влиять на искусство. Сильно вдохновленный европейскими традициями классического искусства и культуры, Сюй взял себе имя Жу Пеон, находясь во Франции, и учился в престижной Высшей национальной школе изящных искусств. Он включал в свои работы творческие и инновационные элементы, вдохновляясь так называемым искусством 'пролетариата'. Его путешествие по Европе закончилось в 1927 году, и он поселился в Нанкине, где начал преподавать в Национальном центральном университете.\n\n В 1933 году Сюй организовал выставку современного китайского искусства, которая побывала во Франции, Германии и Бельгии. Работы Сюя не только подчеркивали классические стили, предпочитаемые европейской публикой, но и демонстрировали сцены китайской жизни и культуры - все это было очень увлекательно. Для европейцев, таких как немцы, блеск китайской техники кисти и туши Сюя в сочетании с западной перспективой и композицией были признаком растущей современности Китая."
 lep.207.a:0 "Воистину мастер живописи!"

 lep.208.t:0 "Теорема Цена"
 lep.208.d:0 "Родившийся в бедной семье рыбака в Наньчане провинции Цзянси, Чжунцзе Ц. Цен был вынужден из-за бедности делать перерывы в учебе, чтобы работать. В 1917 году он сдал вступительные экзамены и был принят в Первый провинциальный нормальный колледж провинции Цзянси в Наньчане. После окончания колледжа в 1920 году он продолжал преподавать в начальных и средних школах и поступил в Национальный университет Вучан, специализируясь на математике. В 1928 году Цен отправился учиться за границу в Германию и посещал Геттингенский университет, где изучал алгебру под руководством Эмми Ноэтера. В 1934 году он получил докторскую степень, а его диссертация о квазиалгебраической замкнутости привела к доказательству фундаментальной теоремы, которая была названа в его честь. В 1937 году Цен вернулся в Китай, чтобы преподавать в Ханчжоу.\n\n Несмотря на хаос войны Лиги, Цен продолжал активно работать в научных кругах и недавно опубликовал свою третью работу в журнале Китайского математического общества. Как профессор математики и свободно читающий по-немецки, его работа демонстрирует, что Китай действительно может догнать стандарты западного образования."
 lep.208.a:0 "Его работа будет полезна!"

 lep.209.t:0 "Золотой голос Китая"
 lep.209.d:0 "Ее красивый и уникальный голос звучит из граммофонов от самых модных клубов Шанхая до величественных залов Нанкина - Чжоу Сюань взорвала популярность по всему Китаю. Поскольку политическая ситуация в Китае постоянно находится на грани, а страна страдает от внутренних и внешних проблем, музыка Чжоу Сюань остается надежной опорой в неспокойные времена. Возможно, убедительной является ее личная история жизни - жизнь, полная бедности и горя, которую многие слушатели могут соотнести с ней.\n\n Родилась Су Пу и была разлучена с родными родителями в раннем возрасте, в три года ее продал родственник. В возрасте 13 лет она взяла себе сценический псевдоним Чжоу Сюань, что означает 'прекрасный нефрит'. И действительно, как прекрасный нефрит, которым восхищаются, она выпустила хиты, популярные во всем Китае, такие как 'Ночи Шанхая/Ye Shanghai', 'Цветущие цветы и полная луна' и 'Песня четырех сезонов'. Однако, несмотря на гламур, в ее личной жизни были неудачные браки, незаконнорожденные дети и даже попытки самоубийства. Тем не менее, ее жизнь дает передышку от хаоса в Китае, поскольку ее путь от лохмотьев к богатству, несомненно, вдохновит других. Выступая по всему Китаю и производя впечатление на иностранных высокопоставленных лиц, музыка Чжоу Сюань несет свет в темный период для китайского народа."
 lep.209.a:0 "Наша собственная Лили Марлен!"

 lepcollapse.1.t:0 "Сунь Чуаньфан встречается с губернаторами"
 lepcollapse.1.d:0 "Сегодня Маршал Лиги Сунь Чуаньфан встретился с губернаторами пяти восточных провинций и как было заявлено публике, обсудил с ними правительственные и административные проблемы. \"Урожай риса в Цзянси вышел скромнее в этом году, чем ожидалось\", сказал губернатор Ден Жуцзо, \"а значит, налоги должны быть повышены, чтобы компенсировать недобор.\"\n\nОтсутствие представителей из Гуандуна, Гуанси, и Хуньаня, а также присутствие на встрече военных, как генерал Ци Сеюань, стало причиной для некоторых заподозрить существование иной причины для совещания, а именно – пересмотр дел национальной безопасности."
 lepcollapse.1.a:0 "Интересно"
 
 lepcollapse.2.t:0 "Железная дорога в Чжэгане"
 lepcollapse.2.d:0 "Сегодня будет официально открыта чжэганьская железная дорога, которая станет расширением, соединяющим Шанхай с Наньчаном, городом глубоко в провинции Цзянси. Открытие является важным событием для Лиги, так как несмотря на значительное финансирование со стороны Ост-Азиатской Компании (Aufsichtsrat der Ostasiatische Generalverwaltung), так же известной как ОАК, большая часть работы была проделана китайскими инженерами.\n\nМенее оптимистично настроенные быстро подметили, что у ОАК теперь есть доступ к богатым минеральным залежам, в том числе и к Цзиндэчжэньскому фарфору, который продаётся в Берлине за большие деньги.\n\nНе смотря на угрозы, атака на церемонию открытия агентами Гоминьдана не произошла."
 lepcollapse.2.a:0 "Железные дороги принесут процветание!"
 
 lepcollapse.3.t:0 "Неожиданное заявление"
 lepcollapse.3.d:0 "Сегодняшним утром ОАК открыто объявило о своих планах купить и консолидировать часть восточных железных дорог от лица Шаньтунгской Железнодорожной Компании (Schantung-Eisenbahn-Gesellschaft), одного из своих концернов. Среди покупаемых железных дорог была и новая Чжэганьская.\n\nОАК и до этого контролировала наибольшее количество акций в нескольких китайских железнодорожных компаниях, некоторые линии она профинансировала самостоятельно, но всё таки это стало ударом для всех, кто считал, что новая железная дорога станет символом взаимовыгодных китайско-немецких отношений. Китайской администрации будет позволено остаться, но теперь они будут подчиняться указам немецких директоров. Правительство Лиги не было предупреждено заранее, что сделала ответ на вспыхнувшие протесты запоздалым."
 lepcollapse.3.a:0 "Неприятный сюрприз..."
 
 lepcollapse.4.t:0 "Беспорядки разрастаются"
 lepcollapse.4.d:0 "Неудивительно, но передача Центральной Китайской Железной Дороги под управление ОАК вызвала широкое недовольство. Интеллигенция осудила этот ход в местных газетах, за ними последовали публикации в важных англо-американских журналах в Шанхае, а потом критика появилась и в пропаганде запрещённых синдикалистических организаций, распространяемой по фабрикам. Кроме того, новости быстро передавались из уст в уста, обрастая в процессе всё большим и большим количеством фантастических подробностей.\n\nТеперь в народе ходят рассказы о правительственных заговорах, пропажи общественных деятелей и переводы миллионов юаней в карманы маршала Лиги. Общественность вскоре пришла в ярость, и протесты быстро вышли за пределы Чжэцзян и Цзянси в большие прибрежные города, в том числе и в концессионные территории."
 lepcollapse.4.a:0 "Неужто деревенщине больше заняться нечем?"
 
 lepcollapse.5.t:0 "Атаки на иностранцев"
 lepcollapse.5.d:0 "Изначально направленные на известных представителей Германии, атаки, подстёгиваемые "патриотичными" гражданами, начали распространяться, словно лесной пожар, и вскоре под горячую руку начали попадать вообще все иностранцы. Немецкое консульство в Нанкине посоветовало подданным Кайзера держать оружие при себе и перемещаться только в случае необходимости. Консульства прочих стран, наверно, скоро выдвинут схожие предупреждения.\n\nЭффект этих атак на предприятия и инвестиции ещё не ясен, но, как показывает практика, шанхайская биржа почувствует последствия."
 lepcollapse.5.a:0 "Неприятное происшествие"
 
 lepcollapse.6.t:0 "Бойкоты и Пекин"
 lepcollapse.6.d:0 "Бойкоты немецких товаров и протесты, провоцируемые агентами Гоминьдана, религиозными культистами и националистическими агитаторами, распространились по всему восточному Китаю. Кроме того, некоторые гарнизоны перестали выполнять свои обязанности и позволили беспорядкам расширяться, не желая стать в глазах народа 'Ханьцзянь', то есть 'предателями нации'. Чтобы отвадить интервенцию из Пекина, советники Нанкинской Комиссии посоветовали маршалу Лиги Суню публично заявить о том, что ситуация находится под контролем.\n\nДивизии, базирующие в Нанкине, готовы отправиться в города нижней Янцзы с наибольшим количеством протестов для восстановления порядка, а провинциальные гарнизоны ожидают зелёного света на использования любых методов, которые они сочтут необходимыми."
 lepcollapse.6.a:0 "Использовать крайние меры"
 lepcollapse.6.b:0 "Наказать только зачинщиков"
 
 lepcollapse.7.t:0 "Взрывы на железной дороге"
 lepcollapse.7.d:0 "Взрывы прогремели на нескольких станциях и железнодорожных линиях, которые должны стать частью центральной китайской железной дороги. Во время атаки на станцию в Ханчжоу большое количество людей было ранено и несколько десятков погибли. Смерти и задержки, вызванные атакой, привели к практически полной остановке перемещения солдат и снаряжения к проблемной провинции, что отдалит подавление вражеской активности.\n\nОтветственность за атаки может лежать на нескольких группировках, начиная Гоминьданом, заканчивая агентами Японии, нельзя исключать и простых бандитов. Некоторые фанаты теорий заговора предполагают также вмешательство Германии, которая хочет воспользоваться атакой на своё имущество для начала интервенции."
 lepcollapse.7.a:0 "Терроризм!"
 
 lepcollapse.8.t:0 "Сообщения с севера и юга"
 lepcollapse.8.d:0 "Неприятные новости прибывают в Нанкин из Сюйчжоу и Цюаньчжоу.\n\nПартизны Гоминьдана устроили ряд крайне смелых операций, ударив по пригородам Юндина и Лунъяня. Губернатор Чжоу Иньжэнь уже долгое время не может вернуть контроль над горной местностью провинции, на деле правя лишь побережьем и большими населёнными пунктами.\n\nТем временем губернатор Цзянсу, Чжэн Цзюньянь, сообщает об увеличении агитации последователями Игуаньдао и получении ими поддержки из Шаньдуна. Эти религиозные фанатики давно стали большим неудобством для губернатора, так как их деятельность способствует распространению антиправительственной деятельности."
 lepcollapse.8.a:0 "Временные задержки..."
 
 lepcollapse.9.t:0 "Телеграмма из Пекина"
 lepcollapse.9.d:0 "Сегодня к нам прибыла телеграмма из Пекина, высланная по указу самого Имперского Комиссара У Пейфу, Министра Вооружённых Сил Империи Цин, являющимся неоспоримым главой центрального аппарата армии страны. В послании вопрошающем о положении дел в Лиге, легко заметны попытки уличить маршала Лиги Суня в слабости или неэффективности.\n\nЦентральное Правительство, под управлением У, уже несколько раз пыталось расширить свою власть на юг, но до сих пор  это не оканчивалось успехом. Наш ответ должен быть аккуратным и размеренным, которым мы продемонстрируем отсутствие необходимости вмешательства Центрального Правительства для подавления беспорядков."
 lepcollapse.9.a:0 "Всё под контролем"
 
 lepcollapse.10.t:0 "Инцидент в Уху"
 lepcollapse.10.d:0 "Сегодня в полдень протесты в городе Уху, подстёгнутые забастовкой рабочих на выкупленных немцами заводах, вышли из-под контроля полиции. Гарнизон, усиленный тренированными немцами правительственными дивизиями из Нанкина, попытался восстановить порядок, но во время беспорядочного подавления протеста один из военных открыл огонь. Менее чем за несколько минут полиция, гарнизон и их подкрепления начали палить по толпе и по друг-другу. Более двух сотен уже погибли, и примерно в четыре раза больше получили ранения, а негодование, вызванное кровавым вмешательством, спровоцировало схожие протесты в соседствующих населённых пунктах.\n\nСитуация ухудшается присутствием небольшого квартала иностранцев в городе. Многие заявляют, что стрельба на поражение была открыта для их защиты, и теперь про это сражение можно будет прочитать и в международных газетах."
 lepcollapse.10.a:0 "Может ли ситуация стать ещё хуже?"
 
 lepcollapse.11.t:0 "Аньцин отказывается от продолжения сотрудничества"
 lepcollapse.11.d:0 "Губернатор Чэнь Тяоюань, услышав об инциденте в Уху, потребовал немедленный вывод всех подчинённых Лиге сил из Аньхуэя и выдачу виновных в происшествии офицеров. Чэнь заявил, что его собственные военные справятся с распространяющейся бунтарством и отказался от продолжения сотрудничества с представителями Лиги, а также денонсировал создание центральной китайской железной дороги, что он объявляет в \"доведении патриотичных граждан до края отчаянья\".\n\nОбычно, подобное привело к бы его немедленному уходу в отставку, но мы не можем противостоять столь популярному среди населения ходу и ещё сильнее разжигать противоречия в хрупкой Лиге."
 lepcollapse.11.a:0 "Мы будем выжидать"
 lepcollapse.11.b:0 "Мы присоединимся к губернатору Чэню!"
 
#Black Monday 2.3.36 February 3rd 1936
 
 lepcollapse.12.t:0 "Чёрный Понедельник настигает восток"
 lepcollapse.12.d:0 "Хотя Чёрный Понедельник и начался через полмира от нас, его последствия уже достигли Китая. На Шанхайской Бирже началась паника невиданная со времён финансового кризиса в 1925 году, региональные власти делают всё возможное, чтобы минимизировать ущерб. К счастью, обычные граждане не почувствуют ухудшения уровня жизни, но ОАК, несущая убытки ещё и от бойкота китайских покупателей, находится в тяжёлом положении.\n\nК нам уже приходят сообщения об невозможности выплаты надлежащей аренды за множественные концессии, а кроме того, остаток оплаты за чжэганьскую железную дорогу будет \"задержан на неопределённое количество времени\". Нам, ввиду резко снизившейся прибыли, придётся сильно урезать бюджет."
 lepcollapse.12.a:0 "Как нам платить военным?"
 
 lepcollapse.13.t:0 "Диссидентство в рядах армии"
 lepcollapse.13.d:0 "Слово о задержке зарплат быстро распространилось среди младших офицеров и солдат Лиги, и реакция, ожидаемо, была негативной. Для офицеров это станет концом, хотя и временным, экстравагантного образа жизни, но для простого солдата нехватка денег является вопросом жизни и смерти.\n\nНедовольство офицеров также подстрекается маленькой, но громкой клике симпатизирующих идеям Чэнь Тяоюаня, заявляющей, что Лига стала слишком зависимой от немецкой 'благотворительности'. В бараках и на улицах солдаты подвергаются пропаганде приверженцев Игуаньдао, ищущих новых членов  и проповедующих о 'упадочности' иностранцев. Гоминьдан и прочие левые группы распространяют свои идеи из теней и денонсируют 'коллаборацию с империалистами'. Пока эта активность ни к чему не привела, но подобный рутинный беспорядок подставляет под удар самую основу Лиги."
 lepcollapse.13.a:0 "Восстания наказуемы!"
 
 lepcollapse.14.t:0 "Гнусное преступление"
 lepcollapse.14.d:0 "Сунь Чуаньфан лежит смертельно раненый, застреленный убийцей замаскированным под служанку. Его смелые телохранители быстро пленили женщину, но слухи уже начали распространяться и пересказываться.\n\nПотеря единственного признанного лидера Лиги может перерасти в большую трагедию, и если Сунь не восстановится в скором времени, следующий глава Лиги будет определён только кровопролитием. Без действующего правительства политическая фрагментация неизбежна, и кризис, скорее всего, выйдет из-под контроля.\n\nСудьба Лиги изменилась резко и бесповоротно."
 lepcollapse.14.a:0 "Кто виноват?"
 
 lepcollapse.15.t:0 "Распространение беспорядков"
 lepcollapse.15.d:0 "Телеграммы, прибывающие с самого утра и сопровождаемые беспрерывным звоном телефонов, переполняют дворец маршала Лиги и обрисовывают усложнение ситуации по всей Лиге. Так и не получив свои зарплаты, солдаты в Сюйчжоу, Наньчан, Цюаньчжоу и нескольких других городах покинули свой пост и присоединились к насилию и мародёрству, а гарнизоны Ханчжоу и Уси объявили о забастовке. Беспорядки по всей стране становятся агрессивнее, и общая ситуация в Лиге ухудшается неспособностью Суня Чуаньфана работать.\n\nТелеграфные линии к югу от Фуцзяня были перерезаны, что оставляет нас в неведенье о скорее всего, ухудшающейся ситуации в Гуанчжоу и Гуанси, да и сам Нанкин уже готов быть поглощён пламенем кровавой революции."
 lepcollapse.15.a:0 "Лучше бы маршалу Суню поскорее очнуться..."
 
 lepcollapse.16.t:0 "Протесты достигают Маршальского дворца"
 lepcollapse.16.d:0 "Полиция Нанкина не смогла сдержать распространяющиеся по столице протесты; офицеры не делают ничего или дезертируют, прохожие присоединяются к хаосу  и начинают грабить и сжигать дома, магазины, а теперь и правительственные здания. Прибытие военных под командованием Ци Сеюаня, которые, по счастливой случайности, располагались совсем недалеко, спасло дворец от подобной участи, но рёв пожаров и толп людей отчётливо слышен даже в комнате, где, в глубокой коме, лежит Сунь Чуаньфан.\n\nЧиновники, уподобившись крысам, бегущим с тонущего корабля, скрывались задними дворами и закоулками, унося с собой серебро, ценные бумаги, и скорее всего, правительственные тайны."
 lepcollapse.16.a:0 "И что теперь делать?"
 
 lepcollapse.17.t:0 "Иллюзия гегемонии Цин разрушена"
 lepcollapse.17.d_qie:0 "Фасад китайского единства, поддерживаемый более десятилетия, начал рушиться. Рост нестабильности в Лиге Восьми Провинций, экономический шок Чёрного Понедельника и неспособность нашего правительства эффективно справиться с кризисом чётко обозначило конец нашей монополии на власть. Нам нужно попытаться хоть немного взять ситуацию под контроль."
 lepcollapse.17.d_fng:0 "Иллюзия китайского единства, поддерживаемая более десятилетия, наконец, начала развеиваться. Разрастающиеся беспорядки в Лиге Восьми Провинций, экономический шок Чёрного Понедельника, усиленный глубоким проникновением Германии в дела страны и неспособность национального правительства принять решительные действия по улучшению ситуации ясно заявили об одном: монополия Пекина на власть окончена.\n\nВозможность нанесения удара по югу никогда не была более чёткой, но готов ли северо-восток  к этому?"
 lepcollapse.17.d_anq:0 "Иллюзия китайского единства, поддерживаемая более десятилетия, наконец, начала развеиваться. Разрастающиеся беспорядки в Лиге Восьми Провинций, экономический шок Чёрного Понедельника, усиленный глубоким проникновением Германии в дела страны и неспособность национального правительства принять решительные действия по улучшению ситуации ясно заявили об одном: монополия Пекина на власть окончена.\n\nВозможно, мы сможем развить эту ситуацию в нашу пользу. Пришло время делать ставки."
