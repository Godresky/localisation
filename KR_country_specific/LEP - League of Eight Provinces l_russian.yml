### Focuses ###
 LEP_qi_rules_nanjing:0 "Режим Ці"
 LEP_qi_rules_nanjing_desc:0 "Ци Сеюань, уважаемый генерал, управляющий большим количеством войск возле Нанкина, захватил контроль над городом, что делает его номинальным приемником Суня. Теперь он стал главой Нанкинской  Клики. Но бывшие территории Лиги погрузились в хаос, и губернаторы не спешат признавать главенство Ци."
 LEP_north_south_west:0 "Вороже коло"
 LEP_north_south_west_desc:0 "Враги Нанкинской Клики окружают её с юга, севера и запада. Наши территории разрозненны, Аньцинская Клика находится совсем рядом с нашей столицей. Нужно выбрать, на каком враге мы сфокусируемся в первую очередь. Также, нам нужно восстановить связь с бывшими губернаторами Лиги и убедиться в их верности."
 LEP_jiangnan_loans:0 "Кредити у Цзяннані"
 LEP_jiangnan_loans_desc:0 "Чёрный Понедельник сильно ударил по ОАК, и они не смогли вовремя оплатить аренду за многие концессии. Это недопустимо, но мы ничего не можем с этим поделать, так как мы слишком сильно зависим от их поддержки. Цзяннаньский Консорциум перенёс кризис без особых проблем и предложил нам кредит, который нам необходимо взять, чтобы финансировать наши армии и правительство."
 LEP_aog_gun_shipments:0 "Озброєння від ОАК"
 LEP_aog_gun_shipments_desc:0 "Хотя ОАК ещё не привела своё положение в норму, ситуация начала стабилизироваться. У них есть большие запасы вооружения, поставку которого мы должны обеспечить, так как наша армия испытывает большие нехватки снаряжения. Наша способность произвести своё собственное оружие ограничена, что делает их поддержку ещё более критичной."
 LEP_consolidate_the_heartland:0 "Консолідація тилу"
 LEP_consolidate_the_heartland_desc:0 "Теперь, когда наше положение относительно стабилизировалось, мы должны приложить усилия по консолидации территорий возле Нанкина и близлежащих провинций. Это обеспечит наличие территории, из которой мы сможем проводить последующие наступления. Но нам нужно разрешить некоторые проблемы до начала консолидации, так как они могут помешать нашим операциям."
 LEP_qis_central_command:0 "Центральний штаб"
 LEP_qis_central_command_desc:0 "Неорганизованность и децентрализованность губернаторских армий станет причиной нашего провала в настоящем конфликте. Нам нужно создать объединённый главный штаб. Губернаторы сохранят контроль над своими армиями, но решения теперь будут приниматься и исполняться согласованно."
 LEP_enforce_officer_loyalty:0 "Вірність офіцерів"
 LEP_enforce_officer_loyalty_desc:0 "Преданность наших офицеров сомнительна. Костяк нашей армии находился под контролем Ци многие годы, но теперь под нашим командованием находятся ещё и армии губернаторов и бывшие отряды Суня. Гоминьдан и Шаньцин не прекращают секретную вербовку, и нам надо убедиться, что все наши офицеры верны делу Нанкинской Клики."
 LEP_emergency_industry_reallocation:0 "Евакуація промисловості"
 LEP_emergency_industry_reallocation_desc:0 "Большая часть нашей промышленности дезорганизована. Нам нужно навести порядок и сфокусироваться на военной промышленности. Своих ресурсов у нас на это нет, так  что придётся вновь положиться на Цзяннаньский Консорциум и ОАК. Мы передадим часть предприятий под их контроль, чтобы наши собственные безалаберные офицеры не учинили ещё больше проблем."
 LEP_price_controls:0 "Контроль цін"
 LEP_price_controls_desc:0 "После коллапса Лиги инфляция начала расти с умопомрачающей скоростью и валюта обесценилась почти полностью. Хотя контроль цен не является идеальным решением проблемы, нам создать хотя бы временный барьер для девальвации, чтобы сохранить за собой возможность платить зарплаты солдатам. Стоит надеяться, что это также приостановит рост цен на продукты и снизит беспокойство в сельской местности."
 LEP_suppress_student_unions:0 "Студентські організації"
 LEP_suppress_student_unions_desc:0 "Так называемые 'патриотические' студенческие организации уже давно стали помехой нашему правительству. Они являются главной силой антиконцессионных движений, продолжающих разводить беспорядки в городах. Если мы прикроем их способы организации, мы, стоит надеяться, сможем полностью подавить движение."
 LEP_enforce_media_controls:0 "Контроль ЗМІ"
 LEP_enforce_media_controls_desc:0 "СМИ приняли участие в коллапсе Лиги и продолжают публиковать негативные статьи о нашем правительстве и очернять имя Ци. Мы должны взять контроль над информацией в свои руки, чтобы предотвратить распространение информации, которая может помешать достижению наших целей."
 LEP_government_by_coercion:0 "Репресивний уряд"
 LEP_government_by_coercion_desc:0 "Теперь мы правим Лигой и должны любой ценой предотвратить её повторный коллапс. Мы не повторим таких же ошибок, которые учинил Сунь Чуаньфан. Мы создадим сильное государство, и не будем стесняться применять силовые методы чтобы гарантировать его существование."
 LEP_finish_sun_investigation:0 "Розслідування вбивства"
 LEP_finish_sun_investigation_desc:0 "Мы достаточно долго затягивали публикацию результатов расследования убийства бывшего главы Лиги, Суня Чуаньфан. Пришло время подвести работу к концу и позволить общественности узнать правду. Стоит надеяться, мы сможем представить результаты в форме, которая позволит нам усилить нашу позицию."
 LEP_undermine_sun_loyalists:0 "Репресії винних"
 LEP_undermine_sun_loyalists_desc:0 "В данный момент в правительстве есть много людей, на поддержку которых мы не вполне можем рассчитывать. Воспользовавшись результатами расследования, а также объявив нашу оппозицию виновниками коллапса Лиги, мы сможем создать оправдание их ареста и чисток в правительстве."
 LEP_university_oversight_board:0 "Бюро Нагляду за Університетами"
 LEP_university_oversight_board_desc:0 "Мы видели, насколько большой угрозой смогут стать студенты, когда они действуют организованно. Они были основой антиконцессионного движения, и будут продолжать быть угрозой нашей стабильности, если мы не будем вести за ними наблюдение. Бюро Наблюдения за Университетами будет создан для нейтрализации любых 'опасных' лиц в наших ВУЗах."
 lep_governor_1:0 "Теперь, когда мы вновь контролируем Чжэцзян и Аньхой, губернаторы которых предали нас и подняли восстание, нам надо решить, кто займёт их позицию. Следует убедиться, что они не станут повторять ошибок своих предшественников и останутся нашими союзниками. Кроме того, нам нужно формализовать отношения с другими губернаторами, не все из которых поддерживают власть Ци."
 lep_governor_2:0 " Теперь, когда мы вновь контролируем Аньхой, губернатор которого, Чэнь Тяоюань, предал нас и поднял восстание, нам нужно решить, кто займёт его провинцию. Следует убедиться, что новый губернатор не станет повторять ошибок своего предшественника и останется нашим союзником. Кроме того, нам нужно формализовать отношения с другими губернаторами, не все из которых поддерживают власть Ци."
 LEP_governor_question:0 "Доля губернаторів"
 LEP_governor_question_desc:0 "[getlepgovernor]"
 LEP_track_down_kmt:0 "Знищення Гоміньдану"
 LEP_track_down_kmt_desc:0 "Мы выбили армию Гоминьдана из Фуцзяня, но их партизаны продолжают свою операции на нашей территории. Есть опасения, что члены Гоминьдана проникли в наше командование. Нам нужно выследить их последние базы и уничтожить всех, кто смеет сопротивляться."
 LEP_crack_down_yiguandao_sects:0 "Облави на Ігуаньдао"
 LEP_crack_down_yiguandao_sects_desc:0 "Последователи Игуаньдао продолжают терроризировать наших граждан. Мы подавили их восстание в Шаньцине, но некоторые последователи продолжают мешать нашей армии. Чтобы раз и навсегда покончить с этим движением на надо будет устроить облавы на их секты."
 LEP_reconstitute_baojia_system:0 "Система баоцзя"
 LEP_reconstitute_baojia_system_desc:0 "Система баоцзя представляет собой создание самостоятельных ополчений для поддержания правопорядка. Она направлена на поддержание стабильности и самоуправления. Хотя подобная система и подвела Китай в прошлом, в данный момент она может оказаться крайне полезной, так как позволит нам патрулировать провинции в обход губернаторов."
 LEP_xiangyong_inspections:0 "Інспекції сян'юн"
 LEP_xiangyong_inspections_desc:0 "Если мы хотим убедиться в успехе баоцзя, мы должны держать сянъюн, отряды баоцзя, под наблюдением. Подобные инспекции позволят нам контролировать деятельность ополчения и не беспокоится о вмешательстве губернаторов.."
 LEP_water_infrastructure_commission:0 "Комісія Водної Інфраструктури"
 LEP_water_infrastructure_commission_desc:0 "Война повредила огромное количество инфраструктуры, целью которой является защита городов от затопления. Плотины, дамбы, насыпи – всё находится в плачевном состоянии. Нам нужно создать специальную комиссию с надлежащим финансированием, чтобы немедленно восстановить эти сооружения. Если мы будем с этим затягивать, мы рискнём жизнью миллионов китайцев."
 LEP_peace_in_countryside:0 "Мир поза містами"
 LEP_peace_in_countryside_desc:0 "Теперь, когда мы справились с самыми острыми проблемами, вызванными войной, мы можем начать восстановление порядка в сельской местности. Вот уже несколько месяцев люди боялись перемещаться между населёнными пунктами из-за количества бандитов и повстанцев. Но при введении необходимых регуляций и реформ стоит ожидать быстрого возвращения спокойствия на дорогах страны."
 LEP_selective_enforcement:0 "Вибіркова законність"
 LEP_selective_enforcement_desc:0 "Нам не достичь легитимности нашего правительства законами. Нам остаётся лишь создать стабильное правительство, которому никто не посмеет перечить. Это значит, что законы будут применяться так, как мы пожелаем. Предоставив некоторым лицам и компаниям экстралегальные права, мы сможем заручиться их поддержкой в сражении с нашими врагами."
 LEP_reform_public_security:0 "Громадська безпека"
 LEP_reform_public_security_desc:0 "Одной из проблем, с которой Сунь Чуаньфан  часто сталкивался, являлась отсутствие сети надёжных агентов, поддерживающих внутреннюю безопасность. Но Ци изменит ситуацию созданием Нанкинской Гвардии. Его агенты будут повсюду, что позволит ему оперативно расправляться с угрозами и поддерживать мир."
 LEP_redoubts_for_revenue:0 "Редути за ресурси"
 LEP_redoubts_for_revenue_desc:0 "Последствия недавней войны вместе с нестабильностью за границами нашей страны вынуждают губернаторов заботиться об организации обороны в провинциях. Мы поможем им возвести фортификации и бункеры в обмен на дополнительное налогообложение."
 LEP_tackle_local_corruption:0 "Дрібна корупція"
 LEP_tackle_local_corruption_desc:0 "Мелкая коррупция – серьёзная проблема. Она вредит нашей способности собирать налоги, утяжеляет и без того не лёгкую ношу крестьян и наполняет деньгами карманы тех, кто этого не заслуживает. Нам нужно антикоррупционную кампанию, которая, к тому же, позволит нам заполучить больше контроля над администрацией провинций."
 LEP_green_gang_dealings:0 "Угоди із Зеленою Бандою"
 LEP_green_gang_dealings_desc:0 "Мы можем попробовать заполучить поддержку Зелёной Банды из Шанхая. Связи с этими преступниками, занимающимися в основном торговлей наркотиками, позволят в будущем оказывать влияние на потенциальных инвесторов из концессии." 
 LEP_public_media_campaigns:0 "Покращення громадської думки"
 LEP_public_media_campaigns_desc:0 "Наше правительство имеет не лучшую репутацию. Многие считают, что мы продались немцам и убиваем патриотов, желающих возродить Китай. Мы должны убедиться, что подобное восприятие останется в прошлом, воспользовавшись подконтрольной нам прессой. Кроме того, мы сможем уничтожить репутацию нас критикующих."
 LEP_appoint_civilian_magistrates:0 "Цивільні чиновники"
 LEP_appoint_civilian_magistrates_desc:0 "Большая часть провинций контролируется офицерами, использующими подвластные им войска для сохранения своего влияния. Тяжело вынудить их слушаться без кровопролития. Нужно начать назначать гражданских чиновников на государственные позиции и медленно увеличивать количество доступной им власти. Так нам будет проще контролировать Лигу."
 LEP_public_repression:0 "Репресія громадськості"
 LEP_public_repression_desc:0 "Мы не будем обманывать себя заявлениями об открытость и либеральности нашего правительства. Нет, мы признаём, что единственным способом восстановить порядок и законность в стране являются репрессии высказывающихся против нас лиц. Лишь после истребления этих мятежных элементов общество сможет быть уверенно в своей безопасности."
 LEP_shut_down_intellectual_circles:0 "Репресії інтелігенції"
 LEP_shut_down_intellectual_circles_desc:0 "Различные группы и круги широко уважаемой интеллигенции, многие члены которой поддерживали антиконцессионное движение, приведшее к падению Сунь Чуаньфана, продолжают высказываться против нашего правительства продолжают высказываться против нас. Мы больше не можем терпеть подобную инсубординацию и вынуждены запретить подобные встречи."
 LEP_crush_urban_unions:0 "Придушення профспілок"
 LEP_crush_urban_unions_desc:0 "Как и студентские организации, профсоюзы рабочих постоянно создают для нас проблемы. Их забастовки подрывают эффективность промышленности, и нет никаких гарантий, что они не сотрудничают с левым Гоминьданом. Мы должны воспользоваться своим влиянием в городах, чтобы разогнать эти профсоюзы и предотвратить повторную организацию рабочих."
 LEP_pacification_commissioner_qi:0 "Комісар Умиротворення"
 LEP_pacification_commissioner_qi_desc:0 "Выдача себе большого количества различных титулов и позиций является традиционным способом повысить свой авторитет в новоприобретённых землях. Теперь Ци Сеюань не только маршал Лиги, но комиссар умиротворения, что даёт ему возможность подавлять общественные движения военными силами."
 LEP_pressure_jiangzhe_caifa:0 "Тиск на цайфу Цзянчже"
 LEP_pressure_jiangzhe_caifa_desc:0 "Цайфа Цзянжэ, то есть конгломераты Цзянсу и Чжэцзяна, являются группой влиятельных банков, базирующихся в Концессиях. Воспользовавшись нашими новоприобретёнными связями, мы сможем надавить на них и потребовать выдачу кредитов и ценной информации.
 LEP_solicit_legations_investments:0 "Інвестори"
 LEP_solicit_legations_investments_desc:0 "Города-Концессии являются финансовым центром востока. Иностранные инвесторы чаще всего решают инвестировать именно в них, что вынуждает китайские компании перемещать штабы своих компаний. Нам нужно стать привлекательной целью для потенциальных инвесторов, что, учитывая расширение нашего влияния в концессиях и открытие экономики, не должно стать слишком тяжёлой задачей."
 LEP_expand_jiangnan_arsenal:0 "Цзяннанський Арсенал"
 LEP_expand_jiangnan_arsenal_desc:0 "Цзяннаньский Арсенал является краеугольным камнем нашей военной промышленности. Во время общего развития экономики мы должны уделять особое внимание Арсеналу, так как это позволит нам увеличить количество производимого в стране оружия и снаряжения."
 LEP_lower_yangtze_development:0 "Розвиток нижньої Янцзи"
 LEP_lower_yangtze_development_desc:0 "Сердце Пяти Провинций, а также главный источник сил Ци, находится в регионе нижней Янцзы. Развитие этой территории будет наиболее выгодным для маршала, так как он напрямую её контролирует и облагает налогами. Кроме того, удобное географическое расположение привлечёт большое количество инвестиций."
 LEP_eastern_railway_construction:0 "Східна залізниця"
 LEP_eastern_railway_construction_desc:0 "Железные дороги стали новыми артериями Китая. Без них торговля и промышленность не может развиваться. Нужно начать инвестиции в создание новых путей и реновацию уже существующих. Германия, скорее всего, тоже захочет принять участие, так что нам нужно решить, как именно мы будем реализовать имеющиеся планы."
 LEP_heavy_industrial_investments:0 "Інвестиції у промисловість"
 LEP_heavy_industrial_investments_desc:0 "В данный момент промышленность Китая по большей части направленна на внутренний рынок. У нас нет возможности поддерживать тяжёлую промышленность. Но если мы надеемся развить нашу экономику, это должны измениться. При помощи опыта Германии и инвестиций правительства мы убедимся, что тяжёлая промышленность Китая получит шанс на развитие."
 LEP_new_economic_development:0 "Економічний розвиток"
 LEP_new_economic_development_desc:0 "Лига стабилизируется, а индустриализация достигает новых успехов, и нам необходимо этим воспользоваться. Мы открыты для мира, что даёт нам преимущество над остальным Китаем в скорости модернизации. Нам нужно делать всё возможное для увеличения инвестиций в развитие промышленности и экономики."
 LEP_subsidize_local_communities:0 "Субсидії селам"
 LEP_subsidize_local_communities_desc:0 "Мы потеряли поддержку большей части городского населения. Но, стоит надеяться, с развитием экономики они смирятся с нашим правлением. В данный момент нам лучше будет сфокусироваться на остальной части населения – селянах. Создание новых субсидий направленных на развитие сельской местности поможет нам перевести их на нашу сторону."
 LEP_revitalize_the_tea_trade:0 "Торгівля чаєм"
 LEP_revitalize_the_tea_trade_desc:0 "Торговля чаем в прошлом восточного и южного Китая была намного более популярным занятием. Оживление и развитие этого традиционного дела позволит многим бедным крестьянам зарабатывать небольшое количество денег, что интегрирует их в новую, современную экономику и поспособствует последующему развитию страны."
 LEP_patronize_xiangshen:0 "Сяншень"
 LEP_patronize_xiangshen_desc:0 "Сяншэнь, мелкие землевладельцы, являются крайне ценными союзниками. Если мы заручимся их поддержкой, мы одновременно заручимся и поддержкой крестьян. Мы должны воспользоваться полученной властью над региональными правительствами и доказать, что мы являемся их главным сторонником. Это также усилит наше влияние над губернаторами."
 LEP_modern_agriculture:0 "Сучасне с/г"
 LEP_modern_agriculture_desc:0 "Хотя в прошлом Китай был знаменит своими эффективными методами ведения сельского хозяйство, что отчасти, помогло его населению достигнуть огромных размеров, это преимущество давно было утрачено. Больше отставать нельзя, а значит, необходимо ввести западные технологии и методики."
 LEP_cult_of_personality:0 "Культ особистості"
 LEP_cult_of_personality_desc:0 "Если Ци Сеюань, маршал нашей Лиги, планирует по-настоящему укоренить свою власть и влияние, то ему нужно поработать над созданием полумифической персоны. Сомнительно, что появятся люди, готовые противоречить человеку, которому поклоняются, словно божеству. Начать следует с публикации немного переработанной версии его биографии, включающей его предзнаменованное рождение и подвиги на поле боя."
 LEP_network_of_allegiances:0 "Мережа альянсів"
 LEP_network_of_allegiances_desc:0 "Никто не правит в одиночку. А поэтому Ци необходимо поддерживать сеть союзников по всей Лиге. Эту сеть надо будет старательно поддерживать и расширять, иначе последствия будут трагичны как для Лиги, так и для самого маршала."
 LEP_dubious_practices:0 "Сумнівні методи"
 LEP_dubious_practices_desc:0 "Для сохранения позиции власти Ци придётся использовать все доступные ему методы. Хотя Сунь Чуаньфан часто говорил о принципах и морали, на деле большая часть его действий было направленно на сохранение своего первенства. Ничто не мешает новому маршалу делать то же самое. Учитывая большее количество контроля над Нанкином и поддержку Германии, Ци, возможно, может позволить себе даже больше свободы в выборе методов."
 LEP_tsingtau_collaboration:0 "Колаборація з Ціндао"
 LEP_tsingtau_collaboration_desc:0 "Наше главное преимущество над остальными военными правителями заключается в поддержке Германии. Коллаборация с немцами предоставляет нам продвинутые технологии, эффективные армии и возможность индустриализации. Мы должны оберегать наши отношения любой ценой."
 LEP_german_reconstruction_crews:0 "Ремонтні бригади"
 LEP_german_reconstruction_crews_desc:0 "Ситуация в Лиге плачевна. Война привела к разрушениям невиданного масштаба: тысячи и тысячи людей погибли, железные дороги уничтожены, города сожжены дотла, фабрики разбомблены. Хотя у нашей страны и есть рабочие, готовые начать восстановительные работы, им не хватает экспертизы и финансирования."
 LEP_krupp_industrial_methods:0 "Промислові процеси Круппа"
 LEP_krupp_industrial_methods_desc:0 "Китай, модернизируясь, должен учиться на опыте преуспевающих. Крупп является одним из самых сильных конгломератов Германии, оперирующих в концессиях ОАК. Мы должны пригласить их представителей для обучения наших инженеров и администраторов. Китаю для достижения успеха необходимо перенять немецкое устройство промышленности."
 LEP_german_research_aid:0 "Технологічна допомога"
 LEP_german_research_aid_desc:0 "Технологическое развитие Германии значительно превосходит наше. Мы смогли бы значительно увеличить темпы модернизации страны, если бы у нас был доступ к последним её наработкам. Нам нужно положить начало сотрудничеству между университетами и исследовательскими группами Германии и Китая."
 LEP_nanjing_university_expansion:0 "Нанкінський університет"
 LEP_nanjing_university_expansion_desc:0 "Нанкинский Университет мал, не получает необходимого финансирования и предоставляет в основном устарелое образование. Это надлежит изменить, если мы хотим увидеть прогресс в нашей технологической сфере. Расширение университета необходимо для обучения нового поколения студентов современными методами."
 LEP_westernized_school_curriculum:0 "Західна шкільна програма"
 LEP_westernized_school_curriculum_desc:0 "Китайская система образования крайне устарела. Реформы требуются не только школам сёл городов, но и большим университетам. В данный момент дети изучают вещи, практически не используемые в современных реалиях. Нам нужно создать стандартизированную школьную программу на основе западной, которая, стоит надеяться, поспособствует внедрению новых технологий в наше общество."
 LEP_deutsch_asiatische_loans:0 "Кредити Дойч-Азіатіше"
 LEP_deutsch_asiatische_loans_desc:0 "Дойч-Азиатише Банк значительно расширился за последние несколько лет и стал важным партнёром ОАК и одним из основных немецких инвесторов в Китае. Мы не пользуемся его услугами эффективно. Названный банк признан международно и может предоставить нам большие кредиты на развитие промышленности и инфраструктуры."
 LEP_opening_the_interior:0 "Внутрішні регіони"
 LEP_opening_the_interior_desc:0 "Китайская глубинка всегда оставалась относительно огороженной от иностранного влияния, что привело к простаиванию значительного количества ресурсов. Мы уверенны, что Германия будет крайне заинтересована  в разработке нетронутых залежей ресурсов, и нам нужно поскорее этим воспользоваться."
 LEP_improved_tungsten_extraction:0 "Видобуток вольфраму"
 LEP_improved_tungsten_extraction_desc:0 "Под нашим контролем находится несколько месторождений вольфрама и других ценных металлов. Мы должны заручиться поддержкой немцев в улучшении методов добычи и значительном расширении объёма добываемой и перерабатываемой руды."
 LEP_schantung_eisenbahn_expansion:0 "ШЗК"
 LEP_schantung_eisenbahn_expansion_desc:0 "Шаньтунгская Железнодорожная Компания создала планы по расширению и обновлению магистралей в центре нашей страны. Мы должны позволить им воплотить свои планы в реальность. Компания станет важной частью развития инфраструктуры на севере страны, так как финансирование и последующий контроль этих путей ОАК, скорее всего, будет принят холодно."
 LEP_eastern_resources_commission:0 "Копалини Сходу"
 LEP_eastern_resources_commission_desc:0 "В Китае много полезных ископаемых. Слишком много, чтобы спонтанно начинать их разработку.  Мы должны организовать совместную Сино-Немецкую Комиссию по Ископаемым Востока, которая будет организовывать поиск и разработку залежей. Эта организация значительно ускорит процесс модернизации страны и позволит более эффективно индустриализировать страну."
 LEP_tolerate_vice:0 "Прийняти вади"
 LEP_tolerate_vice_desc:0 "Азартные игры, проституция и торговля опиумом аморальны. Но они также крайне прибыльны. У нас нет желания начинать подобный бизнес, но прибыль слишком высока, чтобы запретить полностью. Мы не будем освещать нашу мягкость по отношению к подобной деятельности, но мы можем ввести дополнительные 'налоги', которые убедят нас не обращать внимания на нарушения."
 LEP_facilitate_german_prospecting:0 "Німецька георозвідка"
 LEP_facilitate_german_prospecting_desc:0 "Наши внутренние регионы были открыты немецким инвестициям, и региональные правительства должны способствовать геологической разведке Германии. Наши беднейшие провинции обогатятся благодаря разработке полезных ископаемых."
 LEP_inland_development_zones:0 "Зони розвитку"
 LEP_inland_development_zones_desc:0 "Одной из форм ускорения развития глубинки страны, которая не нанесёт Китаю слишком много вреда, является создание 'Внутренних Зон Развития'. На них не будут распространяться регуляции и меры, которые предпримет региональное правительство. Концентрируя расселение иностранцев подобными мерами мы сможем также эффективнее их защищать."
 LEP_special_road_taxes:0 "Транзитні податки"
 LEP_special_road_taxes_desc:0 "Наше центральное правительство имеет возможность ввести специальные транзитные налоги. Большинство дорог находится под контролем Лиги, и могут быть использованы для увеличения прибыли. Кроме того, мы сможем оказать поддержку нашим сторонникам освободив их от обязанности оплачивать новые тарифы."
 LEP_revenue_tax_stamps:0 "Податкові марки"
 LEP_revenue_tax_stamps_desc:0 "Для создания современной и стандартизированной системы налогообложения надо будет ввести новый вид налоговых марок, наличие которых будет свидетельствовать о прохождении товаром всех необходимых требований."
 LEP_friendly_monopolies:0 "Дружба з монополіями"
 LEP_friendly_monopolies_desc:0 "Для гарантии безопасности нашего режима мы должны периодически идти на уступки нашим союзникам и партнёрам. Позволив определённым группам и предприятиям игнорировать ограничения в определённых сферах, мы сможем обеспечить себе поддержку с их стороны. Кроме того, это привлечёт большое количество инвестиций с их стороны ."
 LEP_five_provinces_one_marshal:0 "П'ять провінцій, один маршал"
 LEP_five_provinces_one_marshal_desc:0 "Пять провинций вновь вернулись под контроль одного маршала, Ци Сеюаня. Несмотря на весь хаос, разразившийся после смерти Суня, Ци выстоял и воссоздал Лигу в своём собственном видении. Для Нанкинской Клики наступила новая эпоха."
 LEP_nanjing_army:0 "Армія Нанкіну"
 LEP_nanjing_army_desc:0 "Наша власть полагается на поддержку армии, что делает её компетентность чрезвычайно важной. Армии бывшей Лиги были дезорганизованы и слабы. Мы должны объединить их и создать сильную армию Нанкина, которая поможет нам достичь наших целей."
 LEP_air_naval_command:0 "ВПС та ВМС"
 LEP_air_naval_command_desc:0 "Раньше мы полагались почти полностью на силы нашей сухопутной армии. Но теперь появилась необходимость расширения в воздушные и морские театры. Наш флот слишком уж долго игнорировался и нуждается в модернизации. Нам также необходимо взять небо страны под свой контроль, чтобы предотвратить излишние проблемы при сражении с продвинутыми врагами."
 LEP_new_nanyang_fleet:0 "Флот Наньян"
 LEP_new_nanyang_fleet_desc:0 "Одной из величайших флотилий Китая был Наньян, базировавшийся в Шанхае. Мы создадим новый флот Наньян, базирующийся уже в Нанкине, что позволит нам обороняться от атак всех врагов с моря."
 LEP_nanjing_naval_yard:0 "Верфі Нанкіну"
 LEP_nanjing_naval_yard_desc:0 "Пришло время начать инвестиции в обновление и расширение кораблестроения в Нанкине. Новые верфи будут необходимы для модернизации флота и создания великих военных кораблей."
 LEP_naval_officer_training:0 "Офіцери флоту"
 LEP_naval_officer_training_desc:0 "Чтобы предоставить нашему новому флоту возможность оперировать современными тактиками, нам нужно подготовить качественных офицеров. Без них координация флота будет недостаточной, и манёвры будут обречены на провал. Обуздать этих стальных зверей моря будет под силу лишь самым талантливых из военнослужащих."
 LEP_green_water_navy:0 "Берегова охорона"
 LEP_green_water_navy_desc:0 "Мы знаем, что у нас нет возможности создать флот, способный проецировать силу в океанах. У нас просто нет необходимых ресурсов и промышленности. Лучше будет сфокусироваться на защите берегов от морского десанта и обстрела с кораблей. Для этого нужно инвестировать в разработку наиболее подходящих для этой цели кораблей."
 LEP_nanjing_air_corps:0 "ВПС Нанкіна"
 LEP_nanjing_air_corps_desc:0 "Нам нужно создать отдельный вид войск, чтобы действия нашей авиации были плодотворны. Эскадроны будут объединены под одним началом, что даст нам возможность модернизировать нашу древнюю военную авиацию."
 LEP_expand_daijaochang_airbase:0 "Авіабаза Дацзяочан"
 LEP_expand_daijaochang_airbase_desc:0 "Авиабаза Дацзяочан располагается в очень удобном для расширений месте. Мы увеличим количество ангаров, чтобы на ней могло расположиться большее количество самолётов, которые смогут проводить операции в большом радиусе." 
 LEP_eastern_aviation_school:0 "Східна Школа Авіації"
 LEP_eastern_aviation_school_desc:0 "Чтобы наши ВВС могли летать, нам нужны пилоты. Желательно, опытные и хорошо обученные пилоты. В данный момент у нас нет возможности своевременно тренировать необходимое количество, но это можно изменить созданием специализированного училища."
 LEP_heinkel_airframes:0 "Моделі Хайнкеля"
 LEP_heinkel_airframes_desc:0 "Для создания сильных ВВС нам нужно заполучить продвинутые современные самолёты. Германия славится своей превосходной авиационной промышленностью. Следует воспользоваться тёплыми отношениями между двумя нашими странами и заполучить новые модели от Хайнкель."
 LEP_domestic_fighter_production:0 "Літакобудування"
 LEP_domestic_fighter_production_desc:0 "Мы не можем вечно полагаться на помощь иностранцев. Нам нужно создать надёжную авиационную промышленность в стране, чтобы восполнять потери и расширять наши ВВС."
 LEP_northern_school_doctrine:0 "Північна школа"
 LEP_northern_school_doctrine_desc:0 "Мы должны принять тактику современной войны северян, завязанную на превосходстве снаряжения, артиллерии и эффективном использовании опытных и тренированных дивизиях. Она была разработана на практике военачальников, часто сражавшихся на равнинах северного Китая."
 LEP_southern_school_doctrine:0 "Південна школа"
 LEP_southern_school_doctrine_desc:0 "Мы должны принять тактику современной войны южан, завязанную на численном превосходстве и мобильности. Она была разработана на практике военачальников юга, часто сражавшихся в горных регионах."
 LEP_raising_fallen_flags:0 "Кинуті прапори"
 LEP_raising_fallen_flags_desc:0 "За последние десять лет многие элитные китайские дивизии были распущены или уничтожены. Чтобы усилить наши войска мы можем собрать оставшихся ветеранов и создать новые дивизии по образцу старых. Они послужат основанием, от которого мы сможем легко развиваться."
 LEP_study_modern_doctrines:0 "Західні доктрини"
 LEP_study_modern_doctrines_desc:0 "Мы должны экстенсивно изучить западные доктрины и подогнать их под наши реалии. Только полностью познав искусство войны мы сможем соперничать с остальным быстро индустриализирующимся миром."
 LEP_german_rifles:0 "Німецькі гвинтівки"
 LEP_german_rifles_desc:0 "Наличие немецкого вооружения всегда было критично для армии любого военного правителя. Теперь, когда у нас есть прямая поддержка правительства Германии, мы имеет доступ к самым последним их разработкам. Мы должны перенять и стандартизировать наше вооружение, чтобы повысить боеспособность нашей армии."
 LEP_support_unit_training:0 "Батальйони забезпечення"
 LEP_support_unit_training_desc:0 "Сегодня невозможно победить армией, состоящей из простой пехоты. Мы должны создать отряды, подготовленные к выполнению вспомогательных операций, что повысит значительно эффективность наших дивизий."
 LEP_krupp_artillery:0 "Артилерія Круппа"
 LEP_krupp_artillery_desc:0 "Тяжёлая артиллерия – редкость в Китае. Но теперь у нас есть шанс воспользоваться доступом к военной промышленности Германии и ввести массовое использование артиллерии в нашей армии. Немцы не откажутся помочь нам в модернизации наших военных сил."
 LEP_modernize_jinling_academy:0 "Цзіньлінська Академія"
 LEP_modernize_jinling_academy_desc:0 "Цзиньлинская Академия в Нанкине срочно нуждается в модернизации. Сунь пренебрёг внедрением современных тактик и стратегий, что привело к отсутствию представления у выпускников о методах ведения войн нашего времени. Нужно провести обновление теорий Академии и убедиться, что выпускники  будут  готовы стать компетентными офицерами."
 LEP_officer_initiative:0 "Офіцерська ініціатива"
 LEP_officer_initiative_desc:0 "Нам надо, чтобы офицеры проявляли креативность на поле боя. Они должны уметь адаптироваться к быстро меняющимся условиям ведения сражений и этим повышать свои шансы на победу. Офицеры должны обучаться предусмотрительности. Это значит, что иногда им надо оставлять некоторые идеи в прошлом."
 LEP_unified_command_headquarters:0 "Штаб об'єднаних військ"
 LEP_unified_command_headquarters_desc:0 "Хотя мы и создали временный главный штаб во время гражданской войны, основание штаба объединённых войск позволит нам ещё больше организовать и объединить разрозненные силы наших губернаторов. Новый объединённый штаб будет координировать действия войск под прямым командованием Ци."
 LEP_german_instructors:0 "Інструктори з Німеччини"
 LEP_german_instructors_desc:0 "Мы не сможем полностью перенять современные методы ведения войны в одиночку. Нам нужно воспользоваться опытом людей, сражавшихся в действительно современных войнах и знающих, как оперируют продвинутые армии. Нам нужно пригласить инструкторов из Германии на пост преподавателей в Цзиньлинской Академии."
 LEP_modern_officer_corps:0 "Сучасний офіцерський склад"
 LEP_modern_officer_corps_desc:0 "Мы обновили наш офицерский состав и обучили его последним новшествам в тактике и стратегии. Нужно убедиться, что новое поколение офицеров действительно отвечает всем требованиям современной армии."
 #FROM PRE-REVISION FOCUSES
 #LEP_emergency_troop_training:0 "Emergency Troop Training"
 #LEP_emergency_troop_training_desc:0 "We cannot afford to train troops at the current slow pace. We must take a risk and shorten training times and organize large scale emergency troop trainings in order to bolster our numbers in order to defend our borders and properly strike at the enemy. Once they are in the field, they will learn as needed."
 #LEP_evaluate_doctrines:0 "Evaluate Doctrines"
 #LEP_evaluate_doctrines_desc:0 "Our army doctrines are outdated, based on decades, if not centuries-old warfare codes. We need to make a thrust forward and evaluate our current doctrines to properly modernize our forces."
 #LEP_hire_german_staff:0 "Hire German Staff"
 #LEP_hire_german_staff_desc:0 "There is a sizable group of well-trained and experienced German officers living in the German concessions. We currently cannot afford to think too much about giving them too much power, because the current conflict is one of survival. We must recruit German staff into our armies and into our government in order to achieve the efficiency that they are famous for."
 #LEP_additional_concessions:0 "Additional Concessions"
 #LEP_additional_concessions_desc:0 "Our enemies threaten to topple our government. The Germans are our only hope of survival. With their troubles at home, they are unlikely to fully commit to our help. We must make them an offer they cannot refuse, as we know how greedy they are. We will offer them additional concessions, providing we win the conflict."
 #LEP_five_provinces:0 "The Five Provinces"
 #LEP_five_provinces_desc:0 "Qi Xieyuan now controls the Five Provinces of Anhui, Fujian, Jiangsu, Jiangxi and Zhejiang, making him the most powerful man of Eastern China. Now that we have somewhat stabilized the country and dealt with external enemies, it is time to fully consolidate our authority and control."
 #LEP_restore_supply_chains:0 "Restore Supply Chains"
 #LEP_restore_supply_chains_desc:0 "Many industrial supply chains, including those critical to our military production, have been severed by the chaos and war. We need to make an effort to restore these supply chains in order to deal with our lingering production difficulties."
 #LEP_restore_production_austerity:0 "Restore Production: Austerity Measures"
 #LEP_restore_production_austerity_desc:0 "In order to fully restore our military production and upkeep, we must work on making budget cuts in other places so we have more to spare to reconstruct our production facilities and finally resolve our production paralysis."
 #LEP_restore_production_aog:0 "Restore Production: Aid from the ОАК"
 #LEP_restore_production_aog_desc:0 "We cannot afford to cut our budgets and redirect resources from other areas to fully restore production. We have made sure our German allies can continue to exert influence in China. They will surely aid us in keeping it that way."
 #LEP_keep_the_war_machine:0 "Keep the War Machine Going"
 #LEP_keep_the_war_machine_desc:0 "While we no longer have major conflict ahead of us, it is best to stay prepared and continue to keep our military production machine going. Focusing on civilian industry now presents the risk that we may be surprised by another conflict. We now have a well-functioning war apparatus, let us not throw it away."
 #LEP_return_to_peacetime_economy:0 "Return to Peacetime Economy"
 #LEP_return_to_peacetime_economy_desc:0 "The war is over and the countryside is in dire need of greater economic prosperity. We must return to a peacetime economy in order to focus on building civilian industry and grow our economy. We can always return to a more war-focused economy later."
 #LEP_nanjing_guards:0 "Nanjing Guards"
 #LEP_nanjing_guards_desc:0 "We need a group of loyal officers who will make sure our authority is well-respected throughout the country. For that reason we must create the 'Nanjing Guards'. Operating from our power base in Nanjing, they will loyally follow the orders of Marshal Qi Xieyuan and eradicate any resistance to our rule. "
 #LEP_fortify_heartland:0 "Fortify the Heartland"
 #LEP_fortify_heartland_desc:0 "To strengthen our position and authority, we must fortify our heartland around Nanjing. To that end, we must begin the construction of extensive fortifications and defenses. Nanjing is exposed to enemies from the sea and enemies to the north and it is these areas that we must focus on."
 #LEP_centralizing_control:0 "Centralizing Control"
 #LEP_centralizing_control_desc:0 "Sun's greatest mistake was his failure to centralize control in his hands. We will not make the same mistake and ensure that we will slowly begin moving more and more authority to Nanjing, and away from the governors."
 #LEP_stable_league:0 "A Stable League"
 #LEP_stable_league_desc:0 "With the countryside under control, our authority once again recognized and reforms of various systems to safeguard our rule completed, we can finally be at rest. Under the guidance of Marshal Qi, the League is stable once more."
 #LEP_making_old_friends:0 "Making Old Friends"
 #LEP_making_old_friends_desc:0 "While friendship is usually forged, not made, we know that if the right amount of money lands in the right pockets, we will surely be friends to them. It is important the Lower Yangtze elite is aligned with our modernization and centralization efforts. We will promise them vast riches if they cooperate with us and our German friends."
 #LEP_german_industrial_methods:0 "German Industrial Methods"
 #LEP_german_industrial_methods_desc:0 "If we want to industrialize, we must look at the example of the Germans and adopt their methods. We will invite many German companies to teach local industrial companies to work more efficiently. With German help, we will be able to vastly increase the efficiency of our industry."
 #LEP_provincial_questions:0 "Provincial Questions"
 #LEP_provincial_questions_desc:0 "While we consolidated our rule over the provinces following the war, our influences is in many cases still limited due to the authority of the governors. We will want to build relationships with our governors and help develop our province, but we also wish to expand our influence. We will have to walk a fine line and choose whether to work against them, or with them."
 #LEP_jiangsu:0 "Jiangsu"
 #LEP_jiangsu_desc:0 "Jiangsu, the northern province. Governor Zheng rules from Xuzhou in the north. He fears the Yiguandao and depends heavily on the railways running through the province."
 #LEP_yiguandao_problem:0 "The Yiguandao Problem"
 #LEP_yiguandao_problem_desc:0 "The Yiguandao have never ceased to become a problem. Their cultist following continues to endanger many and they must be stopped. We must organize a coordinated effort in Jiangsu to truly eradicate this religion."
 #LEP_fortifying_xuzhou:0 "Fortifying Xuzhou"
 #LEP_fortifying_xuzhou_desc:0 "The city of Xuzhou, from which Governor Zheng currently rules, has great strategic valuable due to the railways running through it. Zheng would be grateful if we assist him in fortifying it. This will also prevent any enemies from easily taking the cities."
 #LEP_complete_subei_canal:0 "Complete the Subei Canal"
 #LEP_complete_subei_canal_desc:0 "Construction on the Subei Canal has going on for a while. It is time it is now actually finished. The Subei Canal will help irrigate hundreds of thousands of square kilometers of farmland. "
 #LEP_fujian:0 "Fujian"
 #LEP_fujian_desc:0 "Fujian, ruled by Zhou. He was a friend of Sun and continues to deal with the lingering KMT presence. His province continues to see violence and instability, something we can surely exploit."
 #LEP_encirclement_campaigns:0 "Encirclement Campaigns"
 #LEP_encirclement_campaigns_desc:0 "We must employ the tactic of 'encirclement campaigns' if we wish to finish off the remaining KMT hotbeds. We must slowly encircle their areas of activity, slowly closing on their bases and then end them in swift final strikes. We must not let them escape as they will only set up base elsewhere and continue to instigate the countryside."
 #LEP_toast_to_departed_friends:0 "A Toast to Departed Friends"
 #LEP_toast_to_departed_friends_desc:0 "Qi will meet with Zhou and hold a party to honour Sun Chuanfang, their mutual friend. However, Zhou's position is weak and the party might not have the pleasant ending Zhou was hoping for..."
 #LEP_inland_defences:0 "Inland Defences"
 #LEP_inland_defences_desc:0 "Fujian has many locations worth defending. We should begin construction of various fortifications further inland in Fujian. This would make the province more defensible and should also make sure that any unexpected attack from the west can be fended off."
 #lep_zhejiang_1:0 "Zhejiang, the province south of Nanjing. After Chen Yi joined Chen Tiaoyuan, Shangguan Yunxiang now rules. Still reeling from the division of the civil war, Zhejiang should not be hard for us to establish control."
 #lep_zhejiang_2:0 "Zhejiang, the province south of Nanjing. Ruled by Chen Yi, who has now established more firm control following the rebellion of Shangguan Yunxiang, who fought on the side of Chen Tiaoyuan. Chen Yi will serve us well, but he is known Japanese sympathizer. That is something we could use."
 #LEP_zhejiang:0 "Zhejiang"
 #LEP_zhejiang_desc:0 "[getlepzhejiang]"
 #LEP_land_of_rice_and_fish:0 "Land of Rice and Fish"
 #LEP_land_of_rice_and_fish_desc:0 "Zhejiang is known as the 'Land of Rice and Fish' and is a major food producer. To prevent any famines and make sure our growing population remains well-fed, we must invest in mechanizing and further developing the extensive rural agriculture and coastal fisheries of Zhejiang."
 #LEP_fortifying_hangzhou_bay:0 "Fortifying Hangzhou Bay"
 #LEP_fortifying_hangzhou_bay_desc:0 "Hangzhou Bay is a bay south of Shanghai. Due to its shallowness, it is exceptionally vulnerable to naval invasion. Any enemy who lands there can easily advance and penetrate our core territory. It is therefore important that Hangzhou Bay is properly fortified and defended."
 #LEP_jiangxi:0 "Jiangxi"
 #LEP_jiangxi_desc:0 "Jiangxi, our poorest province, ruled by Deng Ruzuo. It was in Jiangxi that the new railway was built and this will most definitely result in quickly rising fortunes for the poor province."
 #LEP_repair_zhegan_railway:0 "Repair the Zhegan Railway"
 #LEP_repair_zhegan_railway_desc:0 "The Zhegan railway has been seriously damaged by the recent chaos. It should be repaired as soon as possible to make sure the people of Jiangxi no longer suffer, and so German companies will have to suffer no more delays, of course."
 #LEP_mountain_strongholds:0 "Mountain Strongholds"
 #LEP_mountain_strongholds_desc:0 "Jiangxi is a mountainous province and as a result, is difficult to invade. We could make the cost of invasion exponentially higher by establishing fortifications within the mountains. These would be easily defensible and would make our western border much more secure."
 #LEP_anhui:0 "Anhui"
 #LEP_anhui_desc:0 "Anhui, formerly ruled by Chen Tiaoyuan, who rose up against us. Now that he is gone, Anhui will be an easy target for us to extend control over. While the province is poor, it still harbors useful resources."
 #LEP_expand_huainan_mines:0 "Expand the Huainan Mines"
 #LEP_expand_huainan_mines_desc:0 "The Huainan mines are a large source of coal, which is vital for our steel production. We know there are many still untapped resources and by expanding the mines, we can easily increase production by significant margins." 
 #LEP_repair_maanshan_steelworks:0 "Repair the Ma'anshan Steelworks"
 #LEP_repair_maanshan_steelworks_desc:0 "The steel plants in Ma'anshan have suffered from chronic maintenance problems are have also been damaged in the chaos. However, with little effort, the Ma'anshan steelworks can be brought back online and significantly expanded. Together with the expanded Huainan mines, this will provide us with a large amount of steel."
 #LEP_northern_border_forts:0 "Northern Border Forts"
 #LEP_northern_border_forts_desc:0 "Northern Anhui is vulnerable if enemies seize the exposed Shandong Peninsula. By constructing a series of northern border forts, we will be able to effectively defend our northern border much better than before."
### Events ###
 lep.1.t:0 "Краеугольный камень Империи"
 lep.1.d:0 "Созданная во время войн последнего десятилетия и разросшаяся до её настоящих размеров после поражения Северной Экспедиции, Лига Суня Чуаньфана является конфедерацией провинциальных правительств со столицей в Нанкине. Хотя главным стимулом объединения провинций является страх перед Центральным Правительством, Лига остаётся краеугольным камнем Империи, работающим вместе с Пекином над разрешением внутренних проблем и сопротивлением чрезмерному влиянию иностранцев.\n\nЭтот непростой альянс принёс эпоху мира, а вместе с ней и относительное процветание. Иностранная промышленность преображает страну, а основу армии Суня составляют дивизии, обученные по немецкой методике и вооружённые немецким оружием. Маршал Лиги восседает на верхушке пирамиды бюрократии, и не смотря на появление всё большего количества проблем, не собирается покидать свой пост. Но материальная помощь Германии, необходимая для сопротивления давлению, исходящему от южных соседей и Пекина, является палкой о двух концах. Деньги немецких компаний попадают в государственные структуры всех уровней и раздразнивают и без того заметную предрасположенность государственных служащих к коррупции.\n\nЭто становится источником народных волнений, не обходящихся без агитации националистов и скрытного вмешательства остатков Гоминьдана. Кажется, что, не смотря на все усилия Суня сохранить единство членов Лиги, с каждым днём они всё больше отдаляются друг от друга. Но все междоусобицы страны кажутся незначительными по сравнению с восходящим солнцем на востоке. Лига должна быть готова сразиться с врагом не смотря на своё тяжёлое положение, ведь иначе её ждёт тотальное уничтожение.\n\nДоступны брифинги о положении в стране и её отношении с Германией и Центральным Правительством."
 lep.1.a:0 "Брифинг о Центральном Правительстве"
 lep.1.b:0 "Брифинг о Германии"
 lep.1.c:0 "Брифинг о положении в стране"
 lep.1.e:0 "Лига выстоит!"
 
 lep.2.t:0 "Центральное правительство"
 lep.2.d:0 "Вместе со своим старым наставником, У Пейфу, Сунь Чуаньфан остановил Северную Экспедицию Гоминьдана, а также выбил экспансию Фэнтяня из Северной Равнины. Вместе они получили контроль над всем Китаем, но за миром последовали новые разногласия. Продолжит ли Сунь подчиняться своему давнему предводителю на севере, и позволит ли У продолжать своему ученику не считаться с его авторитетом?\n\nВ последующие года Пекинское Правительство У и Лига Суня поддерживали статус-кво, боясь вмешательства их общих врагов с севера и востока: Фэнтянского Правительства и Японии. Суню разрешается делать всё, что он пожелает, пока он будет продолжать поддерживать иллюзию единства страны. Неизвестно, долго ли это ещё продлится."
