### Ideas ###
 TIB_struggle_tibet:0 "Борьба за Тибет"
 TIB_struggle_tibet_desc:0 "В данный момент правительство Тибета борется за контроль над страной с до недавнего времени изгнанными революционерами и реформаторами. Это бьёт по способности Ганден Фодранг управлять Тибетским народом, а также расширяет разрыв между вольными тибетцами, крепостными и знатью."
 
 TIB_struggle_tibet2:0 "Сопротивление аристократии"
 TIB_struggle_tibet2_desc:0 "Духовные и правительственные органы Тибета, от Игтсана до Кашага, не справляются с последствиями 4-го Ретинга Ринпоче. Зарплаты многих чиновников задерживаются, так как несколько тхубтенов отказываются выплачивать вассальные налоги Лхасе. Это всё приводит к задержке запланированных проведения запланированных реформ."
 
 TIB_struggle_tibet3:0 "Смирение аристократии"
 TIB_struggle_tibet3_desc:0 "Воспользовавшись накопленным политическим капиталом младотибетцы вернули себе доверие чиновничьего аппарата и тхубтенов. Некоторое время нам придётся снизить феодальные подати со знати, у нас наконец появилась возможность проводить реформы и инвестиции."
 
 TIB_monastic_governance:0 "Правление монастырей"
 TIB_monastic_governance_desc:0 "Большая часть тибетской территории состоит из феодов монастырей, пользующихся большой автономией и работающих как практически независимые государства, имеющие собственные армии и собственные налоговые. Это ослабляет центральное правительство, но самодостаточность большей части регионов стабилизирует обстановку в целом."
 
 TIB_monastic_governance2:0 "Централизация монастырей"
 TIB_monastic_governance2_desc:0 "Большая часть тибетской территории состоит из феодов монастырей, пользующихся большой автономией и работающих как практически независимые государства, имеющие собственные армии и собственные налоговые. Ганден Фодранг смог увеличить количество налогов и рекрутов, которые монастыри должны отправлять на пользу национальным интересам."
 
 TIB_dob_dobs:0 "Рекрутирование доб-добов"
 TIB_dob_dobs_desc:0 "Главной службой правопорядка в стране являются доб-добы, воины-монахи, набираемые монастырями для обеспечения безопасности в своих землях. В большинстве своём необразованные солдаты глубоко консервативны и преданы защите всего, что они воспринимают как “дхармические” порядки. Из доб-добов же и состоит основная часть нашей армии."
 
 TIB_dob_dobs_trad:0 "Традиции доб-добов"
 TIB_dob_dobs_trad_desc:0 "Главной службой правопорядка в стране являются доб-добы, воины-монахи, набираемые монастырями для обеспечения безопасности в своих землях. В большинстве своём необразованные солдаты глубоко консервативны и преданы защите всего, что они воспринимают как “дхармические” порядки. Доб-добы отныне получают зарплаты от Ганден Фодранг, что позволит их семьям прокормить себя даже во время самых продолжительных конфликтов."
 
 TIB_dob_dobs_trad2:0 "Гальванизация доб-добов"
 TIB_dob_dobs_trad2_desc:0 "Эффективность воинов-монахов была оценена в Лхасе, в результате чего были введены указы о создании более стабильной офицерской структуре. Ради сохранности наших земель наиболее способные из солдат получат способность получать офицерский ранг, даже не смотря на кастовые запреты, в то время как самые бестолковые офицеры будут терять свои позиции."
 
 TIB_dob_dobs_purged:0 "Прочищенные доб-добы"
 TIB_dob_dobs_purged_desc:0 "Главари воинов-монахов были успешно отправлены на покой, их позиции теперь занимают наши лоялисты. Но на убеждение остатков доб-добов в необходимости новых порядков уйдёт немало времены." 
 
 TIB_recovery_teams:0 "Команды собирателей"
 TIB_recovery_teams_desc:0 "Тибетская армия была обучена стрельбе из старых винтовок Ли Энфилда, но самих винтовок у нас не хватает. Непрекращающиеся войны на севере, юге и востоке сами по себе создают возможности для перевооружения солдат."
 
 TIB_dmag_sgar_supremacy:0 "Первенство Дмаг-Сгар"
 TIB_dmag_sgar_supremacy_desc:0 "Доб-добы, наконец, были реорганизованы в регулярные войска по образу и подобию Индо-Британской модели. Централизация позволит армии сражаться более слажено а также нести ответственность за совершённые военные действия."
 
 TIB_serfdom:0 "Институционное крепостничество"
 TIB_serfdom_desc:0 "Крепостничество по сей день является живущей практикой во всём Тибете, многие крестьяне до сих пор прикованы к земле, которую они обрабатывают. Не смотря на постоянные атаки с востока и юга, альтернативы так и приобрели популярности среди местного населения."
 
 TIB_serfdom2:0 "Сниженное крепостничество"
 TIB_serfdom2_desc:0 "Для снижения давления, приходящего к нам с востока и юга, регент проявил милость и освободил крестьян, работающих на всех землях Ганден Фодранг. Младотибетцы верят, что это приведёт к полному отмиранию устоя даже без вмешательства в дела аристократии."
 
 TIB_modernized_education:0 "Современное образование"
 TIB_modernized_education_desc:0 "Революция в тибетском обществе затронула и систему образования. Обязательное школьное образование для обоих полов, а также введение современных  наук в школьную программу вызывает определённое недовольство среди населения."
 
 TIB_dual_education:0 "Деревни детей"
 TIB_dual_education_desc:0 "Политические перемены не сильно затронули систему образования. Современные науки теперь стали обязательными в школах, но некоторые традиционные элементы, как, например, разделение по половому признаку до сих пор сохраняется. К обоим аспектам значительного сопротивления среди населения не наблюдается."
 
 TIB_revolutionary_spirit:0 "Революционный дух"
 
 TIB_more_workers_employed:0 "Больше рабочих"
 TIB_more_workers_employed_desc:0 "Ганден Фодранг Тибета создал программу трудоустройства, при помощи которой молодые тибетцы могут найти временные подработки. Такая модель хорошо показала себя в колониальной Индии."
 
 TIB_institutions_safeguarded:0 "Сохранность институтов"
 TIB_institutions_safeguarded_desc:0 "Правительство приложило усилия для сохранения Ганден Фодранг и дворянства, а при помощи землевладельцев и монастырей скоро полностью избавит страну от иностранного влияния."
 
 TIB_the_d_l:0 "Ресторация Далай-Ламы"
 TIB_the_d_l_desc:0 "14-й Далай-Лама был найден и возвращён на трон на радость верующим. Он – духовный лидер нашей нации, и мы будем защищать его до самого конца."
 
 TIB_intervention_idea:0 "Ограниченный тибетский интервенционизм"
 TIB_intervention_idea_desc:0 "Тибетское правительство разрешило ограниченное количество вмешательства в иностранные конфликты, по большей части ради оказания влияния на политические развития в соседних странах."
 
 TIB_yushu_desertion:0 "Мусульманский милитаризм"
 TIB_yushu_desertion_desc:0 "Клика Ма растопила воинственные настроения в мусульманских общинах на севере страны, что вынуждает наше население усомниться в нашей способности обеспечивать безопасность границ. Ма, без сомнения, обещают мусульманам с три короба, а переубеждать их нам нечем."
 
 TIB_Ma_diplomatic_interference:0 "Дипломатическое вмешательство Ма"
 TIB_Ma_diplomatic_interference_desc:0 "Клика Ма успешно дискредитировала наше правительство в глазах большего количества военачальников Китая. Не секрет, что большинство из них желает вновь подчинить наши земли, но надежда на альянсы или мирное сосуществования никогда не была призрачной. Теперь сохранять наш суверенитет и управлять отдалёнными территориями станет сложнее."
 
 TIB_theosophy:0 "Общество Теософии"
 TIB_theosophy_desc:0 "Николай Рерих превознёс на политическую сцену Тибета Общество Теософии, обладающее широкими связями в Индии. Всё больше их членов прибывает в страну ради проповедования поклонения Вознёсшимся Владыкам, которые, они верят, родились в Гималаях. Для Общества Теософии возникновение Ленинизма и независимость Тибета предвозвещают собой Священный Союз Востока, теократического социалистического государства, обещанного им Николаем Рерихом."
 
 TIB_pressure_regency:0 "§YМладотибетцы надавят на регентство§!"
 TIB_debate_regent:0 "§YМладотибетцы устроят дебаты с Тсе Лаптра§!"
 TIB_take_tawang:0 "§YМы теперь можем начать войну за Таванг§!\n"
 TIB_kalmyk_plan:0 "§YОткроет решения о распространении революции в Бутан и Непал§!\n"

#Focuses
 TIB_convene_national_assembly:0 "Кашаг"
 TIB_convene_national_assembly_desc:0 "Пришло время вновь обратиться к протоколам “Указа о Наиболее Эффективном Управлении Тибетом”. Согласно указу, мы созовём Кашаг, который не собирался со времён назначения регентом Тримона, и с его помощью выберем план на будущее для Ганден Фодранг."
 TIB_appoint_new_treasurer:0 "Новий скарбник"
 TIB_appoint_new_treasurer_desc:0 "Казна Тибета сильно пострадала от кризисов последних двух десятилетий. Нам нужно назначить казначея, который сможет справиться с изолированностью Юйшу и политической оппозицией в Шигадзе ради вытряски большего количества денег из монастырей."
 TIB_reformists_win_out:0 "Перемога реформістів"
 TIB_reformists_win_out_desc:0 "Волна реформистских настроений накрыла и Ганден Фодранг, и правительство объявило о своём желании модернизировать Тибет. Такой уровень заботы о положении простого тибетца нехарактерен для правительства – население Тибета, скорее всего, не сразу примет новые порядки. "
 TIB_distract_regent:0 "Відволікання регента"
 TIB_jolly_minister:0 "Угода із прем'єр-міністром"
 TIB_jolly_minister_desc:0 "Новый премьер министр, Кхечень Лобсан Таши, уже готов подписать указ об изгнании младотибетцев. Арест Ретинг Ринпоче и передача регентства другому монаху будет провести тяжело при любом премьер-министре, тем более нейтральном. Кхенченя Лобсанга Тиши не выиграть ни каким количеством общественной поддержки, только достаточно большой взяткой."
 TIB_traditionalist_appearance:0 "Традиціоналістські форми"
 TIB_tsikhang_shakes:0 "Оновлення Тсіхангу"
 TIB_tsikhang_shakes_desc:0 "Тсиханг является управляющим телом аристократического образования и в целом довольно малоэффективной организацией, как показал опыт Рагбийской Четвёрки. Именно из-за закостенелости Тсиханга бедняк и женщины не имеют шансов на получение образования в стране. Мы должны модернизировать систему образования в стране, что поможет вытащить обширное население страны из бедности, хотя это и разозлит наиболее реакционных преподавателей."
 TIB_reformists_destroyed_epic_style:0 "Реформісти розбиті"
 TIB_gelugpa_control:0 "Контроль Гелугпа"
 TIB_pressure_regent:0 "Тиск на регента"
 TIB_pressure_regent_desc:0 "Новые регент скован церемониальными формальностями и не желает принимать участие в съездах Кашага. Нам необходимо пробиться в его расписание дня и выудить некоторые концессии, если мы желаем воплотить реформы."
 TIB_scare_reformists:0 "Реформістський терор"
 TIB_aristocrat_appeal:0 "Команди збирачів"
 TIB_aristocrat_appeal_desc:0 "Тибетская армия была обучена стрельбе из старых винтовок Ли Энфилда, но самих винтовок у нас не хватает. Штаб разрешил создание команд собирателей, которые воспользуются непрекращающимися войнами на севере, юге и востоке, после сражений которых остаётся много брошенного оружия."
 TIB_debate_regency:0 "Дебати з Тсе Лаптра"
 TIB_debate_regency_desc:0 "Тсе Лаптра фокусирует свои усилия на образовании мужчин – традиция, появившаяся из нужды наполнять монастыри грамотными монахами. На женщин, следовательно, образование не распространяется. Если мы надеемся полностью реализовать потенциал тибетцев, мы должны взять Тсе Лаптра под контроль Кашага и, по мере возможности,  распространить систему образования и на женщин."
 TIB_return_panchen_lama:0 "Повернення Панчен-Лами"
 TIB_return_panchen_lama_desc:0 "Панчен-Лама вернулся в Тибет с переводом Трёх Народных Принципов. Эта новая программа направила регентство Панчен-Ламы в сторону поддержания независимости от Гоминьдана и Бхаратской Коммуны. Кроме того, он обещал провести открытые выборы в стране."
 TIB_taktra_control:0 "Тактра приходить до влади"
 TIB_whip_into_shape:0 "Наведення ладу"
 TIB_whip_into_shape_desc:0 "Больно уж долго армия Тибета оставалось без должного внимания и финансирования. Главной задачей нашего нового штаба будет сбор результатов тренировок и оценок их согласно стандартам, переданных нам британскими инспекторами в 1919 году."
 TIB_keep_reting:0 "Збереження Ретінг Рінпоче"
 TIB_expand_trapichi_factory:0 "Завод Трапічі"
 TIB_expand_trapichi_factory_desc:0 "Завод Трапичи, единственное современное предприятие в нашей стране производящее вооружение, остро нуждается в расширении финансирования. Чтобы иметь возможность снабжать большую армию, нам также неплохо было бы расширить здание, а начальнику завода напомнить о тренировки рабочих и модернизации инвентаря, обещанного ещё несколько лет назад.."
 TIB_electrical_machine_office:0 "Офіс Електронних Машин"
 TIB_electrical_machine_office_desc:0 "Офис Электронных Машин в Лхасе является нашей единственной телеграфной станцией. Он работал без починок со времён Британской Революции, и для сохранности техники нам нужно закупить новый электронный генератор, а также раздобыть инструкции по изготовлению и поддержки в рабочем состоянии радио передатчиков."
 TIB_focus_trapichi_armory:0 "Фокус на армії Трапічі"
 TIB_expand_mint:0 "Розширення монетного двору"
 TIB_expand_mint_desc:0 "Наш монетный двор, расположенный в Трапичи, работал без значительных технических улучшений уже долгие десятилетия. Надо инвестировать в современные фрезеровочные станки, а также снизить содержание серебра в нащей валюте, что позволит нам покупать ещё больше снаряжения в будущем."
 TIB_dode_valley_hydroelectricity:0 "ГЕС долини Доде"
 TIB_dode_valley_hydroelectricity_desc:0 "Британские эксперты посоветовали проводить наши первые эксперименты с гидроэлектростанциями в долине Доде. Исполнение подобных амбициозных планов будет прорывом для нашей страны, а наших инженеров подготовит к ещё более сложным проектам."
 TIB_expand_tip_arsenal:0 "Арсенал Тіп"
 TIB_expand_tip_arsenal_desc:0 "Со времени последней инспекции британцами арсенал Тип превратился из важного элемента защиты государства в хранилище конфискованного у бандитов оружия. Для повышения способности нашей армии отражать атаки врага нам необходимо будет пригласить группу металлургов и инженеров для починки и обновления арсенала."
 TIB_domestic_artillery:0 "Місцеве виробництво артилерії"
 TIB_domestic_artillery_desc:0 "Пришло время последовать ещё одному совету британцев и начать собственное производство артиллерии. Чертежи, конечно же, основаны на делийских, и будут совместимы со стандартными британскими снарядами, но производство лежит именно на наших плечах."
 TIB_reinforce_army:0 "Підсилення армії"
 TIB_reinforce_army_desc:0 "Наш главный штаб, наконец, очнулся ото сна и принялся за работу, вскоре представив нашему вниманию наброски планов, часть из которых заимствованы из методичек Индии и Китая. Тем не менее, у нас есть возможности более-менее воплотить в жизнь представленные нам реформы."
 TIB_uyghur_militia:0 "Іноземні добровольці"
 TIB_uyghur_militia_desc:0 "Многие тибетцы готовы в любой момент отдать свою жизнь за защиту родины, но у них нет опыта и знаний, необходимых для эффективного ведения боя. Но такие познания имеются у путешествующих наёмников. Возможно, это станет наиболее эффективной основой сдерживания наших врагов."
 TIB_expand_militias:0 "Тип армії"
 TIB_expand_militias_desc:0 "Наше главнокомандование испытывает значительные сложности с координацией двух различных офицерских структур – доб-добов и регулярных войск. Если мы не желаем тратить большое количество времени и усилий лишь ради сохранения их различных офицерских структур, нам следует сделать выбор. Доб-добы крайне популярны среди населения, но регулярная армия показала себя эффективнее в войне с Сычуаном."
 TIB_open_mineral_mining:0 "Дослідження Гімалаїв"
 TIB_open_mineral_mining_desc:0 "Части Гималаев священны, так как являются прибежищем индуистских божеств и бодхисатв, и мы молимся, что наши горнодобывающие предприятия не побеспокоят их покой. Мы все помним судьбу Кхиенраба Кунана Мондо, чьи геологические исследования вызвали такое недовольство населения, что он был вынужден уйти в самоизгнание в монастырь."
 TIB_The_Traditionalist_Torch:0 "Традиціоналізм"
 TIB_The_Traditionalist_Torch_desc:0 "Спешка и безалаберность реформаторов наглядно доказала Ганден Фодранг необходимость сохранения традиционного правительства. Регент усилит Тибет и защитит его от всех, кто может позариться на наши земли."
 TIB_Slow_Industrialization:0 "Повільна індустріалізація"
 TIB_Slow_Industrialization_desc:0 "Первым и самым радикальным из методов противодействия революционерам станет концентрация полной власти над государственным бюджетом в руках регента. Министр финансов будет вынужден прислушиваться ко всем советам регента во всех будущих решениях, пока страна не будет готова к свободному росту."
 TIB_Expand_the_Lhasa_Arsenal:0 "Арсенал Лхаси"
 TIB_Expand_the_Lhasa_Arsenal_desc:0 "Главная слабость Ганден Фодранг была выявлена регентом на недавней встрече. Лхаса, в случае осады, теряет доступ к арсеналу Шигадзе, а значит и теряет возможность обороняться. В столице следует возвести мастерскую, в качестве гаранта безопасности и в качестве расширения."
 TIB_Subsidise_Military_Industry:0 "Субсидії військової промисловості"
 TIB_Subsidise_Military_Industry_desc:0 "Регент убедил Кашаг профинансировать постройку дополнительных конвейерных фабрик. Нам необходимо создать постоянное производство вооружения, если мы надеемся одержать победу в будущих конфликтах."
 TIB_Urban_Development:0 "Розвиток міст"
 TIB_Urban_Development_desc:0 "Требования населения Лхасы о современной канализационной системе наконец достигли Ганден Фодранг.  Кашаг, в добавку к выделению финансов на прокладку труб, также выделит землю, на которой будут строится новые районы города."
 TIB_Employ_More_Workers:0 "Більше робітників!"
 TIB_Employ_More_Workers_desc:0 "Недавно наш министр финансов предложил временное решение проблему широкой безработицы в наших городах. План состоит в найме правительством определённого количества рабочих и отправке их на возведение стратегической инфраструктуры по всему Тибета."
 TIB_Lhasa_Machine_Factory:0 "Машинобудівний завод Лхаси"
 TIB_Lhasa_Machine_Factory_desc:0 "Земля, несколько лет назад выделенная и вычищенная под Лхасский Машиностроительный Завод, превратилась в пустырь. Кашагу давно уже пора выделить финансы,  необходимые для завершения стройки  завода, что сделает последующие проекты проще."
 TIB_Improve_Local_Roads:0 "Гірські дороги"
 TIB_Improve_Local_Roads_desc:0 "Дороги, ведущие с востока на запад, не поддерживаются в надлежащем состоянии. Частных компаний, которые могли бы разобраться с проблемой, у нас просто не существует, поэтому придётся использовать государственных  рабочих и заимствовать финансирование у армии."
 TIB_Connect_to_the_West:0 "З'єднання заходу"
 TIB_Connect_to_the_West_desc:0 "Количество проезжающих через Сикким заметно увеличилось после скачка бандитизма в Шамле. Наша манёвренность может быть значительно повышена, если мы соединим эту артерию с нашими монастырями и городами."
 TIB_Connect_Kham:0 "Реорганізація Тсешагу"
 TIB_Connect_Kham_desc:0 "Тсешаг играет важную роль в управлении дорог, пролегающих через Кхам. Это территория нуждается в обширных административных реформах, если мы надеемся улучшить положение кхамского населения. "
 TIB_Reject_Reform:0 "Відмова від реформ"
 TIB_Destroy_the_Radicals:0 "Знищення радиклів"
 TIB_Destroy_the_Radicals_desc:0 "Радикалы, которые были изгнаны из Лхасы Тримоном должны быть изгнаны из Тибета в целом. В то, что они оставят Ганден Фодранг в покое просто не верится, и от влияние надо избавится, если есть надежда вернуть себе доверие простого народа. "
 TIB_Restore_the_Dalai_Lama:0 "Ресторація Далай-Лами"
 TIB_Safeguard_Tibetan_Institutions:0 "Убезпечення інститутів Тибету"
 TIB_Safeguard_Tibetan_Institutions_desc:0 "Институты, поддерживающие Ганден Фодранг, после смерти 13-го Далай-Ламы находятся в опасности. Мы должны напомнить населению, что  монастыри, налоговые, сторожевые посты будут всегда защищаться правительством от угроз внешних и внутренних."
 TIB_Exalt_the_Dalai_Lama:0 "Вшанування Далай-Лами"
 TIB_Exalt_the_Dalai_Lama_desc:0 "Возвращение 14-го Далай-Ламы в Лхасу позволит нам провозгласить его духовным лидером всего Тибета. Юному Далай-Ламе предстоит посетить многие церемонии и праздники, отмечаемые в стране каждый год. "
 TIB_Protect_the_Dalai_Lama:0 "Захист Далай-Лами"
 TIB_Protect_the_Dalai_Lama_desc:0 "Важность обороны в глазах Ганден Фодранг никогда не была выше, чем после возвращения Далай-Ламы. Символы нашей независимости, суверенности – юный Далай-Лама и Дворец Потала – должны защищаться нашим народом до последнего."
 TIB_Only_the_Best_Education:0 "Найкраща освіта"
 TIB_Only_the_Best_Education_desc:0 "Необходимость дать юному Далай-Ламе лучшее образование дало Кашагу повод расширить финансирование образования в общем. Это пойдёт на пользу детей и других знатных родов."
 TIB_Buddhist_Legacy:0 "Буддистська спадщина"
 TIB_Buddhist_Legacy_desc:0 "Краеугольным камнем тибетской государственности является, и всегда являлось почитание ваджраянских традиций. Без них мы не смогли бы объединиться против чагатайских и цинских  захватчиков и восстановить нашу независимость. Многие в Тибете верят, что во день возвращения Шамбалы мир мусульман будет сражены ваджраянским королём."
 TIB_Support_the_Monastic_Fiefdoms:0 "Підтримка чернечих феодів"
 TIB_Support_the_Monastic_Fiefdoms_desc:0 "Земли монастыря Сакуя и побег Панчен Ламы демонстрируют влияние, которое монашеские феоды оказывают на земли и население. Нам нужно помогать им в поглощении мелких землевладельцев, которые практически не приносят пользы нашему правительству. "
 TIB_Empower_the_Dob_Dobs:0 "Посилення доб-добів"
 TIB_Empower_the_Dob_Dobs_desc:0 "Доб-добы сыграли основную роль в разгроме революционеров, за что должны быть щедро вознаграждены. Выдача им больших зарплат и нового оружия и униформ положит начало более масштабному рекрутированию."
 TIB_Protect_the_Monasteries:0 "Захист монастирів"
 TIB_Protect_the_Monasteries_desc:0 "Безопасность монастырей Тибета значительно колеблется от одного к другому, а опыт монастыря Кумбум в Юшу доказывает, что они могут долгое время оборонять осаждённый город. А если мы возведём Дзонги вокруг монастырей, то мы сможем проецировать влияние более эффективно."
 TIB_Protect_the_Nation:0 "Захист гордості країни"
 TIB_Protect_the_Nation_desc:0 "Тибет не признаётся многими странами мира как суверенное государства. Мы считаемся марионеткой то Китая, то Британии. Это устаревшее и в корне неверное  восприятие должно встречать сопротивление со всех рупоров. Каждый иностранец, что попадёт в Тибет, будет встречен флагами и знамёнами со всех сторон."
 TIB_Preserve_Dzongs:0 "Збереження Дзонги"
 TIB_Preserve_Dzongs_desc:0 "Дзонги служили гнёздами влияния старой империи Цин или нового Ганден Фодранг. Этот символ является одним из основных нашей страны, а значит – целью, что враги желают уничтожить."
 TIB_tip_gambit:0 "Повернення Панчен Лами"
 TIB_tip_gambit_desc:0 "9-ый Панчен Лама, друг 13-го Далай Ламы, вернулся в Тибет. С ним прибыли члены Гоминьдана и революционеры Бхарата. Оказанное этими группами влияние на Панчена, теперь уже регента, подтолкнёт Ганден Фодранг к общим для Гоминьдана и Бхарата идеи демократии."
 TIB_party_convention:0 "Священний Союз Сходу"
 TIB_party_convention_desc:0 "Николай Рерих надеется создать Священный Союз, государство, согласно ему, находившееся в планах Ленина. Также в планы входит расширение границ и создание равностороннего альянса с демократическими силами Китая. Эта часть программы должна помочь выиграть сердца традиционалистов и ускорить их обращение в ленинистов."
 TIB_chopel_victory:0 "З'їзд партії"
 TIB_chopel_victory_desc:0 "В Тибете не существует стандартных стимулов роста политических партий. Мы вдохновимся 2-ой республиканской революцией и проведём Съезд Партии Улучшения Тибета. Нестандартные мнения приветствуются, а граждане страны будут рады возможности встретиться и пообщаться с их будущими лидерами. "
 TIB_communal_agriculture:0 "Перемога Кьочхо Куньтунь"
 TIB_communal_agriculture_desc:0 "Кьочхо Куньтунь, под руководством Лангшара, победила на тибетских выборах. Их политическая программа состоит в основном из освобождения крепостных и либерализации экономики. Избрание Кьочхо становится тупиком на пути попыток Гоминьдана и Бхаратской Комунны оказать влияние на молодую демократию. "
 TIB_red_flag_lhasa:0 "Перемога Панчена"
 TIB_red_flag_lhasa_desc:0 "Партия Улучшения Тибета победила на открытых и свободных выборах, ещё больше увеличивая авторитет Панчен-Ламы. Партия теперь может приступить к имплементации Трёх Народных Принципов и, стоит надеяться, достигнуть перемирия с китайскими правительствами. Народная воля подпустила Гоминьдан к влиянию на Ганден Фодранг."
 TIB_ragpa_victory:0 "Змішана економіка"
 TIB_ragpa_victory_desc:0 "Наиболее правильным путём для Тибета является сохранение части полномочий Кашага при открытии большего количества возможностей для частного предпринимательства. Недавно освобождённые крестьяне отправятся к варианту наиболее для них подходящему, принося с собой экономический рост."
 TIB_three_principles:0 "Три Принципи"
 TIB_three_principles_desc:0 "Доктор Сунь Ятсен учил, что китайское будущее должно состоять из демократии, национализма и заботы о процветании народа. Тибетцы тоже могут пойти по этому принципу, особенно после выборов. Кашаг может обучить народ принципам демократии, национализм взращён Ганден Фодранг, а уровень жизни подскочит благодаря труду освобождённых крестьян."
 TIB_monastic_curtail:0 "Заборона чернецтва"
 TIB_monastic_curtail_desc:0 "Чрезмерное влияние монастырей на гражданское правительство проявило себя, когда Ретинг Ринпоче помог Тримону в достижении его грязных целей. Регент потеряет способность оперировать в разрез с решениями правительства."
 TIB_mixed_economy:0 "Самодостатнє сільське господарство"
 TIB_mixed_economy_desc:0 "Натуральное сельское хозяйство, малоэффективная основа выживания всей страны, долго игнорировалось в угоду другим проблемам страны. Но не более. Мы проведём оценку всех территорий Тибета и повысим или понизим налоги, в зависимости от способности поселения прокормить себя самостоятельно."
 TIB_kham_investment:0 "Інвестиції в Кхам"
 TIB_kham_investment_desc:0 "Кхам является наиболее прогрессивных частей Тибета, и большая часть наших партийцев являются кхамской знатью. Мы должны наградить их преданность сфокусировав часть финансирования на улучшение их предприятий и земель."
 TIB_invite_kk:0 "Подвійна освіта"
 TIB_invite_kk_desc:0 "Долгие века традиции эксклюзивности образования для дворян мужского пола является настоящим оскорблением наших идеалов. Нам нужно прийти к какому-нибудь решению, что позволит простым тибетцам получать основное образование. Даже если мы будем вынуждены сохранить половое разделение, мы убедимся, что женщины и мужчины получают образование одинакового качества."
 TIB_local_teachers:0 "Місцеві вчителі"
 TIB_local_teachers_desc:0 "Пришло время образовательным учреждениям монастырей полностью реализовать свой потенциал. Монастыри являются хранилищем нашего культурного наследия, а при небольшом расширении финансирования могут дать шанс многим детям на получение технического образования в Лхасе."
 TIB_tibetan_parliament:0 "Калмицький план"
 TIB_tibetan_parliament_desc:0 "Среди синологов Санкт-Петербурга бытовало мнение, что Россия сможет обезопасить Центральную Азию от империализма путём объединения всех земель между Россией и Индией. Рерих модифицировал этот план, веря, что единственным способом продвинуть дело революции это объединить усилия с Бхаратской Коммуной. Это станет концом для декадентных королевств Гималаев."
 TIB_radicals_crushed:0 "Розчавлені радикали"
 TIB_radicals_crushed_desc:0 "Силы Ганден Фодранг восстановлены вновь, хотя и не до степени, которой он обладал при 13-ом Далай Ламе. Мы наконец можем провести чистку против радикалов класса Тхубтенов и Гелугской Школы. Не имея доступа у этим двум обществам оппортунисты потеряют путь к легитимности в Тибете."
 TIB_foreign_assistance:0 "Іноземна допомога"
 TIB_foreign_assistance_desc:0 "С развалом Британской Индии, отступлением России под давлением центральноазиатских армий и совершенно хаотичной ситуацией в Китае нам предстоит сделать очень нелёгкий выбор. В нашем распоряжении находится немалое материальное богатство Ганден Фодранг, которое можно использовать для размягчения наших потенциальных сторонников, но в то же время будет умно не соглашаться ни на какие долговременные обязательства."
 TIB_russian_sector:0 "Білий Тара або Червоний Махатма?"
 TIB_russian_sector_desc:0 "Связи с российскими союзниками находятся в руках двух радикальных личностей – Агвана Доржиева и Николая Рериха. Агван является одним из учителей Далай-Ламы а также самопровозглашённым защитником буддизма в Азии. Рерих, изгнанный из страны после разбития коммунистического восстания, верит что только советы смогут выполнить такую роль."
 TIB_qing_collaboration:0 "Монархістська колаборація"
 TIB_qing_collaboration_desc:0 "Внешняя политика Тсаронга Дзара заключается в кооперации как с короной в Дели, так и с короной в Пекине. Тсаронг также воспользовался своей славой героя Синьхайской Революции для предрасположения тибетцев к подобному альянсу, убеждая из, что империю можно будет свергнуть во второй раз, если условия сделок станут неприемлемыми."
 TIB_kmt_collaboration:0 "Гоміньдан та Бхарат"
 TIB_kmt_collaboration_desc:0 "Родины революций Азии, Калькутта и Лунъянь, приведут Тибет к светлому будущему. Их интересы не очернены имперскими амбициями, а благородность преданности идеи объединения Азии под знамёнами социализма не может не восхищать."
 TIB_qing_focus:0 "Секретна угода з Антантою"
 TIB_qing_focus_desc:0 "После провала переговоров о честных торговых сделках между нами и Британской Империей, нам придётся пойти на более хитрую тактику. Регент сообщит главам Антанты, что если Тибет падёт, то на пути китайского влияния на Индию уже не будет никаких преград."
 TIB_kmt_focus:0 "Секретна угода з Гоміньданом"
 TIB_kmt_focus_desc:0 "Мы должны убедиться, что одна из самых главных  угроз нашему суверенитету, Гоминьдан, не станет распоряжаться нашей судьбой, как им вздумается в случае своей победы. Можно устроить секретную сделку и убедить Центральный Комитет Гоминьдана внести поправки в устав комиссии по делам Монголии и Тибета, что гарантирует нам защиту от оппортунистических нападений."
 TIB_russian_technology:0 "Допомога Білого Тари"
 TIB_russian_technology_desc:0 "Мы установили связь с Россией, через посланника в буддистском храме в Петрограде. Оттуда мы сможем подкупить правительство России в обмен на оружие и снаряжение, столь нам необходимое."
 TIB_russian_investment:0 "Допомога Червоного Махатми"
 TIB_russian_investment_desc:0 " Мы установили связь с Россией, через посланника в буддистском храме в Петрограде. Оттуда мы сможем подкупить правительство России в обмен на оружие и снаряжение, столь нам необходимое."
 TIB_mineral_expedition:0 "Експлуатація ресурсів У-Цана"
 TIB_mineral_expedition_desc:0 "Мы можем отправить часть госфинансирования на геологическую разведку в У-Цане. Эти гранты также будут направлены иностранным горнодобывающим компаниям, ведь с них гораздо просто собирать большие налоги."
 TIB_xinjiang_railways:0 "Залізниця перевала Тан-Ла"
 TIB_xinjiang_railways_desc:0 "На пересечение многих перевалов Тибета у современных поездов просто не хватает мощности. Но недавняя работа инженеров обозначила, что железная дорога через перевал Танг-Ла, не смотря на свою длину, будет весьма выгодной инвестицией, так как подъём там гораздо менее резкий. Стоит надеяться, мы сможем заполучить поезда, достаточно эффективные для перемещения по нашим горам."
 TIB_tungan_domination:0 "Мир з Ганден Фодранг"
 TIB_tungan_domination_desc:0 "Гражданское правительство, наконец, достигло баланса сил с Гандаен Фодранг. На следующем съезде Кашага сотрудничество с регентством будет намного более коммуникативным и эффективным." 
 TIB_new_army:0 "Індійська модель армії"
 TIB_new_army_desc:0 "Инспекция армии Британией, хотя и не оконченная, оставила нас с туманным пониманием устройства британских колониальных войск. Мы можем воспользоваться этим для увеличения качества и количества наших будущих дивизий."
 TIB_opening_immigration:0 "Перетнення лінії МакМахона"
 TIB_opening_immigration_desc:0 "Границы, созданные Британской Империей,  делают Тибет слишком уязвимым для атак с юга. Для безопасности нашей родины нам необходимо подчинить соседние страны, готовые подставить нас под удар в самый неподходящий момент."
 TIB_outside_kashgar:0 "Брама до Сіккіми"
 TIB_outside_kashgar_desc:0 "Сикким является одной из самых дорог ведущих в Тибет, а мы упустили его из=под своего контроля. Мы должны оказывать влияние на главную торговую артерию страны проложив новый торговый путь от Лхасы до Сиккима."
 TIB_removing_mongol_threat:0 "Концесії Тсікхангу"
 TIB_removing_mongol_threat_desc:0 "Мы должны договориться с Тсикхангом, если мы желаем провести необходимые реформы образования."
 TIB_purging_suspicion:0 "Білий Тара або Червоний Махатма?"
 TIB_purging_suspicion_desc:0 "Связи с российскими союзниками находятся в руках двух радикальных личностей – Агвана Доржиева и Николая Рериха. Агван является одним из учителей Далай-Ламы а также самопровозглашённым защитником буддизма в Азии. Рерих, изгнанный из страны после разбития коммунистического восстания, верит, что только советы смогут выполнить такую роль."
#Events

 tib.1.t:0 "Регентство и народ Тибета"
 tib.1.d:0 "В 1936 году Тибет находится в тяжёлом кризисе власти. 13-ый Далай-Лама умер в 1933 году, оставив 5-го Ретинг Ринпоче, Джамфела Йеше Гьялтсена, регентом до момента обнаружения нового Далай-Ламы, но он является лишь бессильной церемониальной фигурой, а страна тем временем медленно погружается в хаос. Четыре главных силы бьются друг другом за контроль над страной: Кьочхо Куньтунь Лунгшара, Партия Улучшения Тибета Панчен Ламы, Младотибетцы Тсарона и Традиционалисты во главой с Джамфелом Йеше Гьялтсеом и Тримоном. Правительство Тибета, называемое Ганден Фодранг, занято назначенными духовными и гражданскими служащими. Ринпоче – высокопоставленные буддистские монахи, считаемые реинкарнациями значимых духовных служителей прошлого. Кашаг – совет из четырёх человек, традиционно избираемых чиновничьим аппаратом, но в данный момент он находится под контролем маршала Тримон. Тхубтены – феодальные землевладельцы, имеющие большое количество власти в восточной, более развитой части Тибета – Кхампе. Население У-Тсана, не смотря на свою преданность Ганден Фодранг, страдают как от правительственного безразличия, так и от участившихся нападений бандитов из Синьцзяна и Кашмира.."
 tib.1.a:0 "Мы всё переживём"
 
 tib.2.t:0 "Ресторация Далай Ламы"
 tib.2.d:0 "Регент заявил сегодня, что 14-ый Далай Лама, Тэнцзиин Гьямцхо, взошёл на своё полноправную позицию главы государства Тибет. Хотя его власть по большей части церемониальна и ограничена остальными членами правительства, его присутствие жизненно важно для страны. Поиски, наконец, подошли к концу."
 tib.2.a:0 "Пусть живёт он десять тысяч лет!"
 
 tib.10.t:0 "Видение регента"
 tib.10.d:0 "Во время медитации у берега озера Лхама Латсо регент в видении увидел нового Далай-Ламу. Из большого монастыря с золоченой крышей и бирюзовыми полами дух регента вырвало и понесло по тропе вдаль, к холму на востоке. Напротив этого холма стоял малый дом с широкими стрехами, характерными для домов, из которых выстроен Амдо. Видение на этом обрывается, и регент спешит сообщить ламам о предстоящем путешествии."
 tib.10.a:0 "Отправляемся в Амдо!"
 
 tib.11.t:0 "Подготовка к путешествию"
 tib.11.d:0 "Не смотря на политическую борьбу предыдущих месяцев, Тактра Ринпоче сохранил верность правительству, а Кветсан Ринпоче, не желая вступать в правительство Ретинг Ринпоче в 1932 самоизолировался в Кхаме. После того, как мы по пути подберём Кветсана Ринпоче, нам предстоит опасная вылазка в Амдо, территорию семьи Ма. Клика Ма поглощённая междоусобицей, скорее всего не заметит нашу экспедицию, если она пройдёт быстро, но проволочки могут поставить жизнь следующего Далай-Ламы под угрозу, так же как нерасторопность Тримона привела к смертям тысяч голокцев в 1921 году."
 tib.11.a:0 "Теперь за эскоротом"
 
 tib.12.t:0 "Компания Лам"
 tib.12.d:0 "На данный момент конфликт семьи Ма прикован к Цинхаю и Нинся, что позволяет нам надеяться на немногочисленность и отвлечённость их сил  в регионе. Командующий экспедиции советует взять с собой отряд Дмаг-Сгар, который сможет защитить нас в случае встречи с патрулём Ма. Регент, тем временем, вспоминает, что в своём видении не видел никаких военных укреплений, а значит, причин брать большое количество войск нет необходимости. Ламы Кашага заявляют, что главный гарант безопасности – незаметность, у них получалось спокойно пробраться в Амдо вот уже много раз, а вооружённые люди только привлекут к себе большое количество внимания. Последнее слово остаётся за регентом."
 tib.12.a:0 "Быстрее будет без эскорта"
 tib.12.b:0 "Возьмём с собой немного"
 tib.12.c:0 "Нам необходимо не менее двух тысяч стражников"
 
 tib.13.t:0 "Встреча с Кветсан Ринпоче"
 tib.13.d:0 "Экспедиция прибыла в монастырь Гьегу, недалеко от Юшу, где Кветсан Ринпоче организовывал оборону тибетцев от нападений клики Ма. Он сообщил, что продолжает пытаться сохранить веру и преданность тибетцев Амдо буддистским традициям ради предотвращения повторения рыбного инцидента 1924 года, когда Ламы Амдо отказались от вегетарианской диеты во время встречи с западными путешественниками, почти убив 13-го Далай-Ламу недостатком пиетета. Кроме того, Кветсан Ринпоче выделил трёх детей, которые, согласно его мнению, имеют наибольший шанс являться перерождением Далай-Ламы. Его присутствие будет важно для правильного проведения всех испытаний, определяющих перерождения, но в то же время шанс смерти нового Далай-Ламы из-за отсутствия надлежащей преданности обрядам и традициям среди местного населения тоже очень сильно пугает."
 tib.13.a:0 "Он важен нам"
 tib.13.b:0 "Здесь он нужнее"
 
 tib.14.t:0 "Встреча с бедным фермером"
 tib.14.d:0 "Продвигаясь к предсказанной локации в Юшу, Ламы встретили руины одинокой деревни, обгорелые угли и глубокие земляные кратеры которой не давали однозначного ответа о причине разрухи. Лишь спустя день путешествия компания нагнала караван беженцев, который и поведал о произошедшем. Недавные нападения клики Ма опустошили большую часть сельской местности Юшу, вынуждая крестьян бежать либо в глубь Тибета, либо на северо-запад, в деревни с большими гарнизонами. И хотя большая часть крестьян надеется уйти за военные посты, вглубь территории Ма, подальше от конфликтов и кровопролития, некоторые затаили в душе жажду мести. Один из обездоленных фермеров завёл разговор с Ламами каравана, приглядываясь к повозкам с едой, оружием и амуницией их сопровождающими. Не прошло много времени, перед тем как беженец попытался перевести разговор к актам милосердия и благотворительности. Возможно, контрабандное оружие и снаряжение, попавшее в руки беженцам станет очень неприятным сюрпризом для Ма… Но это, скорее всего, приведёт к ещё более подозрительному и жестокому отношению со стороны оккупантов к местному населению в связи с партизанской активностью."
 tib.14.a:0 "Помочь им"
 tib.14.b:0 "Не вмешиваться"
 
 tib.15.t:0 "Встрече сил Ма с эскортом"
 tib.15.d:0 "Недолго после встречи в караваном беженцев Ламы наткнулись на одну из тех самых деревень, о которых их предупреждали крестьяне. Низкие, разваливающиеся дома, окруженные сшитыми из лоскутов ткани палатками, наполняют сердца тоской и отчаянием, усиливаемые озлобленными стражниками, повсюду развешенными бело-красными флагами Ма. Для многих  перебравшихся сюда людей жизнь даже в постоянно хаотичной Гансу была бы слаще. Упоминание Гансу зажгло идею в голове регента. Другой, несколько меньший поток беженцев двигался на запад, надеясь осесть близ деревни Льюлин в обход северных постов. Следуя по этой же дороге, потом срезав через глушь на север на несколько дней, караван сможет достигнуть необходимой локации, не встретив врагов по дороге. Как только гарнизон Ма, оккупировавший деревню, начал приглядываться к подозрительному каравану, Кветсан Ринпоче развернулся и повёл товарищей на запад, вскоре приказав перейти на полноценный марш, чтобы оторваться от преследования армии клики!"
 tib.15.a:0 "Бежим!"
 
 tib.16.t:0 "Посещение монастыря Кумбум"
 tib.16.d:0 "Экспедиция заметно истощена, особенно после неустанного преследования сил Ма, но Амдо уже виден на горизонте. После нескольких дней преследования по пути в Льюлин,  патруль Ма сдался, отвлёкшись на ещё один караван ни в чём неповинных  людей. После ещё нескольких дней сражений с необузданной  глушью Ламы, наконец, прибыли в монастырь Кумбум, заполучив столь долгожданный и необходимый отдых в кругу друзей и союзников. Монастырь является вторым по духовному значению строением для тибетских буддистов, сразу после Лхасы, и остаётся нетронутым армиями Ма. Великий храм Дже Тсонкпа является слишком великой святыней, чтобы быть ограбленной даже для неверующих бандитов, хотя они и не выше попыток посеять вражду между гелугскими и ньянгмскими школами. Не смотря на всё, монастырь принял путешественников как почётных  гостей и помог выбрать наилучшую дорогу до Тактстера, доказав, что братская любовь между школами проживёт ещё не мало лет."
 tib.16.a:0 "Мы уже близко"
 
 tib.17.t:0 "Прибытие в деревню Такстер"
 tib.17.d:0 "Караван прибыл в Такстер с камнем на сердце. Первые двое из детей в Юшу, имя которых были названы Кветсаном Ринпоче, не оказались переродившимися Далай-Ламами. Первый ребёнок, к моменту прибытия каравана, уже был смертельно болен, а второй, когда ему показали вещи 13-го Далай-Ламы, испугался и убежал, стоит надеяться к своим родителям. Это место является домом Тхубтен Джигме Норбу, молодого тибетца, получившего статус дворянина в 1921 году. Стоит надеяться, здесь мы и найдём Далай-Ламу."
 tib.17.a:0 "Не тибетская деревня? Интересно"
 
 tib.18.t:0 "Испытание тактсерского мальчика"
 tib.18.d:0 "Ребёнку, демонстрирующему понимание лхасского тибетского, были представлены некоторые из личных вещей 13-го Далай-Ламы. Из ряда вещей, поставленных перед ним, он вновь и вновь выбирал именно те, которые остались от предыдущего Далай-Ламы. За несколько дней, проведённой экспедицией регента в Такстере, было также подмечено необычайное спокойствие ребёнка по отношению к военным конфликтам в регионе. Возможно, он действительно реинкарнация 13-го Далай-Ламы."
 tib.18.a:0 "Мальчик, который выжил..."
 
 tib.19.t:0 "Вот он, Далай-Лама!"
 tib.19.d:0 "Время путешествия на исходе, и регент вновь обращается к своим мыслям. Воистину, тяжесть грядущего конфликта в Клике Ма оставит ещё больше детей сиротами, возможно даже полностью уничтожит деревни вроде Такстера. Ребёнок, скорее всего, не переживёт войну. А ведь весь буддистский мир зависит от скорой реинкарнации Далай-Ламы. И это ребёнка никак нельзя потерять, ведь он самый драгоценный символ надежды всех тибетцев в мире."
 tib.19.a:0 "Теперь скорее домой, в Лхасу"
 
 tib.20.t:0 "Цинхайская армия приближается к Такстеру"
 tib.20.d:0 "Незадолго до отправления каравана в путь к нам пришли вести о приближении цинхайской армии. Нам нужно приложить все усилия, чтобы уберечь Далай-Ламу от лап клики Ма, несведущей пощады или сострадания к буддистам. Регент увёл Далай-Ламу и спрятал его на небольшой ферме на отшибе города, надеясь, что цинхайцы вскоре бросят поиски и отправятся дальше."
 tib.20.a:0 "Прячьте мальчика"
 tib.20.b:0 "Прячьте мальчика и отвлеките врага эскортом"
 
 tib.21.t:0 "Далай-Лама прячется"
 tib.21.d:0 "Караван, вместе новым Далай-Ламой, нашёл укрытие на ближайшей ферме. Цинхайская армия провела несколько дней в Тактсере, но верность и преданность местного населения предопределила безрезультатность этих поисков. Через два дня армия отправилась дальше, и мы получили шанс продолжить наше путешествие в относительной безопасности."
 tib.21.a:0 "Берег чист"
 
 tib.22.t:0 "Далай-Лама достигает Лхасы"
 tib.22.d:0 "После месяца путешествий караван с регентом и Далай-Ламой вернулся в Лхасу. По возвращению регент рассказал Ламам об умопомрачающих опасностях, ожидающих буддистов в Амдо, особенно грозной цинхайской армии. Ламы, до этого праздно бездельничавшие, начали вновь агитировать в Кашаге за начало новой войны с кликой Ма, боясь угрозы нового кровопролития среди мирного населения, как в недавней трагедии, постигшей голокцев."
 tib.22.a:0 "Покой, наконец"
 
 tib.23.t:0 "Приготовления к процессии Лам"
 tib.23.d:0 "Положение 13-го Далай-Ламы усложнялось цепями империализма и апатией буддистского мира, усиленной его долгим изгнанием. Чтобы убедиться, что новый Далай-Лама будет почитаться и защищаться буддистами всей Азии мы должны провести поистине огромную церемонию, на которую будут приглашены даже западные наблюдатели. Для начала будут приглашены наши товарищи по гелугской школе со всех краёв мира, из Монголии, Тувы и Калмыкии. Эти Ламы первыми вознесут свои похвалы новому Далай-Ламе, перед тем как пред ним предстанут другие посетители. Кроме того, нельзя забывать об угрозе вторжения, в случае которых у нас с нашими гелугскими союзниками должен быть план по эвакуации Далай-Ламы."
 tib.23.a:0 "Пригласим монголов, тувинцев и калмыков"
 
 tib.27.t:0 "Направление реформ тибетской армии"
 tib.27.d:0 "Нам необходимо определить будущее нашей армии. Мы можем направить наше внимание на модернизацию и меритократизацию доб-добов или сфокусироваться на создании новой регулярной армии. Для последнего понадобится роспуск традиционных отрядов и избавиться от их влияния в правительстве. Какой путь будет выбран?"
 tib.27.a:0 "Доб-добы будут реформированы"
 tib.27.b:0 "Необходимо создание регулярной армии"
 
 tib.28.t:0 "Дмаг-Мгар повышены до регулярных войск"
 tib.28.d:0 "Через десятилетия после создания первого отряда Дмаг-Сгар указом 13-го Далай-Ламы, армия Тибета была полностью модернизирована. Как и многие реформы в Тибете, эта происходила сверху вниз, начиная с нашего министра финансов и продолжаясь через наш офицерский состав. Стоит надеяться, что новые дивизии смогут обороняться против модернизированных армий востока."
 tib.28.a:0 "Наконец"
 
 tib.29.t:0 "Младотибетцы покидают Лхасу"
 tib.29.d:0 "После своего разжалования генерал Тсарон Дзаса был бельмом на глазу [TIB.GetLeader]. Он выступал в Лхасе за развитие отношений с Дели, даже не смотря на то, что их сила была значительно подорвана синдикалистской революцией. К счастью, Тсарон не выступил на стороне Лунгшара, открыто агитировавшего за революцию в Кхаме."
 tib.29.a:0 "Возможно, Дзасу тоже придётся ослепить."
 
 tib.30.t:0 "Партия Улучшения Тибета замечена в Шигадзе"
 tib.30.d:0 "Среди доб-добов, недавно посетивших Ганден Фодранг ходит слух, что территории близ непальской границы стали смелее сопротивляться сбору налогов. Это может означать лишь одну вещь – 9-ый Панчен Лама вновь планирует нанести удар по регентству. Панчен Лама был изгнан из страны почти что десятилетие назад за сопротивление сбору налогов 13-ым Далай-Ламы, его земли были арестованы и переданы под управление Ганден Фодранг для восстановление понесённого финансового ущерба. Пока его имя не начало появляться на копиях Трёх Народныз Принципов, переведённых на тибетский, считалось, что он до сих пор живёт в Монголии."
 tib.30.a:0 "Отправьте стражу в Сикким"
 
 tib.31.t:0 "[TIB.GetLeader] встречается с беженцами"
 tib.31.d:0 "Регент [TIB.GetLeader] во всеуслышание заявил о готовности продолжать защищать Западный Сикан от Сычуанской клики. Народ западного Сикана благодарен Гаден Фодрангу за освобождение от китайского империализма. Забота правительства не обойдёт и голокцев, армия Тибета не только предотвратит нападения бандитов на мирное население, но и отомстит цинхайской армии за предшествующие поражения."
 tib.31.a:0 "Мы позаботимся о вашей безопасности"
 
 tib.32.t:0 "Младотибетцы прибывают в У-Тсан"
 tib.32.d:0 "Приходят сообщения о новых обещаниях генерала Тсарона Дзаса и младотибетцев народу У-Тсана. Крестьянам, среди прочего, было сказано, что с бандитами будет покончено раз и навсегда только тогда, когда Тсарон займёт позицию регента. Кроме того, считают младотибетцы, смещение всеми любимого регента Тримона позволит Тибету модернизироваться быстрее. Но на деле же Тибет обязан своей независимостью именно аккуратному и дальновидному руководству главнокомандующего, который был до глубины души оскорблён мелочной политикой Тсарона."
 tib.32.a:0 "Это практически предательская речь!"
 
 tib.33.t:0 "Партия Улучшения Тибета проникает через Сикким"
 tib.33.d:0 "Непальские монахи сообщают о необычных переговорах с радикальными Тхубтенами близ Сиккима. Радикализм этих Тхубтенов заключается в пропаганде идей Сунь-Ятсена и индийского социализма. Нет сомнений, что это были члены Партии Улучшения Тибета, группы, которая даже не пытается скрыть свою подвластность Индии и желает свергнуть Ганден Фодранг для установления атеистического социализма. Сикким не находится под нашим контролем, но мы можем надавить на Непал и убедить их разогнать социалистических революционеров."
 tib.33.a:0 "Непал не станет помогать социалистам, так ведь?"
 
 tib.34.t:0 "Тибет запрашивает закрытие Сиккимской границы"
 tib.34.d:0 "Регент Тибета заявляет, что Партия Улучшения Тибета незаконно просачивается в Тибет из Бхаратской Комунны через Сикким. Мы можем потратить небольшое количество ресурсов на отправку дополнительных патрулей в регион, или просто проигнорировать их теорию."
 tib.34.a:0 "Закрыть Сикким"
 tib.34.b:0 "Тибету нечего указывать, что нам делать!"
 
 tib.35.t:0 "Непал соглашается перекрыть сиккимский перевал"
 tib.35.d:0 "Потеряв доступ к Сиккиму, Партия Улучшения Тибета решила отступить обратно в Бхаратскую Комунну через Гималаи. Стоит надеяться, что в следующий раз они не решаться покидать свои норы."
 tib.35.a:0 "Змий либерализма повержен!"
 
 tib.36.t:0 "Непал отказывается перекрыть сиккимский перевал"
 tib.36.d:0 "Партия Улучшения Тибета продолжает концентрировать сторонников в Сиккиме и, кажется, уже почти готова переправиться в Тибет. Мы не сможем достаточно быстро мобилизовать Дмаг-Сгар в Лхасе, но силы местных доб-добов гораздо более расторопные. Они могут быть отправлены либо на охоту за повстанцами в Кхаме или попытаться ограничить приток их подкреплений через Сикким. Маршал Тримон верит, что охота за сторонниками предателей в Кхаме нанесёт удар по командной структуре партии и вынудит её вновь перейти к отступлению, в то время как его ученик, генерал Чанра верит в необходимость и оправданность прямого удара по скоплению у Сиккима."
 tib.36.a:0 "Отправить доб-добов к Сиккимской границе"
 tib.36.b:0 "Отправить доб-добов в Кхам"
 
 tib.37.t:0 "Ополчение Партии Улучшения побеждает доб-добов"
 tib.37.d:0 "Ополчение революционеров напало из засады на доб-добов, патрулирующих Кхам, и взяли несколько солдат в плен. После этого враг решил отправиться на восток, к Сычуаню. Монахи в Ганден Фодранг верят, что победа над повстанцами будет одержана не благодаря военным успехам, а благодаря совместном остракизме революционных людей правительством и народом. Тримон же верит, что доб-добы в Кхаме смогут справиться с ними, если получат приказ."
 tib.37.a:0 "Отправьте доб-добов в контратаку"
 tib.37.b:0 "Положиться на совет Ганден Фодранг"
 
 tib.38.t:0 "Наши доб-добы прекращают продвижение Партии Улучшения Тибета"
 tib.38.d:0 "Ополчения враги провели опрометчивое нападение на доб-добов, патрулирующих Кхам. Не смотря на несколько ранних побед, при отступлении врагов в Сычуань они был обстреляны сычуаньскими пограничниками, так как те их правильно приняли их за повстанцев, а не регулярную армию. От монастырей Сычуаня не поступает никаких новых сообщений, а это значит что враг, скорее всего, отрезан от своих предводителей."
 tib.38.a:0 "Теперь им конец!"
 
 tib.39.t:0 "Ополчения повстанцев разбиты"
 tib.39.d:0 "После долгой погони по всему Кхаму Панчен-Лама и Тхубтен Камфела были взяты в плен. Они были пойманы нашими доб-добами в одном из бывших имений Камфела. Теперь усадьба, вместе с крепостными, к ней прикреплёнными, перейдут во владение Ганден Фодранг. На этой победе заканчивается история Партии Улучшения Тибета. У Тримона на груди скоро появится очередной орден."
 tib.39.a:0 "Всех в тюрьмы Поталы!"
 
 tib.40.t:0 "Ополчения Партии Улучшения Тибета прибывают в Лунъян"
 tib.40.d:0 "Необычное зрелище этим утром предстало перед глазами Центрального Комитета – оборванная группа тибетских солдат прибыла в Лунъян, принеся с собой копии Трёх Народных Принципов и просьбы снарядить их для проведения революции в Тибете. С гордостью Центральный Комитет назначил Хуана Мусона генералом-советником Тибета, а также выписал дивизию для путешествия в Лхасу и освобождения народов Тибета от коррумпированного регента и тирана Тримона."
 tib.40.a:0 "Приведите народ и армию к блистательной победе!"
 
 TIB_Huang_general_tt:0 "§YХуан Мусун§! станет фельдмаршалом"
 
 tib.41.t:0 "Партия Улучшения Тибета берёт Лхасу"
 tib.41.d:0 "Одним тихим утром генерал Тримон проводил инспекцию стражи на одном из постов близ Лхасы, как вдруг по нему был открыт огонь, непредвиденно и без предупреждений. Никто на посту не успел поднять тревогу, и день убийства Тримона стал днём наиболее значимой победой Партии Улучшения Тибета. После того, как столица была взята после непродолжительного и неорганизованного сопротивления Ретинг Ринпоче был арестован, а Ганден Фодранг – оккупирован. "
 tib.41.a:0 "Наша страна свободна!"
 
 tib.42.t:0 "Младотибетцы разъярены ситуацией в У-тсане"
 tib.42.d:0 "Младотибетцы Тсарона Дзаса, согласно донесениям, агитируют против правительства в У-Тсане. Генерал Тсарон Дзаса, пользуясь славой, заработанной им во время Синхайской Революции, обещает конец голоду, разбоям, бедности, причиной которой он называет бездействие Ганден Фодранг. Несомненно, что это бунтарство набрало немалое количество сторонников в регионе."
 tib.42.a:0 "Но они сами никому помочь не могут!"
 
 tib.43.t:0 "Учащение нападений бандитов в У-Тсане"
 tib.43.d:0 "Бандиты с запада – всем известная угроза в У-Тсане. Они варьируются в известности, жестокости и многочисленности, начиная с злодеев вроде Джа Ламы, который, согласно легендам, возвёл замок в Гоби из трупов своих рабов, до простых до грани обедневших уйгуров. Наши монахи сообщают, что Тсаронг Дзаса недавно одержал ряд побед над тюркскими разбойниками, в процессе устроив настоящее представление из своих побед перед населением региона. Тримон размышляет о высылке в регион нескольких отрядов Дмаг-Сгар, унаследованных им от Тхубтена Канфела, чтобы нанести рейдерам ещё несколько более значимых поражений и полностью изгнать их из Тибета. Конечно, это всё может быть планом Дзаса по дискредитации правительства, угрозы могут быть значительно преувеличены, а У-Тсанским доб-добам для разрешения проблемы необходимо просто получить чёткие указания. "
 tib.43.a:0 "Отправить Дмаг-Сгар в У-Тсан"
 tib.43.b:0 "Скажите доб-добам чтобы делали свою работу!"
 
 tib.44.t:0 "Дмаг-Сгар обнаруживает британское оружие у бандитов"
 tib.44.d:0 "Из Лхасы в У-Тсан для уничтожения лагерей уйгурских бандитов была выслана элитная дивизия Дмаг-Сгар. Вскоре грабители будут вынуждены бежать обратно в Кашгар, а традиционалисты смогут приписать себе ещё одну политическую победу. Тримон сообщает о большом успехе и обнаружении среди стрелков британских винтовок Ли Энфилд. Это может означать лишь одну вещь."
 tib.44.a:0 "Так оно и есть! Британские бандиты"
 
 tib.45.t:0 "Дмаг-Сгар допрашивает бандитов, обнаруживает британские связи"
 tib.45.d:0 "Шокирующие новости разошлись по Лхасе – Тримон, после парада уйгурских заключённых по главным улицам Лхасы, с балкона своего дома объявил, что бандиты признались, что были вооружены британским колониальным гарнизоном. Кроме того, они получили указания атаковать У-Тсан от посольства Оттоманской Империи в Кашгаре. Народу У-Тсана это открытие кажется практически очевидным в связи с ростом насилия в Синьцзяне. Многие слушатели восприняли это как предзнаменование тантры  Каласакра, обещающей великую священную войну между всеми мусульманами и буддистами мира."
 tib.45.a:0 "И мы обязательно победим!"
 
 tib.46.t:0 "Доб-добы объединяют силы с младотибетцами, вместе маршируют на Лхасу"
 tib.46.d:0 "Незапланированный парад в Лхасе привлёк внимание многих в Лхасе, что изначально приняли это за очередную процессию Тримона. Но вместо него во главе парада был Тсарон Дхаса, за ним следовали уйгуры-пленники. Самым необыкновенных их видов для Тибетцев стал отряд индусских и афганских стрелков, возглавленных британцем. Тсарон представил гостя толпе как генерала Филиппа Неаме, и заявил, что только при объединении их сил победа над бандитами была бы возможна. Из окна дворца Потала Тримон следит за событием, преисполненный ужаса и отчаяния."
 tib.46.a:0 "Мы обречены, народ"
 
 tib.47.t:0 "Тримон признан душевнобольным, Тсаронг Дзаса назначен новым регентом"
 tib.47.d:0 "Великий позор, принесённый Тримоном Лхасе, ещё долго невозможно будет забыть. В спешке покинув дворец Потала, Тримон был замечен толпой в простой белой робе, слишком уж скромной для человека столь высокого статуса. Будучи замеченным он в панике попытался покинуть Лхасу, но был задержан простыми прохожими, побеспокоенными возможной потерей рассудка правителем, а позже посажен под домашний арест. Кенчен Лобсан Таши станет новым премьер-министром, Ретинг Ринпоче уступит свою регентскую позицию Тсарону Дзаса."
 tib.47.a:0 "Сгиньте, слабые и коррумпированные старики!"
 
 tib.48.t:0 "Революционеры оповещают о проведении выборов через нод"
 tib.48.d:0 "С созданием новой конституции Киочо Кунтун, Партия Улучшения Тибета и Священный Союз приступили к регистрации своих кандидатов на грядущих выборах. Плакаты с изображениями оппозиционных кандидатов, Николая Рериха и Лунгшара, уже развешены по всем уголкам Лхасы и прочих городов Тибета, больших и маленьких. Противники Лунгшара заявляют о готовности дворянина продать Тибет заинтересованным иностранцам, таким же обвинениям подвергается и иностранец Николай Рерих. Шансы последнего на избрание весьма шатки, большая часть его сторонников является изгнанными тибетцами, временно проживающих в Бхарате. К счастью для сторонников Рериха, индийские революционные ополчения оберегают его сохранность, а также помогают беженцам безопасно переправиться домой."
 tib.48.a:0 "Удачи всем"
 
 tib.49.t:0 "Кьочхо Куньтуьнь обещает умеренность"
 tib.49.d:0 "Кьочхо Куньтунь обещает, в случае своего избрания, заново открыть Ганлен Фодранг и усилить позицию Тсонгду Гиендзом, состоящего из аббатов и экс-аббатов трёх главных монастырей Гелугпы. Это отделит секулярное правительство от Гаден Фодранг, но в то же позволит им остаться дипломатическими представителями нашей страны. Сторонники Чьочхо Кунтунь обвиняют Партию Улучшения Тибета в излишней зависимости от воли Гоминьданя, а Партию Священного Союза в использования социализма в качестве предлога для установления индийского марионеточного режима в стране."
 tib.49.a:0 "Как милосерден Лунгшар"
 
 tib.50.t:0 "Партия Улучшения Тибета обещает идеи Сунь Ятсена"
 tib.50.d:0 "Партия Улучшения Тибета обещает начать масштабные инвестиции в Кхаме, а также расширить систему образования, в том числе и для женского пола. Но их обещания следовать свету трёх принципов доктора Сунь Ятсена привлекло обвинения в марионеточной зависимости от интересов Китая. Ответом председателя ПУТ, Тхубтена Пунфела стали большие благотворительные пожертвования на нужды крестьян, к освобождению которых он приложил немалые усилия."
 tib.50.a:0 "Интересные предложения"
 
 tib.51.t:0 "Священный Союз обещает социалистический ламаизм"
 tib.51.d:0 "Священный Союз обещает, в случае своего избрания, создать буддистский социализм, совмещающий в себе ценности марксизма и традиции. Они обещают провести земельную реформу для коллективизации сельского хозяйства и сохранить материальную культуру страны, а также улучшить отношения с Бхаратской Коммуной. Противники партии подозревают их в желании в будущем подчинить Тибет Бхарату, а также протестуют проникновение Теософии в Тибет."
 tib.51.a:0 "Как утопично"
 
 tib.52.t:0 "Тибетские выборы [GetYear] года"
 tib.52.d:0 "Настал очередной день выборов национального правительства. Согласно конституции, мужчины проголосуют за новый Сикьонг Тибета. Титул Сикьонга, или Премьер-Министра, официального главы Кашага, достанется Тхубтену Кунфелу, если ПУТ останется у власти. Младотибетцы, не смотря на свою оппозицию Тримону в прошлом, не появились на избирательных бюллетенях. Это было объяснено опасностью новым демократическим устоям, которую может представлять собой Тсаронг Дзаса, глава младотибетцев и один из главных командующих дореволюционной армии Тибета. Кто победит на выборах?"
 tib.52.a:0 "Партия Улучшения Тибета"
 tib.52.b:0 "Кьочхо Куньтунь"
 tib.52.c:0 "Партия Священного Союза"
 
 tib.53.t:0 "Тибетские выборы [GetYear] года"
 tib.53.d:0 "Настал очередной день выборов национального правительства. Согласно конституции, мужчины проголосуют за новый Сикьонг Тибета. Партия Священного Союза не появилась на бюллетенях. На выборах побеждает…"
 tib.53.a:0 "Партия Улучшения Тибета"
 tib.53.b:0 "Кьочхо Куньтун"
 
 tib.54.t:0 "Обсуждение прав женщин вызывает разрвв"
 tib.54.d:0 "Голосование в Кашаге насчёт прав женщин на голосование привело к разрыву в Партии Священного Союза. Предложение было внесено вскоре после встречи Николая Рериха с представителем Бхаратии. Последующие встречи партии потеряли всю конструктивность, чаще всего заканчиваясь озлобленным выходом коренных тибетцев из партии. Наблюдателем ясно, что главы партии не смогли убедить людей в необходимости расширения прав женщин. Это позволило Партии Улучшения Тибета набрать влияния за счёт Священного Союза."
 tib.54.a:0 "Победа для Партии Улучшения Тибета"
 
 tib.62.t:0 "Принуждение регента к освобождению крестьян"
 tib.62.d:0 "Крепостничество – обычная практика в Тибете, ведь долгое время никаких альтернатив и не было. Но недавно [TIB.GetLeader] предложил тибетскому регенту освободить крепостных, работающих напрямую на Ганден Фодранг. Сторонники младотибетцов верят, что это изменение может привести к постепенному окончанию практики в Тибете, но сторонники обвиняют их в принесении ещё большего количества иностранного вмешательства в страну."
 tib.62.a:0 "Показать пример"
 tib.62.b:0 "Мы не предадим свои традиции!"
 
 tib.63.t:0 "Требования об расширении доступа в Тсе Лаптра"
 tib.63.d:0 "Образование в Тибете на данный момент предоставляется лишь двумя организациями – Тсе Лаптра и Тсикхан. В Тсе Лаптра мальчики обучаются обязанностям чиновников и монахов, а в Тсикхан готовит детей аристократии к занятию правительственных позиций. Это система успешно служила стабильности Тибета на протяжении столетий, но привела к поголовной бедности среди населения страны. Для исправления сложившейся ситуации в стране было выдвинуто предложение об открытии дверей Тсе Лаптры для детей всех сложившихся классов. Это позволит стране ускорить процесс модернизации, но решение также критикуется как попытка уничтожить основы страны под иностранным влиянием. "
 tib.63.a:0 "Пусть простолюдины учатся"
 tib.63.b:0 "Подобные предложения носят анти-тибетский характер"
 
 tib.100.t:0 "Мальчик из Амдо провозглашён 14-ым Далай Ламой"
 tib.100.d:0 "Из Тибета новости приходят редко, а позитивные и того реже. Газеты недавно заполучили информацию о мальчике двух лет, что был недавно обнаружен тибетским Ганден Фодранг и провозглашён новым Далай-Ламой. 14-ый Далай-Лама восходит на трон после периода   нестабильной эпохи регентства, во время которой многие госслужащие и дворяне потеряли свои позиции и были вынуждены бежать заграницу. Пересказ путешествия членов Ганден Фодранг, описание опасностей встреченных ими на своём пути и детях, что умерли или пропали без вести до их прибытия, захватывает дух. Весь народ Тибета, включая тех, кто вынужден жить в изгнании надеются, что новый Далай-Лама станет их “Кьябгоном”, то есть спасителем."
 tib.100.a:0 "Это цикл, а не перемена"
 
 tib.101.t:0 "Победа Тибета в Северо-Западной Войне"
 tib.101.d:0 "Празднование этой победы для тибетцев  выделится ранней экзальтацией Далай-Ламы."
 tib.101.a:0 "Ура!"
 
 tib.102.t:0 "Прибытие изгнанных тибетских командующих"
 tib.102.d:0 "Хотя наши армии не столь лояльны правительству как на западе, мы можем гордиться присущей меритократии. Обычно, командующие и адмиралы подпускаются к армиям только тогда, когда докажут свою преданность людям и делу. Но успех или провал битв может также зависеть от смертоносной решительности наёмников, предпочитающих смерть нарушению контракта. Клики беспокойного тибетского королевства тоже широко использовали наёмников в борьбе друг против друга. Этот генерал прибыл к нам с жалобами на судьбу и удачу, изъявляя желание, наконец, сражаться за что-то стоящее. Тяжело сказать, насколько искренны его заявления, но в данный момент нужно решить, стоит ли принимать этого командующего к себе."
 tib.102.a:0 "Нам пригодится любая помощь"
 tib.102.b:0 "Красивая история, но всё равно нет"

### Authdem flavor ###

 tib.103.t:0 "Стычка передовых отрядов с доб-добами"
 tib.103.d:0 "Попытка передовых отрядов Филиппа Неаме обучить шигадзских доб-добов современным методам ведения войны закончилась дракой. Скорее всего, это не последний раз, когда озлобленные исконные хранители Тибета будут сопротивляться новым веяниям в стране, даже в обход воли правительства."
 tib.103.a:0 "Я виню Панчен-Ламу"
 
 tib.104.t:0 "Последний из Рагбийской Четвёрки"
 tib.104.d:0 "Вангду Норбу Кийпап, последний из знаменитой Рагбийской Четвёрки студентов, вспоминает судьбы остальных трёх. Мондо занялся горнодобывающей промышленностью, но был заключён в монастыре за беспокойство духов гор, Гонксар умер от пневмонии в 1917 году, Ринган сидит в тюрьме в Британском Союзе за связи с королевским правительством. Каждая из судеб – провал ожиданий тибетского народа и Ганден Фодранга. В завершение рассказа Вангду напомнил, что [TIB.GetLeader], не проведя надлежащих реформ, тоже оставит после себя лишь голодный и бедный Тибет."
 tib.104.a:0 "Очень уж долгий сегодня выдался день, друг."
 
 tib.105.t:0 "Пожар в доме Тримона"
 tib.105.d:0 "Из-за мести давнего политического соперника, а возможно и как результат медленной детериорации разума Тримона в связи с его возрастом, дом Тримона в Лхасе сгорел дотла. Лишившись поддержки своих бывших политических союзников, все, что ему остаётся это перебраться в Поталу. Не смотря на события, сделавшие отправку Тримона в отставку необходимостью, отказать патриоту на склоне лет в приюте было бы просто жестоко и мелочно."
 tib.105.a:0 "Выжил – и ладно"
 
 tib.106.t:0 "Обнаружен старый форт Джа Ламы"
 tib.106.d:0 "Незадолго до своего финального возвращения в Монголию, атаман бандитов Джа Лама жил на окраине Пустыни Гоби. Где-то там, по слухам, он возвёл крепость усилиями сотен рабов, которые были захвачены во время его многих грабежей, а потом убиты ради консервации продовольствия. Это история оказалась былью, и один из патрулей Передового Корпуса обнаружил укрепления, вместе с остатками бандитских сил, прячущихся в окрестных пещерах. Новости уже были отправлены в Монголию, что, стоит надеяться, позволит им поставить точку в судьбах людей, захваченных Джа Ламой."
 tib.106.a:0 "Легенда становится явью."
 
 tib.107.t:0 "Стычка доб-добов с Дмаг-Сгар"
 tib.107.d:0 "Между недавно реорганизованными Дмаг-Снар и монашескими доб-добами произошла мелкомасштабная стычка. И хотя оба вида войск сражаются за Тибет, со стороны доб-добов не редки обвинения в предательстве традиций, а со стороны Дмаг-Снар часто слышится недовольство недальновидным отказом от перенятия новых методов ведения войны. К счастью, напряжения не перелилось в драку до смерти, но придётся потратить некоторое время для создания более слаженной работы между родами войск."
 tib.107.a:0 "Сфокусируйтесь на враге, а не на друг-друге."
 
 tib.108.t:0 "Стычка Передового Корпуса с Дмаг-Снар"
 tib.108.d:0 "Между двумя частями нашей армии немало напряжения. Дмаг-Снар не может смириться с идеей, что тренированный и управляемый иностранцами Передовой Корпус имеет большой политический вес. Командующие обоих сторон успели вмешаться и предотвратить масштабное кровопролитие когда напряжение дало искру, но неприязнь между двумя родами войск ещё не скоро пропадёт."
 tib.108.a:0 "Я виню Панчен-Ламу"
 
 tib.109.t:0 "Вторая Четвёрка Рагбийцев?"
 tib.109.d.australiasia:0 "Когда Тибет освободился от оккупации Китая, четверо сыновей уважаемых тибетских семей были отправлены в Англию, чтобы учиться, узнать больше о западном мире и после привести наиболее важные инновации домой. Они поступили в Школу Рагби, и вскоре стали известны как Четверо Рагбийцев. Было предложено создание второй Четвёрки, но так как Англия пала жертвой анархии, в этот раз они отправятся в Австралазию и поступят в Сиднейский Университет. Стоит ли поддержать такую миссию?"
 tib.109.d.canada:0 "Когда Тибет освободился от оккупации Китая, четверо сыновей уважаемых тибетских семей были отправлены в Англию, чтобы учиться, узнать больше о западном мире и после привести наиболее важные инновации домой. Они поступили в Школу Рагби, и вскоре стали известны как Четверо Рагбийцев. Было предложено создание второй Четвёрки, но так как Англия пала жертвой анархии, в этот раз они отправятся в Канаду и поступят в Университет Британской Колумбии. Стоит ли поддержать такую миссию?"
 tib.109.a:0 "Ещё одна такая миссия будет выгодна Тибету"
 tib.109.b:0 "Ещё один такой эксперимент не нужен"
 
 tib.110.t.canada:0 "Тибетские студенты прибывают в Викторию"
 tib.110.t.australiasia:0 "Тибетские Студенты прибывают в Сидней"
 tib.110.d.canada:0 "Сегодня в Викторию прибыла экспедиция из 4-ёх тибетских студентов, чтобы начать обучение в Университете Британской Колумбии. Эта четвёрка сыновей знатных тибетских семей имеет неожиданно хороший уровень владения английским языком. Их обучение было оплачено правительством Тибета, надеющимся изучить жизнь на большой земле."
 tib.110.d.australiasia:0 "Сегодня в Австралазию прибыла экспедиция из 4-ёх тибетских студентов, чтобы начать обучение в Университете Сиднея. Эта четвёрка сыновей знатных тибетских семей имеет неожиданно хороший уровень владения английским языком. Их обучение было оплачено правительством Тибета, надеющимся изучить жизнь на большой земле."
 tib.110.a:0 "Мы рады поприветствовать их делегацию!"
 tib.110.b:0 "Мы рады поприветствовать их делегацию!"
 
 tib.111.t:0 "Тибетские студенты отправляются домой"
 tib.111.d:0 "Четверо тибетцев завершили своё обучение и собираются отправиться домой, в Лхасу. Это программа помогла не только им лучше понять жизнь за пределами своей страны, но и нам узнать больше о стране, изолированной на самой крыше мира."
 tib.111.a:0 "Кха-лей-феб"
 
 tib.112.t:0 "Четвёрка Рагбийцев возвращается домой"
 tib.112.d:0 "После нескольких лет за рубежом рагбийские студенты, вернулись в Лхасу. Поприветствовать студентов домой выстроилась целый ряд зевак. Теперь молодым студентам предстоит приложить свои знания для модернизации Тибета. Сам факт тёплого приветствия молодых людей знаменует собой культурную эволюцию,  происходящую в Тибете. Сами четверо, хотя и рады наконец вернуться домой, настойчиво рекомендуют отправлять больше детей учиться заграницу."
 tib.112.a:0 "Добро пожаловать домой"

### patauto flavor ###

 tib.113.t:0 "Мемориал Голокской трагедии"
 tib.113.d:0 "Начиная с 1932 года, народы Голока жгли благовония в память о погибших во время вероломного нападения клики Ма на миролюбивый Тибет. Во время этих шествий не редко услышать заклятия против клики. Правительство Тибета, приметив спонтанное появление новой традиции, приняло решение возвести мемориал в память погибшим. Это не осталась не замеченным как голокцами, так и М."
 tib.113.a:0 "Мы никогда не забудем день, когда Ма напали."
 
 tib.114.t:0 "Австрийские путешественники в Тибете"
 tib.114.d:0 "Двое австрийских путешественников, Петер Ауфшнайтер и Генрих Харрер прибыли в Лхасу. Они обладают необычайно хорошим для чужаков знанием нашего языка. В таких ситуациях мы обычно транспортируем их к границам нашего государство рад предотвращения разрушения ими традиционного устоя общества. Но в тоже время возникло предложение о предприятии попытки взаимного обмена знаниями ради расширения нашего понимания мира за пределами Гималаев. "
 tib.114.a:0 "Нам не нежно никакое иностранное влияние"
 tib.114.b:0 "Мы можем многому у них научиться"
 
 tib.115.t:0 "Влияние Харрера"
 tib.115.d:0 "После того, как Генрих Харрер принял решение остаться в Тибете, мы назначили его на позицию придворного фотографа, отчасти ради создания короткого поводка для этого иноземца. Он уже познакомил несколько любопытных тибетцев с концептом лыж. Наиболее суровые традиционалисты рассвирепели, узнав об этом, но заведённая им дружба с Далай-Ламой вынуждает их ограничиться кусанием локтей и надеяться, что иностранец скорее решится уже уехать отсюда. "
 tib.115.a:0 "Мы должны были их изгнать."
 
 tib.116.t:0 "Харрер решает покинуть Тибет"
 tib.116.d:0 "После продолжительного времяпрепровождения в Тибете Генрих Харрер решил покинуть Тибет. К счастью для нас, он уже собрал вещи и готов вернуться в Австрию. Куда он отправится после этого - для нас большого значения не имеет. Но его присутствие оставило след на Тибете, особенно его дружба с Далай-Ламой. Стоит надеяться, это не станет причиной коллапса страны в будущем."
 tib.116.a:0 "Наконец-то"
 
 tib.117.t:0 "Французская путешественница в Лхасе"
 tib.117.d:0 "Мы обнаружили французскую путешественницу, по имени Александра Давид-Неель в столице, укрывавшуюся обликом буддистской монахини. Считается, что они пробралась столицу во время празднования монламского молитвенного фестиваля вместе с группой пилигримов. Было принято решение об эскорте её на границу с Непалом, откуда она сможет отправиться на поиски пути домой, во Францию."
 tib.117.a:0 "Скатертью дорожка"
 
 tib.118.t:0 "Расправа с восставшей Шигадзейской знатью"
 tib.118.d:0 "Некоторые дворяне в Кхаме поддержали Панчен-Ламу и его анти-тибетское восстание. Они хотели уничтожить нашу страну идеями иностранцев, такими как, например, идеология Сунь Ятсена. За это регент [TIB.GetLeader] принял решение вынести приговор о казни дворян и аресте их имущества."
 tib.118.a:0 "Это покажет смутьянам"
 
 tib.119.t:0 "Расправа с восставшей Кхамской знатью"
 tib.119.d:0 "Некоторые дворяне в Кхаме поддержали Панчен-Ламу и его анти-тибетское восстание. Они хотели уничтожить нашу страну идеями иностранцев, такими как, например, идеология Сунь Ятсена. За это регент [TIB.GetLeader] принял решение вынести приговор о казни дворян и аресте их имущества."
 tib.119.a:0 "Это покажет смутьянам"
 
 tib.120.t:0 "Обсуждение позиции Далай-Ламы"
 tib.120.d:0 "После избрания [TIB.GetLeader] на свободных демократических выборах Тибета, правительство может начать обсуждение позиции Далай-Ламы без оглядки на его традиционное политическое значение. 14-ый Далай-Лама ещё слишком юн, чтобы представлять Тибет на международной арене, а значит Кашаг будет должен распределить новые политические роли в образовавшейся революционной ситуации. [TIB.GetLeader], получив полный доступ к государственным документам и, поддерживаемый бхаратскими веяниями, усомнился в легитимности ребёнка как нового Далай-Ламы. Согласно Рериху при более глубоком рассмотрении видений, записанных в Тибете и Индии, в данный момент живёт не 14-й Далай-Лама, а только 9-ый. Эти новости вызвали умеренное  негодование со в Кхаме и Амдо, но кхамцы, в целом, не находят точных опровержений заявлениям."
 tib.120.a:0 "Может, стоит провести ещё один поиск?"
 
 tib.121.t:0 "Прибытие Теософии в Тибет"
 tib.121.d:0 "Партия Священного Союза смогла, наконец, убедить достаточное количество жителей Лхасы в необходимости прибытия официальной делегации Теософского Общества в Тибет. Делегация заселится в бывшую резиденцию Тримона в Лхасе, обещая стать новым столпом стабильности в Тибете. Делегаты, прибывающие из Индии, отнеслись к возможности с наибольшей благодарности. Близ резиденции был воздвигнут монумент Елене Блаватской, Анни Безант и Джидду Кришнамурти, символизируя три народа, которые, согласно теософам, произошли из древнего Тибета."
 tib.121.a:0 "Ленин так бы нами гордился!"
 
 tib.123.t:0 "Переворот Гоминьдана и индийских социалистов в Тибете"
 tib.123.d:0 "Во многих газетах новости из Тибета предоставляются как сказки с переферии цивилизации, имеющие значения только для последователей Буддизма в Китае. Но современность, в виде идеологии Сунь Ятсена, наконец, прибыла в регион, ознаменовавшись переворотом против регента и приходом радикального идеолога [TIB.GetLeader] к власти. Новый регент работает совместно с Партией Улучшения Тибета, группой кхамских реформаторов обученных агентами Гоминьдана и до недавнего времени укрывавшихся в Бхарате. [TIB.GetLeader] в своём интервью National Geographic, единственной новостной службе, которая имеет право работать в Тибете, пообещал в первую очередь исполнить свой регентский долг – найти нового Далай Ламу. Кроме того, было заявлено о более амбициозных планах – проведении свободных выборов и дачи отпора мусульманам из Юйшу."
 tib.123.a:0 "Это цикл, а не перемена"
 
 tib.124.t:0 "Восстание сиканских доб-добов Сикана"
 tib.124.d:0 "Вести о начале войны громом раздались по гелугским монастырях Сикана. Монахи Сикана вновь взялись за оружие ради защиты своих сокровищ, надеясь на скорое прибытие армии Тибета и спасение от приближающихся орд Сычуанских разбойников."
 tib.124.a:0 "Мы воистину благодарны за их поддержку."

