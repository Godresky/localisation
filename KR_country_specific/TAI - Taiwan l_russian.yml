### Events ###
 taiwan.1.t:0 "Единение с Японией?"
 taiwan.1.d.china:0 "Наше недавнее отделение от Японии, которая на протяжении сорока лет интегрировали в наше общество свою культуру, оставила дыру в экономике и недопонимание в вопросах самоидентификации. Были ли мы освобождены? Или нас насильно оторвали от нашей Родины? Являемся мы частью Китая или должны идти своим путём? \n\nНа эти разные вопросы у разных людей находятся разные ответы. В городских регионах народ поддерживает сближение с японцами, которое было им выгодно на протяжении десятилетий. Многие из городских жителей являются этническими японцами. С другой стороны, в сельских регионах до сих пор теплится мечта о воссоединении с материковым Китаем, чьё прошлое правление над этим островом они считают золотой эрой Тайваня. Также, существует группа коренных народов и интеллигенции, которые считают, что Тайвань должен идти своим собственным путём.\n\nНедавние события дали нам повод разъяснить все вопросы и поставить точку в них. Какой путь выберут жители Тайваня?"
 taiwan.1.d.nochina:0 " Наше недавнее отделение от Японии, которая на протяжении сорока лет интегрировали в наше общество свою культуру, оставила дыру в экономике и недопонимание в вопросах самоидентификации. Были ли мы освобождены или нас насильно оторвали от нашей Родины? Должны ли мы идти своим путём? \n\nНа эти разные вопросы у разных людей находятся разные ответы. В городских регионах народ поддерживает сближение с японцами, которое было им выгодно на протяжении десятилетий. Многие из городских жителей являются этническими японцами. С другой стороны, в сельских регионах и среди коренных народов и интеллигенции обильно распространены анти-японские настроения.\n\nНедавние события дали нам повод разъяснить все вопросы и поставить точку в них. Какой путь выберут жители Тайваня?"
 taiwan.1.a:0 "Отправить посла в Токио."
 taiwan.1.b:0 "Отправить посла в [china.Capital.GetCapitalVictoryPointName]."
 taiwan.1.c:0 "Отправить [ROOT.Overlord.GetNameDef] петицию о присоединении."
 taiwan.1.d:0 "Отправить [ROOT.Overlord.GetNameDef] петицию о присоединении."
 taiwan.1.e:0 "Наша независимость незыблема!"

 taiwan.2.t:0 "Тайвань хочет присоединиться к государству [ROOT.GetNameDef]"
 taiwan.2.d.japan:0 "Когда-то давно Тайвань был жемчужиной нашей империи, примерной колонией, которая задавала тон всем остальным. Всё изменилось, когда на нас напали враги. Потеря Тайваня привела к экономическому кризису и эмиграции множества японских семей, оставленных на произвол судьбы. Пусть мы уже не та могучая империя, но среди наших народов до сих пор теплится надежда о единении. И сегодня она может быть реализована.\n\nПосол из Тайваня прибыл к нам с просьбой о воссоединении наших двух стран.\n\nЧто мы ему ответим?"
 taiwan.2.d.china:0 "Когда-то давно Тайвань был частью великого Китая, но всё изменилось, когда Япония объявила ему войну. Сорок лет унижения тайваньского народа под японской оккупацией принесли много инвестиций, но вместе с тем, лишь единицы стариков помнят, какой была жизнь до японцев. Они и их сторонники тайно поддерживали воссоединение Тайваня с нашей страной, ожидая дня, когда они смогут развесить на стенах своего дома наш флаг.\n\nПосол из Тайваня прибыл к нам с просьбой о воссоединении наших двух стран.\n\nЧто мы ему ответим?""
 taiwan.2.a:0 "Добро пожаловать, братья!"

 taiwan.3.t:0 "Тайвань хочет присоединиться к государству [taiwan_union_target.GetName]"
 taiwan.3.d:0 "Недавнее отделение Тайваня от Японии оставило дыру в экономике и недопонимание в вопросах самоидентификации. И всё-таки Тайвань решил направить петицию о присоединении к государству [taiwan_union_target.GetName], которая нуждается в нашем одобрении. Несмотря на их желания, мы, как победители и их хозяева, вольны отказать им в этой затее."
 taiwan.3.a:0 "Конечно."
 taiwan.3.b:0 "Нет, пусть будут порознь."

 taiwan.4.t:0 "Государство [FROM.GetNameDefCap] присоединяется к государству [taiwan_union_target.GetNameDef]"
 taiwan.4.d:0 "Отлично! Наши хозяева из [FROM.Capital.GetCapitalVictoryPointName] одобрили наше присоединение к государству [taiwan_union_target.GetNameDef]!"
 taiwan.4.a:0 "Ура!"

 taiwan.5.t:0 "Государство [FROM.GetNameDefCap] не присоединяется к государству [taiwan_union_target.GetNameDef]"
 taiwan.5.d:0 "Наши хозяева из [FROM.Capital.GetCapitalVictoryPointName] не одобрили наше присоединение к государству [taiwan_union_target.GetNameDef]!  К сожалению, наша маленькая страна стала жертвой большой геополитики. Таков закон природы, сильный жрёт слабого."
 taiwan.5.a:0 "Чёрт!"
