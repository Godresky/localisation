 bol.3.b:0 "Франсиско Хавьер дель Гранадо и Гранадо"
 bol.3.c:0 "Мамерто Урриолагойтиа Харриаг"
 bol.3.e:0 "Хосе Антонио Арсе и Арсе"
 
 bol.4.t:0 "Выборы 1948 года"
 bol.4.d:0 "В Боливии вновь день выборов, который выглядит как соперничество между всеми крупными партиями за самый высокий пост."
 bol.4.a:0 "Энрике Пеньяранда-дель-Кастильо"
 bol.4.b:0 "Эрнан Силес Суасо"
 bol.4.c:0 "Карлос Салазар Мостахо"
 
 bol.201.t:0 "НРД ставит под сомнение легитимность Аргедаса!"
 bol.201.d:0 "С поддержкой Народно-либеральной партии, Аргедас победил на выборах. Однако, Националистическое революционное движение ставит под сомнение результаты выборов! Утверждая, что на результаты выборов повлиял Оловянный Король Патиньо, один из наших лучших сторонников, которого они обвиняют в использовании своего состояния с целью купить голоса и повлиять на избирательные участки, они требуют, чтобы выборы были проведены заново. Их мнение мало чего значит, так как Аргедас уже занял Президентский Дворец и они стали всего лишь меньшинством в Национальном Конгрессе."
 bol.201.a:0 "Это были честные выборы"
 
 bol.202.t:0 "Синдикалистская республика?"
 bol.202.d:0 "Удивив большую часть боливийской элиты, синдикалисты не только победили на выборах, но и сделали это с гораздо большим отрывом голосов, чем предполагалось. Так как многие из ведущих промышленников и коррумпированной элиты боятся за свою безопасность, еще рано говорить о конце борьбы, так как реваншистская НБП отрицает результаты и даже взялась за оружие в периферийных регионах."
 bol.202.a:0 "Мы восстановим в Боливии ее былую славу!"
 bol.202.b:0 "Необходимо уважать демократию!"
 
 bol.301.t:0 "Король становится Президентом"
 bol.301.d:0 "Известный как Оловянный Король или Rey del Estaño как в Боливии, так и за границей, Симон Патиньо теперь имеет не только почти монополистскую власть над оловянной торговлей, но и над боливийским правительством. Проработавший себе путь из бедности в большую часть своей молодости до невообразимого богатства всего несколько десятилетий спустя, история Патиньо известна многим боливийцам, некоторые им восхищаются, тогда как другие надеются, что он не справится с должностью, которая значительно увеличивает его власть."
 bol.301.a:0 "Fait Accompli"
 
 bol.5.t:0 "Черный Понедельник наносит удар по стране"
 bol.5.d:0 "Волны мировой экономической катастрофы достигли и нашей страны, немедленно нанеся удар по горнодобывающей промышленности. Цены на обычный ширпотреб резко взлетают вверх, и уже начинаются увольнения на предприятиях, принадлежащих горнодобывающим олигархам."
 bol.5.a:0 "Это никогда не кончится!"
 
 bol.6.t:0 "Ежегодные военные репарации Парагваю"
 bol.6.d:0 "После нашего ужасного поражения Парагваю в Чакской войне, мы не только потеряли наше достоинство и регион, богатый нефтью, но и также были вынуждены платить Парагваю военные репарации. Эти огромные суммы денег и товаров накладывают тяжёлый груз на нашу экономику, что делает любое восстановление почти невозможным."
 bol.6.a:0 "У нас нет выбора..."
 
 bol.7.t:0 "Маневры на острове Титикака"
 bol.7.d:0 "После пышной церемонии открытия, Президент [BOL.GetLeader] объявил о создании Морских сил Боливии. Состоящий из 4 патрульных катеров и более чем 1500 военных из армии, наш флот - это наша гордость и свидетельство утерянных территорий на Тихом океане. \n\n Хотя некоторые вопрошали, хорошее ли это применение налогов, большинство наших военных считает это необходимым политическим заявлением, которое должно поднимать мораль в эти тяжёлые времена."
 bol.7.a:0 "У нас есть мечта...!"
  
#Забастовки 
 bol.8.t:0 "Коллапс цен на олово!"
 bol.8.d:0 "Из-за катастрофы, вызванной черным понедельником, импорт олова германской сферой крайне низко упал, уводя вместе с собой и цены на него. Будучи одним из главных двигателей нашей экономики, уже пострадавшей от рецессии в последние годы, сектор разорван нерешительностью горнодобывающих компаний и ухудшением сохранности рабочих мест."
 bol.8.a:0 "О нет!"
 
 bol.9.t:0 "Забастовки в оловянных шахтах"
 bol.9.d:0 "Так как цены на олово остаются в свободном падении, а страна погружается в величайшую депрессию в ее истории, шахтеры из шахт Сигло XX и Катави в провинции Потоси встретились с их управляющими, требуя лучших условий. Отказ Горнодобывающей корпорации Боливии заставил их начать забастовку, отложив всю работу, и прося другие шахты присоединиться к ним в борьбе против несправедливости."
 bol.9.a:0 "Мы должны принять решительные меры!"
 bol.9.b:0 "Шахтеры правы! Уничтожить баронов!" 
 
 bol.10.t:0 "Резня в Катави"
 bol.10.d:0 "В ответ на забастовку в Катави, Буш приказал военным вмешаться и решить проблему. 7000 шахтеров, участвующих в забастовке, двигались по направлению к офисам менеджмента, когда армия окружила эту группу и приказала им подчиниться и вернуться на работу. \n\nОтказ шахтеров привел к открытию огня по толпам. 6 часов армия обстреливала эти массы, что привело к сотням раненых и 19 погибшим, по данным государственных СМИ. Однако, организаторы забастовки утверждают, что было убито более 400 человек, и они крайне этим разозлены."
 bol.10.a:0 "Хорошая работа"
 bol.10.b:0 "Найти ответственных!"
 
 bol.11.t:0 "Дальнейшие забастовки на шахтах Хуануни"
 bol.11.d:0 "Хотя разгон Катавийской забастовки привел к сотням пострадавших, шахтеры Хуанини осмелились подняться против армии и повторяют требования их погибших братьев. Видимо, воодушевленные синдикалистскими успехами в Чили и Патагонии, шахтеры не боятся защищать свои права, и открыто сомневаются в правительстве и своих компаниях."
 bol.11.a:0 "Разогнать забастовки военной силой!"
  
 bol.12.t:0 "НРД поддерживает забастовку!"
 bol.12.d:0 "Осторожно пронаблюдав за разгорающимся конфликтом в Катави, НРД сегодня издало официальное постановление, поддерживая бастующих и присоединяясь к их требованиям лучших жизненных стандартов и более высокой зарплаты."
 bol.12.a:0 "Обстановка накаляется"
 
 bol.13.t:0 "СПБ поддерживает забастовку!"
 bol.13.d:0 "Никого не удивив, Синдикалистская партия возмутилась поведением горнодобывающих олигархов и призвала всех шахтеров присоединиться к забастовке. Ставя в пример революции в Чили, партия надеется, что боливийским шахтерам удастся сбросить иго и получить лучшие рабочие и жизненные условия."
 bol.13.a:0 "Обстановка накаляется"
 
 bol.14.t:0 "Шахта в Хуануни присоединяется к забастовке"
 bol.14.d:0 "Так как забастовке в Катави не видно завершения, шахтеры Хуануни также прекратили работать и объявили о своей поддержке из братьям в Сигло ХХ и  Катави. Политики из НРД и СПБ немедленно поддержали это решение, призвав другие шахты следовать их примеру."
 bol.14.a:0 "Мы теряем контроль над обстановкой!"
 
 bol.15.t:0 "Беспокойство в Оруро!"
 bol.15.d:0 "Так как рабочие по всему сектору прекращают работу, шахтеры из Ла-Сальвадоры также присоединились к движению. Эти рабочие, в основном из города Оруро, раскинули лагерь перед домом Оловянного Короля (Симон Итурри Патиньо), требуя повышения зарплаты и безопасных условий работы."
 bol.15.a:0 "Это зашло слишком далеко! Отправить армию!"
 bol.15.b:0 "Мы должны искать поддержки за границей!"
 
 bol.16.t:0 "Воссоздание Перу-Боливийской конфедерации?"
 bol.16.d:0 "Конфедерация между нашими государствами была недолговечным государством, существовавшим в 1836-1839 гг., так как считалось, что две страны вместе будут сильнее, и смогут соперничать с другими силами в Южной Америке. Однако, катастрофическое поражение от Чили и Аргентины во время Войны Конфедерации разрушило Союз и воссоздало два независимых государства.\n\nТем не менее, поддержка Союза не ослабела со временем, и даже набрала еще больше популярности из-за провала в Чакской войне и ухудшающейся экономики. Неспособность Буша решить проблему с забастовщиками вновь подняла этот вопрос, и выдвигаются серьезные предложения в поддержку Союза несколькими нашими министрами кабинета."
 bol.16.a:0 "Мы сможем это решить самостоятельно! Отправить армию!"
 bol.16.b:0 "Предложить идею Перу"
 
 bol.17.t:0 "Боливия предлагает воссоздать Перу-Боливийскую конфедерацию"
 bol.17.d:0 "Конфедерация между нашими государствами была недолговечным государством, существовавшим в 1836-1839 гг., так как считалось, что две страны вместе будут сильнее, и смогут соперничать с другими силами в Южной Америке. Однако, катастрофическое поражение от Чили и Аргентины во время Войны Конфедерации разрушило Союз и воссоздало два независимых государства.\n\nТем не менее, поддержка Союза не ослабела со временем, и даже набрала еще больше популярности в Боливии из-за провала в Чакской войне и ухудшающейся экономики. Неспособность Буша решить проблему с забастовщиками вновь подняла этот вопрос, и давление других партий заставило его предложить восстановление Конфедерации, чтобы не допустить ухудшения хаоса в его стране."
 bol.17.a:0 "Ратифицировать воссоединение!"
 bol.17.b:0 "Нам не нужна Боливия, которая будет нас тянуть ко дну"
 
 bol.18.t:0 "Разрешение оловянных забастовок"
 bol.18.d:0 "Так как улицы залиты кровью шахтеров, а их лидеры либо мертвы, либо в тюрьме, забастовки потеряли свой шанс и шахтеры были вынуждены вернуться к работе. Хотя из-за этого кризиса усилились социалистические партии, маловероятно, что они смогут скоро свергнуть наш военный режим."
 bol.18.a:0 "Стабильность... Пока что"
 
 bol.19.t:0 "Возможность?"
 bol.19.d:0 "Так как Парагвай ввязался в еще одну войну, у нас появилась возможность прекратить платить репарации и начать восстановление собственных вооружённых сил. Однако, может последовать прямая интервенция из Парагвая, так что мы должны быть готовы до принятия серьёзных решений."
 bol.19.a:0 "Прекратить платежи!"
 bol.19.b:0 "Мы к этому не готовы"
 
 bol.20.t:0 "Боливия отказывается платить военные репарации!"
 bol.20.d:0 "Чувствуя возможность из-за нашего вмешательства кое-где еще, боливийцы решили прекратить все платежи и выслали наших служащих, следивших за тем, чтобы они не восстанавливали свою армию."
 bol.20.a:0 "Это означает войну!"
 bol.20.b:0 "Мы не готовы к новой войне"
 
 bol.21.t:0 "Оловянный Король возвращается домой!"
 bol.21.d:0 "Симон Итурри Патиньо, более известный как Оловянный Король, это один из богатейших людей в мире, владеющий многими нашими оловянными шахтами и компаниями, даже имеющим влияние в Канаде и Германии. После Чакской войны и почти полного коллапса Болвии, он отправился в США, чтобы избежать негативных последствий. Однако, после серьезного ухудшения ситуации в США, он вновь вернулся в Боливию."
 bol.21.a:0 "Он возвращается сейчас?"
 
 bol.23.t:0 "Будущее Боливии"
 bol.23.d:0 "Херман Буш Бессера правит Боливией уже три года, причем его можно с натяжкой назвать нелегитимным, так как для того, чтобы стать президентом, ему пришлось в 1934 году свергнуть Даниэля Саламанку. Однако, многие в стране его поддерживают, а его реформы лишь принесли благополучие и стабильность Боливии. Хотя Буш Бессера показывал свою верность демократическим процессам, он готов к роли пожизненного Президента. Должны ли мы требовать выборов? Или переписать Конституцию, чтобы он стал пожизненным Президентом?"
 bol.23.a:0 "Да здравствует El Presidente!"
 bol.23.b:0 "Выборы должны быть честными для всех"
 
 bol.24.t:0 "Увеличивающееся давление перед выборами!"
 bol.24.d:0 "С приближением выборов в Боливии, некоторые из наших вернейших советников указали, что у нас больше не будет большинства, и что правление Хермана Буша, возможно, подошло к концу. К счастью, у нас есть почти полный контроль над выборами, поэтому мы отдали приказ заменить несколько избирательных урн нашими собственными."
 bol.24.a:0 "Нет ничего, что не смогла бы поправить небольшая подделка"
 
 bol.25.t:0 "Увеличивающееся давление перед выборами!"
 bol.25.d:0 "С приближением выборов в Боливии, некоторые из наших вернейших советников указали, что у нас больше не будет большинства, и что правление Хермана Буша, возможно, подошло к концу. К счастью, у нас есть почти полный контроль над выборами, поэтому мы отдали приказ заменить несколько избирательных урн нашими собственными."
 bol.25.a:0 "Да здравствует El Presidente!"
 
 bol.26.t:0 "Попытка радикального переворота!"
 bol.26.d:0 "Вдохновлённые повторяющимися промахами администрации Буша, некоторые члены вооруженных сил атаковали Ла-Пас, чтобы сместить Буша и назначить своих ставленников. Обещая возвращение законных территорий и восстановление боливийского величия, движение быстро набирает поддержку, особенно среди низших классов и в шахтах, где шахтеры, недовольные государством, отчаянно ищут выход."
 bol.26.a:0 "Переворот удался!"
 bol.26.b:0 "Буш сохраняет власть"
 
 bol.27.t:0 "Боливия в Интернационале?"
 bol.27.d:0 "После успеха наших товарищей в остальной Южной Америке, мы сами должны спросить себя: хотим ли мы помочь распространению мировой революции, присоединившись к Интернационалу?"
 bol.27.a:0 "Спросить Коммуну"
 bol.27.b:0 "Мы останемся нейтральными"
 
##Army Generals##
 
 BOL_German_Busch_desc:0 "§W Герман Буш Бесерра поступил в Военный Колледж в 1922 году и окончил его в звании младшего лейтенанта кавалерии в 1927 году. Он получил звание лейтенанта прямо перед войной Чако. Он принял участие в битве при Бокероне, где он был вынужден отступить, не сумев освободить гарнизон в форте Бокерон в одном из самых кровавых сражений войны Чако. Несмотря на это, он получил звание капитана 5-го кавалерийского полка, где за храбрость был награжден медалью «Орден дель Кондор де лос Андес». Позже он присоединится к другим недовольным армейским генералам и свергнет правительство Саламанки. Несмотря на то, что он стал боливийским национальным героем, война Чако оставила Германа в эмоциональном шраме, поскольку источники, близкие к его семье, показали, что он имеет дело с серьезным случаем депрессии."
 BOL_Angel_Ayora_desc:0 ""
 BOL_Bernardino_Bilbao_Rioja_desc:0 "§W Бернардино Бильбао Риоха присоединился к «Colegio Militar del Ejercito» в 1912 году, где ему дали стипендию и отправили в чилийскую офицерскую школу. В 1918 году он поступил в аспирантуру в звании младшего лейтенанта артиллерии, а в 1919 году также прошел подготовку в качестве пилота. К 1926 году он достиг звания майора и приступил к созданию и организации «Escuela Militar de Aviación», став летным инструктором. а также стал одним из пионеров боливийской авиации. В 1932 году он был отправлен в качестве военного атташе в Аргентину, но был быстро отозван, как только началась война Чако. Когда он вернулся, он был назначен генеральным инспектором ВВС Боливии и военного транспорта. Он принимал участие в ожесточенных боях при Каньяда-Стронгест, Километро-Сите, захвате Алиуата и защите Валламонтеса, где он отличился своей храбростью и отличными организаторскими способностями. \n\n После путешествия по Европе он теперь возглавляет ультранационалистическую Боливийскую Национальную Партию."
 BOL_Gualberto_Villarroel_Lopez_desc:0 "§W Гуальберто Вильярроэль Лопес присоединился к «Colegio Militar del Ejercito», где он закончил в 1930 году в качестве второго лейтенанта. С момента его окончания Лопес неуклонно поднимался по карьерной лестнице до начала войны Чако, где его хитрость и храбрость превратили его в героя войны для боливийского народа. \n\n Член Национальной Сунтационской Хунты."
 BOL_Carlos_Quintanilla_desc:0 "§W Карлос Кинтанилья Кирога окончил Военный Колледж в качестве младшего лейтенанта в 1907 году. Он был отправлен в Германию в качестве военного атташе во время Вельткрига, пройдя несколько военных курсов в немецкой Кригсаккадемии. Он вернется в Боливию и достигнет звания командира до начала войны Чако, где он стал начальником штаба после отставки Филиберто Осорио. Тем не менее, Кинтанилья в конечном итоге будет нести ответственность за поражение Боливии в битве при Бокероне, в которой он проигнорировал признаки неминуемой парагвайской атаки, а также не сможет принять каких-либо важных стратегических решений, которые могли бы переломить ход битвы. После падения Бокерона я перегруппировался с другими членами боливийского высшего командования, чтобы обсудить их следующий шаг. Встреча закончилась после горячего обмена между Кинтаниллой и Бильбао Риохой, где Риоха в итоге вытащил свой пистолет и нацелился на Кинтаниллу, что вызвало соперничество между этими двумя офицерами."
 BOL_Manuel_Marzana_desc:0 "§W Мануэль Марзана окончил Военный Колледж в качестве младшего лейтенанта в 1914 году. Он поднялся в рядах, пока не стал командиром прямо перед началом войны Чако. Мануэль принял участие во взятии форта Бокерон, а затем возглавил его оборону после того, как полковник Луис Эмилио Агирре был убит в бою. Несмотря на его доблестные усилия, его войска были в меньшинстве и вооружены, продержавшись двадцать дней до захвата. Марзана оставался военнопленным до конца конфликта и была возвращен в Боливию после окончания боевых действий."
 BOL_Enrquie_Penarada_desc:0 "§W Энрике Пеньяранда-дель-Кастильо окончил Военный Колледж в 1910 году в звании младшего лейтенанта и медленно поднимался по карьерной лестнице, пока не стал полковником в 1932 году. Он принимал участие в неудачной операции по оказанию помощи во время битвы при Бокероне, позже став командиром 4-й армии Боливии, приступая к организации отступления к Сааведре. Позже он направит усилия по оказанию помощи в другое окружение во время Второй битвы при Алихуате, недалеко от Кампо-Виа. Несмотря на сокрушительное поражение от парагвайской армии, Пеньярада сумел эвакуировать окруженные войска. Это привело к тому, что он стал популярной фигурой по всей стране в качестве героя и привело к его продвижению на должность главнокомандующего Боливийской армии, должность, которую он занимал до 1934 года. После поражения в битве при Эль-Кармен президент Саламанка решил удалить его от должности, шаг, который в конечном итоге привел к государственному перевороту Хунта де Сальвасьон Насьональ."
