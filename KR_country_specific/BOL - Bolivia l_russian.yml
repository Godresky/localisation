### Decision ###
 BOL_Enact_our_Revenge:0 "Обрушить нашу месть"
 BOL_Enact_our_Revenge_desc:0 "Мы страдали, нас били, а мы терпели и становились сильнее. Классовая борьба рабочих и старой олигархии захлестнула всю Европу и отголоски этой борьбы доходят и до нас. Наши соседи заняты своими местечковыми конфликтами – самое время обрушить на них нашу месть!"
 BOL_Join_Internationale:0 "Вступить в Интернационал"
 BOL_Join_Internationale_desc:0 "Успехи рабочего класса в Южной Америке греют наше сердце. Судьба Боливии – помогать всем товарищам. С этой целью, мы должны вступить в Интернационал."
 BOL_diverge_resources_for_capital_ship:0 "Выделить дополнительные средства на “Ла-Пас”"
 BOL_diverge_resources_for_capital_ship_desc:0 "Мы должны построить этот линкор как можно быстрее, даже если нам придётся выделить на это средства из других сфер!"
 BOL_build_capital_ship:0 "Заложить линкор “Ла-Пас”"
 BOL_build_capital_ship_desc:0 "Постройка этого линкора является важной для нашего правительства. Если мы не справимся с этой задачей, нас ждут серьёзные последствия."

