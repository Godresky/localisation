 bol.3.t:0 "Выборы 1944 года"
 bol.3.d:0 "В Боливии вновь день выборов, который выглядит как соперничество между всеми крупными партиями. Хотя выборы менее напряжённые, чем в 1940 году, голоса избирателей с перфиферии могут повернуть результат в любую сторону."
