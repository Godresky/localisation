### Фокусы ###
 BOL_Centralise_Mining_Operations:0 "Централізація гірських робіт"
 BOL_Centralise_Mining_Operations_desc:0 "Важнейшие из наших горных работ уже давно контролируются так называемыми 'оловянными баронами'. Если мы хотим улучшить наше экономическое положение, мы должны начать национализацию корпораций горной добычи, чтобы отобрать у них власть, и что еще важнее, их прибыль."
 BOL_Increased_Government_Interference:0 "Державне втручання"
 BOL_Increased_Government_Interference_desc:0 "Мы не можем доверять частным предприятиям судьбу наших рабочих и стабильность нашей экономики. Мы должны ввести ограничения и регуляции, чтобы заставить их считаться с нашими интересами."
 BOL_Agricultural_Subsidies:0 "С/Г субсидії"
 BOL_Agricultural_Subsidies_desc:0 "Наши фермеры были вынуждены бороться за выживание с самого поражения в Чакской войне. Наш долг, как их правителей, это субсидировать их продукцию и благосостояние, если мы хотим когда-нибудь вернуть их поддержку после такого унижения."
 BOL_Connecting_the_Nation:0 "Сполучення країни"
 BOL_Connecting_the_Nation_desc:0 "Хотя в Боливии есть много железных дорог, они были построены горнодобывающими корпорациями, которые хотели извлечь прибыль из одной из множественных боливийских шахт. Многие из наших городов и деревень изолированы, что делает транспорт продукции из и в столицу дорогим предприятием. Поэтому, мы решили расширить железнодорожную сеть, чтобы продукты доходили до наших граждан быстрее и дешевле, чем раньше."
 BOL_Bail_Out_Industry:0 "Фінансова допомога індустрії"
 BOL_Bail_Out_Industry_desc:0 "После того как мы провели национализацию, наш бюджет вышел в профицит, поэтому мы должны постараться помочь верной промышленности. Многие компании, обосновавшиеся в Боливии, теперь находятся в долгах, и если мы окажем им финансовую помощь, мы восстановим их веру в нас, и возможно, получим в будущем от этого выгоду."
 BOL_Public_Works_Program:0 "Суспільні роботи"
 BOL_Public_Works_Program_desc:0 "Боливия серьезно нуждается в инфраструктуре, промышленных парках и расширении городов. Мы объявим о начале программы общественных работ, чтобы решить эту проблему."
 BOL_Fatherland_Bonds:0 "Позика патріота"
 BOL_Fatherland_Bonds_desc:0 "Наша страна была разрушена Чакской войной, и это известно каждому гражданину. Поэтому долгом каждого гражданина является предоставлять 'Заем патриота', чтобы мы смогли оплатить наши долги и отстроить страну."
 BOL_Tax_Breaks:0 "Знижені податки
 BOL_Tax_Breaks_desc:0 "Последнее либеральное правительство Боливии, возглавляемое Хосе Гутьерресом Геррой было у власти в 1920 году. Если мы хотим когда-нибудь вернуться в те славные времена, мы должны понизить налоги, чтобы содействовать открытию новых предприятий в Боливии, а вместе с этим попробовать принести в страну столь необходимое экономическое процветание."
 BOL_Loosen_Regulation:0 "Зменщене регулювання "
 BOL_Loosen_Regulation_desc:0 "Экономическое регулирование Боливии казалось разумным тогда, когда только появились профсоюзы и мы должны были сделать что-то, чтобы их задобрить. Однако, это только ухудшило наше отставание от наших соперников! Нам нужно ослабить это регулирование, чтобы позволить новому бизнесу быстрее встать на ноги."
 BOL_Selling_Out_for_Funding:0 "Лояльні олігархи"
 BOL_Selling_Out_for_Funding_desc:0 "Местные олигархи беспокоятся, что мы продаем страну иностранцам, которые не любят нашу страну так, как они. Мы дадим им несколько преимуществ перед их конкурентами, а не то они начнут противостояние с нашим режимом."
 BOL_Longer_Hours_Lower_Pay:0 "Більше годин, менше зиску"
 BOL_Longer_Hours_Lower_Pay_desc:0 "Хотя наше правительство всегда заботилось о своих гражданах, наше нынешнее трудовое законодательство, возможно, зашло слишком далеко. Нам нужно понизить минимальный уровень зарплаты и поднять продолжительность рабочего дня с 8 до 10 часов"
 BOL_Capitalism_forever:0 "Підтримка капіталістів"
 BOL_Capitalism_forever_desc:0 "Налоговые льготы, дешевые и трудолюбивые кадры и очень небольшое количество регуляций - это путь вперед для Боливии, если мы сподвигнем капиталистических магнатов на открытие бизнеса в нашей стране, и как следствие, увеличим нашу прибыль от их действий."
 BOL_Tighten_the_Belt:0 "Жорстка економія"
 BOL_Tighten_the_Belt_desc:0 "Хотя пока что наши реформы были удовлетворительны, их недостаточно. Растраты правительства этой страны были на слишком высоком уровне, и пришло время затянуть пояса, введя меры жёсткой экономии."
 BOL_Building_the_Future:0 "Будівництво майбутнього"
 BOL_Building_the_Future_desc:0 "Наше правительство представляет боливийский народ, и никто больше не придет помочь нам построить лучшее будущее. Наш долг - это начать планировать будущее нашей страны и ее населения, если мы вообще хотим процветать."
 BOL_Middle_Way:0 "Підтримка рівноваги"
 BOL_Middle_Way_desc:0 "Хотя и государственники, и либералы ранее были правы, они также во многом заблуждались. Учитывая это, мы должны искать равновесие между поддержкой нового бизнеса из-за границы и сохранением места для нашей собственной промышленности"
 BOL_Diversify_the_Economy:0 "Диверсифікація"
 BOL_Diversify_the_Economy_desc:0 "Экономические беды Боливии всегда были связаны с нашей зависимостью от горнодобывающей промышленности. Если мы надеемся это изменить, нам понадобятся другие самостоятельные отрасли экономики, которые смогут нас поддерживать с или без горного дела. Это путь к нашему будущему."
 BOL_Fostering_Entrepeneurship:0 "Підтримка підприємців"
 BOL_Fostering_Entrepeneurship_desc:0 "Если мы провозгласили нашу свободу от иностранных хищников-капиталистов, нам понадобится вырастить собственную породу предпринимателей, которые будут обеспечивать процветание Боливии за счет частного сектора. Для этого, мы должны подтолкнуть наших умнейших и богатейших людей открыть свой собственный бизнес, который проложит путь для боливийской экономики."
 BOL_Heavy_Industry:0 "Важка промисловість"
 BOL_Heavy_Industry_desc:0 "Хотя у нашей страны есть много важных промышленных ресурсов, таких как олово, у нас нет тяжёлой промышленности, которая бы их перерабатывала. Продажа этих ресурсов приносит прибыль, но продажа изделий из них будет еще прибыльнее. Если мы хотим сломать порочный круг, который сделал Боливию отсталой страной, мы должны поддержать здесь переезд и открытие тяжелой промышленности."
 BOL_Domestic_Arms_Industry:0 "Домашня зброярня"
 BOL_Domestic_Arms_Industry_desc:0 "Всегда после создания нашей страны мы полагались на иностранное оружие для экипировки нашей армии. Хотя это избавило нас от необходимости инвестировать в оружейную промышленность в мирное время, это же серьезно ударило по нашему бюджету во время войны. Учитывая это, мы должны основать собственную военную промышленность, даже если это означает, что наше производство будет работать по иностранным лицензиям."
 BOL_Increased_Resource_Extraction:0 "Збільшений видуботок"
 BOL_Increased_Resource_Extraction_desc:0 "Нашим экономическим благом всегда были богатые ресурсами залежи нашей великой страны. Мы должны использовать это, направив на добычу прибыли из них все наше внимание, а не использовать непроверенные методы, которые могут вогнать Боливию в землю."
 BOL_Arms_for_Tin:0 "Зброя в обмін на олово"
 BOL_Arms_for_Tin_desc:0 "В прошлом, Боливия могла получить большое количество оружия, обменивая его на серебро. Сегодня, наша страна уже изменилась, но не наши идеи. Мы обновили наши торговые соглашения с другими странами с небольшой поправкой: вместо торговли серебром за оружие, мы будем обменивать олово!"
 BOL_Copper_Mining:0 "Видобуток міді"
 BOL_Copper_Mining_desc:0 "После изобретения телефона, спрос на медь постоянно рос, и не давал знаков замедления. Мы должны воспользоваться этим и удовлетворить потребность других стран в этом ценном металле."
 BOL_Foreign_Equipement_Shipements:0 "Іноземне спорядження"
 BOL_Foreign_Equipement_Shipements_desc:0 "Мир стал опасным местом, где честные суверенные государства подвергаются нападению жестоких оппортунистов. Наше правительство посчитало необходимым попросить у наших поставщиков оружия увеличенные партии снаряжения, что было сделано ради безопасности Боливии."
 BOL_Universitary_Funding:0 "Фінансування університетів"
 BOL_Universitary_Funding_desc:0 "Хотя наши университеты делают все, что возможно, чтобы обеспечить нас лучшими профессионалами, Боливия - это большая страна с бесконечным потенциалом, и медленно, но верно, мы были вынуждены нанимать иностранных экспертов, чтобы заполнить дыры в административной системе. Нам нужно увеличить финансирование собственных университетов с целью заменить этих иностранцев на местные таланты."
 BOL_The_Times_They_Are_A_Changing:0 "Часи змінюються"
 BOL_The_Times_They_Are_A_Changing_desc:0 "Боливии еще предстоит пройти долгий путь, до того, как она оправится от кризиса, который на нас обрушился. Однако, времена меняются, и хотя некоторые страны считают это плохим знаком, боливийцы принимают эту перемену, так как она означает приход завтра, которое лучше, чем сегодня."
 
 BOL_Fresh_Blood:0 "Іновації в доктрині"
 BOL_Fresh_Blood_desc:0 "Старая доктрина лишь привела к потере Чако, нам нужна новая! Боливия богата природными ресурсами, необходимыми для строительства крупных вооружений, таких как артиллерия, давайте же используем их по назначению."
 BOL_Concentrated_Fire:0 "Масований вогонь"
 BOL_Concentrated_Fire_desc:0 "Одна пушка, обстреливающая врага, не возымеет на него серьезного действия. Если же у нас будут сто орудий обстреливать врага, эффект будет огромным."
 BOL_Foreign_Advice:0 "Іноземні радники"
 BOL_Foreign_Advice_desc:0 "Нам нужно быстро провести реформу наших вооруженных сил, пока мы не потеряли еще больше земли. У нас нет выбора, кроме как пригласить иностранных советников, которые эффективно проведут необходимые перемены."
 BOL_Military_Academy:0 "Нестача офіцерів"
 BOL_Military_Academy_desc:0 "После Чакской войны мы стали испытывать большую нехватку офицеров. Нам нужно немедленно решить эту проблему, а не то наша армия погрузится в еще больший хаос, чем российская после ее поражения в Мировой войне."
 BOL_Army_Restructuring:0 "Реструктуризація армії"
 BOL_Army_Restructuring_desc:0 "Структура нашей армии провалила проверку в войне против Парагвая. Мы должны ее значительно реформировать! Мы столкнемся с большим сопротивлением армии, но это необходимо сделать."
 BOL_Precise_Strikes:0 "Точні удари"
 BOL_Precise_Strikes_desc:0 "Массированный огонь наверняка уничтожит противника, но при условии, что мы в него попадем. Мы должны не только сконцентрировать нашу огневую мощь, но и точно бить по цели."
 BOL_Call_to_Arms:0 "Заклик до зброї"
 BOL_Call_to_Arms_desc:0 "Наши вооруженные силы наконец-то готовы к значительному расширению! Давайте призовем славных граждан Боливии к оружию, нам понадобится каждый человек, если мы хотим когда-нибудь вернуть наши законные земли."
 BOL_Replacing_our_Losses:0 "Відновлення"
 BOL_Replacing_our_Losses_desc:0 "То что можно было потерять в Чакской войне, мы потеряли. Нужно начать обширную программу по восстановлению нашего промышленного потенциала и перевооружения вооруженных сил."
 BOL_Sticking_with_the_Old:0 "Стара доктрина"
 BOL_Sticking_with_the_Old_desc:0 "Мы не должны винить нашу доктрину в поражении. Похожие доктрины работали в войнах по всему миру, и они сработают и здесь, когда мы вернем наши законные территории."
 BOL_Large_Maneouvres:0 "Складні маневри"
 BOL_Large_Maneouvres_desc:0 "Наши вооруженные силы достаточно хаотично себя ведут на поле боя. Если мы хотим иметь эффективные вооруженные силы, им нужно знать, как выполнять сложные маневры на поле боя."
 BOL_Cavalry_Chaco:0 "Чакські лицарі"
 BOL_Cavalry_Chaco_desc:0 "Некоторые говорят, что кавалерия устарела. Мы утверждаем обратное! Она хорошо послужила нам во время Чакской войны, и продолжит это в последующих войнах."
 BOL_Honoring_the_Fallen:0 "Важкий досвід"
 BOL_Honoring_the_Fallen_desc:0 "Наша славная страна никогда не допускает ошибок... Ну ладно, допустили несколько во время Чакской войны... Честно говоря, достаточно много. Мы должны учиться на своих ошибках, чтобы их не повторять"
 BOL_Never_Again:0 "Субординація та наполегливість"
 BOL_Never_Again_desc:0 "'Субординация и настойчивость' - это девиз боливийских вооруженных сил. Оно требует, чтобы наши солдаты были не только верны их командирам и Боливии, но чтобы они скромно принимали победу, сохраняли спокойствие во время застоя и настойчивы, даже при поражении. Мы попробуем внедрить эти идеалы улучшенными учениями и тренировками, это наделит нас самой сильной армией в Южной Америке!"
 BOL_Legacy_of_the_Chaco:0 "Спадок Чако"
 BOL_Legacy_of_the_Chaco_desc:0 "Чакская война была крупнейшим событием в нашей недавней истории... Скажем так, не лучший наш момент. Наша армия в полном беспорядке и у нас не хватает всего, что нужно профессиональной армии. Мы обязаны это поменять!"
 BOL_Artillery_Innovation:0 "Інновації в артилерії"
 BOL_Artillery_Innovation_desc:0 "Пока что мы не использовали силу артиллерии. На современном поле боя она стало достаточно необходимой! Современная артиллерия поможет нам в будущих войнах."
 BOL_Expand_National_Arsenal:0 "Національний арсенал"
 BOL_Expand_National_Arsenal_desc:0 "Мы должны дальше расширить наш промышленный потенциал, чтобы полностью вооружить и обеспечить наших военных. Дальнейшее расширение национального арсенала это гарантирует."
 BOL_Motorised_Transport:0 "Моторизовані перевезення"
 BOL_Motorised_Transport_desc:0 "Боливийский ландшафт трудно пересечь, тем более сделать это быстро. Мы должны моторизовать наши линии снабжения и перевозок, чтобы увеличить среднюю скорость."
 BOL_Small_Arms_Import:0 "Імпорт гвинтівок"
 BOL_Small_Arms_Import_desc:0 "Несмотря на все инвестиции, которые мы в него влили, наш промышленный потенциал все еще слаб. Мы должны устранить дефицит снаряжения, импортируя стрелковое вооружение из-за границы."
 BOL_Mass_Production:0 "Масове виробництво"
 BOL_Mass_Production_desc:0 "Нас все еще не хватает снаряжения! Мы должны значительно увеличить наше производство, чтобы наконец решить эту серьезную проблему."
 BOL_Tank_Experiments:0 "Експерименти з танками"
 BOL_Tank_Experiments_desc:0 "Быть может три американских танка, которые нам принадлежат и совершенно устарели, у них все еще есть хороший военный потенциал. Давайте больше экспериментировать с танковыми машинами, хуже от этого никому не станет."
 BOL_Capable_Army:0 "Завершена модернізація" 
 BOL_Capable_Army_desc:0 "Наконец, едва существовавшая армия после Чакской войны, стала профессиональной и сильной! Пришло время вернуть наши законные территории."
 
 BOL_Coastline_at_Last:0 "Нарешті, берег!"
 BOL_Coastline_at_Last_desc:0 "Наконец-то мы избавились от позора Анконского договора. Наша славная страна вновь имеет выход к прекрасному Тихому океану! Даже Кайзерлихмарине будут нас бояться, когда мы полностью отстроим наш флот."
 BOL_Found_National_Shipyards:0 "Національні верфи"
 BOL_Found_National_Shipyards_desc:0 "До того, как мы заставим других бояться наш флот по всему миру, нам понадобятся судоверфи, где мы сможем этот флот построить. Начнется значительная программа инвестиций по расширению наших портов."
 BOL_Hire_Foreign_Personnel:0 "Іноземний персонал"
 BOL_Hire_Foreign_Personnel_desc:0 "Уже прошло достаточно много времени с тех пор, когда у нас в последний раз был флот, поэтому нам немного не хватает опытного морского персонала. Мы можем нанять иностранцев, пока этот недостаток не будет преодолен."
 BOL_Funding_for_the_Naval_Academy:0 "Морська академія"
 BOL_Funding_for_the_Naval_Academy_desc:0 "Как мы можем убедиться в верности иностранного персонала, когда мы будем топить флоты их родных стран? Мы должны увеличить финансирование Морской академии, чтобы получить больше квалифицированных боливийских моряков."
 BOL_Convert_Fishing_Trawlers:0 "Рибальські траулери"
 BOL_Convert_Fishing_Trawlers_desc:0 "Даже Кайзерлихмарине начинало как маленький, незначительный флот. Перестроив рыболовные траулеры в военные корабли, мы станем на шаг ближе к осуществлению нашей мечты о морской гегемонии на Тихом океане."
 BOL_Escort_Ships:0 "Кораблі супроводу"
 BOL_Escort_Ships_desc:0 "Нашим будущим авианосцам и линкорам понадобятся корабли сопровождения, поэтому мы начнем инвестировать в развитие и строительство эсминцев."
 BOL_Purchase_State_of_the_Art_Cruisers:0 "Найкращі крейсери"
 BOL_Purchase_State_of_the_Art_Cruisers_desc:0 "Быть может эсминцы хорошо сражаются против подводных лодок и других эсминцев, но нам нужно думать шире! Мы должны приобрести лучшие, и только лучшие крейсера для нашего славного флота!"
 BOL_Commandeer_Merchant_Marine:0 "Реквізиція торгового флоту"
 BOL_Commandeer_Merchant_Marine_desc:0 "Мы построим торговый флот, который будет больше, чем у Германии, чтобы перевозить все богатства, произведенные нашей экономикой. Наш флаг будет виден во всех портах мира, от Лимы до Буэнос-Айреса!"
 BOL_Battlecruisers:0 "Бойові крейсери"
 BOL_Battlecruisers_desc:0 "Крейсеры хорошо играют роль крупных кораблей сопровождения, но что если нам придется сражаться с более крупными кораблями? Мы подготовим проект крейсера, пригодного к бою - боевого крейсера!"
 BOL_Battleship_Investements:0 "Інвестиції в лінкори"
 BOL_Battleship_Investements_desc:0 "Наши боевые крейсеры спроектированы для больших сражений... Но что если у врага корабли еще больше? Нам нужен корабль, подходящий в любых битвах- линкор!"
 BOL_Flagship_for_the_Armada:0 "Флагман Армади"
 BOL_Flagship_for_the_Armada_desc:0 "Наш флот страшит весь мир, от Лимы до Сантьяго, но в Буэнос-Айресе все еще смеются. Мы покажем им, что с нашим новым флагманом, боливийский флот уничтожит любого противника!"
 BOL_Bolivia_Rules_the_Seas:0 "Володарі морів"
 BOL_Bolivia_Rules_the_Seas_desc:0 "Мы прошли долгую дорогу после возвращения нашей драгоценной береговой линии. Теперь можно уверенно сказать, что Буэнос-Айрес больше не смеется, ведь Боливия правит морями!"
 
 BOL_Aerial_Ambitions:0 "Повітряні амбіції"
 BOL_Aerial_Ambitions_desc:0 "Боливийское небо такое же прекрасное, как и сама страна! Мы построим ВВС, которые будут защищать эту красоту от захватчиков, а во время битвы быть может познают ее еще лучше."
 BOL_Purchase_Fighters:0 "Придбані винищувачі"
 BOL_Purchase_Fighters_desc:0 "Наша экономика очень сильна, но даже наша могущественная промышленность недостаточно крупная, чтобы самостоятельно строить наши собственные истребители. Мы должны покупать иностранные самолеты, пока не догоним мировых держав."
 BOL_Train_New_Pilots:0 "Тренування пілотів"
 BOL_Train_New_Pilots_desc:0 "У нас не хватает почти всего, что нужно ВВС, но у нас есть мужество, сила и воля! Наши славные пилоты получат лучшее обучение в мире!"
 BOL_Airbase_Construction:0 "Комітет розвитку авіабаз"
 BOL_Airbase_Construction_desc:0 "В отличии от равнин Фландрии, у нас не так много местности пригодно к строительству авиабаз. Однако, на том, что у нас есть, мы построим величайшие аэропортов во всем мире."
 BOL_Domestic_Manufacturing:0 "Домашнє виробництво"
 BOL_Domestic_Manufacturing_desc:0 "То, что наша славная великая страна зависит от иностранного импорта авиации - это стыдно. После поддержки домашнего производства, боливийские пилоты будут летать только на боливийских самолетах!"
 
 BOL_1940_Elections:0 "Виборы 1940 року"
 BOL_1940_Elections_desc:0 "Наконец пришло время для выборов 1940 года - самых напряженных в боливийской истории. Четыре главные партии: НЛП, НРД, СПБ и ПРС закончили свои избирательные кампании,  все утверждают, что их видение Боливии - лучшее. Теперь мы посмотрим, кто же стал победителем..."
 BOL_PLP_Victory:0 "Перемога НЛП"
 BOL_PLP_Victory_desc:0 "'Народно-либеральная партия' стала победителем во время выборов. Их платформа реформ, снижения бюрократизма и децентрализации привлекла народные голоса. Однако, многие из наших критиков утверждают, что Оловянный Король Симон Патиньо дергает нас за ниточки...."
 BOL_Banking_Reform:0 "Банківська реформа"
 BOL_Banking_Reform_desc:0 "Хотя наша банковская система не так уж и плоха, ее разрабатывали с учетом правительственного контроля. Если мы хотим сделать Боливию лучше, необходимо реформировать банки в более децентрализованную систему, которую мы хотим применить."
 BOL_Renegotiate_Trade_Arrangements:0 "Торгові угоди"
 BOL_Renegotiate_Trade_Arrangements_desc:0 "Многие наши торговые соглашения были подписаны много лет назад коррумпированными правительствами, которые включали условия, которые уделяли им больше денег, чем они того заслужили. Мы пересмотрим эти соглашения, чтобы дать нашим торговым партнерам равные возможности и понизить получаемую нашим правительством выгоду, чтобы понизить возможную коррупцию."
 BOL_Education_Reform:0 "Реформа освіти"
 BOL_Education_Reform_desc:0 "Образование в Боливии почти что символично, большинство населения даже не умеет читать или писать. Мы изменим это, децентрализовав распределение нашего бюджета, чтобы он удовлетворял многие потребности на местах, улучшим квалификацию учителей и изменим систему оценок. Надеемся, что это станет первым шагом на пути к искоренению неграмотности в Боливии."
 BOL_Resource_Commitement:0 "Гранти на разкопки" 
 BOL_Resource_Commitement_desc:0 "Боливия - это страна с богатыми природными ресурсами. Мы поддержим горнодобывающие экспедиции, большие и маленькие, предоставив им субсидии, чтобы они нашли эти ресурсы. Надеемся, что это увеличит горнодобывающую деятельность в Боливии, и вернет нам наши инвестиции в виде налогов, чтобы продолжить наши реформы." 
 BOL_Cutting_Red_Tape:0 "Боротьба з бюрократією"
 BOL_Cutting_Red_Tape_desc:0 "Боливийское государство было полно по горло ненужной бюрократией, которая только злит наших граждан и отворачивает инвесторов, которые ищут страны с меньшими очередями. Мы будем бороться с ней как только возможно, чтобы сделать бизнес и повседневные формальности более быстрыми."
 BOL_Weaken_the_Church:0 "Послаблена церква"
 BOL_Weaken_the_Church_desc:0 "Церковь много лет имела сильное влияние в боливийском правительстве, но мы этого не потерпим! Мы примем меры, чтобы ослабить влияние церкви на наше правительство, и, мы надеемся, раз и навсегда поставить церковь на обочину боливийской политики."
 BOL_Decentralised_Developement:0 "Децентралізований розвиток"
 BOL_Decentralised_Developement_desc:0 "Боливия - страна контрастов. Потребность в финансировании таких мест, как Риберальта сильно отличается от нужд Тарихи, но они получают одни и те же деньги от центрального правительства. Мы децентрализуем нашу систему финансирования, чтобы местные правительства могли использовать столько денег, сколько им нужно."
 BOL_Urbanisation:0 "Урбанізація"
 BOL_Urbanisation_desc:0 "С самого своего основания, наша страна была в основном сельскохозяйственной, имея лишь несколько крупных городов, таких как Ла-Пас и Санта-Крус-де-ла-Сьерра. Хотя это не остановило наш прогресс, это становится помехой, и мы должны поддержать индустриализацию, которая трансформирует нас в индустриальное общество."
 
 BOL_PUR_Victory:0 "Перемога ПРС"
 BOL_PUR_Victory_desc:0 "'Партия республиканского союза' одержала победу на выборах. Их платформа сохранения католических традиций и промышленных субсидий привлекла большинство голосов населения. Мы должны немедленно начать работу по внедрению наших реформ."
 BOL_Ties_with_the_Church:0 "Зв'язки з церквою"
 BOL_Ties_with_the_Church_desc:0 "Партия хочет включить церковь в наше государство. Мы должны увеличить наши связи с ней, чтобы привлечь внимание и обеспечить поддержку католиков нашему делу."
 BOL_Protect_Catholic_Morals:0 "Католицька мораль"
 BOL_Protect_Catholic_Morals_desc:0 "В этом современном мире, полном безбожными синдикалистами, секулярными загнивающими республиками и тиранами диктаторами, наша страна будет сиять как светоч миру католицизма. Введя основы католической морали в законодательную систему, мы сделаем первый шаг к созданию убежища для наших братьев и сестер по вере."
 BOL_Catholic_Education_Program:0 "Католицька освіта"
 BOL_Catholic_Education_Program_desc:0 "Учитывая наш высокий уровень неграмотности, мы должны внедрить программу католического образования. Таким образом, каждый ребенок в Боливии получит образование под влиянием церкви, что как повысит уровень грамотности, так и удовлетворит католиков нашей приверженностью к вере."
 BOL_Ward_off_Extremism:0 "Боротьба з екстремізмом"
 BOL_Ward_off_Extremism_desc:0 "Тяжелые времена, в которые мы сейчас проживаем, подтолкнули много мужчин и женщин в лапы к экстремистам, которые только хотят разрушить наш образ жизни и насадить своих идолов в наше общество. Мы сделаем шаги, чтобы защититься от этих экстремистов, они никогда не пустят корни в нашей великой стране!"
 BOL_Decrease_Union_Power:0 "Знижений вплив профспілок"
 BOL_Decrease_Union_Power_desc:0 "В настоящий момент, в Боливии очень сильно профсоюзное движение. Хотя многие утверждают, что мы должны уважать их деятельность, мы знаем правду! Эти движения - лишь прикрытие их ужасающей атеистической социалистической деятельности! Мы понизим их влияние, чтобы понизить вероятность синдикалистского восстания и не покажемся тиранами обычному рабочему, который присоединился к этим группам по капризу судьбы."
 BOL_Attract_Foreign_Investement:0 "Іноземні інвестиції"
 BOL_Attract_Foreign_Investement_desc:0 "Боливия - не самая богатая страна в мире, поэтому мы не можем полагаться на наших граждан в деле инвестиций для улучшения страны. Мы должны привлечь иностранные инвестиции, чтобы продолжить наши реформы и улучшить экономику."
 BOL_Agrarian_Developement:0 "Аграрний розвиток"
 BOL_Agrarian_Developement_desc:0 "У нашей страны есть большие куски земли, пригодные к обработке. Мы можем улучшить наше экономическое положение, поддержав сельскохозяйственное развитие."
 BOL_Industrial_Grants:0 "Промислові гранти"
 BOL_Industrial_Grants_desc:0 "Нашей стране серьезно нужна индустриализация. Мы подтолкнем иностранных и местных промышленников создать свои компании в наших городах, путем предоставления субсидий."
 
 BOL_MNR_Victory:0 "Перемога НРР"
 BOL_MNR_Victory_desc:0 "'Националистическое революционное движение' одержало победу на выборах 1940 года. Их платформа национализма, кооперации с профсоюзами и земельной реформы привлекла большинство голосов населения. Мы должны немедленно начать работу по применению наших реформ."
 BOL_Union_Cooperation:0 "Кооперація з профспілками"
 BOL_Union_Cooperation_desc:0 "Хотя мы не разделяем многие взгляды профсоюзов, нельзя отрицать их влияние на наше общество. Мы должны установить с ними хорошие отношения для установления сотрудничества и продвижения наших реформ."
 BOL_Land_Reform:0 "Земельна реформа"
 BOL_Land_Reform_desc:0 "Боливия страдает от назойливых землевладельцев, которые захватили всю землю в стране, не оставив ничего фермерам. Мы начнем земельную реформу и распределим всю землю между крестьянами."
 BOL_Increased_Social_Regulation:0 "Соціальне регулювання"
 BOL_Increased_Social_Regulation_desc:0 "Мир стал опасным местом, где экстремисты угрожают повседневной жизни людей. Для защиты нашего населения от его действий, мы увеличим социальное регулирование, которое обеспечит стабильное и дружное общество."
 BOL_Native_Cooperation:0 "Співпраця з індіанцями"
 BOL_Native_Cooperation_desc:0 "Боливийские индейцы были унижаемы нашими правительствами с самого основания колонии испанцами. На нас больше нет колониальных цепей, поэтому мы должны сотрудничать с нашими индейскими братьями и вместе работать ради лучшего будущего."
 BOL_Native_Military_Integration:0 "Інтеграція індіанців в армії"
 BOL_Native_Military_Integration_desc:0 "Индейцы служили нашей армии в отдельных дивизиях. Хотя в прошлом оно имело смысл, сейчас эта сегрегация только портит межрасовые отношения. В наших интересах интегрировать их в нормальные дивизии, и таким образом улучшить нашу военную мощь."
 
 BOL_Syndicalism_in_Bolivia:0 "Синдикалізм в країні"
 BOL_Syndicalism_in_Bolivia_desc:0 "'Синдикалистская партия Боливии' внезапно победила на выборах. Их классическая социалистическая платформа борьбы с социальным неравенством и коллективизацией привлекла большинство голосов населения. Мы должны немедленно начать работу, чтобы принести революцию рабочим Боливии."
 BOL_Fight_Social_Inequality:0 "Соціальна нерівність"
 BOL_Fight_Social_Inequality_desc:0 "Боливия - это страна большого социального неравенства, поэтому мы должны разработать амбициозные проекты по борьбе с ней. Хотя это займет долгие годы и много инвестиций, наша цель достичь равенства в обществе будет достигнута несмотря ни на что!"
 BOL_Shorten_Workweek:0 "Скорочений робочий тиждень"
 BOL_Shorten_Workweek_desc:0 "Мы получили большинство голосов от рабочего класса, которого постоянно эксплуатируют олигархи, установившие нечеловеческие условия работы. Мы поможем им, укоротив рабочую неделю, чтобы их меньше эксплуатировали."
 BOL_Break_Down_Establishement:0 "Знищення олігархів"
 BOL_Break_Down_Establishement_desc:0 "Олигархи слишком долго управляли нашей страной! Мы найдем этих могущественных людей и отберем их имущество, чтобы наконец-то от них избавиться и распределить их собственность между рабочими, которые действительно ее заслужили."
 BOL_Collectivise_Farmland:0 "Колективізація земель"
 BOL_Collectivise_Farmland_desc:0 "Годы олигархической эксплуатации оставили очень неравное распределение пахотных земель. Мы начнем коллективизацию, чтобы ещё больше ослабить влияние олигархов и вознаградить верных нам фермеров."
 BOL_Workers_Council:0 "Робочі ради"
 BOL_Workers_Council_desc:0 "Демократия в Боливии всегда была символической, и мы должны это изменить. Мы введем Рабочие советы в многие заводы и мастерские по всей стране, что даст возможность каждому гражданину нашей страны быть представленным в нашем государстве через эти советы. В этой стране будет достигнута истинная демократия!"
 BOL_Education_For_All:0 "Освіта для всіх"
 BOL_Education_For_All_desc:0 "Наши предыдущие проекты были амбициозными, но не такими, как этот. Огромное большинство населения нашей страны не умеет читать или писать, что вызвано отчуждением олигархов от своего народа. Мы начнем проект по образованию для всех, который начнет понижать уровень неграмотности."
 
 BOL_Rewrite_the_Constitution:0 "Зміни в Конституції"
 BOL_Rewrite_the_Constitution_desc:0 "Херман Буш Бесерра был президентом достаточно долгое время, но его видение нашей страны еще не воплощено! Мы перепишем Конституцию этой страны, чтобы сделать его Пожизненным президентом, а также превратить конституцию в современный документ для современных целей."
 BOL_Nationalise_Central_Bank:0 "Націоналізований Центральний банк"
 BOL_Nationalise_Central_Bank_desc:0 "Центральный банк в частных руках - это возмутительно! Буш отдал директиву о его национализации ради всеобщего блага. Тогда мы сможем регулировать нашу валюту в собственных интересах."
 BOL_Foundation_Banco_Minero:0 "Банк гірського видобутку"
 BOL_Foundation_Banco_Minero_desc:0 "Мы создадим специальный банк для наших шахтеров и горнодобывающей промышленности, чтобы наделить этот сектор определенными преимуществами."
 BOL_Nationalise_Mining_Profits:0 "Прибуток від видобутку"
 BOL_Nationalise_Mining_Profits_desc:0 "После начала нашей политики национализации, пришло время приобрести горнодобывающие операции в нашей стране. Это ослабит силу олигархов и увеличит нашу прибыль."
 BOL_Abolish_Slavery:0 "Відмінене рабство"
 BOL_Abolish_Slavery_desc:0 "Рабство в Боливии так и не было официально отменено. Это ужасно! Президент Буш издал декрет об его немедленной отмене. Хотя в нашей стране почти не осталось рабов, этот символический ход поможет немногим оставшимся рабам, а также принесет Бушу популярность среди низшего класса."
 BOL_Universidad_Autonoma_Gabriel_Moreno:0 "Університет Габріеля Морено"
 BOL_Universidad_Autonoma_Gabriel_Moreno_desc:0 "Этот университет был основан в 1880 году, чтобы удовлетворить спрос на высшее образование для нашей молодёжи, так как до этого они были вынуждены мигрировать в города и страны за границей, чтобы получить образование. Однако, этот университет имеет только факультеты теологии, медицины и права. Мы должны инвестировать в этот университет, а также расширить его программу, чтобы увеличить выпуск новых и лучших профессионалов."
 BOL_Labour_Code:0 "Трудовий кодекс"
 BOL_Labour_Code_desc:0 "У Боливии нет трудового кодекса, и к сожалению, отсутствие такого документа позволило иностранным промышленникам и олигархам эксплуатировать наш рабочий класс по любому их капризу. Буш решил заложить основание нашего первого Кодекса законов о труде, который, как мы надеемся, сделает рабочие условия в нашей стране более человеческими."
 BOL_El_Presidente:0 "Слава президенту!"
 BOL_El_Presidente_desc:0 "Буш закончил свои реформы, и благодаря ним его популярность взлетела до небес. На каждой улице и на каждом углу нашей страны, боливийские граждане делают патриотические знамена и кричат: 'Viva el Presidente!' ('Да здравствует Президент!')"
 BOL_Chaco_or_War:0 "Чако або війна"
 BOL_Chaco_or_War_desc:0 "Чако было неотъемлемой частью нашей страны, а наше поражение несколько лет назад поставило нас на колени. Однако, теперь, когда мы стали сильными и гордыми, пришло время отомстить парагвайцам за весь тот ущерб, который они нам нанесли, если они не откажутся от того, что по праву принадлежит нам!"
 
 BOL_Disband_Parliament:0 "Розпуск парламенту"
 BOL_Disband_Parliament_desc:0 "Национальная боливийская партия получила контроль над государственным аппаратом. Их первый ход - это роспуск парламента, чтобы отнять у оппозиции любую возможность им противостоять. Под их управлением мы будем процветать!"
 BOL_Native_Integration:0 "Інтеграція індіанців"
 BOL_Native_Integration_desc:0 "Индейцев слишком долго отделяли от нашего общества! Другие партии болтали о том, какая это большая проблема, но  мы - люди действия, и потому немедленно покончим с различиями между нашим населением и индейцами!"
 BOL_Consolidation_of_Power:0 "Консолідація влади"
 BOL_Consolidation_of_Power_desc:0 "Роспуск парламента - это только первый шаг. Теперь, после получения власти, мы должны обезоружить нашу оппозицию, чтобы у них не было шансов нас убрать. Мы направим все наши усилия на консолидацию власти в наших руках и укреплении связей, таким образом, наше положение будет в безопасности."
 BOL_Crack_down_on_Socialists:0 "Придушення соціалістів"
 BOL_Crack_down_on_Socialists_desc:0 "Социалисты уже достаточно мешали нашему обществу! Мы начнем национальное преследование их деятельности, что должно, как мы надеемся, предотвратить социалистическую революцию в нашей стране. Хотя эта угроза довольно натянута, она восстановит уверенность простого гражданина в том, что мы защищаем его от вреда."
 BOL_Military_Propaganda:0 "Військова пропаганда"
 BOL_Military_Propaganda_desc:0 "Мы планируем расширять нашу страну и делать ее силой, которую будут бояться на международной арене. Для этого мы повысим уровень военной пропаганды, чтобы больше людей пошло в армию и были готовы к шторму, в который мы скоро войдём."
 BOL_Adjusted_Curriculum:0 "Виправлений куррикулум"
 BOL_Adjusted_Curriculum_desc:0 "Мы поправим наш академический куррикулум, чтобы не было освобожденных от военной службы, и было больше льгот ветеранам, которые смогут утвердиться в нашем обществе. Они наверняка привлекут больше людей в военкоматы или университеты."
 BOL_Increased_Military_Spending:0 "Збільшений бюджет армії"
 BOL_Increased_Military_Spending_desc:0 "Если мы хотим когда-нибудь стать могущественной страной, мы должны повысить наше военное производство. Учитывая это, мы подготовили амбициозный план по повышению финансирования ключевых заводов, чтобы повысить общее производство и нашу подготовку к будущим войнам"
 BOL_Absolute_State_Control:0 "Абсолютний контроль"
 BOL_Absolute_State_Control_desc:0 "Наша страна должна работать как швейцарские часы, если мы не хотим повторить поражения в Чакской войне. Мы увеличим влияние государства во всех общественных областях, сделав невозможным для любого олигарха или социалиста избежать нашего вмешательства!"
 BOL_Retake_Chaco:0 "Повернення Чако"
 BOL_Retake_Chaco_desc:0 "Наши предыдущие слабые правительства, которых за ниточки дергали олигархи, виноваты в потере Чако. После реформирования нашей страна, наш священный долг - вернуть это исконно боливийскую землю в состав нашего государства. Парагвайцы будут трепетать перед боливийской яростью! ¡K'alatakaya Huarikasaya!"
 #Fun fact, my research showed me that this is a motto of the Bolivian Football club 'the Strongest' which offered all of its players and his fanbase as volunteers for the army in the chaco war, and this was the battle cry used before a resounding victory in the Battle of Cañada Strongest. If this is just way out there, you can change this to '¡Viva Bolivia!' but that sounds very generic to me
 BOL_Retake_Jujuy:0 "Повернення Жужуй"
 BOL_Retake_Jujuy_desc:0 "Жужуй был уступлен аргентинцам в 1893 году. Эта несправедливость слишком долго оставалась безнаказанной! Мы отвоюем нашу законную землю у аргентинцев, даже если для этого придется столкнуться с их военной мощью. Они могут быть сильны, но мы предприняли все шаги, чтобы убедиться, что мы сильнее их! Вперед к победе!"
 BOL_Reclaim_the_Coast:0 "Повернення узбережжя"
 BOL_Reclaim_the_Coast_desc:0 "Мы давно потеряли нашу береговую линию в войне против Чили. Теперь мы сильнее, чем когда-либо! И никакие вшивые перуанцы нас на дно не потянут! Пришло время вернуть то, что наше по праву, и наконец получить выход к морю. ¡Mar para Bolivia!"
 BOL_Demand_Acre:0 "Вимагати Акрі"
 BOL_Demand_Acre_desc:0 "Акри было отдано бразильцам несколько лет назад. Эту несправедливость нельзя оставлять безнаказанной! Мы возьмем нашу законную землю у бразильцев, даже если нам придется устоять перед их мощью. Пусть они сильны, но мы долго готовились, чтобы стать сильнее. Наша победа близка! ¡Venceremos!"
 
