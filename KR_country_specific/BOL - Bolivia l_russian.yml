### События ###
 bol.1.t:0 "Введение в Боливию"
 bol.1.d:0 "После своего возникновения, Боливия крайне неудачно вела свою внешнюю политику и понесла много болезненных потерь. Пограничный конфликт с Сили привел к 'Селитряной войне' (1879-1883), которую Боливия проиграла, несмотря на союз с Перу, и была вынуждена отдать прибрежную провинцию Антофагасту, потеряв выход к морю. Позже, в 1903 году, Бразилия и Боливия подписали Петрополисское соглашение, по которому важная территория Акри, богатая каучуком, отходила к Бразилии. \n\n Хотя благосостояние Боливии от горной добычи увеличивалось, также увеличивалось и влияние горнодобывающих компаний в правительстве, и их возможность влиять на политику. Теперь большинство населения считает, что Чакская война - это дело рук тех самых корпораций, полезших в общественные дела. Ужасное поражение от Парагвая стало сокрушительным ударом; несмотря на победу в последних незначительных сражениях, которые продлили войну, Боливия была полностью побеждена, и Парагвай запросил мира только тогда, когда его к этому вынудили Бразилия и Перу, боявшиеся полного коллапса боливийского государства.\n\nУчитывая статус Боливии как разжигательницы войны на оспариваемой территории, наказание было суровым: Чако к востоку от реки Парапети, к северу от Пилкомайо и к востоку от Анд, должен быть полностью и навсегда; его нефтяные доходы навечно остались в чужих руках. Более того, Парагвай наложил на и так разрушенную страну военные репарации, которые погрузили боливийское правительство в глубоко хаотичную ситуацию, из которой ему не так просто выпутаться. \n\n Коррумпированное гражданское правительство быстро обвинили в этом унижении, так как многие генералы и офицеры подтверждали непосредственное вмешательство президента Даниэля Саламанки и его либеральных союзников. Херман Буш и Давид Торо, два именитых военных героя, свернули правительство в 1934 году и образовали 'Правительство национального спасения', обладающее широкой базой поддержки, но без определенной идеологии, кроме как удовлетворения потребностей армии, поправления фискального беспорядка, оставленного войной и попытки улучшить жизнь бедных в городах. Несмотря на то, что Херман внес значительные изменения в Конституцию, ситуация остается напряженной, и боливийская экономика может совершенно рухнуть, если цены на олово упадут ещё ниже. Несмотря на все это, боливийцы все еще смотрят вне своих границ, вспоминают дни былой славы и с нетерпением ждут дня, когда свершится справедливость, когда Чако и береговая линия вернутся к ним."
 bol.1.a:0 "В хорошие и плохие времена всегда, Да здравствует Боливия!"
 
 bol.2.t:0 "Выборы 1940 года"
 bol.2.d:0 "Боливия много страдала в прежние годы, однако, несмотря на то, что администрация Буша достигла немногого, он смог удержать страну и позволил провести выборы 1940 года. Трения высоки, так как синдикалистам разрешили участвовать в первый раз в нашей истории, и они будут достойным соперником."
