### Events ###

 yemen.1.t:0 "Имамат Йемена"
 yemen.1.d:0 "После побед Османской Империи в южной Аравии и падения Британской колониальной империи в 1920 Йемен заметно увеличился в своих границах. Но особый мандат османского правления на суннитское население и полное отсутствие контроля над новоприобретёнными провинциями поставили молодое государство на грань восстания. Глава государства, Зейдитский Имам, ищет возможности самодержавно править землями, завоевать свободу от турок и защитить все, что по праву принадлежит стране."
 yemen.1.a:0 "Великий Йемен будет защищён!"
 
 yemen.2.t:0 "Чёрный понедельник ударил по нам!"
 yemen.2.d:0 "После краха германской фондовой биржи отголоски кризиса довольно скоро настигли ослабевших османов и экономически неокрепшего Египта. Даже то немногое, чем мы владели, оказалось под угрозой."
 yemen.2.a:0 "Мы должны отреагировать быстро!"
 
 yemen.3.t:0 "Повстанческие настроения в Йемене"
 yemen.3.d:0 "С окончанием Вельткрига напряжение в стране только росло. Отвратительная османская администрация и недовольство авторитарным правлением Имамата привели к появлению интеллектуальных кружков, получивших прибежище в труднодоступных для нас уголках страны и в едва управляемых османами регионах. Мы должны немедленно решить, как поступить с этими повстанцами."
 yemen.3.a:0 "Они будут сокрушены!"
 
 yemen.4.t:0 "Повстанческие настроения в Асире"
 yemen.4.d:0 "Мы отправили верные войска под руководством местных чиновников и одного из сыновей Имама в провинцию Асир, дабы найти повстанцев и разобраться с недовольством."
 yemen.4.a:0 "Поставить их к стенке!"
 yemen.4.b:0 "Йемен должен остаться единым!"
 
 yemen.5.t:0 "Повстанческие настроения в Адене"
 yemen.5.d:0 "Мы отправили верные войска под руководством местных чиновников и одного из сыновей Имама в провинцию Аден, дабы найти повстанцев и разобраться с недовольством."
 yemen.5.a:0 "Поставить их к стенке!"
 yemen.5.b:0 "Йемен должен остаться единым!"
 
 yemen.6.t:0 "Конец анархии"
 yemen.6.d:0 "Теперь, когда наши войска закрепились, в регионе появились намеки на соблюдение законов. Остаётся надеяться, что наших действий было достаточно для сохранения порядка."
 yemen.6.a:0 "Отлично"
 
 yemen.8.t:0 "Новый противник"
 yemen.8.d:0 "Наши военные экспедиции в контролируемые османами провинции показали, что настоящий враг, провоцирующий беспорядки и недовольство, это турки. Настало время объединить народ против них."
 yemen.8.a:0 "Смерть Османам!"
 
 yemen.9.t:0 "Точечные удары"
 yemen.9.d:0 "После первых налётов на инакомыслящих мы решили принять более мягкую политику в отношении повстанцев. Это убедит народ Йемена в наших лучших намерениях."
 yemen.9.a:0 "Мы протянули им руку."
 
 yemen.10.t:0 "Жёсткая хватка"
 yemen.10.d:0 "Мы нашли крамольников среди высших и низших классов. Некоторым удалось сбежать от нашего всевидящего ока, но теперь они не имеют никакого веса в обществе, а кровь на улицах Йемена как-нибудь смоют."
 yemen.10.a:0 "Никто не уйдет от возмездия!"

 yemen.14.t:0 "Восстание подавлено"
 yemen.14.d:0 "Восстание было погублено в зародыше и теперь никто не смеет противостоять Имамату, королевство спасено!"
 yemen.14.a:0 "Мы сохранили мир и стабильность."
 
 yemen.16.t:0 "На грани развала"
 yemen.16.d:0 "Пока мы были обходительны с бунтарями, находясь под властью османов, повстанцы окрепли и начали активнее выступать против нашего режима! Эти группы бандитов, жаждущие покончить с Имаматом и провозгласить республику, угрожают нашему суверенитету! Мы должны сокрушить их!"
 yemen.16.a:0 "За республику!"
 yemen.16.b:0 "Они будут остановлены!"
 
 yemen.17.t:0 "Беспорядки в королевстве"
 yemen.17.d:0 "Пока мы были обходительны с бунтарями, находясь под властью османов, повстанцы окрепли и начали активнее выступать против нашего режима!Эти группы бандитов, жаждущие покончить с Имаматом и провозгласить республику, угрожают нашему суверенитету! Мы должны сокрушить их!"
 yemen.17.a:0 "За республику!"
 yemen.17.b:0 "Они будут остановлены!"
 
 yemen.18.t:0 "Восстание подавлено"
 yemen.18.d:0 "Победа завоевана потом и кровью, повстанцы уничтожены, а королевство сохранено!"
 yemen.18.a:0 "Мы сохранили мир и стабильность."
 
 yemen.19.t:0 "Восстание подавлено"
 yemen.19.d:0 "Победа Имамата была неизбежна с обезглавливанием восстания в зародыше, королевство сохранено!"
 yemen.19.a:0 "Мы сохранили мир и стабильность."
 
 yemen.20.t:0 "Первые выборы в новой Республике"
 yemen.20.d:0 "Разлагавшийся Имамат сокрушен, пришло время для первых в истории страны выборов. За первенство сражаются две основные фракции, положившие конец Имамату, Хаит аль-Надиал и Шабаб аль-Амр. Обе фракции приложили серьёзные усилия для победы над Имаматом и люди с нетерпением ждут результатов."
 yemen.20.a:0 "Хаит аль-Надиал поведут нас!"
 yemen.20.b:0 "Шабаб аль-Амр дадут нам перемен!"
 
 yemen.22.t:0 "Йемен сохранил независимость"
 yemen.22.d:0 "Мятежное вассальное государство Йемен объявило о независимости от нас два месяца назад. Наши советники, видя яростное сопротивление со стороны йеменцев и отсутствие военных успехов с нашей стороны, предлагают отпустить Йемен, не тратя ресурсы и людей перед угрозой Египта, Аравии и Ирана."
 yemen.22.a:0 "Мы еще вернемся!"
 
 yemen.23.t:0 "Наша независимость защищена"
 yemen.23.d:0 "Четыре месяца назад мы провозгласили независимость и османы не смогли этому помешать. Теперь их правительство официально объявило об окончании войны, но с потерей внешнего противника нам дадут о себе знать внутренние проблемы, дорога в будущее не будет лёгкой."
 yemen.23.a:0 "Мы выстоим."
 
 yemen.24.t:0 "Крах Йемена"
 yemen.24.d:0 "Четыре месяца мятежный Имам предал нас, но нам удалось прорваться через укрепления и захватить Хиджаз. Народ Йемена и Имам, стоя перед лицом поражения, согласились заключить мир, но с сохранением Имама на троне."
 yemen.24.a:0 "Еще одни повстанцы сокрушены."
 
 yemen.25.t:0 "Поражение"
 yemen.25.d:0 "Королевству, провозглашенному четыре месяца назад, приходит конец, принесенный штыками турецкой армии. Потеря Асира и близость врага к столице вынудили Имама сдаться перед османами. Он все еще сохранил свой трон, но надолго ли?"
 yemen.25.a:0 "Когда-нибудь всё изменится."
 
 yemen.26.t:0 "Захват Аравии"
 yemen.26.d:0 "Несмотря на ожидания нашего скорого падения перед лицом арабов, мы не только выстояли, но и сокрушили противника. Падение столицы Аравии ознаменовало объединение полуострова под нашим флагом. Хотя процесс интеграции займёт много времени, мы уже можем провозгласить Аравию."
 yemen.26.a:0 "Слава Великому Йемену!"
 
 yemen.27.t:0 "Поддержка Рашидов"
 yemen.27.d:0 "Напряжение растёт между Джеббель-Шаммаром и Недждом. Амбиции двух шейхов привели к настоящему столкновению. Джеббель-Шаммар, возглавляемый династией Рашидов, которые являются родственниками наших Рассидов, объявил войну своему сопернику, мы можем им помочь для обеспечения безопасности северных границ."
 yemen.27.a:0 "Отправить помощь!"
 yemen.27.b:0 "Сперва независимость."
 
 yemen.28.t:0 "Рассиды прислали помощь"
 yemen.28.d:0 "Наша родственная династия Рассидов из Йемена прислала помощь для сокрушения Неджда на юге Аравии. И хотя над ними всё ещё висит османское иго, они сделают всё, чтобы помочь нам в борьбе."
 yemen.28.a:0 "Спасибо!"
 
 yemen.29.t:0 "Дофар захвачен"
 yemen.29.d:0 "Вторжение в Оман продвигается крайне успешно. Некоторые члены правительства считают, что необходимо продолжать войну, но затягивать перед лицом других угроз не стоит."
 yemen.29.a:0 "Мы возьмем Дофар."
 yemen.29.b:0 "Мы возьмем Оман!"
 
 yemen.30.t:0 "Дофар интегрирован"
 yemen.30.d:0 "С захватом Дофара у Омана мы сразу начали интегрировать его в нашу административную систему. Несмотря на засушливость и слабую заселённость, эта провинция ещё может послужить Великому Йемену. Теперь, когда все наши амбиции удовлетворены, мы должны удержать захваченное."
 yemen.30.a:0 "Наша мечта исполнена."
 
 yemen.32.t:0 "Имам повешен"
 yemen.32.d:0 "Бывший диктатор и Имам Йемена, Яхья аль-Хамид, был приговорен к публичной казни сегодня особым указом республики. Смерть Имама уничтожит все амбиции реставрационистов, ибо наследник Имама Ахмад бин Яхья не имеет и близко такого же влияния. Это точно сохранит республику в безопасности."
 yemen.32.a:0 "Заслуженная награда."
 
 yemen.33.t:0 "Смерть Саудам"
 yemen.33.d:0 "Установив стабильность в Аравии, мы можем свободно преследовать наших врагов. Самым очевидным противником была династия Саудов, управлявшая Аравией и стремившаяся нас уничтожить. Этим утром вся династия Саудов, захваченная в ходе войны, включая Абдул-Азиза аль Сауда, была приговорена к публичной казни."
 yemen.33.a:0 "Конец для нашего вечного врага."
 
 yemen.34.t:0 "Рашиды приглашены в Аравию"
 yemen.34.d:0 "Сауды мертвы и Аравия спокойна как никогда. Пришло время нашим родственникам Рашидам принять участие в строительстве новой Аравии. После их поражения против Неджда они считали, что всё кончено, но настали другие времена."
 yemen.34.a:0 "Добро пожаловать, друзья."
 
 yemen.35.t:0 "Остатки повстанцев"
 yemen.35.d:0 "После сокрушения повстанцев мы упорно игнорировали их существование, сконцентрировавшись на восстановлении страны, но теперь у нас достаточно сил чтобы навсегда покончить с бунтарями. Йеменская жандармерия уже рыщет по всей стране остатки республиканцев. Вряд ли республиканцы скоро появятся на политической сцене."
 yemen.35.a:0 "Так будет со всеми!"
 
 yemen.36.t:0 "Поток беженцев"
 yemen.36.d:0 "Османская империя терпит поражение в Хиджазе, а стычки между Саудами и Рашидами вынуждают мирное население бежать к нам в поисках защиты. Вместе с ними в страну возвращаются республиканцы."
 yemen.36.a:0 "Надеюсь мы не пожалеем об этом..."
 
 yemen.37.t:0 "Отголоски Чёрного понедельника"
 yemen.37.d:0 "Хоть Чёрный понедельник ударил по нам не так сильно, благодаря кризису сильно возросли антимонархистские настроения. Республиканцы, ранее прятавшиеся в труднодоступных уголках страны появляются в столице и крупных городах. Это может вызвать проблемы..."
 yemen.37.a:0 "Они будут сокрушены."
 
 yemen.38.t:0 "Йемен просит корабль"
 yemen.38.d:0 "Йемен, небольшая страна в южной Аравии, уже долгое время пытается построить флот, но не достигает значительных успехов. Для рывка в своих усилиях правительство Йемена официально запросило покупку крейсера S.M.S Kaiser Wilhelm der Grosse, который был построен на рубеже веков. Учитывая выгодную цену за такой артефакт, нам не стоит отказываться."
 yemen.38.a:0 "Мы согласимся."
 yemen.38.b:0 "Нет."
 
 yemen.39.t:0 "Германия согласилась"
 yemen.39.d:0 "Германия согласилась заключить сделку о покупке корабля! Они передали нам старый S.M.S Kaiser Wilhelm der Grosse, который сразу был переименован в Yahya Sana'a Aden Arwa. Это станет плацдармом для нашего флотостроительства!"
 yemen.39.a:0 "Правь, Йемен, морями!"
 
 yemen.40.t:0 "Германия отказалась"
 yemen.40.d:0 "Несмотря на наше щедрое предложение за такой старый корабль, германское правительство отказалось продавать крейсер. Хоть это и не остановит нас в попытке построить могучий флот, наш народ деморализован."
 yemen.40.a:0 "Воистину печальные новости."
 
 yemen.41.t:0 "Выборы [GetYear] года"
 yemen.41.d:0 "Прошло четыре года с момента нашего освобождения от гнёта Имама, настала пора для новых выборов. Партии и расклад сил прежний. Результаты открыты, и победитель..."
 yemen.41.a:0 "Хаит аль-Надиал!"
 yemen.41.b:0 "Шабаб аль-Амр!"
 
 yemen.42.t:0 "Мир с Саудами?"
 yemen.42.d:0 "Война с Саудами явно ведётся не в нашу пользу. Азир потерян, а вражеские войска уже подходят к столице. Перед угрозой потери независимости мы предложим им Наджар и Асир в обмен на сохранение суверенитета."
 yemen.42.a:0 "Отправить послов."
 yemen.42.b:0 "Никаких переговоров!"
 
 yemen.43.t:0 "Йемен предлагает Наджар и Асир"
 yemen.43.d:0 "Война ведётся явно не в пользу Йемена. В обмен на сохранение независимости они предложили Наджар и Асир. Пусть мы и можем продолжить наступление, возможно нам стоит задуматься и о других угрозах."
 yemen.43.a:0 "Принять сделку!"
 yemen.43.b:0 "Йемен будет арабским."
 
 yemen.44.t:0 "Сауды согласны"
 yemen.44.d:0 "Сауды согласились прекратить войну в обмен на Наджар и Асир. Хотя мы все ещё независимы, идея Великого Йемена мертва."
 yemen.44.a:0 "Хуже, чем смерть..."
 
 yemen.45.t:0 "Сауды продолжают войну!"
 yemen.45.d:0 "Сауды отказались заключить мир, заявив, что Йемен по праву арабский. Конца войны не видно!"
 yemen.45.a:0 "Мы будем защищаться до последнего человека!"
 
 yemen.46.t:0 "Имам Яхья заявляет о своей независимости"
 yemen.46.d:0 "Официальный лидер Центрального Йемена с момента своего успешного восстания против нашего правления в 1910-х годах, имам Яхья всегда был амбициозным человеком, который нацелился на Южный Йемен и Асир, как на естественные пути экспансии для своего йеменского феода. Хотя он остался верен Порте во время Вельткрига, соблазнившись возможным обогащением, если они одержат победу, похоже, теперь он верит, что ветер повернулся против них, и он отказался отвечать на призыв к оружию, разосланный нашим Султан-Халифом. По мере того, как арабская коалиция набирает силу, потеря Адена является еще одним ударом по Возвышенной Порте."
 yemen.46.a:0 "Дайте Йемену независимость"
 yemen.46.b:0 "Он будет наказан за свои действия!"

### Foci ###
 YEM_My_Clay:0 "Захист Великого Ємену"
 YEM_My_Clay_desc:0 "С окончанием Вельткрига и падением Британской колониальной империи Йемен находится на пике своего величия. Защита нынешнего положения дел должна стать приоритетом нашей политики. Впрочем как и обеспечение независимости от Османской Империи."
 YEM_Consolidate_Hinterlands:0 "Консолідація тилів"
 YEM_Consolidate_Hinterlands_desc:0 "Территория Йемена, особенно на юге и вдали от крупных портов, довольно слабо заселена. Мы должны убедиться что эти регионы не теряют связь со столицей, а уровень жизни в них достаточен."
 YEM_Teaboo_Problems_commith:0 "Статус залишків повстанців"
 YEM_Teaboo_Problems_commith_desc:0 "Хотя мы и рассчитывали разобраться с повстанцами ранее, проблема снова встала на повестке дня, когда мятежники, бежавшие в Асир из Саны, были спровоцированы беженцами из Хиджаза. Когда мы установили контроль над Асиром, пришло время покончить с ними."
 YEM_Live_and_let_live:0 "Релігійна автономія"
 YEM_Live_and_let_live_desc:0 "Религиозная автономия пользовалась поддержкой еще до сделки с Османами, и она станет еще более важной с увеличением территорий."
 YEM_Support_Zaydi:0 "Підтримка Зейдітів"
 YEM_Support_Zaydi_desc:0 "В связи с недавними значительными территориальными расширениями нашей страны, количество зейдитов среди населения постоянно падает. Следует это остановить."
 YEM_Protecc_Imam:0 "Єменська жандармерія"
 YEM_Protecc_Imam_desc:0 "С усилением активности повстанцев необходимо убедиться в безопасности Имама. Создание Жандармерии поможет нам подавлять мятежные настроения в столице."
 YEM_Steal_Ottoman_Jobs:0 "Захоплення влади у Османів"
 YEM_Steal_Ottoman_Jobs_desc:0 "Турецкие чиновники по-прежнему занимают важные посты в нашем правительстве. Сняв их с постов мы уменьшим их влияние на нашу страну."
 YEM_Rebel_Crackdown:0 "Облави на повстанців"
 YEM_Rebel_Crackdown_desc:0 "Несмотря на упорный труд Жандармерии, повстанцам всё же удаётся скрываться от нас в труднодоступных местах. Начав облавы в Адене и Асире, мы навсегда избавимся от них."
 YEM_Minorities_Census:0 "Перепис меншин"
 YEM_Minorities_Census_desc:0 "В Йемене и до расширения границ проживало множеством меньшинств, но с последними событиями их количество серьёзно возросло. Перепись поможет решить нам, какую политику стоит проводить по отношению к ним."
 YEM_Expand_Post_Services:0 "Розширення поштової служби"
 YEM_Expand_Post_Services_desc:0 "Передача информации в Йемене была проблемой не только из-за отсутствия инфраструктуры, но и из-за малочисленности почтовой службы. Расширение кадров поможет нам всегда быть в курсе последних новостей."
 YEM_Rally_The_Tribesmen:0 "Збір племен"
 YEM_Rally_The_Tribesmen_desc:0 "После успешной переписи меньшинств и расширения почтовой службы мы можем начать интеграцию отдалённых и изолированных племён."
 YEM_Every_Yemen_a_Kingdom:0 "Останні приготування"
 YEM_Every_Yemen_a_Kingdom_desc:0 "Теперь, когда всё готово, мы можем объявить о независимости королевства, когда Османы будут в тяжелом состоянии."
 
 YEM_Modern_Construction:0 "Сучасне будівництво"
 YEM_Modern_Construction_desc:0 "Методы строительства в нашей стране давно устарели и не удовлетворяют современным требованиям. Изменение наших подходов к строительству станет хорошим началом модернизации страны."
 YEM_Update_Aden_Rail:0 "Нові Аденські залізниці"
 YEM_Update_Aden_Rail_desc:0 "Аденская железная дорога была построена британцами в 1916 г. для перевозки припасов внутри региона. Хотя дорога все еще используется, нам крайне необходимо её модернизировать."
 YEM_Western_Yemen_Infra:0 "Залізниці Червоного моря"
 YEM_Western_Yemen_Infra_desc:0 "Красное море было основным источником прибыли для Йемена с начала тысячелетия. Расширение железной дороги обеспечит увеличение прибыли."
 YEM_Hinterlands_Settling:0 "Заселення внутрішніх районів"
 YEM_Hinterlands_Settling_desc:0 "Внутренние районы страны по-прежнему слабо заселены. Модернизировав инфраструктуру мы обеспечим рост населения в этих районах."
 YEM_Aden_Trade:0 "Розширення торговельного впливу"
 YEM_Aden_Trade_desc:0 "С заселением внутренних районов вокруг Адена мы увеличим объём нашей прибыли."
 YEM_Aden_Goods:0 "Товарне виробництво в Адені"
 YEM_Aden_Goods_desc:0 "Товары, полученные в ходе иностранной торговли в Адене, послужили значительным толчком в развитии местной промышленности."
 YEM_New_Oasis_Hunt:0 "Вивчення зарубіжних планів"
 YEM_New_Oasis_Hunt_desc:0 "Пускай у нас и есть возможности спроектировать собственный план развития экономики, планы развитых стран, проходивших через эти же процессы в прошлом, сделают это успешнее."
 YEM_Start_Recovery:0 "Зупинка спаду економіки"
 YEM_Start_Recovery_desc:0 "Хотя Чёрный понедельник и ударил по нам значительно слабее из-за наших слабых связей с экономикой Германии, отголоски кризиса всё равно ударили по производству. Разобравшись с ними, нам удастся вывести экономику "в плюс"."
 YEM_Arable_Land_Reforms:0 "Імпорт промислових інструментів"
 YEM_Arable_Land_Reforms_desc:0 "Наша страна является музеем традиционной жизни тысячелетней давности. Это относится и к нашим инструментам. Импорт современных инструментов поможет сделать жизнь проще."
 YEM_Oil_Prospects:0 "Пошук нафти"
 YEM_Oil_Prospects_desc:0 "Хотя мы и обнаружили небольшие запасы нефти в нашей стране, этого недостаточно для получения значительной прибыли. Возможно, усердный поиск других запасов воздаст нам за наши усилия."
 YEM_Big_Farma:0 "Підтримка с/г"
 YEM_Big_Farma_desc:0 "Большая часть населения занята сельским хозяйством, особенно в наименее заселённых провинциях. Необходимо обеспечить модернизацию хозяйства по современным стандартам."
 YEM_Modern_Economy:0 "Сучасна економіка"
 YEM_Modern_Economy_desc:0 "Через проведение реформ, успешных и не очень, нам удалось построить современную и стабильную экономику, способную конкурироватьс Европой."
 
 YEM_Officers_Come_Home:0 "Повернення 40 офіцерів"
 YEM_Officers_Come_Home_desc:0 "40 офицеров — группа молодых офицеров, посланная в Османскую Империю для изучения военной науки. Возможно, пришло время намекнуть им о возвращении?"
 YEM_Modern_Naval_Transports:0 "Сталеві конвої"
 YEM_Modern_Naval_Transports_desc:0 "Торговы флот всегда был залогом успеха торговли. Необходимо убедиться в качестве флота для получения прибыли."
 YEM_Merchant_Marine:0 "Створення торгового флоту"
 YEM_Merchant_Marine_desc:0 "Торговый флот также использовался для защиты торговых морских путей. Создание такого флота обеспечит получение прибыли."
 YEM_Trade_Protection:0 "Захист нового флоту"
 YEM_Trade_Protection_desc:0 "Создав торговый флот на нужно убедиться что наш флот получит лучшие ресурсы без каких-либо проблем."
 YEM_Aden_Ports:0 "Розширення порту Адену"
 YEM_Aden_Ports_desc:0 "Аден — один из крупнейших портов в стране и дает нам наибольшую прибыль, необходимо его расширить и модернизировать для увеличения прибыли."
 YEM_Ship_Commission:0 "Купівля флагману"
 YEM_Ship_Commission_desc:0 "Флагман — гордость любой страны. Взяв иностранный дизайн корабля и построив его самим, мы укрепим наш национализм."
 YEM_This_Is_My_Boomstick:0 "Новий дизайн гвинтівок"
 YEM_This_Is_My_Boomstick_desc:0 "Три образца винтовок, принятых на сегодняшний день, устарели и не подходят для боев. Создание новых образцов — задача исключительной важности."
 YEM_Bigger_Boom:0 "Імпорт артилерії"
 YEM_Bigger_Boom_desc:0 "В нашей стране не имеют никакого понятия о современной артиллерии. Импортировав артиллерию из-за рубежа поможет держать наших опасных соседей на расстоянии."
 YEM_Fortify_To_Protecc:0 "Зміцнення Асіру"
 YEM_Fortify_To_Protecc_desc:0 "Асир находится на границу Неджда и Османской империи, где скорее всего произойдёт больше всего битв, так что защита провинции является приоритетной задачей для нас задачей."
 YEM_Mountain_Warriors:0 "Професійні альпіністи"
 YEM_Mountain_Warriors_desc:0 "Йемен во многих своих областях имеет труднопроходимый горный рельеф, но мы можем обернуть это в свою пользу. Создав специальные дивизии для борьбы в горах мы будем на шаг впереди противника."
 YEM_Arabian_Knights:0 "Арабські вершники"
 YEM_Arabian_Knights_desc:0 "Кавалерия рассматривается европейскими странами как устаревший реликт, но на Ближнем Востоке, с его обширными пустынями, она все ещё может найти своё применение. Убедившись в её превосходстве в подобных условиях мы сможем защитить нашу страну."
 YEM_Better_Shovels:0 "Підтримка армії"
 YEM_Better_Shovels_desc:0 "Современная армия требует людей не только на фронте, но и в тылах. Медики и инженеры помогут нашим войскам выстоять в самых тяжёлых ситуациях."
 YEM_Trench_War:0 "Вивчення окопної війни"
 YEM_Trench_War_desc:0 "Окопная война была в основном использована в Вельткриге и показала свою эффективность. Современные доктрины еще не показали свою эффективность в войнах со схожим масштабом, так что лучше будет придерживаться проверенных вариантов."
 YEM_Scouts:0 "Військова інженерія"
 YEM_Scouts_desc:0 "Оружие, особенно устаревшее, имеет привычку подводить в самый неподходящий момент. Необходимо обучить инженеров, которые обеспечат надёжность нашего вооружения."
 YEM_Hold_The_Line:0 "Планування наперед"
 YEM_Hold_The_Line_desc:0 "Необходимо создать военные планы до начала войны, чтобы их могли обсуждать и оптимизировать."
 YEM_Rifle_Guilds:0 "Гільдії зброярів"
 YEM_Rifle_Guilds_desc:0 "Гильдии — это единственный вариант для оружейников сообща работать над новыми и оптимальными дизайнами оружия."
 YEM_Taiz_Arsenal:0 "Арсенал Таїза"
 YEM_Taiz_Arsenal_desc:0 "Новосозданная оружейная фабрика в Таизе поможет нам модернизировать армию."
 YEM_Modern_Army:0 "Модернізовані війська"
 YEM_Modern_Army_desc:0 "Благодаря реформам мы готовы показать своё превосходство другим державам."
 YEM_Military_Science:0 "Військова наука"
 YEM_Military_Science_desc:0 "Военная наука продолжает развиваться, необходимо подготовить поколение умов которые обеспечат развитие нашей армии."
 
 YEM_Free_Kingdom:0 "Вільне королівство"
 YEM_Free_Kingdom_desc:0 "С освобождением от османского ига мы можем продолжить путь в будущее как Йеменское королевство."
 YEM_Claim_Dhofar:0 "Претензії на Дофар"
 YEM_Claim_Dhofar_desc:0 "Великий Йемен воплощается в реальность. Последним шагом в его восстановлении будет провинция Дофар, контролируемая изоляционистским Оманом."
 YEM_Desperate_Struggle:0 "Запекла боротьба"
 YEM_Desperate_Struggle_desc:0 "Когда наша армия возвращалась после борьбы с османами, проклятые мятежники решили ударить нам в спину. Битва за Йемен началась."
 YEM_Chaos_In_The_Cities:0 "Хаос у містах"
 YEM_Chaos_In_The_Cities_desc:0 "Восстание достигло доселе невиданных высот. Большая часть страны охвачена огнём войны."
 YEM_Rebels_Crushed:0 "Знищення повстанців"
 YEM_Rebels_Crushed_desc:0 "Несмотря на твердость и отчаянность бунтарей, нашей верной армии удалось погасить последние очаги революции. Остаётся надеяться что это путь в мирное будущее."
 #YEM_Nepotism:0 "Надёжное правительство"
 #YEM_Nepotism_desc:0 "Люди верят Имаму и доверяют ему вести народ в будущее, он не обманет их."
 YEM_Efficient_Rule:0 "Ефективне правління"
 YEM_Efficient_Rule_desc:0 "Имам всю жизнь посвятил Йемену, показав впечатляющий пример всему миру. Его правление будет золотыми буквами вписано в историю."
 YEM_Devoted_Sovereign:0 "Відданий володар"
 YEM_Devoted_Sovereign_desc:0 "Главным авторитетом в Йемене является король, и никто не смеет ему перечить. Люди будут благодарить Господа за такого мудрого правителя."
 YEM_Humane_And_Just:0 "Гуманний та справедливий"
 YEM_Humane_And_Just_desc:0 "Однажды, один иностранец, описывая правление Имама, назвал его методы правления 'гуманными и патриархальными', но для народа они всегда будут человечными и справедливыми."
 YEM_Troop_Passage:0 "Військові дороги"
 YEM_Troop_Passage_desc:0 "Перестройка дорог с учетом специальных дорог для армии значительно увеличит скорость передвижения наших войск."
 YEM_All_Roads_To_Sanaa:0 "Серце Ємену"
 YEM_All_Roads_To_Sanaa_desc:0 "Сана - сердце Йемена. Это место, где начинаются и заканчиваются все дороги. Необходимо приложить все силы, чтобы Сана осталась такой же навсегда."
 YEM_Unified_Economy:0 "Єдина економіка"
 YEM_Unified_Economy_desc:0 "Чёрный Понедельник нанёс тяжелый удар по экономике Йемена, но мы получили ценный опыт и теперь можем восстановить её."
 YEM_Advanced_Comms:0 "Передові комунікації"
 YEM_Advanced_Comms_desc:0 "Радар — это недавнее изобретение западных стран, позволяющее отследить движение на гигантских расстояниях. Изучение этой технологии позволить следить за всем Йеменом из Саны."
 #YEM_Prepared_Army:0 "Подготовленная армия"
 #YEM_Prepared_Army_desc:0 "Наши солдаты лояльны Имаму и готовы бороться по его приказу в любое время."
 YEM_Centralize_Power:0 "Одноосібна влада"
 YEM_Centralize_Power_desc:0 "Имам станет единственным источником власти в Йемене, через которого будут проходить все государственные дела."
 
 YEM_Remove_Imam:0 "Кінець Імамату"
 YEM_Remove_Imam_desc:0 "Пришло время освободить Йемен и его народ! Да здравствует Первая Йеменская Республика!"
 YEM_Hold_Elections:0 "Вибори"
 YEM_Hold_Elections_desc:0 "С освобождением страны пришло время и для выборов. Две главные партии Шабаб аль-Амр и Хаит аль-Надиял имеют неплохие шансы на победу."
 YEM_Soc_Cons:0 "Консервативна республіка"
 YEM_Soc_Cons_desc:0 "Партия Хаит аль-Надиял одержала уверенную победу на первых выборах, в основу Республики лягут стабильность и традиция."
 YEM_Reaffirm_Common_Law:0 "Закони Шаріату"
 YEM_Reaffirm_Common_Law_desc:0 "Шариат - основа ближневосточной культуры. Мы построим республику именно на его основе."
 YEM_Presidential_Powers:0 "Президентські повноваження"
 YEM_Presidential_Powers_desc:0 "Следующим шагом в установлении стабильности в республике будет заполнение вакуума власти, оставленного Имамом. Пришло время назначить президента."
 YEM_Qat_And_Coffee:0 "Торгівля вигідними культурами"
 YEM_Qat_And_Coffee_desc:0 "Многие сельскохозяйственные культуры любят берег Йемена и растут исключительно здесь. Почему бы не воспользоваться этим, получив прибыль?"
 YEM_Red_Sea_Trade:0 "Центр Червоного моря"
 YEM_Red_Sea_Trade_desc:0 "Мы должны защищать Красное море, если хотим продолжать безбедно жить. Но мы не можем этого обеспечить с отсталым флотом."
 YEM_Trade_With_Europe:0 "Торгівля з Європою"
 YEM_Trade_With_Europe_Desc:0 "Выгодная позиция сразу за Суэцким каналом в Красном море позволит нам выгодно торговать с европейскими странами."
 YEM_Soc_Libs:0 "Ліберальна республіка"
 YEM_Soc_Libs_desc:0 "Партия Шабаб аль-Амр одержала уверенную победу на первых выборах, в основу республики лягут свобода и равенство."
 YEM_Modernize_laws:0 "Вдосконалення законів"
 YEM_Modernize_laws_desc:0 "Законы Йемена всё ещё архаичны и основаны на античеловеческих практиках, мы должны пересмотреть их."
 YEM_Regional_Rulers:0 "Місцеве управління"
 YEM_Regional_Rulers_desc:0 "Пора покончить с гегемонией Саны и передать автономию каждому региону страны. Децентрализация власти поможет в этом."
 YEM_Electrification:0 "Електрифікація"
 YEM_Electrification_desc:0 "Большая часть Йемена не имеет доступа к электричеству. Если мы хотим просветить народ мы должны провести свет для новой нации."
 YEM_New_Development:0 "Новий розвиток"
 YEM_New_Development_desc:0 "Будущее Йемена лежит в его индустриализации, поэтому необходимо принять все меры для обеспечения этого процесса."
 YEM_Begin_Industrialization:0 "Початок індустріалізації"
 YEM_Begin_Industrialization_desc:0 "Благодаря политической стабильности, обеспеченной конституцией, Йемен может начать процесс индустриализации. Это будет долгий процесс, но выгоды очевидны."
 YEM_Islamic_Constitution:0 "Мусульманська конституція"
 YEM_Islamic_Constitution_desc:0 "Освобождение от монархии не означает, что мы отбросим наши традиции, построенные исламом. Основной закон страны будет основан на зейдитской вере."
 YEM_Local_Representation:0 "Місцеві представники"
 YEM_Local_Representation_desc:0 "Регионы Йемена крайне изолированы друг от друга. Назначение представителей на местах поможет нам узнать нужды общин."
 YEM_Welcome_Intellectuals:0 "Запрошення інтелектуалів"
 YEM_Welcome_Intellectuals_desc:0 "Йемен гордо стоит Маяком Свободы мысли и выражения в море репрессивных монархий. Уже сейчас интеллектуалы соседних стран бегут к нам в поиске убежища."
 YEM_Begin_Nahda:0 "Початок Нахди"
 YEM_Begin_Nahda_desc:0 "Нахда это почти как Возрождение, но основанное на Исламской вере. Поддержка панисламской мысли и антиколониализма позволит нам гордо взглянуть в будущее."
 YEM_Political_Liberties:0 "Політичні свободи"
 YEM_Political_Liberties_desc:0 "Наши люди должны свободно высказываться на любую тему которая их волнует и тем самым помочь сформировать правительство."
 YEM_Pan_Arabist_Thought:0 "Панарабська думка"
 YEM_Pan_Arabist_Thought_desc:0 "Модернизация и принятие Нахды эволюционировали панисламскую мысль в панарабскую. Наше государство приложит все усилия, чтобы обеспечить решение этой проблемы."
 
 YEM_Rassid_Arabia:0 "Об'єднання Аравії"
 YEM_Rassid_Arabia_desc:0 "Нам удалось защитить независимость от османов и арабов и объединить полуостров под своей властью. Хотя консолидация новоприобретённых земель займет долгое время, мы уже можем провозгласить объединённую Аравию."
 YEM_Damage_Control:0 "Відновлювальні роботи"
 YEM_Damage_Control_desc:0 "Урон, понесенный войной с бывшей Аравией, оставил глубокие шрамы в наших землях. Мы должны ограничить потери где это возможно."
 YEM_Rebuild_and_Heal:0 "Відновлення та зцілення"
 YEM_Rebuild_and_Heal_desc:0 "Народы в новоприобретённых землях далеки от йеменской культуры. Их интеграция будет долгим и болезненным процессом."
 YEM_Appease_Tribes:0 "Утихомирення племен"
 YEM_Appease_Tribes_desc:0 "Многие племена в Аравии привыкли к независимой жизни от правительств. Нам нужно задобрить их подарками и привилегиями чтобы убедиться в их верности."
 YEM_Mobilize_Military_As_Police:0 "Мобілізація військових у поліцію"
 YEM_Mobilize_Military_As_Police_desc:0 "Внешние угрозы исчезли, можно интегрировать армию в полицию, дабы ликвидировать зачатки недовольства."
 YEM_Crackdown_On_Dissent:0 "Рейди на дисидентів"
 YEM_Crackdown_On_Dissent_desc:0 "Теперь, когда полиция состоит из военных, налетать на бунтарей и мятежные племена стало гораздо проще."
 YEM_Purge_Saudis:0 "Страта Саудів"
 YEM_Purge_Saudis_desc:0 "Саудовская династия пыталась покорить нас, но мы дадим им достойный ответ. Мы не пощадим никого."
 YEM_Give_Religious_Freedom:0 "Релігійні свободи"
 YEM_Give_Religious_Freedom_desc:0 "Йемен всегда отличался особым направлением ислама. Принудить всё население именно к нашей вере будет трудно, поэтому мы убедимся в свободе вероисповедания для каждого."
 YEM_Begin_Integration:0 "Початок інтеграції"
 YEM_Begin_Integration_desc:0 "Многие реформы подготовили только плацдарм для интеграции земель, это займет много времени."
 YEM_New_Administration:0 "Нова адміністрація"
 YEM_New_Administration_desc:0 "Недовольство исчезло, пора внедрить более эффективную администрацию."
 YEM_Welcome_Rashids_Back:0 "Запрошення Рашидів"
 YEM_Welcome_Rashids_Back_desc:0 "Рашиды из Джеббель-Шаммара, наши родственники, были побеждены Саудами, но мы примем их в правительство тем самым показав верность панарабизму."
 YEM_Complete_Integration:0 "Завершення інтеграції"
 YEM_Complete_Integration_desc:0 "Все наши реформы привели к полной интеграции земель. Теперь мы Аравия не только в названии, но и в сути."

