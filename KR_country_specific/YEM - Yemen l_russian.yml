### Leader Descriptions ###

### Ideas ###
 YEM_black_monday:0 "Отголоски Чёрного Понедельника"
 YEM_black_monday_desc:0 "Чёрный Понедельник ударил по нам не так сильно как по другим странам, но тесные связи с Османской Империей определённо оставили след в нашей экономике. И хотя избавиться от них не составит болього труда, симпатия к республиканскому движению значительно возрастёт."
 YEM_Modern_Eco:0 "Модернизированная экономика"
 YEM_Modern_Eco_desc:0 "Благодаря различным реформам и опыту, полученному во время Чёрного понедельника и от других стран, Йемен может встать в один ряд с развитыми экономиками мира."
 YEM_Ottoman_Rule:0 "Османское правление"
 YEM_Ottoman_Rule_desc:0 "Османское правление вызвало крайнее недовольство в нашем обществе, способствуя созданию повстанческих организаций, желающих разрушить турецкое иго."
 YEM_Old_Army:0 "Устаревшая армия"
 YEM_Old_Army_desc:0 "Армия Йемена, как и многие другие институты нашего государства, безнадежно застряла в прошлом и не может противостоять другим армиям."
 YEM_Modern_Plans:0 "Современное планирование"
 YEM_Modern_Plans_desc:0 "Благодаря опыту, полученному в войне с османами и обучению офицеров зарубежом, армия Йемена может встать в один ряд с армиями других держав."                                                                                                                                                                                                                       
 YEM_Anarchy:0 "Хаос в стране"
 YEM_Anarchy_desc:0 "Подчинение османам и расширение новоприобретённых территорий ставит Имама в затруднительное положение без возможности контролировать своих подданных."                                                                                                                                                                                                                       
 YEM_Anarchy_2:0 "Хаос в стране"
 YEM_Anarchy_2_desc:0 "Подчинение османам и расширение новоприобретённых территорий ставит Имама в затруднительное положение без возможности контролировать своих подданных."
 YEM_NiceGuy:0 "Великодушное правление"
 YEM_NiceGuy_desc:0 "Имам решил показать свою лучшую сторону менее лояльным племенным подданым что значительно повысило его популярность."
 YEM_ToughGuy:0 "Строгие правила"
 YEM_ToughGuy_desc:0 "Все кто не покажет достаточную лояльность Имаму и его армии в конечном итоге окажутся на мушке."
 YEM_Gendarmes:0 "Йеменская жандармерия"
 YEM_Gendarmes_desc:0 "Создание жандармерии помогло нам ограничить влияние крамольных движений в стране. Пока что."
 YEM_Thicc_Gendarmes:0 "Расширенная жандармерия"
 YEM_Thicc_Gendarmes_desc:0 "Расширение жандармерии превратило её в еще более серьёзную силу, способную защитить страну от любых иностранных угроз."
 YEM_Ottoman_Rule_weak:0 "Угасающий повелитель"
 YEM_Ottoman_Rule_weak_desc:0 "Хотя османы все ещё сохраняют формальную власть над нами, их присутствие и реальный контроль значительно ослабли."
 YEM_Ottoman_Rule_Split:0 "Йеменская администрация"
 YEM_Ottoman_Rule_Split_desc:0 "Наша страна еще не привыкла к ответственности, но необходимо немедленно приступить к управлению собственными землями вместо османсов."
 YEM_Purges:0 "Очищенное население"
 YEM_Purges_desc:0 "Бунтарские элементы нашего общества были уничтожены по приказу Имама."
 YEM_HorsieBoyes:0 "Арабские всадники"
 YEM_HorsieBoyes_desc:0 "В отличие от остального мира, Ближний Восток остаётся одним из немногих мест где кавалерия по-прежнему эффективна. Наши офицеры были обучены использовать коней чтобы защитить страну."
 YEM_forts:0 "Защитить Йемен"
 YEM_forts_desc:0 "Йемен — родной дом для многих людей, и мы должны защитить его любой ценой."
 YEM_Rifle_Guilds_Temp:0 "Оружейные гильдии"
 YEM_Rifle_Guilds_Temp_desc:0 "Производство оружия значительно подешевело благодаря координации между оружейниками страны."
 YEM_Merchant_Fleet:0 "Торговый флот"
 YEM_Merchant_Fleet_desc:0 "Наша выгодная позиция повлекла за собой создание торгового флота который значительно увеличит наш доход от торговли."
 YEM_Yemen_On_Fire:0 "Хаос в королевстве"
 YEM_Yemen_On_Fire_desc:0 "Освобождение от османского ига повлекло за собой не только выгоды — повстанческие бригады свободно передвигаются по стране, провоцируя столкновения с властями. Само существование Имамата стоит под угрозой."
 YEM_Prepared_Army:0 "Підготовлена армія"
 YEM_Prepared_Army_desc:0 "Наши солдаты бесконечно верны Имаму и готовы защитить его в любое время."
 YEM_Troop_Movement:0 "Дороги с ограниченным доступом"
 YEM_Troop_Movement_desc:0 "Предоставив доступ к дорогам только для армии Имама, мы обеспечили увеличение скорости передвижения войск."
 YEM_Unified_Eco:0 "Унифицированная экономика"
 YEM_Unified_Eco_desc:0 "Имам сумел убедить народные массы работать в сотрудничестве для будущего развития Йемена."
 YEM_Nepotism:0 "Контроль над державою"
 YEM_Nepotism_desc:0 "Новый политический климат Йемена требует полного и безоговорочного контроля над всеми аспектами страны."
 YEM_Devotion:0 "Преданный суверен"
 YEM_Devotion_desc:0 "Наши усилия по подавлению бунтарских элементов внутри общества заметно удовлетворили народ."
 YEM_Humane:0 "Народный король"
 YEM_Humane_desc:0 "Большая часть населения признает и уважает короля, обеспечивая тем самым безопасность власти Имама."
 YEM_Eternal_Saana:0 "Мощь Сана"
 YEM_Eternal_Saana_desc:0 "Имам — это основа Йемена и его высший повелитель. Все дела страны должны пройти через него и только него."
 YEM_Common_Law:0 "Возрождение Шариата"
 YEM_Common_Law_desc:0 "Законы шариата установлены по всей стране и являют естественную часть государства."
 YEM_President:0 "Президентская сила"
 YEM_President_desc:0 "Президент, имеющий наибольшую власть в республике, теперь основной элемент в управлении Йеменом."
 YEM_Euro_Zone:0 "Европейская торговля"
 YEM_Euro_Zone_desc:0 "Торговля с европейскими странами поможет нам построить сильную экономику и накопить огромные богатства."
 YEM_New_Laws:0 "Новые законы"
 YEM_New_Laws_desc:0 "Старые порядки, полагавшиеся на право сильнейшего, заменены более справедливыми и общими законами."
 YEM_Local:0 "Местное управление"
 YEM_Local_desc:0 "Территориям нашей страны было дано больше автономии с делегированием полномочий о решении внутренних вопросов."
 YEM_Pol_Indust:0 "Политическая индустриализация"
 YEM_Pol_Indust_desc:0 "Промышленность растет взрывными темпами, благодаря нашему мудрому управлению."
 YEM_Farm_boye:0 "Фермы, кофе и кат"
 YEM_Farm_boye_desc:0 "Всё больше ферм появляется в нашей стране, кормя народ, а сытый народ — счастливый народ."
 YEM_embrace_nahda:0 "Принятие Нахды"
 YEM_embrace_nahda_desc:0 "Нахда не только позитивно влияет на народ, но и вдохновляет развитие культуры."
 YEM_local_admin:0 "Местные представители"
 YEM_local_admin_desc:0 "Представители были назначены на каждой территории Йемена для выяснения нужд населения и решения проблем."
 YEM_pan_arab_thot:0 "Панарабская мысль"
 YEM_pan_arab_thot_desc:0 "Всё больше идей об объединении арабов в одном государстве возникает в умах народа."
 YEM_famine:0 "Голод"
 YEM_disloyal_vassal:0 "Непокорный вассал"
 YEM_disloyal_vassal_desc:0 "Османы не могут диктовать как нам жить."
 YEM_arabian_integration:0 "Интеграция Аравии"
 YEM_arabian_integration_desc:0 "Аравия повержена и Йемен контролирует полуостров, но различия йеменской и арабской культуры еще вызовут проблемы."
 YEM_arabian_spirit:0 "Арабский дух"
 YEM_arabian_spirit_desc:0 "Население полностью удовлетворено нашей властью, и новое арабское государство может продолжить путь в будущее."
 YEM_PostalService:0 "Йеменская почтовая служба"
 YEM_PostalService_desc:0 "Чтобы лучше контролировать наши широкие просторы и сильнее подчинить людей центральному правительству, Имам приказал создать новую почтовую службу."                                                                                                                                                                                                           

### Decisions ###
 YEM_rebel_category:0 "Борьба за нашу свободу"
 YEM_rebel_category_desc:0 "Приготовления окончены, мы можем объявить о независимости как только возникнет подходящий момент."
 
 YEM_proclaim_kingdom:0 "Провозгласить Мутаваккилийское королевство"
 YEM_proclaim_kingdom_Desc:0 "Настал час! Наша страна едина как никогда. Наконец мы можем официально упразднить Имамат и провозгласить королевство! Конечно, сперва мы должны покончить с Османской Империей, которая точно не поддержит наше решение."

