 ustates.203.d.default:0 "Во второй раз в своей истории единство Соединенных Штатов подверглось очередному испытанию. Противостоя Объединенным синдикалистам Чикаго и Американскому союзному штату Нового Орлеана, президент Альф Лэндон командовал американской нацией в ее отчаянной попытке выжить. Несмотря на реакционные и радикальные элементы, которые стремились подорвать американскую свободу, в истинном духе демократии президент-республиканец Лэндон объявил, что выборы 1940 года пройдут как обычно. Стремясь избраться на второй срок, большинство наблюдателей предсказывали, что Лэндон обеспечит себе Белый дом еще на четыре года. Президентство военного времени продемонстрировало удивительную стойкость и решительность перед лицом такого национального кризиса. В то время, когда американцы так мало верили в свое правительство, именно голос Лэндона по радио призывал лоялистов хранить верность федеральному правительству.\n\nПротив него будет баллотироваться Эл Смит от Демократической партии. Хотя мало кто думает, что Демократическая партия сможет оспорить популярность руководства Республики, никогда не поздно для возвращения. Сын ирландско-американской матери и итало-американского ветерана Первой американской гражданской войны, Смит был отмечен за широкий спектр реформ в Нью-Йорке в 20-е годы. Первый римский католик, выдвинутый на пост президента от основной партии - его кандидатура, несомненно, будет направлена на мобилизацию как католиков, так и антикатоликов. Некоторые видные протестанты по всей стране открыто заявили о своей оппозиции к кампании Смита, утверждая, что президентство Смита будет ничем иным, как папской марионеткой.\nС возобновлением свободных выборов в США пришло время для американских избирателей сделать свой выбор на избирательных участках по всей стране.  После долгого вечера подсчета голосов, окончательные результаты таковы..."
