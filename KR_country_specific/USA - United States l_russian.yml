 ustates.539.t:0 "Последняя речь МакАртура"
 ustates.539.d:0 "Чувствуя, что его скоро арестуют, генерал Дуглас МакАртур решил выступить с последней речью перед Конгрессом, убедив нескольких своих бывших союзников оказать ему последнюю услугу. Надев свою старую армейскую форму, бывший начальник штаба армии США размышлял о ходе войны, своей грядущей судьбе и сообщил аудитории, что не будет сопротивляться аресту. Вместо этого он сказал, что согласится на тюремное заключение, если это позволит вновь сплотить нацию без дальнейшего кровопролития. Он заявил, что делал то, что сделал, только для того, чтобы защитить Америку, и был благодарен за долгие годы службы как за 'исполнение его мальчишеских надежд и мечтаний'.\n\nХотя многие в зале аплодировали, критики почти сразу же выступили с осуждением, отметив, что переворот МакАртура способствовал началу гражданской войны. Более того, его речь выглядит не только как последняя попытка добиться жалости (и, возможно, помилования), но и как попытка приписать себе заслугу в воссоединении Тихоокеанского правительства с Вашингтонским, что, по их мнению, является заслугой [Root.GetLeader] и дипломатии, а не МакАртура. Однако общественность, вероятно, запомнит знаковую фразу МакАртура, которую он произнес в заключительной части своей речи, перед тем как сдаться в руки поджидавшего его ФБР..."
 ustates.539.a:0 "\"Старые солдаты никогда не умирают, они просто исчезают.\""

 ustates.540.t:0 "Дуглас Макартур арестован"
 ustates.540.d.smith:0 "После того, как синдикалисты и лонгисты были окончательно покорены, остались только Тихоокеанские Штаты Америки и федеральное правительство Макартура. Обе стороны, измученные ужасным конфликтом, раздиравшим нацию, дали понять друг другу о возможности объединения путем компромисса, а не оружия.\n\n\nГенерал Дуглас Макартур, главнокомандующий федеральной армией во время гражданской войны, потряс американский континент, когда объявил о своей отставке с поста президента. Генерал публично объявил о назначении губернатора Эла Смита своим преемником и о своем последующем отходе от президентских дел. Хотя в глазах своих последователей отставка Макартура сделала его современным американским Цинциннатом, некоторые американцы отнеслись к его действиям с большим подозрением.\n\nНесмотря на это, похоже, что Тихоокеанские Штаты полностью перечеркнули гамбит Макартура. В то время как американская нация с нетерпением ждала новостей о возможном воссоединении, правительство Тихоокеанских штатов направило Федеральному правительству ноту с резкими формулировками, требуя, чтобы Макартура судили за его преступления против американского народа в обмен на объединение. В конце концов, именно военный переворот, совершенный Макартуром в американском правительстве мрачной зимой 1937 года, вверг нацию в анархию. Но, пожалуй, самым удивительным является то, что выбор генерала, недавно назначенный президент Эл Смит, был одним из самых громких голосов, призывающих к аресту Макартура. Президент Смит выступил по национальному радио с осуждением Макартура как кесарева диктатора, получив похвалу и поддержку со стороны Тихоокеанского правительства. Политически проиграв и столкнувшись со страной, отчаянно нуждающейся в мире, бывший главнокомандующий не имеет иного выбора, кроме как подчиниться требованию о своем аресте."
