 USA_Pan_American_Development_Foundation:0 "Панамериканский Фонд Развития"
 USA_Pan_American_Development_Foundation_desc:0 "Панамериканский Фонд Развития является подразделением Лиги Американских государств в области развития отстающих её членов. В этой роли он сотрудничает с государственными и частными партнерами в целях обеспечения социально-экономического развития и оказания помощи в случае стихийных бедствий членам Лиги Американских государств, с тем чтобы можно было достичь цели создания благоприятных возможностей для всех. Для этого мы привлекаем общинные группы, неправительственные организации, национальные и местные органы власти, многосторонние организации и частный сектор к процессу реализации соответствующих решений в интересах устойчивого развития"
 USA_develop_ally:0 "Индустриальная поддержка для государства [From.GetNameDef]"
 USA_develop_ally_desc:0 "Мы можем помочь в развитии наших союзников, чтобы усилить их экономики и позволить им крепче стоять на своих ногах."
 USA_install_league_puppet:0 "Установить дружественное [From.GetAdjective]ое правительство"
 USA_install_league_puppet_desc:0 "Государство [From.GetNameDefCap] слабо достаточно, чтобы мы могли направить наших агентов и установить более лояльное правительство."
 USA_defend_new_world:0 "Атаковать государство [From.GetNameDef]"
 USA_defend_new_world_desc:0 "Государство [From.GetNameDefCap] имеет опасный для нас экстремистский режим. Во имя мира и процветания Западного Полушария, мы должны остановить их."

 USA_new_monroe_doctrine:0 "Новая Доктрина Монро"
 USA_new_monroe_doctrine_desc:0 "Вторая гражданская война научила нас тому, что влияние иностранных государств не принесет ничего, кроме хаоса и беспорядка в Америку. Как подчеркивал наш первый президент, наше место не с Европой, а защищать и вести Латинскую Америку к демократии."
 USA_attack_canada:0 "Напасть на Канаду"
 USA_attack_canada_desc:0 "Исторически, мы всегда дружили с нашим северным соседом... но не сейчас. Если британская монархия считает себя в праве вторгаться в наши дела, мы имеем право напасть на них."
 USA_attack_mexico:0 "Напасть на Мексику"
 USA_attack_mexico_desc:0 "Нам более по нраву, если бы Мексика имела лояльное к нам правительство и не мешала нам. Если они не хотят мирно идти на уступки, нам придётся подействовать силой на нашего южного соседа."
 USA_attack_philippines:0 "Напасть на Филиппины"
 USA_attack_philippines_desc:0 "Как бывшие защитники Филиппин, мы имеем полное право вернуть себе этот остров. Если то понадобится, мы вновь освободим их от гнёта."
 USA_claim_philippines:0 "Потребовать Филиппины"
 USA_claim_philippines_desc:0 "Как бывшие защитники Филиппин, мы имеем полное право вернуть себе этот остров. Если то понадобится, мы вновь освободим их от гнёта."
 
 USA_attack_puerto_rico:0 "Защитить наших граждан"
 USA_protect_canada:0 "Защитить [FROM.GetNameDef]"
 USA_protect_canada_desc:0 "Похоже, Антанта на последнем издыхании. После поражения за поражением, большая часть сил Антанты ушла, и теперь Канада находится под прямой угрозой. Если Красная Угроза победит канадцев, мы обязательно будем следующими. Что бы ни случилось, этого не должно случиться - мы должны сражаться бок о бок с Антантой."
 
 USA_reconstruction_decisions:0 "Восстановление Америки"
 USA_reconstruction_decisions_desc:0 "Сейчас, когда гражданская война подошла к концу, мы должны залечить шрамы, которые от нее остались."
 USA_rebuild_state:0 "Восстановить [From.GetName]"
 USA_rebuild_alaska:0 "Восстановить Аляску"
 USA_rebuild_pacific:0 "Восстановить базы в Тихом Океане"
 USA_rebuild_puerto_rico:0 "Восстановить Пуэрто-Рико"
 USA_reclaim_new_england_decision:0 "Выдвинуть претензии на Новую Англию"
 USA_reclaim_new_england_decision2:0 "Воссоединиться с Новой Англией"
 USA_reclaim_alaska_decision:0 "Выдвинуть претензии на Аляску"
 USA_reclaim_panama_canal_decision:0 "Выдвинуть претензии на Канал"
 USA_reclaim_hawaii_decision:0 "Выдвинуть претензии на Гавайи"
 USA_capital_returns_to_dc:0 "Перенести столицу обратно в Вашингтон"
 
 USA_rainbow_war_plans_decisions:0 "Военные доктрины"
 USA_rainbow_war_plans_decisions_desc:0 "Лидеры в военном департаменте пришли к разработке серии военных операция, которые были прозваны планами радуги из-за того, что каждому плану дается определенный цвет в качестве их кода. Мы должны изучить их, чтобы увидеть, что будет полезно для защиты Америки."
 USA_join_entente:0 "Вступить в Антанту"
 USA_join_entente_desc:0 "Соединенные Штаты не могут позволить себе сидеть сложа руки, пока остальная Европа горит под угрозой синдикализма и презренного Кайзера. Поэтому вместе с нашим северным соседом мы освободим Англию и Францию от красных раз и навсегда в надежде освободить Европу и весь мир от тирании."
 ACW_CAN_supported_us:0 "Канада поддержала нас во время гражданской войны\n"
 ACW_JAP_supported_us:0 "Япония поддержала нас во время гражданской войны\n"
 USA_war_plan_orange:0 "Японская угроза"
 USA_war_plan_orange_desc:0 "Японские амбиции в Азии подрывают наше влияние на Тихом Океане. Настало время покарать их."
 USA_war_plan_gold:0 "Красная угроза"
 USA_war_plan_gold_desc:0 "Французские синдикалисты дошли до точки невозврата. Мы больше не можм сидеть и смотреть, как они уничтожают мир своей красной заразой."
 USA_war_plan_black:0 "Немецкая угроза"
 USA_war_plan_black_desc:0 "Немецкий империализм стал угрозой безопасности для всего мира. Именно на нас лежит ответственность за уничтожение их гегемонии."
 USA_war_plan_red:0 "Советская угроза"
 USA_war_plan_red_desc:0 "Мы знали, что русских нельзя было оставлять одних. Они стали одной из сильнейших синдикалистических стран мира, поэтому мы более не можем сидеть сложа руки."
 USA_war_plan_blue:0 "Русская угроза"
 USA_war_plan_blue_desc:0 "Амбиции России стали слишком опасны для нас. Мы должны превентивно ударить по русским, чтобы остановить их назревающую гегемонию."
 USA_work_with_allies:0 "Сотрудничать с [From.GetAdjective]ими союзниками"
 USA_work_with_allies_desc:0 "Мы должны передать наши самые передовые разработки нашему союзному государству [From.GetNameDef], а также передать им советников и оружие."											 
 USA_dominated_france_russia:0 "Превзошли и Францию, и Россию"
 USA_owns_american_claim:0 "Владеют землями, на которые мы имеем претензии"
 USA_owns_fifty_states:0 "Владеете 50+ регионами"
 
 USA_deal_with_terrorists_decisions:0 "Уничтожить террористов - повстанцев"
 USA_deal_with_terrorists_decisions_desc:0 "Несколько групп повстанцев отказались сложить оружие, несмотря на нашу победу в Гражданской войне. Мы должны расправиться с ними раз и навсегда, чтобы принести мир в Америку."
 USA_fight_socialist_terrorists:0 "Подавление социалистического террора"
 USA_fight_longist_terrorists:0 "Подавление шовинистского террора"
  
 USA_reunite_with_PSA:0 "Воссоединение с [From.GetNameDef]"
 USA_reunite_with_PSA_desc:0 "МакАртур ушёл, восстановив демократию в стране. Это значит, что [From.GetNameDef] исполнили своё предназначение и должны вернуться в состав США. Не о демократии ли они говорили?"

###Post Civil War - democracy ###
 USA_victory_in_the_civil_war:0 "Перемога!"
 USA_victory_in_the_civil_war_desc:0 "Сепаратисты снова потерпели неудачу в своей миссии уничтожить союз Соединенных Штатов Америки. Хотя радикальные социалисты, и популисты врываются в базу власти, мы еще раз доказали силу законного правительства. Будущие диктаторы Рид и Лонг больше не приветствуются в Америке."
 USA_democracy_triumphs:0 "Тріумф демократії!"
 USA_democracy_triumphs_desc:0 "И хотя многие наши сограждане обратились к более диктаторским идеологиям, демократия смогла выжить. Конгресс будет созван на внеочередном заседании, чтобы обсудить дальнейшее будущее страны и выработать план её восстановления."
 USA_democratic_education:0 "Демократична освіта" 
 USA_democratic_education_desc:0 "Многие радикалы говорили, что США - это добровольное объединение. Часть из них активно искало дырки в законах, чтобы придать легитимности сецессии мятежных штатов. Мы должны начать программу по всеобщему внедрению Конституции в образовательные стандарты, чтобы люди хорошо её знали и не допускали двоетолков."
 USA_defend_democracy:0 "Захист демократії"
 USA_defend_democracy_desc:0 "Мятежные штаты всё ещё недовольны нами. Кандидаты в Конгресс от этих штатов открыто отказываются приносить присягу нашей стране. Мы должны принять некоторые из требований и создать более демократичную базу для голосований, которая не будет учитывать расу, пол и политические предпочтения."
 USA_bill_of_rights:0 "Особисті права"
 USA_bill_of_rights_desc:0 "В рамках изучения Конституции, мы должны показать молодёжи важность Билля о Правах человека. Это покажет нашим гражданам то, как федеральное правительство печётся о них и гарантирует им их личные права."
 USA_american_values1:0 "Американська мрія"
 USA_american_values1_desc:0 "Наша пропаганда довольно долго перекрывалась мелкими частными изданиями, которые выступали с критикой федерального правительства. Конгресс постановил выделить дополнительные средства на пропаганду положительного образа американских ценностей. Это, по их мнению, заткнёт рот мелким критикам."
 USA_restore_legitimacy:0 "Відновлена легітимність"
 USA_restore_legitimacy_desc:0 "Во время войны мы не могли поддерживать полноценный контакт с внешним миром. Чтобы подчеркнуть свою легитимность в глазах мировой общественности, нам стоит восстановить дипломатические отношения с сильными мира сего."
 USA_malice_and_charity:0 "Програма відновлення"
 USA_malice_and_charity_desc:0 "Как говорил президент Линкольн, 'мы залечиваем раны, нанесённые самим себе'. Конгресс начал программу восстановления отношений и поощрения бывших мятежных штатов, которая получила название "Умыслы и благотворительность"."
 USA_destroy_radicalism:0 "Знищення радикалів"
 USA_destroy_radicalism_desc:0 "И хотя мы всегда поощряли разнообразие политического спектра, откровенные радикалы, вроде синдикалистов и лонгистов, должны быть запрещены. Профсоюзы будут более тесно связаны с федеральным правительством, чтобы не допустить распространения в них вновь радикальных течений."
 USA_strengthen_democracy:0 "Велич демократії"
 USA_strengthen_democracy_desc:0 "Во время гражданской войны, мы не могли исполнять свои демократические обязательства. Во многих мелких округах выборы были просто на просто отменены до окончания военных действий. Демократия вновь жива и здорова, поэтому Конгресс решил провести выборы на местном уровне, как и обещал."
 USA_civil_liberties:0 "Вірність ідеалам"
 USA_civil_liberties_desc:0 "30-ые стали эпохой, когда люди были лояльны людям, а не высоким идеалам. Рид, Лонг, да даже МакАртур - все они выступали как живые полубоги, которые имеют полное право попрать закон. Некоторые из конгрессменов решили извиниться за своё прошлое недостойное поведение и вновь принести клятву верности США."
 USA_ensure_political_stability:0 "Політична стабільність"
 USA_ensure_political_stability_desc:0 "И хотя некоторые наши политики протестуют против такого решения, мы должны воспользоваться армейским оборудованием, чтобы перехватить радиочастоты повстанцев. Это поможет нам уничтожить последние ячейки сопротивления и обеспечить стабильность в стране."
 USA_protect_democracy:0 "Проект 'Демократія'"
 USA_protect_democracy_desc:0 "17-ая поправка обеспечила выполнение демократических ценностей, но не сделать законы действительно демократичными. Конгресс должен переосмыслить существующую налоговую систему и законодательство."
 USA_land_of_the_free:0 "Земля свободи"
 USA_land_of_the_free_desc:0 "Конгресс более не приемлет использование труда заключённых на каторге. И хотя это не значит, что заключённые получат освобождение прямо так, мы более не будем использовать их как рабов."
 USA_home_of_the_brave:0 "Земля хоробрих"
 USA_home_of_the_brave_desc:0 "Ветераны гражданской войны спасли своих родных и всех нас, пусть и ценой смерти собственных сограждан. Конгресс решил назначить пенсию как ветеранам, так и всем тем повстанцам, которые добровольно прекратили сопротивление, чтобы ещё больше сгладить протестные настроения в стране."
 USA_for_the_people:0 "Заради людей"
 USA_for_the_people_desc:0 "Люди Америки - это то, ради чего мы каждый день просыпаемся и живём. Конгресс решил переименовать День Труда в День Американского Народа, чтобы подчеркнуть не только важность наших работяг, но и всего остального люда."
 USA_a_more_perfect_union:0 "Більш досконалий Союз"
 USA_a_more_perfect_union_desc:0 "Мы достигли своей цели создать США, более совершенные, чем они были до этого. Мы не попрали ни одну из своих ценностей, как того хотели Лонг и Рид. Президент обратился к народу с речью благодарности за всё то, что было сделано во благо Америки."

### Post Civil War - Reconstruction ###
 USA_begin_reconstruction:0 "Реконструкція"
 USA_begin_reconstruction_desc:0 "Наша нация сильно пострадала от этой кровопролитной войны. С другой стороны, у нас появился шанс перестроить всю нашу систему на более современные реалии."
 USA_rebuild_railroads:0 "Відновлення залізниць"
 USA_rebuild_railroads_desc:0 "Сеть ж/д линий либо уничтожена войной, либо безнадёжно устарела. Конгресс дал добро на строительство новых линий, оснащённых электрической сетью. Новые электропоезда смогут за гораздо меньшие траты передвигаться с большей скоростью."
 USA_electrification:0 "Електрифікація"
 USA_electrification_desc:0 "С целью обеспечить электричеством ж/д линии и принести прогресс в отдалённые участки страны, Конгресс принял решение начать масштабную электрификацию страны. Из бюджета были выделены деньги на строительство трансформаторов и новых ГЭС."
 USA_business_subsidies:0 "Інвестиції у приватний бізнес"
 USA_business_subsidies_desc:0 "Частный бизнес пытается остаться на плаву, что помогает с искоренением безработицы. Но зачастую он предлагает небезопасную малооплачиваемую работу, что уже один раз привело к радикализации рабочих. Конгресс выделил деньги на частников, чтобы повысить стандарты качества рабочих мест."
 USA_rebuild_americas_industry:0 "Відновлення промисловості"
 USA_rebuild_americas_industry_desc:0 "Несмотря на рыночную экономику, экспорт США последние десятилетия только лишь падал. Теперь же он стал важным источником дохода в нашей экономике. Конгресс выделили деньги на субсидирование промышленных предприятий. Чем больше продукции они произведут, тем больше мы сможем продать за границу."
 USA_economic_investments:0 "Інвестиції в економіку"
 USA_economic_investments_desc:0 "Конгресс предлагает более смелые способы подъёма экономики. Традиционно, американские экономисты связывали вмешательство государства в экономику как отрицательный показатель. Но, в трудные времена, небольшой госкапитализм только лишь простимулирует нашу экономику."
 USA_trial_of_american_companies:0 "Зрадницькі компанії"
 USA_trial_of_american_companies_desc:0 "Пришло время нам разобраться с теми, кто предал нас в войне. Часть конгрессменов настаивают лишь на смене гендиректоров этих компаний, другие - на полной смене руководства. Правительство должно принять окончательное решение."
 USA_esmwt:0 "Доля профспілок"
 USA_esmwt_desc:0 "Пришло время нам разобраться с профсоюзами. Часть конгрессменов настаивают лишь на смене их председателей, другие - на роспуске профсоюзов и запреет публичных выступлений. Правительство должно принять окончательное решение."
 USA_rebuild_the_roads:0 "Перебудова доріг"
 USA_rebuild_the_roads_desc:0 "Федеральные трассы стали центральным объектом любых диверсий. Мы должны усилить кооперацию с местными администрациями, чтобы обеспечить безопасность движения по трассам."
 USA_american_industry:0 "Американська індустрія"
 USA_american_industry_desc:0 "И хотя война ненадолго подстегнула тяжелую промышленность, многие заводы оказались ненадёжными в эксплуатации. Мы должны перестроить их в соответствии со стандартами качества и безопасности."
 USA_rebuild_agriculture:0 "Відновлення с/г"
 USA_rebuild_agriculture_desc:0 "С целью увеличить урожайность культур, было решено выделить деньги на агронауки и механизацию ферм. Конгресс создал общественный аграрный фонд, в который уже внесли деньги несколько политиков."
 USA_aviation_industry:0 "Авіаіндустрія"
 USA_aviation_industry_desc:0 "США всегда были лидерами в области гражданского авиастроения. Война подкосила нас, и теперь Германия переняла у нас пальму первенства. Конгресс обратился к дизайнерским бюро с предложением профинансировать новые линейки самолётов, выпуск которых позволит нам нагнать немцев."
 USA_farming_subsidies:0 "Субсидії фермерам"
 USA_farming_subsidies_desc:0 "Мы должны больше вкладывать средств в выращивание съедобных культур. Те фермеры, которые выращивали культуры, которые сейчас бесполезны, как, например, табак, должны получить компенсацию от правительства за перезасеивание полей."
 USA_maritime_industry:0 "Морські галузі"
 USA_maritime_industry_desc:0 "Морская промышленность отчасти пострадала в войне. С целью её восстановления Конгресс выделил рабочие места бывшим морякам-ветеранам, из которых уже формируется новый торговый флот."
 USA_synthetic_oil:0 "Видобуток нафти"
 USA_synthetic_oil_desc:0 "Нефтяные скважины Среднего Запада были полностью уничтожены войной. Мы должны потушить стихийные возгорания нефти, построить новые скважины и обеспечить им защиту от диверсий."
 USA_reconstruction_finished:0 "Завершення відновлення"
 USA_reconstruction_finished_desc:0 "Годы нищеты и слабой экономики навсегда оставят шрам на нашем поколении. Но сегодня мы можем с уверенностью сказать, что США смогла встать на рельсы развития и богатства."

### Post Civil War - Macarthur ###
 USA_american_caesar_desc:0 "Президент МакАртур заявил, что не позволит каким-то партизанишкам-революционерам отобрать у него победу. Его хунта заявила о национальном единении вокруг тех принципов демократии, которые понимает сам МакАртур. По стране уже начались чистки среди чиновников, которые призваны преодолеть разрыв между политиканами и простым народом."
 USA_army_education:0 "Армійська освіта"
 USA_army_education_desc:0 "Военные училища обратились к нам с просьбой сделать обучение в них добровольно-принудительным. Наша хунта решила совместить гражданскую школу и армейские училища. Закалка духа и тела научит ребят быть патриотами и возродит национальную гордость американцев."
 USA_nationalize_boy_scouts:0 "Націоналізація Бойскаутів"
 USA_nationalize_boy_scouts_desc:0 "Наши законы не позволяют работать несовершеннолетним, что создаёт проблему подростковой безработицы и криминала. Нашим ответом станет национализация молодёжных обществ, вроде бойскаутов. В их новом, обновлённом варианте, ребята смогут освоить азы профессии и получить патриотическое воспитание."
 USA_the_american_legion:0 "Американський легіон"
 USA_the_american_legion_desc:0 "Теперь, когда Смедли Батлер, лидер Американского Легиона, в бегах, пришло время возродить нам эту организацию. Чтобы избежать будущих предательств, его командир более не может принимать участие в политике, оставаясь чисто армейским офицером."
 USA_americanism:0 "Вірні прапору"
 USA_americanism_desc:0 "В отличие от тиранов и диктаторов, МакАртур не стремится войти в историю, а лишь выполняет свой долг патриота. Верность флагу и американским идеалам должна быть превыше всего, даже мимолётной славы и популярности."
 USA_martial_law:0 "Воєнний стан"
 USA_martial_law_desc:0 "В соответствии с решением Конгресса, гражданские права были приостановлены на время. Военное положение продлится, пока партизаны не будут уничтожены. В частности, теперь в стране запрещена свобода слова и собраний."
 USA_fbi_cointelpro:0 "ФБР"
 USA_fbi_cointelpro_desc:0 "Львиная доля нашей безопасности заключается в бдительных гражданах. Мы должны расширить полномочия ФБР и разрешить свободную слежку за людьми, чтобы мы могли быстро вычислить предателей-синдикалистов и популистов."
 USA_control_congress:0 "Контрольований Конгрес"
 USA_control_congress_desc:0 "Многие из демократов и республиканцев наконец-то преклонили колени перед МакАртуром, но многие из них ушли из политики. Мы могли бы заполнить вакантные места лояльными нам людьми. Эти новые конгрессмены должны обладать не навыками управленца, а, прежде всего, политической надежностью."
 USA_office_of_war_information:0 "Чорна камера"
 USA_office_of_war_information_desc:0 "Новая криптографическая машинка, которую никто не может взломать, пополнила арсенал наших агентов. Теперь, мы можем тайно и без опасений выполнять слежку за народом."
 USA_allien_sedition_acts:0 "Наказ 7250-A"
 USA_allien_sedition_acts_desc:0 "Приказ, подписанный лично МакАртуром, призван оградить Америку от иммигрантских крыс. Это приказ снова ввёл законы об иностранцах и подстрекательстве к мятежу, по которым любой иммигрант может быть объявлен шпионом. Также, суды штатов теперь обязаны передавать дела лично в Федеральный суд. Однако судьи явно недовольно таким решением МакАртура."
 USA_empower_the_army:0 "Права армії"
 USA_empower_the_army_desc:0 "В новом армейском штабе уже назрел кризис. Сухопутные войска и ВМФ режут друг другу глотки за федеральные дотации. Мы должны дать ясно понять этим морским выскочкам, что они будут номером два в нашей военной иерархии."
 USA_loyal_officers:0 "Лояльні офіцери"
 USA_loyal_officers_desc:0 "Многие из офицеров погибли на войне, ещё больше предали нас и ушли в подполье. Согласно новому приказу, на базе технических и юридических вузов открылись военные кафедры, которые смогут подготовить новое поколение офицеров. Эти ребята будут верны не только нам, но и нашим последователям."
 USA_loyalty_to_macarthur:0 "Вірність МакАртуру"
 USA_loyalty_to_macarthur_desc:0 "Ещё со времён Вашингтона, президент является главнокомандующим вооружённых сил на время войны. Как и Вашингтон, МакАртур принял на себя это звание на то время, пока в стране действует военное положение. Президент пообещал быстро и яростно реагировать на любые угрозы стране."
 USA_national_rehabilition:0 "Національна реабілітація"
 USA_national_rehabilition_desc:0 "Лонг и Рид ошибались: не капиталисты подорвали устои нашей страны, а коррумпированные чиновники, которые пустили США по миру. Мы должны амнистировать многих мелких и крупных капиталистов и реинтегрировать их в общество."
 USA_root_out_traitors:0 "Викорінення зрадників"
 USA_root_out_traitors_desc:0 "Наши агенты наконец-то нашли многих лиц, ранее задействованных в продвижении радикальных идей АПВ и ОСА. Мы должны уничтожить их и навсегда стереть эти организации из сознания людей."
 USA_loyalty_to_america:0 "Вірні Америці"
 USA_loyalty_to_america_desc:0 "У национализма есть благая цель - заставить людей верить, что их частные интересы меркнут перед интересами нации. Президент МакАртур добивается, чтобы вокруг него не образовался культ личности. Он продвигает идеи американизма, которые выше каких-то мелочных политиканов и чиновников."
 USA_american_stratocracy:0 "Американська диктатура"
 USA_american_stratocracy_desc:0 "МакАртур наконец восстановил националистическое рвение и демократию так, как он её видит. Пока некоторые будут жаловаться, что политиков заменили офицерами, немногие будут жаловаться, что бюрократия не исправилась. Американский народ теперь может быть уверен, что их политики будут использовать легальные средства для осуществления своих целей."
 
 USA_reintroduce_gwbill:0 "Білль Гарнера-Вагнера"
 USA_reintroduce_gwbill_desc:0 "И хотя Билль уже попал под вето в 1932 году, экономическая ситуация дошла до критического момента, когда помощь безработным видится многим единственным вариантом не развалить страну окончательно. Президент Гувер уверил Демократов, что на этот раз ни он, ни кто-либо ещё не наложит вето на этот Билль."
 USA_gwbill_fails:0 "Білль відхилено"
 USA_gwbill_fails_desc:0 "Билль был отклонён большинством в Конгрессе. Америка осталась без последнего чёткого пути к восстановлению. Наши силы теперь должны быть направлены на подавление внутренних беспорядков."
 USA_war_plan_white:0 "План 'Білий'"
 USA_war_plan_white_desc:0 "Военный План 'Белый' был разработан нашими военными как план по борьбе с внутренними беспорядками и повстанцами. Пришло время стряхнуть пыль с папок и воплотить теорию на практике."
 USA_deploy_national_guard:0 "Національна гвардія"
 USA_deploy_national_guard_desc:0 "Насилие и беспорядки, распространяемые АПВ и СПА, лишь усиливаются. Нам не остаётся ничего, кроме как привести Национальную Гвардию в боевую готовность и разместить её в ключевых городах страны."
 USA_macarthur_plan:0 "План МакАртура"
 USA_macarthur_plan_desc:0 "Генерал МакАртур выдвинул дельную мысль о том, что Нью-Йорк и Техас - наши самые важные и уязвимые районы. Его план заключается в том, чтобы усилить военный контингент там, чтобы обеспечить безопасность этих регионов в случае дальней эскалации конфликта."
 USA_gwbill_succeeds:0 "Білль прийнято"
 USA_gwbill_succeeds_desc:0 "Билль был принят большинством в Конгрессе! Это стало радостной новостью для наших экономистов. Назрел только один вопрос - где взять деньги на его реализацию?"
 USA_new_shipyards:0 "Спонсорування верфей"
 USA_new_shipyards_desc:0 "Две крупные судостроительные верфи просят о субсидиях. Это создаст дополнительные рабочие места. Которой из мы должны отдать предпочтение?"
 USA_hawking_plan:0 "План Хокінга"
 USA_hawking_plan_desc:0 "Молодой сенатор от Демократов предложил привлечь больше средств для нашего Билля, повысив налоги на прибыль корпораций. План противоречив, но он точно даст нам денег в краткосрочной перспективе."
 USA_new_industrial_act:0 "Промисловий закон"
 USA_new_industrial_act_desc:0 "Мы должны принять закон, который вновь запустит тяжёлую промышленность в тех регионах, которые Великая Депрессия поразила сильнее всего."
 USA_demand_repayment:0 "Британські борги"
 USA_demand_repayment_desc:0 "Великобритания набрала у нас сотни займов во время Вельткрига. Канада, как преемник британской монархии, унаследовала все её долги. И хотя мы уверены, что они не смогут выплатить долги в ближайшее время, такой шаг понравится изоляционистскому лобби в Конгрессе."
 USA_reconciliation_with_canada:0 "Відновлення відносин"
 USA_reconciliation_with_canada_desc:0 "Изоляционсты были удовлетворены ценой отношений с Канадой. Мы могли бы попытаться восстановить контакты с ними, предложив компромисс: немного помощи нам сейчас, и оставшаяся часть долга будет заморожена до возвращения в Британию. А мы, в свою очередь, снизим импортные тарифы на канадские товары."
 USA_pass_tariff_act:0 "Закон Смута-Холлі"
 USA_pass_tariff_act_desc:0 "Канада отказалась платить по долгам, как мы и предсказывали. Единственный оставшийся вариант - принять новый закон Смута-Холли, который значительно повысить импортный тариф на товары из Антанты. Это принесёт нам пару лишних центов, но отношения с Канадой ещё долго будут напряжёнными."
 
 USA_old_order_prevails:0 "Старий порядок"
 USA_old_order_prevails_desc:0 "Несмотря на угрозу в лице лонгистов и социалистов, двухпартийная система США смогла выстоять. Теперь нам предстоит узнать, сможет ли старая система решить новые проблемы."
 USA_velvet_glove:0 "Перемовини"
 USA_velvet_glove_desc:0 "Наше единственное спасение - сесть за стол переговоров с СПА и убедить их прекратить забастовки."
 USA_company_bailouts:0 "Пряме втручання"
 USA_company_bailouts_desc:0 "Ключ к выходу из Великой Депрессии - выкупить убыточные предприятия и продлить банковские каникулы с целью их оживления. Только здоровые и прибыльные корпорации смогут стабилизировать рынок."
 USA_offer_fair_deal:0 "Економія"
 USA_offer_fair_deal_desc:0 "Политика жёсткой экономии и увеличение налогов - наш ключ к спасению. Для этого, нам придётся биться как с лонгистами, так и социалистами."
 USA_iron_fist:0 "Сила"
 USA_iron_fist_desc:0 "Довольно слов! Все группы сепаратистов и сецессионистов должны быть ликвидированы."
 USA_president_long:0 "Президент Лонг"
 USA_president_long_desc:0 "Каким-то чудом, Америка Превыше Всего добралась до верхушки власти. АПВ, к сожалению, не контролирует Конгресс и Палату Представителей. Президенту Лонгу придётся бороться с ними в этом административном хаосе."
 USA_pass_relief_bill:0 "Білль Допомоги"
 USA_pass_relief_bill_desc:0 "Первостепенной задачей Лонга является оказание помощи всем безработным Америки, пусть для этого и требуется прямое вмешательство президента. Билль Помощи станет первым кирпичиком в фундаменте программы "Разделим Наши Богатства"."
 USA_fight_anarchists:0 "Знищення анархістів"
 USA_fight_anarchists_desc:0 "Мечты Лонга о справедливом обществе не могут быть достигнуты, пока эти социалисты продолжают бастовать. Они должны свернуть свою деятельность, чтобы Америка могла вздохнуть спокойно."
 USA_president_reed:0 "Президент Рід"
 USA_president_reed_desc:0 "Джек Рид стал первым президентом-социалистом. СПА, к сожалению, не контролирует Конгресс и Палату Представителей. Президенту Лонгу придётся бороться с ними в этом административном хаосе."
 USA_sweeping_reforms:0 "Радикальні реформи"
 USA_sweeping_reforms_desc:0 "Президент издал указ о начале новых радикальных реформ, которые ударят по системе трестов, а также по частным банкам, эксплуатирующим богатства нашего народа."
 USA_focus_on_long:0 "Знищення лонгістів"
 USA_focus_on_long_desc:0 "АПВ и Хьюи Лонг подрывают нашу деятельность по преодолению классового неравенства. Эти радикалы должны быть уничтожены, если мы хотим двигаться дальше."

