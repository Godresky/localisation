########By Drozdovite############
#################################
 USA_war_department:0 "Військовий Департамент"
 USA_war_department_desc:0 "Военный Департамент США за последние годы получал всё меньше и меньше денег из бюджета в качестве мер экономии. Если мы не хотим застрять в каменном веке, нам необходимо вернуть прежний уровень финансирования и подумать насчёт армейской реформы."
 USA_reform_plan:0 "Плани реформ"
 USA_reform_plan_desc:0 "На повестке дня встал вопрос о том, какими средствами США должны бороться с врагом? МакАртур выразил своё мнение, что данные трения перерастут в серьёзную вражду во внутренних кругах."
 USA_air_force_debate:0 "Реформи ВПС"
 USA_air_force_debate_desc:0 "ВВС, даже получив повышенное финансирование, не обладает полноценным лидером, который бы определял их направление. Различные люди предлагают различные варианты того, как мы должны использовать наши ВВС."
 USA_chaffee_plan:0 "План Чаффі"
 USA_chaffee_plan_desc:0 "Эдна Чаффи Младший выдвинул идею о том, что армия США должна производить больше мобильной техники, из которой должны формироваться отдельные дивизий. В его понимании, мобильность станет нашей основной силой."
 USA_McNair_Plan:0 "План Макнейра"
 USA_McNair_Plan_desc:0 "Макнейр хочет продолжить войну по старым американским традициям - огромное количество артподготовки и поддержки нашей пехоте. Для этого придётся серьёзно расширить имеющуюся тяжелую промышленность."
 USA_standardize_the_M1:0 "Стандартизація М1"
 USA_standardize_the_M1_desc:0 "Винтовки системы М1 довольно долго перерабатывались, что увеличивает потенциальное время на их производство. Финальный вердикт по ним будет выражен в скором времени."
 USA_defense_contractors:0 "Контракти ВПК"
 USA_defense_contractors_desc:0 "Частные военные предприятия - неотъемлемая часть американского ВПК. Настало время нам заключить пару новых контрактов."
 USA_restart_examining_boards:0 "Екзаменаційні комісії"
 USA_restart_examining_boards_desc:0 "И, хотя система осмотра армии подвергалась незначительным реформам, в широком плане мы застряли на несколько десятилетий в прошлом. Макнейр настаивает на новых, полномасштабных реформах."
 USA_efficient_production_program:0 "Ефективне виробництво"
 USA_efficient_production_program_desc:0 "Безработные массы станут отличным подспорьем для нашей программы создания эффективного производства."
 USA_shock_and_awe:0 "Шок та Трепет"
 USA_shock_and_awe_desc:0 "Массированный артобстрел может превратить поле боя в одну большую стрельбу по тарелочкам. Несмотря на нашу доброту и гуманность, мы должны использовать самую тяжелую и продвинутую артиллерию для пробития рядов вражеских армий." 
 USA_take_the_fight_abroad:0 "Війна за кордоном"
 USA_take_the_fight_abroad_desc:0 "Наконец-то, верха довольны тем, чем армия стала в последнее время. Осталось только найти цель, на которую мы могли бы обрушить свою мощь."
 USA_military_research:0 "Військові розробки"
 USA_military_research_desc:0 "Безопасность нашей страны под угрозой, пока мы отстаём от других гегемонов в технологическом развитии. Мы не можем позволить врагам получить новейшие разработки раньше нас. Для этого, мы увеличим финансирование наших военных разработок."
 USA_increase_military_spending:0 "Збільшені витрати на армію"
 USA_increase_military_spending_desc:0 "Конгресс одобрил увеличение расходов на оборону в течение следующего года. Это, однако, приведёт к урезанию бюджета в других областях."
 USA_liberty_bonds:0 "Позики свободи"
 USA_liberty_bonds_desc:0 "Расходы на армию не исчезнут от пламенных патриотических речей. Нам не хватает ликвидных активов для спонсирования войск. Мы можем попробовать поискать поддержки в народе и выпустить серию военных займов."
 USA_army_rangers:0 "Військові рейнджери"
 USA_army_rangers_desc:0 "Тренировка дивизий в разных климатических условиях повысит их выживаемость в бою. Рейнджеры, наш новый вид войск, будет сосредоточен на подобных тренировках и передаче знаний простым бойцам."
 USA_walkie_talkies:0 "Вокі-токі"
 USA_walkie_talkies_desc:0 " "Обычно название военной экипировки и снаряжения имеют звучные имена. Воки Токи? Как это проскользнуло в общую систему? Наши генералы утверждают, что это новое беспроводное устройство связи позволит нашим войскам эффективно переговариваться на поле боя. И мы называем это Воки Токи? "
 USA_defense_logistics_agency:0 "Оборонна логістика"
 USA_defense_logistics_agency_desc:0 "Инфраструктура Соединённых Штатов хорошо справляется с нагрузкой, создаваемой межштатовой торговлей, но не готова поддерживать массовые мобилизации. Это надлежит исправить."
 USA_increase_military_production:0 "Військове виробництво"
 USA_increase_military_production_desc:0 "Рабочие на наших заводах приближают день победы, даже если они в это не верят. Где не работает пропаганда,  будет использован денежный стимул."
 USA_tank_competition:0 "Танкові змагання"
 USA_tank_competition_desc:0 "Инженеры создают новые модели десятками, и нам надо создать единый процесс тестирования, чтобы определять, какой из них будет наиболее успешно справляться с поставленными задачами на поле боя."
 USA_armored_cavalry:0 "Броньована кіннота"
 USA_armored_cavalry_desc:0 "Наши офицеры, имеющие опты в командовании механической кавалерией, планируют трансформировать поле боя, используя танки и бронемашины. Совместив усилия армии, Генри Форда и ещё нескольких промышленников, мы сможем воплотить этот план в реальность."
 USA_gi_bill:0 "Білль G.I."
 USA_gi_bill_desc:0 "Молодые люди отправляются на войну по самым разным причинам. Билль G.I., обеспечивающий ветеранам значительные пенсии, стоит надеяться, убедит тех, на кого не действует прилив патриотизма."
 USA_fighter_development:0 "Розвиток винищувачів"
 USA_fighter_development_desc:0 "Разработки новых истребителей армией Америки были заморожены в 20-х, что привело к отставанию в качестве истребителей. Это необходимо исправить."
 USA_expand_air_corps_tactical_school:0 "Тактична школа ВПС"
 USA_expand_air_corps_tactical_school_desc:0 "Нам необходимо расширить учреждения, готовящие новых пилотов и прочий персонал, необходимый для функционирующих ВВС. Это будет наилучшей инвестицией в успех наших будущих миссий."
 USA_expand_wasps:0 "WASP"
 USA_expand_wasps_desc:0 "Женская служба пилотов военно-воздушных сил США будет сфокусирована на выполнении второстепенных задач ВВС. Они не будут сражаться в воздухе сами, но будут делать всё необходимое для успеха сражений на земле."
 USA_screaming_eagles:0 "Програма 'Ревучі Орли'"
 USA_screaming_eagles_desc:0 "101-я десантно-штурмовая дивизия является частью эксперимента по созданию воздушного десанта, который станет нашим ответом дельтаплановым операциям, первопроходцами которых являются европейцы. Если эти эксперименты закончатся успехом, мы сможем потрясать врага атаками с дополнительных углов."
 USA_radar_development:0 "Р.А.Д.А.Р."
 USA_radar_development_desc:0 "РАДАР, совершенно-секретная технология, способная обнаруживать перемещения авиации в воздухе, позволит нашим солдатам спать спокойнее ночами."
 USA_expand_the_USAAC:0 "USAAC"
 USA_expand_the_USAAC_desc:0 "Воздушный корпус Армии США срочно нуждается в новых служащих. Битвы в воздухе – дело только самых отважных! "
 USA_create_the_USAAF:0 "USAAF"
 USA_create_the_USAAF_desc:0 "Военно-воздушные силы США являются результатом успешной кооперации лётчиков и политиков. И мы не можем позволить этому успеху погибнуть."
 USA_modernize_cavalry_tactics:0 "Нова тактика кінноти"
 USA_modernize_cavalry_tactics_desc:0 "Изучив информацию, переданную нашими наблюдателями в Вельткриге, нам стало ясно, что появились новые методы противодействия бронированной кавалерии. Мы должны быть готовы к этому."
 USA_mechanization_program:0 "Механізація"
 USA_mechanization_program_desc:0 "Скорости, которые, по обещаниям Чаффи, будут достигаться нашей новой военной техникой, вынудят нас пересмотреть наши методы сборки  техники и поддержки её в рабочем состоянии."
 USA_top_notch_artillery:0 "Найкраща Артилерія"
 USA_top_notch_artillery_desc:0 "Артиллерийские орудия должны быть мощнее и легче, чтобы иметь возможность реагировать на изменения на фронте и эффективно справляться с поставленными планами."
 USA_production_priority:0 "Прискорене виробництво"
 USA_production_priority_desc:0 "Работайте усерднее, быстрее и с меньшим количеством перерывов, парни! Отдохнёте после парада победы."
 USA_CAS_doctrine:0 "Взаємодія земля-повітря"
 USA_CAS_doctrine_desc:0 "Битва за небеса может стать очень тяжёлой. Нам нужно продолжать разработку доктрины вертикального охвата для защиты штурмовиков и бомбардировщиков."
 USA_CAS_model:0 "Моделі штурмовиків"
 USA_CAS_model_desc:0 "Новые модели военных самолётов должны иметь большую грузоподъёмность и большую выживаемость в воздушных боях."
 USA_strategic_bomber_development:0 "Стратегічні бомбардувальники"
 USA_strategic_bomber_development_desc:0 "Предотвращение вторжений с моря не оканчивается только способностью заранее обнаружить корабли. Наличие морских бомбардировщиков The threat of invasion from the sea must not end with detection. Air Defence weapons must be deployed at strategic areas to ensure we are prepared against syndicalist invasion."
 USA_strategic_bombing_doctrine:0 "Стратегічне знищення"
 USA_strategic_bombing_doctrine_desc:0 "Способность уничтожить цели в наименьшее количество повторных вылетов будет крайне важной частью применения бомбардировщиков на практике."
 USA_long_range_escorts:0 "Авіація дальньої дії"
 USA_long_range_escorts_desc:0 "Авиапочта сможет обучить нас некоторым вещам о дальних перелётах. Возможно, мы даже сможем нанять часть их работников на нашу службу."
 USA_aerodrome_construction:0 "Нові аеродроми"
 USA_aerodrome_construction_desc:0 "Мы должны усыпать страну взлётно-посадочными полосами, чтобы предоставить нашей авиации возможность быстро прибыть в любую часть страны."
 USA_central_operating_bases:0 "Операційні бази"
 USA_central_operating_bases_desc:0 "Мы должны сфокусироваться на больших и хорошо охраняемых авиабазах, расположенных у важных стратегических локаций."
 USA_flexible_bombers:0 "Гнучкі бомбардувальники"
 USA_flexible_bombers_desc:0 "Бомбардировщики, эти вселяющие ужас машины, позволят нам проецировать нашу мощь за морями. Успех нашего секретного проекта также зависит от наличия бомбардировщиков, способных эффективно и безопасно доставлять секретный объект до цели."
 USA_Quesada_CAS:0 "Тактика Кесада"
 USA_Quesada_CAS_desc:0 "Генерал Кесаду талантлив в управлении миссий авиации. Мы должны признать его способности и спонсировать их развитие."
 USA_new_arms_factories:0 "Фабрики озброєння"
 USA_new_arms_factories_desc:0 "Главной проблемой нашего военно-промышленного комплекса является то, что часть предприятий были ликвидированы во время Великой Депрессии ради снижения трат правительством. Нужно в срочном порядке расширить что осталось, а также создать новые комплексы для производства вооружения на подконтрольной нам территории."
 USA_new_tank_assemblies:0 "Танкові розробки"
 USA_new_tank_assemblies_desc:0 "Танковые войска навсегда изменят методы ведения войны. Нам нужно убедиться, что наши модели будут всегда использовать самые новые разработки."
 USA_woman_army_corps:0 "Жіночий корпус"
 USA_woman_army_corps_desc:0 "Не смотря на протесты социально-консервативных элементов Армии США, главнокомандующий решительно защищает женский корпус армии США. В ЖКА, возглавляемый секретарём департамента здравоохранения, Оветой Хобби,  прибыло в два раза больше добровольцев, чем ожидалось. Женские вспомогательные отряды помогут поддерживать наше снаряжение в рабочем состоянии и обеспечивать постоянную работу линий снабжения."
 USA_new_rifle_development:0 "Нові гвинтівки"
 USA_new_rifle_development_desc:0 "Хотя Америка и успешно догнала, а в случае с принятием на вооружение М1 Гаранд, перегнала иностранных производителей стрелкового оружия, мы должны удвоить наши усилия по модернизации остального арсенала армии."
 USA_tis_ill_defend:0 "’Готові захищати’"
 USA_tis_ill_defend_desc:0 "Армия США достигла новых высот в размерах и эффективности. Мы можем положиться на её способность защищать наши ценности, как дома, так и за рубежом."
 USA_Craig_plan_desc:0 "План Мэлина Крэйга является единственным, который сможет гарантировать создание достаточно больших вооружённых сил в отведённый нам отрезок времени."
 USA_hierarchical_reorganization:0 "Реорганізація ієрархії"
 USA_hierarchical_reorganization_desc:0 "Меритократия Армии США уступила свою позицию непотизму и фаворитизму. Мы должны восстановить принципы устава армии и пересмотреть состав нашего штаба."
 USA_joint_chiefs_of_staff:0 "Комітет Начальників Штабів"
 USA_joint_chiefs_of_staff_desc:0 "Раздоры, часто возникающие в нашей армии из-за межсервисного соперничества, мешают работе правительства. Во избежание разрастания этих разногласий мы создадим комитет, который позволит начальникам штабов получать надлежащее количество внимания."
 USA_establish_a_new_officer_training_center:0 "Центр підготовки офіцерів"
 USA_establish_a_new_officer_training_center_desc:0 "В связи с опасным положением, в котором находится самые престижные из наших офицерских школ, нам нужно срочно их эвакуировать или профинансировать создание новых в более безопасных местах."
 USA_a_gun_for_every_hand:0 "Зброя для кожного"
 USA_a_gun_for_every_hand_desc:0 "Хорошо снабжаемая и натренированная армия – залог успеха любой операции."
 USA_engineer_corps_expansion:0 "Інженерні війська"
 USA_engineer_corps_expansion_desc:0 "Мы, наконец, смогли предоставить достаточное количество инфраструктуры и ресурсов для повсеместного использования инженерных войск в бою. Координируя работу наших разведчиков, скаутов и наблюдателей мы сможем обеспечить успешное выполнение стройбатами поставляемых перед ними задач."
 USA_american_auto_industry:0 "Автомобільна промисловість"
 USA_american_auto_industry_desc:0 "Автомобили завладели популярностью среди жителей Америки с самого момента своего появления. Большая часть автомобильных фабрик располагаются на севере, где делами заправляют синдикалисты. Но Д. Кайзер переместил свою промышленность из северных штатов, и мы должны проспонсировать подобное перемещение промышленности других компаний."
 USA_cult_of_aviation:0 "Тактика Спаатса"
 USA_cult_of_aviation_desc:0 "Генерал Карл Спаатс талантлив в управлении миссий авиации. Мы должны признать его способности и спонсировать их развитие."

### Military - Navy ###
 USA_navy:0 "ВМС США"
 USA_navy_desc:0 "Американский флот, наша гордость и традиционный символ, последнее время сильно деградировал. Мы этого не потерпим! Мы должны начать новую реформу ВМФ."
 USA_grand_navy:0 "Великий Флот"
 USA_grand_navy_desc:0 "Наш флот когда-то был одним из самых сильных в мире. Мы должны вновь достичь этого уровня. Великий флот из линкоров и дредноутов позволит диктовать свою волю на море."
 USA_defend_our_trade:0 "Захист конвоїв"
 USA_defend_our_trade_desc:0 "Торговля - это кровоток Америки. Мы должны построить свою морскую доктрину так, чтобы быть уверенными, что торговля защищена от вражеских рейдов."
 USA_carriers:0 "Флотилії авіаносців"
 USA_carriers_desc:0 "Авианосцы - корабли будущего. Мы должны вложить средства в их разработку и строительство."
 USA_battleships:0 "Розробка лінкорів"
 USA_battleships_desc:0 "Линкоры - цари океанических вод. Мы должны начать разработку новых современных моделей с улучшенными орудиями и обшивкой."
 USA_battle_cruisers:0 "Розробка крейсерів"
 USA_battle_cruisers_desc:0 "Боевые крейсера - это золотая середина между огромным линкором и мелким, юрким, крейсером. Мы должны пополнить наш флот этими кораблями."
 USA_coast_guard:0 "Берегова охорона"
 USA_coast_guard_desc:0 "Восстановление береговой охраны обеспечит безопасность наших торговых путей на море, и огородит конвои от вражеских рейдов."
 USA_light_cruisers:0 "Легкі крейсери"
 USA_light_cruisers_desc:0 "Лёгкие крейсера важны для вылавливания вражеских эсминцев и подлодок. Мы должны построить больше таких кораблей, чтобы сделать флот более сбалансированным и мощным."
 USA_naval_aviation:0 "Морська авіація"
 USA_naval_aviation_desc:0 "Морская авиация - будущее морских баталий. Мы можем использовать самолёты, чтобы уничтожить большую часть вражеского флота ещё до того, как наши корабли начнут бой."
 USA_expand_dockyards:0 "Розширені верфі"
 USA_expand_dockyards_desc:0 "Наши верфи недостаточно большие для строительства большого флота. Мы должны вложиться в строительство новых верфей."
 USA_submarines:0 "Розробка субмарин"
 USA_submarines_desc:0 "Субмарины могут быть очень полезны в делах уничтожения вражеских конвоев. Мы должны разработать новые проекты подлодок, чтобы сделать их ещё более смертоносными."
 USA_liberty_ships:0 "Кораблі свободи"
 USA_liberty_ships_desc:0 "Наши верфи, которые предназначались для строительства гражданских судов, могут быть перестроены под нужды строительства конвоев, которые будут доставлять припасы нам и нашим союзникам по всему миру."
 USA_new_ship_buildings:0 "Морська промисловість"
 USA_new_ship_buildings_desc:0 "Америка исторически имела морскую промышленность на уровне европейских гегемонов. Теперь, когда наши корабли усовершенствованы, мы можем заняться вопросами промышленности."
 USA_new_admirals:0 "Нові адмірали"
 USA_new_admirals_desc:0 "Во время кризиса большое количество адмиралов и офицерского состава ВМФ дезертировали. Мы должны обучить новое поколение капитанов и адмиралов."
 USA_expand_waves:0 "Жінки-матроси"
 USA_expand_waves_desc:0 "Женщины могут занять вспомогательные роли на корабле, высвободив больше рук для ведения боевых действий. И хотя общественность отнеслась к инициативе неоднозначно, наш боевой потенциал должен возрасти."
 USA_marine_corps:0 "Морська піхота"
 USA_marine_corps_desc:0 "Морская Пехота США была её элитой, с помощью которой мы диктовали свою волю. От побережья Галлиполи до залов Монтесумы - наши ребята побывали везде. Мы должны обеспечить их самым современным оружием."
 USA_urban_warfare:0 "Корпус морпіхів"
 USA_urban_warfare_desc:0 "Мы должны расширить корпус Морской Пехоты, чтобы даже самые отдалённые уголки планеты стали нашими."
 USA_naval_training:0 "Тренування матросів"
 USA_naval_training_desc:0 "И хотя морская академия в Аннаполисе была уничтожена во время кризиса, мы располагаем большой сетью морских училищ, которые позволят нам тренировать экипажи кораблей."
 USA_semper_fi:0 "Semper Fi"
 USA_semper_fi_desc:0 "Semper Fidelis означает 'всегда верен'. Морпехи, чьим девизом является данное высказывание, всегда были верны американским идеалам и будут стоять за нас горой."
 USA_america_rules_the_waves:0 "Всесвітній флот!"
 USA_america_rules_the_waves_desc:0 "Благодаря массовым реформам и инвестициям из бюджета, наш флот снова могуч. Поднять якоря, нас ждёт великая война против империализма!"

### Foreign Policy ###
 USA_monroe_doctrine:0 "Доктрина Монро"
 USA_monroe_doctrine_desc:0 "Американское правительство не смогло защитить Новый Свет от империализма. Этот провал поставил пятно на нашей международной репутации. Без нас, Центральная Америка погрязла в войне, синдикализм гуляет на юге, а весь регион нестабилен. Мы более этого не потерпим!"
 USA_re_affirm_monroe_doctrine:0 "Стара доктрина"
 USA_re_affirm_monroe_doctrine_desc:0 "Мы должны возродить старую доктрину Монро, чтобы оградить новый свет как от Рейхспакта, так и от Интернационала. Мы должны поддерживать демократии и свергать диктаторов в Америке."
 USA_pan_american_confrence:0 "Панамериканська конференція"
 USA_pan_american_confrence_desc:0 "Президент объявил о созыве Панамериканской конференции, первой со времён 1910. Собрание 1928 не состоялось, так как принимающая страна, Чили, пала от синдикализма. Президент намерен возобновить идею Панамериканской организации и союза."
 USA_good_neighboor_policy:0 "Добросусідство"
 USA_good_neighboor_policy_desc:0 "Первым делом, на конференции была составлена политика добрососедства. Эта политика призвана обеспечить взаимодействие стран-участниц в экономических и военных вопросах. Таким образом, весь континент вскоре станет одним большим рынком для своих членов."
 USA_economic_aide:0 "Рада з розвитку"
 USA_economic_aide_desc:0 "Вторым соглашением Конференции стало создание единой промышленной базы, чтобы каждый член будущего союза мог получать помощь от других и вносить свою лепту. Президент уже сформировал комитет из аполитичных бизнесменов, которые будут заниматься разработкой природных ресурсов Латинской Америки."
 USA_military_defense:0 "Рада з оборони"
 USA_military_defense_desc:0 "Третьим соглашением стало создание общего совета по обороне, который будет следить, чтобы в странах-участницах ничего не мешало демократии. Это совет был идеей ещё президента Вильсона, чья концепция всеобщего мира так и не была достигнута."
 USA_technological_cooperation:0 "Технологічна кооперація"
 USA_technological_cooperation_desc:0 "Четвёртое соглашение ознаменовало создание специального института обороны, который даст возможность более развитым членам облегчать процесс обучения войск менее развитым, как, например, странам Латинской Америки. Мы даже можем узнать что-то новое сами."
 USA_naval_treaty:0 "Військово-Морський договір"
 USA_naval_treaty_desc:0 "Пятое соглашение ознаменовало подписание военно-морского договора, который нацелен на создание ВМФ для слаборазвитых стран Латинской Америки. Президент пообещал, что США оплатят львиную долю расходов на судостроение - всё ради наших латиноамериканских партнёров."
 USA_military_cooperation:0 "Міжамериканські сили"
 USA_military_cooperation_desc:0 "Шестое соглашение ознаменовало создание общесоюзных миротворческих сил, которые будут распространять демократию по миру. Их задачей станет быстрое реагирование на изменения в политической обстановке и корректировки её с целью создания благоприятных условий для союза."
 USA_league_american_states:0 "Ліга Американських держав"
 USA_league_american_states_desc:0 "Наконец-то, конференция закончилась оформлением всех соглашений в полноценную Конституцию Лиги Американских Государств. Данный союз станет бастионом демократии в Новом Свете, который будет бороться со всеми проявлениями радикализма и империализма."
 USA_defending_the_americas:0 "Захист Америки"
 USA_defending_the_americas_desc:0 "Теперь, когда за нами целая плеяда сотоварищей, наши цели ясны. Мы можем начать борьбу с диктаторами по всему миру, начав прямо сейчас."
 USA_allies_in_the_americas:0 "Союзники Нового Світу"
 USA_allies_in_the_americas_desc:0 "Не все страны Америк согласились участвовать в конференции. Президент решил дать им ещё один шанс - всё ради общей безопасности. Мы уверены, что от этого предложения они не смогут отказаться."

### Reform Monroe doctrine ###
 USA_reform_monroe_doctrine:0 "Реформа доктрини Монро"
 USA_reform_monroe_doctrine_desc:0 "США не смогли спасти Америки от синдикализма и империализма. Конгресс, вместо того, чтобы возрождать старые доктрины, реши пересмотреть отношение США к Антанте. В наше время мы более не можем оставаться нейтральными."
 USA_business_ties:0 "Торгові зв'язки"
 USA_business_ties_desc:0 "Множество трансконтинентальных компаний покинуло США во время кризиса 37-го года. Мы должны завоевать их доверие вновь, предложив выгодные кредиты и продавая свои акции со скидкой."
 USA_pick_a_side:0 "Вибір сторони"
 USA_pick_a_side_desc:0 "Настало время нам выйти на мировую арену. Вспомним ли мы старые обязательства и поможем Антанте? Последуем ли мы за новым гегемоном, Германией? Наша страна стоит на важном перепутье."
 USA_arsenal_of_freedom:0 "Арсенал Свободи"
 USA_arsenal_of_freedom_desc:0 "Конгресс дал добро на создание совета из экспертов по внешней политике, которые должны помогать в работе с нашими союзниками. Наша огромная промышленная база позволяет вкладываться в более слабых и мелких союзников, повышая их потенциал. Данное предприятие уже было окрещено Арсеналом Свободы."
 USA_new_diplomatic_corps:0 "Нові посольства"
 USA_new_diplomatic_corps_desc:0 "Многие посольства, которые были уничтожены в пламени войны, восстановили свою работу. Огромный список из дипломатов, конгрессменов и военных офицеров пополнили наш дипломатический штаб. Все должны знать, что США снова в деле."
 USA_tech_sharing2:0 "Технологічна співпраця"
 USA_tech_sharing2_desc:0 "Мы наконец-то можем объединить наши человеческие потенциалы, чтобы перегнать синдикалистов в технологиях. Учёное сообщество долгое время не могло делиться своими разработками и перенимать опыт зарубежных коллег. Теперь вся Америка стала одной большой научной базой."
 USA_color_war_plans:0 ""Кольори веселки""
 USA_color_war_plans_desc:0 "Одной из причин Кризиса 37-го были неправильные военные планы. Мы должны создать новую доктрину, названную Радужной. Каждый из цветов символизирует страну, с которой у нас могла бы быть потенциальная война. В рамках теории, наши военные прорабатывают возможные варианты развития событий и исходы. Тем самым, мы можем быть готовы ко всему."
 USA_joint_military_training:0 "Спільна військова підготовка"
 USA_joint_military_training_desc:0 "Относительный мир внутри США побудил наши войска начать подготовку среди союзников, чтобы создать более сильный альянс против диктаторов и радикалов. Наши партнёры уже согласились начать совместные боевые учения, которые пойдут на пользу всем."
 USA_economic_muscle:0 "Америка йде вперед"
 USA_economic_muscle_desc:0 "До сего момента, во внешней политики США полагалось на тотальной преимущество в войсках и снаряжении. Новый альянс требует от нас большей кооперации с партнёрами. Мы поведём их за собой вперёд, а они прикроют наш тыл."
 USA_united_together:0 "Разом назавжди"
 USA_united_together_desc:0 "Американский народ всё ещё не понимает, почему он должен заботиться о делах заграничных. Нейтралитет очень крепко засел в головах наших граждан, и нам предстоит долгий путь по искоренению его. Мы должны проводить положительную пропаганду, опираясь на ветеранов и наших новых союзников."
 USA_the_american_century:0 "Американське століття"
 USA_the_american_century_desc:0 "Великая классовая борьба поразила мир, но американская мощь идёт впереди планеты всей. Именно Америке выпала честь остановить синдикализм и империализм, что ознаменует новый век мира и согласия - Американский век."
 
 USA_back_in_business:0 "Знову у справі"
 USA_back_in_business_desc:0 "Наша нация находилась в состоянии хаоса, поэтому мы не могли вести себя на мировой арене как подобает гегемону. Но теперь, когда худшее позади, Америка оправилась от ран и готова вернуться в свет."
 USA_rebuild_monroe:0 "Відновлена доктрина Монро"
 USA_rebuild_monroe_desc:0 "Проблемы Старого Света не касаются нас. Америка - это сердце Нового Света и должна выражать свою волю исключительно здесь. Наша судьба - стать владыками Северной Америки и защитниками Южной."
 USA_diplomatic_corps:0 "Американські посли"
 USA_diplomatic_corps_desc:0 "Первый шаг на пути к нашему господству - дать всем понять, что мы снова в деле. С этой целью мы должны восстановить свои дипломатические посольства по всему миру. Рады нам или нет, но мы вернулись."
 USA_rightful_domain:0 "Правомірні володіння"
 USA_rightful_domain_desc:0 "Северная Америка - наша главная сфера влияния. Мы не позволим никому угрожать границам наших владений. С этой целью, охрана на суше, море и воздухе должна быть усилена."
 USA_cooperaton_treaties:0 "Договори про співпрацю"
 USA_cooperaton_treaties_desc:0 "Лига Американских государств - предполагаемый союз нейтральных стран Северной и Южной Америк под протекторатом и формальным лидерством США."
 USA_propping_up_allies:0 "Американський імперіалізм"
 USA_propping_up_allies_desc:0 "На самом деле мы никакие не милитаристы. Мы вторгаемся только в те страны, в которых народ (по нашему мнению) ждёт освобождения и диктуем свою волю только тем, кто угрожает (нашему) порядку на континенте. Мы стараемся изо всех сил для общего блага."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "Великая борьба Нового Света закончилась, и в итоге мы стали свидетелями выживания подлинной американской демократии. С возрожденной промышленностью, непревзойденными вооруженными силами и несокрушимой решимостью мы объявим всему миру, что 20-й век будет принадлежать не Парижу или Берлину, а началу американской эры. Только под руководством Соединенных Штатов мир сможет обрести мир и стабильность."
 USA_enter_the_fray:0 "Вийти на сцену"
 USA_enter_the_fray_desc:0 "Америка - полноправный игрок на мировой арене. И хотя мы всегда были против союзов с гегемонами других континентов, мы не можем более игнорировать взаимовыгоду теоретического союза с одним из сильных мира сего."
 USA_arsenal_of_democracy:0 "Арсенал демократії"
 USA_arsenal_of_democracy_desc:0 "Политика добрососедства предполагает создание стратегического запаса вооружения на случай будущих войн. Проект, названный президентом Арсенал Демократии, призван обеспечить поставками снаряжения для борьбы с синдикализмом самых отдалённых участков земли."
 USA_longer_reach:0 "На морі"
 USA_longer_reach_desc:0 "Если мы хотим диктовать нашу волю другим странам, для этого нам необходимо иметь достаточно сильный и современный флот."
 USA_on_the_beach:0 "На суші"
 USA_on_the_beach_desc:0 "Наши враги должны бояться даже самой мысли о высадке на берегах Америки. Флот - это хорошо, но всякому флоту нужна поддержка с суши."
 USA_working_with_allies:0 "Кооперація із союзниками"
 USA_working_with_allies_desc:0 "Достижения американской мысли должны в полной мере использоваться нашими союзниками... ну или, по крайней мере, врагами наших врагов. Если наши соратники будут воевать наравне с нами, у врага не останется н единого шанса."
 USA_american_century:0 "Американське століття"
 USA_american_century_desc:0 "Великая борьба идеологий в Европе сделала из американской экономики и промышленности несокрушимого гиганта. Америка стала идолом борьбы с тиранией и синдикализмом в мире. Этот век можно по праву считать веком Америки."
 USA_fortress_america:0 "Ізоляція"
 USA_fortress_america_desc:0 "Америка пострадала от ужасов войны слишком сильно, чтобы лезть в международные дела. Прежде всего, мы должны построить стабильное государство и обеспечить его защиту от внешних угроз, не прибегая самим к агрессии."
 USA_man_the_walls:0 "Американська твердиня"
 USA_man_the_walls_desc:0 "Первый шаг на пути к защите - сделать из нашей страны непробиваемую твердыню. Другие государства должны бояться нашей мощи, но мы применим её лишь в случае внешней угрозы."
 USA_business_of_neutrality:0 "Торговий нейтралітет"
 USA_business_of_neutrality_desc:0 "Политика нейтралитета огораживает нас от потенциальных врагов и позволяет иметь множество партнёров. Если мы хотим стать мировой державой, мы должны диктовать свою волю не винтовкой, но силой доллара."
 USA_look_inward:0 "Внутрішня стабільність"
 USA_look_inward_desc:0 "Америка больше никогда не должна познать ужасы гражданской войны. Мы должны сосредоточиться на своих внутренних проблемах и путях их решения, а не лезть туда, куда нам лезть не стоит."
 USA_leap_forward:0 "Великий стрибок"
 USA_leap_forward_desc:0 "Теперь, когда цели чётко намечены, а фокусы расставлены, Америка может совершить свой большой скачёк вперёд и догнать другие развитые страны."
 USA_peace_at_last:0 "Довгоочікуваний мир"
 USA_peace_at_last_desc:0 "Наши усилия дали свои плоды - Америка наслаждается долгожданным миром вдали от мировых проблем."

### Events - Pre Election ###

 ustates.1.t:0 "США в 1936 году"
 ustates.1.d:0 "В США в 1936 царит кризис. Соединенным Штатам удалось сохранить нейтралитет в Вельткриге, что позволило процветанию экономики продолжаться и в 1920-е годы. Однако победа Германской империи, Французская, а затем и Британская революция привела к краху Уолл-стрит в 1925 году. Это привело Соединенные Штаты в Великую депрессию и позволило фондовому рынку Берлина занять свое место в мире. После победы Герберта Гувера в 1928 году он дал обещание восстановить Америку, однако Гувер не смог исправить проблем депрессии. Это привело к росту радикальных партий в Америке от радикальных левых из Социалистической партии Америки до правых из "Америка прежде всего". Тот факт, что Гувер выиграл выборы в Палату представителей в 1932 году и тот факт, что Великая Депрессия не закончилась, означает, что проблемы не скоро исчезнут. Многие по всей стране опасаются, что произойдет катастрофа, если одна из экстремистских партий придет к власти или ничего не будет сделано, чтобы подавить депрессию."
 ustates.1.a:0 "Боже, спаси Америку"
 
 ustates.2.t:0 "Черный понедельник ударил по Америке"
 ustates.2.d:0 "Несмотря на политические потрясения по всей стране, когда казалось, что экономика Соединенных Штатов может быть, наконец, восстанавливается после краха Уолл-Стрит в 1925 году, разрушительный обвал биржи в Берлине, наконец, ударил по Америке и снова отправил нашу экономику в нисходящую спираль. Рид и Лонг выступали против коррумпированных банкиров, которые допустили катастрофу. Республиканцы и демократы пообещали исправить экономику, если одержат победу на выборах."
 ustates.2.a:0 "Это явно не на один год."
 
 ustates.3.t:0 "Коалиционный билет?"
 ustates.3.d:0 "Выборы 1936 года выглядят одними из самых спорных выборов в Американской истории. Многие политики в верхних кругах Республиканской и Демократической партий опасаются, что, если Социалистическая партия Америки или АПВ одержат победу на выборах, это может означать конец Америки и Американского образа жизни. Тем не менее, чтобы избежать этого, в залах власти был предложен план формирования коалиции между Республиканской и Демократической партиями с независимым Флойдом Олсоном из Миннесоты в качестве кандидата в президенты. Этот план, вероятно, не будет популярен среди более низких членов партии, однако это может быть единственное, что будет мешать радикальным партиям набирать силу."
 ustates.3.a:0 "Поддержим коалицию"
 ustates.3.b:0 "Коалиция разрушит демократическую систему."
 
 ustates.4.t:0 "Жалобы южных демократов"
 ustates.4.d:0 "Хотя коалиция показывает признаки успеха, уже есть некоторое несогласие с различными фракциями. Самые громкие голоса принадлежат голосам южных демократов, многие из которых гораздо более консервативны и сталкиваются с жесткой конкуренцией со стороны кандидатов от АПВ. В коалиции доминировали северные демократы и республиканцы, а прогрессиаисты - третье крыло коалиции. Мы могли бы попытаться навязать компромисс, пообещав назначить южных демократов в состав кабинета министров и другие руководящие должности, если мы победим. Конечно, мы могли бы также проигнорировать их протест и сосредоточиться на победе на выборах."
 ustates.4.a:0 "Пусть жалуются, куда еще они пойдут?"
 ustates.4.b:0 "Обещаю назначить их в кабинет."
 
 ustates.5.t:0 "Разобщенность внутри коалиции"
 ustates.5.d:0 "Демократические и республиканские партии уже давно находятся в противоречии с тех пор, как они заняли важное место в стране. Таким образом, мы пытаемся сохранить нашу коалицию вместе, но ряд демократов и республиканцев вступают в словесные перепалки. Хотя они являются лишь незначительными членами, это может дестабилизировать всю коалицию. Таким образом, мы могли бы добиться компромисса между этими младшими членами или поддержать одну сторону, чтобы закончить его сразу."
 ustates.5.a:0 "Поддержим Демократов"
 ustates.5.b:0 "Достигнем компромисса"
 ustates.5.c:0 "Поддержим Республиканцев"
 
 ustates.6.t:0 "Номинация Олсона"
 ustates.6.d:0 "В массовом митинге в Сакраменто с ведущими членами Республиканской, Демократической и Прогрессивной партий, губернатор Олсон сам вышел, чтобы принять свою кандидатуру на пост президента Коалиции. Этот митинг был удивительно хорошо воспринято прессой и присутствующими на нем. Надеемся, что это может привести к положительным результатам выборов. "
 ustates.6.a:0 "Будем молиться, чтобы это помогло"
 
 ustates.7.t:0 "Разделение внутри коалиции"
 ustates.7.d:0 "В Айове ряд Фермерско-трудовых членов вступили в конфликт с республиканцами. Республиканцы обвиняют прогрессивистов в отчуждении людей, необходимых для победы на выборах, в то время как прогрессивисты обвиняют республиканцев в том, что они не настаивают на политике, необходимой для прекращения депрессии. Эта борьба вбивают клин в коалицию."
 ustates.7.a:0 "Поддержим Республиканцев"
 ustates.7.b:0 "Достигнем компромисса"
 ustates.7.c:0 "На сторона Фермерско-трудящихся"
 
 ustates.8.t:0 "Выдвижение Квентина Рузвельта"
 ustates.8.d:0 "Хотя многие задавались вопросом, кто будет вице-президентом этой коалиционной партии, ожидание закончилось. В Нью-Йорке Квентин Рузвельт был объявлен вице-президентом в коалиции. С его должностью пришел тот факт, что он хотел помочь начать основные реформы в стране под названием "Справедливый курс". Хотя этот план был осужден ОСА и АПВ как не где достаточно удовлетворяющий, чтобы помочь среднему американцу."
 ustates.8.a:0 "Действительно, справедливо"
 
 ustates.9.t:0 "Вопрос о гражданстве индейцев"
 ustates.9.d:0 "Для того, чтобы получить больше симпатии с севера и запада, был предложен Сенатом и Палатой закон о гражданстве индейцев, который сможет эффективно повысить все коренные народы США от людей второго сорта до настоящих граждан."
 ustates.9.a:0 "Примите закон, нам нужны их симпатии!"
 ustates.9.b:0 "Наложите вето, сейчас не время для популизма."
 
 ustates.10.t:0 "Коалиция разваливается!"
 ustates.10.d:0 "Конфликты внутри Партия национального единства вышли из-под контроля, и сегодня кажется, что коалиционная партия больше не может стоять. Республиканцы, демократы и сторонники Олсона разошлись. Некоторые шепчутся в залах власти, что единственное, что сейчас может спасти Америку, это Дуглас МакАртур, который должен захватить власть."
 ustates.10.a:0 "Спаси, Боже, Америку"
 
 ustates.11.t:0 "Усиление Радикалов"
 ustates.11.d:0 "С демократами и республиканцами, сражающимися между собой, как обычно, все больше и больше американцев чувствуют себя отчужденными от традиционной двухпартийный системы и стекаются к радикалам АПВ и СПА по всей стране. Теперь возникает вопрос: Рид или Лонг?"
 ustates.11.a:0 "Это очень плохо"
 
 ustates.12.t:0 "Фермеро-трудящиеся стекаются в СПА"
 ustates.12.d:0 "Миннесота, которая долгое время была бастионом Фермерско-трудового губернатора Флойда Олсона и его сторонников, больше не является такой. Многие люди отворачиваются от Олсона в сторону СПА. Различные союзы провели митинги для СПА, и они были больше, чем раньше."
 ustates.12.a:0 "Это что-то в воде?"
 
 ustates.13.t:0 "Демократы юга присоединяются к АПВ"
 ustates.13.d:0 "Настало время, когда Юг уже считается прочной основой для удушения Демократической партии в политике. Это похоже на то, что все больше и больше людей регистрируются для голосования за Хьюи Лонга. В радиопередаче Хьюи Лонг подробно рассказал о своих планах в отношении Америки, и многие пришли послушать его выступление. Кажется, что АПВ с каждым днем становится сильнее."
 ustates.13.a:0 "Удачи красному и синему"
 
 ustates.14.t:0 "Разговор МакАртура и Гувера"
 ustates.14.d:0 "МакАртур поговорил с президентом Гувером о плане на случай непредвиденных обстоятельств, названным "Белый план". Белый план - военный план борьбы с военным восстанием и мятежом. МакАртур сможет принять экстренные меры для защиты страны. Несмотря на то, что Гувер явно не одобряет его или не делает на него огласки, план теперь существует."
 ustates.14.a:0 "Будем надеяться, что это не понадобится"
 
 ustates.15.t:0 "Драка на эстакаде"
 ustates.15.d:0 "В Детройте, штат Мичиган, автомобильной столице мира, Уолтер Рейтер и Ричард Франкенстин, руководители Объединенной ассоциации автопроизводителей, объявили всеобщую забастовку против Ford Motor Company и провозгласили себя "юнионистами, а не фордистами", требуя более высокой оплаты и меньше времени для автомобильных рабочих. \n\n В 2:00 вечера фотограф из Детройтской свободной прессы попросил сфотографировать лидеров UAW, стоящих на эстакаде, с логотипом Ford в фоновом режиме. Пока они позировали, группа из сорока человек из отдела обслуживания Форда подошла к ним сзади и начала избивать их дубинками. Затем группа продолжила атаку на некоторых женщин-носителей беретов, чтобы передать листовки."
 ustates.15.a:0 "Это навредит больше нам, чем юнионистам!"
 
 ustates.16.t:0 "Представители - пенсионеры"
 ustates.16.d:0 "Многие республиканцы и демократы объявили, что выборы в конгресс будет проходить в этом году. Уровень их выхода на пенсию дал надежду АПВ и СПА в том, что они могут выиграть выборы."
 ustates.16.a:0 "Будем надеяться, что они получат хорошие замены"
 
 ustates.17.t:0 "Перепалки между СПА и АПВ"
 ustates.17.d:0 "В ряде крупных городов конфликты между сторонниками АПВ и Социалистической партии вспыхнули драки. Кулачные бои и даже стрельба начинают становиться обычным явлением по всей стране, так как страна погружается все глубже в хаос."
 ustates.17.a:0 "Это надолго"
 
 ustates.18.t:0 "Радиопередачи CBS отца Чарльза Кофлина"
 ustates.18.d:0 "Сегодня, три года назад, отец Чарльз Кафлин начал еженедельную радиопередачу в Америке, и теперь его аудитория составляет более 50 миллионов человек. Он - бешеный антисемит, который утверждает, что синдикалистская революция во Франции была «спровоцирована евреями» и что крах фондового рынка в Берлине - это «международный заговор еврейских банкиров», и почему-то люди по-прежнему настроены на это. Церковь не потерпит его ненавистнических высказываний, и ожидается, что Папа примет решение о том, стоит ли просить правительство США прекратить его трансляцию, чтобы его ненавистническое послание не дошло до общественности."
 ustates.18.a:0 "Кофлин становится опасной для публики, закрой его."
 ustates.18.b:0 "Я ненавижу то, что он говорит, но я защищаю его право говорить это."
 
 ustates.19.t:0 "Речь Хьюи Лонга"
 ustates.19.d:0 "'Демократическая партия и Республиканская партия похожи на старого коробейника-аптекаря, которые колесят по всей стране. У него были две бутылки с микстурой. Он играл на банджо, пытаясь привлечь внимание к своим микстурам.\n\nОдна из этих бутылок называлась Богачи, а другая - Бедняки.\n\nНаконец кто-то там в толпе сказал, есть ли разница в этих бутылках лекарств? 'О', - сказал он. - 'немало. Они оба хороши, но они разные'.\n\n'Эта сделана из молодой древесной коры, которую мы дерем сверху вниз, а эта сделана из самой грубой коры, которую мы берем от корня'.\n\n'И единственное различие, которое я обнаружил между руководством Демократической партии и Республиканским руководством, заключалось в том, что одни дурят богачей, а другие - бедняков  - когда я приехал в Конгресс'."
 ustates.19.a:0 "Домашние поговорки не выигрывают выборы."
 
 ustates.20.t:0 "Смерть Билла Хейвуда"
 ustates.20.d:0 "Сегодня один из титанов промышленных рабочих мира, Уильям Хейвуд, более известный как Большой Билл Хейвуд, скончался. Его смерть знаменует прохождение факела. Элизабет Герли Флинн сказала на похоронах: "История всех рассудит. В конечном итоге, она захулит диктаторов и превознесёт тех, кто пострадал от них".\n\n Многие другие лидеры различных союзных организаций, включая его соперников в АПВ, также говорили на его похоронах, не остались в стороне и руководители Социалистической Партии Америки. Джек Рид также выступил на похоронах, закончив свое выступление некоторыми цитатами Хейвуда "Если рабочие организованы, все, что им нужно сделать, это немного размять руки и сокрушить каиталистов как класс. Забастовка - это начальная революция. Множество крупных революций выросло из небольшого удара. Помните, что вы боретесь за нечто больше, чем за свою собственную победу. Вы сражаетесь за весь рабочий класс, и вы должны стоять вместе"."
 ustates.20.a:0 "Я уже скучаю по нему."
 
 ustates.21.t:0 "Насилие достигает политического театра"
 ustates.21.d:0 "В течение некоторого времени насилие происходило в основном между сторонниками радикальных партий, однако в последнее время насилие достигло кандидатов и самих политиков. За последние несколько месяцев имели место неудачные покушения на жизнь как Хьюи Лонга, так и Джека Рида. Оба стреляли из толпы, оба потерпели неудачу, и оба привели к повышению уровня безопасности. Еще несколько местных политиков были зарезаны во время предвыборного митинга. Более того, избиратели обеих крайностей закрывают глаза на насилие, совершенное в отношении их врагов."
 ustates.21.a:0 "Отлично, больше насилия."
 
 ustates.22.t:0 "Беспорядки Первого Мая"
 ustates.22.d:0 "Первомай, международный день рабочих, праздник, который празднует Социалистическая партия, проводя множество парадов, произнося множество речей. Обычно, всё идёт достаточно мирно, но иногда происходят столкновения с полицией. Но в этот раз всё происходит с гораздо большей жестокостью. Столкновения между социалистами и полицией, поддержанной АПВ, начались по всей стране. Вопрос в том, кто виноват? Социалисты говорят, что всё было мирно до тех пор, пока не прибыла полиция с АПВ. АПВ же говорит, что социалисты начали нападать на рабочих не состоящих в профсоюзах, предъявляя фотографии с якобы оружием социалистов. "
 ustates.22.a:0 "СПА виновна"
 ustates.22.b:0 "Полиция виновна"
 
 ustates.23.t:0 "Потоп в День Святого Патрика"
 ustates.23.d:0 "16 марта 1936 года более теплые, чем обычно, температуры привели к таянию большого количества снега и льда на реках верхний Аллегейни и Мононгахела. Реки и их притоки уже пересекли свои берега и теперь угрожают городу Питтсбургу. 17 марта 1936 года вода достигла отметки в двадцать пять футов. Ночью сильный дождь заставил воду подняться еще выше, и 18 марта вода достигла пика примерно в сорока шести футах, на двадцать один фут выше стадии наводнения."
 ustates.23.a:0 "Мы должны помочь."
 ustates.23.b:0 "Они должны помочь себе сами."
 
 ustates.24.t:0 "Красное лето"
 ustates.24.d:0 "Летняя жара превратилась в насилие и кровь, поскольку города, начиная с Чарльстона Южной Каролины, по всей стране участвовали в кровавых расовых беспорядках, когда белые избивали чернокожих и сжигали черные предприятия. Количество линчеваний, имевших место по всей стране, резко возросло в течение лета. В ответ африканское Братство Крови и другие элементы СПА и АПВ начали вооружаться и давать отпор. Как крайне левая Социалистическая партия Америки, так и крайне правая Америка Прежде Всего обвиняли друг друга в качестве источника проблемы."
 ustates.24.a:0 "Может ли этот год стать худшим?"
 
 ustates.25.t:0 "Внеочередные выборы в Нью-Джерси!"
 ustates.25.d:0 "После отставки сенатора А. Гарри Мура, чтобы баллотироваться на пост губернатора, в Нью-Джерси были созваны специальные выборы для выбора его замены. Лидируют демократ Джон Джеральд Милтон и пресс-секретарь АПВ Чарльз Линдберг. Опросы только что закрылись, и, похоже, победителем стал..."
 ustates.25.a:0 "Джон Джералmд Милтон(Демократы)"
 ustates.25.b:0 "Чарльз Линдберг(АПВ)"
 
 ustates.26.t:0 "Внеочередные выборы в Вашингтоне"
 ustates.26.d:0 "В Вашингтоне есть специальные выборы, чтобы определить, кто заменит Уэсли Ллойда, которого недавно не стало. Основными двумя кандидатами являются Джон Ф. Маккей из Социалистической партии и Джон М. Коффи из Демократической партии. Кто победит на выборах?"
 ustates.26.a:0 "Джон Ф. Маккей(СПА)"
 ustates.26.b:0 "Джон Майн(Демократы)"
 
 ustates.27.t:0 "Преступный бум поразил всю страну"
 ustates.27.d:0 "Когда страна опускается все глубже в хаос, растет разгул преступности по всей стране. О многих из этих преступников нам уже известно, особенно о Джоне Диллинджере, Бонни и Клайд. К счастью, бюро расследований упорно работает над тем, чтобы поймать этих преступников и навести порядок в Америке."
 ustates.27.a:0 "Остановите этих мразей"
 
 ustates.28.t:0 "Военизированные формирования"
 ustates.28.d:0 "В условиях насилия и нестабильности, охвативших страну, АПВ и СПА начали формировать различные военизированные формирования для защиты населения, по крайней мере, так они утверждают. Они патрулировали города, что контролирует их партия, и проводят различные митинги в пользу соответствующих партий. Более того, очевидно, что они враждебно настроены по отношению к другим экстремистам, а также тот факт, что они работают над запасами оружия, чтобы обеспечить контроль над своими городами и регионами, пугает нас. Такая напряжённая обстановка в стране быстро может вылиться во что-то ужасное. "
 ustates.28.a:0 "Это не хорошо"
 
 ustates.29.t:0 "АПВ пробивается в Конгресс"
 ustates.29.d:0 "Хотя и до этого было несколько депутатов от АПВ, особенно на юге, в этом году экзит-поллы показали беспрецедентное количество людей, регистрирующихся для участия в выборах под знаменем АПВ, и так же многих внепартийных избирателей, которые обещают голосовать за них."
 ustates.29.a:0 "Интересно"
 
 ustates.30.t:0 "СПА пробивается в Конгресс"
 ustates.30.d:0 "Хотя и до этого было несколько депутатов от Социалистической партии Америки, особенно в Стальном Поясе, в этом году экзит-поллы показали беспрецедентное количество людей, регистрирующихся для участия в выборах под знаменем СПА, и так же многих внепартийных избирателей, которые обещают голосовать за них."
 ustates.30.a:0 "Интересно"
 
 ustates.31.t:0 "Унесённые ветром"
 ustates.31.d:0 "Маргарет Митчелл опубликовала сегодня свой роман "Унесенные ветром", который сразу завоевал популярность среди читателей и который, возможно, получит Пулитцеровскую премию в этом году. Действие романа происходит на старом Юге во время Американской Гражданской войны, многие видят в нем напоминание о напряженной политической ситуации в Соединенных Штатах, а южане Америки даже утверждают, что произведение посвящено деятельности АПВ."
 ustates.31.a:0 "Дорогая, мне наплевать"
 
 ustates.32.t:0 "Великая засуха 1936 года"
 ustates.32.d:0 "Волна жары ударила по континентальным Соединенным Штатам и Канаде. Самая сильная жара в современной истории Северной Америки, "Великая жара", началась в конце июня и поднялась более чем на 38°C по мере ухудшения условий засухи из-за продолжающегося отсутствия дождей. Сейчас, в июле, жара достигла рекордов всех времен. В Стил, Северная Дакота, температуры достигли 121°F (50°C). В Огайо температура достигла 110°F (43°C), что было близко к рекордному максимуму, установленному в 1934 году. это происходит во время крупных политических беспорядков, когда Американский совет является главной силой в политике Среднего Запада, а социалистические и Синдикалистские толпы и ополченцы собирают оружие в районе Великих озер. Засуха продолжается, и с ней связано более 3000 зарегистрированных случаев смерти. Многие люди страдают от теплового удара и теплового истощения. Фермеры по всему континенту видели худший урожай в истории, в результате чего цены на кукурузу и пшеницу взлетели, и эта жара, похоже, не скоро сдастся."
 ustates.32.a:0 "Что с этим годом не так?"
 
 ustates.33.t:0 "Великая засуха закончилась"
 ustates.33.d:0 "Люди из Ванкувера и Лос-Анджелеса в Нью-Йорке и Вашингтоне, округе Колумбия, вздохнули с облегчением, когда Великая волна жары 1936 года подошла к концу, и теперь холодный фронт распространился по Северной Америке. В США смертоносные стихийные бедствия XX века подходят к концу, по оценкам, число погибших достигло 5000 человек. Но пока волна тепла заканчивается, новая глава в Американской истории вот-вот начнется..."
 ustates.33.a:0 "По крайней мере, это закончилось..."

### the 1936 elections ###

 ustates.34.t:0 "Президентские Выборы 1936 года"
 ustates.34.d.coalition:0 "Результаты, наконец, пришли к тому, что, вероятно, было самыми идеологически оспариваемыми президентскими выборами, которые когда-либо видели Соединенные Штаты. На этом, наверное, наши проблемы не заканчиваются, но пока победа достается..."
 ustates.34.d.default:0 "Результаты, наконец, пришли к тому, что, вероятно, было самыми идеологически оспариваемыми президентскими выборами, которые когда-либо видели Соединенные Штаты. На этом, наверное, наши проблемы не заканчиваются, но пока победа достается..."
 ustates.34.a:0 "Флойду Олсону(Партия национального единства)"
 ustates.34.b:0 "Джеку Риду (СПА)"
 ustates.34.c:0 "Хьюи Лонгу( АПВ)"
 ustates.34.d:0 "Джону Нэнсу Гарнеру (Демократы)"
 ustates.34.e:0 "Альфу Лэндону (Республиканцы)"
 
 ustates.36.t:0 "СПА не признает результаты выборов!"
 ustates.36.d:0 "Руководство Социалистической партии Америки отказалось принять результаты наших свободных и справедливых выборов."
 ustates.36.a:0 "Чертов Рид!"
 
 ustates.37.t:0 "АПВ не признает результаты выборов!"
 ustates.37.d:0 "Руководство партии Америка Прежде Всего отказалось принять результаты наших свободных и справедливых выборов."
 ustates.37.a:0 "Чертов Лонг!"
 
 ustates.38.t:0 "Гувер критикует нового президента"
 ustates.38.d.reed:0 "Герберт Гувер был возмущен после выборов, и он открыто критиковал Рида и СПА как непригодных для руководства страной. Он призвал республиканцев и демократов сформировать альянс для обуздания Рида и СПА"
 ustates.38.d.long:0 "Герберт Гувер был возмущен после выборов, и он открыто критиковал Лонга и АПВ как непригодных для руководства страной. Он призвал республиканцев и демократов сформировать альянс для обуздания Лонга и его партии"
 ustates.38.a:0 "Он больше не имеет власти"
 
 ustates.39.t:0 "Гувер поддерживает нового президента"
 ustates.39.d:0 "Герберт Гувер поддержал нового президента [USA.GetLeader]  и надеется, что он сможет удержать страну единой в эти трудные времена."
 ustates.39.a:0 "Его поддержка важна"
 
 ustates.40.t:0 "Забастовка в новый год"
 ustates.40.d:0 "В знак протеста против результатов выборов СПА объявило новогоднюю забастовку, которая нанесла ущерб промышленности Севера. Советы профсоюзов были созданы для управления городами стального пояса во время забастовки."
 ustates.40.a:0 "Это приведет к проблемам"

### Reed as President ###
 ustates.41.t:0 "Инаугурация президента Рида"
 ustates.41.d:0 "Социальные проблемы страны заставили Американский народ обратиться к радикальным решениям; двухпартийная система сломалась, и Джек Рид должен быть приведен к присяге в качестве 31-го президента Соединенных Штатов с Норманном Томасом, приведенным к присяге в качестве вице-президента. В своей волнующей речи в Вашингтоне, округ Колумбия, Рид пообещал защищать интересы рабочих, чтобы помочь изменить общество на благо всех американцев."
 ustates.41.a:0 "Пусть народ радуется!"
 
 ustates.42.t:0 "Национальный закон 7080: Профсоюзы"
 ustates.42.d:0 "Одним из первых действий Рида было настаивание на законе, касающемся профсоюзов. Таким образом, он принял указ, признающий право профсоюзов на существование и участие в коллективных переговорах без каких-либо исключений. А также запрет на контракты с желтыми собаками. Это немедленно вызвало ответную реакцию по всей стране, даже в то время как профсоюзы радовались."
 ustates.42.a:0 "Союз делает нас сильнее!"
 
 ustates.43.t:0 "Буржуазия злится"
 ustates.43.d:0 "От Нью-Йорка до Сан-Франциско богатые выли в прессе и говорили со своими представителями. Понятно, что высший класс в ярости из-за принятия закона о профсоюзах."
 ustates.43.a:0 "Пусть кричат"
 
 ustates.44.t:0 "Оппозиция осуждает Рида как тирана"
 ustates.44.d:0 "Хьюи Лонг быстро осудил Рида публично по всей стране, что Рид был тираном и что ему нужно сопротивляться при каждой возможности. Он поклялся не следовать никаким законам, которые Рид хочет навязать Америке. "
 ustates.44.a:0 "Заткнись, Лонг"
 
 ustates.45.t:0 "Национальный закон 7089: Прекратить принудительное взыскание"
 ustates.45.d:0 "Одной из первых проблем Президента Рида было справиться с депрессией. Для того, чтобы лучше разобраться в экономической ситуации и убедиться, что банки играют по правилам он объявил указ, который временно национализирует всю банковскую систему. Это быстро оказалось спорным вопросом и взбесило многих американцев по всей стране."
 ustates.45.a:0 "Богатые должны платить!"
 
 ustates.46.t:0 "Верховный суд рассматривает дело 7089"
 ustates.46.d:0 "Верховный суд разрешил первое оспаривание исполнительного приказа 7089 'Standard Oil Калифорнии против Пола Маттика'. Это дело возбуждено Полом Маттиком, чтобы доказать, что монополистическая 'Standard Oil' захватила демократическую власть. Обвинение Standard Oil в подкупе Бостонского городского совета воспринимается очень серьезно. Нация ждет, будет ли власть Рида проверена, или СПА будет продолжать принимать свою повестку дня вопреки Сенату."
 ustates.46.a:0 "Чертовы реакционеры"
 
 ustates.47.t:0 "Национальный закон 7100: Национализация ресурсов"
 ustates.47.d:0 "Одним из следующих действий была национализация ресурсов Америки для общественного использования. Закон о государственных ресурсах быстро стал спорным, как и другие законы. Как и прежде, запугивания Конгресса было достаточно, чтобы законопроект был подписан."
 ustates.47.a:0 "Ресурсы Америки принадлежат народу!"
 
 ustates.48.t:0 "Уплотнить суд"
 ustates.48.d:0 "Несмотря на то, что Рид публично не проявила никакого беспокойства по поводу дела Standard Oil против Пола Маттика, его администрация обеспокоена тем, что консервативно настроенный Верховный суд может вынести решение 7-2 в пользу капиталистов и вернуть все реформы, которые уже были проведены. Ссылаясь на судебное собрание Линкольна во время Гражданской войны как на прецедент, Рид обратился к лидеру большинства в Сенате Майеру Лондону, с просьбой снять с себя ответственность за судебные назначения, а также увеличил размер Верховного суда до 15 человек. Очевидно, что он намерен назначить 6 просоциалистических судей, что обеспечит сохранение его исполнительных указов в конституционном порядке. Это спровоцировало бурю протестов, даже со стороны левых фермермеров-рабочих и прогрессивных партий, которые до сих пор оставались нейтральными или поддерживали Рида."
 ustates.48.a:0 "Мы должны защищать рабочих, чего бы это ни стоило."
 
 ustates.49.t:0 "Насилие и хаос распространяется"
 ustates.49.d:0 "Поскольку все больше и больше областей решили не следовать законам президента Рида, все быстро выходит из-под контроля. Это ежедневное насилие между теми, кто поддерживает президента, и теми, кто выступает против него. Если порядок не будет восстановлен, хаос и насилие будут распространяться. "
 ustates.49.a:0 "Рабочие смогут навести порядок"
 
 ustates.50.t:0 "Столкновения минитменов и полиции"
 ustates.50.d:0 "Столкновения полиции с Минитменами Лонга начались по всей стране. В некоторых городах порядок удалось восстановить, особенно когда местные члены генеральных комитетов обороны помогали полиции. Однако в районах, где ополченцы были сильны, сейчас царят хаос и насилие."
 ustates.50.a:0 "Кто-нибудь, остановите Лонга!"
 
 ustates.51.t:0 "Марш МакАртура по Вашингтону"
 ustates.51.d:0 "Поддержка Рида в Вашингтоне наконец-то достигла дна. Генерал Дуглас МакАртур прибыл сегодня в Вашингтон, чтобы арестовать Рида и его кабинет в Белом доме. Маршировавшие МакАртур напомнили многим в Вашингтоне об армии Кокса 1932 года, за исключением того, что эти люди были мотивированы сохранять статус-кво, и их ободряли, а не освистывали. Получив наводку от информаторов СПА в командном составе МакАртура, Рид сумел опередить предавшего генерала и сбежал в Чикаго. МакАртур решил заселить Белый дом и координировать расследование по делу Рида с исполнительным председателем. Гражданская война неизбежна."
 ustates.51.a:0 "Моя преданность была Республике, МакАртура, демократии!"

### President Long ###

 ustates.52.t:0 "Инаугурация президента Лонга"
 ustates.52.d:0 "Лонг был официально приведен к присяге сегодня в качестве 31-го президента Соединенных Штатов Америки. В своей инаугурационной речи Лонг изложил свое видение Америки и того, как он восстановит ее величие. Он открыто преследовал социалистов за разрушение экономики и говорил о том, как при нем экономика восстановится."
 ustates.52.a:0 "Боже, благослови Америку"
 
 ustates.53.t:0 "Аграрные реформы Лонга"
 ustates.53.d:0 "Президентский пробег Лонга состоял из многообещающих широких реформ в сельскохозяйственной отрасли. Первой реформой Лонга было бы установление контроля над ценами и тарифами на зерно и другие культуры. Для того чтобы эти реформы прошли, он принял ряд указов, это было спорным вопросом."
 ustates.53.a:0 "Подписать"
 
 ustates.54.t:0 "Оппозиция осуждает Лонга как тирана"
 ustates.54.d:0 "Несмотря на то, что они больше ни о чем не договаривались, демократы, республиканцы и социалисты поспешили публично разоблачить Лонг по всей стране за принятие Исполнительного указа 7037, утверждая, что это излишняя активность исполнительной власти и начало сползания к тирании. Противники зашли настолько далеко, что ослушались любого закона, который 'Король Лонг' хочет навязать Америке. Джек Рид даже поднялся на подиум, чтобы назвать Хьюи Лонга 'американским Кодряну', и размахивает папками с записанными преступлениями на почве ненависти, совершенными последователями президента Лонга."
 ustates.54.a:0 "Эти люди меня не представляют!"
 
 ustates.55.t:0 "Богатство и страх идут рука об руку"
 ustates.55.d:0 "От Нью-Йорка до Сан-Франциско богатые и влиятельные протестовали против выборов Лонга в газетах Hearst и в обращениях в Конгресс. Понятно, что богатые, независимо от того, политически они настроены или нет, в ярости от реформ, которые проводит Хьюи Лонг, а также от его оппозиции политике свободного рынка, принятой при Гувере. Это просочилось до читателей среднего класса, которые начали говорить о президенте Лонге, как о потенциальном диктаторе."
 ustates.55.a:0 "Голос народа громче, чем у элиты"
 
 ustates.56.t:0 "Реформа с побережья до побережья"
 ustates.56.d:0 "Основным пунктом реформ Лонга было привлечение промышленности и рабочих мест к Американскому народу. Долгое время подозревали промышленных баронов, которые, по его мнению, больше заинтересованы в зарабатывании денег за счет Американского народа."
 ustates.56.a:0 "Америка примет эти реформы"
 
 ustates.57.t:0 "Налоги для авиакомпаний"
 ustates.57.d:0 "Авиационная промышленность была одной из крупнейших и наиболее прибыльных отраслей в Соединенных Штатах. Лонг надеялся использовать часть этого процветания для финансирования своих экономических реформ. Налогообложение этой прибыльной отрасли не будет популярным шагом."
 ustates.57.a:0 "Поделитесь своими богатствами"
 
 ustates.58.t:0 "Демократы и республиканцы осуждают Лонга"
 ustates.58.d:0 "Демократы и республиканцы вышли на улицы и осудили Лонга сказав, что законы, которые он стремится принять, должны быть отклонены. Они обращаются с апелляцией в Верховный суд и призывают своих сторонников не поддерживать его и не следовать его законам. "
 ustates.58.a:0 "Они просто стоят у нас на пути"
 
 ustates.59.t:0 "Конгресс принимает законопроект о профсоюзах"
 ustates.59.d:0 "Благодаря взяточничеству и продажности конгрессменов президент Лонг смог добиться принятия своего законопроекта, который сделал незаконным любой профсоюз, связанный с ОСА. Только разрешенные правительством профсоюзы будут легитимны в Америке."
 ustates.59.a:0 "Прекрасно!"
 
 ustates.60.t:0 "Рид бросает вызов закону"
 ustates.60.d:0 "Рид публично осудил законопроект как неконституционный и акт, который спровоцирует рабочих страны против Лонга. Большие группы рабочих, анархистов и другого сброда вышли на улицы протестовать. Несколько анархистских групп напали на правительственные учреждения и вызвали общие беспорядки."
 ustates.60.a:0 "Полиция сможет поддерживать контроль"
 
 ustates.61.t:0 "Столкновение профсоюзов и полиции"
 ustates.61.d:0 "Улицы, заполненные различными фракциями ОСА, были лишь вопросом времени, когда вспыхнуло насилие. Когда полиция столкнулась с ними, последовавшее за этим насилие ощущалось по всей стране "
 ustates.61.a:0 "Пошлите армию"
 
 ustates.62.t:0 "Столкновения минитменов и ОСА"
 ustates.62.d:0 "В тот момент, когда прибыли минитмены, чтобы усилить контроль полиции, они были немедленно атакованы ОСА и его сторонниками. Насилие распространилось почти на все крупные города на северо-востоке, и было ясно, что Лонг не в состоянии контролировать ситуацию."
 ustates.62.a:0 "Пошлите армию"
 
 ustates.63.t:0 "МакАртур арестовывает Лонга"
 ustates.63.d:0 "МакАртур и Лонг уже давно находятся в ссоре в течение некоторого времени. Теперь, однако, МакАртур отправился в Вашингтон, чтобы захватить власть и свергнуть популистского демагога. Армия захватила контроль, и хаос разразился по всей стране."
 ustates.63.a:0 "Ты заплатишь за это, МакАртур"

### President Olson ###

 ustates.64.t:0 "Инаугурация Флойда Олсона"
 ustates.64.d:0 "После своего избрания Олсон обратился к народу. Он призвал к спокойствию в эти трудные времена и к тому, чтобы все американцы собрались вместе, чтобы преодолеть проблемы, стоящие перед нацией. Услышит ли страна это послание - это уже другая история."
 ustates.64.a:0 "Америка снова будет великой"
 
 ustates.65.t:0 "Олсон анонсирует переговоры"
 ustates.65.d:0 "Президент Олсон заявил, что его первостепенной задачей будет окончание забастовки членов СПА, для чего он предложил Джеку Риду встретиться в Чикаго и провести переговоры. Члены его кабинета не согласны с таким решением, и считают любые уступки СПА политическим суицидом – коалиция ведь была создана специально для противодействия радикалам – но  Олсон уверен в необходимости переговоров."
 ustates.65.a:0 "Это единственный путь"
 
 ustates.66.t:0 "Рид принимает приглашение"
 ustates.66.d:0 "Джек Рид оповестил правительство о готовности присутствовать на переговорах. Пока в Чикаго повышается количество охраны ради обеих сторон, кабинет Олсона и генерал Дуглас МакАртур выразили свои сомнения по целесообразности подобной встречи. Они говорят, что президент Олсон рискует своей жизнью и целостностью Америки, но хранят надежду на успешный исход переговоров."
 ustates.66.a:0 "Мы готовы идти на необходимые уступки"
 
 ustates.67.t:0 "Начало переговоров"
 ustates.67.d:0 "Президент Олсон и Джек Рид наконец прибыли для в Чикаго для переговоров, которые навсегда изменят Америку. Но не успели переговоры начаться, как Хьюи Лонг потребовал присутствия АПВ на конференции. Лонг, мол, хочет убедиться, что президент Олсон не предаст американский народ. Присутствие Лонг на переговорах сделает достижение успеха гораздо более сложной задачей, возможно, вообще нереальной, но отказ от присутствия АПВ может разозлить его сторонников на юге, что сделает успех в Чикаго бессмысленным."
 ustates.67.a:0 "Разрешить Лонгу принять участие"
 ustates.67.b:0 "Лонгу тут делать нечего"
 
 ustates.68.t:0 "Требования Джека Рида"
 ustates.68.d:0 "После нескольких дней напряжённых переговоров президент Олсон и Джек Рид пришли к подобию соглашения. Рид согласен отозвать забастовки в обмен на немедленное подписание Конгрессом биллей об увеличении минимальной зарплаты до прожиточного минимума, сокращения максимальной рабочей недели до 40 часов и создании системы соцобеспечения, находящейся под постоянным управлением СПА и финансируемой федеральными налогами. Он, весьма неохотно, но всё-таки отказался от требования закрепления процента мест в Конгрессе за профсоюзами. Но Олсон считает, что в Конгрессе у такого билля будут очень, очень скромные шансы. В то же время, это, наверно единственный способ избежать продолжения конфликта."
 ustates.68.a:0 "Мы готовы оповестить Конгресс о принятии соглашения"
 ustates.68.b:0 "Риду придётся пойти на дополнительные уступки"
 
 ustates.69.t:0 "Конгрессмены АПВ и СПА покидают Конгресс"
 ustates.69.d:0 "После того, как президент Олсон представил билль-компромисс между ним и Ридом, Хьюи Лонг и АПВ объявили его предателем американского народа. Сенатора АПВ демонстративно покинули здание Конгресса, отказываясь прислушаться к пылким призывам президента к компромиссу ради сохранения мира. Оставшиеся сенаторы беспокойно дослушали предложения билля, и, вскоре после начала дебатов, стало ясно, что коалиция не сможет выдержать проведение столь радикальных социалистических реформ. Сенаторы СПА вскоре также покинули Конгресс, сразу после того, как Рид объявил предложения  ничего не стоящими, а его правительство – слишком дисфункциональным и коррумпированным, чтобы служить Америке."
 ustates.69.a:0 "Вот вам и переговоры..."
 
 ustates.70.t:0 "Лонг и Рид спорят"
 ustates.70.d:0 "Сразу, как встреча в Чикаго началась по-настоящему, стало ясно, что Хьюи Лонг и Джек Рид не смогут найти золотую середину. Двое мужчин придерживали противоположных мнений, что приводило к разгорячённым, но не продуктивным спорам. Президент Олсон делал всё возможное для поддержки цивилизованности переговоров, но Лонг и Рид ни капли не желали договариваться друг с другом. Единственной точкой позитивного преткновения между ними был вопрос соцбезопасности, но Риду это казалось недостаточной мерой, и, вскоре, он начал угрожать, что покинет совещание, если Лонга не уберут."
 ustates.70.a:0 "Выгнать Лонга со встречи"
 ustates.70.b:0 "Попытаться договориться с ними двумя"
 
 ustates.71.t:0 "Лонг выгнан с переговоров"
 ustates.71.d:0 "Президент Олсон приказал убрать Хьюи Лонга из помещения, после того, как он отказался мирно покинуть переговоры. Всего через несколько минут он снова вломился в конференц-зал и обвинил Олсона в продаже Америки синдикатам. У охраны не осталось выбора, кроме как силком утащить Лонга, сопротивляющегося, пинающегося и кричащего о том, что он не позволит предать население Америки подобным образом."
 ustates.71.a:0 "Он просто дикарь!"
 
 ustates.72.t:0 "Минитмены атакуют СПА в Чикаго"
 ustates.72.d:0 "После того, как Хьюи был силой прогнан с переговоров, ополчение АПВ, называющие себя минитменами, начали атаковать членов СПА прямо у здания, где прjходили переговоры. Завязалась стихийное сражение между минитменами и членами СПА, последние из которых получили поддержку федеральных сил. Джек Рид, подозревая, что это всё является отвлекающим манёвром, который даст правительству США шанс убить Рида и свалить вину на АПВ, в быстром порядке покинул совещание…  вскоре после, президент Олсон в сопровождении армии вернулся в Вашингтон, ввиду растущей угрозы своей жизни. Переговоры закончились страшным провалом."
 ustates.72.a:0 "Лонг уничтожил шансы на мир!"
 
 ustates.73.t:0 "Компромисс: Создать НАС"
 ustates.73.d:0 "После еще более долгих дней переговоров между президентом Олсоном и Джеком Ридом, в течение которых вся делегация СПА несколько раз порывалась встать и уйти с переговоров, был достигнут еще один компромисс, на котором, по словам СПА, они боьше не сдвинутся с места. Они уступили место СПА в управлении системой социального обеспечения, но взамен хотят федерального финансирования для новой организации... включая национальное управление, действующее как связующее звено между профсоюзами и правительством, которое СПА *будет* контролировать. Этот новый союз будет назван Национальным Советом Труда, или НСТ для краткости. Переговорщики считают, что этот пакет может пройти Конгресс, но не без провоцирования ярости АПВ и потенциальной отмены всех усилий по их сдерживанию на Юге. Единственный возможный способ обойти это, по мнению советников, заключается в том, чтобы привлечь Лонга и АПВ к переговорам сейчас и ввести их в курс дела до того, как они выйдут на публику."
 ustates.73.a:0 "Представьте это перед Конгрессом сейчас"
 ustates.73.b:0 "Привезите Лонга - нам нужна поддержка АПВ"
 
 ustates.74.t:0 "Билль НСТ с трудом одобрен"
 ustates.74.d:0 "На экстренной сессии Конгресса президент Олсон - с Джеком Ридом рядом с ним - представил компромиссный законопроект для НСБР перед собравшимися сенаторами. Он горячо призвал, сказав, что не добивается полной ратификации. Это может произойти в ближайшие месяцы. Ему нужно было голосование, показывающее, что более крупные цели в законопроекте приемлемы для Конгресса, как сигнал забастовщикам о том, что федеральное правительство намерено действовать добросовестно. В то время как каждый сенатор AFP в негодовании покинул здание, отказавшись принять участие в том, что они объявили `капитуляцией синдикализму', призыв Олсона к коалиции придерживаться и учитывать необходимость мира имел ожидаемый эффект: без пяти минут до полуночи Сенат едва прошло движение одобрения. Джек Рид с большим облегчением сказал, что теперь СПА передаст хорошие новости бастующим ... тогда можно будет начать настоящие переговоры."
 ustates.74.a:0 "Разумные, демократические перемены"
 
 ustates.75.t:0 "АПВ отвергает компромисс"
 ustates.75.d:0 "Как и ожидалось, Хьюи Лонг взбесился в тот момент, когда новости о компромиссе стали достоянием общественности. Он объявил, что Олсон находится в сговоре с Ридом, правительство не выполнило свою миссию по защите Соединенных Штатов от синдикалистских интересов, и что сама Америка находится в опасности. В то время как правительственные чиновники пытались призвать к спокойствию, слова Лонга ударили по всему Югу, разжигая поддержку АПВ и как предупреждали советники президента - сводя на нет предыдущие усилия по их сдерживанию."
 ustates.75.a:0 "Если Лонг хочет драки, он её получит."
 
 ustates.76.t:0 "Переговоры зашли в тупик"
 ustates.76.d:0 "Хьюи Лонг и АПВ с радостью приняли приглашение президента сесть за стол переговоров, хотя они были недовольны предложенными реформами. После нескольких дней переговоров, их усилия по-видимому, были в основном сведены на нет. Джек Рид и Хьюи Лонг постоянно спорят по ключевым вопросам компромисса, а неизменная позиция Лонга - это враждебность по отношению к тому, что он чувствовал как единый фронт против него. Тем не менее, есть общие точки соприкосновения между позицией АПВ и СПА, и по мере того как проходят дни, проведенные с президентом Олсоном, начинают появляются признаки медленного ослабления сопротивления Лонга. Во имя мира, можно ли убедить его принять условия?"
 ustates.76.a:0 "Нам нужно всего несколько дней..."
 
 ustates.77.t:0 "МакАртур и армия смещают Олсона"
 ustates.77.d:0 "Похоже, время Олсона истекло. С учетом того, что за пределами Чикагской встречи, создается впечатление что она затягивается на слишком продолжительное время, в то время как АПВ и СПА продолжают набирать силу, собственный кабинет Олсона потерял веру в то, что какое-либо решение будет достигнуто. При явном сотрудничестве со стороны кабинета, генерал Дуглас МакАртур взял на себя ответственность за создание чрезвычайной администрации, призванной "уберечь страну от экстремистских сил, пока не стало слишком поздно". Джек Рид и Хьюи Лонг сбежали с чикагской встречи, оба считая, что их окончательно предали, с мыслью о том, что федеральное правительство будет действовать, пока их охрана ослаблена. Пока правительство пытается успокоить американскую общественность, что все находится под контролем, большинство людей находятся в шоке. Гражданская война неизбежна."
 ustates.77.a:0 "До чего всё докатилось"
 
 ustates.78.t:0 "Президент объявляет начало политики жёсткой линии"
 ustates.78.d:0 "Президент [USA.GetLeader] объявил сегодня, что с забастовщиками СПА, и любыми другими экстремистскими силами, стремящимися дестабилизировать Америку, не будет, и быть не может никакого компромисса. Было подписано несколько распоряжений, которые сократят возможность Америки Прежде Всего и Социалистической Партии Америки организовываться и оперировать законно, несмотря на протесты, исходящие от обеих партий. Все сенаторы СПА и АПВ покинули здание Конгресса, под насмешки своих коллег из демократической и республиканской партий,  усилив этим чувство приближающегося политического коллапса страны."
 ustates.78.a:0 "Мы восстановим порядок, не смотря ни на что"
 
 ustates.79.t:0 "Рид порицает жестокость полиции"
 ustates.79.d:0 "Забастовка СПА продолжается и начинает выходить за пределы Стального Пояса, что приводит к увеличению частоты столкновений между полицией и бастующими. Джек Рид призвал своих сторонников мирно сопротивляться действиям полиции, но выходит это не всегда, особенно учитывая увеличенное количество провокаций со стороны АПВ. Рид публично осудил правительство за подливание масла в огонь и отказ вводить мер для защиты людей, больше всего в этом нуждающихся. 'Эти трудящиеся нуждаются в работе, которая не эксплуатирует их бесстыдно, не приносит их плоть и кровь в жертву ненасытной алчности капитализма," объявил Рид во время своей недавней речи в Миннеаполисе. 'Но всё, что они получают – это репрессии правительства, создаваемые по указу своих буржуазных владельцев.'"
 ustates.79.a:0 "Мы пытаемся восстановить порядок!"
 
 ustates.80.t:0 "Лонг объявляет войну тирании"
 ustates.80.d:0 "Не только бастующие члены СПА испытывают давление со стороны американской полиции. Ополчение АПВ, минитмены, тоже попали под увеличенное количество правительственных репрессий. На несколько тренировочных центров минитменов в Алабаме и Южной Каролине были совершены полицейские рейды, а встречи сторонников АПВ проводятся под постоянным наблюдением полиции, по крайней мере, так заявляет Лонг. 'Федеральное правительство пошло по дороге открытой тирании,' он сказал. 'Они сделают всё, чтобы запугать  нас, но мы не прекратим борьбы за создание правительства, которого мы достойны!' Его недавняя речь в Шарлотт была воспринята овациями от собравшихся людей, что указывает на рост влияния АПВ."
 ustates.80.a:0 "Это мы ещё посмотрим!"
 
 ustates.81.t:0 "Всеобщая забастовка разрастается"
 ustates.81.d:0 "Всеобщая стачка членов СПА и им сочувствующих распространилась по всей стране, а в ряду индустриализированных штатов, кажется, вообще вся жизнедеятельность была заморожена. В Сент-Луисе напряжение достигло наивысшей точки, и город превратился в поле боя из-за кровопролитных столкновений бастующих с объединёнными силами правительства и минитменов. Всеобщий хаос в городе привёл к масштабным протестам и вынудил простых граждан обратиться к мародёрству как способу добычи пропитания. Наиболее миролюбивые граждане покидают город тысячами и просят правительство немедленно задействовать армию для восстановления порядка в городе."
 ustates.81.a:0 "Ситуация выходит из под контроля!"
 
 ustates.82.t:0 "Напряжение в Стальном Поясе"
 ustates.82.d:0 "С прибытием Национальной Гвардии на север для прекращения забастовки СПА, напряжение в регионе продолжает накаляться. Многие местные мэр и даже губернаторы не только имели положительное мнение о забастовке, но и активно ей помогали. Следовательно, они против использования сил Национальной Гвардии. Бастующие начали открыто пытаться спровоцировать гвардейцев, а некоторые даже атаковали штрейкбрехеров, прибывших на фабрики при сопровождении армии. Легко понять, что даже небольшая искра может разжечь пламя восстания на севере Америки. Президент [USA.GetLeader] не был смущён этим фактом и объявил по радио, что всеобщая забастовка должна быть окончена ради блага всей нации, негласно подразумевая, что если рабочие не образумятся, то будет использована сила."
 ustates.82.a:0 "Абсолютно"
 
 ustates.83.t:0 "Стычки на юге"
 ustates.83.d:0 "Отряды Национальной Гвардии провели рейд на базу ополчения минитменов в Северной Луизиане, который обернулся кровопролитием после того, как минитмены отказались подчиняться приказам армии и открыли огонь. Под конец столкновения было убито более четырёх десятков гвардейцев  и ещё неопределённое количество минитменов. Хьюи Лонг никак не прокомментировали свои связи с ополченцами, но зато очень чётко осветил вовлечение армии в дела полиции. Ополчение, они заявляют, просто защищалось. Фотографии с поля битвы попали в циркуляцию южной прессы, что направило очередную волну ненависти в направлении федерального правительства."
 ustates.83.a:0 "Но не в направлении минитменов? Хотя бы чуть-чуть?"
 
 ustates.84.t:0 "Питтсбургская резня"
 ustates.84.d:0 "Для начала революции требовалась лишь небольшая искра, и этой искрой стало недавнее происшествие в Питтсбурге. Группа рабочих, упрямо решившая до конца сопротивляться Национальной Гвардии, заблокировала проходы на один из заводов. Гвардейцы открыли огонь по толпе, убив 5 человек. Не прошло много времени, перед тем, как вести  о событии, названном  ‘Питтсбургская резня’ разнеслись по стране и привели Стальной Пояс в состояние открытого восстания. Национальная гвардия и полиция сражается с ополчением СПА, газеты с заявлениями о начале гражданской войны на своих заглавных страницах публикуются по всей стране и паника среди населения достигает своего пика."
 ustates.84.a:0 "Что дальше будет?"
 
 ustates.85.t:0 "Предложение МакАртура"
 ustates.85.d:0 "Сегодняшним утром генерал Дуглас МакАртур прибыл в столицу, чтобы оповестить президента о неизбежном приближении гражданской войны.  Лучшим возможным ходом федерального правительства, он говорит, является начало решительных действий до того, как начнётся полномасштабное кровопролитие. АПВ и СПА сильно зависят от своих лидеров, без которых, они, скорее всего, развалятся. Но ресурсов и времени хватит только на одну операцию по устранению.  Главный вопрос: от кого мы избавимся сейчас?"
 ustates.85.a:0 "Разрешить проблему Хьюи Лонга и АПВ"
 ustates.85.b:0 "Разрешить проблему Джека Рида и СПА"
 ustates.85.c:0 "Мы не станем опускаться до подобных методов"
 
 ustates.87.t:0 "Хьюи Лонг убит!"
 ustates.87.d:0 "Хьюи Лонг – лидер Америки Прежде Всего и широко известный критик федерального правительства Соединённых Штатов – был застрелен на пороге законодательного собрания Луизианы неизвестным убийцей, который, в ответ, был убит телохранителями Лонга. Мотивы стрелка неизвестны, но многие приписывают его к членам Социалистической Партии Америки. Джек Рид, глава СПА, отрицает любое вовлечение партии в убийство, заявляя, что президент [USA.GetLeader] и его правительство  являются настоящими виновниками... и эта версия находит всё более широкую поддержку среди населения страны, и без того озлобленного на неспособную к разрешению проблем страны администрацию. Хотя партия Хьюи Лонга и начала коллапсировать без своего лидера, Социалистическая Партия Америки, не теряя времени, заполняет образовавшийся политический вакуум своим влиянием."
 ustates.87.a:0 "Вот и всё для АПВ"
 ustates.87.b:0 "Интересно"
 
 ustates.88.t:0 "Джек Рид убит!"
 ustates.88.d:0 "Возвращаясь со встречи в Индиане, Джек Рид – лидер Социалистической Партии Америки и глава федерации профсоюзов США – был застрелен неизвестным убийцей. За снайпером началась настоящая охота, а рабочие всей страны оплакивают потерю своего предводителя. Мотивы стрелка неизвестны, но многие приписывают его к членам Америки Прежде Всего. Хьюи Лонг, глава АПВ, отрицает любое партии вовлечение в убийство, заявляя, что президент [USA.GetLeader] и его правительство  являются настоящими виновниками... и эта версия находит всё более широкую поддержку среди населения страны, и без того озлобленного на неспособную к разрешению проблем страны администрацию. Хотя Социалистическая Партия Америки и коллапсирует ввиду междоусобиц между главами профсоюзов, партия Хьюи Лонга, не теряя времени, заполняет образовавшийся политический вакуум своим влиянием."
 ustates.88.a:0 "Вот и всё для СПА"
 ustates.88.b:0 "Интересно"
 
 ustates.89.t:0 "Рид обвиняет правительство в убийстве"
 ustates.89.d:0 "Пока страна находится в состоянии шока от смерти Хьюи Лонга и коллапса АПВ, Джек Рид решил капитализировать на растущем гневе общественности. На недавнем собрании в Детройте Рид открыто назвал правительство США виновным в убийстве. ‘Не буду говорить, что я во многом соглашался с Лонгом,’ - сказал он, - ‘но он действительно желал улучшить жизнь простого американца. Он хотел видеть честное правительство, которое действительно прислушивалось к нуждам народа. Теперь мы остались наедине с правительством, прислушивающемся только к скопидомству капиталистов, с раковой опухолью, зреющей на сердце американской демократии, готовой уничтожать всех, кто пожелает от неё избавиться’. Демонстрации по всей стране эхом повторили слова Рида, и ситуация во всех регионах страны, кроме южных штатов, кажется, только ухудшается."
 ustates.89.a:0 "И ведь они верят ему на слово!"
 
 ustates.90.t:0 "Лонг обвиняет правительство в убийстве"
 ustates.90.d:0 "Пока страна находится в состоянии шока от смерти Джека Рида и коллапса СПА, Хьюи Лонг решил капитализировать на растущем гневе общественности. На недавнем собрании в Алабаме Лонг открыто назвал правительство США виновным в убийстве. ‘Не буду говорить, что я во многом соглашался с Ридом,’ - сказал он, - ‘но он действительно желал улучшить жизнь простого американца. Он хотел видеть честное правительство, которое действительно прислушивалось к нуждам народа. Теперь мы остались наедине с правительством, прислушивающемся только к скопидомству капиталистов, с раковой опухолью, зреющей на сердце американской демократии, готовой уничтожать всех, кто пожелает от неё избавиться.’ Демонстрации по всей стране эхом повторили слова Лонга, и ситуация во всех регионах страны, за исключением штатов Стального Пояса, кажется, только ухудшается."
 ustates.90.a:0 "И ведь они верят ему на слово!"


### Garner Path ###

 ustates.91.t:0 "Инаугурация Джона Гарнера"
 ustates.91.d:0 "Сегодня Джон Нэнс Гарнер был назван 31-ым президентом Америки. В своей речи он заявил, что мы не должны изменять принципам демократии лишь для того, чтобы добиться компромисса с радикалами, неважно, правыми или левыми. Он пообещал, что демократия останется неоспоримой основой государства. В экономике Гарнер пообещал реформы, основанные на самопожертвовании и экономии, схожие с реформами, введёнными после Паники 1893-го. Гарнер вступает в Белый Дом в окружении враждебно настроенных сенаторов АПВ и СПА, а также усталых Республиканцев. Последним его обещанием стало то, что лонгисты и синдикалисты выдохнутся до конца года."
 ustates.91.a:0 "Боже, храни Америку"
 
 ustates.92.t:0 "Билль экономии"
 ustates.92.d:0 "Президент Гарнер представил Конгрессу весьма противоречиво воспринятый билль экстренных мер жёсткой экономии, который приведёт к значительным уменьшениям государственных затрат, особенно на сеть соцобеспечения.  Согласно произнесённой Гарнером речи, Америке придётся идти на жертвы, если она надеется хоть когда-нибудь положить конец Великой Депрессии. Сенаторы, не принадлежащие к партии демократов, отнеслись к биллю со значительным скептицизмом, и даже кабинет новоиспечённого президента выразил сомнения насчёт возможностей билля на успех. Глава государства, тем не менее, сохраняет уверенность в том, что если предлагаемые им изменения пройдут голосование, Америка в скором времени оправится от всех своих бед."
 ustates.92.a:0 "Вот именно!"
 
 ustates.93.t:0 "Лонг денонсирует планы жёсткой экономии"
 ustates.93.d:0 "Как только в Конгрессе начались обсуждения билля экономии, АПВ сразу его денонсировала. Хьюи Лонг, в речи, произнесённой им в Северной Каролине, заявил, что меры, предлагаемые Гарнером, диаметрально противоположны тому, в чём Америка действительно нуждается. Вместо того, чтобы разделять богатства, билль отберёт последние накопления тех, кто сейчас нуждается в них больше всего. Экономия оставит обычных американцев в отчаянной бедности, что сделает их уязвимыми к агитации синдикалистов. Лонг закончил свою речь обещанием, что АПВ будет противодействовать биллю Гарнера любым доступным им способом, ради будущего страны."
 ustates.93.a:0 "Посмотрим"
 
 ustates.94.t:0 "Демонстрации в столице обернулись насилием"
 ustates.94.d:0 "Демонстрация в Вашингтоне, сформированная из протестующих рабочих, выражающих своё недовольство биллем экономии, обернулась трагедией, после того, как полиция попыталась разогнать собрание. Члены СПА заявляют, что причиной начала конфликта стала провокация протестующих полицией, но, независимо от причины эскалации, битва с полицией в городе продлилась два полных дня и привела к ранениям разной степени тяжести у более чем двухста человек, как полицейских, так и протестующих. Лидер СПА Джек Рид осудил произошедшее как излишнюю жестокость и агрессивность со стороны полиции."
 ustates.94.a:0 "Мы пытаемся поддерживать порядок, Рид!"
 
 ustates.95.t:0 "Всеобщая забастовка разрастается"
 ustates.95.d:0 "Всеобщая стачка членов СПА и им сочувствующих распространилась по всей стране, а в ряду индустриализированных штатов, кажется, вообще вся жизнедеятельность была заморожена. В Сент-Луисе напряжение достигло наивысшей точки, и город превратился в поле боя из-за кровопролитных столкновений бастующих с объединёнными силами правительства и минитменов. Всеобщий хаос в городе привёл к масштабным протестам и вынудил простых граждан обратиться к мародёрству как способу добычи пропитания. Наиболее миролюбивые граждане покидают город тысячами и просят правительство немедленно задействовать армию для восстановления порядка в городе."
 ustates.95.a:0 "Ситуация выходит из под контроля"
 
 ustates.96.t:0 "Предстоящее голосование за билль экономии"
 ustates.96.d:0 "Сегодня началось голосование за введение билля экстренных мер жёсткой экономии, и начальные результаты весьма неутешительны. Билль имеют широкую поддержку сенаторов-демократов, СПА и АВП полностью отказываются поддерживать законопроект, а члены республиканской партии остаются в стороне, не протестуя, но и не защищая предложение президента. Всем ясно, что без дополнительных мер голосование провалится. Кабинет президента предлагает созвать конференцию в Филадельфии между главными представителями партий и выработать компромисс, который позволит привести билль в силу. Гарнер также может попытаться набрать достаточное количество поддержки у влиятельных республиканцев. Создание коалиции не сложилось, но, может быть, мы сможем единожды достучаться до их чувства долга перед общественностью Америки?"
 ustates.96.a:0 "Созвать переговоры в Филадельфии"
 ustates.96.b:0 "Попытаться завладеть голосами республиканцев"
 
 ustates.97.t:0 "Начало встречи в Филадельфии"
 ustates.97.d:0 "Историческая встреча в Филадельфии между четырьмя крупными политическими партиями Америки началась с заявления президента Гарнера о необходимости создания компромиссного варианта билля экономии для сохранения мира в стране и возвращения экономики в строй. Но после начала самих переговоров стало быстро ясно, что большая часть внимания совещания будет уделена разногласиям между Джеком Ридом и Хьюи Лонгом. Несмотря на небольшое количество сенаторов, принадлежащих к их партиям, все в кабинете хорошо осознавали настоящую обширность их влияния, и возможные последствия их неспособности договориться друг с другом. Рид требовал защиту рабочих, а Лонг желал полностью сломить милу профсоюзов. Стало быстро понятно, что никакого компромисса не выйдет, пока обе радикальные партии присутствуют на встрече."
 ustates.97.a:0 "Избавиться от Лонга и АПВ"
 ustates.97.b:0 "Избавиться от Рида и СПА"
 ustates.97.c:0 "Компромисс будет достигнут между всеми партиями"
 
 ustates.98.t:0 "Лонг и АПВ прогнаны"
 ustates.98.d:0 "Президент Гарнер приказал убрать Хьюи Лонга из помещения, после того, как он отказался мирно покинуть переговоры. Всего через несколько минут он снова вломился в конференц-зал и обвинил Гарнер в продаже Америки синдикатам. У охраны не осталось выбора, кроме как силком утащить Лонга, сопротивляющегося, пинающегося и кричащего о том, что он не позволит предать население Америки подобным образом. Только после всего этого оставшиеся сенаторы смогли продолжить переговоры."
 ustates.98.a:0 "Какое невежество"
 
 ustates.99.t:0 "Гарнер и Лонг достигли прогресса"
 ustates.99.d:0 "Президент Гарнер призвал изгнать Джека Рида и СПА с собрания, хотя перед отъездом Рид выступил с торжественной речью перед присутствующими. Он обвинил их в том, что склонились перед тиранией, что правительство, которое не понимало рабочего, встретит свою окончательную судьбу от руки этого рабочего. Однако после его отъезда все прошло гораздо спокойнее. Лонг заявил, что готов пойти на компромисс, при условии, что поправки к законопроекту о жесткой экономии, косвенно поддержит общество Лонг "Поделитесь нашим богатством" через налоговые льготы. Благодаря этому, а также тому, что сам Хьюи Лонг был назначен главой нового Комитета по вопросам американской деятельности, он смог обратиться к своим сторонникам и заявить, что прогресс, наконец, был достигнут. Однако присутствующие на заседании предупреждают, что это, несомненно, разозлит СПА и сделает неуместными любые меры, которые правительство предприняло, чтобы сдержать их контроль на Севере."
 ustates.99.a:0 "Наконец-то мы можем договориться"
 ustates.99.b:0 "Нас не будут шантажировать такими методами!"
 
 ustates.100.t:0 "Питтсбургская резня"
 ustates.100.d:0 "Началась заключительная часть конференции, и, казалось бы, достижение компромисса насчёт билля экономии находится в пределах возможного, но тут в Филадельфию прибыли новости о развязавшейся битвы в Питтсбурге. Сначала бастующие члены СПА были атакованы членами ополчения Минитменов, потом федеральные силы прибыли и попытались прекратить кровопролитие, и всё это вылилось в полномасштабное сражение. Возле здания, в котором проходило заседание, было взорвано несколько бомб, что добавило к хаосу, вызванному сообщениями о движении в сторону Филадельфии большой группы ополченцев, точную принадлежность которых  к сторонам разгоравшегося конфликта своевременно установить не удалось. Президент Гарнер был эвакуирован правительственными силами, несмотря на его протесты, и переговоры пришли к несвоевременному концу."
 ustates.100.a:0 "Кажется, гражданская война действительно начинается"
 
 ustates.101.t:0 "Лонг и Рид подводят встречу к концу"
 ustates.101.d:0 "Хотя президент Олсон четно пытался привести Хьюи Лонга и Джека Рида к какой-нибудь форме согласия, через несколько дней переговоров стало ясно, что все его усилия идут прахом. Они оба не скрывают своей неприязни друг к другу и уже несколько раз угрожали покинуть зал совещаний.  Республиканцы спорят между собой и не готовы поддержать билль, прохождение которого приведёт к большим беспорядкам. Лонг и Рид назначили завтрашний день дедлайном, после которого встреча в Филадельфии не сможет продолжаться. Собравшиеся сенаторы рассчитывают на президента, чтобы разрешить тупиковую ситуацию."
 ustates.101.a:0 "Но что я могу сделать?"
 
 ustates.102.t:0 "Билль экономии проходит"
 ustates.102.d:0 "С одобрения АПС был принят закон о чрезвычайных мерах жесткой экономии, но не раньше, чем все сенаторы от SPA поднялись и вышли из палаты в знак протеста. Новости об исключениях, а также о дополнительных ограничениях для промышленных союзов и присутствии Хьюи Лонга во главе нового комитета, который, вероятно, увидит еще больше репрессий против социалистической деятельности, возмутили сторонников СПА по всему Стальному поясу. Джек Рид объявил правительство мертвым и бесполезным телом, настолько коррумпированным, что он не мог даже увидеть Лонга той змеей, которой он на самом деле является, и говорит, что американский рабочий никогда не получит справедливого тряски, если он не будет бороться за нее. Демонстрации вспыхнули по всей северной части страны - как и предполагалось, сделав усилия правительства по борьбе с контролем СПА бесполезными, - хотя на юге заверения Лонга во многом помогли его сторонникам замолчать."
 ustates.102.a:0 "Если Рид хочет драки, он её получит."
 
 ustates.103.t:0 "Провал Билля экономии"
 ustates.103.d:0 "Хотя президент Гарнер долго и упорно убеждал Конгресс о пользе билля экономии, в конце-концов слишком малое количество республиканских сенаторов было готово поддержать билль, который вызывает столь агрессивное противодействие со стороны СПА и АПВ. Проще говоря, они не верят Гарнеру, не считают, что он может спасти страну и не видят ничего, что он может использовать, чтобы их переубедить. Начало голосования было отложено настоящей дракой между сенаторами от АПВ и республиканской партии. В конце-концов, голосование по биллю провалилось с крохотным разрывом… хотя этот крохотный разрыв может быть и огромной расщелиной, в которой  будут захоронены усилия Гарнера и надежда Америки на мир."
 ustates.103.a:0 "Ну, вот и всё"
 
 ustates.104.t:0 "МакАртур и армия смещают Гарнера"
 ustates.104.d:0 "Президент  растратил остатки доверия правительства. Сегодня Дуглас Гарнер прибыл в Вашингтон, объявив Гарнера 'неэффективным президентом, чья слабость поставила Америку под угрозу'. Марш сил МакАртура напомнил многим жителям столицы Армию Кокса, прошедшую по улицам в 1932 году, за исключением того, что в этот раз шествие направлено против экстремизма в стране. Кабинет Гарнера оповестил публику, что данные действия необходимы и что они будут работать с МакАртуром над созданием экстренного правительства в Белом Доме. Америка была шокирована произошедшим . Гражданская война неизбежна."
 ustates.104.a:0 "До чего всё докатилось"

### Alf Landon Path ###

 ustates.105.t:0 "Инаугурационное обращение Элфа Лэндона"
 ustates.105.d:0 "Сегодня, Элф Лэндон был назван 31-ым президентом Соединённых Штатов Америки. Во время своего инаугурационного обращения Лэндон  говорил о трудностях, которые стране придется преодолеть ради сохранения либеральной демократии. СПА и АПВ не были обвинены в речи ни в чём, так как президент надеется, что с ними ещё есть шанс договориться. Речь была заключена обещанием разрешить экономическую Депрессию при помощи предпринимательства и взращивания нового поколения миллионеров, которые создадут необходимые рабочие места и вернут стране её гордость. Прислушается ли к его обещаниям кто-нибудь – это уже другой вопрос."
 ustates.105.a:0 "Боже, храни нашу демократию"

# Economic Intervention route
 ustates.106.t:0 "Президент предлагает вмешательство в экономику"
 ustates.106.d:0 "В ответ на кризис, охвативший США, президент Лэндон предложил введение билля, позволяющего правительству напрямую  вмешаться в экономическую жизнь страны. Лэндон планирует использовать билль для спасения ряда компаний и банков от финансового банкротства. Но СПА и АПВ сопротивляются введению билля, считая его недостаточно обширным и слишком дружественным к корпорациям, которые и породили проблематичное положение в Америке. Республиканцам и демократам придётся работать вместе, чтобы превзойти образовавшийся фронт радикальных сил в Конгрессе."
 ustates.106.a:0 "Предложить введение билля."
 
 ustates.107.t:0 "Рид называет Лэндона коррумпированным"
 ustates.107.d:0 "В предвыборной кампании Альфа Лэндона большую роль играл его образ человека, собственноручно создавшего свою нефтедобывающую компанию, принёсшую ему значительное состояние. Кульминацией предпринимательской деятельности Лэндона  стало основание Нефтегазовой Ассоциации США в его родном штате Канзасе, которая близко работает с Стандарт Ойл. Для Рида и СПА это является неопровержимым доказательством классового предательства, о чём они и заявили во всеуслышание. Не желая вступать в открытую конфронтацию с Ридом, президент Лэндон ограничился пассивной критикой принципов синдикализма в речи, сказанной им перед студентами одного из университетов Канзаса."
 ustates.107.a:0 "Я начинал ни с чем, Рид, как и ты!"
 
 ustates.108.t:0 "Хьюи Лонг называет Лэндона монополистом"
 ustates.108.d:0 "Хьюи Лонг, присоединяясь к Риду, порицает Лэндона как коррумпированного политика, находящегося за пазухой у Стандарт Ойл.  Политика фискального консерватизма Лэндона во время его службы на посту губернатора Канзаса была названа Лонгом неопровержимым доказательством существования близких связей между президентом и монополиями, нещадно грабящими население Америки. Кроме того, он не забыл напомнить народу, что стань он на прошедших выборах президентом, то кризиса уже не было бы и в помине. Лэндон не ответил Лонгу напрямую, а опроверг его заявления через интервью прессы."
 ustates.108.a:0 "Я ни какой не Рокфеллер, ты, шавка!"
 
 ustates.109.t:0 "Демократы смыкают ряды"
 ustates.109.d:0 "Хотя многие сенаторы-демократы относятся весьма прохладно к идее поддержки билля, привлекающую столь агрессивную критику СПА и АПВ, особенно учитывая, что влияние этих двух партий не ограничивается присутствием представителей в Конгрессе, личностные атаки Лонга и Рида были восприняты ими серьёзно. Они сомкнули ряды в Конгрессе и пообещали всеми силами поддерживать билль президента."
 ustates.109.a:0 "Отлично!"
 
 ustates.110.t:0 "Билль 'Новая сделка' проходит"
 ustates.110.d:0 "Билль Экономической Интервенции прошёл голосование Конгресса и был введён в силу подписью президента Лэндона. Тяжело сейчас сказать, разрешит ли этот билль проблемы, но Лэндон надеется, что это станет первым шагом к восстановлению экономики объединёнными силами умеренных."
 ustates.110.a:0 "Будем надеется, это сработает"
 
 ustates.111.t:0 "Всеобщая стачка разрастается"
 ustates.111.d:0 "После призыва Джека Рида к протесту против недавнего билля интервенции в виде забастовки всеобщая стачка членов СПА и им сочувствующих распространилась по всей стране, а в ряду индустриализированных штатов, кажется, вообще вся жизнедеятельность была заморожена. В Сент-Луисе напряжение достигло наивысшей точки, и город превратился в поле боя из-за кровопролитных столкновений бастующих с объединёнными силами правительства и минитменов. Всеобщий хаос в городе привёл к масштабным протестам и вынудил простых граждан обратиться к мародёрству как способу добычи пропитания. Наиболее миролюбивые граждане покидают город тысячами и просят правительство немедленно задействовать армию для восстановления порядка в городе."
 ustates.111.a:0 "Ситуация выходит из-под контроля"
 
 ustates.112.t:0 "Возможность конференции с Лонгом и Ридом"
 ustates.112.d:0 "В ответ на ухудшение положения в стране, министр торговли США предложил Элфу Лэндону провести конференцию с Хьюи Лонгом и Джеком Ридом и попытаться прийти к какому-нибудь виду компромисса. Министр заявил, что биллем интервенции будет невозможно воспользоваться, если забастовкам и насилию не будет положен конец. Но часть высокопоставленных членов республиканской партии заявляют, что этот план ни к чему не приведёт, а уделение лишнего вниманию Лонгу или Риду только увеличит их авторитет в глазах населения."
 ustates.112.a:0 "Отказаться встречаться с ними"
 ustates.112.b:0 "Организовать конференцию"
 
 ustates.113.t:0 "Масштабные беспорядки в Сент-Луисе"
 ustates.113.d:0 "СПА продолжает подначивать рабочих продолжать забастовки, парализуя этим большое количество бизнесов в Сент-Луисе. Их владельцы обратились к Хьюи Лонгу за разрешением ситуации. В течении нескольких дней улицы города были заполнены минитменами. Поступают противоречивые сообщения от их деятельности, начиная от описаний преступлений, совершёнными минитменами, заканчивая описаниями предотвращения преступлений их силами в отсутствие полиции. Вскоре, ситуация в городе вылилась в полномасштабные беспорядки. Описания хаоса были доставлены до всех уголков Америки прессой, что привело к начале мобилизации сил СПА и АПВ. Война уже началась."
 ustates.113.a:0 "Это начало конца, да?"
 
 ustates.114.t:0 "Начало конференции"
 ustates.114.d:0 "Переговоры между президентом Лэндоном , Хьюи Лонгом и Джеком Ридом наконец начались, но всего через несколько дней стало ясно, что они приведут только в тупик. Лонг и Рид спорили друг с другом не переставая, прерываясь только на совместную критику Лэндона и его билля интервенции. Они потребовали отменить уже подписанный  Конгрессом билль интервенции, а президента не постеснялись назвать коррумпированным инструментом в руках корпораций Америки! Оба готовы покинуть конференцию, не обращая внимания на просьбы президента пойти на компромисс ради сохранения мира в стране."
 ustates.114.a:0 "Я делаю всё возможное, как они не замечают?"
 
 ustates.115.t:0 "Скандал раскачивает конференцию"
 ustates.115.d:0 "В то время как конференция президента Лэндона, наконец, начинает продвигаться медленно, американские газеты переключают свое внимание с Рида и Лонга на другую цель: а именно на раскрытие внутренней служебной записки в корпорации General Motors, которая указывает на то, что не только запланированное компанией соглашение с забастовщиками является намеренным. быть только временным ... но что их и другие компании подкупает федеральное правительство. Временная неудача, поскольку они идут на уступки забастовщикам в обмен на спасение с пониманием того, что внесенные изменения можно легко отменить. Хотя многие отрицают правдивость этого меморандума, сенсационный аспект новостей вызывает новый огонь среди сторонников АПС и СПА и угрожает быстро выйти из-под контроля."
 ustates.115.a:0 "Коротко говоря, нам нужно позвонить в GM"
 ustates.115.b:0 "Мы должны продолжать конференцию, несмотря ни на что"
 
 ustates.1150.t:0 "МакАртур и армия смещают Лэндона"
 ustates.1150.d:0 "Президент Лэндон растратил остатки доверия правительства. Сегодня Дуглас МакАртур прибыл в Вашингтон, объявив Лэндона 'неэффективным президентом, чья слабость поставила Америку под угрозу'. Марш сил МакАртура напомнил многим жителям столицы Армию Кокса, прошедшую по улицам в 1932 году, за исключением того, что в этот раз шествие направлено против экстремизма в стране. Кабинет Лэндона оповестил публику, что данные действия необходимы и что они будут работать с МакАртуром над созданием экстренного правительства в Белом Доме. Америка была шокирована произошедшим . Гражданская война неизбежна."
 ustates.1150.a:0 "До чего всё докатилось"


### Victory in the civil war

 ustates.116.t:0 "Вопрос власти"
 ustates.116.d:0 "С нашей победой в Гражданской войне вопрос о статусе МакАртура должен быть решен. Хотя президент МакАртур по закону является президентом в соответствии с Законом о правопреемстве президента, для всех было очевидно в 1937 году, что МакАртур пришел к власти незаконно. Сейчас многие желают, чтобы генерал ушел в отставку и вернул власть избранному вице-президенту 31-й администрации. Жесткие оппоненты в клике МакАртура настаивают на том, что без него США снова ввяжутся в Гражданскую войну, в то время как республиканцы и некоторые демократы утверждают, что если МакАртур останется на посту президента, то он станет тираном."
 ustates.116.a:0 "МакАртур остается у власти"
 ustates.116.b:0 "МакАртур отказывается от власти"
 
 ustates.117.t:0 "Триумф демократии"
 ustates.117.d:0 "Наконец-то республика была спасена. Радикалы как левые, так и правые, которые пытались уничтожить Америку, потерпели поражение. Мы были избиты и ранены, но демократия была спасена."
 ustates.117.a:0 "Боже, благослови Америку"
 
 ustates.118.t:0 "Кара или прощение?"
 ustates.118.d:0 "Вопрос о том, что делать с теми, кто воевал против правительства, должен быть решен. Будем ли мы снисходительны к тем, кто боролся против правительства и попытаться реабилитировать их обратно в общество или наказать за их действия против Америки?"
 ustates.118.a:0 "Прощение"
 ustates.118.b:0 "Кара"
 
 ustates.119.t:0 "Судьба выборов"
 ustates.119.d:0 "Сейчас, когда мы работаем над укреплением демократии после Гражданской войны, поднимается вопрос о выборах. Многие призывают к его уничтожению, в то время как другие считают, что мы должны сохранить его в качестве гарантии. Что мы должны сделать."
 ustates.119.a:0 "Временно отменим выборы"
 ustates.119.b:0 "Выборы укрепят наш строй!"
 
 ustates.120.t:0 "Национальная реабилитация"
 ustates.120.d:0 "В то время как мы искореняем тех, кто продолжает бороться за свое предательское дело, перед МакАртуром встал вопрос о том, что делать с теми, кто сложил оружие. Некоторые из его советников предлагают помилование, другие предполагают, что они должны быть уничтожены за свои действия. Что должен выбрать главнокомандующий?"
 ustates.120.a:0 "Долой предателей"
 ustates.120.b:0 "И так пролито слишком много крови"
 
 ustates.121.t:0 "Примириться с Вашингтоном?"
 ustates.121.d:0 "Тиран МакАртур сделал немыслимое и ушел от власти. Таким образом, возникла дискуссия о том, должны ли мы воссоединиться и сделать Америку единой. Многие считают, что, несмотря на то, что МакАртур отошел от власти, он все еще имеет контроль и что он, не колеблясь, возьмет на себя власть, если политика не пойдет по его пути."
 ustates.121.a:0 "Давайте воссоединиться с Вашингтоном (Игра окончена)"
 ustates.121.b:0 "Мы - настоящая Америка, и мы должны объединить её!"
 
 ustates.122.t:0 "Америка воссоединилась!"
 ustates.122.d:0 "Повстанческое правительство на Западе решило сложить оружие и вернуться в Америку. Военные контрольно-пропускные пункты вдоль скалистых гор демонтируются, и люди с обеих сторон страны пересекают границу. Наконец-то страна воссоединилась." 
 ustates.122.a:0 "От моря до моря!"
 
 ustates.123.t:0 "Нет воссоединению"
 ustates.123.d:0 "С тех пор, как МакАртур ушел в отставку, многие задавались вопросом, будет ли страна снова единой. Однако, похоже, что повстанцы на Западе решили не воссоединяться с нами. В своем Сенате они осудили Конгресс как пешку МакАртура, которого они по-прежнему считают тираном, несмотря на то, что он спас страну."
 ustates.123.a:0 "Америка однажды воссоединится"
 
 ustates.125.t:0 "Судьба профсоюзов"
 ustates.125.d:0 "Сейчас, когда гражданская война закончилась и идет реконструкция, встал вопрос о профсоюзах. Некоторые считают, что мы должны поощрять либерализм и антисиндикализм, чтобы быть защитниками от влияния синдикализма. Однако другие считают все профсоюзы предателями страны и должны быть объявлены вне закона. Что необходимо предпринять?"
 ustates.125.a:0 "Запретите синдикалистские профсоюзы"
 ustates.125.b:0 "Запретите все профсоюзы"
 
 ustates.126.t:0 "Отмена сегрегации в ВС?"
 ustates.126.d:0 "Во время Гражданской войны ряд афроамериканцев сражались за федеральное правительство против предателей страны. В связи с этим ряд видных афроамериканских лидеров призывают к десегрегации вооруженных сил. Должна ли эта политика осуществляться или нет?"
 ustates.126.a:0 "Долой стереотипы!"
 
 ustates.127.t:0 "Красная угроза"
 ustates.127.d.macarthur:0 "После прихода к власти МакАртура он начал кампанию против социализма, анархизма и синдикализма. Ведь они главные зачинщики гражданской войны и как таковые все американцы должны знать ту роль, которую они сыграли в конфликте и когда начинается так называемая "красная угроза" многих будут увольнять с работы и заносят в черный список."
 ustates.127.d.elected:0 "С момента избрания [USA.GetLeader] правительство Соединенных Штатов начало кампанию против социалистов всех мастей. Они были одним из главных зачинщиков гражданской войны, и поэтому все американцы должны понимать свою роль. Кроме того, социалисты и синдикалисты не должны допустить, чтобы их подрывная деятельность выжила, начинается так называемая "красная угроза", многие из них вытесняются с работы и попадают в черный список."
 ustates.127.a:0 "Лучше мертвый, чем красный"
 
 ustates.128.t:0 "Сиреневая паника"
 ustates.128.d:0 "С так называемой красной угрозой, [USA.GetLeader] принял исполнительный приказ 10450, который расширил определение риска национальной безопасности, включив: 'любое преступное, печально известное, нечестное, аморальное или заведомо позорное поведение, обычное использование токсикантов до избытка, наркомания или сексуальное извращение'. Это привело к увольнению более 5000 федеральных служащих, которые были обвинены в гомосексуализме."
 ustates.128.a:0 "Мы сохраним Америку в безопасности"
 
 ustates.129.t:0 "Суд над оружейными производителя"
 ustates.129.d:0 "Ряд оружейных компаний сражались за различных предателей и повстанцев против Америки. Во время войны некоторые компании по производству оружия выбрали неправильную сторону и решили помочь врагу, производя оружие и боеприпасы для вражеских военных действий. Таким образом, перед Конгрессом было проведено слушание для решения их судьбы. Позволим ли мы им снова действовать, или будем считать их предателями и относиться к ним как к таковым."
 ustates.129.a:0 "Позвольте им работать снова"
 ustates.129.b:0 "Они предатели"
 
 ustates.130.t:0 "Суд над производителями тяжелого вооружения"
 ustates.130.d:0 "Ряд производителей тяжелой техники сражались за различных предателей и повстанцев против Америки. Во время гражданской войны эти компании строили артиллерию, снаряды и танки, которые проливали [THIS.GetAdjective]ую кровь, а в самый тяжелый кризис страны они помогали врагу. Таким образом, перед Конгрессом было проведено слушание для решения их судьбы. Позволим ли мы им снова действовать, или будем считать их предателями и относиться к ним как к таковым."
 ustates.130.a:0 "Позвольте им работать снова"
 ustates.130.b:0 "Они предатели"
 
 ustates.131.t:0 "Суд над Авиакомпаниями"
 ustates.131.d:0 "Ряд авиационных компаний боролись за различных предателей и повстанцев против Америки. Во время войны они строили самолеты и бомбардировщики, нацеленные на [THIS.GetAdjective]ие города, в результате чего единственный великий город Америки превратился в груду обломков и руин.Таким образом, перед Конгрессом было проведено слушание для решения их судьбы. Позволим ли мы им снова действовать, или будем считать их предателями и относиться к ним как к таковым."
 ustates.131.a:0 "Позвольте им работать снова"
 ustates.131.b:0 "Они предатели"
 
 ustates.132.t:0 "Суд над Морскими компаниями"
 ustates.132.d:0 "Ряд военно-морских компаний боролись за различных предателей и повстанцев против Америки. Во время войны они строили военные корабли и подводные лодки, которые были целью наших собственных моряков и флота. Таким образом, перед Конгрессом было проведено слушание для решения их судьбы. Позволим ли мы им снова действовать, или будем считать их предателями и относиться к ним как к таковым."
 ustates.132.a:0 "Позвольте им работать снова"
 ustates.132.b:0 "Они предатели"
 
 ustates.133.t:0 "Суд над промышленными компаниями"
 ustates.133.d:0 "Война - это все-таки бизнес, и действительно, во время великой гражданской войны ряд американских предприятий и отраслей промышленности решили поддержать противоборствующие фракции. Сейчас, когда война закончилась и экономика восстанавливается, в Конгрессе прошли слушания, на которых решалась судьба этих компаний. В то время как защита выступает за амнистию, утверждая, что они помогут восстановить американскую экономику, обвинение также отмечает, что они добровольно служили вражеским режимам и не должны быть вознаграждены за это. Должны ли мы позволить им снова работать, или их будут считать предателями и обращаться с ними как с таковыми."
 ustates.133.a:0 "Позвольте им работать снова"
 ustates.133.b:0 "Они предатели"
 
 ustates.134.t:0 "Великая миграция"
 ustates.134.d:0 "Поскольку МакАртур не отказался от власти, ряд американцев направились на запад в так называемые Тихоокеанские Штаты Америки, которые оккупируют Американскую землю и оскверняют флаг и все, что дорого Америке. Однако вопрос в том, что мы будем делать в отношении этого великого переселения? Должны ли мы отпустить их и создать такую угрозу безопасности, или мы должны использовать армию, чтобы удержать как можно больше людей в пределах наших границ? "
 ustates.134.a:0 "Не пускать их"
 ustates.134.b:0 "Пусть бегут"
 
 ustates.135.t:0 "Беженцы от МакАртура"
 ustates.135.d.let_go:0 "Как и ожидалось, тиран, известный как Дуглас МакАртур, не стал отказываться от власти. Из-за этого ряд американцев пробирается на запад, где они ищут новую жизнь в дали от тени тирана. Причем генералы считают, что мы сможем использовать эту информацию против МакАртура."
 ustates.135.d.army:0 "Как и ожидалось, тиран, известный как Дуглас МакАртур отказался отказаться от своей власти волна мигрантов и беженцев пришли на запад в истинные Соединенные Штаты. Хотя мы и наши спецслужбы сделали все возможное, чтобы перевезти их через Скалистые горы, МакАртур использовал свою армию против многих из них, убивая их, словно мясник, которым он является. Однако это только подогревало желание людей отомстить тирану на востоке. "
 ustates.135.a:0 "Добро пожаловать в настоящую Америку"
 
 ustates.136.t:0 "Временный президент"
 ustates.136.d:0 "Сейчас, когда в стране восстановлена демократия, остается вопрос: кто будет руководить страной до следующих выборов?\n\nМакАртур отобрал несколько кандидатов, которые могли бы выполнять эту роль, и представил их имена Конгрессу - и теперь выбор остается за ними. Хотя его имидж среди анти-макартуров пострадал от ассоциации с этой сдачей, Конгресс и генерал МакАртур надеются, что страна сможет объединиться вокруг законного президента."
 ustates.136.a:0 "Добро пожаловать, президент Смит."
 ustates.136.b:0 "С возвращением, президент Лэндон."
 ustates.136.c:0 "Добро пожаловать, президент Лэндон."
 ustates.136.e:0 "С возвращением, президент Гарнер."
 ustates.136.f:0 "Добро пожаловать, президент Гарнер."
 
 ustates.137.t:0 "Новая администрация принесла присягу"
 ustates.137.d:0 "В то время как президент МакАртур решил уйти в отставку с поста Главнокомандующего, остается неловким тот факт, что последняя избранная администрация состояла из людей, которые в основном погибли, бежали или были заключены в тюрьму за государственную измену. В том же духе полулегального маневра, что и Закон о преемственности президента 1937 года, генерал МакАртур может назначить нового вице-президента для себя, а затем уйти в отставку, сделав их новым президентом до тех пор, пока не возобновятся регулярно проводимые выборы. Кого он должен выбрать в качестве своего вице-президента?"
 ustates.137.a:0 "Кандидат в вице-президенты Квентин Рузвельт."
 ustates.137.b:0 "Влиятельный генеральный директор Венделл Уилки."
 ustates.137.c:0 "Сенатор Джон Н. Гарнер."


### Civil War avoided Events ###

 ustates.150.t:0 "Двадцатая Поправка"
 ustates.150.d:0 "Была предложена двадцатая поправка к Конституции Соединенных Штатов. Эта поправка позволит сделать так, чтобы президент Соединенных Штатов Америки избирался прямым всенародным голосованием страны. Считается, что это поможет предотвратить повторение еще одного кризиса, подобного кризису 1936 года. Вопрос сейчас в том, будет ли он принят или нет?"
 ustates.150.a:0 "Принято"
 ustates.150.b:0 "Отказ"
 
 ustates.152.t:0 "НАСПЦН и ФБР разыскивают социалистов"
 ustates.152.d:0 "В 1930-е годы значительная часть деятельности НАСПЦН была связана с судебными разбирательствами в пользу прав чернокожих. Это было связано с падением числа электората среди чернокожего населения и уменьшающейся способностью афроамериканцев получить работу после случая в Фергюсоне. Синдикалисты также выступали за предоставление большего числа прав чернокожим, противостоя НАСПЦН в течение десятилетия в борьбе за сердца чернокожих избирателей. Не видя другого выбора и не желая идти на компромисс с социалистами, лидер НАСПЦН Уолтер Фрэнсис Уайт решил сотрудничать с ФБР в антисоциалистической PR-кампании."
 ustates.152.a:0 "Так и будет"
 
 ustates.153.t:0 "Государственность Аляски?"
 ustates.153.d:0 "Аляска предложила конгрессу принять их в качестве штата. Это сделало бы Аляску 49-м штатом Союза. Должна ли Аляска быть принята в государство со всеми вытекающими последствиями или она должна оставаться независимой на данный момент? "
 ustates.153.a:0 "Аляска наш штат"
 ustates.153.b:0 "Аляска частично сохранит государственность"
 
 ustates.154.t:0 "Государственность Гавайев?"
 ustates.154.d:0 "Гавайи предложили конгрессу принять их в качестве штата. Это сделало бы Гавайи 50-м штатом Союза. Должны ли Гавайи быть приняты в государство со всеми вытекающими последствиями или они должны оставаться независимыми на данный момент? "
 ustates.154.a:0 "Гавайи наш штат"
 ustates.154.b:0 "Гавайи частично сохранят государственность"
 
 ustates.155.t:0 "Государственность Пуэрто-Рико?"
 ustates.155.d:0 "Пуэрто-Рико предложило конгрессу принять их в качестве штата. Это сделало бы их 51-м штатом Союза. Должно ли Пуэрто-Рико быть принято в государство со всеми вытекающими последствиями или оно должно оставаться независимым на данный момент? "
 ustates.155.a:0 "Пуэрто-Рико наш штат"
 ustates.155.b:0 "Пуэрто-Рико частично сохранит государственность"
 
 ustates.156.t:0 "Разногласия в вопросе поддержке крупного бизнеса"
 ustates.156.d:0 "Большинству демократов известно, что экономическая реформа необходима для сохранения целостности Америки, и с этой целью демократы расходятся во мнениях относительно того, какое агентство правительства должно взять на себя контроль существующих отраслей промышленности. Предлагаемая программа гражданских работ эликтризации Юго-Запада с использованием гидроэлектростанции зашла в в тупик, поскольку демократы не могли договориться о роли общественных работ на рынке. Эти работы могли бы подорвать деятельность частных электрических компаний, поскольку они могли бы пересекать границы штатов и строить плотины на федеральной земле. Консервативные демократы против таких вторжений, как эти, заявив, что они нарушают право штатов самим регулировать экономику внутри штата. Более либерально настроенные демократы считают, что необходимость и влияние общественных работ перевешивают риски."
 ustates.156.a:0 "Либералы правы"
 ustates.156.b:0 "Консерваторы правы"
 
 ustates.157.t:0 "Гуннар Мюрдалль "Почетный Президент" "
 ustates.157.d:0 "Книга об Американской дилемме недавно была опубликована шведским экономистом Гуннаром Мюрдаллем. Это экзамен на связь между расой и идеализмом и его тезис об Американском вероисповедании. Мюрдалль был спонсирован Институтом Карнеги, земля была выбрана для его амбивалентности к Американской политике. Поэтому этот доклад несет в себе поддержку со стороны многих инсайдеров, и Мюрдалль в результате приглашен в Белый дом на ужин. С ним Ральф Банч, дипломат и соавтор этой влиятельной книги."
 ustates.157.a:0 "Мы сохраним Американскую мечту"
 
 ustates.158.t:0 "Разногласия по поводу Справедливой Сделки"
 ustates.158.d:0 "Необходимость Справедливой Сделки для решения многих экономических проблем Америки согласована с Республиканской партией, несмотря на старую гвардию внутри неё, настаивающую на том, что Гувер справился с этим как мог. Важным положением в Справедливой Сделке является вмешательство федерального правительства по регулированию рынка и даже предотвращению банкротства банков. Несколько высокопоставленных республиканцев, таких как Роберт Тафт, выступают против расширения исполнительной власти, даже если это может принести пользу экономике. В противовес этому Квентин Рузвельт заявил, что роль президента в обеспечении здоровья Американского народа распространяется и на его экономику. "
 ustates.158.a:0 "Мнение Тафта отклоняется"
 ustates.158.b:0 "Мнение Квентина отклоняется"
 
 ustates.159.t:0 "Консервативный манифест"
 ustates.159.d:0 "Подгруппа демократов собралась месяц назад, чтобы обсудить будущее партии. Среди них Стром Термонд и Хэппи Чендлер, давно работающие конгрессмены, которые сопротивляются дрейфу Демократической партии к политическому центру. Их Консервативный манифест является аргументом против долгосрочных последствий Справедливой Сделки и через чур усилившегося контроля государства за экономикой. Однако вопрос заключается в том, какова будет реакция партии в целом на этот так называемый Консервативный манифест."
 ustates.159.a:0 "Партия поддержит манифест"
 ustates.159.b:0 "Партия отклонит манифест"
 
 ustates.160.t:0 "Уильям Макэду умер"
 ustates.160.d.civil_war_no_psa:0 "Бывший президент Уильям Гиббс Макэду скончался в своем доме в Калифорнии. Макэду оставил противоречивое наследие. Многие американцы до сих пор обвиняют его в начале депрессии и политического кризиса, который последовал за ней. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, например, ввода избирательного права женщин. Он оставил после себя противоречивое наследие. Тем не менее, несмотря на это, [USA.GetLeader] отметил кончину Макэду и выразил соболезнования его семье и высоко оценил его работу. "
 ustates.160.d.civil_war_psa_usa:0 "Бывший президент Уильям Гиббс Макэду скончался в своем доме в Калифорнии. Макэду оставил противоречивое наследие. Многие американцы до сих пор обвиняют его в начале депрессии и политического кризиса, который последовал за ней. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, например, ввода избирательного права женщин. Он оставил после себя противоречивое наследие. Тем не менее, несмотря на это, когда началась гражданская война, он открыто поддержал предателей в Калифорнии. [USA.GetLeader] вспомнил его смерть и открыто критиковал решение Макэду поддержать предателей на Западе."
 ustates.160.d.civil_war_psa_psa:0 "Бывший президент Уильям Гиббс Макэду скончался в своем доме в Калифорнии. Макэду оставил противоречивое наследие. Многие американцы до сих пор обвиняют его в начале депрессии и политического кризиса, который последовал за ней. Хотя, с одной стороны, его хвалили и хвалят за его работу в отношении ряда прогрессивных вопросов, например, ввода избирательного права женщин. Он оставил после себя противоречивое наследие.  Несмотря на это, когда началась гражданская война, его поддержка Временного правительства на западном побережье помогла придать ему вид легитимности. [CAL.GetLeader] вспомнил его кончину и выразил соболезнования и похвалил наследие Макэду. "
 ustates.160.a:0 "Его будет не хватать"
 
 ustates.161.t:0 "Завершена постройка Болдерской дамбы"
 ustates.161.d:0 " "В это утро я пришёл, я увидел, и я был поражён, как был бы поражён любой, кто первый раз увидит это человеческое творение. Десять лет назад это место было никому не нужной, забытой пустыней. На дне каньона, чьи крутые стены поднимались на высоту более 1000 футов, текла бурная, опасная река. Горы по другую сторону каньона было невозможно пересечь ни дорогой, ни окольной тропой, а скалы не были защищены ни деревьями, ни травой от палящего солнца. Вид Болдер-Сити представлял собой покрытую кактусами пустошь. Трансформация, случившаяся здесь - настоящее чудо двадцатого века." - Так начинается речь Квентина Рузвельта, посвящённая окончанию постройки Болдерской дамбы."
 ustates.161.a:0 "...и от имени всей нации хочу сказать вам, 'Отлично сработанно.'"
 
 ustates.162.t:0 "'Беседы у камина'"
 ustates.162.d:0 "Квентин Рузвельт недавно начал использовать радио, чтобы разговаривать напрямую с людьми для выяснения, как продвигается "Справедливый курс" и как она помогает стране оправиться от Великой депрессии. "Беседы у камина" стали невероятно популярны, разговоры часто затмевают известные радиопередачи. Программа помогла Квентину Рузвельту стать одним из самых популярных людей в Соединённых Штатах."
 ustates.162.a:0 "Мои дорогие американцы"
 
 ustates.163.t:0 "Кругосветное путешествие Амелии Эрхарт"
 ustates.163.d:0 "Авиатор Амелия Эрхарт, известная многим как "Королева воздуха" завершила кругосветный полёт вместе со своим навигатором Фредом Нуном.\n\nПосле лёгкого испуга, когда пара ненадолго потерялась на подходе к островам Хауленд в Тихом океане, полёт продолжился без происшествий, и в это утро их Локхид Электра приземлился в Окленде, Калифорния.\n\nЦеремония, где Эрхарт будет награждена президентом, должна будет пройти на следующей недели в Белой Палате."
 ustates.163.a:0 "Отличное достижение!"
 
 ustates.164.t:0 "Национализация железных дорог"
 ustates.164.d:0 "Одной из основных политик Фермерско-трудовой партии была национализация железных дорог. Теперь, когда партия у власти, вопрос состоит в том, как именно пройдёт национализация. Конгресс обсуждает два возможных пути. Первый заключается в том, что будут национализированы дороги, но не вагоны, что позволит частному бизнесу соревноваться между собой за клиентов. Второй путь предполагает национализировать также и вагоны. Что выберет конгресс?"
 ustates.164.a:0 "Национализировать только дорогу"
 ustates.164.b:0 "Национализировать дорогу и вагоны"
 
 ustates.165.t:0 "Предложение по Морскому пути Святого Лаврентия"
 ustates.165.d:0 "Американцы недавно предоставили совместную Американо-Канадскую программу по созданию морского пути из озера Онтарио в реку Святого Лаврентия и дальше в Океан. Согласимся ли мы на Американское предложение или попробуем создать проект самостоятельно?"
 ustates.165.a:0 "Согласиться с предложением"
 ustates.165.b:0 "Нам не нужна помощь Американцев"
 
 ustates.166.t:0 "Канадцы соглашаются"
 ustates.166.d:0 "Канадцы согласились и мы начали совместное создание каналов в Велики Озёрах и реке Святого Лаврентия, чтобы объединить озеро Онтарио и Океан."
 ustates.166.a:0 "Соединим Озёра с Океаном!"
 
 ustates.167.t:0 "Канадцы отказываются"
 ustates.167.d:0 "Канадцы, по непонятным причинам, отказались и теперь план должен быть заморожен."
 ustates.167.a:0 "Чтоб тебя, Канада!"
 
 ustates.168.t:0 "Конец партийной Коалиции"
 ustates.168.d:0 "В связи с преодолением кризиса 1936 года, и предстоящими выборами 1940 года Коалиция расформировывается, позволяя Прогрессивной, Республиканской и Демократической партии вернуться к своим обычным политическим кампаниям. Флойд Олсон сообщил, что не собирается участвовать в выборах. Это открывает простор для спекуляций, по поводу того, кто должен заменить человека, который спас Америку."
 ustates.168.a:0 "Боже, храни Америку"
 
 ustates.169.t:0 "Либеральные Демократы откололись от Демократической партии"
 ustates.169.d:0 "Либералы внутри Демократической партии достигли переломного момента в отношениях с партийным руководством. Те, кто поддерживают главенство Федерального правительства по вопросу проведения реформ "Честной сделки", созвали собрания Либеральных Демократов. Пресса сообщила о сделанной декларации и нарекла группу "Либералами". Это имя стало так популярным, что является неофициальным названием отколовшейся партии. Только время покажет, что это будет значить для Америки."
 ustates.169.a:0 "Интересно"
 
 ustates.170.t:0 "Консервативные Демократы откололись от Демократической партии"
 ustates.170.d:0 "Консерваторы внутри Демократической партии отделились от неё, не приняв реалии Честной Сделки. Они считают, что государство попирает свой суверенитет ради краткосрочных прибылей. Пресса уже заклеймила их Консервативной Партией. Посмотрим, что они из себя представляют."
 ustates.170.a:0 "Интересна"
 
 ustates.171.t:0 "И в подмётки не годится!"
 ustates.171.d:0 "Президент Гарнер никогда не доверял посту Вице-Президента. Во время Национального собрания он настойчиво отклонял все предложения занять данный пост. Выбор Гарнера остановился на Сэме Рэйбёрне. Новоиспечённый Вице-Президент обрушился с критикой на Гарнера за неспособность борьбы с радикалами. В ответ, Гарнер сказал, что Рэйбёрн и в подмётки ему не годиться, чтобы что-то говорить против президента"
 ustates.171.a:0 "Как скандально"
 
 ustates.172.t:0 "Слишком большой молоток, чтобы сломаться"
 ustates.172.d:0 "С благодарностью от народа Техаса, а так же для показа неумирающей лояльности к Демократической партии, Гарнеру вручили 400 фунтовый молоток как подарок в эти выходные. Президент Гарнер, известный как любитель ломать молотки так, что он сломал несколько за первый год своего президентства, более чем доволен таким подарком и уверен в том, что он выдержит любой гнев, который он направит на него."
 ustates.172.a:0 "Когда у тебя есть только молоток"
 
 ustates.173.t:0 "МакАртур написал 'Американского Цезаря'"
 ustates.173.d:0 "Президент МакАртур написал автобиографию о его роли в Кризисе 1936 года. МакАртур был довольно умным, и сразу же раскусил планы Лонга и Рида. Напряжённые дни в Вашингтоне описаны с большой детальностью, в частности, описываются события боёв с минитменами и красной милицией. В книге также пишется о настроениях внутри армии. МакАртур, не называя имена, пишет, что многие были готовы войти в столицу и расстрелять протестующих, но лично он запретил делать это."
 ustates.173.a:0 "Спаситель демократии"
 
 ustates.174.t:0 "Неудачная попытка покушения на МакАртура"
 ustates.174.d:0 "Сегодня на Национальной аллеи, во время речи МакАртура, раздался выстрел, который почти вызвал панику в толпе слушателей. Пистолет был направлен на президента МакАртура безумным человеком, который, когда его задержали, обвинил МакАртура в том, что он создаёт военную хунту и должен быть остановлен. Связи этого человека с какой-либо партией не установлены и, судя по всему, он является одиночкой. МакАртур посмеялся над его необоснованными обвинениями и увеличил платежи Службе Охраны, дабы избежать ещё инцидентов с такими одиночками."
 ustates.174.a:0 "МакАртур неостановим"
 
 ustates.175.t:0 "Перемирие в семье Рузвельтов"
 ustates.175.d:0 "Семья Рузвельтов была разъединена со времён смерти Франклина Рузвельта. Юный Квентин Рузвельт находится в оппозиции к демократам Франклина. Арчибальд Рузвельт тоже дал о себе знать в своё время. Ходили слухи, что он препятствовал всем неугодным кандидатам, в том числе и Квентину. Арчибальд и Квентин встретились, чтобы зарыть топор войны и воссоединить семьи. Эта встреча также пошла на пользу психическому состоянию Квентина, который много переживал из-за этой вражды."
 ustates.175.a:0 "Ещё одна семья объединилась"
 
 ustates.176.t:0 "Раскрыта подноготная Уилки"
 ustates.176.d:0 "Вестбрук Педли выпустил статью, в которой описывается, как Вэнделл Уилки изменял своей жене. Пресса создала излишнюю шумиху с этой историей, и на нашего президента посыпался шквал вопросов. Наш пресс-секретарь пытается замять это дело, в то время как с предполагаемой любовницей уже работают спецслужбы, чтобы информация не просочилась дальше в прессу."
 ustates.176.a:0 "Чёрт бы побрал этого Педли!"
 
 ustates.177.t:0 "Выступление Уилки"
 ustates.177.d:0 "Президент Уилки, хоть всегда был Демократом, довольно холодно относился к южным сопартийцам. Один из первых критиков Гарнера за неспособность дать право голоса чернокожим в 1936 году, Уилки выступил с фундаментальной речью. Он выступил за дальнейшую интеграцию чернокожих в общество, а также высказался с критикой в адрес как Республиканцев, так и Демократов. Его речь закончилась словам о том, что евреи должны также получить больше прав, что развеяло мифы о его антисемитизме. Демократы в Конгрессе даже не знают, как реагировать на это – многие решили промолчать."
 ustates.177.a:0 "Старый добрый Уилки"
 
 ustates.178.t:0 "Бёрд выступил против Национальной Ж/Д службы"
 ustates.178.d:0 "Переговоры по Честной Сделки вроде бы завершились удачно. Но одно заявление президента Бёрда вновь заставило Конгресс роптать. Президент назвал Национальную Ж/Д службы “огромной тратой денег впустую”. Он, как и многие консерваторы, был против расширения федеральных земель. Позиции по данному вопросу разделились. К Бёрду присоединились, в основном, только Республиканцы."
 ustates.178.a:0 "Как бы это не зашло слишком далеко"
 
 ustates.179.t:0 "Уолесовские культуры"
 ustates.179.d:0 "Генри Уолес сколотил состояние на агрономии, обучаясь у Джорджа Вашингтона Карвера в университете. Толчок, позволивший Генри Уолесу участвовать в политике - это Pioneer Hi-Bred Сompany, создатель культур-гибридов. Когда Уолес стал президентом, он забрал свою долю из Hi-Bred и проинструктировал Департамент Сельского хозяйства распространять информацию о культурах-гибридах, которые уже начали показывать более лучший результат в задержке воды чем обычные культуры. Это необходимо для помощи в идущей фермерской катастрофе в Оклахоме, где песчаные бури забрали огромное количество урожая. Уолес надеется разрешить эту проблему и спасти Американские поставки еды."
 ustates.179.a:0 "Нам и вправду нужна еда"
 
 ustates.180.t:0 "Радикальное предложение Тейлора в конгрессе"
 ustates.180.d:0 "Из всех странных предложений президента Тейлора, это стало самым странным. Президент собрался построить мировую утопию, где все будут жить в мире. Его Прогрессивная партия называет себя наследниками Вильсона. Они заявили, что Вельткриг подорвал Мировое Единство и породил кризис. Его предложение заключить вечный мир со всеми был отклонён конгрессом, но подобный жест придал положительной репутации президенту."
 ustates.180.a:0 "Мы все хотим мира, но надо быть реалистами"
 
 ustates.181.t:0 "Тейлор выходит на сцену"
 ustates.181.d:0 "Президент Тейлор всегда считал пение своим главным талантом. Сначала он напевал с детьми песенки на ступеньках Капитолия, теперь он щебечет на всю страну. Президент считает, что именно пение превратило его из посмешища в политика. В его песнях чётко слышатся пацифистские мотивы."
 ustates.181.a:0 "Пой, Джимми!"
 
 ustates.182.t:0 "Бэркли отменяет систему повинностей"
 ustates.182.d:0 "Между Демократами и президентом Беркли возникло недопонимание в вопросах инфраструктуры. Конгресс предлагает разрешить повинные работы на стройках. Система повинностей – это система принудительного труда заключённых. Президент Бэркли встретил предложение с негативом, заявив, что никакая каторга не будет также продуктивна, как честный труд. Отказ от системы повинностей нанёс удар по темпам строительства, но массовая общественность выступила со словами признания президенту."
 ustates.182.a:0 "Справедливо"
 
 ustates.183.t:0 "Подробности труда банд заключённых"
 ustates.183.d:0 "Карьера Ричарда Рассела в Джорджии до службы в белом доме не обходилась без споров. В качестве меры для снижения затрат Рассел легализовал использование уголовного труда для проведения строительных работ в штате. Труд осложнялся плохими жизненными условиями, что не переставало преследовать Рассела. Бывший заключенный, чей приговор был отменен, написал книгу, озаглавленную " Беглец из заключённых банды в Джорджии". Эта книга описывает коррумпированную уголовную систему и во всем обвиняет теперешнего президента Рассела. У оппонентов президента был знаменательный день, когда книга вышла. Голливудские сплетни говорят о том, что возможно по ней даже снимут фильм."
 ustates.183.a:0 "Кто поверит преступнику?"
 
 ustates.184.t:0 "Неудачное покушение гангстера на Дьюи"
 ustates.184.d:0 "Прошлое Дьюи напомнило о себе одним воскресным утром в столице. Гангстер, посланный Датчем Шульцом, чтобы отомстить за свою будущую казнь, попытался застрелить его через окно. Однако, секретная Служба успела спрятать президента, и арестовала гангстера. В результате, Дью удвоил свою охрану и настоял на дальнейших облавах на криминальные синдикаты по всей стране, так как это покушение может заиметь подражателей. И Демократы, и Республиканцы вызвали в конгресс Эдгара Гувера для объяснения, как ФБР не предвидело такого. Многие неуверенные в Дью теперь рады, что их президент пережил такое ужасное покушение."
 ustates.184.a:0 "Сильно повезло"
 
 ustates.186.t:0 "Флойд Олсон скончался"
 ustates.186.d:0 "[USA_floyd_olson_death_event_desc]"
 ustates.186.a:0 "Его душа продолжает свой путь..."
 
 ustates.186.d.deposed_usa_dead_psa:0 "Появились новости из дома бывшего президента Флойда Олсона. Хаос, который принесла война, и нарушение связи привели к тому, что в некоторых районах новости поступали медленно, но за последние несколько недель многие выразили соболезнования в связи с кончиной бывшего президента.  Харизматичный лидер широкой коалиции политических партий оказался в трясине после того, как его администрация не смогла успешно разрешить новогоднюю забастовку, в результате чего генерал Дуглас Макартур поместил его под домашний арест, а затем объявил себя исполняющим обязанности президента при сомнительных обстоятельствах. После краха администрации Макартура многие задавались вопросом, что будет с вновь освобожденным Ольсоном, и в Тихоокеанском правительстве раздавались призывы восстановить Ольсона в должности президента. Однако к тому времени Олсон был тяжело болен и удивил многих, тихо вернувшись в свой дом и отстранившись от участия в конфликте. Его единственным официальным заявлением после освобождения был призыв к миру для всех, кто все еще сражается, и к тому, чтобы нация избежала дорогостоящего восстания путем переговоров. Президент Рузвельт, бывший вице-президент Олсона, сделал пространное заявление с соболезнованиями семье Олсона и поклялся продолжать наследие Олсона и Коалиционной партии. Однако еще предстоит выяснить, сможет ли Рузвельт добиться успеха там, где не смог Олсон: вновь сплотить нацию."

 ustates.186.d.deposed_usa_dead_others:0 "Появились новости из дома бывшего президента Флойда Олсона. Хаос, который принесла война, и нарушение связи привели к тому, что в некоторых районах новости поступали медленно, но за последние несколько недель многие, включая тех, кто помог разрушить федеральное правительство, выразили соболезнования в связи с кончиной бывшего президента.  Харизматичный лидер нестабильной коалиции истеблишментных партий оказался в трясине после того, как его администрация не смогла успешно разрешить новогоднюю забастовку, в результате чего генерал Дуглас Макартур поместил его под домашний арест, а затем при сомнительных обстоятельствах объявил себя исполняющим обязанности президента. После краха администрации Макартура многие задавались вопросом, что будет с только что освобожденным Олсоном. Однако Олсон к тому времени был тяжело болен и удивил многих, тихо вернувшись в свой дом и отстранившись от участия в конфликте. Его единственным официальным заявлением после освобождения был призыв к миру для всех все еще сражающихся и к тому, чтобы нация избежала дорогостоящего восстания путем переговоров. Поскольку ситуация все еще остается неопределенной, неизвестно, сколько времени пройдет, пока желание Олсона исполнится."
 
 ustates.186.d.deposed_usa:0 "Шепоты и слухи, ходившие по Вашингтону, сегодня получили окончательное подтверждение: пресс-секретарь Белого дома объявил, что Флойд Олсон умер сегодня от возобновившегося рака. Харизматичный лидер широкой коалиции политических партий оказался в трясине после того, как его администрация не смогла успешно разрешить новогоднюю забастовку, в результате чего генерал Дуглас Макартур поместил его под домашний арест, а затем объявил себя исполняющим обязанности президента при сомнительных обстоятельствах. Правовой статус президента Олсона остается под вопросом, как и легитимность переворота Макартура, и, вероятно, еще долго будет обсуждаться учеными-конституционалистами. Однако для федерального правительства его смерть стала неприятным напоминанием о гнусных событиях, предшествовавших перевороту, и федеральные пропагандисты быстро попытались перейти к следующим новостям. Противники федерального правительства также не преминули выступить против Макартура, несмотря на попытки заставить их замолчать в оплотах федералов. Некоторые обвиняют Макартура в том, что бывший президент был убит, ходили слухи, что некогда подававший надежды американский реформатор умер от стресса, вызванного тюремным заключением и/или отказом в надлежащей медицинской помощи со стороны его охранников. Но для большинства беспорядки после переворота Макартура продолжаются, и идеализму платформы Олсона 1936 года придется подождать, чтобы воплотиться в жизнь."

