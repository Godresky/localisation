 USA_oldorder_act_quickly_desc:0 "Теперь, когда выборы прошли, новому правительству надо действовать, и очень быстро. Нежелание решать вопрос экономики вызовет недовольство военных. Они, скорее всего, вмешаются в нашу политику, что приведёт к ещё более сильному кризису."
