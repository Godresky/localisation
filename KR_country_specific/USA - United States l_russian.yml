 ustates.222.t:0 "Stevenson vs Eisenhower"
 ustates.222.d.taft:0 "The last four years of Robert Taft's presidency has seen the Republican administration gather additional supporters from formerly Democrat areas. With the decline in power of the AFP, local politicians left outside in the cold by Democratic leadership have surrounded President Taft as their new conduit of hope.\nAldai Stevenson, however, hopes to upset this aspiration. Stevenson, former governor of Illinois, has drawn support of former socialists in the SPA to the Democrat party. Stevenson, who famously pardoned workers that joined the SPA and led a program to lessen political tensions within the state police. This popularity made Stevenson the obvious pick for the Democratic successor to President Taft.\nThe Republican opposition to the Democrats is none other than famed General Dwight Eisenhower. As a commissioned officer, Eisenhower took an essential role in the fateful election of '36 preventing the collapse of the United States. Opposition within the military against desegregation became an impetus for Eisenhower to take a stab at the White House. Eisenhower has assured Taft supporters within the Republican party that foreign policy will not dramatically change. Eisenhower affirms that his administration, should he be elected, will also focus on curbing excessive oversight of private industry.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.222.d.truman_first_term:0 "Harry S Truman's term has struggled to undo the damage of Douglas MacArthur, resulting in former MacArthur supporters shifting their focus to new candidates in the Republican party, namely Dwight Eisenhower. Truman's democratic traditions compelled him to give the Democratic nomination to new blood. therefore, two new faces appear at the debate stage.\nDemocrat Aldai Stevenson hopes to salvage the situation. Stevenson, former governor of Illinois, has drawn support of former socialists in the SPA to the Democrat party. Stevenson, who famously pardoned workers that joined the SPA and led a program to lessen political tensions within the state police. This popularity made Stevenson the obvious pick for the Democratic successor to President Truman.\nThe Republican opposition to the Democrats is none other than famed General Dwight Eisenhower. As a commissioned officer, Eisenhower took an essential role in the fateful election of '36 preventing the collapse of the United States. Opposition within the military against desegregation became an impetus for Eisenhower to take a stab at the White House. Eisenhower has assured Truman supporters that foreign policy will not dramatically change. Eisenhower affirms that his administration, should he be elected, will also focus on curbing excessive oversight of private industry.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.222.d.truman_second_term:0 "Harry S Truman's term has seen a shrinkage in support among centrists. The excesses of the civil war cast a long shadow still felt by the civilian government. Even a strong efficient administration as Truman has cannot save it from change.\nAldai Stevenson, however, hopes to salvage the situation. Stevenson, former governor of Illinois, has drawn support of former socialists in the SPA to the Democrat party. Stevenson, who famously pardoned workers that joined the SPA and led a program to lessen political tensions within the state police. This popularity made Stevenson the obvious pick for the Democratic successor to President Truman.\nThe Republican opposition to the Democrats is none other than famed General Dwight Eisenhower. As a commissioned officer, Eisenhower took an essential role in the fateful election of '36 preventing the collapse of the United States. Opposition within the military against desegregation became an impetus for Eisenhower to take a stab at the White House. Eisenhower has assured Truman supporters that foreign policy will not dramatically change. Eisenhower affirms that his administration, should he be elected, will also focus on curbing excessive oversight of private industry.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.222.d.fallback:0 "The inexorable push for change has driven the country further away from the wartime gloom of 1936. The issues of desegregation, reconciliation with the dissident socialists and reactionaries, and excessive government oversight into heavy industry are all issues inching the country apart once again.\nAldai Stevenson, however, hopes to upset this aspiration. Stevenson, former governor of Illinois, has drawn support of former socialists in the SPA to the Democrat party. Stevenson, who famously pardoned workers that joined the SPA and led a program to lessen political tensions within the state police. This popularity made Stevenson the obvious pick for the next Democratic president.\nThe Republican opposition to the Democrats is none other than famed General Dwight Eisenhower. As a commissioned officer, Eisenhower took an essential role in the fateful election of '36 preventing the collapse of the United States. Opposition within the military against desegregation became an impetus for Eisenhower to take a stab at the White House. Eisenhower has assured conservatives within the Republican party that foreign policy will not dramatically change. Eisenhower affirms that his administration, should he be elected, will also focus on curbing excessive oversight of private industry.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.222.a:0 "Eisenhower wins"
 ustates.222.b:0 "Sparkman wins"

### Foreign Policy ###
 ustates.225.t:0 "Америка хочет сформировать альянс"
 ustates.225.d:0 "Америка отправила посла для встречи о создании союза между Россией и Соединенными Штатами. Должны ли мы сформировать такой союз, или нет?"
 ustates.225.a:0 "Да! Приветствуем их"
 ustates.225.b:0 "Нам это не нужно"
 
 ustates.226.t:0 "[From.GetNameDefCap] отказывается"
 ustates.226.d:0 "Русские отвергли нашу инициативу по формированию союза между нашими двумя странами."
 ustates.226.a:0 "Не лучшее решение с их стороны"
 
 ustates.227.t:0 "[From.GetNameDefCap] хочет ступить в Рейхспакт"
 ustates.227.d:0 "[From.GetNameDefCap] обратились к нам с просьбой. Они хотят официально присоединиться к Рейхспакту. Может ли такой союзник быть полезным?"
 ustates.227.a:0 "Да! Приветствуем их"
 ustates.227.b:0 "Нам это не нужно"
 
 ustates.228.t:0 "[From.GetNameDefCap] отказывается"
 ustates.228.d:0 "Немцы отвергли нашу инициативу по формированию союза между нашими странами."
 ustates.228.a:0 "Не лучшее решение с их стороны"
 
 ustates.229.t:0 "[From.GetNameDefCap] хочет ступить в Антанту"
 ustates.229.d:0 "[From.GetNameDefCap] обратились к нам с просьбой. Они хотят официально присоединиться к Антанте. Может ли такой союзник быть полезным?"
 ustates.229.a:0 "Да! Приветствуем их"
 ustates.229.b:0 "Нам это не нужно"
 
 ustates.230.t:0 "[From.GetNameDefCap] отказывается"
 ustates.230.d:0 "Англичане отвергли нашу инициативу по формированию союза между нашими странами."
 ustates.230.a:0 "Не лучшее решение с их стороны"
 
 ustates.250.t:0 "Присоединиться к Лиге Американских государств?"
 ustates.250.d:0 "[From.GetNameDefCap] отправили предложение о приглашении нашей страны в Лигу Американских государств. Разумеется, это означает, что нам придется согласиться с Соединенными Штатами и их интересами, но мы, возможно, не захотим этого делать. Итак, что мы будем решать?"
 ustates.250.a:0 "Да, нас нужна эта лига"
 ustates.250.b:0 "Это нам не интересно"
 
 ustates.251.t:0 "Государство [FROM.GetNameDefCap] отказалось"
 ustates.251.d:0 "Не желая становиться ближе к нам, [From.GetAdjective]ое правительство отказалось от предложения вступить в наш союз."
 ustates.251.a:0 "Большая потеря для них"
 
 ustates.252.t:0 "Промышленная помощь из Америки"
 ustates.252.d:0 "Наши союзники из государства [From.GetNameDef]прибыли с промышленной помощью , расширяя инфраструктуру в нескольких [Root.GetAdjective]их регионах."
 ustates.252.a:0 "Очень признательны"
 
 ustates.253.t:0 "Государство [FROM.GetNameDefCap] вступает в Лигу"
 ustates.253.d:0 "Воодушевлённое нашим предложением о помощи и защите, государство [From.GetNameDef] вступило в Лигу."
 ustates.253.a:0 "Великолепно!"
 
 ustates.254.t:0 "Изгнание из Лиги"
 ustates.254.d:0 "По очевидным причинам, мы больше не можем оставаться членом Лиги."
 ustates.254.a:0 "Да будет так"
 
 ustates.255.t:0 "Блага членства в Лиге"
 ustates.255.d:0 "Являясь членом Лиги, мы получаем все её блага в полной мере."
 ustates.255.a:0 "Хорошо"
 
 ustates.256.t:0 "Американский империализм"
 ustates.256.d:0 "Как мы и боялись, за ширмой дружбы скрывалось желание вторгнуться в наше правительство. В течение нескольких месяцев американцы смогут завладеть нашей страной если мы не выгоним их и не выйдем из Лиги... но это будет иметь последствия."
 ustates.256.a:0 "Конечно мы будем сопротивляться!"
 ustates.256.b:0 "Мы уже ничего не можем поделать."
 
 ustates.257.t:0 "[From.GetAdjective]ое сопротивление"
 ustates.257.d:0 "Вероятно, [From.GetAdjective]ое правительство заметило наши планы свергнуть их, и изгнало наших делегатов из своей страны и покинуло Лигу. Это, как можно понять, развязывает нам руки чтобы напасть на них... если мы того хотим."
 ustates.257.a:0 "На что они рассчитывают?"
 
 ustates.258.t:0 "Американская марионетка"
 ustates.258.d:0 "Время пришло. Легитимное [Root.GetAdjective]ое правительство было смещено проамериканскими ставленниками. Теперь мы не более, чем марионетка в их империи."
 ustates.258.a:0 "Мы приветствуем своих новых хозяев."
 
 ustates.259.t.league_ends:0 "Конец Лиги Американских Государств"
 ustates.259.t.country_leaves:0 "Выход из Лиги Американских Государств"
 ustates.259.d.USA_dead:0 "Несмотря на восстановление после ужасов Второй американской гражданской войны, Соединенные Штаты, похоже, снова пали - только от рук иностранного оккупанта. С крахом североамериканского колосса, кажется, что военная и экономическая мощь Соединенных Штатов не является достаточно убедительной силой, чтобы удержать Лигу Американских Государств. С этим окончательным поражением американского правительства существование Лиги официально прекратилось."
 ustates.259.d.USA_puppet:0 "Несмотря на промышленную мощь и силу Соединенных Штатов, они потерпели поражение и теперь фактически являются марионеткой иностранного государства. Поскольку сила Соединенных Штатов полностью подавлена, у них больше нет силы и власти, чтобы удерживать Лигу Американских Государств. С этим окончательным поражением американского правительства существование Лиги официально прекратилось."
 ustates.259.d.USA_in_faction:0 "В связи с изменением мировой расстановки правительство Соединенных Штатов объявило о вступлении в [USA.GetFactionName]. Укрепив свои связи с этой фракцией, они заявили, что больше не желают возглавлять Лигу Американских Государств. С этим пересмотром американской внешней политики существование Лиги официально прекратилось."
 ustates.259.d.USA_war:0 "С началом войны между [ROOT.GetNameDef] и Соединенными Штатами Америки все дружественные и экономические связи, установленные Лигой Американских Государств, между двумя странами официально прекращены. Соединенные Штаты заявили, что в ответ на воюющий статус между странами, [ROOT.GetNameDef] был официально исключен из Лиги Американских Государств."
 ustates.259.d.puppet:0 "Страна [ROOT.GetNameDefCap] оказалась под господством иностранной державы, и ее независимость теперь сведена к марионеточной. С новой реорганизацией их правительства они теперь находятся под ответственностью своих оккупантов. Поскольку они больше не способны участвовать в своих собственных международных делах, они больше не будут членами Лиги Американских Государств."
 ustates.259.d.in_faction:0 "Ссылаясь на растущую напряженность в мире и желание быть в безопасности, [ROOT.GetNameDef] присоединилась к [ROOT.GetFactionName]. В результате изменения их внешней политики и союзников, они больше не будут ассоциироваться с членством в Лиге Американских Государств. С сегодняшнего дня они официально вышли из американской фракции."
 ustates.259.d.invalid_government:0 "Похоже, что радикалы захватили правительство [ROOT.GetNameDef], приведя их нынешнее правительство к такому, которое несовместимо с формированием связей с Соединенными Штатами. Их новое правительство представляет угрозу демократической целостности Лиги Американских Государств, и поэтому мы не признаем новый режим, установившийся в их стране. В результате этой внезапной смены политического курса они больше не будут членами Лиги Американских Государств."
 ustates.259.a:0 "Очень хорошо."

 ustates.260.t:0 "[From.GetAdjective]ие советники?"
 ustates.260.d:0 "Так, как мы являемся братьями по оружию, [From.GetNameDef] предложили нам послать военных советников, чтобы наша армия перенимала современный опыт войны."
 ustates.260.a:0 "Конечно!"
 ustates.260.b:0 "Нам не нужны их 'советники'"
 
 ustates.261.t:0 "[From.GetNameDefCap] отказалось"
 ustates.261.d:0 "Приняв наших советников за шпионов или же просто ен доверяя нам, [From.GetAdjective]ое правительство отказало нам."
 ustates.261.a:0 "Им же хуже"
 
 ustates.262.t:0 "[From.GetNameDefCap] согласилось"
 ustates.262.d:0 "[From.GetAdjective]ое правительство приняло наше предложение. Военные советники уже в пути."
 ustates.262.a:0 "Отлично."
 
 ustates.270.t:0 "Государство [FROM.GetNameDefCap] просит об интеграции Новой Англии"
 ustates.270.d:0 "Теперь, когда война закончилась, государство [From.GetNameDef] попросило о реинтеграции Новой Англии. Мы основали Новую Англию для защиты наших интересов, и в случае победы безбожных синдикалистов. Но теперь, когда государство [From.GetNameDef] победило в Гражданской войне, они, считающие себя легитимным правительство старой Америки, просят об возвращении Новой Англии. Что мы ответим?"
 ustates.270.a:0 "Это не стоит риска"
 ustates.270.b:0 "Мы не предадим наших союзников"
 
 ustates.271.t:0 "Новая Англия воссоединяется с Америкой"
 ustates.271.d:0 "Канадцы вывели своих солдат из Бостона и других городов Новой Англии  объявив, что их оккупация закончилась, и что они только защищали регион от синдикализма. Новая Англия, наконец, вошла в лоно Америки."
 ustates.271.a:0 "Боже, храни Америку"
 
 ustates.272.t:0 "Канада отказалась"
 ustates.272.d:0 "Канада сообщила, что не позволит Новой Англии Воссоединиться с нами. Многие в Конгрессе призывают к войне, но объявим ли мы войну прямо сейчас?"
 ustates.272.a:0 "Значит, война"
 ustates.272.b:0 "Мы подождём"
 
 ustates.273.t:0 "Государство [FROM.GetNameDefCap] просит Аляску"
 ustates.273.d:0 "Теперь, когда война закончилась, государство [From.GetNameDef] решило попросить нас о возврате Аляски. Мы захватили Аляску для защиты наших интересов и на случай победы безбожных синдикалистов.  Но теперь, когда государство [From.GetNameDef] победило в Гражданской войне, они, считающие себя легитимным правительство старой Америки, просят об возвращении Аляски. Что мы ответим?"
 ustates.273.a:0 "Мы возвращаем её"
 ustates.273.b:0 "Мы не возвратим её"
 
 ustates.274.t:0 "Аляска воссоединяется с Америкой"
 ustates.274.d:0 "Канада возвратила Аляску обратно государству [Root.GetNameDef]."
 ustates.274.a:0 "Боже, храни Америку"
 
 ustates.275.t:0 "Канада отказалась"
 ustates.275.d:0 "Канада отказалась возвращать Аляску. Что мы предпримем?"
 ustates.275.a:0 "Не будем рисковать войной"
 ustates.275.b:0 "Значит война"
 
 ustates.281.t:0 "[From.GetNameDefCap] хочет присоединиться к [Root.GetFactionName]"
 ustates.281.d.entente:0 "[From.GetNameDefCap] отправил посла на встречу с Королем и Премьер-министром, чтобы присоединить [From.GetNameDefCap] к [Root.GetFactionName]. Должны ли мы принять предложение американцев?"
 ustates.281.d.reichspakt:0 "[From.GetNameDefCap] послало дипломатов на встречу с кайзером и канцлером, для того, чтобы обсудить их вступление в [Root.GetFactionName]. Что мы ответим?"
 ustates.281.d.other:0 "[From.GetNameDefCap] отправил посла на встречу с премьер-министром, чтобы попытаться сформировать союз между Америкой и [Root.GetNameDef]. Должны ли мы принять предложение американцев?"
 ustates.281.a:0 "Конечно! Мы примем их"
 ustates.281.b:0 "Мы не нуждаемся в них"
 
 ustates.282.t:0 "[From.GetNameDefCap] отказывается"
 ustates.282.d:0 "[From.GetAdjective]ое правительство отказало в нашем запросе на вступление в их союз. Возможно, мы слишком слабы для них."
 ustates.282.a:0 "Неверное решение с их стороны"
 
 ustates.283.t:0 "Генерал МакАртур приведен к присяге в качестве президента"
 ustates.283.d:0 "Временная оккупация Белого дома генералом МакАртуром привела не к успокоению напряженности, а к ожесточенной взрывной волне сопротивления по всей стране. В условиях, когда ситуация хуже, чем можно было бы предсказать в любом другом округе Колумбии, новый Закон о преемственности президента, принятый быстро на совместном заседании сводного Конгресса, в котором не было членов СПА и АПВ, постановил, что в случае недееспособности или отсутствия президента, вице-президент и кабинет министров имеют право передать полномочия президента в качестве Главнокомандующего другому военнослужащему или члену правительства. В случае полной недееспособности кабинета министров обязанности исполнительной власти возлагаются на начальника штаба армии Соединенных Штатов Америки.\n\n Президент МакАртур еще более поспешно принес присягу в разгар подготовки к предстоящей Гражданской войне и обратился к нации, напомнив всем 'предателям', что у них еще есть время сложить оружие."
 ustates.283.a:0 "Нам нужны жесткие люди для жестких времен."
 ustates.283.b:0 "Неприкрытая атака на Конституцию!"
 
 ustates.285.t:0 "Лекарство от полиомиелита"
 ustates.285.d:0 "Доктор Джонас Солк создал лекарство от полиомиелита. Это чудо-лекарство, которое многие называют прорывом в современной науке. Бич полиомиелита в Америке теперь навсегда исчезнет из сознания американцев. Родители толпами выстраиваются в медицинские клиники по всей стране, чтобы получить вакцину для своих детей и самих себя."
 ustates.285.a:0 "Спасибо, доктор Солк."

### Military stuff ###

 ustates.300.t:0 "Военные разработки"
 ustates.300.d:0 "У нас есть лучшие ученые и бизнес-лидеры, которые изучают то, во что мы должны вкладываться: орудия, артиллерия, танки, совершенствование наших собственных доктрин. Что мы должны выбрать?"
 ustates.300.a:0 "Модернизация оружия"
 ustates.300.b:0 "Модернизация артиллерии"
 ustates.300.c:0 "Модернизация танков"
 ustates.300.e:0 "Модернизация доктрин"
 
 ustates.301.t:0 "Тотальное расширение ВС"
 ustates.301.d:0 "Последствия Второй гражданской войны дали нам время оценить не только дыры в наших военных исследования, но и потенциальные преимущества. Наш генеральный штаб определил, что мы можем опередить обычные самолеты, основанные на двигателе, с новыми технологиями топлива и тяги, разработанными Лоуренсом Беллом. В то же время мы получили достаточное количество инженеров и ученых для идеи Неддермейера о ядерном оружии с плутониевым зарядом. "
 ustates.301.a:0 "Реактивная тяга"
 ustates.301.b:0 "Атомное оружие"
 ustates.301.c:0 "Выделим средства обоим"
 
 ustates.302.t:0 "Проект Альбукерке"
 ustates.302.d:0 "Проект X Bell прошел удовлетворительно, с успешным внедрением технологии реактивной тяги в самолеты, способные удваивать скорость старых самолетов. Храбрый летчик-испытатель Джек Вуламс сегодня был первым человеком, который летал на самолете быстрее 741 миль в час, нарушая звуковой барьер. "
 ustates.302.a:0 "Готовы даже к межпланетной войне"
 
 ustates.303.t:0 "Программа Винчестера"
 ustates.303.d:0 "Проект столкнулся с серьезной проблемой, когда было обнаружено, что ядерный материал Плутоний имеет скорость деления слишком быстро для пули. Решение пришло в виде обедненного урана, первоначально запланированного для другого ядерного проекта. Это делает оружие едва ли этичным в соответствии с нормами обращения с ядерными отходами, и создает проблему преднамеренного биологического ущерба от уничтожения на цели. Тем не менее - это успех"
 ustates.303.a:0 "Мы в безопасности от смертельной игрушки Оппенгеймера"
 
 ustates.304.t:0 "Изучение войны и мира"
 ustates.304.d:0 "В прошлом наше дипломатическое поведение было по прихоти послов, многие из которых купили свои позиции у партии. Мир, в котором мы живем, слишком опасен, чтобы позволить жить таким легкомысленным людям, которые могут считать себя послами Америки. По мнению генерала МакАртура, необходим новый подход к внешней политике, как минимум советы с группой доверенных экспертов. Именно это вдохновило исследования войны и мира, призвав лишь самых ярких представителей Америки в этом смелом новом мире. Этот орган, так называемый Совет по международным отношениям, посоветует генералу МакАртуру о том, как подавить радикальные силы из любого уголка мира. "
 ustates.304.a:0 "Больше никаких ненадежных дипломатов"
 
 ustates.305.t:0 "Белый дом и МакАртур"
 ustates.305.d:0 "Удивительный процент поддержки пришелся на многие газеты Херста, которые были в Америке. Эти документы составили образ МакАртура как героического Цинцинната, который услышал призыв спасти Республику от разрушения. Идол для союзников МакАртура и создание почти мифического персонажа с помощью фильмов и газетных мультфильмов стал служить стабилизирующим фактором для государства. Даже нападки Херста на радикальные союзы и популисты, казалось, повторяли слова радиопередач МакАртура."
 ustates.305.a:0 "Мы ценим их поддержку"
 
 ustates.306.t:0 "Новые нормы в Америке"
 ustates.306.d:0 "Когда генерал МакАртур объявил, что он не уйдет в отставку в качестве лидера тех лет назад, это было под предлогом чрезвычайной ситуации. В то время, когда сотни тысяч американцев были неучтенными, радикалы бродили по сельской местности, финансируя свою политику с помощью разграбленных денег, а демократический компонент не был готов удерживать государство. За последние несколько лет многие из них стали становиться выносливыми макартуритами, и в Палате представителей появились новые политики. Эти конгрессмены видят необходимость в объединении роли военных и политиков."
 ustates.306.a:0 "Мы - кольцо свободы"
 ustates.306.b:0 "Пусть пушки заревут"
 
 ustates.307.t:0 "В дикий синий цвет"
 ustates.307.d:0 "В то время как в Соединенных Штатах есть воздушные силы, способность защищать небо и власть, у нас нет ВВС. Роль разделена между армией США на службе наших десантников и военно-морским флотом США на борту наших авианосцев. Утверждение Генерального штаба сегодня является окончательной судьбой ВВС и решением вопроса о том, к какой отрасли следует отнести авиацию. Те, кто выступает за армию, утверждают, что будущие операции, скорее всего, окажутся в наземной поддержке или капельках воздуха, в то время как сторонники ВМС утверждают, что самолеты являются предвестниками будущего военного флота в крупных и малых сражениях. Мы должны выбрать сторону."
 ustates.307.a:0 "ВВС принадлежит армии"
 ustates.307.b:0 "ВВС принадлежит флоту"
 ustates.307.c:0 "ВВС это новое подразделение войск"
 
 ustates.308.t:0 "Супероружие"
 ustates.308.d:0 "В последние годы наши военные исследования сосредоточились на потенциале внутреннего конфликта, сузили наше внимание и бюджет для долгосрочных проектов. В этом году Бюджет Конгресса, к счастью, нашел немного денег, чтобы выделить долгосрочный проект. Три командира представят свои проекты военному командованию, чтобы превзойти военные проекты наших соперников. Первый - это ракета Годдарда, теоретически способная доставлять заряды, не рискуя жизнью пилота. Второй - плановая теоретическая бомба Оппенгеймера с использованием радиоактивных тяжелых металлов, исследованная в Австрии и Германии. Третий - намного более дешевый план, предложенный эксцентриком Вильгельмом Рейхом, он утверждает, что бомба может быть сделана намного дешевле, используя его собственные исследования по физике. "
 ustates.308.a:0 "Ракеты Годдарда"
 ustates.308.b:0 "Бомба Оппенгеймера"
 ustates.308.c:0 "Бомба Рейха"
 
 ustates.309.t:0 "Успешный запуск ракеты Годдарда"
 ustates.309.d:0 "Снова в Розуэлле, штат Нью-Мексико, Годдард начинает запускать испытательные ракеты. В последний раз, когда он был здесь, ракеты были меньше его бедра и достигали всего тысячи футов в высоту. Теперь ракеты парят над пустыней и приземляются своими фиктивными весами. Отказ Годдарда от детонации взрывоопасных ракет в континентальных Соединенных Штатах препятствует тому, чтобы узнать все последствия."
 ustates.309.a:0 "Он молодец"
 
 ustates.310.t:0 "Бомба Оппенгеймера - успех"
 ustates.310.d:0 "Приглашение Оппенгеймера было разослано ядерным исследователям, физикам и инженерам по всей Европе. Обещание избежать преследований в Европе стало сильнее для еврейских ученых, некоторые из которых эмигрировали в США для проекта. После полутора лет экспериментов и сотрудничества с коллегами в Европе рабочая лаборатория готова к испытанию. Небо Альмагордо в Нью-Мексико озарилось вспышкой разрушения, когда взорвалась бомба. Оппенгеймер позже сказал, что бомба была названа в честь его любимого стихотворения Джона Донна."
 ustates.310.a:0 "Мы идем вперед."
 
 ustates.311.t:0 "Неисправная бомба Райха"
 ustates.311.d:0 "После многих задержек и нескольких попыток обмануть генеральный штаб проект бомбы Вильгельма Райха прекратился, и миллионы долларов были потрачены в пустую. Это стало очевидным для наблюдателей Райха, когда тесты, показывающие его энергию, названную Оргоном, могут вызывать экзотермические реакции, которые могли видеть только он и его окружающие. Бомба - это полая оболочка с металлическими покрытиями, которые никогда не взрывались, за исключением ее краха, когда Райх пытался уничтожить ее во время расследования. Это смущение в настоящее время создает сенсации в газетах."
 ustates.311.a:0 "Не наш звёздный час. "

### Resistance Mechanics ###

 ustates.400.t:0 "Саботажи синдикалистов"
 ustates.400.d:0 "Синдикалисты, которые все еще борются за свою 'революцию', нацелились на завод в штате [attack_state.GetName] и нанесли большой урон, приведя к потере многих жизней. Национальная гвардия штата [Attack_state.GetName] находится на месте и заявляет, что они близки к тому чтобы поймать зачинщиков."
 ustates.400.a:0 "Мы раздавим этих террористов"
 
 ustates.404.t:0 "Саботажи лонгистов"
 ustates.404.d:0 "Лонгисты, которые все еще борются за свои идеалы, нацелились на завод в штате [attack_state.GetName] и нанесли большой урон, приведя к потере многих жизней. Национальная гвардия штата [Attack_state.GetName] Национальная гвардия находится на месте и заявляет, что они близки к тому чтобы поймать зачинщиков."
