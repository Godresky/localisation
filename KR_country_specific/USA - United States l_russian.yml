 ustates.207.t:0 "Barkley vs Taft"
 ustates.207.d:0 "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in soup kitchens, relief centres, and clinics. Leading the nation through her darkest days was none other than former President Al Smith, whose unfortunate passing led to the ascension of vice president Alben W. Barkley as the 33rd president of the United States of America. With the year 1944 nearing now, the nation looks earnestly to see who will take leadership of the Oval Office once more.\n\nHoping to maintain the Democrat domination for four more years, Alben W. Barkley is a lawyer and politician from Kentucky. In his early political career, Barkley stunned the locals in his native McCracken County with his eloquence and likeability in his bid for county attorney. From there, Barkley has worked his way up to Kentucky political clout, securing the positions of state representative, governor, and later a senator. In the same way, he ran for governor, Barkley has earned the nickname "Iron Man" from the press due to his seemingly endless source of energy, as he has been seen offering nearly sixteen speeches a day on the campaign trail.\n\nThe Republican opposition is none other than Robert Taft,  the son of former American president William H. Taft. As the American conservative coalition leader, the former lawyer and Senator received the Republican Party's nomination for the election of 1944. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place in the post-civil war era - is its recovery at home. A tireless worker with various public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to bring down the Democrat domination.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is...""
 ustates.207.a:0 "Taft wins"
