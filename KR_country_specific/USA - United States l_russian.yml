 ustates.186.d.president_war_over:0 "Трагические новости пришли из заблокированного федерального правительства, поскольку гражданская война принесла еще одну жертву. Президент Флойд Олсон, получивший меткое прозвище "Шкипер" за свои усилия по восстановлению порядка на территории Соединенных Штатов, умер на своем посту от возобновившегося рака желудка. Хаос войны и нарушение связи привели к тому, что в некоторых районах новости поступали медленно, но за последние несколько недель многие, включая тех, кто все еще борется против федерального правительства, выразили соболезнования в связи с кончиной президента. Некоторые винят стрессы войны в том, что президент заболел, а федеральные пропагандисты поспешили представить его как мученика за дело Союза. Противники Олсона относительно спокойно отнеслись к его кончине, и в любом случае его смерть не изменит их попыток оспорить легитимность выборов 1936 года. В то время как вице-президент Квентин Рузвельт был приведен к присяге под сенью войны, он ясно дал понять, что намерен жить в соответствии с наследием Олсона и нести факел коалиционного билета.."

 ustates.186.d.president_usa:0 "Сегодня из дома президента Флойда Олсона в Миннесоте поступила печальная информация. Из дома Олсона стало известно, что он умер от рецидива рака желудка. Это стало шоком, так как многие считали, что рак был излечен. Олсон, по прозвищу "Скиппер", провел нацию через гражданскую войну против левых агитаторов и реакционных деспотов и спас Союз, как великий Линкольн до него. Сотни тысяч людей пришли посмотреть на его гроб в столице штата, а затем его отвезли в Вашингтон, округ Колумбия, после чего предали земле в тихом похоронном бюро штата Миннесота."

 ustates.186.d.president_csa:0 "Сражающееся федеральное правительство охвачено трагедией, поскольку гражданская война унесла еще одну жертву. Президент Флойд Олсон умер на своем посту от возобновившегося рака желудка. Из-за хаоса войны и нарушения связи новости в некоторых районах поступали медленно, но за последние несколько недель многие - в том числе и те, кто все еще сражается против федерального правительства - выразили соболезнования в связи с кончиной президента. В частности, скорбят многие из бывших товарищей Олсона по фермерско-рабочему движению, а также другие прогрессисты синдикалистской линии, и это подчеркнуло расколотый характер их дела - раскол между двумя основными фракциями. Официальная реакция синдикалистов до сих пор была приглушенной, пока президент Рид не нарушил молчание сегодня днем. В своей речи Рид отметил, что хотя Олсон баллотировался на платформе компромисса, в конечном итоге время для переговоров прошло. У американского рабочего нет другого выбора, кроме как бороться за свои права, и теперь, когда федералисты заменили Олсона лакеем истеблишмента, истинное лицо Коалиционной партии стало явным. Слова президента синдикалистов разрушили слабую надежду на то, что смерть Олсона положит начало новому раунду переговоров, а поскольку федералисты быстро работают над тем, чтобы привести к присяге нового президента, война будет продолжаться без остановки"

 ustates.186.d.president_tex:0 "Сражающееся федеральное правительство охвачено трагедией, поскольку гражданская война унесла еще одну жертву. Президент Флойд Олсон умер на своем посту от возобновившегося рака желудка. Из-за хаоса войны и нарушения связи новости в некоторых районах поступали медленно, но за последние несколько недель многие - в том числе и те, кто все еще сражается против федерального правительства - выразили соболезнования в связи с кончиной президента. Президент Хьюи Лонг долгое время соперничал с Олсоном за поддержку среди сельских американцев и был осторожен в выборе слов, обращаясь сегодня к своим сторонникам, чтобы не показаться празднующим смерть своего соперника. В своей речи Лонг отметил, что хотя Олсон баллотировался на платформе компромисса, в конечном итоге время для переговоров прошло. У американского патриота нет другого выбора, кроме как сражаться за свою нацию, и теперь, когда федералисты заменили Олсона лакеем истеблишмента, истинное лицо Коалиционной партии стало явным. Слова президента-популиста разрушили слабую надежду на то, что смерть Олсона положит начало новому раунду переговоров, и, поскольку федералисты быстро работают над тем, чтобы привести к присяге нового президента, война будет продолжаться без остановки"

 ustates.186.d.president_nee:0 "Сражающееся федеральное правительство охвачено трагедией, поскольку гражданская война унесла еще одну жертву. Президент Флойд Олсон умер на своем посту от возобновившегося рака желудка. Из-за хаоса войны и нарушения связи новости в некоторых районах поступали медленно, но за последние несколько недель многие - в том числе и те, кто все еще сражается против федерального правительства - выразили соболезнования в связи с кончиной президента. Для правительства Новой Англии смерть Олсона стала неприятным напоминанием о создании буферного государства, поддерживаемого Канадой, несмотря на существование демократического правительства в Америке. Хотя это якобы было необходимо, учитывая неспособность федеральных властей защитить Новую Англию перед лицом синдикалистской революции, многие задавались вопросом, почему сердце Коалиционной партии так стремилось покинуть своего лидера во время кризиса. Президент [Root.GetLeader] выступил сегодня с обращением, в котором выразил соболезнования семье Олсона. Когда его спросили о переговорах между Новой Англией и федеральным правительством, он поспешил уклониться от ответа, пообещав, что американская демократия не умрет и что Новая Англия позаботится о том, чтобы радикализм, угрожающий охватить Америку, был уничтожен."

 ustates.186.d.lost_election_csa:0 "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам президента США под знаменем Коалиционной партии, но в итоге потерпел поражение на спорном голосовании в Палате представителей. После начала гражданской войны многие прогрессисты надеялись на его лидерство, а президент [Root.GetLeader], как говорят, пригласил его служить в своем правительстве, пересекая партийные линии. Однако все более больной кандидат в президенты вместо этого удалился в свой родной штат, где и умер. Хотя его рак сначала перешел в стадию ремиссии, похоже, что он снова появился, к шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выразил соболезнования семье Олсона, отметив свое уважение к прогрессивному идеалисту и выразив печаль, что его не было рядом, чтобы вразумить истеблишмент, который вместо этого прибег к насилию и обструкционизму. В самом штате Миннесота повстанцы и оккупационные силы объявили о кратковременном прекращении огня при поддержке социалистического правительства."

 ustates.186.d.lost_election_tex:0 "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам президента США под знаменем Коалиционной партии, но в итоге потерпел поражение на спорном голосовании в Палате представителей. Популистский соперник, многие в лагере лонгистов опасались, что Олсон сыграет важную роль в сплочении сил против Союзного государства. Однако все более больной кандидат в президенты вместо этого уехал в свой родной штат, где и умер. Хотя его рак сначала был в стадии ремиссии, похоже, что он снова появился, к большому шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выпустил короткое заявление, в котором выразил соболезнования семье Олсона. В частном порядке было выражено значительное облегчение по поводу того, что популярный губернатор не станет дополнительной угрозой в назревающем конфликте."

 ustates.186.d.lost_election_other:0 "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам президента США под знаменем Коалиционной партии, но в итоге потерпел поражение на спорном голосовании в Палате представителей. После начала гражданской войны многие умеренные надеялись на его лидерство, и президент [Root.GetLeader], как говорят, пригласил его служить в своем правительстве. Однако все более больной кандидат в президенты вместо этого удалился в свой родной штат, где и умер. Хотя его рак первоначально перешел в стадию ремиссии, похоже, что он снова появился, к шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выразил соболезнования семье Олсона, и многие скорбят о потере потенциального демократического лидера, который мог бы объединить умеренный лагерь. Поскольку война продолжается, многие задаются вопросом, не умрут ли мечты о коалиционной партии Олсона вместе с ним."

 ustates.186.d.senator_csa:0 "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам сенатора от Миннесоты и успешно занял это место. После начала гражданской войны многочисленные правительства добивались его расположения, поскольку в его партии фермеров-рабочих возникли значительные разногласия. Однако сенатор, которому становилось все хуже, удалился в свой дом, так и не выбрав ничью сторону. Хотя его рак вначале перешел в стадию ремиссии, похоже, что он вновь проявился, к большому шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выразил соболезнования семье Ольсона и попросил объявить день траура по прогрессивному идеалисту на всех территориях, контролируемых синдикалистами, включая полумачтовые флаги. В самом штате Миннесота повстанцы и оккупационные силы объявили о кратковременном прекращении огня при поддержке социалистического правительства. Пока Миннесота скорбит, становится ясно, что в ближайшее время никто не оправдает своей репутации."

 ustates.186.d.senator_tex:0 "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам сенатора от Миннесоты и успешно занял это место. После начала гражданской войны многочисленные правительства добивались его расположения, поскольку в его партии фермеров-рабочих возникли значительные разногласия. Однако сенатор, которому становилось все хуже, удалился в свой дом, так и не выбрав ничью сторону. Хотя его рак вначале перешел в стадию ремиссии, похоже, что он вновь проявился, к большому шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выразил соболезнования семье Олсона, хотя, учитывая статус Миннесоты как пограничного штата с ожесточенными разногласиями, ожидается, что в ближайшем будущем Олсоны будут не единственной скорбящей семьей."

 ustates.186.d.senator_others:0 "Сегодня из дома бывшего губернатора штата Миннесота и чемпиона фермерско-рабочей партии Флойда Олсона поступила печальная информация. В доме Олсона сообщили, что он умер от рецидива рака желудка. Последнее лето Олсон провел в кампании по выборам сенатора от Миннесоты и успешно занял это место. После начала гражданской войны многочисленные правительства добивались его расположения, поскольку в его партии фермеров-рабочих возникли значительные разногласия. Однако сенатор, которому становилось все хуже, удалился в свой дом, так и не выбрав ничью сторону. Хотя его рак вначале перешел в стадию ремиссии, похоже, что он вновь проявился, к большому шоку Олсона и его близких. Перед смертью сенатор опубликовал заявление, в котором извинился за то, что не был рядом со своим штатом и страной в такое неспокойное время. Президент [Root.GetLeader] выразил соболезнования семье Олсона, и ожидается, что губернатор Миннесоты от федералистской партии выдвинет кандидатуру временного преемника до проведения выборов, однако ясно, что в ближайшее время не ожидается появления кого-либо его уровня."

 ustates.187.t:0 "Эл Смит скончался"
 ustates.187.d.president:0 "Нация скорбит о смерти "Счастливого воина", любимого президента Америки Альфреда Эмануэля Смита, который начал свой скромный путь газетчика и рыботорговца и в итоге стал главнокомандующим американской нации. Его жизнь на улицах Нью-Йорка стала вдохновением для многих, а его наследие навсегда останется в сердцах и умах его соотечественников.\n\nПрезидент скончался в 6:45 утра после перенесенного ранее утром сердечного приступа. Американцы. Начиная с мая, здоровье президента вызывало серьезные опасения, в первую очередь из-за его относительно замкнутого присутствия на американской публике после кончины первой леди. Диагноз "тепловое истощение" был поставлен его личным врачом доктором Раймондом П. Салливаном, Смит оставался в стороне от внимания прессы, пока лучшие врачи страны пытались облегчить его состояние. Несмотря на надежду, что Смита удастся вернуть к жизни, состояние президента становилось все более критическим, поэтому епископу Фрэнсису А. Макинтайру было поручено провести последние обряды Римско-католической церкви.\n\nВице-президент Альберт Баркли принял присягу сразу после того, как кончина президента дошла до президентского кабинета. Новый президент Баркли постановил объявить неделю похорон президента днем национального траура, чтобы вспомнить и признать истинный патриотизм и любовь президента Смита к Соединенным Штатам."
 ustates.187.d.not_president:0 "Демократическая партия скорбит о смерти "Счастливого воина", любимого лидера Демократической партии Альфреда Эмануэля Смита. Выходец со скромных улиц Нью-Йорка, газетчик и рыбный торговец, Смит пришел в политику, что само по себе является выдающимся подвигом - пожалуй, нет другого политика, который мог бы претендовать на столь выдающуюся политическую карьеру при отсутствии стольких преимуществ в молодости. \n\nСмит скончался в 6:45 утра в нью-йоркской больнице Института Рокфеллера после перенесенного ранее утром сердечного приступа. С мая здоровье Смита вызывало серьезные опасения, в первую очередь из-за того, что после смерти жены он относительно отошел от участия в национальной политике. Сообщалось, что политик очень тяжело воспринял смерть жены и тяжело заболел в состоянии депрессии. Диагноз "тепловое истощение", поставленный его личным врачом доктором Раймондом П. Салливаном, казалось, что Смит находится на грани выздоровления, пока ранним утром сердечный приступ не заставил его состояние измениться к худшему. Поскольку его состояние становилось все более критическим, было объявлено, что епископ Фрэнсис А. Макинтайр проведет последние обряды Римско-католической церкви. Демократическая партия дала официальный некролог и объявление о кончине Смита, оплакивая потерю талантливого и искусного оратора и политика. Вместо него мантию лидера партии принял Альберт Баркли из Кентукки, пообещавший продолжить наследие Смита."
