 USA_political_crisis:0 "Політична криза"
 USA_political_crisis_desc:0 "Соединенные Штаты находятся в кризисе. Великая Депрессия, которая опустошала нашу страну на протяжении более десяти лет, до сих пор не прекратилась. Народное отчаяние позволило крайне левым объединенным Синдикатам Америки и крайне правой первой партии Америки набирать силу в последние годы. Другие смотрят на МакАртура и армию как на способ решения как депрессии, так и радикализации. Многие опасаются, что Соединенные Штаты могут оказаться втянутыми в гражданскую войну, если нынешняя ситуация не разрешится в ближайшее время, или если радикальный кандидат в президенты победит на предстоящих выборах 1936 года."
 
