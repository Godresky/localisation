### New Pre-ACW Events ###
 ustates.500.t:0 "Повторная попытка введения билля Гарнера-Вагнера"
 ustates.500.d:0 "Заполучив обещания от президента Гувера о том, что он не будет использовать право вето против предлагаемого законопроекта как в 1932, сенатор от демократов Роберт Вагнер и спикер Палаты Представителей США Джон Нэнс Гарнер повторили попытку введения билля направленного на  помощь безработным. Часть сенаторов в Конгрессе считает, что билль слишком скромен, а другая часть – что билль слишком обширен, и Америка, находящаяся в состоянии экономического кризиса, не сможет позволить себе такое резкое увеличение соцобеспечение. Присутствие враждебно настроенных сенаторов от АПВ и СПА также значительно осложняет ситуацию. Не известно, есть ли у билля Гарнера-Вагнера реальные шансы на введение, даже при поддержке президента."
 ustates.500.a:0 "Скоро увидим"
 
 ustates.501.t:0 "Лонг и Рид требуют поправок"
 ustates.501.d:0 "Как и ожидалось, ранними критиками Билля Гарнера-Вагнера стали члены АПВ и СПА. Хьюи Лонг и его сторонники потребовали увеличения социального обеспечения в билле, в размерах, которые многие сенаторы считают неподъёмными для Америки. Джек Рид и СПА, в то же время, заявляют о недостаточном количестве мер по защите простых рабочих от эксплуатации корпораций, переживающих тяжёлые времена. Требования обеих партий привлекли большое количество внимание от медиа, что добавляет к чувству дезорганизации и напряжённости в Конгрессе."
 ustates.501.a:0 "Интересно"
 
 ustates.502.t:0 "Сенаторы нарушают обещания"
 ustates.502.d:0 "После недель переговоров, несколько умеренных сенаторов начали отказываться от своих обещаний проголосовать за билль Гарнера-Вагнера. Особенно выделился сам Роберт Вагнер, который сказал, что будет голосовать против билля, если не будут восстановлены изначальные размеры федеральных пособий безработным. Многие другие демократы и республиканцы серьёзно взволнованы влиянием радикалов и заявляют, что не будут голосовать за билль, если хоть *одна* уступка будет сделана любой из групп… но отказ от уступок СПА и АПВ может  привести к тому, что голосов умеренных просто не хватит. Президенту Гуверу надо вмешаться для спасения билля."
 ustates.502.a:0 "Поддержать Вагнера и умеренных сенаторов"
 ustates.502.b:0 "Вынудить умеренных пойти на компромисс с АПВ"
 ustates.502.c:0 "Вынудить умеренных пойти на компромисс с СПА"
 
 ustates.503.t:0 "Лонг и Рид в ярости"
 ustates.503.d:0 "АПВ Хьюи Лонга и СПА Джека Рида были приведены в ярость поддержкой президента Гувера умеренных  сенаторов. Они пообещали утопить билль Гарнера-Вагнера, заявив, что существование подобного билля – пускание пыли в глаза населения 'коррумпированным правительством, не желающим воспринять реальную ситуацию в Америке'. Радикальные партии получили волну поддержки от своих сторонников, но положение демократов и республиканцев тоже улучшилось, и, учитывая, что билль пройдёт, у них появятся настоящие шансы победить на следующих выборах."
 ustates.503.a:0 "Пройдёт, стоит надеяться!"
 
 ustates.504.t:0 "Компромисс с АПВ"
 ustates.504.d:0 "Важным событием прошедших нескольких дней стал компромисс между умеренными сенаторами и сенаторами АПВ, согласно которому в билль будет добавлен ряд пособий для неработающих и фермеров, хотя и не столь обширных, как  АПВ хотелось бы. Но даже такие поправки Хьюи Лонг назвал победой для своей партии, которая сейчас испытывает очередной наплыв популярности. Но СПА Джека Рида и часть сенаторов-республиканцев назвали это обманом общественности Америки и поклялись утопить билль Гарнера-Вагнера во время грядущего голосования."
 ustates.504.a:0 "Мы сделали, что могли…"
 
 ustates.505.t:0 "Компромисс с СПА"
 ustates.505.d:0 "Важным событием прошедших нескольких дней стал компромисс между умеренными сенаторами и сенаторами СПА, согласно которому в билль будет добавлен ряд пособий для неработающих и рабочих, находящихся под угрозой увольнения, хотя и не столь обширных, как  СПА хотелось бы. Но даже такие поправки Джек Рил назвал победой для своей партии, которая сейчас испытывает очередной наплыв популярности. Но АПВ Хьюи Лонга и часть сенаторов-демократов назвали это обманом общественности Америки и поклялись утопить билль Гарнера-Вагнера во время грядущего голосования."
 ustates.505.a:0 "Мы сделали, что могли…"

 ustates.506.t:0 "Начинается голосование по биллю Гарнера-Вагнера"
 ustates.506.d:0 "Началось голосование по биллю Гарнера-Вагнера. Поскольку Конгресс разделен между АПВ, СПА и сенаторами от истеблишмента, пройдет ли законопроект или нет, нельзя сказать наверняка. Даже если законопроект пройдет, вопрос о том, где взять на него средства, будет решен - однако, если он провалится, последствия будут катастрофическими, и можно ожидать широкомасштабного насилия."
 ustates.506.a:0 "... the bill is approved!"
 ustates.506.b:0 "... the bill is shot down!"

 ustates.507.t:0 "Билль Гарнера-Вагнера проходит!"
 ustates.507.d:0 "Хотя результаты голосования и разделились почти поровну, билль Гарнера-Вагнера смог пройти голосование в Конгрессе. Население Соединённых Штатов празднует начало настоящего восстановление экономического положения страны, но в правительстве у многих возникает вопрос: а кто за билль будет платить?"
 ustates.507.a:0 "Победа для нас всех!"
 
 ustates.508.t:0 "Провал билля Гарнера-Вагнера!"
 ustates.508.d:0 "Хотя результаты голосования и разделились почти поровну, билль Гарнера-Вагнера провалился на голосовании в Конгрессе. Определённые политические группы тихо празднуют, но по городам страны прокатился ряд протестов. Ситуация работающего американца в скором времени не улучшится, что приводит к обвинению правительства в коррумпированности и неэффективности. Найти козла отпущения время ещё найдётся, а правительству Гувера сейчас лучше было бы сфокусироваться на подавлении политически мотивированного насилия, насилия, масштабы которого лишь будут увеличиваться с приближением даты новых выборов на пост президента."
 ustates.508.a:0 "Все усилия насмарку..."
 
 ustates.509.t:0 "Белый военный план"
 ustates.509.d:0 "Пришло время сдуть пыль с одного из цветных военных планов армии США, на этот раз направленного на  сражение с внутренними восстаниями и боевиками. О них мы вспомнили совсем не рано – кровопролитие разрастется всё больше и больше в штатах, в которых силы АПФ и СПА имеют значительное влияние, но ещё не захватили власть. Миннесота и Северная Каролина являются двумя штатами, в которых борьба ведётся наиболее агрессивно, и в данный момент мы можем сконцентрировать силы лишь на одном из штатов."
 ustates.509.a:0 "Сконцентрироваться на силах СПА в Миннесоте"
 ustates.509.b:0 "Сконцентрироваться на силах АПВ в Северной Каролине"
 
 ustates.510.t:0 "Перемещения Национальной Гвардии"
 ustates.510.d:0 "Национальная Гвардия вот уже как 6 месяцев была задействована в подавлении всё разрастающихся беспорядков в ряде городов Америки, но у нас появились основания подозревать несколько командиров Гвардии в неполной преданности Республике и даже сокрытом сотрудничестве с АПВ и СПА. Нам надо сфокусироваться на усилении дивизий, в верности которых мы уверенны, а также решить, в какой регион их отправить наводить порядок."
 ustates.510.a:0 "Сфокусироваться на восстановлении порядка в Миннесоте"
 ustates.510.b:0 "Сфокусироваться на восстановлении порядка в Айове"
 ustates.510.c:0 "Сфокусироваться на восстановлении порядка в Теннесси"
 
 ustates.511.t:0 "План генерала МакАртура"
 ustates.511.d:0 "В нашем правительстве растут волнения насчёт возможной гражданской войны в Америке, обосновываемые тем, что, не смотря на все наши усилия по поддержке порядка, сторонники АПВ и СПА имеют слишком большое количество влияния в некоторых частях страны. Генерал Дуглас МакАртур, видя это,  разработал план по молниеносному захвату армией ключевых точек либо в городе Нью-Йорке, либо в южном Техасе. Обе локации являются крайне важными стратегически, Нью-Йорк из-за своей промышленности, а южный Техас из-за своих нефтяных месторождений, и, в то же время, имеют большой шанс быть захваченными силами повстанцев. МакАртур предупреждает, что если силы АПВ и СПА будут слишком значительными, планы обернутся бессмысленной тратой ресурсов, но в ином случае значительно увеличит шанс сохранения контроля правительства над названными локациями."
 ustates.511.a:0 "Нью-Йорк крайне нам важен"
 ustates.511.b:0 "Нам абсолютно необходимо сохранить контроль над техасской нефтью"
 
 ustates.512.t:0 "План Хокинга"
 ustates.512.d:0 "Сенатор-новичок от демократической партии Томас Хокинг выставил на голосование в Конгрессе билль экономического восстановления, финансируемый группой самых больших корпораций Америки в обмен на значительное снижение налогов в будущем, когда ситуация в стране улучшится. Билль стал причиной определённых противоречий, особенно среди сенаторов СПА и АПВ. Умеренные обратили на то, что следующему правительству ничего не будет стоить просто отменить билль, что приведёт к весьма тяжёлому положению главных работодателей Америки. Тем не менее, билль смог собрать необходимое количество поддержки и пройти голосование. Агентство, координирующее усилия билля может быть расположено в Миннеаполисе или в Шарлотте, что создаст новые рабочие места в этих городах и несколько ослабит позиции СПА или АПВ в регионах."
 ustates.512.a:0 "Расположить штаб агентства в Миннеаполисе"
 ustates.512.b:0 "Расположить штаб агентства в Шарлотте"
 
 ustates.513.t:0 "Новый промышленный акт"
 ustates.513.d:0 "В План Хокинга, помимо финансовой помощи безработным, также входят проекты по развитию промышленности, в основном военной. Несколько этих предприятий будут расположены в Денвере, Колорадо. Можно профинансировать развитие промышленности в хотя бы ещё одном регионе, и кабинет президента считает, что появление рабочих мест в наиболее экономически опустошённых штатах сможет нанести значительный удар по влиянию СПА и АПВ."
 ustates.513.a:0 "Развивать промышленность в Миннесоте"
 ustates.513.b:0 "Развивать промышленность в Айове"
 ustates.513.c:0 "Развивать промышленность в Теннесси"
 
 ustates.514.t:0 "Схема финансирования верфей"
 ustates.514.d:0 "После введения Плана Хокинга две кораблестроительные компании, одна из Нью-Йорка и другая из Корпус-Кристи, известили правительство о готовности взять на себя выполнение государственных контрактов. Подпись контракта с любой из двух повлечёт за собой увеличение рабочих мест и увеличение популярности умеренных партий в регионе. Проблема в том, что слухи о контракте попали в прессу, и население города, который мы *не* выберем,  будет, скорее всего, приведено в негодование, что усилит позиции или СПА, или АПВ в регионе."
 ustates.514.a:0 "Отдать контракт Нью-Йорку "
 ustates.514.b:0 "Отдать контракт Корпус-Кристи"
 
 ustates.515.t:0 "Америка требует выплаты военных долгов"
 ustates.515.d:0 "На днях, совершенно неожиданно для правительства Канады, посол Соединённых Штатов Америки потребовал немедленное начало выплат военных долгов правительства, набранных  во время Вельткрига. Хотя Канада и по большей части избежала экономического кризиса, поглотившего Америку, они должны осознавать, что мы не можем заплатить по счетам… сразу и в полной мере. Также между странами было заключено послевоенное соглашение, согласно которому все долги будут выплачены после возвращения на Британские Острова. Требование американцев может являться либо совершенно отчаянной попыткой раздобыть финансы, либо манипуляцией особенно воинственных и изоляционистских элементов в их правительстве."
 ustates.515.a:0 "Чтобы у них там не происходило, мы не можем удовлетворить их требования"
 
 ustates.516.t:0 "Канада отказывается"
 ustates.516.d:0 "Канадское правительство ответило на наше недавнее требование сухим отказом. Долг, они заявляют, не будет выплачен до возвращения короны на Британские Острова, так как он находится на счету Соединённого Королевства, правительство которого в данный момент находится в изгнании. Их отказ сделал своё дело и распалил изоляционистские элементы в правительстве США. Режим президента Гувера получил необходимую долю поддержки, ценою отношений с Канадой."
 ustates.516.a:0 "Так тому и быть"
 
 ustates.517.t:0 "Компромисс с США?"
 ustates.517.d:0 "Недавно возникла возможность подправить отношения с американским правительством, охладевших с  момента их требования выплаты долгов. Они предложили нам следующую сделку:  экономическая помощь сейчас и торговое соглашение с Антантой в обмен на отсрочку выплаты военных долгов до возвращения на родные острова… наши советники напоминают, что изначальный договор примерно так и выглядел. Это может стать шансом на восстановление отношений с нашим южным соседом, хотя некоторые и заявляют, что нет никакого смысла сбрасывать деньги в бездонную яму. Америка потеряна, они заявляют, и нам лучше сконцентрироваться на наших собственных проблемах."
 ustates.517.a:0 "Мы согласны на подобный компромисс"
 ustates.517.b:0 "Они сами по себе"
 
 ustates.518.t:0 "Канада соглашается на компромисс"
 ustates.518.d:0 "Канадское правительство неохотно согласилось пойти на компромисс, выплатив часть суммы сейчас и отложив остальную часть долга до возвращения на Британские Острова.  В ответ мы подписали торговое соглашение с Антантой, которое, скорее всего, принесёт прибыль нам всем. Главным минусом соглашения стали  заявления СПА и АПВ о сговоре с иностранными державами, который предаёт население Америки в обмен на весьма сомнительную торговую сделку."
 ustates.518.a:0 "Работаем с тем, что есть"
 
 ustates.519.t:0 "Канада отказывается идти на компромисс"
 ustates.519.d:0 "Канадское правительство отказалось от предлагаемого нами компромисса, что привело к введению санкций с обеих сторон. Шанса эскалации ситуации до войны нет, но пятно на отношении между странами останется. Придётся довольствоваться прибыльную с увеличенных тарифов."
 ustates.519.a:0 "Стоило попытаться"
 
 ustates.520.t:0 "Лонг запрещает деятельность СПА"
 ustates.520.d:0 "В своём недавнем обращении к американскому народу президент Лонг объявил, что его реформы придётся временно отложить, так как правительство собирается сконцентрировать свои силы на подавлении СПА и её вредоносного влияния на Америку. Новогодняя забастовка продолжается и является врагом США номер один. Распоряжение президента запрещает присутствие представителей СПА в Конгрессе, а также делает минитменов экстренной спецслужбой, находящейся под прямым управлением президента. Хотя некоторые и вздыхают с облегчением, получая новости о принятии серьёзных мер в отношении СПА, гораздо большая часть населения не на шутку взволнована радикальностью мер президента Лонга."
 ustates.520.a:0 "У нас нет иного выбора"
 
 ustates.521.t:0 "Рид запрещает деятельность АПВ"
 ustates.521.d:0 "В своём недавнем обращении к американскому народу президент Рид объявил, что его реформы придётся временно отложить, так как правительство собирается сконцентрировать свои силы на подавлении АПВ и её вредоносного влияния на Америку. Пока минитмены будут продолжать беспрепятственно нарушать законы, атаковать бастующих рабочих и простых американцев, они будут врагом США номер один. Распоряжение президента запрещает присутствие представителей АПВ в Конгрессе, а также назначает все ополчения СПА экстренным подкреплением правительственных сил. Хотя некоторые и вздыхают с облегчением, получая новости о принятии серьёзных мер в отношении минитменов, гораздо большая часть населения не на шутку взволнована радикальностью мер президента Рида."
 ustates.521.a:0 "Это придётся сделать ради блага Америки"
 
 ustates.522.t:0 "Распоряжение 7061: Объявлять АПВ террористической организацией"
 ustates.522.d:0 "Ссылаясь на угрозу государственной безопасности, создаваемой анархистской природой ополчения АПВ, Джек Рид подписал распоряжение, объявляющее минитменов незаконной организацией направленной на государственный переворот. Теперь все государственные силы и граждане страны обязаны противодействовать организации. Президент сравнил деятельность минитменов с террористическими атаками, произошедшими в День Готовности в 1916 году и на Уолл-Стрите в 1920 году. Минитмены теперь попадают под действие акта о мятеже 1918 года, и будут преследоваться как группа линчевателей и уклонистов."
 ustates.522.a:0 "Замечательно!"
 
 ustates.523.t:0 "Лонг бросает вызов распоряжению"
 ustates.523.d:0 "Хьюи Лонг открыто объявил распоряжение президента Рида неконституционным и направленным на подавление оппозиции грядущих синдикалистических реформ его режима. Он также организовал обширные протесты, участники которых защищаются силами минитменов. Некоторые из протестов провели суды Линча над забастовщиками СПА, без какого-либо вмешательства полиции, что, среди прочего, ставит под вопрос способность президента Рида защищать американцев."
 ustates.523.a:0 "Положиться на полицию для сохранения правопорядка"
 
 ustates.524.t:0 "Силы полиции отказываются выполнять приказы Рида"
 ustates.524.d:0 "Весьма неожиданно, силы полиции коллективно отказались выполнять распоряжения президента. В Атланте, Новом Орлеане, Хьюстоне и ряде других городов юга США полиция объявила забастовку в знак солидарности с АПВ. Они продолжают поддерживать правопорядок, но главы полицейских профсоюзов заявили, что не будут следить за выполнением законов ‘Рида-Тирана’. Услышав новости, Рид решил использовать армию для выполнения своих указаний."
 ustates.524.a:0 "Отправляйте больших парней"
 
 ustates.525.t:0 "Минитмены сражаются с СПА"
 ustates.525.d:0 "Когда правительственные силы, подкреплённые ополчениями СПА, прибыли на юг страны, чтобы привести указания президента в исполнение, они были встречены неповиновением со стороны минитменов и сторонников АПВ. Завязались перестрелки, и в скором времени кровопролитие распространилось по всем городам юга США. Было замечено, что указания правительства там веса теперь практически не имеют."
 ustates.525.a:0 "Отправьте туда всех наших парней, которые остались"
 
 ustates.526.t:0 "Время вышло!"
 ustates.526.d.reed:0 "Популярность Рида в Вашингтоне, наконец, достигла нуля. Генерал Дуглас МакАртур прибыл сегодня в Вашингтон вместе с отрядом армии, чтобы арестовать Рида и его кабинет, оправдывая свои действия необходимостью защиты Америки от правительственного произвола и радикальных элементов в правительстве.  Марш сил МакАртура напомнил многим жителям столицы Армию Кокса, прошедшую по улицам в 1932 году, за исключением того, что в этот раз шествие направлено против экстремизма в стране, и того, что в этот раз армия была встречена радушно. Рид, получивший предупреждения от своих осведомителей в рядах командования армии, смог сбежать от приближающейся армии генерала и укрыться  в Чикаго. МакАртур принял решение занять место главы государства и воспользоваться его полномочиями для расследования деятельности Рида. Гражданская война теперь неизбежна."
 ustates.526.d.long:0 "Популярность Лонга в Вашингтоне, наконец, достигла нуля. Генерал Дуглас МакАртур прибыл сегодня в Вашингтон вместе с отрядом армии, чтобы арестовать Лонга и его кабинет, оправдывая свои действия необходимостью защиты Америки от правительственного произвола и радикальных элементов в правительстве.  Марш сил МакАртура напомнил многим жителям столицы Армию Кокса, прошедшую по улицам в 1932 году, за исключением того, что в этот раз шествие направлено против экстремизма в стране, и того, что в этот раз армия была встречена радушно. Лонг, получивший предупреждения от своих осведомителей в рядах командования армии, смог сбежать от приближающейся армии генерала и укрыться в Новом Орлеане. МакАртур принял решение занять место главы государства и воспользоваться его полномочиями для расследования деятельности Лонга. Гражданская война теперь неизбежна."
 ustates.526.d.oldguard:0 "[USA.GetLeader], как оказалось, потерял остатки доверия своего правительства. Сегодня Дуглас МакАртур прибыл в Вашингтон, объявив главу государства 'неэффективным президентом, чья слабость поставила Америку под угрозу. Марш сил МакАртура напомнил многим жителям столицы Армию Кокса, прошедшую по улицам в 1932 году, за исключением того, что в этот раз шествие направлено против экстремизма в стране. Кабинет Олсона оповестил публику, что данные действия необходимы и что они будут работать с МакАртуром над созданием экстренного правительства в Белом Доме. Америка была шокирована произошедшим . Гражданская война неизбежна."
 ustates.526.a:0 "Чёрт тебя дери, МакАртур! У нас бы всё вышло, со временем!"
 
 ustates.530.t:0 "Дипломаты с востока"
 ustates.530.d:0 "Сразу, как только были опубликованы новости о добровольной передаче исполнительной власти генералом МакАртуром гражданскому правительству, мы начали ожидать новых переговоров между нашими странами. Было подписано прекращение огня, так, может быть, они желают мира? Ответом на наш вопрос послужило прибытие дипломатов от федерального правительства. Они желают встретиться вновь, на это раз ради обсуждения воссоединения наших демократических правительств. Многие тут, на западе, рады услышать новости, но также желают, чтобы МакАртур заплатил за свои преступления. Он ведь такой же предатель, как Лонг и Рид… и если они не готовы пойти на такой шаг, как мы можем не усомниться в их благих намерениях?"
 ustates.530.a:0 "МакАртур хорошо послужил Америке – мы готовы вернуться в состав Федерации без лишних требований"
 ustates.530.b:0 "Да, но дайте им знать, что МакАртур должен быть арестован за его преступления"
 ustates.530.c:0 "Мы не доверяем им, и доверять не собираемся"
 
 ustates.531.t:0 "Запад отказывается встречаться"
 ustates.531.d:0 "К сожалению, тихоокеанское правительство отказалось встретиться с нашими представителями. Согласно письму, отправленному ими, они не верят, что мы сохранили свою демократичность."
 ustates.531.a:0 "Да будет так"
 
 ustates.532.t:0 "При одном условии..."
 ustates.532.d:0 "Тихоокеанские штаты готовы вернуться в состав США… при одном условии: МакАртур должен быть арестован  и осуждён как предатель. [From.GetNameDef] заявляют, что он повинен в смертях и разрушениях гражданской войны настолько же, насколько Рид и Лонг, и пока его не постигла судьба других предателей, они не могут верить в то, что наша демократия восстановлена в полной мере. Ради мира, многие в нашем кабинете заявляют, модно пойти и на такое, но многие американцы считают его героем. Под его руководством была одержана победа в гражданской войне. Отплатить ему таким образом будет крайне тяжело морально."
 ustates.532.a:0 "Ради блага Америки, пусть будет так"
 ustates.532.b:0 "МакАртур – чёртов герой, отказать"
 
 ustates.533.t:0 "Сделки не будет"
 ustates.533.d:0 "Федеральное правительство ответило на наш запрос презренным отказом. Генерал Дуглас МакАртур, они заявляют, герой, который спас Америку от синдикализма и радикализма, а потом добровольно сложил свои полномочия. Они лучше пойдут на нас войной, чем позволят его достижениям быть опороченными."
 ustates.533.a:0 "Значит, будет война"
 
 ustates.534.t:0 "Федеральное правительство соглашается"
 ustates.534.d:0 "Ради мира в Америке, федеральное правительство, неохотно, но согласилось на наши требования. Нам предстоит обсудить ещё много деталей о воссоединении, но на данный момент генерал будет арестован и по его делу будет проведено расследование, как только мы вернёмся в состав страны."
 ustates.534.a:0 "Боже, храни Америку!"
 
 ustates.535.t:0 "Наши братья вернулись"
 ustates.535.d:0 "Как оказалось, тихоокеанское правительство ожидало нашего предложения, и было готово ответить на него согласием. Демократия восстановлена в Америке, спасённой от угрозы синдикализма и радикализма, и мы готовы отправиться в будущее как единая страна."
 ustates.535.a:0 "Боже, храни Америку!"
 
 ustates.536.t:0 "Америка воссоединена!"
 ustates.536.d.full:0 "После восстановления демократии в Соединённых Штатах, отколовшаяся западная часть страны больше не имела причин для ведения войны. После нескольких встреч между двумя правительствами, Тихоокеанские Штаты Америки согласились подписать окончательное перемирие и вернуться в состав Федерации. Толпы людей заполонили улицы каждого города Америки, оповещая сограждан о счастливом известии и празднуя настоящее окончание Второй Американской Гражданской Войны."
 ustates.536.d.arrest:0 "После восстановления демократии в Соединённых Штатах, отколовшаяся западная часть страны больше не имела причин для ведения войны. После нескольких встреч между представителями двух правительств было установлено, что единственным условием Тихоокеанских Штатов Америки стало заключение генерала Дугласа МакАртура под стражу как предателя. Причиной этого требования является восприятие западом МакАртура как предателя, не меньше Джека Рида и Хьюи Лонга виновного в развязывании разрушительного конфликта. Многие в Соединённых Штатах считают генерала героем, и, после публикации новостей об его аресте протесты против решения были чуть ли не столь же многочисленными, как празднования воссоединения с тихоокеанскими штатами. Судебное разбирательство по делу МакАртура продлится десятилетиями, и, в своё время, станет сенсацией, но на данный момент Американская Гражданская Война, наконец, окончена."
 ustates.536.a:0 "Интересно"
 
 ustates.537.t:0 "Вице-президент направляется на запад"
 ustates.537.d.roosevelt:0 "Президент Олсон столкнулся с немедленным, почти подавляющим, сопротивлением с момента вступления в должность. Многие на Юге и Среднем Западе отрицают легитимность победы Партии национального единства в Палате представителей, называя ее 'сборищем коррумпированных элит', и в обоих районах уже ведутся разговоры о мятеже. Вице-президент Квентин Рузвельт был отправлен на западное побережье, чтобы попытаться успокоить напряженность и восстановить веру в демократию в Калифорнии и Вашингтоне. Хочется надеяться, что это сохранит лояльность этих районов к должным образом избранному правительству, что бы ни происходило на востоке. Первым на повестке дня г-на Рузвельта стоит встреча с собранием профсоюзов грузчиков в Сиэтле."
 ustates.537.d.mcnary:0 "Президент Лэндон столкнулся с немедленным, почти подавляющим, сопротивлением с момента вступления в должность. Многие на Юге и Среднем Западе отрицают легитимность победы республиканцев в Палате представителей дважды подряд, называя это 'сборищем коррумпированных элит', и в обоих районах уже ведутся разговоры о мятеже. Вице-президент Чарльз МакНэри был направлен на свое родное западное побережье, чтобы попытаться успокоить напряженность и восстановить веру в демократию в Калифорнии, его собственном Орегоне и Вашингтоне. Хочется надеяться, что это сохранит лояльность этих районов к должным образом избранному правительству, что бы ни происходило на востоке. Первым на повестке дня г-на МакНэри будет встреча с собранием профсоюзов грузчиков в Сиэтле."
 ustates.537.d.willkie:0 "Президент Гарнер столкнулся с немедленным, почти подавляющим, сопротивлением с момента вступления в должность. Многие на Среднем Западе, и даже ранее лояльный Юг, отрицают легитимность победы демократов в Палате представителей, требуя перемен вне двухпартийной системы, и в обоих районах уже ведутся разговоры о мятеже. Вице-президент Венделл Уилки был отправлен на западное побережье, чтобы попытаться успокоить напряженность и восстановить веру в демократию в Калифорнии и Вашингтоне. Хочется надеяться, что это сохранит лояльность этих областей к должным образом избранному правительству, что бы ни происходило на востоке. Первое на повестке дня бывшего генерального директора - встреча с собравшимися в Сиэтле профсоюзами грузчиков."
 ustates.537.a:0 "Удачи вам, господин вице-президент."
 
 ustates.538.t:0 "Четвертое июля!"
 ustates.538.d:0 "[USA_fourth_of_july_event_desc]"
 ustates.538.a:0 "[USA_fourth_of_july_event_option]"
 
 ustates.538.d.1936:0 "Сегодня Америка пережила короткий период спокойствия, в основном мирно отпраздновав День Независимости. Этот праздник, посвященный подписанию Декларации независимости в 1776 году вторым Континентальным конгрессом накануне американской войны за независимость, имеет огромное значение для американского народа. Многие опасались, что растущая напряженность в Америке приведет к очередным вспышкам насилия в долгий и жестокий сезон выборов, однако сегодня большинство вздохнуло с облегчением, поскольку в новостях сообщили о незначительных потасовках во время ежегодного праздника. В то время как все основные кандидаты старались быть замеченными и сфотографированными среди большой толпы и произносили речи, связывая свои цели с ситуацией 1776 года, большинство американцев нашли время, чтобы отдохнуть от напряженной политической жизни Америки. Вместо этого они решили просто провести время со своими семьями и друзьями среди пикников и фейерверков. На краткий миг показалось, что Америка наконец получила то, чего ей не хватало очень долгое время... единство."
 ustates.538.d.1937_USA_democratic:0 "С начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок, прошел, и Америка оказалась в состоянии войны. Президент [Root.GetLeader] выступил сегодня в эфире, в широко прослушиваемой передаче, в которой он восхвалял достоинства и жертвы Америки во время войны. Он отметил, что 4 июля - это день, когда разрозненные 13 колоний объединились в одно целое и основали великую нацию, за которую сейчас сражаются американцы. Чтобы построить нацию, основанную на демократии, процветании и единстве. Несмотря на многочисленные разногласия, основатели были готовы отложить их в сторону и мирно работать, чтобы не только защититься от британского угнетения, но и построить страну, которая станет достоянием многих поколений. Радикалы, по его словам, пытались разрушить этот мир и единство, ограничить демократическое самовыражение и заменить голосование насилием, когда они не получали своего. Поэтому в очередной раз американцы должны объединиться и дать отпор тем, кто хочет разрушить американский образ жизни."
 ustates.538.d.1937_USA_macarthur:0 "С начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок, прошел, и Америка оказалась в состоянии войны. Сегодня Америка празднует годовщину основания Америки в разгар гражданской войны. Стремясь повторить чтение генералом Вашингтоном 9 июля Декларации независимости перед Континентальной армией, собравшейся в Нью-Йорке, и вновь сплотить американский народ, президент МакАртур решил выступить сегодня с речью перед войсками федералистов. Отметив, что Вашингтон произнес свое обращение даже при наличии британских войск в гавани, МакАртур вновь подтвердил, что вооруженные силы Соединенных Штатов всегда боролись за свободу Америки и будут продолжать это делать в 20 веке. Сравнивая предоставление Конгрессом ему чрезвычайных полномочий комиссии Вашингтона в качестве главнокомандующего, МакАртур завершил свою речь обещанием американскому народу восстановить порядок в Союзе."
 ustates.538.d.1937_CSA:0 "С начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок, подошел и прошел, и Америка оказалась в состоянии войны. Хотя президент Рид надеялся выступить с речью возле зала Независимости в Филадельфии, близость Пенсильвании к опорным пунктам противника заставила его штаб отговорить его от этого плана. Вместо этого Рид решил выступить перед собравшимися лидерами в местном отделении профсоюза. Несмотря на относительно скромную обстановку, толпа смотрела с восторженным вниманием. Он отметил, что в свое время американцы столкнулись с жадностью и пренебрежением, и в этот день они официально выступили за свободу от своих оков. Отметив, что в первой декларации было 27 пунктов претензий к британцам, Рид под бурные аплодисменты достал список из 27 претензий современного рабочего и заявил, что ОСА продолжит борьбу за новую Америку!"
 ustates.538.d.1937_TEX:0 "С начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок, подошел и прошел, и Америка оказалась в состоянии войны. Президент Хьюи Лонг выступил с речью перед ликующей толпой сторонников. В то время как стоявшие позади него минитмены осматривали митинг на предмет потенциальных убийц, толпа оставалась в восторге от силы голоса Лонга. Лонг отметил, что в 1776 году американцами правили коррумпированные британские олигархи, поддерживаемые безжалостными штыками краснокожих. Однако, несмотря на большие трудности, американские патриоты восстали и изгнали не только британцев, но и их предательских лоялистов. Сегодня, по его словам, ничего не изменится. Американцы должны сохранять бдительность в борьбе с алчной элитой и ее пособниками, а современные минитмены готовы снова спасти Америку! Как только он закончил, позади него, к восторгу толпы, началось шоу фейерверков."
 ustates.538.d.1937_PSA:0 "С начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок, подошел и прошел, и Америка оказалась в состоянии войны. Сегодня президент [Root.GetLeader] выступил с речью перед временным Конгрессом Соединенных Штатов. Он сказал, что в 1776 году Континентальный конгресс объявил войну тирании и стремился сохранить права американцев, а вскоре стал маяком свободы для многих других. Он подчеркнул, что именно демократически избранный законодательный орган, а не генерал или политический силовик, санкционировал провозглашение свободы. Сегодня, по его словам, Америка снова находится в состоянии войны против тирании, борясь с силами, желающими погасить пламя свободы. В заключение президент заявил, что после победы Америки над диктаторами на Востоке восстановленное конституционное правительство вновь будет жить в соответствии с мечтой основателей о жизни, свободе и стремлении к счастью, и притом от моря до Сияющего моря."
 ustates.538.d.1937_NEE:0 "С начала военных действий в этом году многие американцы питали ложную надежду, что насилие быстро уляжется и политики найдут решение без войны. Однако 30-дневный срок, подошел и прошел, и Америка оказалась в состоянии войны. Некоторые говорят, что Новой Англии повезло, что она избежала прямого участия в войне. Однако атмосфера оставалась напряженной, и война маячила на горизонте. Хотя многие недоброжелатели отмечали иронию в праздновании Четвертого июля в разгар канадской оккупации, временное правительство Новой Англии пыталось бороться с мнением, что оно является канадской марионеткой, устроив незабываемое празднование Четвертого июля. Выступая перед памятником Банкер-Хилл, президент [Root.GetLeader] произнес свою речь, напомнив о жертвах, на которые пошли американцы, чтобы защитить свободу и процветание нации, мужественно ожидая, пока они увидят белки глаз своих врагов, прежде чем расстрелять свои ограниченные боеприпасы. Далее он подчеркнул, что американцы и канадцы работают сейчас как равные партнеры и братья, и что когда-нибудь Америка снова станет свободной."
 ustates.538.d.war_USA_democratic:0 "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступила в очередной год гражданской войны. Однако из своих домов (или того, что от них осталось) американский народ продолжает торжественно праздновать День Независимости. Президент [Root.GetLeader], несмотря на явное истощение от напряжения, связанного с ведением гражданской войны, в этом году вышел в эфир, чтобы похвалить американцев и поблагодарить их за то, что они продолжают верить в американскую демократию. Он подчеркнул, что, хотя их солдаты, возможно, не могут праздновать вместе с ними, они сражаются за самое святое дело - за свободу. На протяжении многих лет Америка никогда не прекращала бороться за свою демократию. Ни во время революции, ни в 1812 году, когда пал Вашингтон, ни во время Гражданской войны. И что еще более важно, сказал он, настоящие патриоты всегда сражались вместе. Теперь настала наша очередь. В заключение своей речи он поклялся, что Америка никогда не перестанет стремиться к лучшему будущему и что вскоре она снова станет целостной..."
 ustates.538.d.war_USA_macarthur:0 "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступила в очередной год гражданской войны. Однако из своих домов (или того, что от них осталось) американский народ продолжает торжественно праздновать День Независимости. Генерал МакАртур с гордостью произнес очередную вызывающую речь, чтобы сплотить своих людей, отметив, что, несмотря на все беды и трудности, Армия Свободных всегда выходила победительницей. От Велли-Фордж, до рядов Кастера, холма Сан-Хуан и современных танков. Он напомнил, что в последней гражданской войне 4 июля стало поворотным моментом - день, когда Ли отступил из Геттисберга, а Грант взял Ричмонд. В заключение он сказал, что пока Америка и ее армия стоят на ногах, война не окончена, как и американская мечта. Поблагодарив собравшихся солдат и восхваляя их достоинства, главнокомандующий поклялся, что какими бы мрачными ни казались иногда события, порядок в Америке будет восстановлен, и нормальная жизнь вернется."
 ustates.538.d.war_CSA:0 "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступила в очередной год гражданской войны. Однако из своих домов (или того, что от них осталось) американский народ продолжает торжественно праздновать День Независимости. Президент Рид, несмотря на сообщения о плохом состоянии здоровья, вызванном продолжительностью войны, сегодня, обращаясь к своему народу, был в хорошем расположении духа. Он отметил, что в лучшие времена Четвертое июля было днем празднования, потому что оно ознаменовало начало американского эксперимента. Хотя революция принесла много разрушений и страданий, американцы продолжали бороться. И на пепелище смогли построить новое, невиданное ранее на Земле общество. Президент пообещал, что, хотя Америка находится в разгаре жестокой гражданской войны, Вторая американская революция вновь построит из пепла новый порядок, который принесет всем свободу и взаимное процветание. Америка, которую представляли себе основатели, и окончательное воплощение идеалов, изложенных в Декларации."
 ustates.538.d.war_TEX:0 "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступила в очередной год гражданской войны. Однако из своих домов (или того, что от них осталось) американский народ продолжает торжественно праздновать День Независимости. Президент Лонг провел сегодня небольшой митинг - редкий случай в наши дни из-за угрозы бомбардировок. Хотя макияж мало скрывал мешки под глазами президента, Лонг говорил с таким же пылом, как и всегда. Война - это время бед и раздоров, несомненно, но так было и во времена революции. Патриоты всегда в конце концов выходили победителями, и на этот раз сыны свободы Америки сражаются за то, чтобы раз и навсегда избавить Америку от тех, кто хочет ей навредить - непокорных социалистов в Чикаго, загнивающих банкиров на Уолл-стрит, властных военных в Вашингтоне. Четвертое июля, отметил Президент, - это день, когда патриоты всегда собирались вместе как единое целое. И с Божьей помощью, продолжил он, когда война закончится, они сделают это снова."
 ustates.538.d.war_PSA:0 "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступила в очередной год гражданской войны. Однако из своих домов (или того, что от них осталось) американский народ продолжает торжественно праздновать День Независимости. Хотя война продолжается, президент [Root.GetLeader] был приглашен временным конгрессом выступить с речью. Выступая перед собравшимися конгрессменами и зная, что его речь записывается для всеобщего обозрения, президент отметил, что, несмотря на весь хаос и беспорядки, демократическое правительство в Америке продолжает функционировать. По его словам, это доказательство того, что Америке не нужны диктаторы и тираны для того, чтобы продолжать функционировать. И хотя ситуация может быть довольно мрачной, не было недостатка в людях, готовых продолжать бороться за свободу тогда, в 1776 году, и нет недостатка в людях, готовых бороться за свободу сейчас. Потому что жизнь, свобода и стремление к счастью - это ценности, которые преодолевают поколения, и американцы будут бороться за них сейчас и всегда."
 ustates.538.d.war_NEE:0 "Фейерверки и барбекю, к сожалению, уступили место зажигательным бомбам и пламени, поскольку Америка вступила в очередной год гражданской войны. Однако из своих домов (или того, что от них осталось) американский народ продолжает торжественно праздновать День Независимости. В Новой Англии по-прежнему царит мир, своего рода оазис спокойствия во времена смерти и разрушений. Несмотря на напряженность и многочисленных беженцев, жители Новой Англии старались изо всех сил отпраздновать Четвертое июля как обычно. Президент [Root.GetLeader] выступил с обращением к народу, отметив, что Новая Англия всегда была лидером в Америке и работает над тем, чтобы Америка вышла из гражданской войны свободной. Тем временем его администрация работает над тем, чтобы уберечь Новую Англию от вторжения и решить проблему затянувшихся последствий депрессии. Он клянется, что Новая Англия останется сияющим городом на холме не только для Америки, но и для всего мира, и что после окончания гражданской войны Новая Англия поможет привести Америку к светлому будущему."
 ustates.538.d.post_war_ceasefire:0 "Война закончилась... пока. Между Востоком и Западом Америки установилось нелегкое перемирие, пока обе стороны работают над стабилизацией своих территорий и укреплением власти. Большая часть Америки с обеих сторон по-прежнему опустошена бомбардировками и боевыми действиями, и потери среди населения высоки. Американцы молятся о мирном исходе противостояния, надеясь на решение, которое позволит их стороне выйти победительницей и избежать дальнейшего конфликта. Тем не менее, четвертого июля по обе стороны границы люди выходят на празднование, которое поначалу было приглушенным, но затем стало празднованием Четвертого июля, наконец-то свободного от войны. Печаль и ужас предыдущих лет, между депрессией и войной, на этот день отступили, так как люди хоть немного перестали беспокоиться. Действительно, некоторые предположили, что, возможно, этот мир может продлиться, если провести лишь небольшие переговоры. Хотя будущее остается неопределенным, а политики и генералы продолжают строить заговоры и планы, одно можно сказать наверняка - мы один народ с общей историей. И теперь мы смотрим, выйдем ли мы из этого кризиса снова единым народом, а наши судьбы снова соединятся."
 ustates.538.d.post_war_NEE_exists:0 "Война завершилась, и большая часть Америки объединилась под одним знаменем. Однако судьба Новой Англии - вопрос, который остается в воздухе. Новая Англия - слишком неотъемлемая часть США, чтобы американское правительство позволило ей остаться независимой, однако еще предстоит выяснить, будет ли воссоединение мирным или нет. Напряженность остается в воздухе, однако, поскольку ситуация продолжается и в июле, по обе стороны границы празднуют Четвертое июля, свободное от дальнейшей гражданской войны и убийств (пока). Хотя некоторые из наиболее воинственно настроенных жалуются, что спустя несколько поколений Бостон по-прежнему находится под британской оккупацией, и пытаются использовать праздник для агитации за насильственное освобождение Новой Англии, подавляющее большинство американцев с обеих сторон воспринимают праздник как возможность мирно отдохнуть от всех бед, которые принесли последние несколько лет. Хотя будущее остается в тумане, одно можно сказать наверняка - мы один народ с общей историей. И теперь мы надеемся увидеть, выйдем ли мы из этого кризиса единым народом, а наши судьбы вновь соединятся."
 ustates.538.d.post_war_annexed_canada:0 "Сегодня американская нация вышла на празднование: американцы от Бостона до Сан-Франциско провели этот день со своими семьями и друзьями в честь Дня Независимости. Когда Гражданская война позади, а раны в инфраструктуре и психике Америки постепенно затягиваются, Америка постепенно возвращается к нормальному состоянию. С барбекю и парадами, серпантином и фейерверками Америка празднует основание своей страны. Однако есть одна часть страны, где празднования не проводятся за пределами военных баз. Подобно Итану Аллену и Бенедикту Арнольду в 1775 году, американцы недавно вторглись на территорию своего северного соседа. Однако, в отличие от своих предшественников по Революционной войне, они успешно аннексировали Канаду - стремление, которое, как многие думали, американцы давно оставили. Несмотря на попытки привлечь местных жителей к участию в празднествах и настойчивые заявления [Root.GetLeader] о том, что Америка наконец-то освободила своих канадских собратьев от британского владычества, реакция на севере была сдержанной. Мэры крупных канадских городов сделали сдержанные официальные заявления о признании праздника, однако ясно, что пройдет много лет, прежде чем Четвертое июля будет праздноваться в Канаде, если вообще будет. Пока же сопротивление (насильственное и мирное) продолжается. И все же, пока в небе взрываются фейерверки, жители Северной Америки смотрят в будущее, на то, что ожидает континент."
 ustates.538.d.post_war_CSA:0 "Из пепла старого порядка возникла новая Америка. Пока Америка занимается восстановлением и политикой нового социалистического американского порядка, американцы получили передышку, чтобы отпраздновать День Независимости. Многое изменилось с 1936 года, до войны. Здания сравнялись с землей, дороги разрушены, люди убиты, бесчисленное количество людей перемещено. Нет недостатка в причинах для скорби. И все же сегодняшний день кажется очень похожим на то, что было раньше. Американцы по-прежнему собираются вместе со своими друзьями и семьей (или с тем, что от них осталось) и отмечают этот день музыкой и пением. Соседи, некогда ожесточенно враждовавшие друг с другом, сегодня начали медленно примиряться, празднуя не только независимость, но и мир между людьми. Потому что, хотя многое еще предстоит сделать, и нет недостатка в горе, Америка по-прежнему остается нацией идеалистов. Переворачивая следующую страницу своей истории, люди с нетерпением ждут обещаний, которые принесет следующий день. И вот День Независимости напоминает им, что американцы снова стали единым народом."
 ustates.538.d.post_war_TEX:0 "Америка призвала своих патриотов на защиту, и похоже, что им удалось отвести угрозу американскому образу жизни. Хотя многое еще предстоит сделать и, вероятно, впереди еще несколько политических потрясений, мир вернулся в Америку. Несмотря на взорванную инфраструктуру, множество погибших, политическую нестабильность и многочисленные повстанческие движения, Америка продолжает восстановление. Сегодня американцы могут найти передышку от всех бед, празднуя День Независимости. Американцы, молодые и старые, собираются вместе, чтобы отпраздновать День Независимости со своими друзьями и семьей (или тем, что от них осталось) на шумных праздниках, украшенных бросающимися в глаза красными, белыми и синими цветами. Соседи, все еще разделенные прошлым, тем не менее, начали преодолевать разделение и собираться вместе для празднования. Потому что, несмотря на то, что многое еще предстоит сделать, и нет недостатка в горе, Америка по-прежнему остается великим народом. Переворачивая следующую страницу своей истории, люди с нетерпением ждут обещаний, которые принесет следующий день. И вот День Независимости напоминает им, что Америка снова стала страной свободных."
 ustates.538.d.post_war_PSA:0 "От моря до Сияющего моря. Это было обещание, за которое американцы боролись во время Американской гражданской войны. Теперь война закончилась, и временное правительство, объявленное в Сакраменто, простиралось от Калифорнии до самого Вашингтона. При всем огромном ущербе, и еще большем количестве погибших, свобода отказывалась угасать. Хотя многие считали, что восстановление американской демократии - дело очень долгое, не так давно американская демократия вновь вернулась победительницей. Хотя Америка продолжает восстанавливаться и бороться за реконструкцию, сегодня американцы могут отдохнуть и отпраздновать основание своей великой нации. По всей стране американцы отмечают День Независимости с кострами и парадами со своими семьями и друзьями (или тем, что от них осталось). Хотя соседи все еще не хотят полностью доверять друг другу, они стараются отмечать праздник как один народ. Последние несколько лет, конечно, были тяжелыми, но триумф конституционализма поднял настроение и вернул надежду на землю. Потому что, хотя многое еще предстоит сделать, и нет недостатка в горе, Америка по-прежнему остается маяком свободы. Когда Америка переворачивает следующую страницу своей истории, народ с нетерпением ждет обещаний, которые принесет следующий день. И сейчас День Независимости напоминает им о том, что демократия снова господствует от побережья до побережья."
 ustates.538.d.post_war_NEE:0 "В начале чрезвычайной ситуации, когда губернаторы Новой Англии обратились к Антанте за защитой, мало кто думал, что жители Новой Англии смогут восстановить демократию во всех Соединенных Штатах. И все же они сделали именно это. Насилие нанесло свой урон американскому народу. Погибло множество людей, была разрушена инфраструктура, бесчисленные беженцы устремились на север и в другие страны в поисках безопасности. И все же, сегодня американский народ надеется на успех и оптимизм. Американцы, молодые и старые, собираются вместе, чтобы отпраздновать День Независимости со своими друзьями и семьями (или тем, что от них осталось), за обильной трапезой и беззаботными праздниками. В некоторых городах накануне вечером соревнуются в складывании пирамид из бочек и бочонков, прежде чем поджечь их в гигантском костре. Соседи, ранее разделенные идеологией и симпатиями, постепенно начинают праздновать друг с другом, так как шрамы войны постепенно заживают. Потому что, хотя многое еще предстоит сделать, и нет недостатка в горе, Америка по-прежнему остается великой нацией. Когда Америка переворачивает следующую страницу своей истории, народ с нетерпением ждет обещаний, которые принесет следующий день. И вот День Независимости напоминает им о том, что Америка вновь стала единым целым - Соединенными Штатами Америки."
 ustates.538.d.post_war_USA_macarthur:0 "Сегодня пушки молчат. Великая трагедия закончилась. Одержана великая победа. Так сказал МакАртур совсем недавно после завершения боевых действий во Второй американской гражданской войне. Последствия кровопролития были ужасны. Многие погибли, инфраструктура была разрушена, и, возможно, хуже всего то, что некоторые считают, что надежда тоже была разрушена. Сегодня, когда Америка трудится над восстановлением, казалось, что наконец-то забрезжил проблеск надежды.\nОпять американцы встречаются со своими семьями и друзьями (или с тем, что от них осталось), чтобы поесть, поиграть и посмотреть фейерверк. Соседи, ранее раздираемые войной, начали неохотно праздновать друг с другом, наслаждаясь Днем Независимости как единая нация. Потому что, хотя многое еще предстоит сделать, и нет недостатка в горе, Америка по-прежнему остается великой страной. Переворачивая следующую страницу своей истории, люди с нетерпением ждут обещаний, которые принесет следующий день. А сейчас День Независимости напоминает им о том, что они снова являются едиными Соединенными Штатами Америки."
 ustates.538.d.post_war_USA_democratic:0 "В этот день, 4 июля, на американском континенте умолкли пушки, солдаты вернулись домой, а на городских улицах медленно зажигаются огни. Великая гражданская война, которая во второй раз за свою короткую жизнь бросила вызов единству Соединенных Штатов, наконец-то закончилась.\n\n Хотя нация сильно пострадала в результате пожара, Соединенные Штаты медленно встают на ноги. Хотя не каждая семья может позволить себе традиционные барбекю, традиционные фейерверки и парады вернулись. Президент [FROM.GetLeader] выступил с официальным обращением из [USA.Capital.GetName], поблагодарив американских военных за их усердие в восстановлении порядка и защите Соединенных Штатов от внешних угроз. Кроме того, он обратился с похвалой к американскому народу, поблагодарив всех, кто служил стране в качестве комбатантов или гражданских лиц, помогая восстанавливать разрушенную войной страну. Хотя еще многое предстоит сделать, Соединенные Штаты остаются сильной нацией, и скоро гражданская война станет моментом в учебниках истории, ужасным фрагментом прошлого. Этим новым Днем Независимости, Соединенные Штаты чествуют восстановление союза и грядущую новую эру процветания и свободы. А сейчас День Независимости напоминает им, что Соединенные Штаты вновь станут маяком демократии для всего остального мира."
