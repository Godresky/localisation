 ustates.208.d.landon:0 "After two consecutive and successful terms as president of the United States, Alf Landon announced his retirement in the upcoming electoral race. Citing health and the precedent set by the first American president George Washington, Landon intends to end his presidential career after two years to restore faith in the American democratic system after the grueling and destructive civil war.\nHoping to keep Republican dominance of the White House is none other than Wendell Wilkie from Indiana and New York. A long-time proponent of equal rights since his Akron days fighting the Ku Klux Klan, Wilkie was also a corporate executive for the Commonwealth and Southern Corporation prior to the civil war. Wilkie's platform also advocates for America's growing role in the world and support for the civil rights movement, vowing that he will see the complete integration of the American Armed Forces.\nRepresenting the Democratic opposition is the bespectacled senator from Missouri, Harry S. Truman, who hopes to end the Republican dominance in the White House. The former judge and current senator received national attention due to his role on the Senate Special Committee to Investigate the National Defense Program. This unique bipartisan body helped fight waste and corruption in the American bureaucracy during the civil war as the nation descended into anarchy. Not only did the committee save America the money it needed to fight the great war, but it also propelled Truman to the cover of Time Magazine. In particular, he has been joined on the campaign trail by none other than his mother, Martha Truman - whose colourful remarks have earned her the attention of the American public and press.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
