 ustates.206.t:0 "Рузвельт против Тафта"
 ustates.206.d:0 "Страшно израненная в кровопролитии Второй американской гражданской войны, американская нация лежит ошеломленная в ужасающих последствиях тотальной войны. По всей стране начинают появляться признаки восстановления в виде суповых кухонь, центров помощи и клиник. Медленно, но верно американская нация восстанавливается, и в соответствии с американской демократической традицией действующий президент Квентин Рузвельт объявил о своей кандидатуре на пост президента на выборах 1944 года.\n\nВступив на пост президента после смерти любимого бывшего президента Флойда Олсона, Рузвельт показал, что он более чем компетентен в вопросах, связанных с должностью главнокомандующего. "Буллмуз-младший" намерен сохранить господство демократов в Белом доме еще на четыре года. Пообещав расширить успешную политику "Справедливого курса" и включить в нее постепенную реконструкцию американского континента, Рузвельт шел на эти выборы с полной уверенностью. Многие наблюдатели считают, что молодой президент по праву заслужил эту уверенность и продолжит наследие своего отца как выдающегося и запоминающегося американского президента.\n\n Против него баллотируется республиканец Роберт Тафт, который надеется свергнуть господство демократов. Как и его оппонент, Тафт также является сыном бывшего американского президента, в данном случае бывшего президента Уильяма Говарда Тафта. Будучи лидером американской консервативной коалиции, бывший адвокат и сенатор получил номинацию Республиканской партии на выборах 1944 года. Он последовательно выступал против американского вмешательства в мировые конфликты, утверждая, что приоритетом и местом Америки является ее восстановление у себя дома. Неутомимый труженик с разнообразными общественными и политическими интересами, Тафт и республиканцы неустанно работали, чтобы получить голоса, необходимые для падения господства демократов.\n\n С полным возобновлением свободных выборов в Соединенных Штатах пришло время для американских избирателей принять решение на избирательных участках по всей стране. После долгого вечера подсчета голосов, окончательные результаты таковы..."
