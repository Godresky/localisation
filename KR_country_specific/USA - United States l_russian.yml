 USA_civil_war_aftermath_idea_desc:0 "Может, мы и выиграли войну, но наша страна в руинах. Большинство людей вынуждено заниматься бартером. Электричество, водопровод, и другие базовые коммунальные услуги еле функционируют. Миллионы голодают или болеют, особенно тысячи сирот."
 USA_civil_war_aftermath_idea2:0 "$USA_civil_war_aftermath_idea$"
 USA_civil_war_aftermath_idea2_desc:0 "Хотя мы и остановили эпидемию холеры и голод, большинство страны всё ещё полыхает. Единственное место, где можно найти хоть немного стабильности, это сильно охраняемые военные склады, где находятся помощь голодающим и медикаменты."
 USA_civil_war_aftermath_idea3:0 "$USA_civil_war_aftermath_idea$"
 USA_civil_war_aftermath_idea3_desc:0 "Города возвращаются к некому подобию стабильности, и валюта начинает обратно использоваться, взамен угасающему бартеру. Массовые захоронения теперь усаживаются деревьями и цветами, по мере того как нация восстанавливается после коллапса."
 USA_civil_war_aftermath_idea4:0 "$USA_civil_war_aftermath_idea$"
 USA_civil_war_aftermath_idea4_desc:0 "Государственные учреждения начали возвращать людей обратно на работы, и некоторые важные производства уже снова открылись. Угроза массового голода прошла, но всё ещё не редкость увидеть маленькие группы сирот и взрослых копающихся в мусоре."
 USA_civil_war_aftermath_idea5:0 "$USA_civil_war_aftermath_idea$"
 USA_civil_war_aftermath_idea5_desc:0 "Шрамы войны, видимые ещё месяца назад, в большинстве своём исчезли. Фабрики снова открыты. Поезда, автобусы и другие виды общественного транспорта снова работают с некоторой периодичностью. Америка почти вернулась к своему довоенному качеству жизни."
