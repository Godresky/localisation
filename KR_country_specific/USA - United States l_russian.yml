 ustates.600.t:0 "Статус армии США"
 ustates.600.d:0 "Оборона Соединённых Штатов всегда была непростым делом. Растянутая до пределов на просторах северной Америки, армия США не имела особых возможностей отличиться победами за свою 160-ти летнюю историю. Во время американской революции в 1812 армии едва удалось одержать достаточное количество побед для сохранения своей независимости. Во время американо-мексиканской войны армия хорошо показала себя в сражениях с коррумпированным южным режимом, но почти половина этой армии потом перейдёт на сторону конфедератов во время гражданской войны. 30 лет назад армия, несмотря на численное превосходство, с трудом справилась с испанцами, а потом и с партизанами на Филиппинах. Не приняв участие в Вельткриге, армия потеряла практический опыт, необходимый для развития доктрин. Учитывая отсутствие танков, крохотные ВВС мало кто скажет, что армия США готова защищать республику как ль врагов внутренних, так и внешних, в виде остатков Британской Империи на севере и бастиона синдикализма на юге."
 ustates.600.a:0 "Придётся побеждать с ними"
 
 ustates.601.t:0 "Статус флота США"
 ustates.601.d:0 "Военно-морской флот Соединенных Штатов, долгое время являвшийся любимым ребенком американского оборонного истеблишмента, был сильной силой в мировых морских делах на протяжении почти пятидесяти лет. Соперник даже хваленой морской пехоте Kaiserliche и Королевскому флоту на пике своего развития в Вельткриге, он защищал берега Америки и в течение почти 160 лет выступал за распространение стабильности и демократии. От рейда Джона Пола Джонса на материковой части Великобритании до битвы при Манильском заливе военно-морской флот обеспечивал безопасность, необходимую республике, от тех, кто посягает на нашу независимость из-за моря. Однако в наши дни не все хорошо. Корабли флота старые, его флагманы - дредноуты эпохи Вельткрига, хотя Германия и синдикалисты участвуют в новой гонке военно-морских вооружений, а изодранные остатки Королевского флота зализывают свои раны. Введены в строй новые авианосцы, но они еще не готовы сразиться с японским императорским флотом. Корпус морской пехоты чувствует себя лучше, поскольку они закалены постоянными действиями среди местных жителей в тропиках, но они маленькие, всего несколько полков, и они бессильны повлиять на растущую напряженность дома со своих отдаленных островных баз. Почетный караул в Вашингтоне, округ Колумбия, выглядит все более бессильным по мере роста насилия в столице страны. Наши белые корабли могут доминировать на волнах, но многие задаются вопросом, хватит ли этого, чтобы противостоять надвигающейся буре на горизонте."
 ustates.601.a:0 "Всегда сильный?"
 
 ustates.602.t:0 "Дебаты о главной доктрине армии"
 ustates.602.d:0 "С началом второй американской гражданской войны в главном штабе армии воцарился хаос. Чтобы справиться с восставшими штатами армию нужно реформировать, и срочно. К счастью, некоторые командующие работали над своими реформами ещё с 1920-х, и они готовы представить свои планы остальным членам штаба. После открытия совещания со всеми армейскими формальностями, генерал четырёхзвёздочного  ранга Малин Крейг представил план реструктуризации и мобилизации, направленный на подготовку и вооружения как можно большего количества солдат, а также углубляющий и улучшающий процесс создания планов Штабом. Хотя наиболее консервативные члены штаба и аплодировали его традиционным идеям, генерал-майор Адна Р. Чаффи поспешил напомнить штабу, что планирование и массовые мобилизации не спасли французов во время Вельткрига. Он предоставил в ответ план названный ‘Удар Молнии’, суть которого заключается в создании быстродвижущихся армий, действующих при поддержке механизированной пехоты и танков, способных своевременно эксплуатировать слабые звенья в цепи обороны врага. Пока штаб не прекращая спорил о двух совершенно противоположных планах по модернизации армии, генерал-майор Лезли МакНэйр  предложил ещё одну альтернативу: согласно ему, главной силой Америки является развитость её промышленности, и это преимущество следует использовать в полной мере. Он предлагает восстановить существовавшие в 1920-х и ранних 1930-х артиллерийские экзаменационные комиссии и сконцентрировать усилия на разработке противотанковых орудий и орудий ПВО для противодействия развития техники врага. После часов обсуждений было принято решение..."
 ustates.602.a:0 "Дебаты остаются за Чаффи"
 ustates.602.b:0 "МакНэйр убеждает своих начальников"
 ustates.602.c:0 "Штаб прислушивается к Крейгу"
 
 ustates.603.t:0 "Дебаты о предоставлении независимости ВВС"
 ustates.603.d:0 "ВВС оставались второстепенным элементом армии и получали минимум инвестиций в 1920-х и 1930-х. Но развитие доктрин и практический опыт показали, что эффективная военная авиация необходима для любой армии, надеющейся достичь успехов в боях.  К сожалению, командование армии США не спешит признавать это, что приводит к постоянным конфликтам с генералами авиации, которые хотят иметь прямой контроль над развитием своего рода войск. Понимая, что целостность страны зависит от слаженности работы вооружённых сил, верховное командование решило вступить в переговоры с генералами ВВС, что привело к следующим результатам: сохранение статуса-кво невозможно определённо; в лучшем случае, заявляют генералы ВВС, их род войск получит значительную независимость и будет реорганизован как военно-воздушные силы армии США, в худшем - воздушный корпус армии США будет значительно расширен и получит значительное увеличение финансирования. Воздушный корпус Армии США Верховное командование, так и не разрешив спор, оставило выбор за военным министерством, которое, в свою очередь, перенаправило вопрос напрямую к министру обороны."
 ustates.603.a:0 "Расширить USAAC"
 ustates.603.b:0 "Сформировать USAAF"
 
 ustates.604.t:0 "Эдна Чаффи умирает"
 ustates.604.d:0 "После долгих месяцев борьбы с раком, генерал-майор Эдна Чаффи отошёл в мир иной. Смерть широко признанного отца  бронетанковых войск США, наставника большого количества танковых офицеров и одного из главных реформистов в армии страны вообще стала крайне неприятным событием для Главного Штаба. К счастью, он оставил весьма чёткие описания планируемых реформ, так что не стоит ожидать промедлений в реорганизации вооружённых сил вызванных его кончиной."
 ustates.604.a:0 "Его экспертизы, тем не менее, будет не хватать"
 
 ustates.605.t:0 "Танковые соревнования"
 ustates.605.d:0 "Хотя способность танков, недавно сошедших с конвейера, выполнять боевые задачи была доказана полевыми испытаниями, Чаффи заявляет, что модели не являются достаточно специализированными, чтобы быть эффективными. В данный момент наши танки слишком медленны, чтобы использовать их для прорыва линии обороны противника и, в то же время, не достаточно бронированы, чтобы сдерживать атаки вражеских противотанковых орудий и танков. Учитывая, что у нас в данный момент нет возможности разработать бронетехнику, способную сочетать в себе оба свойства, нам придётся сфокусироваться на развитии танков определённого назначения."
 ustates.605.a:0 "Ударять быстро важнее"
 ustates.605.b:0 "Ударять сильно важнее"
 
 ustates.606.t:0 "Армия реквизирует гражданские грузовики
 ustates.606.d:0 "После того, как Чаффи объявил о начале программы по моторизации американской армии, министру обороны было послано предложение насчёт реквизиции грузовиков для поддержки быстро растущей армии. С его согласия, мы начали изымать транспорт у гражданского населения, но к нашему удивлению, некоторые патриоты выстроились возле наших складов и добровольно отдали свои собственные автомобили для грядущих сражений. Хотя не все предложенные ими автомобили нам подходят, нам удалось набрать достаточное количество грузовиков, которые будет довольно модифицировать для перевозки наших солдат."
 ustates.606.a:0 "Мы благодарим вас за вашу службу"
 
 ustates.607.t:0 "Приоритеты в промышленности"
 ustates.607.d:0 "Американская промышленность приступила к выполнению плана МакНэйра по производству артиллерии, но в штабе вновь возникли разногласия. Сообщения об уничтожении целых отрядов налётами штурмовой авиации противника предсказывались главнокомандующими ещё до начала гражданской войны, но быстрое развитие бронетехники, без особых проблем справляющейся с нашими легковооружёнными ополчениями стало непредвиденной проблемой. Министерство обороны перенаправило дополнительные ресурсы военной промышленности, но их необходимо будет использовать только для создания определённого вида контрмер против  тактик врага. Штабу придётся хорошо просчитать свой выбор..."
 ustates.607.a:0 "Противотанковые орудия имеют приоритет"
 ustates.607.b:0 "Орудия ПВО более важны"
 
 ustates.608.t:0 "Первые упражнения парашютистов"
 ustates.608.d:0 "Хотя, технически, первые эксперименты с парашютами были проведены в ранних 1930-х, когда пулемётные расчёты сбрасывались с бипланов, сегодня была достигнута новая ступень в развитии десантных войск. После завершения программы брифинга и тренировок две недели назад, была проведена лотерея на порядок прыжков среди волонтёров, составивших взвод парашютистов.  После того как Дуглас С-33 поднялся с авиабазы Лэнгли и пришёл в готовность к проведению эксперимента, второй лейтенант Вильям Т. Райдер сделал прыжок и приземлился возле Форта Беннинг, став первым американским парашютистом. Первым парашютистом-призывником стал рядовой Вильям Н. "Красный" Кинг, а затем и оставшийся взвод. После соприкосновения с поверхностью,  они быстро достигли точки сбора и завершили все поставленные перед ними задачи, позволив эксперименту считаться успешным."
 ustates.608.a:0 "Начинайте планирование новых прыжков"
 
 ustates.609.t:0 "Формация первых дивизий парашютистов"
 ustates.609.d:0 "После успехов первых запланированных высадок, с благословения генерала Джона С.Х. Ли, был начат набор добровольцев для создания отрядов парашютистов.  Ввиду высоких стандартов тренировок и смертельных опасностей желающих было мало, и поэтому командования авторизовало утроение зарплат всем пехотинцам, вызвавшихся добровольцами. Вскоре, был сформирован 501-ый десантный полк, а за ним – ещё несколько полков и отрядов. К концу недели, у нас было достаточно солдат для формации 5 парашютистских дивизий. Хотя у этих дивизий маловато боевого опыта, нельзя недооценивать этот прорыв в тактике ведения войны, и главнокомандующие  с нетерпением ждут момента, когда  эти дивизии окупятся сполна."
 ustates.609.a:0 "'Смерть с Небес'"
 
 ustates.610.t:0 "Консервативные армейские элементы жалуются на создание ВВС США"
 ustates.610.d:0 "С решением министра обороны США о формировании военно-воздушных сил армии США, которое, как результат, предоставило огромную автономию офицерам ВВС, многие офицеры выступили против реформы. Один из главных спорных моментов заключается в том, что при уже достаточно большом разделении бюджета между армией и флотом, армейские ВВС теперь, как никогда ранее, будут денежной ямой, которая будет сильно нужна сухопутным войскам. Несмотря на их жалкие письма с жалобами в военное ведомство, решение принято, и реформы продолжаются, так что пути назад нет."
 ustates.610.a:0 "Они должны научиться уважать друг друга"
 
 ustates.611.t:0 "МакАртур атакует флот"
 ustates.611.d:0 "В связи с тем, что все больше и больше правительственных учреждений перенаправляется во флот, начальник штаба МакАртур выдвинул серьезное обвинение в адрес министра обороны: он считает, что недавние инвестиции в военно-морской флот являются частью заговора, обнаруженного им в начале 1930-х годов, когда флот будет доминировать над армией в полевых условиях и просто превратит армию в подчиненные силы гарнизона. Хотя секретарю удалось успокоить генерала и заверить его, что роль армии на поле боя всегда будет на первом месте, слухи о встрече уже разошлись, и многие адмиралы, в том числе заклятый соперник Макартура адмирал Харт, уже отправляют письма с просьбой о помощи Макартуру. отставка. Хотя отношения между MacArthur и военно-морским флотом были плохими в течение многих лет, это еще один печальный пример того, как соперничество между видами вооруженных сил только усилилось за последние несколько лет."
 ustates.611.a:0 "Что с ними не так? Мы не выиграем сражения, пререкаясь!"
 
 ustates.612.t:0 "Макнейр выпустил руководство по борьбе с механизированными войсками"
 ustates.612.d:0 "После почти десятилетнего изучения и анализа недавних конфликтов внутри страны и за рубежом генерал Лесли Макнейр наконец опубликовал книгу «Антимеханизированная защита», в которой он исследует последние достижения в области механизированной тактики и способы противодействия им. Пособие состоит из семи глав - первая называется «Общие», за ней следуют шесть глав, описывающих применение противотанковых подразделений в различных сценариях (во время наступления, остановок, развития боя, оборонительных маневров, ретроградных движений и наступательных операций). В документе подчеркиваются особые возможности танков, которые делают их уникальной угрозой на современном поле боя, характеризующемся открытой войной, например скорость и подвижность танка, которые в сочетании с отсутствием стабилизированного фронта увеличивают потребность в обеспечении защиты флангов и тыловые районы от бронированных атак. В то время как офицеры-стажеры будут ненавидеть иметь в куче еще одно руководство, это быстро становится обязательным после недавних боев."
 ustates.612.a:0 "Наконец-то! Книга, которая приведет нас к Победе!"
 
 ustates.613.t:0 "Чаффи организует боевые команды"
 ustates.613.d:0 "Концепция, которую Чаффи впервые представил во время разработки механизированной тактики в начале 1930-х годов, предполагала отсутствие формальной структуры общевойсковых механизированных частей. Чтобы более связно представить свою идею высшему командованию, он недавно составил «Предварительную таблицу организации бронетанковых сил», в которой боевое командование, как он его описывает, должно быть гибкой организацией, которая не должна иметь выделенных батальонов. Вместо этого, танковые, бронетанковые пехотные и бронетанковые дивизионы полевой артиллерии, а также небольшие подразделения истребителей танков, инженеров и механизированной кавалерии должны быть назначены по мере необходимости для выполнения любой заданной задачи. Для этого он хочет разделить бронетанковую дивизию на боевые команды, названные «A» для основных сил, «B» для защиты флангов и «R» для резервных частей. Хотя его концепция явно вдохновлена ​​немецкой концепцией Kampfgruppe, верховное командование восприняло его идею с распростертыми объятиями и начало внедрять новую организационную систему повсеместно, а также распространять новое руководство среди полевых офицеров."
 ustates.613.a:0 "Похоже, что изучение немцев окупилось"
 
 ustates.614.t:0 "Выпуск Объединенной фонетической азбуки армии/флота"
 ustates.614.d:0 "Одним из основных уроков гражданской войны была необходимость повысить скорость и ясность наших коммуникаций на линии фронта, не делая наши движения и систему организации очевидными для врага. Чтобы создать согласованную систему именования, армия и флот назначили комиссию из Корпуса связи для работы над новой системой радиоалфавита для наших людей, и мы наконец получили результаты их усилий. С публикацией и распространением руководства «Объединенный фонетический алфавит армии / флота» в нашем новом алфавите будут использоваться кодовые имена Эйбл, Бейкер, Чарли, Дог, Изи, Фокс, Джордж, Хоу, Итем, Джиг, Кинг, Лав, Майк, Нэн, Гобой, Питер, Королева, Роджер, Шугар, Тэр, дядя, Виктор, Уильям, Рентген, Ям и Зебра. Хотя аналогичные радиосистемы были разработаны для канадцев и немцев, тот факт, что мы наконец взяли на себя задачу их стандартизации, означает, что мы, наконец, догоняем уроки, которые пропустили в Вельткриге."
 ustates.614.a:0 "Это даст нам преимущество в коммуникациях"
 
 ustates.615.t:0 "Принятие шлема M1"
 ustates.615.d:0 "С тех пор, как Вельткриг доказал, что шлемы жизненно важны для защиты пехоты от летящих осколков разорвавшихся боеприпасов, американская армия использовала британский шлем Mk I, разработанный Джоном Л. Броди, который дал ему его нынешнее прозвище. Хотя они были приняты на вооружение, США никогда не видели необходимости в их массовом производстве, и вместо этого продолжали покупать модель у британцев по дешевке во время их депрессии в начале 1920-х годов. Хотя в то время эти шлемы были эффективны, наш опыт гражданской войны доказал, что даже Броди больше не подходит для современных боевых действий, и поэтому была создана исследовательская группа под руководством майора Гарольда Г. Сиденхэма для поиска альтернатив. Исследовательская группа пришла к выводу, что, удалив край Brodie, добавив боковые части и наушник, а также включив систему подвески в отдельный внутренний вкладыш, новый шлем может обеспечить защиту, которую Brodie никогда не мог себе позволить. Первоначальный образец для испытаний был известен как TS3, и в последние недели он получил положительный отзыв от пехотного совета. С одобрения военного министерства он скоро поступит в серийное производство для снабжения нашей быстро растущей армии."
 ustates.615.a:0 "Рад, что мы наконец избавились от Броди"
 
 ustates.616.t:0 "Кампания "Книга Победы""
 ustates.616.d:0 "По мере того, как тысячи новобранцев устремляются в тренировочные лагеря по всей стране, библиотекари по месту жительства признают возможность оказать поддержку нашему правительству. Отдельные библиотеки спонсировали благотворительные акции для своих военных баз. В последние несколько месяцев члены Американской библиотечной ассоциации встретились, чтобы обсудить план скоординированной общенациональной кампании по снабжению войск бесплатными книгами. ALA представила свою идею Объединенным обслуживающим организациям и Красному Кресту, которые с энтузиазмом восприняли их идею и начали создавать более четырехсот клубов отдыха на окраинах военных лагерей. Красный Крест хотел, чтобы книги отправляли в военные госпитали, отдаленные лагеря без библиотек, их зарубежные клубы и военнопленных. Обе организации решили разделить финансирование проекта, в то время как ALA предоставила технические ноу-хау, и обе начали кампанию за одобрение правительства. Хотя наши военные неохотно принимают пожертвованные книги, для наших солдат в полевых условиях существует реальная потребность в развлечениях, и командование армии решило одобрить проект."
 ustates.616.a:0 "Будем надеяться, что нашим солдатам это понравится"
 
 ustates.617.t:0 "Отмена кампании Книги Победы"
 ustates.617.d:0 "В то время как Кампания «Книга Победы» смогла проложить путь для таких институтов, как Совет по книгам в военное время и Комиссия по военным книгам, сама Кампания начинает вызывать много критики со стороны армии. Кампания, к сожалению, не очень подходила для боевых частей, так как громоздкие твердые переплеты были признаны непригодными для использования в полевых условиях, а многие из подаренных книг были сочтены ревизионными комитетами непригодными. Из 10 827 097 книг, собранных за последний год, неприемлемо высокий процент из них были непригодными, при этом сотрудники VBC выбросили 5 052 858 книг. Пока эта идея все еще витает в воздухе, армия решила приказать VBC завершить работу, но вместе с CBW начала планы по созданию нового плана для развлечения наших солдат."
 ustates.617.a:0 "Что-то заканчивается, что-то начинается"
 
 ustates.618.t:0 "Создание редакций Armed Services"
 ustates.618.d:0 "В сотрудничестве с художником-графиком Х.Стэнли Томпсоном и издателем и исполнительным директором CWB Малкольмом Джонсоном, главный библиотекарь армии Реймонд Траутман предложил свою идею «Armed Services Editions»: серийно выпускаемых книг в мягкой обложке, выбранных группой литературных экспертов из числа классиков. бестселлеры, юмористические книги и стихи. При поддержке главного библиотекаря военно-морского флота Изабель ДюБуа проект удалось достичь верховному командованию армии. Хотя предложение было разумным, пункт в предложении Траутмана вызвал споры на совещании высшего командования. Он заявил, что все книги должны быть при любых обстоятельствах приемлемыми для обеих служб, и это работает с «заявлениями или позициями, оскорбительными для наших союзников, любой религиозной или расовой группы или не соответствующими духу американской демократии». следует выбросить. Независимо от разногласий, которые это вызвало, высшее командование армии и флота согласилось дать проекту зеленый свет, при этом оба филиала предложат свои собственные печатные машины и финансирование для дальнейшего расширения печати, если это необходимо."
 ustates.618.a:0 "Будем надеяться, что на этот раз книги последние"
 
 ustates.619.t:0 "Создание снайперской программы?"
 ustates.619.d:0 "Получив суровые уроки городской войны, которые нам пришлось усвоить, мы пришли к выводу, что наша армия совершенно не готова к встрече с новой опасностью на поле боя: вражескими снайперами. В то время как снайперы доказали свою полезность во время Вельткрига, командование сухопутных войск никогда не видело причин для их расширения, поскольку это рассматривалось как ситуационное решение на полях сражений в Европе. Однако бои в американских горах, городах и лесах доказали, что они не только ошибались, но и дорого заплатили за это, поскольку у нас нет средств противодействовать действиям вражеских снайперов, не говоря уже о том, чтобы отправлять снайперов наших войск. владеть, чтобы устранить особо ценные цели. Таким образом, до высшего командования поступило предложение начать обучение, подобное снайперской тренировке, которую канадские снайперы проводили в Вельткриге."
 ustates.619.a:0 "Предложение принято"
 ustates.619.b:0 "Предложение закрыто"
 
 ustates.620.t:0 "Выбор снайпера"
 ustates.620.d:0 "В связи с тем, что первая контрольная группа снайперов вышла из базовой подготовки, вопрос поставлен. Хотя первая тестовая группа была набрана из добровольцев из всей армии США, между добровольцами морской пехоты и рейнджеров была значительная разница в производительности по сравнению с добровольцами из регулярной армии. Таким образом, обе ветви борются за финансирование Военного ведомства для продолжения Снайперской программы, и мы можем выбрать только одну. Кого поддерживать?"
 ustates.620.a:0 "Поддержите рейнджеров армии"
 ustates.620.b:0 "Поддержите морпехов ВМФ"
 
 ustates.621.t:0 "Создание Управления по чрезвычайным ситуациям"
 ustates.621.d:0 "С началом гражданской войны президент распорядился о создании офиса, который помогал президенту получать информацию о немедленных мерах защиты. С его помощью было создано Управление по чрезвычайным ситуациям, чтобы поддерживать связь с национальными оборонными ведомствами и координировать программу национальной обороны, а также поддерживать прямой контакт армии и флота с президентом. Однако беспорядок агентств, офисов и комиссий, который мы создали за последние несколько десятилетий, продолжает расти, и многие согласны с тем, что наше правительство должно начать искать способы сокращения количества офисов и повышения эффективности существующих."
 ustates.621.a:0 "Пока это подойдет"
 
 ustates.622.t:0 "Создание Управления военной информации США"
 ustates.622.d:0 "Из-за отсутствия централизованного правительственного агентства, которое могло бы работать в качестве распространителя информации о военном времени, гражданские газеты представляют новости по мере их обнаружения и интерпретации, при этом разные СМИ распространяют свои истории с небольшими вариациями, а публика вряд ли знает, что правда, а что пропаганда. . Таким образом, и с разрешения военного министерства и президента, Управление военной информации было создано для работы в качестве связующего звена между фронтом и гражданскими сообществами. Хотя многие независимые новостные агентства выразили озабоченность по поводу того, что централизованное агентство станет единственным распространителем информации военного времени, большинство экспертов согласны с тем, что это необходимо."
 ustates.622.a:0 "Им нечего бояться, будем распространять только правду!"
 
 ustates.623.t:0 "Изменить знак USAAC Roundel"
 ustates.623.d:0 "С началом Гражданской войны в США возник вопрос о том, что наши самолеты имеют тот же значок ВВС, что и наши враги. Хотя радиосвязь пока позволяла нам различать друга и врага, сообщения о дружественном огне и неожиданных атаках противника имеются в большом количестве, и офицеры ВВС выступили с предложением изменить наш кругленький знак с символа звезды внутри синего круга на красный. точка посередине на другой знак, чтобы наши противовоздушные подразделения могли лучше отличать наши самолеты от вражеских. Что нам делать?"
 ustates.623.a:0 "Пусть враг это изменит! Этот знак наш"
 ustates.623.b:0 "Изменить это"
 
 ustates.624.t:0 "Разрешить бомбежки?"
 ustates.624.d:0 "После успеха стратегических бомбардировок во время Вельткрига предложение ВВС США дошло до верховного командования. В нем описывается, как использовать процент бюджета для создания отдельной группы бомб со специальной химической смесью, которая может вызвать огромные пожары при приземлении, с идеей использования этих бомб на американской земле против наших врагов. Хотя это может привести к серьезным последствиям, подорвавшим промышленные возможности нашего врага, этические последствия использования такого бесчеловечного оружия разрушения вызвали беспокойство у многих сотрудников по этому вопросу, поскольку эти бомбы могли легко случайно поразить мирных жителей. Стоит ли одобрять это, несмотря на опасность?"
 ustates.624.a:0 "Да они все предатели!"
 ustates.624.b:0 "Нет, они тоже американцы!"
 
 ustates.625.t:0 "Военное министерство переезжает в главные здания флота и боеприпасов."
 ustates.625.d:0 "В связи с тем, что Государственный департамент не оставлял почти никаких возможностей для роста военного министерства рядом с Белым домом, военный секретарь разрешил военному министерству переехать в другое место, в частности, на склад боеприпасов, предоставленный военно-морским флотом. Тем не менее, склад все еще слишком мал, чтобы вместить постоянно растущее военное министерство, и было приказано построить новое крыло для размещения вновь нанятого персонала, и, по нашим оценкам, нам понадобится более крупная структура, чтобы объединить 24000 рабочих в офисах, разбросанных по 17 отдельных участков, а также возможные дополнительные 10.000 или более новых рабочих, которые мы планируем включить, как только наша страна войдет в конфликт в конфликт."
 ustates.625.a:0 "«Скажите президенту, что нам нужно больше места!»"
 
 ustates.626.t:0 "Отчет Макнейра о состоянии армии"
 ustates.626.d:0 "По приказу верховного командования генерал Макнейр составил отчет обо всех основных недостатках нашей армии на данный момент, которые нам нужно будет исправить, если мы хотим победить наших врагов в гражданской войне. В основном сводке, отправленном в военное министерство, перечислены следующие вопросы: \n\n1. Очевидно недостаточная подготовка небольших подразделений и второстепенной тактики. \n2. Неисправность стрелковой дивизии и ее боевых групп. \n3. Неспособность полностью понять назначение автомобилей и использовать их возможности. \n4. Недостаточная разведка и отсутствие связи между соседними частями. \n5. Недостаточная поддержка пехоты дивизионной артиллерией. \n6. Неисправность передачи сигналов. \n7. Слишком пассивное применение противотанковых орудий. \n8. Неправильное использование конницы. \n9. Пренебрежение подачей боеприпасов и эвакуацией раненых. \n10. Нереальные ситуации из-за неправильного судьи. \n\nТаким же образом другие офицеры поднимали и другие вопросы, в том числе нехватку квалифицированных штабных офицеров и командиров для заполнения всех штабных ролей, а также недостатки в индивидуальном обучении, которые могут снизить эффективность обучения подразделений."
 ustates.626.a:0 "Мы должны реформировать, если хотим победить"
 
 ustates.627.t:0 "Строительство «Пентагона»"
 ustates.627.d:0 "Из-за недостатков Главного Военно-Морского Флота и Здания боеприпасов поиск более подходящего постоянного офиса для Военного министерства ведется уже несколько месяцев. Сначала военные обратились к начальнику строительного управления армии бриг. Генерал Брехон Берк Сомервелл. Он, в свою очередь, поручил начальнику отдела проектирования подполковнику Хью Дж. Кейси разработать здание, которое соответствовало бы пятистороннему участку земли, который был наспех приобретен чуть ниже Арлингтонского национального кладбища на Сторона Вирджинии на реке Потомак, где разместятся все компоненты военного ведомства. Первоначально здание планировалось разместить в месте, известном как Арлингтонские фермы, где форма дороги напоминает Пентагон, что вынудило команду архитекторов адаптировать дизайн к указанному географическому пространству. Многие в Департаменте, однако, задаются вопросом, действительно ли размещение здания между кладбищем, которое, безусловно, считается священным местом для каждого американца, и потрясающим видом на Вашингтон, округ Колумбия, действительно подходящим, и для строительства были предложены два новых места. К сожалению, запросы на материалы уже были разработаны с учетом пятиугольной формы, поэтому даже если мы изменим местоположение здания, оно все равно будет выполнено в этой форме, но нам все равно нужно решить, где должен быть Пентагон."
 ustates.627.a:0 "Постройте его на экспериментальной ферме Арлингтона"
 ustates.627.b:0 "Поcтройте его перед кладбищем Арлингтона"
 ustates.627.c:0 "Постройте его на поле Гувера"
 
 ustates.628.t:0 "Военное ведомство переезжает в Пентагон"
 ustates.628.d:0 "В то время как строительство Пентагона еще продолжается, Военный департамент решил переехать в незавершенное здание, чтобы больше не делиться площадями с персоналом ВМФ. Несмотря на то, что строительство здания еще не завершено, уже получено разрешение на новое расширение здания, которое теперь с любовью называют 'Пентагоном', и из 5 крыльев, 3 оставшихся, которые предстоит построить, будут иметь более просторные офисы для размещения персонала Военного департамента."
 ustates.628.a:0 "Будем надеяться, что это последнее расширение"
 
 ustates.629.t:0 "Пентагон завершен"
 ustates.629.d:0 "После того, как было окончательно завершено строительство последнего крыла, Военный департамент, наконец, обрел свой собственный дом, и здание теперь имеет железобетонную конструкцию, в которой использовано 680 000 тонн песка, вырытого из реки Потомак и известняка из Индианы для фасада здания. Оно занимает 28,7 акров (116 000 м2) и включает дополнительный 5,1 акров (21 000 м2) в качестве центрального двора, при этом коридоры настолько велики, что посыльным выдаются роликовые коньки и велосипеды для ускорения обмена сообщениями между офисами."
 ustates.629.a:0 "Нашей национальной обороне лучше быть уверенной с этого момента..."
 
 ustates.650.t:0 "Суд над генералистами-федералистами"
 ustates.650.AUS_default:0 "Теперь, когда гражданская война закончилась и наши враги оказались в нашей власти, армия наконец начала судебные процессы против федералистских генералов. В то время как некоторые генералы бежали в изгнание, пойманные генералы теперь ждут вердикта военного трибунала. Однако, несмотря на мнение общественности, провести испытания не так просто, как предполагалось изначально. Большинство подследственных генералов не имеют каких-либо конкретных записей о необоснованном насилии, и даже те, кто это делает, могут утверждать, что выполняли приказы. Среди них наиболее неоднозначным пока является Дуайт Эйзенхауэр. Хотя и Паттон, и Фокс Коннер апеллируют к его невиновности, нельзя отрицать, что в самый мрачный час Америки он и многие другие, последовавшие за ним, оказались на неправильной стороне истории по своей собственной воле. В то время как некоторые из захваченных в плен генералов поклялись уйти, даже если будут прощены, есть и другие люди, которые пообещали защищать новую Америку, если они будут прощены, при условии, что мы обязуемся защищать идеалы, которые отстаивает Америка, но, в конце концов, окончательное решение остается за присяжными..."
 ustates.650.AUS_pelley:0 "После того, как гражданская война закончилась, а наши враги оказались в нашей власти, армия наконец-то начала судебные процессы над генералами-федералистами. В то время как некоторые генералы бежали в изгнание, генералы, которые были пойманы, теперь ожидают приговора военного трибунала. Однако, несмотря на то, что считает общественность, провести судебные процессы не так просто, как предполагалось изначально. Большинство генералов, попавших под суд, не отличаются особой жестокостью, и даже те, кто ее проявил, могут утверждать, что выполняли приказ. Среди них самым спорным на сегодняшний день является Дуайт Эйзенхауэр. Хотя и Паттон, и Фокс Коннер апеллируют к его невиновности, нельзя отрицать, что в самый темный час Америки он и многие другие, последовавшие за ним, по собственной воле оказались не на той стороне истории. К сожалению для нас, экстремальный характер нашего режима означает, что ни один из них не согласился вернуться в армию. В конце концов, окончательное решение остается за присяжными..."
