### Ideas ###
 TUS_syndie_government:0 "Синдикалисты влияют на правительство"
 TUS_syndie_government_desc:0 "Остатки социалистической Италии оставили свои корни в Тоскане, и их влияние пугающе усиливается день ото дня."
 
 TUS_syndie_economy:0 "Остатки экономической политики синдикалистов"
 TUS_syndie_economy_desc:0 "Несмотря на то, что мы смогли избавиться от старого синдикалистского правительства, остатки старой экономики лежат глубоко внутри нашей финансовой системы."
 
 TUS_culture_1:0 "Новый Ренессанс"
 TUS_culture_1_desc:0 "Мы решили, что коньком нашей экономики должна стать туристическая отрасль. Мы должны показать миру флорентийскую культуру, и это увеличит поток туристов, что означает выгоды для страны."
 
 TUS_culture_2:0 "Новый Ренессанс"
 TUS_culture_2_desc:0 "Наши старания по продвижению туризма приносят свои плоды, и наши доходы растут день ото дня."
 
 TUS_culture_3:0 "Новый Ренессанс"
 TUS_culture_3_desc:0 "Проект увенчался успехом! Доходы от туризма день ото дня растут, принося нам богатство."
 
 TUS_cultural_revolution:0 "Культурная революция"
 TUS_cultural_revolution_desc:0 "Попытка показать нашу культуру больше не только принесла нам прибыль, но и изменила жизнь и идентичность наших людей. Более чем когда-либо наши граждане гордятся нашей страной, и кажется, что все они готовы работать и умирать, чтобы показать это."
 
 TUS_industrial_revolution:0 "Индустриальная революция"
 TUS_industrial_revolution_desc:0 "Благодаря различным реформам и политике, проводимым нашим правительством, страна становится все лучше и лучше для повседневной жизни своего народа."
 
 TUS_agriculture_reform:0 "Сельскохозяйственные реформы"
 TUS_agriculture_reform_desc:0 "Люди, работающие на полях нашей страны, сталкивались с ужасными условиями и требовали перемен от всех предыдущих правительств. Если мы осуществим реформы, это поможет легитимизировать наше правительства."
 
 TUS_happy_peasantry:0 "Счастливое крестьянство"
 TUS_happy_peasantry_desc:0 "Наши люди счастливы от проводимых реформ и госсубсидий. Это поможет им решить все дальнейшие проблемы."
 
 TUS_admirals_exported:0 "Адмиралы за рубежом"
 TUS_admirals_exported_desc:0 "Тосканские адмиралы служат на флотах по всему миру, позволяя нам учиться у других ВМС и делать наших великих моряков известными повсюду."
 
 TUS_great_admirals:0 "Великие адмиралы"
 TUS_great_admirals_desc:0 "Решение использовать наших адмиралов с зарубежным опытом оказалось полезным, поскольку они работают хорошо, помогая нам находить новые способы сделать наш флот более эффективным для будущего."
 
 TUS_promoted_academy:0 "Расширение академии"
 TUS_promoted_academy_desc:0 "Увеличение Академии поможет людям отталкивать свои знания от опыта друг друга, что помогает сделать моряков более квалифицированными в долгосрочной перспективе."
 
 TUS_grand_strategy_idea:0 "Планирование"
 TUS_grand_strategy_idea_desc:0 "Планирование на шаг вперед наших соперников в конечном итоге будет ключом к успеху для Тосканы."
 
 TUS_elite_army_idea:0 "Отборная армия"
 TUS_elite_army_idea_desc:0 "С тщательной подготовкой, которую прошла наша армия, нация готова отразить любую угрозу, с которой она столкнется."

### Decisions ###
 TUS_develop_tuscany_coal_mines:0 "Разработка угольных шахт в [162.GetName]"

### Focuses ###
 TUS_rooting_syndie_government:0 "Искоренить влияние синдикалистского правительства"
 TUS_rooting_syndie_government_desc:0 "После нашего недавнего освобождения от синдикалистов оставшиеся министры и правительственные чиновники все еще находятся в теле нашего аппарата управления, ожидая своего времени, чтобы нанести удар. Мы должны удалить их, прежде чем они могут вызвать какие-либо проблемы."
 
 TUS_rooting_syndie_economy:0 "Искоренить синдикалистскую экономику"
 TUS_rooting_syndie_economy_desc:0 "Несмотря на то, что мы смогли избавиться от старого синдикалистского правительства, остатки старой экономики лежат глубоко внутри нашей финансовой системы, замедляя прогресс нашей страны в долгосрочной перспективе. Мы должны решить эту проблему до того, как она вызовет проблемы в будущем."
 
 TUS_tuscany_woke:0 "Тоскана переродилась"
 TUS_tuscany_woke_desc:0 "После того, как мы полностью очистились от влияния синдикалистов, мы пойдем в смелое и светлое будущее, для Тосканы и всей Италии!"
 
 TUS_2nd_renaissance:0 "Второй ренессанс"
 TUS_2nd_renaissance_desc:0 "Флоренция является родиной Ренессанса, и была богатым местом, наполненным культурой и многими достопримечательностями. Возможно, попытка еще больше охватить флорентийскую культуру и превратить ее в новую тосканскую культуру приведет к возрождению Тосканы."
 
 TUS_promote_artistry:0 "Продвигать живопись"
 TUS_promote_artistry_desc:0 "Живопись является ключевым моментом эпохи Возрождения, в результате чего появились многие великие произведения искусства, такие как "Тайная вечеря" Леонардо да Винчи. Продвижение художников в настоящее время может привести популяризации таких шедевров в будущем и заставить нас получать больше прибыли от туризма."
 
 TUS_revive_sculpturey:0 "Оживить скульптуру"
 TUS_revive_sculpturey_desc:0 "Скульптура была второй ключевой частью Ренессанса, многие произведения были сделаны в то время. К сожалению, кажется, что "индустрия" создания огромных статуй из мрамора находится на спаде, но при достаточном государственном финансировании мы могли бы ожидать ее медленный рост в будущем."
 
 TUS_athens_middle_ages:0 "Афины средневековья"
 TUS_athens_middle_ages_desc:0 "Флоренцию называли "Афинами Средневековья" из-за большого количества денег, вертящихся там. Попытка превратить столицу в более современный город может привести к тому же результату."
 
 TUS_expand_great_capital:0 "Реконструкция столицы"
 TUS_expand_great_capital_desc:0 "Расширение роли столицы в стране может привести к притоку людей, что, вероятно, принесет больше талантов в нее."
 
 #TUS_cultural_revolution:0 "Культурная революция"
 #TUS_cultural_revolution_desc:0 "Благодаря нашим усилиям, кажется, вся страна переживает Золотой век культуры, и повседневная жизнь простого человека, кажется, изменилась в той или иной степени в лучшую сторону. Похоже, проект в целом был успешным."
 
 TUS_modern_renaissance:0 "Современный Ренессанс"
 TUS_modern_renaissance_desc:0 "Хотя наша культура - это то, что нужно непременно улучшать, попытка  привести ко второму Возрождению не принесет стране никакой пользы в конце концов. Мы должны приложить усилия для того, чтобы превратиться в современную индустриальную державу."
 
 TUS_build_florence:0 "Перестроить Флоренцию"
 TUS_build_florence_desc:0 "Наша великая столица Флоренция должна быть первым местом, на котором мы должны сфокусировать индустриальный проект, так как обладает уже некоторым уровнем индустриализации и население."
 
 TUS_expand_agriculture:0 "Улучшить сельское хозяйство"
 TUS_expand_agriculture_desc:0 "Несмотря на то, что мы пытаемся индустриализировать страну, мы не можем отрицать, что после завершения проекта большое количество земли остается сельхозугодиями. Однако, проведя ряд реформ и продвигая сельское хозяйство, мы можем превратить его в более прибыльный сектор нашей экономики."
 
 TUS_expand_mineral_mines:0 "Открыть новые шахты полезных ископаемых"
 TUS_expand_mineral_mines_desc:0 "Полезные ископаемые, как известно, находятся в Тоскане в большом количестве мест, но никто не сумел попробовать использовать их. Мы будем первыми."
 
 TUS_satisfy_farmers:0 "Субсидии для народа"
 TUS_satisfy_farmers_desc:0 "Некоторые из фермеров испытывают проблемы с новой сельскохозяйственной системой, но предоставление им некоторых дополнительных кредитов должно повысить легитимность нашего правительства."
 
 TUS_industry_revolution:0 "Индустриальная революция"
 TUS_industry_revolution_desc:0 "Наши усилия не остались незамеченными, и, похоже, проект имел оглушительный успех. Производство товаров в стране резко возросло, и население в целом более удовлетворено, чем когда-либо прежде."
 
 TUS_royal_air_corps:0 "Тосканский королевский авиакорпус"
 TUS_royal_air_corps_desc:0 "Хотя военно-воздушные силы, скорее всего, окажутся самой слабой частью наших сил, не инвестировать в нее вообще было бы просто глупостью."
 
 TUS_royal_navy:0 "Тосканский королевский флот"
 TUS_royal_navy_desc:0 "У флота есть шанс стать нашей сильной стороной благодаря итальянской военно-морской академии, находящейся здесь, в Ливорно. А пока мы пойдем к нашим ветеранам и получим советы, как осуществить наши морские мечты."
 
 TUS_new_recruits:0 "Новые курсанты"
 TUS_new_recruits_desc:0 "Дело с реорганизацией итальянской военно-морской академии в самом разгаре, настало время, чтобы начать принимать новобранцев для самой академии. Есть много перспективных людей, но сначала нужно решить, что с ними делать."
 
 TUS_export_admirals:0 "Послать адмиралов за рубеж"
 TUS_export_admirals_desc:0 "Экспорт большинства наших новобранцев может быть лучшей идеей, поскольку он поможет заработать престиж нашей страны в военно-морском сообществе."
 
 TUS_our_admirals:0 "Наши адмиралы"
 TUS_our_admirals_desc:0 "Продавать наших адмиралов в наемники было бы очень стыдно! Эта военно-морская академия является нашей и будет основой будущего великого флота."
 
 TUS_promote_academy:0 "Улучшить академию"
 TUS_promote_academy_desc:0 "Наша военно-морская академия - это наше сердце, независимо от того, что мы с ней делаем. Улучшение ее сделает нашу страну и флот сильными."
 
 TUS_defend_tuscany:0 "Защитим Тоскану!"
 TUS_defend_tuscany_desc:0 "К сожалению, у нас нет достаточно протяженной береговой линии, чтобы построить действительно большой флот для защиты как Тосканы, так и самой Италии. В конце концов, в центре внимания должна быть не Италия, а сама Тоскана, которая безопасна от вражеских ВМС."
 
 TUS_defend_italia:0 "Защитим Италию!"
 TUS_defend_italia_desc:0 "С успехами нашей академии и готовыми планами пришло время реализовать мечту о великом тосканском флоте, возглавляемым лучшими адмиралами, чтобы править морями."
 
 TUS_grosseto_base:0 "База в Гроссето"
 TUS_grosseto_base_desc:0 "База в Гроссето - это главная авиабаза в Тоскане, и хотя она не имеет такого престижа, как Военно-Морская Академия, это важная часть обороны страны, и это будущее. Расширение позволит нам хранить больше самолетов на ней."
 
 TUS_launch_base:0 "В небеса"
 TUS_launch_base_desc:0 "Из-за небольших размеров нашей страны, Гроссето является нашей единственной реальной базой для запуска самолетов. Мы должны проектировать наши самолеты в будущем, чтобы противостоять этой проблеме."
 
 TUS_paratrooper_assault:0 "Парашютисты"
 TUS_paratrooper_assault_desc:0 "Теперь, когда мы обеспечили свое воздушное превосходство и качество нашей авиабазы, нашей следующей целью должно стать начало воздушно-десантных атак на вражескую территорию."
 
 TUS_fighters:0 "Править небесами"
 TUS_fighters_desc:0 "Все наши приготовления до этого момента не были напрасными, и ключом к реализации потенциала наших ВВС должны быть истребители, потому что ничего не может быть сделано в небе, если вы можете быть в один миг лишены его."
 
 TUS_bombers:0 "Ударить по земле"
 TUS_bombers_desc:0 "Контролировать небо достаточно легко с небольшим усилием, но истинная задача и достижение - захватывает земли. Бомбардировщики являются ключевым моментом в этом, что позволяет нам атаковать как врагов Тосканы, так и их постройки."
 
 TUS_naval_bombers:0 "И небо, и море"
 TUS_naval_bombers_desc:0 "Идеальным способом обеспечить наши военно-воздушные силы и флот в нынешних условиях являются морские бомбардировщики, идеальный компромисс между военно-морскими и военно-воздушными силами. Это позволит нам не только обеспечить нашему флоту безопасное плавание, но и ослабить флот врагов."
 
 TUS_royal_army_corps:0 "Королевская армия"
 TUS_royal_army_corps_desc:0 "Великая страна Тоскана нуждается в надлежащей армии для защиты короля, народа и самой себя. Хотя наша армия, возможно, не сможет быть самой большой, мы позаботимся о том, чтобы она была высочайшего качества."
 
 TUS_brave_marines:0 "Тосканские морпехи"
 TUS_brave_marines_desc:0 "Поскольку наша страна сосредоточена на качестве, а не на количестве, подготовка морских пехотинцев для нападения на врага в самом слабом месте, чтобы создать прорыв, кажется нам лучшим планом."
 
 TUS_superior_power:0 "Бомбардировки"
 TUS_superior_power_desc:0 "Наша страна не имеет достаточно населения,  и не имеет промышленности для финансирования мобильной армии. Мы должны попытаться сохранить наши силы, бомбардируя врага издалека, а не вступая в прямой бой."
 
 TUS_man_with_the_plan:0 "Распланировать наступление"
 TUS_man_with_the_plan_desc:0 "Наша страна не имеет достаточно населения,  и не имеет промышленности для финансирования мобильной армии. Планирование всех наших нападений заранее будет ключом к нашей победе."
 
 TUS_grand_strategy:0 "Главный удар"
 TUS_grand_strategy_desc:0 "Наши планы хорошо работают в нашей армии до сих пор, и постепенно становится все более и более поощряется внутри военных колледжей. Мы должны стараться продвигать нашу тактику внутри военных школ, чтобы вся армия привыкла их использовать."
 
 TUS_support_companies:0 "Роты поддержки"
 TUS_support_companies_desc:0 "Вещь, которая будет поддерживать вашу пехоту - это поддержка позади нее. Мы должны убедиться, что эти роты подготовлены всегда на высшем уровне, в противном случае мы просто в конечном итоге окажемся с мертвой Тосканой на руках."
 
 TUS_doctrine_school:0 "Изучение доктрин"
 TUS_doctrine_school_desc:0 "Тактическое превосходство может быть единственным преимуществом, которое мы имеем против любой серьезной угрозы, поэтому мы должны убедиться, что наши солдаты вышколены в этом вопросе. Открытие школ тактики повысит профессионализм наших сил."
 
 TUS_elite_army:0 "Отборная армия"
 TUS_elite_army_desc:0 "С нашей армией, полностью обученной лучшей тактике и оснащенной лучшим вооружением, мы теперь готовы противостоять врагу. Да здравствует Тоскана!"

