 WHR_Final_Blow:0 "Зібрати останніх агітаторів"
 
 WHR_arms_import:0 "Імпорт зброї"
 WHR_arms_import_desc:0 "Промышленность Беларуси находится где-то между неимением и отсутствием, а это означает, что мы с трудом производим оборудование, необходимое Народной армии для выполнения своей роли. К счастью, у нашего союзника есть много старого оборудования, которое он готов продать нам по относительно дешевым ценам, что позволяет нам приобретать дополнительное оборудование, в то время как наша скудная військова промышленность может оставаться сосредоточенной на том, что она действительно может производить."
 WHR_import_small_arms:0 "Імпорт гвинтівок"
 WHR_import_small_arms_desc:0 "Наши возможности производить даже стандартную винтовку пехотинца ограничены. Конечно, у Германии достаточно старых 'маузеров' Вельткрига..."
 WHR_import_artillery:0 "Імпорт артилерії"
 WHR_import_artillery_desc:0 "Krupp хорошо известен своими прекрасными артиллерийскими орудиями. Известно также, что Германия произвела много полевых орудий во время предыдущей войны. Возможно, у них есть какие-то запасные старые части для их самого восточного авангарда."
 WHR_import_planes:0 "Імпорт винищувачів"
 WHR_import_planes_desc:0 "У нас могут быть средства для ремонта и заправки самолетов, но построить их с нуля - совсем другое дело. Если мы хотим защищать свое воздушное пространство, нам понадобятся истребители. Надеюсь, у немцев есть запасные старые бипланы, чтобы дать нам ЧТО-ТО, с чем можно было бы сражаться!"
 WHR_import_support_equipment:0 "Імпорт допоміжного обладнання"
 WHR_import_support_equipment_desc:0 "От радиоприемников до хирургического оборудования военные технологии стремительно развивались в последние десятилетия. Нам не хватает большого количества специального оборудования, не являющимся оружием или транспортными средствами, для поддержки наших войск в тылу и на линии фронта."
 WHR_import_motorised:0 "Імпорт вантажівок"
 WHR_import_motorised_desc:0 "Автотранспортные средства заняли важное место на современном поле боя - от войсковых транспортов до машин скорой помощи. Хотя у нас действительно есть молодая тракторная промышленность… что ж, это может помочь фермеру на его поле, но вряд ли нашим храбрым солдатам на поле боя. Разве только..."
 
 WHR_integrate_state_easy_desc:0 "Большая часть населения [FROM.GetName] признает себя белорусами или явно является белорусами, которые быстро осознают этот факт. Будет относительно легко интегрировать регион в [ROOT.GetNameDef]."
 WHR_integrate_state_medium_desc:0 "Множество населения [FROM.GetName] признает себя белорусами, или значительная часть населения была де-белорусизирована в последние годы. Потребуется некоторое время, чтобы интегрировать регион в [ROOT.GetNameDef]."
 WHR_integrate_state_hard_desc:0 "Білоруська идентичность в [FROM.GetName] либо слаба, либо была полностью подавлена в последние годы. Потребуются большие усилия, чтобы интегрировать регион в [ROOT.GetNameDef]."
 WHR_rebuild_local_administration:0 "Оновити місцеву адміністрацію в [FROM.getName]"
 WHR_rebuild_local_administration_desc:0 "С укреплением белорусской идентичности наша способность убеждать местное население в их белорусскости значительно улучшилась. Отправляя государственных служащих и учителей в [FROM.GetName] и работая с местными жителями, мы сможем завоевать их доверие и признание. Мы не можем повторить ошибки 1918 года, когда мы с трудом смогли расширить сферу своей деятельности за пределами [206.GetName] без поддержки Германии."
 WHR_strengthen_military_administration:0 "Збільшити військову присутність в [FROM.GetName]"
 WHR_strengthen_military_administration_desc:0 "Армия имеет юрисдикцию над вновь приобретенными регионами. Укрепляя их присутствие, мы можем обеспечить безопасность и защиту местного населения и постепенно завоевать их доверие. Или заставить их подчиниться, если до этого дойдет."
 
 WHR_reclaim_vilnya:0 "Висунути північні претензії"
 WHR_reclaim_vilnya_desc:0 "Чтобы установить хорошие отношения между [ROOT.GetNameDef] и [LIT.GetNameDef], 27 апреля 1922 года между двумя союзниками было достигнуто соглашение, в котором белорусское правительство признало Вильнюс столицей Литвы в обмен на официальные гарантии прав. и автономия для белорусов в стране. Однако, поскольку соглашение, по существу, не имеет юридической силы, мы можем подтвердить наши претензии на такие важные города Беларуси, как Вильно и Гродно, чтобы освободить их в будущем."
 WHR_reclaim_bialystok:0 "Висунути західні претензії"
 WHR_reclaim_homiel:0 "Висунути східні претензії"
 WHR_reclaim_homiel_desc:0 "Во время хаоса гражданской войны в России украинцы смогли вырвать значительную часть южной Беларуси из рук большевиков. В то время как они уступили важные города, такие как [95.GetCapitalVictoryPointName] и [194.GetCapitalVictoryPointName], такие города, как [241.GetCapitalVictoryPointName] и Брест, остались в руках Гетмана. В то время мы могли только смириться с этим, так как наша позиция была слишком слабой, чтобы заявлять о своих претензиях по ту сторону Днепра и в Полесье. Теперь, когда Украина больше не наш союзник, мы можем подтвердить эти претензии в надежде на их освобождение в будущем."
 
 WHR_secede_from_RP:0 "Покинути Райхспакт"
 WHR_secede_from_RP_desc:0 "Германская империя пала! Хотя это означает, что мы, наконец, действительно независимы, мы также одиноки, изолированы и все еще находимся в состоянии войны с врагами Германии. Возможно, мы сможем закрепить наши выгоды в этой войне и заключить мир с синдикалистами. В конце концов, они наверняка понимают, что мы все время были революционерами и только ждали подходящего момента для удара, верно?"
 WHR_equal_RP_membership:0 "Просити про незалежність"
 WHR_equal_RP_membership_desc:0 "Наша нация выросла с момента ее основания, и мы уже не так зависим от немецкой помощи, как тогда. Возможно, пришло время попросить наших защитников о большей независимости в качестве награды за нашу предыдущую лояльность."
 
 RUS_secret_deal_with_belarus:0 "Запропонувати таємну угоду з [FROM.GetNameDef]"
 RUS_secret_deal_with_belarus_desc:0 "[WHR.GetAdjective]ий народ с конца Вельткрига под властью Германии.\nОбедневший регион, долгое время остававшийся без внимания царей, делает все возможное, чтобы построить социал-демократическое государство и развить свою национальную идентичность под носом у немцев, которые предоставили им автономию после образования Оствалла. Их лояльность Германии и подавление радикализма привели к тому, что поверхностный социалистический режим остался у власти, но возможно, мы можем предложить им нечто большее, чем немцы...\n\n§YЕсли [WHR.GetNameDef] примет это предложение, то в начале любой войны, которую мы можем начать с Германией, они покинут Рейхспакт и присоединятся к Интернационалу, чтобы сражаться на нашей стороне. Они станут нашей автономной марионеткой, а также получат территории [95.GetName] и [194.GetName].§!"

 WHR_establish_LIT_autonomy:0 "Автономія для литовців"
 WHR_establish_LIT_autonomy_desc:0 "Стремясь обезопасить Вильно, мы взяли под свой контроль центр Литвы. У нас нет причин притеснять наших литовских братьев, поэтому было бы разумно предоставить им значительную автономию во внутренних делах и возможно, переосмыслить общее управление нашим государством."
 WHR_form_litbel:0 "Створити Литовсько-Білоруську Федерацію"
 WHR_form_litbel_desc:0 "Литовско-Білоруська Федерация — это окончательное возрождение Великого княжества Литовского, общего наследия двух наших народов. Такая идея на короткое время возродилась во время Вельткрига, но от нее отказались с провозглашением Литовского королевства и Белорусской Народной Республики. Теперь, однако, недавние события доказали, что само наше выживание зависит от глубокого сотрудничества, и эта старая идея поможет обеим странам пережить будущие бури. Да здравствует братский союз народов Литвы и Беларуси!"
 
