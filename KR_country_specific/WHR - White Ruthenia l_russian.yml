### Focuses ###
 
### BSDP ###
 WHR_Sieradas_Report:0 "Звіт Середи"
 WHR_Sieradas_Report_desc:0 "Ян Середа, народний міністр сільського господарства, має подати Сойму свою доповідь про проект земельної реформи, яку він очолює. Добре відомо, що в останні місяці програма застопорилася, і є надія, що звіт прояснить ситуацію і запропонує уряду спосіб знову зайнятися цим питанням."
 WHR_Cooperate_with_the_Bund:0 "Співпраця з Бундом"
 WHR_Cooperate_with_the_Bund_desc:0 "Єврейський робочий Бунд є основним союзником БСДП і співпрацював з нами з багатьох питань, настав час продовжити цю співпрацю."
 WHR_MaAV_Opening:0 "Могилівський автомобільний завод"
 WHR_MaAV_Opening_desc:0 "Побудований за допомогою Німеччини спочатку як авторемонтна майстерня, Могилівський автомобільний завод відчиняє свої двері. Поряд з ремонтним обладнанням для армії, особливо для німецьких військ в регіоні, розширений завод включає інструменти та обладнання для початку виробництва сільськогосподарських тракторів, що робить його наріжним каменем програми індустріалізації БСДП та символом німецько-білоруського співробітництва."
 WHR_The_Assembly:0 "З'їзд Громаді"
 WHR_The_Assembly_desc:0 "Правляча коаліція Білорусі, Білоруський селянсько-робочий союз, або Грамада, очолюється БДСП. Однак зрив плану Середи і крах економіки Німеччини похитнули її єдність. Для вирішення цих питань був скликаний надзвичайний з'їзд Грамади, який або відновить інші партії, або новий план Сойму."
 WHR_Status_Quo:0 "План Середи"
 WHR_Status_Quo_desc:0 "Оскільки Грамада знову об'єдналася з поміркованими в БСДП, план Середи може продовжуватися за підтримки всієї коаліції. Це також дозволить нам розпочати реалізацію інших наших амбітних проектів - від розширення промисловості до реформи освіти."
 WHR_Protect_Parliament:0 "Влада Сойму"
 WHR_Protect_Parliament_desc:0 "Сойм - справжній представник народу. Цей факт закріплений у конституції БНР, оскільки законодавча влада представляє суверенітет народу. Загрози нашій парламентській республіці зменшилися, що ще більше зміцнило нашу молоду демократію проти реакціонерів та автократів".
 WHR_Solidify_identity:0 "Наша ідентичність"
 WHR_Solidify_identity_desc:0 "Відсутність єдиної національної ідентичності - одна з найгірших характеристик, якими може мати нація. За останні 20 років ми багато зробили, щоб виправити цю несправедливість. Тим не менше, маємо ще багато роботи. Ми повинні продовжувати."
 WHR_Bundist_Ties:0 "Контроль над Бундом"
 WHR_Bundist_Ties_desc:0 "Бунд все більше і більше стурбований нашими програмами і може розірвати з нами зв'язки. Щоб не допустити цього, ми повинні зв'язатися з помірними членами Бунду, які найбільш підтримують БСДП, щоб забезпечити продовження нашого союзу з Бундом."
 WHR_Bund_Autonomy:0 "Союз із Бундом?"
 WHR_Bund_Autonomy_desc:0 "Хаос у відносинах з нашими союзниками не допоможе нам досягти нічого продуктивного. Ми повинні вести переговори з керівництвом Бунда, щоб узгодити угоду щодо зміцнення нашого альянсу."
 WHR_Minority_Protection:0 "Захист меншин"
 WHR_Minority_Protection_desc:0 "Незважаючи на всі наші зусилля щодо створення рівноправного суспільства, реальність виявилася далеко не ідеальною, оскільки навіть за наявності конституційних гарантій зберігається напруженість між етнічними групами цієї країни. Ми повинні не тільки мати систематизовані гарантії, а й наші дії повинні відповідати формальностям підтверджувати нашу відданість встановленим принципам."
 WHR_Civic_Nationalism:0 "Громадянський націоналізм"
 WHR_Civic_Nationalism_desc:0 "Білоруська нація сформувалася не лише зусиллями білоруського народу. Багато меншин вклали свої зусилля в національне будівництво, якого ми так відчайдушно жадали протягом багатьох років. Тому ми маємо зосередитися на просуванні певного типу націоналізму. Той, якому необхідна свобода, необхідна рівність від своїх громадян. Цивільний націоналізм
 WHR_National_Awakening:0 "Національне відродження"
 WHR_National_Awakening_desc:0 "Наші зусилля приносять плоди! В даний час більше людей з гордістю ідентифікує себе як «білорусів», ніж будь-коли в історії. Скоро Білоруська нація буде визнана справжньою, рівною полякам та росіянам, які колись дивилися на нас зверхньо». , Як на простих селян, їжу для асиміляції.
 WHR_Guaranteed_Liberties:0 "Гарантовані свободи"
 WHR_Guaranteed_Liberties_desc:0 "З безліччю наростаючих загроз по всьому світу, досить сумно бачити, як наші громадяни зневіряються через потенційну втрату своїх прав. Однак вони не повинні побоюватися, тому що народ Білорусі вільний, і він залишиться таким, з усіма привілеями, які тягне у себе ця свобода!"
 WHR_Expand_Rural_Education:0 "Сільська освіта"
 WHR_Expand_Rural_Education_desc:0 "Відсутність освіти у селян завжди була неймовірно серйозною проблемою для нашої молодої нації. Протягом багатьох років ми робили кроки, щоб виправити це, і продовжимо робити це в майбутньому, оскільки освіта є основою будь-якої сучасної країни."
 WHR_Expand_Welfare_State:0 "Держава загального добробуту"
 WHR_Expand_Welfare_State_desc:0 "У руслі соціал-демократичних ідеалів ми маємо зосередитися на розширенні програм національного добробуту як для сільських селян, так і для міських жителів."
 WHR_Expand_Pedagogical_Institute:0 "Мінський педагогічний інститут"
 WHR_Expand_Pedagogical_Institute_desc:0 "Педагогічний інститут, заснований у 1914 році як Мінський учительський інститут, зарекомендував себе як один із центральних стовпів білоруського державного будівництва, готуючи вчителів для навчання людей, від малого до великого. Щоб йти в ногу з масовим розширенням нашої національної системи освіти, інститут повинен бути розширений, щоб допомогти заповнити зростаючу кількість класних кімнат і продовжити боротьбу з неграмотністю."
 WHR_Build_University:0 "Білоруський державний університет"
 WHR_Build_University_desc:0 "Заснований у жовтні 1921 року, університет є передовим вищим навчальним закладом Білорусі. Як згадувалося раніше, освіта є основою будь-якого починання, тому ми подбаємо про те, щоб університет добре фінансувався. Майбутні покоління - ключ до успіху Білорусі."
 WHR_Calm_The_Left:0 "Заспокоїти лівих"
 WHR_Calm_The_Left_desc:0 "На початку цієї кризи ми дорікали лівому крилу нашої партії і продовжували слідувати нашим реформістським ідеалам. Тим не менш, ми повинні заспокоїти наших товаришів зліва. Ми всі тут боремося за одне й те саме: за рівну для всіх соціалістичну Білорусь."
 WHR_Belarus_Proud_and_Free:0 "Горда та вільна Білорусь"
 WHR_Belarus_Proud_and_Free_desc:0 "Ми зробили це! Незважаючи на недавню світову кризу, нам вдалося вистояти, тому що ми – білоруський народ. Ми продовжимо сміливо марширувати протягом усієї історії. Хай живе Білорусь, горда і вільна!"
 WHR_BSDP_Black_Monday:0 "Боротьба з кризою"
 WHR_BSDP_Black_Monday_desc:0 "Оскільки ми залежимо від економіки Німеччини, не стало шоком, що наслідки Чорного Понеділка швидко досягли нашої країни, коли кілька німецьких фірм були змушені закритися, залишивши багатьох білорусів без роботи. Тепер, коли ми розібралися з проблемою земельної реформи, яка торкається набагато більшу частину нашого населення, ми можемо зайнятися цією новою проблемою.
 WHR_Help_Jewish_Organizations:0 "Єврейські організації"
 WHR_Help_Jewish_Organizations_desc:0 "Чорний Понеділок особливо сильно вдарив по багатьох міських єврейських організаціях. Сойму слід направити частину коштів зазначеним асоціаціям для більш швидкого відновлення. Наші союзники-бундівці обов'язково оцінять це. Два зайця відразу."
 WHR_Nationalize_Key_Industries:0 "Націоналізація секторів економіки"
 WHR_Nationalize_Key_Industries_desc:0 "БСДП завжди підтримувала націоналізацію деяких ключових секторів економіки. В умовах банкрутства та відходу німецьких фірм у нас є хороша можливість розібратися з безладом і зміцнити наші економічні позиції у власній країні."
 WHR_Waiting_on_the_Germans:0 "Дочекатися німців"
 WHR_Waiting_on_the_Germans_desc:0 "Незважаючи на те, що ми вживаємо найадекватніших заходів щодо боротьби з економічною кризою, ми повинні бути чесними із самими собою. Економіка Білорусі помітно слабка, особливо в порівнянні з нашими сусідами. Наш німецький сюзерен завжди грав першорядну роль у наших економічно Ми не зможемо оговтатися від наслідків Чорного Понеділка, доки не оговтається Німеччина.§"
 
### Coup ###
 WHR_Aftermath_Of_The_Coup:0 "Наслідки державного перевороту"
 WHR_Aftermath_Of_The_Coup_desc:0 "Армія втрутилася якраз вчасно, щоб врятувати країну від прихованих синдикалістів в особі БСДП. У той час як пил у Мінську ледве осів, соціалісти взялися за зброю, щоб продовжити боротьбу в сільській місцевості. звільнення від синдикалізму."
 WHR_The_New_Populist_Government:0 "Популістичний уряд"
 WHR_The_New_Populist_Government_desc:0 "Християнські демократи і популісти з Національної демократичної асоціації, які були опозиціонерами уряду БСДП, заявили про свою підтримку військового уряду. Бачачи реальну загрозу, яку становлять соціалісти, було сформовано єдиний уряд, який складається з представників національних і представників".
 WHR_Stop_Land_Reform:0 "Зупинено земельну реформу"
 WHR_Stop_Land_Reform_desc:0 "Дестабілізуюча ідеологічна програма соціалістів зайшла досить далеко. З найгіршими ексцесами вже давно покінчено через їхню шкоду католицькій та православній церквам, а також лояльним землевласникам країни."
 WHR_Restore_The_Sojm:0 "Зміна Сойму"
 WHR_Restore_The_Sojm_desc:0 "Цілком необхідно, щоб у нашій республіці зберігалася якась форма представництва, оскільки ми не можемо ігнорувати важке становище нашого народу. Місця, які займає БСДП, були, звичайно, конфісковані, а ті, які займають кривичі Ластовського, лояльні нашому анти -синдикалістській справі, залишаючи нам комфортну більшість для ухвалення законів та внесення змін до конституції."
 WHR_Church_Education:0 "Церква та освіта"
 WHR_Church_Education_desc:0 "Наполягання БСДП на суто світській освіті виявилося серйозною перешкодою для важкого становища наших навчальних закладів. Католицька і православна церкви прагнуть допомогти підвищити грамотність серед бідних селян, більшості населення країни, і прищепити їм хороші цінності. Ми вирішимо проблему грамотності набагато набагато краще. , дозволивши їм знову організувати школи."
 WHR_Promote_Civic_Nationalism:0 "Український націоналізм"
 WHR_Promote_Civic_Nationalism_desc:0 "Дуже важливо, щоб ми не зрадили ідеали громадянського націоналізму Народної Республіки, оскільки в Білій Рутенії проживає багато меншин. Продовжуючи покращувати національне пробудження білорусів, ми не можемо кинути наших польських і російських союзників перед реальністю.
 WHR_Formally_Ban_BSDP:0 "Заборонити БСДП"
 WHR_Formally_Ban_BSDP_desc:0 "Недостатньо просто протистояти БСДП; ми повинні гарантувати, що вони ніколи більше не зможуть загрожувати нашій нації. Таким чином, їхня партія буде офіційно заборонена разом з їхніми лівими союзниками у Грамаді. Ми не можемо дозволити синдикалістам знову увійти до наших урядів. "
 WHR_National_Revolution:0 "Національна революція"
 WHR_National_Revolution_desc:0 "Зрозуміло, що щоб уникнути безбожної синдикалістської революції, має відбутися національна революція, яка відведе націю від лівої агітації. Це уособлює наш уряд, і ми поведемо білоруський народ до майбутнього, вільного від іноземних агітаторів."
 WHR_Puppet_Sojm:0 "Новий Сойм"
 WHR_Puppet_Sojm_desc:0 "Коли було засновано Народну Республіку, було введено суворо парламентську систему. Однак, оскільки синдикалістське захоплення владі ледве вдалося запобігти завдяки стрімким діям військових та опозиції Сейму, очевидно, що така система підвела наш народ. Потрібна більш збалансована система, в якій законодательство влада не має повного контролю за виконавчою."
 WHR_Power_To_The_President:0 "Підсилити раду"
 WHR_Power_To_The_President_desc:0 "У рамках наших реформ, спрямованих на те, щоб синдикалістське захоплення ніколи не відбулося, ми повинні зміцнити можливості Ради та президента. Це формально перетворить Білу Рутенію на президентську систему замість парламентської."
 WHR_Military_Representation:0 "Військові представники"
 WHR_Military_Representation_desc:0 "Військові виявилися рятівниками нашої нації, тому цілком природно, що їм буде гарантовано представництво в нашому уряді та Соймі. Таким чином, буде забезпечений більш прямий зв'язок між цивільними та військовими, що дозволить останнім своєчасніше (і законно) втручатися у будь-які змови синдикалістів у майбутньому."
 WHR_Reichspakt_Cooperation:0 "Співпраця з Райхспактом"
 WHR_Reichspakt_Cooperation_desc:0 "Рейхспакт — це останній у світі бар'єр на шляху Третього Інтернаціоналу та їх змови про глобальну революцію. Цілком необхідно, щоб ми поглибили наші зв'язки з Німеччиною, щоб допомогти їм перемогти найбільшу загрозу для Європи."
 WHR_Increase_Role_In_Mitteleuropa:0 "Наша роль у Міттельєвропі"
 WHR_Increase_Role_In_Mitteleuropa_desc:0 "Німеччина не може захистити Європу від синдикалізму та російського імперіалізму поодинці, і ми надто довго були незначною частиною Рейхспакту. Настав час збільшити наш внесок у загальний захист Міттельєвропи, особливо у зв'язку з зростанням".
 WHR_Belarus_Pure_And_True:0 "Чиста Білорусь"
 WHR_Belarus_Pure_And_True_desc:0 "Мало того, що білоруси мають незалежну націю. Нація також повинна захищати свої цінності та мораль від безбожжя та радикалізму. Біла Рутенія тепер повернулася на шлях, на якому вона стане прикладом для решти Європи, незважаючи на наші розміри та міць. "
 
 WHR_The_Countercoup:0 "Контрпереворот"
 WHR_The_Countercoup_desc:0 "У той час як військові втрутилися, щоб врятувати нашу країну від руйнування, демократи в Соймі виявилися нерішучими проти синдикалістської загрози. Вацлав Ластовський, лідер кривського руху, втрутився, щоб очолити націю у скрутну хвилину. Як тільки синдикал з дороги, ми почнемо національне відродження Білої Рутенії.
 WHR_Proclaim_Kryvia:0 "Кривія"
 WHR_Proclaim_Kryvia_desc:0 "Такі терміни, як Біла Рутенія та Білорусь, є іноземними термінами, нав'язаними нашому народу. Тільки Кривія по-справжньому представляє наш народ у його колись чистому вигляді, до того як він був розгромлений іноземною окупацією. З проголошенням кривської держави ми офіційно офіційно оголошуємо про відродження нашої нації як вільної, незалежної та чистої."
 WHR_Purge_The_Sojm:0 "Очищення Сойму"
 WHR_Purge_The_Sojm_desc:0 "У Соймі повно лівих дегенератів, іноземних громадян і корумпованих капіталістів. Вони повинні бути очищені і замінені істинними слугами народу і нації, при цьому стежачи за тим, щоб корупція і виродження ніколи більше не проникли в чертоги влади."
 WHR_Control_The_State:0 "Контроль над державою"
 WHR_Control_The_State_desc:0 "Занадто багато бар'єрів стоїть на шляху нашого руху. Якщо ми хочемо побачити відродження нашої нації, ми повинні знищити їх та взяти під повний контроль державу та її інститути для подальшої її зміни. Коли влада буде зосереджена в руках Вацлава Ластовського, ми зможемо побачити, як зміцнення кривської держави стане реальністю.
 WHR_The_Kryvian_Concept:0 "Кривзька концепція"
 WHR_The_Kryvian_Concept_desc:0 "Кривська концепція була розроблена Вацлавом Ластовським ще до Вельткріга, вважаючи, що, будучи нащадками кривичів до монгольської навали XIII століття, ми є арійським і найчистішим східнослов'янським народом. Настав час для білорусів і московських народів. інтернаціоналістів усередині держави."
 WHR_Expropriate_The_Landlords:0 "Експропріація поміщиків"
 WHR_Expropriate_The_Landlords_desc:0 "Протягом століть білоруси були суто селянською нацією під владою польських і російських поміщиків. Соціалісти, незважаючи на свою риторику, не дотрималися своєї обіцянки допомогти селянам, надто намагаючись догодити ворогові. Досить означає вистачить, ми захопимо землі; ми захопимо землі; без питань та без компенсації! Кривичі більше не раби!"
 WHR_The_Agrarian_Ideal:0 "Аграрний ідеал"
 WHR_The_Agrarian_Ideal_desc:0 "Білорусь, кажучи узагальнено, це бідний фермер, і так було протягом століть. Ми, навіть будучи кривичами, залишаємося земельним народом, і аграрні ідеали знаходять відгук у наших душах. Ми повинні захищати цю ідентичність не тільки на словах, але і насправді піднімаючи селянина і фермера до рівня, на якому вони завжди повинні були бути.
 WHR_Nationalist_Education:0 "Націоналістична освіта"
 WHR_Nationalist_Education_desc:0 "Наші попередники-соціалісти мали рацію забезпечуючи світську та націоналістичну освіту для нашого народу. Однак вони безумовно не зайшли досить далеко з націоналістичним аспектом, зробивши надто багато поступок євреям, полякам та росіянам, дозволяючи просочуватися лівій агітації. кривську ідентичність та сильний характер.
 WHR_Anti_Russian_Propaganda:0 "Русофобія"
 WHR_Anti_Russian_Propaganda_desc:0 "Хоча синдикалізм становить загрозу, немає більшої загрози, ніж москвичі Сходу, наші старі гнобителі. Вони повернуться і знову спробують нас знищити, але ми не можемо цього допустити. Ми ніколи не повернемося під їх чобіт, і ми або переможемо, помремо в нашій боротьбі за існування."
 WHR_Nation_Above_Class:0 "Нація вище класів"
 WHR_Nation_Above_Class_desc:0 "Незважаючи на марксистську ідеологію, БСДП не тільки повністю не змогла створити безкласове суспільство, але ще більше посилила класовий поділ. Білоруси або кривичі більше не будуть розділені за класами, тому що ми єдина неподільна нація."
 WHR_Nationalism_Under_Reichspakt:0 "Націоналізм у Райхспакті"
 WHR_Nationalism_Under_Reichspakt_desc:0 "Немає нічого ганебного в тому, щоб визнати, що нам знадобиться допомога, щоб не допустити загарбників, особливо з москвичами на нашому кордоні. Німеччина - наш єдиний справжній союзник, і наша нація, швидше за все, виживе лише у складі Рейхспакту". Оскільки ми прагнемо стати самостійною нацією, Німеччина допоможе нам у досягненні цієї мети, і ми залишимося вірними союзниками в бурі, що насувається."
 WHR_Kryvian_Orthodox_Church:0 "Націоналізація церкв"
 WHR_Kryvian_Orthodox_Church_desc:0 "Незважаючи на всі спроби Ластовського переконати людей у ​​тому, що релігія не відіграє жодної ролі в національній ідентичності, занадто багато людей відмовляються відпустити її. Оскільки католицька церква, як і раніше, перебуває під впливом поляків, а православна церква ми повинні розірвати їхні зв'язки з іноземними ворогами.
 WHR_Constitutional_Amendment:0 "Конституційні зміни"
 WHR_Constitutional_Amendment_desc:0 "Конституція, повна лівих ідей і цінностей, просто не може бути використана нашим народом. Проте все не зовсім безнадійно. Доклавши зусиль і внісши значні поправки, ми можемо виправити це, щоб задовольнити потреби кривичів та їхніх інститутів".
 WHR_The_Rise_of_Kryvia:0 "Піднесена Кривія"
 WHR_The_Rise_of_Kryvia_desc:0 "З консолідацією влади всередині кривського руху ми справді можемо розпочати переродження білоруського народу в кривську націю. Ми ніколи більше не будемо рабами іншого загарбника, і ми не пропустимо можливості, подарованої нам німцями, коли ми почнемо займати своє місце серед народів Європи."
 
 WHR_Entice_German_Investors:0 "Залучення інвесторів"
 WHR_Entice_German_Investors_desc:0 "В даний час існує багато невдоволення німецькими компаніями, які залишили нашу країну після Чорного Понеділка. Однак ми не можемо дозволити цим почуттям перешкодити тому факту, що нам потрібно, щоб інвестори повернулися і цього разу залишилися. Для цього знадобляться кілька досить щедрих пропозицій, щоб повернути їх на ринок Білої Русі."
 WHR_Consolidate_State_Assets:0 "Державні активи"
 WHR_Consolidate_State_Assets_desc:0 "Через обмежений обсяг капіталу всередині країни уряд проявляв велику активність в економіці, щоб стимулювати розвиток. Це означає, що держава володіє не тільки значною частиною економіки, але й роздутістю та неефективністю. Об'єднання державних підприємств та скорочення штату допоможуть знизити державні витрати й у результаті, підвищити їх ефективність."
 WHR_Loosen_Labour_Laws:0 "Трудове законодавство"
 WHR_Loosen_Labour_Laws_desc:0 "Уряд BSDP, вірний своїй соціалістичній риториці, ввів суворі і всеосяжні трудові закони, які віддавали перевагу робітникам перед власниками. Це знижує бажання іноземних компаній вкладати кошти навіть при відносно низьких витратах, попри всі низькі витрати. допоможе зробити інвестиції в нашу країну більш привабливими.
 WHR_Expanded_Education:0 "Реформи освіти"
 WHR_Expanded_Education_desc:0 "Модернізація навчальних програм вищої освіти є ключовим кроком у збільшенні кількості білоруських фахівців. Тільки завдяки реформованій за західним зразком системі шкільної освіти ми зможемо залишатися конкурентоспроможними."
 WHR_Request_Bail_Out:0 "Застава"
 WHR_Request_Bail_Out_desc:0 "Навіть за всіх наших зусиль і рішень наша економіка просто надто слабка сама по собі, щоб впоратися з глобальним економічним спадом. Нам потрібно буде звернутися до уряду Німеччини з офіційним запитом про допомогу в порятунку нашої економіки, ймовірно, із залученням деяких довгострокових кредитів від німецьких банків Ми можемо тільки сподіватися, що німці знайдуть щедрі умови для свого вірного союзника на Сході.
 
### Army ###
 WHR_Expand_Army:0 "Народна армія"
 WHR_Expand_Army_desc:0 "Створення Білоруської народної армії було, м'яко кажучи, бурхливою справою. Через початкову недовіру з боку німецької армії та більшовицького перевороту формальна армія була створена тільки в 1919 році, і вона зіткнулася з подальшими труднощами у забезпеченні зброєю і ент. сторони народу, так і з боку уряду.З поновленням побоювань щодо російської загрози, нарешті, з'явився інтерес до військової реформи та розширення тепер, коли на карту поставлено саме виживання нації."
 WHR_Revive_BVZR:0 "Військова центральна рада"
 WHR_Revive_BVZR_desc:0 "Білоруська військова центральна рада, або Белвайскрада, була утворена в листопаді 1917 року для організації перших білоруських військових частин, але була розформована наступного року, коли німецька армія окупувала Мінськ, затримавши створення Народної армії більш ніж на рік. Мета відродженої - перетворити Народну армію на повноцінну сучасну військову силу, яка зможе вистояти самостійно, наскільки це можливо, зосередившись на якості офіцерів, сержантів та підготовки."
 WHR_Create_BKA:0 "Білоруське ополчення"
 WHR_Create_BKA_desc:0 "Зрозуміло дві речі: Народна Армія ніколи не зможе самостійно відобразити російське або німецьке вторгнення, а Національна гвардія надто обмежена в масштабах, щоб забезпечувати місцеву оборону та допоміжну підтримку. Таким чином, Національна гвардія буде замінена Білоруським ополченням, яке зосередиться на мобілізації цивільного населення та армійських резервів для тривалої партизанської війни проти окупантів.
 WHR_Expand_Military_Schools:0 "Центральне військове училище"
 WHR_Expand_Military_Schools_desc:0 "Центральне військове училище - єдина установа, здатна готувати офіцерів для Народної армії, і їм, як і раніше, часто доводиться вчитися в Німеччині для подальшого навчання. Школа гостро потребує розширення, якщо ми хочемо підвищити якість наших офіцерів, що буде включати себе нові приміщення та наймання іноземних інструкторів."
 WHR_Improving_NCO:0 "Наші сержанти"
 WHR_Improving_NCO_desc:0 "Професійні офіцери важливі, але сержанти також стали свідками значної професіоналізації з часів Вельткріга. Їхнє значення у підтримці зв'язку між офіцерами та солдатами величезне, і їхню роль на передовій неможливо переоцінити. Підвищення їхньої підготовки допоможе підвищити якість армії в цілому. покладаються на них, а солдати дивляться на них з повагою.
 WHR_Belarusian_Army_Manuals:0 "Білоруські підручники"
 WHR_Belarusian_Army_Manuals_desc:0 "Як не соромно це говорити, більшість наших нових посібників написані німецькою мовою, які мало хто з білорусів може прочитати, а застарілі - російською. Є, звичайно, неофіційні переклади від освічених офіцерів і добровольців, але офіційних посібників білоруською" мові досі немає. Зі зростанням грамотності населення настав час скласти сучасні армійські керівництва нашою рідною мовою."
 WHR_Formalize_Sappers:0 "Сапери та штурмові підрозділи"
 WHR_Formalize_Sappers_desc:0 "Технічні війська в Народній армії залишаються більш менш розрізненими, неформальними організаціями, причому інженерів часто посилають на навчання до Німеччини. Зі зростанням числа освічених технічних фахівців в армії час об'єднати їх у формальні підрозділи. Крім того, наші штурм навчені за німецьким зразком, також отримають офіційні позначення."
 WHR_Motorization_Logistics:0 "Моторизація та логістика"
 WHR_Motorization_Logistics_desc:0 "Якщо і є якась військова перевага аграрної нації з зростаючою механізацією сільського господарства, так це те, що багато наших солдатів знайомі з автомобілями. Зі збільшенням кількості вантажівок і навіть бронетехніки на полі бою ми можемо використовувати це для покращення нашої логістичній ситуації, незважаючи на далеко не ідеальну інфраструктуру країни.
 WHR_Purchase_Heavy_Equipment:0 "Придбання важкого озброєння"
 WHR_Purchase_Heavy_Equipment_desc:0 "Можна з упевненістю сказати, що Білорусь у найближчому майбутньому не буде виробляти важку військову техніку у великих кількостях, що робить нас залежними від імпорту її у наших союзників. У зв'язку з зростаючою потребою у вантажівках, радіоприймачах та артилерії нам доведеться почати забезпечувати запаси важкого обладнання, доки не стало надто пізно."
 WHR_Dnieper_Dvina_Line:0 "Лінія Дніпро-Двіна"
 WHR_Dnieper_Dvina_Line_desc:0 "Хоча кордон на річках Дніпро і Двіна відокремлює нас від більш ніж мільйона білорусів, що знаходяться під гнітом Росії, вона дає нам і нашим союзникам набагато кращу оборонну позицію, коли російські неминуче повернуться. Незважаючи на те, що білоруська ділянка була проекту Оствалл, їм серйозно зневажали, представляючи слабке місце в Рейхспакті. Ми повинні підготувати нашу оборону, поки не стало занадто пізно.
 WHR_Auxillary_Battalions:0 "Допоміжні батальйони"
 WHR_Auxillary_Battalions_desc:0 "Щоб мобілізувати якнайбільше населення, необхідно сформувати допоміжні батальйони з резервістів, ветеранів та цивільних добровольців для підтримки військових операцій. Це збільшить кількість доступної робочої сили для збройних сил та зменшить обсяг підготовки, необхідної для нових формувань."
 WHR_Militarize_Police:0 "Воєнізована поліція"
 WHR_Militarize_Police_desc:0 "Місцеві поліцейські підрозділи надають нам цікаву можливість для ведення бойових дій. Оскільки вони вже навчені забезпечувати безпеку і добре знайомі з місцевою ситуацією, в якій вони служать, вони нададуть неоціненну допомогу в організації місцевого опору окупантам і допоможуть перекидати зброю".
 WHR_Local_Munitions:0 "Виробництво боєприпасів"
 WHR_Local_Munitions_desc:0 "Коли справа дійшла до створення військової промисловості, за царських часів Білорусь повністю ігнорувалась. Таким чином, у країні немає навіть базових потужностей для виробництва боєприпасів. Щоб знизити нашу залежність від іноземного імпорту і як важливу відправну точку у розвитку військово-промислового сектора, ми почнемо будівництво підприємств, здатних виробляти боєприпаси для гвинтівок та пістолетів."
 WHR_Partisan_Warfare:0 "Партизанська війна"
 WHR_Partisan_Warfare_desc:0 "На жаль, дуже ймовірно, що у разі вторгнення деякі частини нашої країни будуть захоплені ворогом. Проте білоруський народ уже має досвід партизанської війни з часів Громадянської війни в Росії. Цілком природно, що ми приймаємо цей досвід як частину нашої військової доктрини і використовуємо всі можливі засоби захисту нашої батьківщини."
 WHR_Equipment_Standardization:0 "Стандартизація озброєння"
 WHR_Equipment_Standardization_desc:0 "Запаси зброї Народної армії є безладною сумішшю імперських російських і німецьких гвинтівок, пістолетів і навіть артилерійських знарядь різного калібру. Це створює логістичний кошмар для армії, оскільки їй доводиться постачати нашим військам багато видів. , як ми оптимізуємо та стандартизуємо наше обладнання."
 WHR_Minsk_Arms_Plant:0 "Мінський збройовий завод"
 WHR_Minsk_Arms_Plant_desc:0 "Завдяки нашій промисловості, що стабільно розвивається, ми, нарешті, можемо побудувати в Мінську збройовий завод, який вироблятиме стрілецьку зброю на місцевому рівні для Народної армії. Хоча ці зусилля можливі лише за широкої допомоги наших союзників, вони допоможуть підвищити економічну незалежність нашої країни. ."
 WHR_Aviation_Instructors:0 "Авіаційні інструктори"
 WHR_Aviation_Instructors_desc:0 "Створення військово-повітряних сил - це дуже велике завдання, і без іноземної допомоги це просто неможливо. На щастя, наші сильніші союзники мають набагато більший досвід ведення бойових дій у повітрі і можуть допомогти нам з інструкторами в навчанні пілотів і механіків для майбутнього військово-повітряного флоту.
 WHR_Military_Air_Fleet:0 "ВВС Білорусі"
 WHR_Military_Air_Fleet_desc:0 "Хоча ще доведеться пройти довгий шлях, перш ніж Народна армія зможе самостійно захистити небо Білорусі, створення офіційних військово-повітряних сил - важливий крок, яким наш народ може по-справжньому пишатися. Повітряна війна стає все більш важливою частиною сучасної війни, і незважаючи на наш пізній початок, білоруський народ нарешті зможе відбиватися від наших ворогів високо над нашими будинками.
 WHR_Baranavichy_Repair_Plant:0 "Авіаремонтний завод"
 WHR_Baranavichy_Repair_Plant_desc:0 "Місто Барановичі неухильно індустріалізується, і на його околицях була створена авіабаза, а також об'єкти, необхідні для ремонту літаків. Розширюючи авіабазу та ремонтні потужності, ми можемо дати поштовх розвитку авіаційної промисловості Білорусі та на підготовку".
 WHR_Technical_Assistance:0 "Технічна підтримка"
 WHR_Technical_Assistance_desc:0 "Хоча наша індустріалізація безперервно прогресує, ми продовжуємо боротися з нестачею технічних секретів виробництва в багатьох секторах. З деякою допомогою експертів із союзних країн ми можемо подолати ці перешкоди та покращити резерв білоруських кваліфікованих робітників."
 WHR_Krupp_Contacts:0 "Контакт з Krupp"
 WHR_Krupp_Contacts_desc:0 "Приналежність до німецької сфери, безумовно, має свої переваги, і одна з них - це контакти з її найбільшими фірмами. Не секрет, що Народної Армії не вистачає артилерії, цариці поля бою. Конгломерат Krupp добре відомий своїми високоякісними знаряддями, і знайшовши спільну мову з ними і з німецькою армією, ми зможемо придбати дешево деякі старі артилерійські гармати, які вони більше не використовують."
 WHR_Tractors_to_Tanks:0 "Від тракторів до танків"
 WHR_Tractors_to_Tanks_desc:0 "Завдяки механізації сільського господарства було створено найбільшу галузь промисловості Білорусі: сільськогосподарські трактори. Зі зростанням нашої автомобільної та сільськогосподарської машинобудівної промисловості з'явилася можливість перетворити цивільну продукцію на військову техніку, у тому числі танки."
 WHR_Expand_Cavalry:0 "Розширення кавалерії"
 WHR_Expand_Cavalry_desc:0 "Незважаючи на скорочення кавалерії в сучасній війні, в такій країні, як Білорусь, кінна кавалерія як і раніше використовується як підтримка і мобільні війська через пересічену місцевість і слабку інфраструктуру. Поки ми не зможемо поліпшити нашу промисловість і інфраструктуру , ми не можемо відмовитися від використання легкої кавалерії як способу максимізувати мобільність наших військ і швидко завдати удару по ворогові."
 WHR_Womens_Support_Service:0 "Служба жіночої підтримки"
 WHR_Womens_Support_Service_desc:0 "Оскільки на карту поставлено виживання нації, білоруські жінки також допомагатимуть, виконуючи допоміжні ролі в армії та працюючи в тилу. Служба жіночої підтримки організує жінок нації для участі у війні."
 WHR_Material_Assistance:0 "Матеріальна підтримка"
 WHR_Material_Assistance_desc:0 "Через відсутність промисловості в нашій країні дуже важко озброювати і оснащувати наші збройні сили. Настав час нашим союзникам довести, що вони гідні цього звання, і допомогти нам. Адже якщо Білорусь впаде, вони будуть наступними."
 WHR_Automobile_Repair_Plant:0 "Авторемонтний завод"
 WHR_Automobile_Repair_Plant_desc:0 "[206.GetCapitalVictoryPointName] авторемонтний завод зарекомендував себе як невід'ємну частину індустріалізації Білорусі, допомагаючи обслуговувати та ремонтувати все більшу кількість автотранспортних засобів у сільськогосподарському та промисловому секторах. Він може і буде мобілізований для ведення та наших союзників."
 WHR_Black_Cats:0 "Чорні кішки"
 WHR_Black_Cats_desc:0 "Щоб ще більше покращити нашу здатність вести партизанську війну проти окупантів, були сформовані загони "Чорних кішок" під командуванням Михайла Вітушка з метою переслідування сил противника, саботажу та захоплення запасів."
 WHR_Repurpose_Captured_Equipment:0 "Захоплено зброю"
 WHR_Repurpose_Captured_Equipment_desc:0 "Зі збільшенням кількості захопленої у противника техніки не вся вона виявляється корисною для наших військ. Дозволяючи нашим зброярам та квартирмейстерам змінювати калібри ворожої зброї або ремонтувати пошкоджене обладнання, ми можемо ще більше покращити наші можливості з постачання".
 WHR_Cavalry_Motorization:0 "Моторизація кавалерії"
 WHR_Cavalry_Motorization_desc:0 "У міру того, як наша промисловість та інфраструктура покращуються, ми нарешті можемо приступити до розгляду питання про моторизацію наших військ. У рамках нашої доктрини забезпечення легкості, мобільності та укриття наших військ від ворога наші кавалерійські сили отримають найбільшу вигоду від автомобілів та бронетехніки Створення танкової кавалерії значно підвищить вогневу міць наших мобільних військ.

