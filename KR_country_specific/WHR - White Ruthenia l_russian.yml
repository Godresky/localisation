### Ideas ###
 WHR_mass_illiteracy:0 "Тотальна неграмотність"
 WHR_mass_illiteracy_desc:0 "Большинство белорусов составляют неграмотные крестьяне. С момента обретения независимости страна инвестировала значительные ресурсы в создание и совершенствование национальной системы образования. Эта задача нескольких поколений только начинает приносить результаты, постепенно улучшая жизнь в сельской местности."
 
 WHR_agrarian_society:0 "Аграрне суспільство"
 WHR_agrarian_society_desc:0 "Когда Белая Рутения боролась за свою независимость и национальное возрождение, преимущественно социалистический Сойм первоначально запретил частную собственность на землю и призвал к перераспределению всех крупных поместий без компенсации землевладельцам, в основном этническим полякам. Однако эта политика была быстро смягчена, поскольку Сойм искал поддержки у Германской империи, а Білоруська социал-демократическая партія все больше дистанцировалась от большевистской России. Таким образом, более умеренное перераспределение земли, которое включало компенсацию землевладельцам, проводилось с 1921 года. Однако медленные темпы и многочисленные возникшие проблемы привели к критике внутри БСДП и со стороны ее партнеров по левой коалиции, призывающих к более радикальной политике, которую обещала Білоруська социалистическая Грамада еще в 1917 году."
 
 WHR_agrarian_society_2:0 "Модернізація аграрного суспільства"
 WHR_agrarian_society_2_desc:0 "С ростом промышленности в стране проблемы перенаселения в сельских районах и непродуктивного сельского хозяйства смягчаются за счет растущей урбанизации и перераспределения земли в пользу растущего класса мелких землевладельцев. Наряду с улучшением сельской инфраструктуры и институтов, белорусский народ находится на пути становления современного аграрного общества."
 
 WHR_agrarian_society_4:0 "Сучасне аграрне суспільство"
 WHR_agrarian_society_4_desc:0 "Хотя [WHR.GetNameDef] остается в основной аграрной, теперь у неё есть здоровый промышленный сектор, который поддерживает как сельскую, так и городскую экономику страны. Бедность и неграмотность в сельской местности сокращаются по мере того, как экономические возможности охватывают обе группы населения, сближая нацию."
 
 WHR_weak_national_identity:0 "Слабка національна ідентичність"
 WHR_weak_national_identity_desc:0 "В то время как многие народы Восточной Европы пережили национальное пробуждение во второй половине XIX века, идея белорусской нации начала появляться только в начале XX века. К тому времени, когда Россия пала перед большевиками, очень немногие белорусы могли даже понять идею национализма, не говоря уже о том, чтобы принять ее, и многие даже считали белорусов не чем иным, как полонизированными русскими или бедными, некультурными крестьянами, недостойными звания "нации". С 1917 года Білоруська интеллигенция ведет тяжелую борьбу за то, чтобы дать образование, а через него и национальную идентичность бедным, неграмотным крестьянам региона. Даже сейчас большинство населения в лучшем случае безразлично, а в худшем враждебно настроено к идее белорусской государственности."
 
 WHR_Jewish_Bund_idea:0 "Вплиловий Бунд"
 WHR_Jewish_Bund_desc:0 "Еврейский рабочий Бунд или просто Бунд - это еврейское рабочее движение, распространенное по всей Европе и Беларусь не является исключением из того. Здесь Бунд оказался ценным союзником БСДП, которые существуют в своего рода симбиотических отношениях. Хотя трещины и начинают формироваться по мере того, как амбиции БСДП становятся все больше и больше, план БСДП полностью перестроить белорусскую экономику беспокоит руководство Бунда, и этот вопрос должен быть решен в ближайшее время."
 
 WHR_Jewish_Bund_Split_in_Progress:0 "Раскол в Бунді"
 WHR_Jewish_Bund_Split_in_Progress_desc:0 "После переговоров с умеренными внутри Бунда, там произошёл раскол. Сейчас умеренные и консервативные фракции борются за контроль над местными отделениями Бунда по всей стране, и с нашей помощью умеренные могут выйти из этого раскола с триумфом."
 
 WHR_Jewish_Bund_Split_Complete:0 "Нове керівництво Бунду"
 WHR_Jewish_Bund_Split_Complete_desc:0 "После общенациональной борьбы за власть между умеренными и консервативными фракциями Еврейского лейбористского бунда умеренные, поддерживаемые правительством, одержали победу. Теперь на нашей стороне будет более энергичный Бунд, который может оказаться более полезным для наших социальных и экономических программ, хотя борьба за власть и наложила свой отпечаток на Бунд в целом."
 
 WHR_Jewish_Bund_Negotiations:0 "Союзне керівництво Бунду"
 WHR_Jewish_Bund_Negotiations_desc:0 "После исчерпывающих переговоров с руководством Еврейского лейбористского бунда мы, наконец, достигли соглашения, обеспечивающего некоторую степень автономии ремесленников Бунда от регулирования и конкуренции, и в свою очередь, они заявили о своей поддержке наших экономических и социальных программ."
 
 WHR_Guaranteed_Liberties_idea:0 "Гарантовані свободи"
 WHR_Guaranteed_Liberties_idea_desc:0 "Хотя это кажется само собой разумеющимся в либеральных западных странах, похоже, что нестабильная Восточная Европа столкнулась с большими трудностями в превращении в либеральное общество... Тем не менее, теперь мы можем гордиться тем, что являемся маяком свободы и гражданских прав в Восточной Европе."
 
 WHR_rural_schoolbuilding:0 "Будівництво сільських шкіл"
 WHR_rural_schoolbuilding_desc:0 "Еще в первые годы существования Белорусской Народной Республики количество школ в стране росло в геометрической прогрессии. Это помогло значительно повысить уровень грамотности, но он все еще отстает от наших соседей и остается неприемлемо низким по сравнению с остальной Европой. Государственный проект включает строительство еще большего числа школ в сельской местности, расширение существующих и восстановление вечерних классов для городских рабочих. Это дорогостоящий и амбициозный проект, но в долгосрочной перспективе он должен принести свои плоды. "
 
 WHR_Expanded_Welfare_State:0 "Держава загального добробуту"
 WHR_Expanded_Welfare_State_desc:0 "Помощь нуждающимся является фундаментальной ролью правительства, и обладая надежным положением, мы, наконец, можем расширить наши программы социального обеспечения для бедных."
 
 WHR_Civic_Nationalism_idea:0 "Громадянський націоналізм"
 WHR_Civic_Nationalism_idea_desc:0 "Хотя наше правительство продвигает белорусский национализм, оно не делает этого путем маргинализации этнических меньшинств. Мы призываем всех в Беларуси найти общие ценности и закрепить их в новой национальной идентичности."
 
 WHR_Civic_Nationalism_idea2:0 "Білоруський націоналізм"
 WHR_Civic_Nationalism_idea2_desc:0 "Хотя наше правительство продвигает белорусский национализм, оно не делает этого путем маргинализации этнических меньшинств. Мы призываем всех в Беларуси найти общие ценности и закрепить их в новой национальной идентичности."
 
 WHR_Quatrillingualism:0 "Особистий принцип"
 WHR_Quatrillingualism_desc:0 "Личный принцип был разработан Австрийской социал-демократической рабочей партией как способ решения проблемы национализма в их многонациональном государстве. Это включает в себя отделение нации (то есть народа) от земли, на которой они проживают. Это особенно полезно, чтобы избежать раздвоения государств, не имеющих четких этнических границ. Вместо этого культурные и образовательные учреждения находятся в ведении совета, представляющего определенную этническую принадлежность, который обеспечивает их автономию в своих национальных делах."
 
 WHR_Hramada_Policies:0 "Політика Громади"
 WHR_Hramada_Policies_desc:0 "Белорусский крестьянско-рабочий союз, или сокращенно Грамада, - это нынешняя правящая коалиция в стране, состоящая из большинства ее прогрессивных и левых политиков. Его политика вдохновлена другими социал-демократическими партиями Европы, подчеркивая реформистский путь к социализму, но с довольно сильным аграрным подтекстом, отражающим белорусский контекст как в целом сельской нации."
 
 WHR_solidifying_identity:0 "Наша ідентичність"
 WHR_solidifying_identity_desc:0 "Кто мы? В отличие от того, во что хотели бы верить некоторые невежественные посторонние, мы не просто русские, у нас есть своя идентичность, культура и язык! Но даже в нашей стране многие, кажется, забывают об этом. Мы должны укрепить нашу собственную идентичность, если мы хотим стать настоящим национальным государством."
 
 WHR_black_monday:0 "Чорний Понеділок"
 WHR_black_monday_desc:0 "В то время как Восточная Европа, в которой доминирует Миттельевропа, сильно пострадала от наступления Черного Понедельника, неразвитость нашей экономики позволила нам уйти практически безнаказанно. Тем не менее, наша экономика все еще находится в худшем состоянии, чем раньше."
 
 WHR_Power_Struggle:0 "Повстання Громади"
 WHR_Power_Struggle_desc:0 "В то время как большая часть руководства Грамады бежала из страны в изгнание после отстранения от власти, более радикальные элементы поощряли вооруженное восстание против нашего правительства и даже участвовали в нем. В связи с этим наша власть не распространяется за пределы [206.GetName], и нам нужно искоренить этих повстанцев, прежде чем мы сможем должным образом возобновить правительственные функции."
 
 WHR_Sojm_Restored_Coup:0 "Відновлений Сойм"
 WHR_Sojm_Restored_Coup_desc:0 "Когда с незаконным правлением БСДП было покончено, Сойм был восстановлен, хотя и с гораздо большим «надзором», чем раньше, чтобы не позволить анархо-синдикалистам испортить страну."
 
 WHR_United_in_Faith_Coup:0 "Єдині у вірі"
 WHR_United_in_Faith_Coup_desc:0 "Одна из немногих вещей, которые объединяют большую часть страны, - это приверженность христианству. Мы должны подчеркнуть эту связь."
 
 WHR_National_Revolution_idea:0 "Національна революція"
 WHR_National_Revolution_idea_desc:0 "Не всякая революция должна быть безбожной синдикалистской революцией, как было доказано нами. Мы должны национально возродить эту страну в собственном видении."
 
 WHR_Puppet_Sojm_idea:0 "Догодливий Сойм"
 WHR_Puppet_Sojm_idea_desc:0 "Сойм, хотя на бумаге и являлся парламентом Беларуси, теперь находится под твердым контролем Рады. Он укомплектован сторонниками Рады и действует просто как бумажный штамп."
 
 WHR_Powerful_Presidency_Coup:0 "Уповноважене президентство"
 WHR_Powerful_Presidency_Coup_desc:0 "С исчезновением синдикалистской БСДП мы можем уполномочить Президентство и Раду для достижения превосходства над Соймом. Твердое руководство - это то, что нужно Беларуси."
 
 WHR_Reichspakt_Military_Mission:0 "Місія Райхспакту"
 WHR_Reichspakt_Military_Mission_desc:0 "Отношения между Германией и БСДП были, мягко говоря, шаткими. Чтобы оживить наши отношения с нашим защитником от российского завоевания, мы расширим военную миссию Рейхспакта в Белой Рутении."
 
 WHR_Mitteleuropa_Goods:0 "Товари з Міттельєвропи"
 WHR_Mitteleuropa_Goods_desc:0 "Тот факт, что мы не доминируем в экономическом блоке Миттельевропы, не означает, что мы не можем извлечь из этого выгоду. Сейчас товары поступают из Миттельевропы, в результате улучшается объем нашей экономики."
 
 WHR_slaves_to_germans:0 "Поглиблені св'язки з Міттельєвропою"
 WHR_slaves_to_germans_desc:0 "Германия остается нашим защитником от российского завоевания, поскольку мы не можем справиться с московской угрозой в одиночку. Радикалы могут осудить это как потерю нашего суверенитета, но мы рассматриваем это как просто компромисс для процветания белорусской нации."
 
 WHR_Sojm_Purged:0 "Сойм очищено"
 WHR_Sojm_Purged_desc:0 "Синдикалисты и анархисты в Сойме больше нас не побеспокоят! Мы отдали приказы изгнать, убить или заключить в тюрьму наиболее опасных элементов в Сойме."
 
 WHR_Sojm_Purged2:0 "Сойм очищено"
 WHR_Sojm_Purged2_desc:0 "Синдикалисты и анархисты в Сойме больше нас не побеспокоят! Мы отдали приказы изгнать, убить или заключить в тюрьму наиболее опасных элементов в Сойме."
 
 WHR_Sojm_Purged3:0 "Сойм очищено"
 WHR_Sojm_Purged3_desc:0 "Синдикалисты и анархисты в Сойме больше нас не побеспокоят! Мы отдали приказы изгнать, убить или заключить в тюрьму наиболее опасных элементов в Сойме."
 
 WHR_Coup_Education1:0 "Кривзька освіта"
 WHR_Coup_Education1_desc:0 "С провозглашением Кривского манифеста мы должны просвещать молодое поколение и народ в целом о нашем кривском наследии."
 
 WHR_Coup_Education2:0 "Кривзька освіта"
 WHR_Coup_Education2_desc:0 "С провозглашением Кривского манифеста мы должны просвещать молодое поколение и народ в целом о нашем кривском наследии."
 
 WHR_Nation_Above_Class_idea:0 "Нація вище за класи"
 WHR_Nation_Above_Class_idea_desc:0 "Маркс и другие так называемые философы заставили слишком многих людей думать, что все конфликты вращаются вокруг классовой борьбы. Это, конечно, совершенно неверно, ведь конфликт вращается вокруг борьбы между народами и культурами."
 
 WHR_Orthodox_Church_Kryv:0 "Білоруська в церкві"
 WHR_Orthodox_Church_Kryv_desc:0 "Проповеди на богослужении на греческом и церковнославянском языках противоречат кривскому манифесту об абсолютном национальном единстве. Мы потребовали от церковных руководителей вместо этого проводить богослужения на белорусском языке, или, как его сейчас называют, кривском языке. Хотя многие будут сопротивляться, мы уверены, что сопротивление со временем исчезнет."
 
 WHR_successful_land_reform_plan_decent:0 "Помірно успішна земельна реформа"
 WHR_successful_land_reform_plan_decent_desc:0 "План Середы принес свои плоды! Теперь, когда нам удалось реализовать нашу программу земельной реформы, сельская местность процветает больше, чем когда-либо."
 
 WHR_successful_land_reform_plan_good:0 "Успішна земельна реформа"
 WHR_successful_land_reform_plan_good_desc:0 "План Середы принес свои плоды! Теперь, когда нам удалось реализовать нашу программу земельной реформы, сельская местность процветает больше, чем когда-либо."
 
 WHR_successful_land_reform_plan_excellent:0 "Дуже успішна земельна реформа"
 WHR_successful_land_reform_plan_excellent_desc:0 "План Середы принес свои плоды! Теперь, когда нам удалось реализовать нашу программу земельной реформы, сельская местность процветает больше, чем когда-либо."
 
 WHR_land_reform_idea_desc:0 "Опис.\n§W--------------\nЩомісячне населення: [?WHR.WHR_land_reform_monthly_population|=%+1]\nСтабільність: [?WHR.WHR_land_reform_stability_factor|=%+]§!"
 
 WHR_land_reform_modifier:0 "Прогрес плану Середи"
 
 WHR_BVZR_idea:0 "Білоруська військова центральна рада"
 WHR_BVZR_idea_desc:0 "БВЦР отвечает за реформирование Народной армии в современную, гибкую боевую силу, основанную на улучшении подготовки ее офицеров и солдат. Цель Совета - повысить военную независимость страны."
 WHR_BKA_idea:0 "Білоруське ополчення"
 WHR_BKA_idea_desc:0 "Предвидя войну со своим соседом, Народная армия была дополнена БКА, резервом и вспомогательными силами, призванными мобилизовать как можно большую часть населения против возможных захватчиков."
 WHR_ostwall:0 "Білоруський Оствалл"
 WHR_ostwall_desc:0 "Россия, безусловно, является нашей самой большой угрозой, и с военной точки зрения они значительно превосходят нас. Чтобы гарантировать, что мы сможем удерживать оборону как можно дольше, на нашей восточной границе необходимо построить укрепления, которые, как мы надеемся, задержат поток достаточно долго, для прибытия немецкой армии."
 WHR_partisan_warfare_idea:0 "Партизанська війна"
 WHR_partisan_warfare_idea_desc:0 "Беларусь имеет долгую историю асимметричной войны, и наш народ имеет опыт партизанской тактики. Формализация этого опыта в реальной доктрине позволит нам продолжать сражаться, даже если наша страна оккупирована врагом."
 WHR_nascent_military_industry:0 "Нова військова промисловість"
 WHR_nascent_military_industry_desc:0 "В Белой Руси никогда не было военной промышленности, о которой можно было бы говорить, сосредоточившись на отечественной промышленности, такой как пищевая промышленность и сельскохозяйственное оборудование. С помощью наших благотворителей мы можем уменьшить нашу зависимость от военного экспорта, запустив местное производство оружия и боеприпасов."
 WHR_cavalry_updgrade:0 "Спадок національного полку"
 WHR_cavalry_updgrade_desc:0 "В январе 1918 года белорусские полки Российской императорской армии в Румынии были формально белорусизированы. Одним из них стал Первый Белорусский национальный гусарский полк, ставший одним из первых белорусских воинских подразделений, предшествовавших формированию Народной армии. С расширением белорусской кавалерии эти части взяли на себя наследие этого полка и старого Белорусского гусарского полка Российской Императорской армии."
 WHR_air_fleet:0 "Білоруські народні ВПС"
 WHR_air_fleet_desc:0 "Военно-воздушный флот — это военно-воздушные силы Белорусской народной армии. Хотя он остается небольшим, это первый шаг для белорусского народа к защите собственного аэрокосмического пространства, уменьшающий его зависимость от своих союзников."
 
### Decisions ###
 WHR_land_reform:0 "Земельна реформа"
 WHR_land_reform_desc:0 "С момента основания §HБеларуская сацыял-дэмакратычная партыя§! (Білоруська социал-демократическая партія, БСДП) изо всех сил пытается продвинуть [root.GetName] вперед из-за распрей между более §Rрадикальным левым крылом§! и §Sумеренным правым крылом§! партии в отношении предложенного проекта земельной реформы, §HПлана Середы§!. С момента своего создания План расширился и охватил такие темы, как политика в области образования, политика в отношении профсоюзов и роль религии в государстве. Нестабильность внутри партии и неэффективность в реализации плана земельной реформы привели к росту числа крайне правых элементов внутри [root.GetName], все больше подпитываемых страхом перед синдикалистской революцией. Если правительство БСДП предпримет слишком много радикальных шагов или не сможет умиротворить свое левое крыло, возникшего хаоса может быть достаточно, чтобы §Hвоеннослужащие отреагировали в соответствии со своими страхами перед синдикализмом и устроили поддерживаемый Германией переворот против избранного правительства§!. \n\n§CУспех земельной реформы§!: [WHR_Land_Reform_Success_Status] \n\n§CПопулярность земельной реформы§!: [WHR_Land_Reform_Popularity_Status]" 
 WHR_industrialization:0 "Індустріалізація Білорусі"
 WHR_industrialization_desc:0 "Наша промышленность отстает от остальной части Миттельевропы. Чтобы обеспечить большую экономическую ценность блоку и решить наши собственные экономические проблемы, мы должны начать программу индустриализации Беларуси."
