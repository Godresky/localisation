 WHR_land_reform:0 "Земельна реформа"
 WHR_land_reform_desc:0 "З моменту заснування §HБілоруська социал-демократична партія§! (Білоруська соціал-демократична партія, БСДП) щосили намагається просунути [root.GetName] вперед через розбрат між більш радикальним лівим крилом§! і §S правим крилом партії щодо запропонованого проекту земельної реформи, § H Плану Середи З моменту свого створення План розширився і охопив такі теми, як політика в галузі освіти, політика щодо профспілок і роль релігії в державі. у реалізації плану земельної реформи призвели до зростання кількості вкрай правих елементів усередині [root.GetName], що все більше підживлюються страхом перед синдикалістською революцією.Якщо уряд БСДП зробить надто багато радикальних кроків або не зможе утихомирити своє ліве крило, хаосу, що виникло, може бути достатньо, щоб §H військовослужбовці відреагували відповідно до своїх страхів перед синдикалізмом і влаштували підтримку ний Німеччиною переворот проти обраного уряду §!. \n\n§CУспіх земельної реформи§!: [WHR_Land_Reform_Success_Status] \n\n§CПопулярність земельної реформи§!: [WHR_Land_Reform_Popularity_Status]"
 WHR_industrialization:0 "Індустріалізація Білорусі"
 WHR_industrialization_desc:0 "Наша промисловість відстає від решти Міттельєвропи. Щоб забезпечити велику економічну цінність блоку та вирішити наші власні економічні проблеми, ми маємо розпочати програму індустріалізації Білорусі."
