 WHR_land_reform_idea_desc:0 "Опис.\n§W--------------\nЩомісячне населення: [?WHR.WHR_land_reform_monthly_population|=%+1]\nСтабільність: [?WHR.WHR_land_reform_stability_factor|=% +]§!"
 
 WHR_land_reform_modifier:0 "Прогрес плану Середи"
 
 WHR_BVZR_idea:0 "Білоруська військова центральна рада"
 WHR_BVZR_idea_desc:0 "БВЦР відповідає за реформування Народної армії в сучасну, гнучку бойову силу, засновану на покращенні підготовки її офіцерів та солдатів. Мета Ради - підвищити військову незалежність країни."
 WHR_BKA_idea:0 "Білоруське ополчення"
 WHR_BKA_idea_desc:0 "Передбачивши війну зі своїм сусідом, Народна армія була доповнена БКА, резервом і допоміжними силами, покликаними мобілізувати якомога більшу частину населення проти можливих загарбників."
 WHR_ostwall:0 "Білоруський Оствалл"
 WHR_ostwall_desc:0 "Росія, безумовно, є нашою найбільшою загрозою, і з військової точки зору вони значно перевершують нас. Щоб гарантувати, що ми зможемо утримувати оборону якнайдовше, на нашому східному кордоні необхідно побудувати укріплення, які, як ми сподіваємося, затримають потік досить довго, для прибуття німецької армії.
 WHR_partisan_warfare_idea:0 "Партизанська війна"
 WHR_partisan_warfare_idea_desc:0 "Білорусь має довгу історію асиметричної війни, і наш народ має досвід партизанської тактики. Формалізація цього досвіду в реальній доктрині дозволить нам боротися продовжувати, навіть якщо наша країна окупована ворогом."
 WHR_nascent_military_industry:0 "Нова військова промисловість"
 WHR_nascent_military_industry_desc:0 "У Білій Русі ніколи не було військової промисловості, про яку можна було б говорити, зосередившись на вітчизняній промисловості, такій як харчова промисловість та сільськогосподарське обладнання. За допомогою наших благодійників ми можемо зменшити нашу залежність від військового експорту, запустивши місцеве виробництво зброї та боєприпасів."
 WHR_cavalry_updgrade:0 "Спадок національного полку"
 WHR_cavalry_updgrade_desc:0 "У січні 1918 року білоруські полки Російської імператорської армії в Румунії були формально білорусизовані. Одним з них став Перший Білоруський національний гусарський полк, який став одним із перших білоруських військових підрозділів, що передували формуванню Народної армії. З розширенням білоруської армії. себе спадщина цього полку та старого Білоруського гусарського полку Російської Імператорської армії."
 WHR_air_fleet:0 "Білоруські народні ВВС"
 WHR_air_fleet_desc:0 "Військово-повітряний флот - це військово-повітряні сили Білоруської народної армії. Хоча він залишається невеликим, це перший крок для білоруського народу до захисту власного аерокосмічного простору, що зменшує його залежність від своїх союзників."
 
