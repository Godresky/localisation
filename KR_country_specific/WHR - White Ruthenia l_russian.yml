 WHR_lithuanian_autonomy:0 "Литовська автономія\n§WТеоретично, Литва має бути рівноправним партнером в \"Братском Союзе\" Литви та Білорусі. На практике, имея под контролем Вильнюс, белорусы имеют гораздо больший вес над своими литовскими братьями. Тем не менее, литовцы в этом регионе обладают полной автономией в вопросах культуры и большинстве внутренних вопросов, хотя еще неизвестно, достаточно ли этого, чтобы успокоить сепаратистские настроения.§!"
