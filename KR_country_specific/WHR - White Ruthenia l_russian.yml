 whrpol.1.t:0 "Ситуація в Білорусі"
 whrpol.1.d:0 "Стурбоване народження Білоруської Народної Республіки, яку все ще називають Білою Рутенією, сталося на тлі Вельткріга та Громадянської війни в Росії. Коли німецька армія увійшла до Мінська у лютому 1918 року, вони значною мірою не знали про народи , які жили в цьому регіоні, припускаючи, що тутешні східнослов'янські народи були просто росіянами за старої польської аристократії. , Білоруські соціалістичні збори, зазвичай звані Грамада, була заснована тільки в 1903. Тим не менш, німці швидко скористалися ситуацією, що розгортається, оскільки вони неухильно делегували повноваження Білоруській національній раді, або Раді, починаючи з 1918. Ставши свідком. більшовиками Всебілоруського з'їзду всього за два метри есяца до прибуття німецької армії, Німеччина побачила спосіб послабити російську, а отже і більшовицьку владу в регіоні і обмежити польський вплив у Східній Європі, підтримавши державотворення Білої Рутенії, хоча і перебуває під пильним контролем Німеччини. Незалежність Білої Рутеїї буде визнана Мінськ мирним договором у 1920 році, хоча її кордони виявилися набагато меншими, ніж сподівалася Рада, оскільки німці віддали перевагу більш надійному кордону на Дніпрі та Двіні. Хоча білоруські націоналісти зустріли це з розчаруванням, вони не мали можливості наполягати на своїх вимогах. Тим не менш, це обмежило амбіції БНР до більш керованої території, оскільки навіть найпереконливішим націоналістам було ясно, що Білоруська національна ідентичність слабка, а республіка має обмежену підтримку населення. Наприкінці 1920 року Рада передала свої повноваження обіцяним Установчим зборам, які прийняло конституцію та провело вибори до Сойму, парламенту Народної Республіки. З того часу в уряді переважає Білоруська соціал-демократична партія, утворена у 1918 році, коли Грамада розкололася через питання про співпрацю з Німеччиною. Потім БСДП реформувала Грамаду як Білоруський селянсько-робочий союз, лівоцентристський та лівий виборчий блок. Під їхнім керівництвом нова Грамада сформувала БНР як прогресивну державу, орієнтоване створення більш міцної білоруської національної ідентичності і боротьбу з неписьменністю шляхом значного розширення освітніх і культурних установ. Майбутнє Білорусі виглядало світлим, але на горизонті згущуються хмари."
