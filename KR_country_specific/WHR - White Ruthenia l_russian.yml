 whrpol.1.t:0 "Ситуація в Білорусі"
 whrpol.1.d:0 "Беспокойное рождение Белорусской Народной Республики, которую все еще называют Белой Рутенией, произошло на фоне Вельткрига и Гражданской войны в России. Когда немецкая армия вошла в Минск в феврале 1918 года, они в значительной степени не знали о народах, которые жили в этом регионе, предполагая, что здешние восточнославянские народы были просто русскими при старой польской аристократии. Действительно, Белорусское национальное возрождение началось только в 1890-х годах и в значительной степени ограничивалось небольшой, но растущей городской интеллигенцией, а первая Білоруська политическая партія, Белорусское социалистическое собрание, обычно называемое Грамада, была основана только в 1903 году. \n\nТем не менее, немцы быстро воспользовались разворачивающейся ситуацией, поскольку они неуклонно делегировали полномочия Белорусскому национальному совету, или Раде, начиная с 1918 года. Став свидетелем насильственного роспуска большевиками Всебелорусского съезда всего за два месяца до прибытия немецкой армии, Германия увидела способ ослабить российскую, а следовательно и большевистскую власть в регионе и ограничить польское влияние в Восточной Европе, поддержав создание государства Белой Рутении, хотя и находящееся под пристальным контролем Германии.\n\nНезависимость Белой Рутеии будет признана Минским мирным договором в 1920 году, хотя ее границы оказались намного меньше, чем надеялась Рада, поскольку немцы предпочли более надежную границу на Днепре и Двине. Хотя белорусские националисты встретили это с разочарованием, у них не было возможности настаивать на своих требованиях. Тем не менее, это ограничило амбиции БНР к более управляемой территории, поскольку даже самым убеждённым националистам было ясно, что Білоруська национальная идентичность слаба, а республика имеет ограниченную поддержку населения.\n\nВ конце 1920 года Рада передала свои полномочия обещанному Учредительному собранию, которое приняло конституцию и провело выборы в Сойм, парламент Народной Республики. С тех пор в правительстве преобладает Білоруська социал-демократическая партія, образованная в 1918 году, когда Грамада раскололась из-за вопроса о сотрудничестве с Германией. Затем БСДП реформировала Грамаду как Белорусский крестьянско-рабочий союз, левоцентристский и левый избирательный блок. Под их руководством новая Грамада сформировала БНР как прогрессивное государство, ориентированное на создание более прочной белорусской национальной идентичности и борьбу с неграмотностью путем значительного расширения образовательных и культурных учреждений. \n\nБудущее Беларуси выглядело светлым, но на горизонте сгущаются тучи."
 whrpol.1.a:0 "Жыцьцё Рэспублікі сваёй!"
 
 whrpol.2.t:0 "Необхідність реформ"
 whrpol.2.d:0 "Социал-демократы очень гордятся своими достижениями в государственном строительстве, создав одну из самых прогрессивных наций в Восточной Европе. Однако одной из главных забот белорусов в период основания Народной Республики была земельная реформа. Белорусы были, по большей части, просто безземельными крестьянами, а большая часть земли принадлежала польской или, в меньшей степени, русской аристократии, что рассматривалось как наибольшее препятствие на пути построения белорусской нации и экономического процветания. В настоящее время большая часть земли наконец-то находится в руках белорусских мелких землевладельцев, но по-прежнему много безземельных крестьян и много гектаров земли, принадлежащих \"иностранным\" аристократам или одной из двух церквей в стране. Для многих очевидно, что План Середы, неофициальное название программы земельной реформы, застопорился с первого года после принятия Соймом, и многие разочарованы отсутствием прогресса, поскольку у Министерства сельского хозяйства быстро закончились средства, так как они выплачивают компенсацию бывшим землевладельцам.\n\nХотя большинство БСДП настаивает на стабильном прогрессе, растет внутренняя оппозиция не только внутри Грамады, но и самой ведущей партии. Пока партія обсуждает, как помочь окончательно доработать план, еще предстоит выяснить, примут ли они решение об увеличении бюджета или о чем-то гораздо более радикальном, к чему многие в партии призывают с растущей поддержкой."
 whrpol.2.a:0 "Мелкое землевладение - это будущее земельной собственности."

 whrpol.3.t:0 "Звіт Середи"
 whrpol.3.d:0 "Необходимость земельной реформы в Беларуси признавалась десятилетиями. Класс помещиков в стране в подавляющем большинстве состоял из поляков или русских, причем первые имели гораздо большую долю, в то время как большинство этнических белорусов были крестьянами, и лишь немногие из них владели землей, на которой работали. Это привело к значительной классовой напряженности вплоть до Вельткрига, особенно когда национальное сознание белорусского народа начало расти в преддверии Вельткрига. Таким образом, земельная реформа как способ закрепить создание белорусской национальной идентичности, поднять крестьянство из ужасающей нищеты и ослабить власть помещичьего дворянства стала частью политических программ большинства политических партий.\n\nОднако легче сказать, чем сделать. В то время как радикальные левые (и все чаще, также и радикальные правые) давно проповедовали захват и перераспределение земель правительством, Социал-демократическая партія не желала делать это без согласия или компенсации предыдущим владельцам, полагая, что это дестабилизирует молодую страну и вызовет гнев наших немецких союзников. Таким образом, примерно через десять лет с момента запуска Плана Середы, названного в честь стоящего за ним народного министра сельского хозяйства, имел неоднозначный успех и остается незавершенным. \n\nВ своем докладе народный министр Ян Середа подчеркнул успехи земельной реформы, особенно в первый год её проведения, и указал на ограниченное финансирование компенсаций как на серьезное препятствие, особенно в связи с тем, что всё большая часть государственного бюджета переходит на реализацию плана индустриализации. Тем не менее, Середа заключает, что программа земельной реформы будет завершена до 1939 года, и ранее при дополнительном финансировании, при этом подчеркивая, что компенсация землевладельцам имела чистый положительный эффект, поскольку они инвестировали в различные секторы экономики."
 whrpol.3.a:0 "Крестьяне - это костяк нашей нации."
 
 whrpol.4.t:0 "З'їзд білоруського селянсько-робітничого союзу"
 whrpol.4.d:0 "Когда в памяти еще свежи мысли о крахе немецкой экономики, делегаты от Белорусской социал-демократической партии, Белорусской партии соціалістів-федералистов и Белорусской партии соціалістів-революционеров собрались, чтобы обсудить будущее Плана Середы. Эсеры давно критиковали этот план как реакционный и слишком снисходительный к \"иностранным\" помещикам. Компенсация за все перераспределенные земли была огромными государственными расходами, с которыми бюджет изо всех сил пытался справиться, а сокращения в значительной степени ответственны за замедленное продвижение Плана. Левое крыло БСДП, неофициально возглавляемое премьер-министром Симоном Рак-Михайловским, заняло ту же позицию, что и БПС-Р, и даже президент Тарашкевич начал рассматривать возможность радикального изменения планов.\n\nЯн Середа, народный министр сельского хозяйства и член БПС-Ф, неустанно защищает свой план как в Грамаде, так и в Сойме, и считает, что увеличения бюджета будет более чем достаточно, чтобы вернуть его в нужное русло. Неформальный лидер правого крыла БСДП Антон Луцкевич предупредил, что радикальный курс оттолкнет их немецкого союзника, который и без того опасается открытой социалистической ориентации Грамады, и опасается, что они поддержат реакционные элементы в Народной армии и Сойме против них, если они примут опасный \"большевистский \" план.\n\nБудущее направление Грамады принадлежит центристам из БСДП, которые либо склонятся к умеренному предложению Середы, либо уступят давлению эсеров и их популистской риторике."
 whrpol.4.a:0 "Руководство БСДП сопротивится радикальному давлению."
 whrpol.4.b:0 "Никаких компенсаций помещикам!"
 
 whrpol.5.t:0 "Неграмотність"
 whrpol.5.d:0 "Белорусские земли боролись с ужасающим уровнем грамотности, составляющим от 10 до 20% по данным переписи 1897 года, что поставило нацию в очень невыгодное положение в ее усилиях по созданию белорусской нации. Только в 1918 году под руководством Рады БНР и при поддержке Германии уровень грамотности в стране начал улучшаться за счет многократного расширения школьной системы. Несмотря на задержку, вызванную переходом на латинский алфавит в 1926 году, Народное министерство образования сообщило, что в том году уровень грамотности составил 36%, а в этом году он приближался к отметке в 50%. Несмотря на очевидный прогресс, неграмотность остается явным препятствием для культурного, экономического и научного развития нашей страны."
 whrpol.5.a:0 "Просто стройте больше школ, дурачьё!"

 whrpol.6.t:0 "Сойм в глухому куті"
 whrpol.6.d:0 "Возмущенные отношением правительства к плану Середы, оппозиция в Сойме, члены Национальной демократической ассоциации и Кривской партии Ластовского, объединились с диссидентами в Грамаде, чтобы отложить принятие дальнейшего законодательства. Хотя сама по себе оппозиция слишком слаба, чтобы свергнуть правительство и назначить выборы, их затягивания создали напряженную ситуацию в парламенте. После вчерашнего заседания атмосфера стала ещё более душной из-за многочисленных оскорблений, и поднявшихся слухов, что и БСДП, и Грамада находятся на грани краха, в то время как многие люди в Минске стали свидетелями возросшей активности в Доме Народной Армии и немецком посольстве."
 whrpol.6.a:0 "Скоро всё уляжется, правда?"

 whrpol.7.t:0 "Переворот"
 whrpol.7.d:0 "Многие жители Минска проснулись сегодня утром от того, что солдаты патрулировали улицы, приказывая людям оставаться дома. Перед Домом правительства, где проходят заседания Сойма, броневик и взвод солдат следят за площадью Независимости, в то время как столичные радиостанции также были заняты и прервали регулярную передачу. Позже утром Первая национальная станция передала сообщение Радослава Островского, делегата Сойма от БСДП. Островский объявил, что правительство Тарашкевича было свергнуто армией за сговор с \"иностранными синдикалистскими элементами\", планирующими свергнуть зашедший в тупик Сойм посредством революции. Кроме того, он объявил, что президентская власть и Совет народных министров были заменены новым временным органом, Белорусским Центральным Советом или Центральной Радой, председателем которого стал он сам. После объявления состава Рады он закончил сообщение приказом об аресте Тарашкевича и других членов бывшего правительства за государственную измену.\n\nХотя к полудню на всех дорогах, ведущих в Минск и из него, уже были военные блокпосты, стало ясно, что все члены бывшего правительства смогли избежать ареста и покинули город. Белая Рутения встала на путь гражданской войны."
 whrpol.7.a:0 "Мы должны спасти Беларусь от синдикализма!"
 
 whrpol.8.t:0 "Огузок Сойму"
 whrpol.8.d:0 "Председатель Островский оказался в неудобном положении. Практически никто из членов БСДП не принял его призыв к поддержке и национальному единству против синдикалистской угрозы, несмотря на то, что он заверил своих армейских сторонников, что он сплотит за собой по крайней мере правое крыло партии. На данный момент его Центральная Рада терпит позорный провал.\n\nЭта ситуация побудила Островского обратиться к другим партиям в Сойме, о которых до сих пор не вспоминали с начала переворота. В частности, Островский надеется заручиться поддержкой Национальной демократической ассоциации, состоящей из Народной партии Романа Скирмунта и Христианской демократии Адама Станкевича. При их поддержке Центральная Рада получила бы легитимность, необходимую для её функционирования, по мере того, как Грамада подняла открытое восстание в сельской местности.\n\nВ ходе встречи с лидерами национал-демократов председатель Островский предложил им ключевые должности в Центральной Раде и пообещал восстановление Сойма как можно скорее - за исключением, конечно, \"изменников\"  - членов Грамады - в обмен на поддержку новой конституции против \"синдикалистских повстанцев\". Христианские демократы особенно неохотно идут на сотрудничество, считая переворот нелегитимным и ужасным правовым прецедентом, но их опасения по поводу того, чтобы позволить военным править в одиночку или, что еще хуже, позволить кривичам Ластовского получить власть, могут убедить их встать на сторону Центральной Рады."
 whrpol.8.a:0 "НДА поддерживает Центральную Раду"
 whrpol.8.b:0 "Островскому не удается заручиться их поддержкой."
 
 whrpol.9.t:0 "Сойм приймає новий бюджет"
 whrpol.9.d:0 "Как было согласовано на последнем конгрессе Грамады, народный министр сельского хозяйства Ян Середа представил новый, расширенный бюджет для застопорившейся программы земельной реформы. Благодаря вялой поддержке левых, полученной на конгрессе, законопроект был относительно легко принят, поскольку его поддержала Национальная демократическая ассоциация. В оппозиции законопроекту в значительной степени остались кривичи, которые, как и левые в Грамаде до них, утверждали, что они все еще слишком снисходительны по отношению к землевладельцам. Однако их противодействие оказалось довольно слабым, и лидер кривичей Ластовский согласился с тем, что новый законопроект поможет поддержать крестьян, которым угрожает экономический кризис Германии.\n\nЛевые газеты \"Беларуская думка\" умеренно критиковали поддержку законопроекта БПС-Р, оставив за собой резкое осуждение Ластовского, который сам был бывшим членом этой партии до 1920 года. По их мнению, оппозиция законопроекту Ластовского была неискренней и просто уловкой для того, чтобы присоединить левых к его реакционному движению. Сам Ластовский, через его газету \"Кривич\", поспешил возразить на это, обвинив БПС-Р в отказе от своей основной базы поддержки и продолжении \"продажи\" интернационализму вместо того, чтобы помогать развитию белорусско-кривской нации\n\nВ любом случае, похоже, что радикалы с обеих сторон тратят свою злобу друг на друга, позволяя нам сосредоточиться на работе, которая действительно принесет пользу людям."
 whrpol.9.a:0 "Пусть ссорятся; люди ждут действий, а не слов."

 whrpol.10.t:0 "Борисівська битва"
 whrpol.10.d:0 "В 74 километрах к северо-востоку от Минска, на берегу реки Березины, лежит город Борисов, один из крупнейших в области, за исключением Минска. Чтобы обезопасить район вокруг столицы, нужно было обезопасить Борисов, и с этой целью туда вошла Народная армия. Сопротивление синдикалистских повстанцев было незначительным, и город был взят под контроль в течение дня."
 whrpol.10.a:0 "Столица теперь в безопасности."

 whrpol.11.t:0 "Битва в [1087.GetCapitalVictoryPointName]"
 whrpol.11.d:0 "[1087.GetCapitalVictoryPointName], на границе с Россией, является одним из самых важных и промышленных городов Белой Рутении. Как и ожидалось, сопротивление синдикалистов там было ожесточенным. Тем не менее, наши войска успешно овладели городом, когда были захвачены сталелитейный и автомобильный заводы. Вражеские партизаны сбежали в сельскую местность, но их зачистка будет вопросом времени."
 whrpol.11.a:0 "Еще один ключевой город под охраной."

 whrpol.12.t:0 "Битва при [207.GetCapitalVictoryPointName]"
 whrpol.12.d:0 "[207.GetCapitalVictoryPointName] и его озера расположены в северной части страны и если не считать охраняемых пунктов пересечения границы, довольно ничем не примечательны. Армия встретила небольшое сопротивление в провинции, и северные пограничные переходы заблокируют потенциальный путь к отступлению в Литву для синдикалистов."
 whrpol.12.a:0 "Сейчас войска наслаждаются пляжами на берегу озера."

 whrpol.13.t:0 "Битва біля [95.GetCapitalVictoryPointName]"
 whrpol.13.d:0 "Город [95.GetCapitalVictoryPointName] расположен в важном месте на слиянии рек Припять и Пина. Этот регион известен своими болотами и не только очень труден для прохождения армий, но и является отличным местом для партизан. Как и ожидалось, поскольку сам город был оплотом БСДП и Еврейского Бунда, сопротивление было особенно ожесточенным. После того, как город был взят под контроль, сообщалось о многочисленных эксцессах со стороны наших войск, которые вымещали свой гнев на большинстве еврейского населения. Наказания были применены быстро, как только дисциплина была восстановлена, но теперь ясно, что лежащая в основе этническая напряженность достигла предела."
 whrpol.13.a:0 "Мы должны ограничить насилие над мирным населением!"
 
 whrpol.14.t:0 "Битва в [204.GetCapitalVictoryPointName]"
 whrpol.14.d:0 "В районе [204.GetCapitalVictoryPointName] находятся некоторые из немногих отраслей промышленности в стране. Как и ожидалось, синдикалисты оказали ожесточенное сопротивление у заводов и общественных зданий. Тем не менее, наши войска в конце концов одолели их, и повстанцы бежали на запад, предположительно в сельскую местность или в Литву. Однако сейчас многие важные пункты пересечения границы находятся в наших руках, что должно ограничить возможность бегства повстанцев из страны."
 whrpol.14.a:0 "Еще один ключевой регион в наших руках."

 whrpol.15.t:0 "Битва біля [194.GetCapitalVictoryPointName]"
 whrpol.15.d:0 "Регион вокруг [194.GetCapitalVictoryPointName] стал свидетелем быстрого экономического развития в недавней истории, в нем находится ряд предприятий по переработке пищевых продуктов и добычи соли. Как только наши войска захватили фабрики, повстанцы-синдикалисты растворились в сельской местности, а некоторые предположительно бежали в Украину."
 whrpol.15.a:0 "Юг защищен."

 whrpol.16.t:0 "Зближення з поміркованими бундовцями"
 whrpol.16.d:0 "Наши отношения с Еврейским лейбористским бундом всегда были симбиотическими, при этом руководство Бунда опасается радикальных изменений существующего статус-кво, изменений, которые мы намерены инициировать. Тем не менее, более молодые члены Бунда выросли во время официального политического партнерства между нами и Бундом и как следствие, стали гораздо более восприимчивыми к нам и нашим реформам. Итак, чтобы заручиться поддержкой Бунда, мы намерены оказать нашу полную поддержку и одобрение этим более молодым умеренным членам Бунда в надежде, что они получат большее влияние в Бунде и в конечном итоге возьмут верх, обеспечив более дружественный Бунд по мере осуществления наших многочисленных реформ."
 whrpol.16.a:0 "Удачи молодым!"
 
 whrpol.17.t:0 "Помірковані захоплюють Бунд"
 whrpol.17.d:0 "Наша авантюра окупилась: рискуя поставить под угрозу наше партнерство с Еврейским лейбористским союзом, мы поддержали попытку молодых умеренных членов Бунда взять на себя руководство старой гвардией. Эти умеренные сторонники гораздо более тесно связаны с нашим правительством и оказались более восприимчивыми к нашим идеям реформ. Тем не менее, хаос в Бунде подорвал трудовую жизнь многих еврейских рабочих, хотя мы считаем, что при наличии достаточного времени все должно вернуться в нормальное русло."
 whrpol.17.a:0 "Отлично"

 whrpol.18.t:0 "Перемовини з керівництвом Бунду"
 whrpol.18.d:0 "Поддержка и помощь Еврейского лейбористского союза играют важную роль в нашей гегемонии над Соймом и как следствие, в стабильности правительства, поэтому все согласны с тем, что мы должны достичь компромисса с руководством Бунда, чтобы заручиться их поддержкой наших экономических реформ и укрепить наше партнерство."
 whrpol.18.a:0 "Надеюсь, все пройдёт хорошо..."
 
 whrpol.19.t:0 "Бунд висуває вимоги"
 whrpol.19.d:0 "Бунд, понимая, что у них есть преимущество в переговорах, выдвинул несколько требований. В то время как большинство из них незначительны и могут быть удовлетворены без проблем, еще одно требование выделялось, как бельмо на глазу, после рассмотрения Соймом – требование об «автономии» бундовцев в экономике, иными словами, чтобы мы освободили бундовских рабочих от самых суровых правительственных постановлений. Это вызвало возмущение как слева, так и справа: правые обвиняли евреев в том, что они сделали правительство своей марионеткой, в то время как левые обвиняли правительство в том, что оно отдает приоритет лишь одной профсоюзной организации. Тем не менее, мы не в состоянии отказываться от переговоров, поскольку это практически разрушит наше партнерство с Бундом и серьезно поставит под угрозу нашу способность управлять Соймом."
 whrpol.19.a:0 "Возмутительно, но мы не можем прекратить переговоры"
 
 whrpol.20.t:0 "Перемовини з Бундом успішно завершились!"
 whrpol.20.d:0 "То, что считалось невыполнимой задачей, стало успехом! Наши представители сообщают, что мы достигли окончательного соглашения с руководством Еврейского лейбористского союза относительно их поддержки наших многочисленных реформ. В то время как подчинение требованиям Бунда было тяжелой пилюлей для некоторых, выгоды нельзя отрицать, поскольку мы, по существу, укрепили наш союз с Бундом в будущем, и их поддержка правительства гарантирована."
 whrpol.20.a:0 "Рады поддержке Бунда!"
 
 whrpol.21.t:0 "Заворушення кривичів в Мінску"
 whrpol.21.d:0 "Поскольку председатель Островский не смог заручиться поддержкой остальной части Сойма, кривичи Ластовского, составляющие третий блок в Сойме, внезапно активизировали свою деятельность в Минске. В частности, Союз белорусской молодежи провел многочисленные демонстрации в городах и других городских районах страны в знак протеста против государственного переворота. Сам Ластовский заручился поддержкой Белорусского научного общества и Академии наук в связи с исчезновением многих членов БСДП из этих организаций. Возможно, что ещё более тревожно, похоже, что армия уже значительно ослабила поддержку Островского, и ходят слухи, что вместо этого они готовы поддержать харизматичного Ластовского, очевидно, под давлением немецкого посольства."
 whrpol.21.a:0 "Это плохо!"
 
 whrpol.22.t:0 "Путч Ластовського"
 whrpol.22.d:0 "С поддержкой распада Центральной Рады Ластовский сделал свой ход. Возглавив шествие сторонников и членов Союза белорусской молодежи, глава кривского движения вошел в Дом правительства в Минске. Солдаты без всякого сопротивления пропустили участников шествия. Когда армия и немцы оставили его, Островский уже покинул здание до прибытия Ластовского, и кривичи быстро провозгласили роспуск Центральной Рады и формирование нового Совета народных министров. Ластовский был провозглашен временным президентом и председателем Совета в радиообращении, в котором содержались обещания восстановить Конституцию и Сойм, хотя еще неизвестно, кому будет разрешено заседать и будут ли проведены выборы. Известно лишь, что Ластовский пообещал раз и навсегда избавить Беларусь от ее \"русского гипноза\" и возродить белорусскую нацию в ее чистейшем виде, как кривичей."
 whrpol.22.a:0 "Да здравствует Кривия!"

 whrpol.23.t:0 "Уряд Островського"
 whrpol.23.d:0 "После успешных переговоров с Национальной демократической ассоциацией председатель Островский смог узаконить свою Центральную Раду и облегчить беспокойство военных. Было сформировано новое правительство при поддержке как армии, так и военной миссии Германии. Похоже, что это лишь вопрос времени, когда остатки прежнего правительства и сопротивление в сельской местности будут подавлены."
 whrpol.23.a:0 "Белая Рутения будет свободна от синдикализма."

 whrpol.24.t:0 "Єврейський Бунд та НРБ"
 whrpol.24.d:0 "В нынешних границах Белорусской Народной Республики проживает около полумиллиона евреев, еще полмиллиона находится на ее заявленной территории. С революционных времен Вельткрига и с тех пор еврейское население страны активно участвовало в построении белорусской нации, и каждый городской район страны имеет значительное, если не большинство, еврейское население. В настоящее время доминирующей организацией, представляющей евреев и еврейские интересы, является Всеобщий еврейский трудовой союз или просто Бунд.\n\nБунд - прогрессивная организация, во многом вдохновленная австрийской социал-демократией. Их программа еврейской автономии, вдохновленная австромарксистским личным принципом, надеется достичь самоуправления и культурной автономии везде, где проживает диаспора, не прибегая к созданию еврейского государства. Им удалось закрепить личный принцип в Конституции и принять идиш в качестве официального языка наряду с белорусским, и они были давними партнерами Социал-демократической партии в рамках Союза крестьян и рабочих. Их оппозиция в еврейской общине, рабочие сионисты и фолькисты, была значительно маргинализирована с 1920-х годов.\n\nСоюз между БСДП и Бундом оказался мощной силой в белорусской политике. Однако, несмотря на все их усилия, в стране по-прежнему свирепствует антисемитизм, а быстрый рост крайне правых кривичей вызвал беспокойство у Бунда."
 whrpol.24.a:0 "Вместе против реакции и антисемитизма."
 
 whrpol.25.t:0 "Вибори [GetYear]-го"
 whrpol.25.d:0 "Одна из основ демократического государства - проводить выборы каждые пару лет, чтобы позволить людям выразить свое мнение о правительстве и множестве вопросов. Этот год ничем не отличается, и выборы [GetYear]-го не за горами. В то время как многие партии борются за власть по всей стране, все ожидают, что БСДП сможет плавно перейти к еще одной победе на выборах."
 whrpol.25.a:0 "БСДП снова побеждает!"
 
 whrpol.26.t:0 "Вибори [GetYear]-го"
 whrpol.26.d:0 "Одна из основ демократического государства - проводить выборы каждые пару лет, чтобы позволить людям выразить свое мнение о правительстве и множестве вопросов. Этот год ничем не отличается, и выборы [GetYear]-го не за горами. В то время как многие партии борются за власть по всей стране, единственными блоками с реальными шансами на победу являются возглавляемая БСДП Грамада и правая Национально-демократическая ассоциация, коалиция христианских демократов и либералов, надеющихся свергнуть БСДП во главе с Адамомом Станкевичем и Роман Скирмунтом. Опросы закрылись, и победителем становится ..."
 whrpol.26.a:0 "БСДП снова побеждает!"
 whrpol.26.b:0 "НДА - победитель!"

 whrpol.27.t:0 "Вибори відкладені"
 whrpol.27.d:0 "Поскольку наша страна находится в состоянии войны, выборы, которые должны были состояться сегодня, были отложены до дальнейшего уведомления. Правительство пообещало провести выборы при первой же возможности после того, как будет ликвидировано чрезвычайное положение в стране."
 whrpol.27.a:0 "Печально, но понятно."

 whrpol.28.t:0 "Зрада Єзовітова"
 whrpol.28.d:0 "Генерал Езовитов, самый высокопоставленный офицер Народной армии после смерти Киприана Кондратовича в 1932 году, перешел на сторону повстанцев-грамадистов. Поскольку он долгое время был членом Белорусской партии соціалістів-федералистов, умеренных сторонников Грамады, наша неспособность арестовать его или убедить его сохранить лояльность глубоко подорвала доверие к новосозданной Центральная рада. Это событие не было проигнорировано немецкой военной миссией, лидер которой Вернер Кемпф открыто пригрозил Островскому, что если он в ближайшее время не восстановит контроль над ситуацией, то вместо этого это сделает немецкая армия и возьмет на себя прямой контроль над всеми военными делами в стране."
 whrpol.28.a:0 "Чертов социалист."
 
 whrpol.29.t:0 "Вернер Кемпф бере управління в свої руки"
 whrpol.29.d:0 "Поскольку Центральной Раде не удалось самостоятельно победить повстанцев, військова миссия Германии начала собственную \"антипартизанскую операцию\" в Белой Рутении. В процессе, однако, они взяли под прямой контроль все вооруженные силы и дела в стране, а Вернер Кемпф стал виртуальным военным диктатором страны с созданием Минского генерал-губернаторства. Центральная Рада Островского сохраняет контроль над гражданскими делами, но фактически стала подчиняться генерал-губернатору Кемпфу. Это серьезное унижение, в этом процессе Белая Рутения потеряла значительный суверенитет."
 whrpol.29.a:0 "Неужели мы действительно так бесполезны без Германии...?"
 
 whrpol.30.t:0 "Уряд тікає до Литви"
 whrpol.30.d:0 "Поскольку большая часть страны находится под оккупацией врага, правительство [WHR.GetNameDef] бежало в город [GetGrodnoName] в дружественных литовских руках. В городе проживает значительное количество белорусов, и правительство надеется, что с помощью Литвы и Германии они смогут продолжать борьбу оттуда до тех пор, пока страна не будет освобождена. Кажется, судьбы литовцев и белорусов снова переплелись."
 whrpol.30.a:0 "Это почему-то кажется знакомым."

 whrpol.31.t:0 "[WHR.GetAdjective]е уряд тікає до [GetGrodnoName]"
 whrpol.31.d:0 "Поскольку большая часть страны находится под оккупацией врага, правительство [WHR.GetNameDef] бежало в город [GetGrodnoName] в дружественных литовских руках. В городе проживает значительное количество белорусов, и правительство надеется, что с помощью Литвы и Германии они смогут продолжать борьбу оттуда до тех пор, пока страна не будет освобождена. Кажется, судьбы литовцев и белорусов снова переплелись."
 whrpol.31.a:0 "Вместе мы отбьем захватчиков."
 
 whrpol.32.t:0 "Литовсько-Білоруська Федерація?"
 whrpol.32.d:0 "Вторжение на наши земли и наше изгнание в Литву доказали только одно: мы не можем защитить свою страну в одиночку. Правительство Литвы решило возродить старое предложение: федерация двух наших народов, как это было до разделов Речи Посполитой. Эта идея была на короткое время возрождена во время Вельткрига, но в конечном итоге была отложена из-за отсутствия интереса со стороны правительств Литвы, Беларуси и Германии. Возможно, сейчас самое время объединить наши усилия, чтобы лучше защитить себя от захватчиков, но многие осуждают идею о том, что мы обмениваем нашу независимость на безопасность."
 whrpol.32.a:0 "Только вместе мы сможем обрести мир."
 whrpol.32.b:0 "Мы никогда не откажемся от нашей независимости."
 
 whrpol.33.t:0 "Литва та [WHR.GetNameDef] прагнуть об'єднатися"
 whrpol.33.d:0 "После того, как [WHR.GetAdjective]ое правительство было свергнуто захватчиками, они и литовские правительства рассматривают старую идею: федерацию двух своих наций. Идея была на короткое время возрождена во время Вельткрига, но в конечном итоге была отложена из-за отсутствия интереса. Теперь, когда все участники хорошо осведомлены о том, что [WHR.GetAdjective]ое правительство не может действовать само по себе, эта идея обсуждается снова. Как защитник обеих наций, мы имеем последнее слово в этом вопросе: позволить им объединиться и сформировать более сплоченную защиту нашей восточной границы или сохранить их разделенными и слабыми, чтобы они не могли угрожать нашей региональной гегемонии в будущем.."
 whrpol.33.a:0 "Их объединение упростит оборону."
 whrpol.33.b:0 "Они должны оставаться разделенными."
 
 whrpol.34.t:0 "[FROM.GetNameDefCap] проти пропозиції створення федерації."
 whrpol.34.d:0 "Как и во время Вельткрига, идея литовско-белорусской федерации была отвергнута. Проект снова будет отложен."
 whrpol.34.a:0 "Позор."

 whrpol.35.t:0 "Створення Литовсько-Білоруської Федерації"
 whrpol.35.d:0 "Согласившись с [WHR.GetAdjective]им и немецким правительствами, мы приступили к реализации обновленного плана объединения двух наций, которые когда-то составляли Великое княжество Литовское. Белорусы, конечно, получат значительную автономию в этом соглашении, а статус самой Литвы останется неизменным. Мы надеемся, что это сделает нас более способными защищать регион от захватчиков."
 whrpol.35.a:0 "Наследие Великого княжества продолжает жить."

 whrpol.36.t:0 "Промова Ластовського"
 whrpol.36.d:0 "В связи с изгнанием белорусского правительства в Литву, поскольку их земли захвачены нашим общим врагом, белорусский политик Вацлав Ластовский был приглашен на сегодняшнее заседание Сейма, чтобы выступить в надежде на улучшение отношений между нашими двумя народами.\n\nХотя Ластоевский известен как радикальный белорусский националист, он явно испытывает большие симпатии к литовскому народу и в своей речи неоднократно превозносил Литву, ее народ, общую историю и культуру наших народов и что, возможно, более важно, наших общих врагов. Когда его родина была захвачена, он призвал литовский народ нести мантию старого Великого княжества и помочь в освобождении Беларуси. Что еще более удивительно, он также призвал к гораздо более тесным связям, вплоть до предложения союза, чтобы Литва и Беларусь снова не пали перед иностранными врагами.\n\nЕго речь завершилась последним призывом к единству: \"Да здравствует братский союз литовского и белорусского народов!\""
 whrpol.36.a:0 "Братский союз, а?"

 whrpol.37.t:0 "Мінськ пропонує мир"
 whrpol.37.d:0 "С распадом Германской империи стало ясно, что наши [WHR.GetAdjective]ие враги оказались в тяжелом положении. Без своего защитника они теперь уязвимы для контратаки наших войск. Тем не менее, эмиссар из [WHR.GetNameDef] прибыл с интересным предложением: сепаратный мир между нашими странами.\n\nРазумно предположить, что, несмотря на то, что они оказались в дипломатической изоляции, он намекнул, что его правительство, полное сочувствующих Парижу и Лондону, уже обращается к Третьему Интернационалу за поддержкой, по-видимому, уверенное в том, что сможет убедительно обратиться к синдикалистскому миру теперь, когда они \"разорвали свои цепи\" с Берлином. Что еще более важно, он убежден, что дальнейшие военные действия приведут только к еще большему ненужному кровопролитию и бесчисленному количеству тысяч погибших русских и белорусов. Таким образом, его правительство предлагает не только мир между Беларусью и Россией, но и направить оружие против остатков Рейхспакта в обмен на формальную передачу \"законно белорусских\" земель.\n\nМы почти не сомневаемся, что в конечном итоге мы сможем их сокрушить, но идея о том, что мы можем избежать необходимости прокладывать кровавый путь к Минску в обмен на некоторые пограничные территории, - это то, что мы, возможно, захотим рассмотреть, особенно если их заявления о международной поддержке верны. Однако в зависимости от ситуации на фронте мы можем настоять на более выгодной сделке. Этническая ситуация в Кричеве и Витебске достаточно ясна, но гораздо менее понятна в Смоленске, на который они также претендуют. Конечно, мы также можем настоять на довоенном статус-кво."
 whrpol.37.a:0 "Очень хорошо. Таким образом, мы можем сосредоточиться на более важных направлениях."
 whrpol.37.b:0 "Мы можем согласиться с уступкой Кричева и Витебска, но Смоленск - русский!"
 whrpol.37.c:0 "Мы примем только статус-кво до войны."
 whrpol.37.e:0 "Отклоните предложение наотрез."

 whrpol.38.t:0 "Російська зустрічна пропозиція"
 whrpol.38.d_split:0 "[RUS.GetName] проявила интерес к нашему предложению о сепаратном мире, но считает, что наши требования слишком жесткие. В частности, они считают Смоленск преимущественно русским городом и отказываются рассматривать его передачу. Это косвенно означает, что наши претензии на города Витебск и Кричев признаны русскими и даёт нам хороший шанс вернуть себе большую часть белорусских земель, которые находились под властью России."
 whrpol.38.d_statusquo:0 "Россия ответила на наше предложение о сепаратном мире, мягко говоря, прохладно. Хотя они готовы принять нашу независимость, они отказываются от любых территориальных изменений и требуют возврата к довоенному статус-кво. Это означало бы, что кровь, пролитая белорусами, будет в значительной степени напрасной, но это может быть единственным способом спасти нашу страну от потенциально смертоносного контрнаступления России."
 whrpol.38.a:0 "Очень хорошо."
 whrpol.38.b:0 "Все или ничего. Нет миру!"
 
 whrpol.39.t:0 "Перемовини зірвано"
 whrpol.39.d:0 "Переговоры между Беларусью и Россией провалились, не сумев найти компромисс, приемлемый для обеих сторон. Между двумя странами не будет сепаратного мира, что делает вмешательство Третьего Интернационала маловероятным."
 whrpol.39.a:0 "..."
 
 whrpol.40.t:0 "Успіх на перемовинах!"
 whrpol.40.d:0 "Русские приняли наше предложение; между нашими народами будет мир. В плане, если предположить, что мы сможем убедить Третий Интернационал в том, что наше членство в Рейхспакте было не чем иным, как прагматической уловкой, направленной на обеспечение основ социалистического государства под носом Берлина, навязанной нам империалистическими державами."
 whrpol.40.a:0 "Конечно, президент Тарашкевич нас не подведет."

 whrpol.41.t:0 "Білорусь рве кайдани?"
 whrpol.41.d:0 "С падением коварной Германской империи прошло совсем немного времени, прежде чем Восточная Европа погрузилась в хаос без своего империалистического покровителя. Одним из важных примеров является Білоруська Народная Республика, которую с 1925 года возглавляет череда социал-демократических правительств. Эмиссар из Минска прибыл сегодня не только с мирным предложением от своего правительства, но и с просьбой о том, чтобы Беларусь обратила свое оружие против остатков Рейхспакта.\n\nДипломат быстро обосновал свою позицию: Білоруська социал-демократическая партія всегда стремилась к созданию социалистического государства в своем уголке Европы, наконец освободившись от российского империализма, а затем от иностранного, враждебного класса польских дворян. Эмиссар настаивает на том, что их союз с Германской империей никогда не был их выбором, а просто прагматической уловкой для построения социализма прямо у немцев под носом до тех пор, пока их бедная, слаборазвитая страна не будет готова к революции, иначе она была бы раздавлена империалистическими немцами или реакционерами России, которые отказываются даже признавать белорусскую национальность.\n\nМы должны решить, можем ли мы доверять этим предполагаемым переодетым революционерам и предложить ли им нашу поддержку и защиту. Наш ответ здесь решит, сможем ли мы обеспечить себе союзника в Восточной Европе или русские начнут контрнаступление против остатков Рейхспакта."
 whrpol.41.a:0 "Мы приветствуем все свободные народы Европы!"
 whrpol.41.b:0 "Никогда! Эти криптоплутократы хуже капиталистов!"

 whrpol.42.t:0 "Білорусь доєднується до Інтернаціоналу"
 whrpol.42.d:0 "Наше предложение было принято революционерами Европы, и мы были приняты в Третий Интернационал. Конечно, в этой сделке есть оговорки, так как мы должны быстро доказать, что мы действительно являемся настоящим революционным режимом.\n\nСостоялось экстренное заседание Белорусской крестьянской и рабочей Грамады, формально санкционировавшее план правительства по примирению с Интернационалом и приложению усилий, чтобы присоединиться к ним. Вскоре за этим последовало чрезвычайное положение в Сойме, быстро принявшего свод законов, формально отказывающихся от наших связей с павшей Германской империей и объявившего о намерении правительства объединить нацию с синдикалисткими державами. Наконец, была принята резолюция, призывающая к созданию конституционного комитета и роспуску Сойма."
 whrpol.42.a:0 "Білоруська революция вступает в новый этап!"
 
 whrpol.43.t:0 "Третій Інтернаціонал відмовив нам"
 whrpol.43.d:0 "Поскольку Третий Интернационал отклоняет наше предложение, мы остаемся в состоянии войны, униженные и дипломатически изолированные. Білоруська Народная Республика будет бороться до конца."
 whrpol.43.a:0 "Это очень неловко ..."

 whrpol.44.t:0 "Покинута Білорусь"
 whrpol.44.d:0 "Несмотря на все свои усилия, нелегитимное белорусское правительство не смогло оправдать свои угрозы, когда стало ясно, что Третий Интернационал не желает их поддерживать. Наше соглашение с ними следует признать недействительным, а боевые действия немедленно возобновить."
 whrpol.44.a:0 "Мы все-таки войдем в Минск."

 whrpol.45.t:0 "Мир з Білоруссю"
 whrpol.45.d:0 "В соответствии с нашим соглашением с правительством Беларуси был подписан мирный договор при официальном посредничестве Третьего Интернационала, который также подписал договор с так называемой Белорусской Народной Республикой. Беларусь теперь должна рассматриваться как часть синдикалистской сферы, но нам больше не придется жертвовать русскими ради бесполезных болот и лесов."
 whrpol.45.a:0 "Да будет так."
 
 whrpol.46.t:0 "Антиурядові протести"
 whrpol.46.d:0 "Реакция на окончательные решения, принятые до роспуска Сойма, была неоднозначной. Оппозиция открыто осуждает это как неконституционное и считает это вопиющим переворотом, и на улицах прошли протесты. За этим последовали контрпротесты верных рабочих и крестьян, что привело к столкновениям в Минске и Могилеве. Армия вмешалась, чтобы навести порядок в некоторых местах, обеспечив, чтобы ситуация не обострилась, но ясно, что наше быстрое решение займет некоторое время, прежде чем оно будет принято некоторыми слоями населения."
 whrpol.46.a:0 "Скоро они примут революцию."

 whrpol.47.t:0 "Офіційний запит від [WHR.GetNameDef]"
 whrpol.47.d:0 "Установив мир и обеспечив более надежную европейскую гегемонию, чем когда-либо, наш верный союзник на том месте, которое когда-то было восточной границей Миттельевропы, которую мы обычно называем Белой Рутенией, обратился с официальной просьбой через своё посольство в Берлине. На протяжении большей части межвоенного периода белорусы зависели от нашей защиты и экономической мощи, чтобы подняться из захолустья до нации, как они утверждают, равной остальной Европе. [WHR.GetAdjective]ий посол считает, что, поскольку их восточные притязания обеспечены, а угроза со стороны России практически уничтожена, следует подумать о новых отношениях между нашими странами. В частности, между двумя свободными нациями, а не между защитником и вассалом.\n\nКороче говоря, [WHR.GetAdjective]ое правительство надеется достичь полной независимости в рамках Рейхспакта и Миттельевропы, положив конец их неофициальному статусу марионеточного государства Германской империи, в качестве награды за верность в этом кровавом конфликте. Поскольку у [WHR.GetNameDef] нет причин отрываться от Рейхспакта, а их лояльность полностью доказана, у нас действительно нет причин держать их на привязи, и это сделало бы их еще более благодарными за нашу роль в их освобождении. С другой стороны, сторонники жесткой линии, к которым благосклонен кайзер, раздражены тем, что у них есть наглость сделать такое предложение в первую очередь, поскольку само их существование обусловлено доброй волей Германии."
 whrpol.47.a:0 "Очень хорошо. Людендорф был бы счастлив увидеть этот момент."
 whrpol.47.b:0 "Нет, конечно. Неблагодарные славяне ..."
 
 whrpol.48.t:0 "Незалежність!"
 whrpol.48.d:0 "Правительство Германии с благодарностью приняло нашу просьбу. Пока мы остаемся в Рейхспакте и Миттельевропе, наши отношения с Германией стали гораздо менее односторонними с подписанием нового торгового договора и уменьшением размера германской военной миссии. Наши претензии как независимой нации никогда не звучали более правдиво, чем сейчас!"
 whrpol.48.a:0 "Жыцьцё Рэспублікі сваёй!"
 
 whrpol.49.t:0 "Прохання відхилено"
 whrpol.49.d:0 "По какой-то богом забытой причине правительство Германии прямо отказало в нашей просьбе о большей независимости. Похоже, вознаграждение за лояльность гораздо  более ограничено, чем мы ожидали."
 whrpol.49.a:0 "Ублюдки..."
 
 whrpol.50.t:0 "Пропозиція з Москви"
 whrpol.50.d:0 "Сегодня в правительство в Минске поступило совершенно секретное сообщение в виде немаркированного конверта, доставленного одним курьером без формы, который уехал сразу после прибытия. Как только письмо и его потенциальные последствия были осознаны, необходимость тайного характера его доставки стала очевидной.\n\nПисьмо было отмечено всеми официальными печатями [SOV.GetAdjective]ого правительства и подписано собственной рукой [SOV.GetLeader], так что не было никаких сомнений в его достоверности. На фоне тщательно сформулированных вступительных заявлений об общих социалистических идеалах, истории и наследии, первоначальный подтекст стал более явным в заключительных словах. Новый российский социалистический режим добился успеха во второй гражданской войне и начал смотреть в будущее, и оно в нашем направлении.\nНе указывая дальнейших дат и деталей, они намекают, что если Рейхспакт окажется в состоянии войны с Интернационалом, то они будут готовы принять нас в свой союз, чтобы вместе бороться против немцев. Это соглашение предполагает гарантию высокого уровня автономии, большего, чем у нас есть сейчас, но в конечном итоге это будет означать, что мы останемся более или менее подвластной нацией, хотя и с русскими в качестве наших повелителей, а не с немцами. Другие условия заключаются в том, что мы полностью перейдем на социалистическую форму правления, и что важно, русские обещали нам полный и немедленный контроль над землями [243.GetName] и [755.GetName] после начала войны.\n\nТарашкевич поделился этими планами только с самыми высокопоставленными членами своего кабинета, опасаясь разоблачителей. Все согласны с тем, что русские, похоже, искренни в этом предложении, но вопрос в том, стоит ли оно того?"
 whrpol.50.a:0 "Интересное предложение..."
 whrpol.50.b:0 "России нельзя доверять."

 whrpol.51.t:0 "[WHR.GetNameDefCap] приймає"
 whrpol.51.d:0 "В удивительно прямолинейном письме [WHR.GetLeader] пообещал, что, если и когда придет время, он и его люди повернут против своих владык и встанут на нашу сторону против реакционеров.\n\nОбещание большей автономии под нашим правительством, имеющим гораздо больше идеологического и культурного сходства с ними по сравнению с немцами, оказалось для них достаточно важным. И все, чего нам это будет стоить - это пара лесов."
 whrpol.51.a:0 "Оствалл уже пал,\nа Германия об этом не знает."

 whrpol.52.t:0 "[WHR.GetNameDefCap] відмовляється"
 whrpol.52.d:0 "[WHR.GetNameDef] недвусмысленно сообщила нам, что даже если бы они верили, что мы выполним наше соглашение, они не слишком надеются на успех нашей потенциальной военной кампании против мощи Оствалла.\n\nПохоже, нам придется принести социализм нашим заблудшим собратьям старым добрым способом."
 whrpol.52.a:0 "Это было ожидаемо."

 whrpol.53.t:0 "Час обирати"
 whrpol.53.d:0 "Когда над Европой вновь разгорается война, Тарашкевич понимает, что пришло время для принятия окончательного решения - следовать или нет предыдущему соглашению с русскими.\n\nПоведет ли он свою страну на сторону Интернационала, к социализму и дальнейшей автономии, когда большая часть его нации объединится под [WHR.GetAdjective]им правительством? Или он останется верен немцам, которые до сих пор терпели и поддерживали его правление?"
 whrpol.53.a:0 "Выполнить тайный договор."
 whrpol.53.b:0 "Оставаться верным Германии."

 whrpol.54.t:0 "Росія окуповує Білорусь!"
 whrpol.54.d:0 "Произошло немыслимое! Правительство Белой Рутении, возглавляемое [WHR.GetLeader], официально дезертировало из Рейхспакта и перешло на сторону [SOV.GetName].\n\nПосле Вельткрига мы дали им их драгоценную автономию, которую они так хотели, но похоже, их попытки государственного строительства с тех пор были напрасны, так как они уползли обратно к проклятым русским.\n\nНаряду с остальными, они станут примером."
 whrpol.54.a:0 "Предатели!"

 whrpol.55.t:0 "Формування [FROM.GetAdjective]ої автономії"
 whrpol.55.d:0 "[WHR.GetAdjective]ое правительство официально объявило войну Германской Империи и Рейхспакту, и присоединилось к Третьему Интернационалу в качестве автономного региона [SOV.GetName]\n\nПосле недавнего начала войны физическая передача правительственных полномочий и ответственности за управление [243.GetName] и [755.GetName] произошла в считанные минуты, без церемоний. Однако факт остается фактом: мы приобрели ценного и небольшого нового союзника, еще ближе к сердцу прогнившей Германской Империи."
 whrpol.55.a:0 "Превосходно."

 whrpol.56.t:0 "[FROM.GetNameDefCap] розриває угоду"
 whrpol.56.d:0 "Несмотря на все его заверения о сделке, которую мы заключили задолго до начала конфликта, [WHR.GetLeader] отказался от своего обещания.\n\nМы согласились на вступление [WHR.GetAdjective]ого народа в Интернационал, с обещанием дальнейшей автономии и даже части нашей собственной территории, если это будет означать, что они выйдут из Рейхспакта и объявят войну немцам. Ничего подобного не произошло, и все контакты с Минском были встречены молчанием.\n\nПоскольку все это игнорируется, похоже, нам придется принести им социализм старым добрым способом."
 whrpol.56.a:0 "Ничего неожиданного."

 whrpol.57.t:0 "Уряд в Райхспакте"
 whrpol.57.d:0 "Белая Рутения, небольшое марионеточное государство Оствалл, Германии, перешла на сторону Интернационала.\n\nКонсервативные критики квази-синдикалистского [WHR.GetAdjective]ого правительства, ранее терпимые Германией за их лояльность, полностью оправдали свои опасения, поскольку [WHR. GetLeader] привел свой народ к объединению с [SOV.GetNameDef] в качестве автономного региона и обещанию большей территории.\n\nИстинные намерения, стоявшие за годами притворной лояльности Германии и все более левой политики, стали явными, так как на восточных краях Рейхспакта возникла трещина."
 whrpol.57.a:0 "Замечательные новости!"
 whrpol.57.b:0 "Это катастрофа!"
 whrpol.57.c:0 "Германская Империя рушится..."

 whreco.1.t:0 "Чорний Понеділок обрушився на Білорусь"
 whreco.1.d:0 "Ударная волна краха Берлинской фондовой биржи и последовавших за этим экономических потрясений достигла всех уголков Миттельевропы. Однако его влияние на нас было гораздо более слабым, чем у других членов Миттельевропы, поскольку наша страна гораздо менее развита в промышленном отношении; мы вышли из «Черного Понедельника» относительно невредимыми, хотя нам все еще нужно будет минимизировать ущерб, прежде чем ситуация обострится."
 whreco.1.a:0 "Нет худа без добра?"

 whreco.2.t:0 "Білорусь просить економічну допомогу"
 whreco.2.d:0 "Белая Рутения, наш маленький союзник на востоке, имеет относительно неразвитую экономику, которая была сильно потрясена экономическим кризисом. Поскольку их режим действует в наших интересах и ослабил трудовое законодательство в нашу пользу, они попросили нас предоставить им щедрую ссуду, чтобы наконец вывести их из кризиса. Поскольку их экономика довольно мала, это вряд ли повлияет на наши счета, но даже такая небольшая вмятина может быть нежелательной в эти тяжелые времена."
 whreco.2.a:0 "Конечно, мы можем помочь нашему маленькому союзнику."
 whreco.2.b:0 "Им придется разобраться с этим самим."

 whreco.3.t:0 "Німеччина рятує нас"
 whreco.3.d:0 "Правительство Германии согласилось предоставить щедрый кредит, чтобы помочь нам окончательно выйти из экономического кризиса. Естественно, мы могли довериться нашему давнему союзнику в этом вопросе."
 whreco.3.a:0 "Благодарим наших вечных немецких друзей!"

 whreco.4.t:0 "Німеччина відмовила нам"
 whreco.4.d:0 "Поразительно, но правительство Германии отказалось, заявив, что не может помочь нам в окончательном восстановлении после экономического кризиса. Это испортило отношения с нашим старым союзником, оставив нас в медленном движении к восстановлению."
 whreco.4.a:0 "Вот вам и дружба ..."
 
 whrlandreform.1.t:0 "Успіх плану Середи!"
 whrlandreform.1.d:0 "Амбициозная программа народного министра сельского хозяйства Яна Середы по оживлению программы земельной реформы и приведению Беларуси в современную эпоху оказалась успешной! Со всей страны начали поступать сообщения в министерство о повышении эффективности работы белорусских фермеров по всей стране. С успехом программы земельной реформы позиция БСДП как гегемона Сойма остается непоколебимой, обеспечивая справедливую и демократическую социалистическую страну для всех!Амбициозная программа народного министра сельского хозяйства Яна Середы по оживлению программы земельной реформы и приведению Беларуси в современную эпоху оказалась успешной! Со всей страны начали поступать сообщения в министерство о повышении эффективности работы белорусских фермеров по всей стране. С успехом программы земельной реформы позиция БСДП как гегемона Сойма остается непоколебимой, обеспечивая справедливую и демократическую социалистическую страну для всех!"
 whrlandreform.1.a:0 "Трижды ура Яну Середе!"
 
 whrlandreform.2.t:0 "Земельні суперечки"
 whrlandreform.2.d:0 "В обширной сельской местности Беларуси земля в основном принадлежит помещикам для сельскохозяйственного назначения, обрабатываемая белорусскими крестьянами. Этот статус-кво существовал в течение десятилетий, но введение плана Середы поставило ситуацию с ног на голову. Один помещик подвергся нападению недовольного крестьянина с синдикалистскими симпатиями, путешествуя по своей земле вместе со своей семьей. Вскоре скандал достиг первых полос многих газет по всей стране. Обычно это очень редкое явление, поскольку большая часть населения сельской местности не вовлечена в политику. Пока землевладельцы, лоббирующие правительство, выплачивают компенсацию атакованной стороне, люди, недовольные помещиками уже долгое время, требуют, чтобы правительство не поддерживало класс землевладельцев."
 whrlandreform.2.a:0 "Компенсируйте землевладельцу, мы не можем противостоять им в этот критический момент."
 whrlandreform.2.b:0 "«Может быть, поднимите уровень жизни рабочих в вашем имении?»"
 
 whrlandreform.3.t:0 "БСДП-Л висуває вимоги"
 whrlandreform.3.d:0 "Несмотря на вялую поддержку плана Середы со стороны левого крыла БСДП, многие в нем сейчас менее чем удовлетворены нашим выполнением плана, ссылаясь на то, что мы «слишком мягки» по отношению к помещикам и богатым и «предаем идеалы» Грамады. В документе, подписанном несколькими ключевыми членами БСДП-Л, они представили свое письмо протеста Тарашкевичу, однако вопрос о том, как поступить с этим письмом протеста, является предметом дискуссий..."
 whrlandreform.3.a:0 "Не обращайте внимания на письмо, у нас все хорошо выходит."
 whrlandreform.3.b:0 "Может быть, БСДП-Л в чем-то правы?"
 
 whrlandreform.4.t:0 "Засідання кабінету міністрів"
 whrlandreform.4.d:0 "Хотя мы намеревались реализовать План Середы, уравновешивая общественную поддержку с общей эффективностью для достижения успеха, некоторые в правительственном кабинете все еще заявляют, что нам не хватает ни того, ни другого. Либо проблема в том, что мы не слушаем людей достаточно, или что мы слишком много слушаем людей. Подобная путаница препятствует реализации Плана Середы, поэтому, чтобы решить этот вопрос, Тарашкевич организовал заседание кабинета министров, чтобы обсудить выполнение Плана Середы."
 whrlandreform.4.a:0 "Нам нужно сосредоточиться на эффективности."
 whrlandreform.4.b:0 "Мы должны прислушаться к людям."
 
 whrlandreform.5.t:0 "Бюрократичні питання"
 whrlandreform.5.d:0 "Народное министерство сельского хозяйства получило жалобы от крестьян в сельской местности на коррупцию в бюрократии, которой поручено заниматься Планом Середы."
 whrlandreform.5.a:0 "Мы должны что-то с этим сделать!"
 
 whrlandreform.6.t:0 "Незначні протести"
 whrlandreform.6.d:0 "Недовольные рабочие устроили в одном из наших городов небольшую акцию протеста! Они утверждают, что правительство недостаточно делает для людей при реализации Плана Середы."
 whrlandreform.6.a:0 "Мы должны прислушаться к людям!"
 
 whrlandreform.7.t:0 "Великий протест"
 whrlandreform.7.d:0 "Десятки тысяч недовольных рабочих собрались сегодня на улицах Минска в знак протеста против действий правительства по реализации Плана Середы, утверждая, что правительство забыло о своей цели служить народу и что это удобно для элиты, подобно старому царству. Последнее вывело из себя многих националистов в Минске и Сойме.м"
 whrlandreform.7.a:0 "Мы делаем все, что в наших силах!"
 
 whrmisc.3.t:0 "Рівень грамотності підвищується"
 whrmisc.3.d:0 "[WHR.GetName] всегда боролась с ужасающим уровнем грамотности. Во время переписи 1897 года в некоторых регионах этот показатель составлял всего 10%. Благодаря большим инвестициям в первые годы независимости Беларуси этот показатель неуклонно улучшался и приблизился к 50% к середине 30-х годов. Благодаря строительству дополнительных школ в сельской местности и увеличению числа квалифицированных учителей, значительная часть сельского населения теперь может читать и писать, и нам больше не нужно беспокоиться о том, что неграмотность существенно влияет на нашу страну."
 whrmisc.3.a:0 "Замечательно!"

 whrmisc.4.t:0 "Білорусь підписує контракт з німецькою компанією"
 whrmisc.4.d:0 "Белорусское правительство, нуждающееся в оборудовании для своих скудных вооруженных сил, заключило контракт с немецкой фирмой, для поставок им старой военной техники Велтькрига, давно снятую с эксплуатации. Мы приветствуем бизнес с нашими восточными союзниками, и приносящий нам некоторую прибыль."
 whrmisc.4.a:0 "До тех пор, пока они могут задерживать русских."

 whrmisc.5.t:0 "Гвинтівки з Німеччини"
 whrmisc.5.d:0 "Пришел наш заказ из Германии; около двух с половиной тысяч старых маузеров Вельткрига для вооружения наших войск."
 whrmisc.5.a:0 "Это пополнит наши запасы."
 
 whrmisc.6.t:0 "Артилерія з Німеччини"
 whrmisc.6.d:0 "Пришел наш заказ из Германии; около 250 орудий полевой артиллерии Вельткрига для обеспечения столь необходимой огневой мощи Народной армии."
 whrmisc.6.a:0 "Нам не выжить без больших пушек."

 whrmisc.7.t:0 "Старі винищувачі з Німеччини"
 whrmisc.7.d:0 "Пришел наш заказ из Германии; сотня истребителей-бипланов для пополнения нашего воздушного флота. Может быть, их немного, и они могут быть устаревшими, но даже старый военный самолет лучше, чем никакой на современном поле боя."
 whrmisc.7.a:0 "Лучше бы им не быть летающими гробами."
 
 whrmisc.8.t:0 "Допоміжне спорядження з Німеччини"
 whrmisc.8.d:0 "Пришел наш заказ из Германии; поставка вспомогательного оборудования для помощи нашим войскам на поле боя."
 whrmisc.8.a:0 "Не забудьте инструкции к радиоприемникам."

 whrmisc.9.t:0 "Вантажівка з Німеччини"
 whrmisc.9.d:0 "Пришел наш заказ из Германии; двести грузовиков! Это облегчит снабжение, транспортировку и поддержку наших полевых госпиталей."
 whrmisc.9.a:0 "Держите их подальше от грязи."

 whrmisc.10.t:0 "Єврейський день"
 whrmisc.10.d:0 "Скромного, невзрачного на вид еврея видели гуляющим по улицам Минска, Пинска и Бобруйска, представлявшегося на идише, а иногда и по-немецки как Берл Кацнельсон. Сионист и активист, он путешествовал по Европе в течение последних нескольких недель, ездил из Германии в Польшу, Литву, Прибалтику, а теперь и в Беларусь, ища поддержки сионистского дела у местных евреев. В статье для рабочей газеты «Давар», издававшейся в Палестине, Кацнельсон написал блестящий отчет о приверженности БСДП обеспечению равных прав для всех и сохранению мультикультурализма. Вот, что он пишет на родине:\n\n\"Белоруссия, по-видимому, полностью отвернула статус-кво Польши, где поляки располагались сверху, а евреи снизу. В Белоруссии евреи, поляки, белорусы и русские - все имеют равные права и условия проживания, поистине вдохновляющий идеал для сионистского движения\". Кацнельсон встретился и поспорил с высокопоставленными членами Бунда в Минске относительно достоинств сионистского идеала. Кацнельсон признал, что успех Еврейского Бунда в Восточной Европе вдохновил его на создание сионистского объединенного рабочего фронта в Палестине, даже будучи не согласным с \"изгнанием\" еврейского Бунда. \"Я бы хотел, чтобы наши ребята умели так тепло принимать оппонента\". Кацнельсон - лишь один из нескольких выдающихся сионистских активистов в Восточной Европе, которые проливают свет на динамику еврейской жизни в Беларуси и других странах."
 whrmisc.10.a:0 "Интересно!"
 
 whrmisc.11.t:0 "Завершення будівництва Центрального Дому Офіцерів"
 whrmisc.11.d:0 "С 1934 года на Центральной площади наконец достроили новое здание - Центральный Дом Офицеров. Здание, спроектированное не кем иным, как самым известным белорусским архитектором Иосифом Лангбардом, включает в себя множество различных удобств для солдат, офицеров и местных жителей, от ресторана до кинотеатра, а также офисы Народной армии и Военной миссии Германии. Планируется дальнейшее расширение здания для размещения Центральной военной библиотеки и театрального зала."
 whrmisc.11.a:0 "Современные средства для армии!"

 whrmisc.12.t:0 "\"Білорусі орденоносний\" Янки Купали"
 whrmisc.12.d:0 "Янка Купала, гораздо более известный псевдоним Ивана Доминиковича Луцевича, опубликовал обширный сборник своих многочисленных стихотворений под названием «Белоруссии орденоносной». Купала уже известен как один из величайших писателей на белорусском языке, патриот и активный сторонник белорусской государственности. Его ранние стихи вызвали гнев царских властей, а его творчество во время Вельткрига было полно антивоенных настроений. После Февральской революции его тон изменился и стал гораздо более оптимистичным, и он, в частности, перевел Интернационал на белорусский язык.\n\nЭтот новый том является крупнейшим сборником его произведений и надеемся, продолжит вдохновлять других белорусских писателей и расширять объём произведений на этом языке, помогая ему закрепиться как нечто большее, чем просто \"крестьянский язык\".\n\n\"Занiмай, Беларусь маладая мая, свой пачэсны пасад мiж народамi!\""
 whrmisc.12.a:0 "Мы все можем по достоинству оценить творчество Народного поэта!"

 whrmisc.13.t:0 "Розширення Національної Академії Наук"
 whrmisc.13.d:0 "Білоруська национальная академия наук была основана в 1929 с расширением Института белорусской культуры Инбелкульта. Иосифу Лангбарду было поручено спроектировать её главное здание с изогнутым арочным проходом, и сегодня оно было завершено. Это позволит академии улучшить свои исследовательские возможности и штат профессорско-преподавательского состава и ученых."
 whrmisc.13.a:0 "Символ прогресса."

 whrmisc.14.t:0 "Відкриття Державної Опери"
 whrmisc.14.d:0 "Когда границы Национального театра стали ясны, правительство поручило Иосифу Лангбарду, самому известному архитектору нашей страны, спроектировать здание для Национальной студии оперы и балета в районе Троицкой горы в Минске. Большое новое здание, еще один образец конструктивистского стиля Лангбарда, рассчитано на 1200 мест.\n \nИнаугурация назначена на премьеру «Михась Подгорный» белорусского композитора Евгения Карловича Тикоцкого. Действие четырехактной оперы разворачивается во время Вельткрига, русских революций и рождения Белорусской Народной Республики. В ней участвуют два белорусских крестьянина, Михай и Марыся, и их сложная любовная история."
 whrmisc.14.a:0 "Чудесно!"

 whrmisc.15.t:0 "\"Білоруським партизанам\" Янки Купали"
 whrmisc.15.d:0 "В условиях бушующей войны с Россией Янка Купала опубликовал серию стихотворений, превозносящих сопротивление белорусов захватчикам. Первое из них - \"Белорусские партизаны\", изображает лидера [RUS.GetNameDef], [RUS.GetLeader] в роли кровожадного вампира и убийцы, призывая храбрых партизан Беларуси отомстить захватчикам.\n\nПартизаны, партизаны,\nБелорусские сыны!\nБейте свору мерзких русских,\nПрочь от земель белорусских!"
 whrmisc.15.a:0 "Вклад Купалы в военные усилия."

 whrmisc.16.t:0 "Створення Білоруської Державної Філармонії"
 whrmisc.16.d:0 "Мир искусства в [WHR.GetNameDef] постоянно меняется, и музыка не исключение. Чтобы объединить свои ресурсы, Государственный симфонический оркестр, Государственный хор, Национальный народный оркестр и Танцевальный ансамбль сформировали Государственную филармонию. Спрос на живые музыкальные выступления резко возрос после обретения независимости, и многие люди готовы посещать их, несмотря на отсутствие современных удобств, соглашаясь с неудобными сидениями и импровизированными декорациями, чтобы удовлетворить свою тягу к красивым классическим и народным песням. В настоящее время основная цель филармонии - заручиться государственной поддержкой для строительства современного концертного зала и помещений, необходимых для репетиций, поскольку, несмотря на символическое значение здания Национального театра, оно оказалось слишком маленьким, неудобным и с очень плохой акустикой для оркестровой и хоровой музыки.\n\nВ настоящее время, однако, Филармония демонстрирует рост исполнительского искусства в [WHR.GetNameDef]. Государственный симфонический оркестр гастролировал по соседним странам, и их выступления в Украине получили особую известность. Светлое будущее ждет все растущее число талантливых белорусских музыкантов."
 whrmisc.16.a:0 "Люди заслуживают красивой музыки."

 whrmisc.17.t:0 "Смерть Леона Дубейковського"
 whrmisc.17.d:0 "Леон Иванович Дубейковский, архитектор, писатель и политик, скончался сегодня в возрасте 71 года от рака желудка. За большой вклад в белорусскую культуру он был удостоен государственных похорон, на которых будут присутствовать многие уважаемые академики, политические деятели и многие другие известные люди.\n\nРодившись в 1864 году в селе Дубейково недалеко от [243.GetName], Дубейкайский рос в небольшой дворянской семье, которая, как и многие другие, впала в немилость после раздела Польши. Он интересовался белорусской культурой с раннего возраста, собирал фольклор и записывал устные рассказы, баловал себя сочинением басен и стихов. Против воли родителей он переехал в Варшаву, чтобы изучать строительство и архитектуру. Как профессиональный строитель с 1890-х годов, он работал над восстановлением многочисленных католических церквей на белорусских землях. В 1893 году с ним был заключен контракт на строительство церкви Непорочного Зачатия в [242.GetName], и с тех пор он основал свою собственную успешную строительную компанию. Однако после русско-японской войны строительная отрасль рухнула, и он, ликвидировав свой бизнес, уехал в Париж, чтобы продолжить свое архитектурное образование.\n\nДубейковский связался с белорусским национальным движением во время Вельткрига в качестве автора важной националистической газеты «Наша Нива», встретившись с братьями Иваном и Антоном Луцкевичами из Грамады. Находясь в Петрограде зимой 1916 года, он разработал потенциальный национальный флаг Беларуси, но никогда так его и не представил, уступив место бело-красно-белому флагу Клавдия Дуж-Душевского. С 1917 года он был предан белорусскому национальному делу, со временем примкнув к социал-демократам. В 1918 году он был назначен «главным архитектором» Белорусской Народной Республики (БНР), разрабатывал государственные награды и работал над проектами школьных зданий по всей стране. В следующем году он снова поехал в Варшаву, на этот раз в качестве главы белорусского консульства, и вскоре стал первым послом в Польше, что помогло разморозить отношения после нескольких лет беспокойства из-за отношения поляков к белорусам.\n\nПродолжая активно заниматься политикой и много писалть для различных националистических газет, Дубейковский вернулся к своей работе в области архитектуры. Его работа начала замедляться в 1930-х годах, а после 1935 года плохое здоровье вынудило его уйти на пенсию.\n\nДолгая жизнь этого прославленного белоруса оставила после себя наследие, которое будет жить вместе с нацией, закреплённое в камне и бетоне по всей стране."
 whrmisc.17.a:0 "Нация отдает дань уважения"
 
 whrmisc.18.t:0 "Смерть Василя Захарка"
 whrmisc.18.d:0 "Сегодня [WHR.GetNameDef] потеряла одного из своих отцов-основателей, Василия Ивановича Захарко. Один из лидеров Белорусской партии соціалістів-федералистов, он должен быть удостоен государственных похорон с высшими почестями как один из самых выдающихся политических деятелей страны.\n\nРодившись в деревне недалеко от [94.GetName] в 1877 году, Захарко стал учителем в 1895 году. Три года спустя он стал кадетом в русской армии и прослужил до 1902 года, а в 1904 году снова был мобилизован и служил до 1917 года младшим офицером.\n\nК моменту первой демобилизации он уже был членом Белорусской социалистической грамады, а 22 октября 1917 года был одним из организаторов съезда белорусских солдат на Западном фронте, вскоре став секретарем Центрального военного совета. Как участник Всебелорусского съезда, он был ненадолго заключен в тюрьму большевиками, прежде чем был освобожден, когда немецкая армия оккупировала Минск, и впоследствии он начал сотрудничать с немцами. С февраля 1918 года он был членом правительства Белорусской Народной Республики (БНР), занимал различные должности казначея и другие должности в финансовой сфере, даже ненадолго стал народным министром финансов. После 1919 года он попросил перевести его из Народного министерства финансов на новую дипломатическую службу. В июне его отправили в Берлин, где он возглавил дипломатическую миссию БНР при германском императоре. Когда Германия признала БНР после гражданской войны в России, его миссия была преобразована в посольство, став первым белорусским послом в Германской империи.\n\nЗахарко оставался в Берлине до декабря 1925 года, когда он вернулся в Минск. Отойдя от активной политики, он оставался одним из лидеров БПС-Ф и сосредоточил свое внимание на создании Белорусского национального архива.\n\n Уважаемый лидер оставил после себя респектабельную политическую карьеру и огромные правительственные архивы, над которыми он работал почти два десятилетия. Его будут помнить как одного из отцов-основателей нашей страны, который помог стране заслужить признание со стороны остального мира."
 whrmisc.18.a:0 "Нация теряет отца-основателя."

 whrmisc.19.t:0 "Візит принців Вальдемара та Сигізмунда"
 whrmisc.19.d:0 "В рамках согласованных усилий правительства по поддержанию хороших отношений с Германской Империей посол в Берлине добился официального визита двух принцев из семьи Гогенцоллернов. Братья Вальдемар и Сигизмунд, племянники кайзера Вильгельма II, прибыли в Минск на днях перед тем, как отправиться в тур по стране с учетом их интересов.\n\nПо прибытии их встретил ожидаемый военный парад, где Вальдемар спокойно осмотрел детали обмундирования солдат Народной Армии. Как заядлые автолюбители, принцы посетили расцветающий Минский автомобильный завод, впечатленные способностью небольшого народа Белой Рутении даже производить автомобили, учитывая имидж страны как сельской глубинки. Визит завершился балом в Национальном театре, на котором собралось большинство видных деятелей высшего общества региона.\n\n Рекламный трюк оказался успешным, поскольку прошел без инцидентов и был положительно представлен в немецкой прессе, что помогло повысить осведомленность и улучшить наш имидж за рубежом. Через несколько дней [GetLeader] получил письмо и посылку от принца Вальдемара: в ней лежал набор оловянных солдатиков, сделанных самим принцем, выглядевших как белорусские солдаты, с письмом, подписанным \"Уладзiмiр\", белорусское имя, которое ему игриво дали во время экскурсии. Благодарность принца Сигизмунда ощущалась более косвенно, так как более подкованный в бизнесе дворянин вернулся с более чем несколькими экономическими предложениями своим друзьям из немецкой промышленности, которые с радостью бы упомянули, что получили на чай от некоего \"принца Зигмунда\"."
 whrmisc.19.a:0 "Не кажется ли, что здесь они чувствуют себя как дома?"
 
 whrmisc.20.t:0 "Адміністратори витіснені"
 whrmisc.20.d:0 "Бюрократы, посланные на границу, чтобы помочь восстановить её и покорить местных жителей, были рассеяны, когда враг вновь взял под контроль спорное государство. На данный момент наши усилия были прерваны."
 whrmisc.20.a:0 "Черт бы их побрал!"
 
 whrmisc.21.t:0 "Військова адміністрація витіснена"
 whrmisc.21.d:0 "Офицеры, отвечающие за восстановление спорного региона, были вытеснены вражеским наступлением. Наши усилия пока прерваны."
 whrmisc.21.a:0 "Будь они прокляты!"

 whrmisc.22.t:0 "Зусиля по інтеграції перервані"
 whrmisc.22.d:0 "Наши попытки интегрировать заявленное государство, оккупированное нашими силами, были прерваны. Поскольку наши силы больше не имеют неоспоримого контроля, наши администраторы и вооруженные силы были вынуждены уйти, что задерживает его интеграцию в [WHR.GetNameDef]"
 whrmisc.22.a:0 "Черт!"
 
