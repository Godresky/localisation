### Ideas ###
 WHR_mass_illiteracy:0 "Тотальна неграмотність"
 WHR_mass_illiteracy_desc:0 "Більшість білорусів становлять неписьменні селяни. З моменту здобуття незалежності країна інвестувала значні ресурси у створення та вдосконалення національної системи освіти. Це завдання кількох поколінь тільки починає приносити результати, поступово покращуючи життя у сільській місцевості."
 
 WHR_agrarian_society:0 "Аграрне суспільство"
 WHR_agrarian_society_desc:0 "Коли Біла Рутенія боролася за свою незалежність і національне відродження, переважно соціалістичний Сойм спочатку заборонив приватну власність на землю і закликав до перерозподілу всіх великих маєтків без компенсації землевласникам, в основному етнічним полякам. Однак ця політика була швидко пом'якшою. підтримки у Німецької імперії, а Білоруська соціал-демократична партія дедалі більше дистанціювалася від більшовицької Росії, таким чином, більш помірний перерозподіл землі, який включав компенсацію землевласникам, проводився з 1921 р. Проте повільні темпи та численні проблеми призвели до критики всередині БСДП сторони її партнерів з лівої коаліції, які закликають до радикальнішої політики, яку обіцяла Білоруська соціалістична Грамада ще 1917 року."
 
 WHR_agrarian_society_2:0 "Модернізація аграрного суспільства"
 WHR_agrarian_society_2_desc:0 "Зі зростанням промисловості в країні проблеми перенаселення в сільських районах та непродуктивного сільського господарства пом'якшуються за рахунок зростаючої урбанізації та перерозподілу землі на користь зростаючого класу дрібних землевласників. Поряд з покращенням сільської інфраструктури та інститутів, білоруський народ перебуває на ."
 
 WHR_agrarian_society_4:0 "Сучасне аграрне суспільство"
 WHR_agrarian_society_4_desc:0 "Хоча [WHR.GetNameDef] залишається в основній аграрній, тепер має здоровий промисловий сектор, який підтримує як сільську, так і міську економіку країни. Бідність і неграмотність у сільській місцевості скорочуються в міру того, як економічні можливості охоплюють обидві групи населення, зближуючи націю.
 
 WHR_weak_national_identity:0 "Слабка національна ідентичність"
 WHR_weak_national_identity_desc:0 "У той час як багато народів Східної Європи пережили національне пробудження в другій половині XIX століття, ідея білоруської нації почала з'являтися лише на початку XX століття. На той час, коли Росія впала перед більшовиками, дуже мало хто з білорусів міг навіть зрозуміти ідею націоналізму , не кажучи вже про те, щоб прийняти її, і багато хто навіть вважав білорусів не чим іншим, як полонізованими російськими чи бідними, некультурними селянами, негідними звання "нації". а через нього і національну ідентичність бідним, неписьменним селянам регіону, навіть зараз більшість населення в кращому разі байдужа, а в гіршому вороже налаштована до ідеї білоруської державності.
 
 WHR_Jewish_Bund_idea:0 "Пліловий Бунд"
 WHR_Jewish_Bund_desc:0 "Єврейський робітник Бунд або просто Бунд - це єврейський робочий рух, поширений по всій Європі і Білорусь не є винятком з того. Тут Бунд виявився цінним союзником БСДП, які існують у свого роду симбіотичних відносинах. Хоча тріщини і починають формуватися в міру того, як амбіції БСДП стають дедалі більшими, план БСДП повністю перебудувати білоруську економіку непокоїть керівництво Бунду, і це питання має бути вирішено найближчим часом."
 
 WHR_Jewish_Bund_Split_in_Progress:0 "Розкол у Бунді"
 WHR_Jewish_Bund_Split_in_Progress_desc:0 "После переговоров с умеренными внутри Бунда, там произошёл раскол. Сейчас умеренные и консервативные фракции борются за контроль над местными отделениями Бунда по всей стране, и с нашей помощью умеренные могут выйти из этого раскола с триумфом."
 
 WHR_Jewish_Bund_Split_Complete:0 "Нове керівництво Бунду"
 WHR_Jewish_Bund_Split_Complete_desc:0 "Після загальнонаціональної боротьби за владу між помірними і консервативними фракціями Єврейського лейбористського бунду помірковані, підтримувані урядом, здобули перемогу. Тепер на нашому боці буде більш енергійний Бунд, який може виявитися більш корисним. і наклала свій відбиток на Бунд у цілому."
 
 WHR_Jewish_Bund_Negotiations:0 "Союзне керівництво Бунду"
 WHR_Jewish_Bund_Negotiations_desc:0 "Після вичерпних переговорів з керівництвом Єврейського лейбористського бунду ми, нарешті, досягли угоди, що забезпечує певний ступінь автономії ремісників Бунду від регулювання та конкуренції, і в свою чергу, вони заявили про свою підтримку наших економічних".
 
 WHR_Guaranteed_Liberties_idea:0 "Гарантовані свободи"
 WHR_Guaranteed_Liberties_idea_desc:0 "Хоча це здається само собою зрозумілим у ліберальних західних країнах, схоже, що нестабільна Східна Європа зіткнулася з великими труднощами у перетворенні на ліберальне суспільство... Тим не менш, тепер ми можемо пишатися тим, що є маяком свободи у Східній Європі."
 
 WHR_rural_schoolbuilding:0 "Будівництво сільських шкіл"
 WHR_rural_schoolbuilding_desc:0 "Ще в перші роки існування Білоруської Народної Республіки кількість шкіл у країні зростала в геометричній прогресії. Це допомогло значно підвищити рівень грамотності, але він все ще відстає від наших сусідів і залишається неприйнятно низьким порівняно з рештою Європи. Державний проект включає будівництво. ще більшої кількості шкіл у сільській місцевості, розширення існуючих та відновлення вечірніх класів для міських робітників.Це дорогий та амбітний проект, але у довгостроковій перспективі він має принести свої плоди.
 
 WHR_Expanded_Welfare_State:0 "Держава загального добробуту"
 WHR_Expanded_Welfare_State_desc:0 "Допомога нужденним є фундаментальною роллю уряду, і володіючи надійним становищем, ми, нарешті, можемо розширити наші програми соціального забезпечення для бідних."
 
 WHR_Civic_Nationalism_idea:0 "Громадянський націоналізм"
 WHR_Civic_Nationalism_idea_desc:0 "Хоча наш уряд просуває білоруський націоналізм, він не робить цього шляхом маргіналізації етнічних меншин. Ми закликаємо всіх у Білорусі знайти спільні цінності та закріпити їх у новій національній ідентичності."
 
 WHR_Civic_Nationalism_idea2:0 "Український націоналізм"
 WHR_Civic_Nationalism_idea2_desc:0 "Хоча наш уряд просуває білоруський націоналізм, він не робить цього шляхом маргіналізації етнічних меншин. Ми закликаємо всіх у Білорусі знайти спільні цінності та закріпити їх у новій національній ідентичності."
 
 WHR_Quatrillingualism:0 "Особистий принцип"
 WHR_Quatrillingualism_desc:0 "Особистий принцип був розроблений Австрійською соціал-демократичною робочою партією як спосіб вирішення проблеми націоналізму в їхній багатонаціональній державі. Це включає відділення нації (тобто народу) від землі, на якій вони проживають. Це особливо корисно, щоб уникнути роздвоєння держав, які не мають чітких етнічних кордонів, натомість культурні та освітні установи перебувають у віданні ради, що представляє певну етнічну приналежність, яка забезпечує їхню автономію у своїх національних справах."
 
 WHR_Hramada_Policies:0 "Політика Громаді"
 WHR_Hramada_Policies_desc:0 "Білоруський селянсько-робочий союз, або скорочено Грамада, - це нинішня правляча коаліція в країні, що складається з більшості її прогресивних і лівих політиків. Його політика натхнена іншими соціал-демократичними партіями Європи, підкреслюючи реформістський шлях сильним аграрним підтекстом, що відбиває білоруський контекст як у цілому сільській нації."
 
 WHR_solidifying_identity:0 "Наша ідентичність"
 WHR_solidifying_identity_desc:0 "Хто ми? На відміну від того, у що хотіли б вірити деякі неосвічені сторонні, ми не просто росіяни, у нас є своя ідентичність, культура та мова! Але навіть у нашій країні багато хто, здається, забуває про це. Ми маємо зміцнити нашу власну ідентичність, якщо ми хочемо стати справжньою національною державою."
 
 WHR_black_monday:0 "Чорний понеділок"
 WHR_black_monday_desc:0 "У той час як Східна Європа, в якій домінує Міттельєвропа, сильно постраждала від настання Чорного Понеділка, нерозвиненість нашої економіки дозволила нам піти практично безкарно. Проте наша економіка все ще перебуває в гіршому стані, ніж раніше."
 
 WHR_Power_Struggle:0 "Повстання Громаді"
 WHR_Power_Struggle_desc:0 "У той час як більша частина керівництва Грамади втекла з країни у вигнання після відсторонення від влади, радикальніші елементи заохочували збройне повстання проти нашого уряду і навіть брали участь у ньому. У зв'язку з цим наша влада не поширюється за межі [206. GetName], і нам потрібно викорінити цих повстанців, перш ніж ми зможемо належним чином відновити урядові функції."
 
 WHR_Sojm_Restored_Coup:0 "Відновлення Сойму"
 WHR_Sojm_Restored_Coup_desc:0 "Коли з незаконним правлінням БСДП було покінчено, Сойм був відновлений, хоч і з набагато більшим "наглядом", ніж раніше, щоб не дозволити анархо-синдикалістам зіпсувати країну."
 
 WHR_United_in_Faith_Coup:0 "Єдині у вірі"
 WHR_United_in_Faith_Coup_desc:0 "Одна з небагатьох речей, які об'єднують більшу частину країни, - це відданість християнству. Ми повинні підкреслити цей зв'язок."
 
 WHR_National_Revolution_idea:0 "Національна революція"
 WHR_National_Revolution_idea_desc:0 "Не всяка революція має бути безбожною синдикалістською революцією, як було доведено нами. Ми повинні національно відродити цю країну у власному баченні."
 
 WHR_Puppet_Sojm_idea:0 "Догідний Сойм"
 WHR_Puppet_Sojm_idea_desc:0 "Сойм, хоча на папері і був парламентом Білорусі, тепер перебуває під жорстким контролем Ради. Він укомплектований прихильниками Ради і діє просто як паперовий штамп."
 
 WHR_Powerful_Presidency_Coup:0 "Уповноважене президентство"
 WHR_Powerful_Presidency_Coup_desc:0 "Зі зникненням синдикалістської БСДП ми можемо уповноважити Президентство і Раду для досягнення переваги над Соймом. Тверде керівництво - це те, що потрібно Білорусі."
 
 WHR_Reichspakt_Military_Mission:0 "Місія Райхспакту"
 WHR_Reichspakt_Military_Mission_desc:0 "Відносини між Німеччиною та БСДП були, м'яко кажучи, хиткими. Щоб оживити наші відносини з нашим захисником від російського завоювання, ми розширимо військову місію Рейхспакту в Білій Рутенії."
 
 WHR_Mitteleuropa_Goods:0 "Товари з Міттельєвропи"
 WHR_Mitteleuropa_Goods_desc:0 "Той факт, що ми не домінуємо в економічному блоці Міттельєвропи, не означає, що ми не можемо отримати з цього вигоду. Зараз товари надходять із Міттельєвропи, в результаті покращується обсяг нашої економіки."
 
 WHR_slaves_to_germans:0 "Поглиблені зв'язки з Міттельєвропою"
 WHR_slaves_to_germans_desc:0 "Німеччина залишається нашим захисником від російського завоювання, оскільки ми не можемо впоратися з московською загрозою поодинці. Радикали можуть засудити це як втрату нашого суверенітету, але ми розглядаємо це як просто компроміс для процвітання білоруської нації".
 
 WHR_Sojm_Purged:0 "Сойм очищено"
 WHR_Sojm_Purged_desc:0 "Синдикалісти та анархісти в Соймі більше нас не потурбують! Ми наказали вигнати, вбити або ув'язнити найбільш небезпечні елементи в Соймі."
 
 WHR_Sojm_Purged2:0 "Сойм очищено"
 WHR_Sojm_Purged2_desc:0 "Синдикалісти та анархісти в Соймі більше нас не потурбують! Ми наказали вигнати, вбити або ув'язнити найбільш небезпечні елементи в Соймі."
 
 WHR_Sojm_Purged3:0 "Сойм очищено"
 WHR_Sojm_Purged3_desc:0 "Синдикалісти та анархісти в Соймі більше нас не потурбують! Ми наказали вигнати, вбити або ув'язнити найбільш небезпечні елементи в Соймі."
 
 WHR_Coup_Education1:0 "Кривзька освіта"
 WHR_Coup_Education1_desc:0 "З проголошенням Кривського маніфесту ми повинні просвічувати молоде покоління і народ загалом про нашу кривську спадщину."
 
 WHR_Coup_Education2:0 "Кривзька освіта"
 WHR_Coup_Education2_desc:0 "З проголошенням Кривського маніфесту ми повинні просвічувати молоде покоління і народ загалом про нашу кривську спадщину."
 
 WHR_Nation_Above_Class_idea:0 "Нація вище за класи"
 WHR_Nation_Above_Class_idea_desc:0 "Маркс та інші так звані філософи змусили дуже багатьох людей думати, що всі конфлікти обертаються навколо класової боротьби. Це, звичайно, зовсім неправильно, адже конфлікт обертається навколо боротьби між народами та культурами."
 
 WHR_Orthodox_Church_Kryv:0 "Білоруська в церкві"
 WHR_Orthodox_Church_Kryv_desc:0 "Проповіді на богослужінні грецькою та церковнослов'янською мовами суперечать кривському маніфесту про абсолютну національну єдність. Ми зажадали від церковних провідників натомість проводити богослужіння білоруською мовою, або, як його зараз називають, кривською мовою. , що опір з часом зникне."
 
 WHR_successful_land_reform_plan_decent:0 "Помірно успішна земельна реформа"
 WHR_successful_land_reform_plan_decent_desc:0 "План Середи приніс свої плоди! Тепер, коли нам вдалося реалізувати нашу програму земельної реформи, сільська місцевість процвітає більше, ніж будь-коли."
 
 WHR_successful_land_reform_plan_good:0 "Успішна земельна реформа"
 WHR_successful_land_reform_plan_good_desc:0 "План Середи приніс свої плоди! Тепер, коли нам вдалося реалізувати нашу програму земельної реформи, сільська місцевість процвітає більше, ніж будь-коли."
 
