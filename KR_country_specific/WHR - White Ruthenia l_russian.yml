 whrpol.2.t:0 "Необхідність реформ"
 whrpol.2.d:0 "Соціал-демократи дуже пишаються своїми досягненнями в державному будівництві, створивши одну з найпрогресивніших націй у Східній Європі. Однак однією з головних турбот білорусів у період заснування Народної Республіки була земельна реформа. Білоруси були здебільшого , просто безземельними селянами, а більша частина землі належала польській або, меншою мірою, російській аристократії, що розглядалося як найбільша перешкода на шляху побудови білоруської нації та економічного процвітання. але, як і раніше, багато безземельних селян і багато гектарів землі, що належать "іноземним" аристократам або одній з двох церков у країні, для багатьох очевидно, що План Середи, неофіційна назва програми земельної реформи, застопорився з першого року після прийняття Соймом, і багато хто розчарований відсутністю прогресу, оскільки у Міністерства Хоча більшість БСДП наполягає на стабільному прогресі, зростає внутрішня опозиція не тільки всередині Грамади, а й самої провідної партії. Поки партія обговорює, як допомогти остаточно доопрацювати план, ще доведеться з'ясувати, чи ухвалять вони рішення про збільшення бюджету або про щось набагато радикальніше, до чого багато хто в партії закликає з зростаючою підтримкою."
 whrpol.2.a:0 "Дрібне землеволодіння - це майбутнє земельної власності."

 whrpol.3.t:0 "Звіт Середи"
 whrpol.3.d:0 "Необхідність земельної реформи в Білорусі визнавалася десятиліттями. Клас поміщиків у країні в переважній більшості складався з поляків або росіян, причому перші мали набагато більшу частку, тоді як більшість етнічних білорусів були селянами, і лише деякі з них їх володіли землею, на якій працювали, що призвело до значної класової напруженості аж до Вельткрига, особливо коли національна свідомість білоруського народу почала зростати напередодні Вельткрига, таким чином земельна реформа як спосіб закріпити створення білоруської національної ідентичності, підняти селянство з жахливої ​​бідності і послабити влада поміщицького дворянства стала частиною політичних програм більшості політичних партій.Проте легше сказати, ніж зробити.У той час як радикальні ліві (і все частіше, також і радикальні праві) давно проповідували захоплення і перерозподіл земель урядом, Соціал-демократична партія не хотіла робити це без згоди я чи компенсації попереднім власникам, вважаючи, що це дестабілізує молоду країну та викличе гнів наших німецьких союзників. Таким чином, приблизно через десять років з моменту запуску Плану Середи, названого на честь народного міністра сільського господарства, що стоїть за ним, мав неоднозначний успіх і залишається незавершеним. \n\nУ своїй доповіді народний міністр Ян Середа підкреслив успіхи земельної реформи, особливо в перший рік її проведення, і вказав на обмежене фінансування компенсацій як на серйозну перешкоду, особливо у зв'язку з тим, що все більша частина державного бюджету переходить на реалізацію плану індустріалізації . Тим не менш, Середа робить висновок, що програма земельної реформи буде завершена до 1939 року, і раніше при додатковому фінансуванні, при цьому наголошуючи, що компенсація землевласникам мала чистий позитивний ефект, оскільки вони інвестували в різні сектори економіки.
 whrpol.3.a:0 "Селяни - це кістяк нашої нації."
 
 whrpol.4.t:0 "З'їзд білоруського селянсько-робітничого союзу"
 whrpol.4.d:0 "Коли в пам'яті ще свіжі думки про крах німецької економіки, делегати від Білоруської соціал-демократичної партії, Білоруської партії соціалістів-федералістів та Білоруської партії соціалістів-революціонерів зібралися, щоб обговорити майбутнє Плану Середи. Есери давно критикували цей план як реакційний і надто поблажливий до "іноземних" поміщиків. Компенсація за всі перерозподілені землі була величезними державними видатками, з якими бюджет щосили намагався впоратися, а скорочення значною мірою відповідальні за уповільнене просування Плану. Ліве крило БСДП, неофіційно очолюване прем'єр-міністром Симоном Рак-Михайловським, зайняло ту саму позицію, що і БПС-Р, і навіть президент Тарашкевич почав розглядати можливість радикальної зміни планів. як у Грамаді, так і в Соймі, і вважає, що збільшення бюджету буде більш ніж достатньо, щоб повернути його у потрібне русло. Неформальний лідер правого крила БСДП Антон Луцкевич попередив, що радикальний курс відштовхне їхнього німецького союзника, який і без того побоюється відкритої соціалістичної орієнтації Грамади, і побоюється, що вони підтримають реакційні елементи в Народній армії та Соймі проти них, якщо вони приймуть небезпечний". \"план.\n\nМайбутній напрямок Грамади належить центристам з БСДП, які або схиляться до помірної пропозиції Середи, або поступляться тиском есерів та їх популістській риториці."
 whrpol.4.a:0 "Посібник БСДП чинить опір радикальному тиску."
 whrpol.4.b:0 "Жодних компенсацій поміщикам!"
 
 whrpol.5.t:0 "Неграмотність"
 whrpol.5.d:0 "Білоруські землі боролися з жахливим рівнем грамотності, що становить від 10 до 20% за даними перепису 1897 року, що поставило націю в дуже невигідне становище в її зусиллях зі створення білоруської нації. Тільки 1918 року під керівництвом Ради БНР і за підтримки Німеччини рівень грамотності в країні почав покращуватися за рахунок багаторазового розширення шкільної системи Незважаючи на затримку, викликану переходом на латинську алфавіт у 1926 році, Народне міністерство освіти повідомило, що в цьому році рівень грамотності становив 36%, а цього року він наближався до позначки 50%. Незважаючи на очевидний прогрес, неграмотність залишається явною перешкодою для культурного, економічного та наукового розвитку нашої країни.
 whrpol.5.a:0 "Просто будуйте більше шкіл, дурне!"

 whrpol.6.t:0 "Сойм у глухому куті"
 whrpol.6.d:0 "Обурені ставленням уряду до плану Середи, опозиція в Соймі, члени Національної демократичної асоціації та Кривської партії Ластовського, об'єдналися з дисидентами в Грамаді, щоб відкласти ухвалення подальшого законодавства. Хоча сама по собі опозиція надто слабка, щоб повалити уряд і призначити вибори, їх затягування створили напружену ситуацію в парламенті.Після вчорашнього засідання атмосфера стала ще більш задушливою через численні образи і чутки, що і БСДП, і Грамада перебувають на межі краху, в той час як багато людей в Мінську. стали свідками зростання активності в Будинку Народної Армії та німецькому посольстві."
 whrpol.6.a:0 "Скоро все вляжеться, правда?"

 whrpol.7.t:0 "Переворот"
 whrpol.7.d:0 "Багато жителів Мінська прокинулися сьогодні вранці від того, що солдати патрулювали вулиці, наказуючи людям залишатися вдома. Перед Будинком уряду, де проходять засідання Сейму, броньовик і взвод солдатів стежать за площею Незалежності, тоді як столичні Пізніше вранці Перша національна станція передала повідомлення Радослава Островського, делегата Сойму від БСДП. Крім того, він оголосив, що президентська влада та Рада народних міністрів були замінені новим тимчасовим органом, Білоруською Центральною Радою або Центральною Радою, головою якого став він сам, після оголошення складу Ради він закінчив повідомлення наказом про арешт Тарашкевича та інших членів колишнього уряду за державну зраду. Хоча опівдні на всіх дорогах, що ведуть до Мінська та з нього, вже були військові блокпости, стало зрозуміло, що всі члени колишнього уряду змогли уникнути арешту та залишили місто. Біла Рутенія стала на шлях громадянської війни.
 whrpol.7.a:0 "Ми повинні врятувати Білорусь від синдикалізму!"
 
 whrpol.8.t:0 "Огузок Сойму"
 whrpol.8.d:0 "Голова Островський опинився в незручному становищі. Практично ніхто з членів БСДП не прийняв його заклик до підтримки та національної єдності проти синдикалістської загрози, незважаючи на те, що він запевнив своїх армійських прихильників, що він згуртує за собою по принаймні праве крило партії.На даний момент його Центральна Рада зазнає ганебного провалу.\n\nЦя ситуація спонукала Островського звернутися до інших партій у Соймі, про які досі не згадували з початку перевороту.Островський сподівається заручитися підтримкою Національної демократичної асоціації, що складається з Народної партії Романа Скірмунта та Християнської демократії Адама Станкевича, за їх підтримки Центральна Рада отримала б легітимність, необхідну для її функціонування, у міру того, як Грамада підняла відкрите повстання в сільській місцевості.\n\nУ ході зустрічі з лідерами -демократів голова Островський запропонував їм ключові посади у Центральній Раді та пообіцяв у встановлення Сойму якнайшвидше - за винятком, звичайно, "зрадників" - членів Грамади - в обмін на підтримку нової конституції проти "синдикалістських повстанців". Християнські демократи особливо неохоче йдуть на співпрацю, вважаючи переворот нелегітимним і жахливим правовим прецедентом, але їх побоювання з приводу того, щоб дозволити військовим правити поодинці або, що ще гірше, дозволити кривичам Ластовського отримати владу, можуть переконати їх стати на бік Центральної Ради. "
 whrpol.8.a:0 "НДА підтримує Центральну Раду"
 whrpol.8.b:0 "Островському не вдається заручитися їхньою підтримкою."
 
 whrpol.9.t:0 "Сойм приймає новий бюджет"
 whrpol.9.d:0 "Як було погоджено на останньому конгресі Грамади, народний міністр сільського господарства Ян Середа представив новий, розширений бюджет для програми земельної реформи, що зупинилася. Завдяки млявій підтримці лівих, отриманої на конгресі, законопроект був відносно легко прийнятий, оскільки його Підтримала Національна демократична асоціація: в опозиції законопроекту значною мірою залишилися кривичі, які, як і ліві в Грамаді до них, стверджували, що вони все ще надто поблажливі щодо землевласників, проте їх протидія виявилася досить слабкою, і лідер кривичів Ластовський погодився з тим, що новий законопроект допоможе підтримати селян, яким загрожує економічна криза Німеччини. Ліві газети "Білоруська думка" помірковано критикували підтримку законопроекту БПС-Р, залишивши за собою різке засудження Ластовського, який сам був колишнім членом цієї партії до 1920 року. року, на їхню думку, опозиція законопроекту Ластовського ла нещирою і просто хитрощами для того, щоб приєднати лівих до його реакційного руху. Сам Ластовський, через його газету "Кривич", поспішив заперечити на це, звинувативши БПС-Р у відмові від своєї основної бази підтримки та продовження "продажу" інтернаціоналізму замість того, щоб допомагати розвитку білорусько-кривської нації. у будь-якому разі, схоже, що радикали з обох боків витрачають свою злість один на одного, дозволяючи нам зосередитися на роботі, яка справді принесе користь людям.
 whrpol.9.a:0 "Нехай сваряться; люди чекають дій, а не слів."

 whrpol.10.t:0 "Борисівська битва"
 whrpol.10.d:0 "За 74 кілометри на північний схід від Мінська, на березі річки Березини, лежить місто Борисов, одне з найбільших в області, за винятком Мінська. Щоб убезпечити район навколо столиці, потрібно було убезпечити Борисов, і з цією метою туди увійшла Народна армія. Опір синдикалістських повстанців був незначним, і місто було взято під контроль протягом дня."
 whrpol.10.a:0 "Столиця тепер у безпеці."

 whrpol.11.t:0 "Битва в [1087.GetCapitalVictoryPointName]"
 whrpol.11.d:0 "[1087.GetCapitalVictoryPointName], на кордоні з Росією, є одним з найважливіших і промислових міст Білої Рутенії. Як і очікувалося, опір синдикалістів там був запеклим. Тим не менш, наші війська успішно оволоділи містом, коли були захоплені сталеливарний та автомобільний заводи. Ворожі партизани втекли до сільської місцевості, але їхня зачистка буде питанням часу.
 whrpol.11.a:0 "Ще одне ключове місто під охороною."

 whrpol.12.t:0 "Битва при [207.GetCapitalVictoryPointName]"
 whrpol.12.d:0 "[207.GetCapitalVictoryPointName] і його озера розташовані в північній частині країни і якщо не вважати пунктів перетину кордону, що охороняються, досить нічим не примітні. Армія зустріла невеликий опір в провінції, і північні прикордонні переходи заблокують потенційний шлях до відступу до Литви для синдикалістів."
 whrpol.12.a:0 "Зараз війська насолоджуються пляжами на березі озера."

 whrpol.13.t:0 "Битва біля [95.GetCapitalVictoryPointName]"
 whrpol.13.d:0 "Місто [95.GetCapitalVictoryPointName] розташоване у важливому місці на злитті річок Прип'ять і Піна. Цей регіон відомий своїми болотами і не тільки дуже важкий для проходження армій, але і є чудовим місцем для партизанів. Як і очікувалося. , оскільки саме місто було оплотом БСДП і Єврейського Бунду, опір був особливо жорстоким, після того, як місто було взято під контроль, повідомлялося про численні ексцеси з боку наших військ, які зганяли свій гнів на більшості єврейського населення. тільки дисципліна була відновлена, але тепер ясно, що етнічна напруженість, що лежить в основі, досягла межі."
 whrpol.13.a:0 "Ми повинні обмежити насильство над мирним населенням!"
 
 whrpol.14.t:0 "Битва в [204.GetCapitalVictoryPointName]"
 whrpol.14.d:0 "У районі [204.GetCapitalVictoryPointName] знаходяться деякі з небагатьох галузей промисловості в країні. Як і очікувалося, синдикалісти чинили запеклий опір у заводів і громадських будівель. Тим не менш, наші війська зрештою здолали їх, і повстанці бігли на захід, імовірно, до сільської місцевості або до Литви, проте зараз багато важливих пунктів перетину кордону знаходяться в наших руках, що повинно обмежити можливість втечі повстанців із країни.
 whrpol.14.a:0 "Ще один ключовий регіон у наших руках."

 whrpol.15.t:0 "Битва біля [194.GetCapitalVictoryPointName]"
 whrpol.15.d:0 "Регіон навколо [194.GetCapitalVictoryPointName] став свідком швидкого економічного розвитку в недавній історії, в ньому знаходиться низка підприємств з переробки харчових продуктів та видобутку солі. Як тільки наші війська захопили фабрики, повстанці-синдикалісти розчинилися в сільській місцевості, а деякі імовірно бігли в Україну."
 whrpol.15.a:0 "Південь захищений."

 whrpol.16.t:0 "Зближення з поміркованими бундівцями"
 whrpol.16.d:0 "Наші відносини з Єврейським лейбористським бундом завжди були симбіотичними, при цьому керівництво Бунду побоюється радикальних змін існуючого статус-кво, змін, які ми маємо намір ініціювати. Тим не менш, молодші члени Бунду зросли під час офіційного політичного партнерства між нами і Бундом і, як наслідок, стали набагато сприйнятливішими до нас і наших реформ, тому, щоб заручитися підтримкою Бунду, ми маємо намір надати нашу повну підтримку і схвалення цим молодшим поміркованим членам Бунду, сподіваючись, що вони отримають більший вплив у Бунді. і зрештою візьмуть гору, забезпечивши більш дружній Бунд у міру здійснення наших численних реформ."
 whrpol.16.a:0 "Удачі молодим!"
 
 whrpol.17.t:0 "Помірковані захоплюють Бунд"
 whrpol.17.d:0 "Наша авантюра окупилася: ризикуючи поставити під загрозу наше партнерство з Єврейським лейбористським союзом, ми підтримали спробу молодих поміркованих членів Бунда взяти на себе керівництво старою гвардією. Ці помірковані прихильники набагато тісніше пов'язані з нашим урядом і виявилися більш тісними. Тим не менш, хаос у Бунді підірвав трудове життя багатьох єврейських робітників, хоча ми вважаємо, що за наявності достатнього часу все має повернутися до нормального русла."
 whrpol.17.a:0 "Відмінно"

 whrpol.18.t:0 "Перемови з керівництвом Бунду"
 whrpol.18.d:0 "Підтримка і допомога Єврейського лейбористського союзу відіграють важливу роль у нашій гегемонії над Соймом і як наслідок, у стабільності уряду, тому всі згодні з тим, що ми повинні досягти компромісу з керівництвом Бунда, щоб заручитися їхньою підтримкою наших економічних реформ та зміцнити наше партнерство."
 whrpol.18.a:0 "Сподіваюся, все пройде добре..."
 
 whrpol.19.t:0 "Бунд висуває вимоги"
 whrpol.19.d:0 "Бунд, розуміючи, що у них є перевага в переговорах, висунув кілька вимог. У той час як більшість із них незначні і можуть бути задоволені без проблем, ще одна вимога виділялася, як більмо на оці, після розгляду Соймом – вимога про «автономію» бундівців в економіці, іншими словами, щоб ми звільнили бундівських робітників від найсуворіших урядових постанов, що викликало обурення як ліворуч, так і праворуч: праві звинувачували євреїв у тому, що вони зробили уряд своєю маріонеткою. тоді як ліві звинувачували уряд у тому, що він віддає пріоритет лише одній профспілковій організації, проте ми не можемо відмовлятися від переговорів, оскільки це практично зруйнує наше партнерство з Бундом і серйозно поставить під загрозу нашу здатність керувати Сеймом.
 whrpol.19.a:0 "Обурювально, але ми не можемо припинити переговори"
 
 whrpol.20.t:0 "Перемови з Бундом успішно завершилися!"
 whrpol.20.d:0 "Те, що вважалося нездійсненним завданням, стало успіхом! Наші представники повідомляють, що ми досягли остаточної угоди з керівництвом Єврейського лейбористського союзу щодо їх підтримки наших численних реформ. У той час як підпорядкування вимогам Бунда було важкою пігулкою для деяких, вигоди не можна заперечувати, оскільки ми, по суті, зміцнили наш союз із Бундом у майбутньому, і їхня підтримка уряду гарантована."
 whrpol.20.a:0 "Заради підтримки Бунду!"
 
 whrpol.21.t:0 "Заворушення кривичів у Мінську"
 whrpol.21.d:0 "Оскільки голова Островський не зміг заручитися підтримкою решти Сойму, кривичі Ластовського, що становлять третій блок у Соймі, раптово активізували свою діяльність у Мінську. Зокрема, Спілка білоруської молоді провела численні демонстрації у містах та інших міських районах країни на знак протесту проти державного перевороту Сам Ластовський заручився підтримкою Білоруського наукового товариства та Академії наук у зв'язку зі зникненням багатьох членів БСДП з цих організацій. що натомість вони готові підтримати харизматичного Ластовського, очевидно, під тиском німецького посольства.
 whrpol.21.a:0 "Це погано!"
 
 whrpol.22.t:0 "Путч Ластовського"
 whrpol.22.d:0 "З підтримкою розпаду Центральної Ради Ластовський зробив свій хід. Очоливши ходу прихильників та членів Спілки білоруської молоді, голова кривського руху увійшов до Будинку уряду в Мінську. Солдати без жодного опору пропустили учасників ходи. Коли армія та німці залишили його, Островський уже покинув будівлю до прибуття Ластовського, і кривичі швидко проголосили розпуск Центральної Ради та формування нової Ради народних міністрів. дозволено засідати і чи будуть проведені вибори.Відомо лише, що Ластовський пообіцяв раз і назавжди позбавити Білорусь її "російського гіпнозу" і відродити білоруську націю в її чистому вигляді, як кривичів."
 whrpol.22.a:0 "Хай живе Кривія!"

 whrpol.23.t:0 "Правительство Островського"
 whrpol.23.d:0 "Після успішних переговорів з Національною демократичною асоціацією голова Островський зміг узаконити свою Центральну Раду та полегшити занепокоєння військових. Було сформовано новий уряд за підтримки як армії, так і військової місії Німеччини. Схоже, що це лише питання часу, коли залишки колишнього уряду та опір у сільській місцевості будуть придушені."
 whrpol.23.a:0 "Біла Рутенія буде вільна від синдикалізму."

 whrpol.24.t:0 "Єврейський Бунд та НРБ"
 whrpol.24.d:0 "У нинішніх кордонах Білоруської Народної Республіки проживає близько півмільйона євреїв, ще півмільйона знаходиться на її заявленій території. З революційних часів Вельткріга і з того часу єврейське населення країни брало активну участь у побудові білоруської нації, і кожен міський район країни має значне, якщо не більшість, єврейське населення, в даний час домінуючою організацією, що представляє євреїв і єврейські інтереси, є Загальний єврейський трудовий союз або просто Бунд. автономії, натхненна австромарксистським особистим принципом, сподівається досягти самоврядування та культурної автономії скрізь, де проживає діаспора, не вдаючись до створення єврейської держави. -демократи ній партії в рамках Союзу селян та робітників. Їхня опозиція в єврейській громаді, робітники сіоністи та фолькісти, була значно маргіналізована з 1920-х років. Союз між БСДП і Бундом виявився потужною силою в білоруській політиці. Однак, незважаючи на всі їхні зусилля, в країні, як і раніше, лютує антисемітизм, а швидке зростання вкрай правих кривичів викликало занепокоєння у Бунда.
 whrpol.24.a:0 "Разом проти реакції та антисемітизму."
 
 whrpol.25.t:0 "Вибори [GetYear]-го"
 whrpol.25.d:0 "Одна з основ демократичної держави - проводити вибори кожні пару років, щоб дозволити людям висловити свою думку про уряд і безліч питань. Цей рік нічим не відрізняється, і вибори [GetYear]-го не за горами. той час, як багато партій борються за владу по всій країні, всі очікують, що БСДП зможе плавно перейти до ще однієї перемоги на виборах."
 whrpol.25.a:0 "БСДП знову перемагає!"
 
 whrpol.26.t:0 "Вибори [GetYear]-го"
 whrpol.26.d:0 "Одна з основ демократичної держави - проводити вибори кожні кілька років, щоб дозволити людям висловити свою думку про уряд і безліч питань. Цей рік нічим не відрізняється, і вибори [GetYear]-го не за горами. У той час як багато партій борються за владу по всій країні, єдиними блоками з реальними шансами на перемогу є очолювана БСДП Грамада і права Національно-демократична асоціація, коаліція християнських демократів і лібералів, які сподіваються повалити БСДП на чолі з Адамом Станкевичем і Роман Скирму. , і переможцем стає..."
 whrpol.26.a:0 "БСДП знову перемагає!"
 whrpol.26.b:0 "НДА - переможець!"

 whrpol.27.t:0 "Вибори відкладені"
 whrpol.27.d:0 "Оскільки наша країна перебуває у стані війни, вибори, які мали відбутися сьогодні, були відкладені до подальшого повідомлення. Уряд пообіцяв провести вибори за першої ж нагоди після того, як буде ліквідовано надзвичайний стан у країні."
 whrpol.27.a:0 "Сумно, але зрозуміло."

 whrpol.28.t:0 "Зрада Єзовітова"
 whrpol.28.d:0 "Генерал Єзовітов, найвищий офіцер Народної армії після смерті Кіпріана Кондратовича у 1932 році, перейшов на бік повстанців-грамадистів. Оскільки він довгий час був членом Білоруської партії соціалістів-федералістів, поміркованих прихильників Грамади, наша його або переконати його зберегти лояльність глибоко підірвала довіру до новоствореної Центральної ради, ця подія не була проігнорована німецькою військовою місією, лідер якої Вернер Кемпф відкрито пригрозив Островському, що якщо він найближчим часом не відновить контроль над ситуацією, то натомість це зробить німецька армія. і візьме він прямий контроль над усіма військовими справами країни."
 whrpol.28.a:0 "Чортів соціаліст."
 
 whrpol.29.t:0 "Вернер Кемпф бере управління в свої руки"
 whrpol.29.d:0 "Оскільки Центральній Раді не вдалося самостійно перемогти повстанців, військова місія Німеччини розпочала власну "антипартизанську операцію" у Білій Рутенії. У процесі, проте, вони взяли під прямий контроль усі збройні сили та справи в країні, а Вернер Кемпф став віртуальним військовим диктатором країни зі створенням Мінського генерал-губернаторства.Центральна Рада Островського зберігає контроль над цивільними справами, але фактично почала підкорятися генерал-губернатору Кемпфу.Це серйозне приниження, у цьому процесі Біла Рутенія втратила значний суверенітет.
 whrpol.29.a:0 "Невже ми справді такі марні без Німеччини...?"
 
 whrpol.30.t:0 "Уряд тікає до Литви"
 whrpol.30.d:0 "Оскільки більша частина країни перебуває під окупацією ворога, уряд [WHR.GetNameDef] втік до міста [GetGrodnoName] у дружніх литовських руках. У місті проживає значна кількість білорусів, і уряд сподівається, що за допомогою Литви та Німеччині вони зможуть продовжувати боротьбу з тих пір, поки країна не буде звільнена. Здається, долі литовців та білорусів знову переплелися."
 whrpol.30.a:0 "Це чомусь здається знайомим."

 whrpol.31.t:0 "[WHR.GetAdjective]е уряд тікає до [GetGrodnoName]"
 whrpol.31.d:0 "Оскільки більша частина країни знаходиться під окупацією ворога, уряд [WHR.GetNameDef] втік до міста [GetGrodnoName] у дружніх литовських руках. У місті проживає значна кількість білорусів, і уряд сподівається, що за допомогою Литви та Німеччині вони зможуть продовжувати боротьбу з тих пір, поки країна не буде звільнена. Здається, долі литовців та білорусів знову переплелися."
 whrpol.31.a:0 "Разом ми відб'ємо загарбників."
 
 whrpol.32.t:0 "Литовсько-Білоруська Федерація?"
 whrpol.32.d:0 "Вторгнення на наші землі і наше вигнання до Литви довели лише одне: ми не можемо захистити свою країну поодинці. Уряд Литви вирішив відродити стару пропозицію: федерація двох наших народів, як це було до розділів Речі Посполитої. Ця ідея була на короткий час відроджена під час Вельткріга, але зрештою була відкладена через відсутність інтересу з боку урядів Литви, Білорусі та Німеччини, можливо, саме час об'єднати наші зусилля, щоб краще захистити себе від загарбників, але багато хто засуджує. ідею про те, що ми обмінюємо нашу незалежність на безпеку."
 whrpol.32.a:0 "Тільки разом ми зможемо знайти світ."
 whrpol.32.b:0 "Ми ніколи не відмовимося від нашої незалежності."
 
 whrpol.33.t:0 "Литва та [WHR.GetNameDef] прагнуть об'єднатися"
 whrpol.33.d:0 "Після того, як [WHR.GetAdjective]е уряд було повалено загарбниками, вони і литовські уряди розглядають стару ідею: федерацію двох своїх націй. Ідея була на короткий час відроджена під час Вельткрига, але зрештою була відкладена через відсутність інтересу: тепер, коли всі учасники добре обізнані про те, що [WHR.GetAdjective] уряд не може діяти сам по собі, ця ідея обговорюється знову.Як захисник обох націй, ми маємо останнє слово в цьому питанні : дозволити їм об'єднатися та сформувати більш згуртований захист нашого східного кордону або зберегти їх розділеними та слабкими, щоб вони не могли загрожувати нашій регіональній гегемонії у майбутньому.."
 whrpol.33.a:0 "Їхнє об'єднання спростить оборону."
 whrpol.33.b:0 "Вони повинні залишатися розділеними."
 
 whrpol.34.t:0 "[FROM.GetNameDefCap] проти пропозиції створення федерації."
 whrpol.34.d:0 "Як і під час Вельткріга, ідею литовсько-білоруської федерації було відкинуто. Проект знову буде відкладено."
 whrpol.34.a:0 "Ганьба."

 whrpol.35.t:0 "Створення Литовсько-Білоруської Федерації"
 whrpol.35.d:0 "Погодившись з [WHR.GetAdjective]ним і німецьким урядами, ми розпочали реалізацію оновленого плану об'єднання двох націй, які колись становили Великое князівство Литовське. Білоруси, звичайно, отримають значну автономію в цій угоді, а статус самої Литви залишиться незмінним, ми сподіваємося, що це зробить нас більш здатними захищати регіон від загарбників.
 whrpol.35.a:0 "Спадщина Великого князівства продовжує жити."

 whrpol.36.t:0 "Промова Ластовського"
 whrpol.36.d:0 "У зв'язку з вигнанням білоруського уряду до Литви, оскільки їхні землі захоплені нашим спільним ворогом, білоруського політика Вацлава Ластовський було запрошено на сьогоднішнє засідання Сейму, щоб виступити в надії на покращення відносин між нашими двома народами.\n Хоча Ластоєвський відомий як радикальний білоруський націоналіст, він явно відчуває великі симпатії до литовського народу і у своїй промові неодноразово звеличував Литву, її народ, спільну історію та культуру наших народів і що, можливо, важливіше, наших спільних ворогів. захоплена, він закликав литовський народ нести мантію старого Великого князівства та допомогти у звільненні Білорусі.Що ще дивніше, він також закликав до набагато тісніших зв'язків, аж до пропозиції союзу, щоб Литва та Білорусь знову не впали перед іноземними ворогами.\n\ Його промова завершилася останнім закликом до єдності: "Хай живе братський союз литовського та білоруського народів!"
 whrpol.36.a:0 "Братський союз, га?"

 whrpol.37.t:0 "Мінськ пропонує світ"
 whrpol.37.d:0 "З розпадом Німецької імперії стало ясно, що наші [WHR.GetAdjective]ие вороги опинилися у важкому становищі. Без свого захисника вони тепер уразливі для контратаки наших військ. Тим не менш, емісар з [WHR.GetNameDef ] прибув з цікавою пропозицією: сепаратний мир між нашими країнами. Розумно припустити, що, незважаючи на те, що вони опинилися в дипломатичній ізоляції, він натякнув, що його уряд, повний співчуваючих Парижу та Лондону, вже звертається до Третього Інтернаціоналу за підтримкою, мабуть, впевнене в тому, що зможе переконливо звернутися до синдикалістського світу тепер, коли вони "розірвали свої ланцюги" з Берліном. Таким чином, його уряд пропонує не тільки мир між Білоруссю та Росією, але й направити зброю проти залишків Рейхспакту в обмін на ф ормальну передачу "законно білоруських" земель. Ми майже не сумніваємося, що зрештою ми зможемо їх зруйнувати, але ідея про те, що ми можемо уникнути необхідності прокладати кривавий шлях до Мінська в обмін на деякі прикордонні території, - це те, що ми, можливо, захочемо розглянути, особливо якщо їхні заяви про міжнародну підтримку є вірними. Однак залежно від ситуації на фронті ми можемо наполягти на вигіднішій угоді. Етнічна ситуація у Кричеві та Вітебську досить ясна, але набагато менш зрозуміла у Смоленську, на який вони також претендують. Звичайно, ми також можемо наполягти на довоєнному статус-кво.
 whrpol.37.a:0 "Дуже добре. Таким чином, ми можемо зосередитися на важливих напрямках."
 whrpol.37.b:0 "Ми можемо погодитися зі поступкою Кричева та Вітебська, але Смоленськ - російська!"
 whrpol.37.c:0 "Ми приймемо тільки статус-кво до війни."
 whrpol.37.e:0 "Відхиліть пропозицію навідріз."

 whrpol.38.t:0 "Російська зустрічна пропозиція"
 whrpol.38.d_split:0 "[RUS.GetName] виявила інтерес до нашої пропозиції про сепаратний світ, але вважає, що наші вимоги занадто жорсткі. Зокрема, вони вважають Смоленськ переважно російським містом і відмовляються розглядати його передачу. Це опосередковано означає, що наші претензії на міста Вітебськ та Кричів визнані росіянами і дає нам добрий шанс повернути собі більшу частину білоруських земель, які перебували під владою Росії."
 whrpol.38.d_statusquo:0 "Росія відповіла на нашу пропозицію про сепаратний світ, м'яко кажучи, прохолодно. Хоча вони готові прийняти нашу незалежність, вони відмовляються від будь-яких територіальних змін і вимагають повернення до довоєнного статус-кво. Це означало б, що кров , Пролита білорусами, буде значною мірою марною, але це може бути єдиним способом врятувати нашу країну від потенційно смертоносного контрнаступу Росії."
 whrpol.38.a:0 "Дуже добре."
 whrpol.38.b:0 "Все чи нічого. Немає світу!"
 
 whrpol.39.t:0 "Перемови зірвано"
 whrpol.39.d:0 "Переговори між Білоруссю та Росією провалилися, не зумівши знайти компроміс, прийнятний для обох сторін. Між двома країнами не буде сепаратного світу, що робить втручання Третього Інтернаціоналу малоймовірним."
 whrpol.39.a:0 "..."
 
 whrpol.40.t:0 "Успіх на перемовинах!"
 whrpol.40.d:0 "Російські прийняли нашу пропозицію; між нашими народами буде мир. У плані, якщо припустити, що ми зможемо переконати Третій Інтернаціонал у тому, що наше членство в Рейхспакті було не чим іншим, як прагматичним хитрощом, спрямованим на забезпечення основ соціалістичної держави під носом Берліна, нав'язаної нам імперіалістичними державами.
 whrpol.40.a:0 "Звичайно, президент Тарашкевич нас не підведе."

 whrpol.41.t:0 "Беларусь рве кайдани?"
 whrpol.41.d:0 "З падінням підступної Німецької імперії минуло зовсім небагато часу, перш ніж Східна Європа поринула в хаос без свого імперіалістичного покровителя. Одним із важливих прикладів є Білоруська Народна Республіка, яку з 1925 року очолює низка соціал-демократичних урядів. Емісар з Мінська прибув сьогодні не лише з мирною пропозицією від свого уряду, але й з проханням про те, щоб Білорусь звернула свою зброю проти залишків Рейхспакту. Дипломат швидко обґрунтував свою позицію: Білоруська соціал-демократична партія завжди прагнула до створення соціалістичної держави у своєму куточку Європи, нарешті звільнившись від російського імперіалізму, а потім від іноземного, ворожого класу польських дворян, Емісар наполягає на тому, що їхній союз з Німецькою імперією ніколи не був їхнім вибором, а просто прагматичним хитрощом для побудови соціалізму прямо у німців під носом доти, доки їх бідна, слаборозвинена країна не буде т готова до революції, інакше вона була б розчавлена ​​імперіалістичними німцями або реакціонерами Росії, які відмовляються навіть визнавати білоруську національність. Ми повинні вирішити, чи можемо ми довіряти цим передбачуваним переодягнутим революціонерам і запропонувати їм нашу підтримку та захист. Наша відповідь тут вирішить, чи зможемо ми забезпечити собі союзника у Східній Європі, чи росіяни почнуть контрнаступ проти залишків Рейхспакту.
 whrpol.41.a:0 "Ми вітаємо всі вільні народи Європи!"
 whrpol.41.b:0 "Ніколи! Ці криптоплутократи гірші за капіталістів!"

 whrpol.42.t:0 "Беларусь доєднується до Інтернаціоналу"
 whrpol.42.d:0 "Наша пропозиція була прийнята революціонерами Європи, і ми були прийняті до Третього Інтернаціоналу. Звичайно, в цій угоді є застереження, тому що ми повинні швидко довести, що ми справді є справжнім революційним режимом.\n\nВідбулося екстрене засідання Білоруської селянської і робочої Грамади, яке формально санкціонувало план уряду щодо примирення з Інтернаціоналом і докладання зусиль, щоб приєднатися до них, незабаром було надзвичайне становище в Соймі, який швидко прийняв зведення законів, що формально відмовлялися від наших зв'язків з павалами. про намір уряду об'єднати націю з синдикалістськими державами, нарешті було прийнято резолюцію, яка закликає до створення конституційного комітету та розпуску Сойму.
 whrpol.42.a:0 "Білоруська революція вступає в новий етап!"
 
 whrpol.43.t:0 "Третій Інтернаціонал відмовивши нам"
 whrpol.43.d:0 "Оскільки Третій Інтернаціонал відхиляє нашу пропозицію, ми залишаємось у стані війни, принижені та дипломатично ізольовані. Білоруська Народна Республіка боротиметься до кінця."
 whrpol.43.a:0 "Це дуже ніяково ..."

 whrpol.44.t:0 "Покинута Білорусь"
 whrpol.44.d:0 "Незважаючи на всі свої зусилля, нелегітимний білоруський уряд не зміг виправдати свої погрози, коли стало зрозуміло, що Третій Інтернаціонал не бажає їх підтримувати. Нашу угоду з ними слід визнати недійсною, а бойові дії негайно відновити."
 whrpol.44.a:0 "Ми все-таки увійдемо до Мінська."

 whrpol.45.t:0 "Світ з Білоруссю"
 whrpol.45.d:0 "Відповідно до нашої угоди з урядом Білорусі було підписано мирний договір за офіційним посередництвом Третього Інтернаціоналу, який також підписав договір з так званою Білоруською Народною Республікою. Білорусь тепер має розглядатися як частина синдикалістської сфери, але нам більше не доведеться жертвувати росіянами заради марних боліт і лісів.
 whrpol.45.a:0 "Хай буде так."
 
 whrpol.46.t:0 "Антиурядові протести"
 whrpol.46.d:0 "Реакція на остаточні рішення, прийняті до розпуску Сойму, була неоднозначною. Опозиція відкрито засуджує це як неконституційне і вважає це кричущим переворотом, і на вулицях пройшли протести. Після цього відбулися контрпротести вірних робітників і селян, що призвело до цього. Армія втрутилася, щоб навести лад у деяких місцях, забезпечивши, щоб ситуація не загострилася, але ясно, що наше швидке рішення займе деякий час, перш ніж воно буде прийнято деякими верствами населення."
 whrpol.46.a:0 "Скоро вони приймуть революцію."

 whrpol.47.t:0 "Офіційний запит від [WHR.GetNameDef]"
 whrpol.47.d:0 "Встановивши мир і забезпечивши більш надійну європейську гегемонію, ніж будь-коли, наш вірний союзник на тому місці, яке колись було східним кордоном Міттельєвропи, який ми зазвичай називаємо Білою Рутенією, звернувся з офіційним проханням через своє посольство в Берліні Протягом більшої частини міжвоєнного періоду білоруси залежали від нашого захисту та економічної могутності, щоб піднятися із глушини до нації, як вони стверджують, рівної решті Європи.[WHR. забезпечені, а загроза з боку Росії практично знищена, слід подумати про нові відносини між нашими країнами, зокрема між двома вільними націями, а не між захисником і васалом. незалежності в рамках Рейхспакту і Міттельєвропи, поклавши край їх неофіційному статусу маріонеткової держави Німецької імперії, як нагорода за вірно ність у цьому кривавому конфлікті. Оскільки у [WHR.GetNameDef] немає причин відриватися від Рейхспакту, а їхня лояльність повністю доведена, у нас дійсно немає причин тримати їх на прив'язі, і це зробило б їх ще вдячнішими за нашу роль у їхньому звільненні. З іншого боку, прихильники жорсткої лінії, до яких прихильний кайзер, роздратовані тим, що у них є нахабство зробити таку пропозицію насамперед, оскільки саме їхнє існування зумовлене доброю волею Німеччини.
 whrpol.47.a:0 "Дуже добре. Людендорф був би щасливий побачити цей момент."
 whrpol.47.b:0 "Ні, звичайно. Невдячні слов'яни..."
 
 whrpol.48.t:0 "Незалежність!"
 whrpol.48.d:0 "Уряд Німеччини з вдячністю прийняв наше прохання. Поки ми залишаємося в Рейхспакті та Міттельєвропі, наші відносини з Німеччиною стали набагато менш односторонніми з підписанням нового торгового договору та зменшенням розміру німецької військової місії. Наші претензії як незалежної нації ніколи не звучали правдивіше, ніж зараз!"
 whrpol.48.a:0 "Життя Республіки своєї!"
 
 whrpol.49.t:0 "Прохання відхилено"
 whrpol.49.d:0 "З якоїсь богом забутої причини уряд Німеччини прямо відмовив у нашому проханні про більшу незалежність. Схоже, винагорода за лояльність набагато обмеженіша, ніж ми очікували."
 whrpol.49.a:0 "Ублюдки..."
 
 whrpol.50.t:0 "Пропозиція з Москви"
 whrpol.50.d:0 "Сьогодні до уряду в Мінську надійшло абсолютно секретне повідомлення у вигляді немаркованого конверта, доставленого одним кур'єром без форми, який поїхав відразу після прибуття. Як тільки лист та його потенційні наслідки були усвідомлені, необхідність таємного характеру його доставки стала очевидною.\n\nЛист був відзначений усіма офіційними печатками [SOV.GetAdjective]ого уряду і підписаний власною рукою [SOV.GetLeader], так що не було жодних сумнівів у його достовірності. Новий російський соціалістичний режим досяг успіху в другій громадянській війні і почав дивитися в майбутнє, і воно в нашому напрямі. стані війни з Інтернаціоналом, то вони будуть готові прийняти нас у свій союз, щоб і разом боротися проти німців. Ця угода передбачає гарантію високого рівня автономії, більшого, ніж у нас є зараз, але зрештою це означатиме, що ми залишимося більш-менш підвладною нацією, хоч і з росіянами як наші володарі, а не з німцями. Інші умови полягають у тому, що ми повністю перейдемо на соціалістичну форму правління, і що важливо, росіяни обіцяли нам повний та негайний контроль над землями [243.GetName] та [755.GetName] після початку війни.\n\nТарашкевич поділився цими планами тільки з найвищими членами свого кабінету, побоюючись викривачів. Всі згодні з тим, що росіяни, схоже, щирі в цій пропозиції, але питання в тому, чи варто воно того?
 whrpol.50.a:0 "Цікава пропозиція..."
 whrpol.50.b:0 "Росії не можна довіряти."

 whrpol.51.t:0 "[WHR.GetNameDefCap] приймає"
 whrpol.51.d:0 "У дивовижно прямолінійному листі [WHR.GetLeader] пообіцяв, що, якщо і коли настане час, він і його люди повернуть проти своїх владик і стануть на наш бік проти реакціонерів.\n\nОбіцяння більшої автономії під нашим урядом, що має набагато більше ідеологічної та культурної подібності з ними порівняно з німцями, виявилося для них досить важливим.
 whrpol.51.a:0 "Оствалл вже впав,\nа Німеччина про це не знає."

 whrpol.52.t:0 "[WHR.GetNameDefCap] відмовляється"
 whrpol.52.d:0 "[WHR.GetNameDef] недвозначно повідомила нам, що навіть якби вони вірили, що ми виконаємо нашу угоду, вони не надто сподіваються на успіх нашої потенційної військової кампанії проти Остваллової потужності.\n\nСхоже, нам доведеться принести соціалізм нашим заблудлим побратимам старим добрим способом.
 whrpol.52.a:0 "Це було очікувано."

 whrpol.53.t:0 "Година обирати"
 whrpol.53.d:0 "Коли над Європою знову розгоряється війна, Тарашкевич розуміє, що настав час для ухвалення остаточного рішення - дотримуватися чи ні попередньої угоди з росіянами. автономії, коли більша частина його нації об'єднається під [WHR.GetAdjective]їм урядом?Чи він залишиться вірним німцям, які досі терпіли і підтримували його правління?"
 whrpol.53.a:0 "Виконати таємний договір."
 whrpol.53.b:0 "Залишатися вірним Німеччині."

 whrpol.54.t:0 "Росія окуповує Білорусь!"
 whrpol.54.d:0 "Відбувся немислимий! Уряд Білої Рутенії, очолюваний [WHR.GetLeader], офіційно дезертував з Рейхспакту і перейшов на бік [SOV.GetName]. так хотіли, але схоже, їх спроби державного будівництва з тих пір були марними, тому що вони поповзли назад до проклятих росіян. Поряд з іншими, вони стануть прикладом."
 whrpol.54.a:0 "Зрадники!"

 whrpol.55.t:0 "Формування [FROM.GetAdjective]ої автономії"
 whrpol.55.d:0 "[WHR.GetAdjective]е уряд офіційно оголосило війну Німецької Імперії та Рейхспакту, і приєдналося до Третього Інтернаціоналу як автономний регіон [SOV.GetName]\n\nПісля недавнього початку війни фізична передача урядів за управління [243.GetName] і [755.GetName] відбулася за лічені хвилини, без церемоній. Однак факт залишається фактом: ми придбали цінного і невеликого нового союзника, ще ближче до серця прогнилої Німецької Імперії."
 whrpol.55.a:0 "Чудово."

 whrpol.56.t:0 "[FROM.GetNameDefCap] розриває угоду"
 whrpol.56.d:0 "Незважаючи на всі його запевнення про угоду, яку ми уклали задовго до початку конфлікту, [WHR.GetLeader] відмовився від своєї обіцянки.\n\nМи погодилися на вступ [WHR.GetAdjective]ого народу до Інтернаціоналу , з обіцянкою подальшої автономії і навіть частини нашої власної території, якщо це означатиме, що вони вийдуть з Рейхспакту і оголосять війну німцям. , нам доведеться принести їм соціалізм у старий добрий спосіб."
 whrpol.56.a:0 "Нічого несподіваного."

 whrpol.57.t:0 "Правительство в Райхспакті"
 whrpol.57.d:0 "Біла Рутенія, невелика маріонеткова держава Оствалл, Німеччини, перейшла на бік Інтернаціоналу. Консервативні критики квазі-синдикалістського [WHR.GetAdjective]ого уряду, раніше терпимі Німеччиною за їхню лояльність, , оскільки [WHR.GetLeader] привів свій народ до об'єднання з [SOV.GetNameDef] як автономний регіон і обіцянку більшої території. на східних краях Рейхспакту виникла тріщина.
 whrpol.57.a:0 "Чудові новини!"
 whrpol.57.b:0 "Це катастрофа!"
 whrpol.57.c:0 "Німецька Імперія руйнується..."

 whreco.1.t:0 "Чорний Понеділок обрушився на Білорусь"
 whreco.1.d:0 "Ударна хвиля краху Берлінської фондової біржі і економічних потрясінь, що послідували за цим, досягла всіх куточків Міттельєвропи. Однак його вплив на нас був набагато слабшим, ніж у інших членів Міттельєвропи, оскільки наша країна набагато менш розвинена в промисловому відношенні. ; ми вийшли з «Чорного Понеділка» відносно неушкодженими, хоча нам все ще потрібно буде мінімізувати збитки, перш ніж ситуація загостриться."
 whreco.1.a:0 "Немає зла без добра?"

 whreco.2.t:0 "Беларусь просити економічну допомогу"
 whreco.2.d:0 "Біла Рутенія, наш маленький союзник на сході, має відносно нерозвинену економіку, яка була сильно вражена економічною кризою. Оскільки їхній режим діє в наших інтересах і послабив трудове законодавство на нашу користь, вони попросили нас надати їм щедру позику, щоб нарешті вивести їх із кризи. Оскільки їхня економіка досить мала, це навряд чи вплине на наші рахунки, але навіть така невелика вм'ятина може бути небажаною в ці лихоліття."
 whreco.2.a:0 "Звичайно, ми можемо допомогти нашому маленькому союзнику."
 whreco.2.b:0 "Їм доведеться розібратися з цим самим."

 whreco.3.t:0 "Німеччина рятує нас"
 whreco.3.d:0 "Уряд Німеччини погодився надати щедрий кредит, щоб допомогти нам остаточно вийти з економічної кризи. Звичайно, ми могли довіритися нашому давньому союзнику в цьому питанні."
 whreco.3.a:0 "Дякую наших вічних німецьких друзів!"

 whreco.4.t:0 "Німеччина відказала нам"
 whreco.4.d:0 "Вражаюче, але уряд Німеччини відмовився, заявивши, що не може допомогти нам у остаточному відновленні після економічної кризи. Це зіпсувало відносини з нашим старим союзником, залишивши нас у повільному русі до відновлення."
 whreco.4.a:0 "Ось вам і дружба..."
 
 whrlandreform.1.t:0 "Успіх плану Середи!"
 whrlandreform.1.d:0 "Амбіційна програма народного міністра сільського господарства Яна Середи щодо пожвавлення програми земельної реформи та приведення Білорусі в сучасну епоху виявилася успішною! З усієї країни почали надходити повідомлення до міністерства про підвищення ефективності роботи білоруських фермерів по всій країні. З успіхом програми земельної реформи позиція БСДП як гегемона Сойму залишається непохитною, забезпечуючи справедливу і демократичну соціалістичну країну для всіх! про підвищення ефективності роботи білоруських фермерів по всій країні.З успіхом програми земельної реформи позиція БСДП як гегемона Сойму залишається непохитною, забезпечуючи справедливу та демократичну соціалістичну країну для всіх!"
 whrlandreform.1.a:0 "Тричі ура Яну Середі!"
 
 whrlandreform.2.t:0 "Земельні суперечки"
 whrlandreform.2.d:0 "У великій сільській місцевості Білорусі земля в основному належить поміщикам для сільськогосподарського призначення, що обробляється білоруськими селянами. Цей статус-кво існував протягом десятиліть, але введення плану Середи поставило ситуацію з ніг на голову. Один поміщик зазнав нападу невдоволеного селянина з синдикалістськими симпатіями, мандруючи своєю землею разом зі своєю родиною, незабаром скандал досяг перших шпальт багатьох газет по всій країні, зазвичай це дуже рідкісне явище, оскільки більшість населення сільської місцевості не залучена до політики. компенсацію атакованій стороні люди, незадоволені поміщиками вже довгий час, вимагають, щоб уряд не підтримував клас землевласників.
 whrlandreform.2.a:0 "Компенсуйте землевласнику, ми не можемо протистояти їм у цей критичний момент."
 whrlandreform.2.b:0 ""Може бути, підніміть рівень життя робітників у вашому маєтку?"
 
 whrlandreform.3.t:0 "БСДП-Л висуває вимоги"
 whrlandreform.3.d:0 "Незважаючи на мляву підтримку плану Середи з боку лівого крила БСДП, багато хто в ньому зараз менш ніж задоволений нашим виконанням плану, посилаючись на те, що ми "занадто м'які" по відношенню до поміщиків і багатих і "зраджуємо" ідеали» Грамади. У документі, підписаному кількома ключовими членами БСДП-Л, вони подали свій лист протесту Тарашкевичу, проте питання про те, як вчинити з цим листом протесту, є предметом дискусій..."
 whrlandreform.3.a:0 "Не звертайте уваги на лист, у нас все добре виходить."
 whrlandreform.3.b:0 "Може бути, БСДП-Л у чомусь праві?"
 
 whrlandreform.4.t:0 "Засідання кабінету міністрів"
 whrlandreform.4.d:0 "Хоча ми мали намір реалізувати План Середи, врівноважуючи громадську підтримку із загальною ефективністю для досягнення успіху, деякі в урядовому кабінеті все ще заявляють, що нам не вистачає ні того, ні іншого. Або проблема в тому, що ми не слухаємо людей достатньо, або що ми надто багато слухаємо людей. Подібна плутанина перешкоджає реалізації Плану Середи, тому, щоб вирішити це питання, Тарашкевич організував засідання кабінету міністрів, щоб обговорити виконання Плану Середи."
 whrlandreform.4.a:0 "Нам потрібно зосередитися на ефективності."
 whrlandreform.4.b:0 "Ми повинні прислухатися до людей."
 
 whrlandreform.5.t:0 "Бюрократичні питання"
 whrlandreform.5.d:0 "Народне міністерство сільського господарства отримало скарги від селян у сільській місцевості на корупцію в бюрократії, якій доручено займатися Планом Середи."
 whrlandreform.5.a:0 "Ми маємо щось з цим зробити!"
 
 whrlandreform.6.t:0 "Незначні протести"
 whrlandreform.6.d:0 "Незадоволені робітники влаштували в одному з наших міст невелику акцію протесту! Вони стверджують, що уряд недостатньо робить для людей при реалізації Плану Середи."
 whrlandreform.6.a:0 "Ми повинні прислухатися до людей!"
 
 whrlandreform.7.t:0 "Великий протест"
 whrlandreform.7.d:0 "Десятки тисяч незадоволених робітників зібралися сьогодні на вулицях Мінська на знак протесту проти дій уряду щодо реалізації Плану Середи, стверджуючи, що уряд забув про свою мету служити народу і що це зручно для еліти, подібно до старого царства. Останнє" вивело з себе багатьох націоналістів у Мінську та Соймі.
 whrlandreform.7.a:0 "Ми робимо все, що в наших силах!"
 
 whrmisc.3.t:0 "Рівень грамотності підвищується"
 whrmisc.3.d:0 "[WHR.GetName] завжди боролася з жахливим рівнем грамотності. Під час перепису 1897 року в деяких регіонах цей показник становив лише 10%. Завдяки великим інвестиціям у перші роки незалежності Білорусі цей показник неухильно покращувався і наблизився до 50% до середини 30-х рр.. Завдяки будівництву додаткових шкіл у сільській місцевості та збільшенню числа кваліфікованих вчителів, значна частина сільського населення тепер може читати та писати, і нам більше не потрібно турбуватися про те, що неписьменність суттєво впливає на нашу країну."
 whrmisc.3.a:0 "Чудово!"

 whrmisc.4.t:0 "Беларусь підписує контракт з німецькою компанією"
 whrmisc.4.d:0 "Білоруський уряд, який потребує обладнання для своїх убогих збройних сил, уклав контракт з німецькою фірмою, для постачання їм старої військової техніки Велтькріга, давно знятої з експлуатації. Ми вітаємо бізнес з нашими східними союзниками і приносить нам деякий прибуток."
 whrmisc.4.a:0 "До тих пір, поки вони можуть затримувати росіян."

 whrmisc.5.t:0 "Гвинтівки з Німеччини"
 whrmisc.5.d:0 "Прийшло наше замовлення з Німеччини; близько двох з половиною тисяч старих маузерів Вельткріга для озброєння наших військ."
 whrmisc.5.a:0 "Це поповнить наші запаси."
 
 whrmisc.6.t:0 "Артилерія з Німеччини"
 whrmisc.6.d:0 "Прийшло наше замовлення з Німеччини; близько 250 знарядь польової артилерії Вельткріга для забезпечення такої необхідної вогневої могутності Народної армії."
 whrmisc.6.a:0 "Нам не вижити без великих гармат."

 whrmisc.7.t:0 "Старі винищувачі з Німеччини"
 whrmisc.7.d:0 "Прийшло наше замовлення з Німеччини; сотня винищувачів-біпланів для поповнення нашого повітряного флоту. Можливо, їх небагато, і вони можуть бути застарілими, але навіть старий військовий літак кращий, ніж ніякий на сучасному полі бою. "
 whrmisc.7.a:0 "Краще б їм не бути літаючими трунами."
 
 whrmisc.8.t:0 "Допоміжне спорядження з Німеччини"
 whrmisc.8.d:0 "Прийшло наше замовлення з Німеччини; постачання допоміжного обладнання для допомоги нашим військам на полі бою."
 whrmisc.8.a:0 "Не забудьте інструкції до радіоприймачів."

 whrmisc.9.t:0 "Вантажівка з Німеччини"
 whrmisc.9.d:0 "Прийшло наше замовлення з Німеччини; двісті вантажівок! Це полегшить постачання, транспортування та підтримку наших польових госпіталів."
 whrmisc.9.a:0 "Тримайте їх подалі від бруду."

 whrmisc.10.t:0 "Єврейський день"
 whrmisc.10.d:0 "Скромного, непоказного на вигляд єврея бачили гуляючим вулицями Мінська, Пінська і Бобруйска, що представлявся на ідиші, а іноді й німецькою як Берл Кацнельсон. Сіоніст і активіст, він подорожував Європою протягом останніх кількох тижнів, їздив з Німеччини в Польщу, Литву, Прибалтику, а тепер і в Білорусь, шукаючи підтримки сіоністської справи у місцевих євреїв. всіх і збереження мультикультуралізму.Ось, що він пише на батьківщині: \n\n\"Білорусія, мабуть, повністю відвернула статус-кво Польщі, де поляки розташовувалися зверху, а євреї знизу. У Білорусії євреї, поляки, білоруси та росіяни - всі мають рівні права та умови проживання, воістину надихаючий ідеал для сіоністського руху". Східній Європі надихнув його на створення сіоністського об'єднаного робітничого фронту в Палестині, навіть будучи не згодним з "вигнанням" єврейського Бунду. "Я б хотів, щоб наші хлопці вміли так тепло приймати опонента". сіоністських активістів у Східній Європі, які проливають світло на динаміку єврейського життя в Білорусі та інших країнах."
 whrmisc.10.a:0 "Цікаво!"
 
 whrmisc.11.t:0 "Завершення будівництва Центрального Дому Офіцерів"
 whrmisc.11.d:0 "З 1934 року на Центральній площі нарешті добудували нову будівлю - Центральний Дім Офіцерів. Будівля, спроектована не ким іншим, як найвідомішим білоруським архітектором Йосипом Лангбардом, включає безліч різних зручностей для солдатів, офіцерів і місцевих мешканців, від ресторану до кінотеатру, а також офіси Народної армії та Військової місії Німеччини. Планується подальше розширення будівлі для розміщення Центральної військової бібліотеки та театрального залу."
 whrmisc.11.a:0 "Сучасні засоби для армії!"

 whrmisc.12.t:0 "Білорусі орденоносний" Янки Купалі
 whrmisc.12.d:0 "Янка Купала, набагато відоміший псевдонім Івана Домініковича Луцевича, опублікував велику збірку своїх численних віршів під назвою «Білорусі орденоносної». Купала вже відомий як один з найбільших письменників білоруською мовою, патріот та активний прихильник Його ранні вірші викликали гнів царської влади, а його творчість під час Вельткріга була повна антивоєнних настроїв, після Лютневої революції його тон змінився і став набагато оптимістичнішим, і він, зокрема, переклав Інтернаціонал білоруською мовою.\n\nЦей новий том є найбільшою збіркою його творів і сподіваємося, продовжить надихати інших білоруських письменників і розширювати обсяг творів цією мовою, допомагаючи йому закріпитися як щось більше, ніж просто "селянська мова". пачесні посад між народами!"
 whrmisc.12.a:0 "Ми всі можемо гідно оцінити творчість Народного поета!"

 whrmisc.13.t:0 "Розширення Національної Академії Наук"
 whrmisc.13.d:0 "Білоруська національна академія наук була заснована в 1929 році з розширенням Інституту білоруської культури Інбелкульту. Йосипу Лангбарду було доручено спроектувати її головну будівлю з вигнутим арковим проходом, і сьогодні вона була завершена. Це дозволить академії покращити свої дослідники штат професорсько-викладацького складу та вчених."
 whrmisc.13.a:0 "Символ прогресу."

 whrmisc.14.t:0 "Відкриття Державної Опери"
 whrmisc.14.d:0 "Коли кордони Національного театру стали зрозумілими, уряд доручив Йосипу Лангбарду, найвідомішому архітектору нашої країни, спроектувати будівлю для Національної студії опери та балету в районі Троїцької гори в Мінську. Велика нова будівля, ще один зразок конструктив Лангбарда, розраховане на 1200 місць.\n \nІнаугурація призначена на прем'єру «Михась Підгірний» білоруського композитора Євгена Карловича Тикоцького. , та його складна любовна історія."
 whrmisc.14.a:0 "Чудово!"

 whrmisc.15.t:0 "Білоруським партизанам Янки Купалі"
 whrmisc.15.d:0 "В умовах бурхливої ​​війни з Росією Янка Купала опублікував серію віршів, які звеличують опір білорусів загарбникам. Перший з них - "Білоруські партизани"", зображує лідера [RUS.GetNameDef], [RUS.GetLeader] ролі кровожерного вампіра і вбивці, закликаючи хоробрих партизанів Білорусі помститися загарбникам. Партизани, партизани, Білоруські сини!
 whrmisc.15.a:0 "Внесок Купали у військові зусилля."

 whrmisc.16.t:0 "Створення Білоруської Державної Філармонії"
 whrmisc.16.d:0 "Світ мистецтва в [WHR.GetNameDef] постійно змінюється, і музика не виняток. Щоб об'єднати свої ресурси, Державний симфонічний оркестр, Державний хор, Національний народний оркестр та Танцювальний ансамбль сформували Державну філармонію. Попит на живі музичні виступи різко зріс після здобуття незалежності, і багато людей готові відвідувати їх, незважаючи на відсутність сучасних зручностей, погоджуючись з незручними сидіннями та імпровізованими декораціями, щоб задовольнити свою тягу до красивих класичних та народних пісень. будівництва сучасної концертної зали та приміщень, необхідних для репетицій, оскільки, незважаючи на символічне значення будівлі Національного театру, вона виявилася надто маленькою, незручною і з дуже поганою акустикою для оркестрової та хорової музики. виконайте льського мистецтва в [WHR.GetNameDef]. Державний симфонічний оркестр гастролював сусідніми країнами, і їхні виступи в Україні здобули особливу популярність. Світле майбутнє чекає все зростаюче число талановитих білоруських музикантів.
 whrmisc.16.a:0 "Люди заслуговують на гарну музику."

 whrmisc.17.t:0 "Смерть Леона Дубейковського"
 whrmisc.17.d:0 "Леон Іванович Дубейковський, архітектор, письменник і політик, помер сьогодні у віці 71 року від раку шлунка. За великий внесок у білоруську культуру він був удостоєний державного похорону, на якому будуть присутні багато шанованих академіків, політичних діячів і багато інших відомих людей.\n\nНародившись у 1864 році в селі Дубейково недалеко від [243.GetName], Дубейкайський ріс у невеликій дворянській родині, яка, як і багато інших, впала в немилість після поділу Польщі, він цікавився білоруською культурою з раннього віку, збирав фольклор і записував усні оповідання, балував себе твором байок і віршів.Проти волі батьків він переїхав до Варшави, щоб вивчати будівництво та архітектуру.Як професійний будівельник з 1890-х років, він працював над відновленням численних католицьких церков на білоруських землях У 1893 році з ним був укладений контракт на будівництво церкви Непорочного Зачаття в [242.GetName], і з тих пір він основний вал свою власну успішну будівельну компанію. Однак після російсько-японської війни будівельна галузь впала, і він, ліквідувавши свій бізнес, поїхав до Парижа, щоб продовжити свою архітектурну освіту. зустрівшись із братами Іваном та Антоном Луцкевичами з Грамади. Перебуваючи в Петрограді взимку 1916 року, він розробив потенційний національний прапор Білорусі, але ніколи його так і не представив, поступившись місцем біло-червоно-білому прапору Клавдія Дуж-Душевського. З 1917 року він був відданий білоруській національній справі, згодом приєднавшись до соціал-демократів. 1918 року його було призначено «головним архітектором» Білоруської Народної Республіки (БНР), розробляло державні нагороди та працювало над проектами шкільних будівель по всій країні. Наступного року він знову поїхав до Варшави, цього разу як глава білоруського консульства, і незабаром став першим послом у Польщі, що допомогло розморозити стосунки після кількох років занепокоєння через ставлення поляків до білорусів. Продовжуючи активно займатися політикою Багато писалть для різних націоналістичних газет, Дубейковський повернувся до своєї роботи в галузі архітектури. Його робота почала сповільнюватися в 1930-х роках, а після 1935 року погане здоров'я змусило його піти на пенсію. Довге життя цього уславленого білоруса залишило після себе спадщину, яка житиме разом з нацією, закріплену в камені та бетоні по всій країні. ."
 whrmisc.17.a:0 "Нація віддає шану"
 
 whrmisc.18.t:0 "Смерть Василя Захарка"
 whrmisc.18.d:0 "Сьогодні [WHR.GetNameDef] втратила одного зі своїх батьків-засновників, Василя Івановича Захарка. Один з лідерів Білоруської партії соціалістів-федералістів, він має бути удостоєний державного похорону з найвищими почестями як одного з найвидатніших політичних діячів країни.\n\nНародившись у селі недалеко від [94.GetName] у 1877 році, Захарко став учителем у 1895. Три роки по тому він став кадетом у російській армії і прослужив до 1902 року, а в 1904 році знову був мобілізований і служив до 1917 молодшим офіцером. До моменту першої демобілізації він уже був членом Білоруської соціалістичної громади, а 22 жовтня 1917 був одним з організаторів з'їзду білоруських солдатів на Західному фронті, незабаром став секретарем Центральної військової ради. він був ненадовго ув'язнений більшовиками, перш ніж був звільнений, коли німецька армія окупувала Мінськ, і згодом він почав співпрацювати з німцями. 8 років він був членом уряду Білоруської Народної Республіки (БНР), обіймав різні посади скарбника та інші посади у фінансовій сфері, навіть ненадовго став народним міністром фінансів. Після 1919 він попросив перевести його з Народного міністерства фінансів на нову дипломатичну службу. У червні його відправили до Берліна, де він очолив дипломатичну місію БНР при німецькому імператорі. Коли Німеччина визнала БНР після громадянської війни в Росії, його місія була перетворена на посольство, ставши першим білоруським послом у Німецькій імперії. Захарко залишався в Берліні до грудня 1925 року, коли він повернувся до Мінська. Відійшовши від активної політики, він залишався одним із лідерів БПС-Ф і зосередив свою увагу на створенні Білоруського національного архіву. Шановний лідер залишив по собі респектабельну політичну кар'єру та величезні урядові архіви, над якими він працював майже два десятиліття. Його пам'ятатимуть як одного з батьків-засновників нашої країни, який допоміг країні заслужити визнання з боку решти світу."
 whrmisc.18.a:0 "Нація втрачає батька-засновника."

 whrmisc.19.t:0 "Візит принців Вальдемара та Сигізмунда"
 whrmisc.19.d:0 "У рамках узгоджених зусиль уряду з підтримки добрих відносин з Німецькою Імперією посол у Берліні домігся офіційного візиту двох принців з родини Гогенцоллернів. Брати Вальдемар і Сигізмунд, племінники кайзера Вільгельма II, прибули до Мінська на днях Як відправитися в тур країною з урахуванням їхніх інтересів. Після прибуття їх зустрів очікуваний військовий парад, де Вальдемар спокійно оглянув деталі обмундирування солдатів Народної Армії. виробляти автомобілі, враховуючи імідж країни як сільської глибинки.Візит завершився балом у Національному театрі, на якому зібралася більшість видатних діячів вищого суспільства регіону. підвищити обізнаність та покращити наш імідж за ру бігом. Через кілька днів [GetLeader] отримав листа та посилку від принца Вальдемара: у ній лежав набір олов'яних солдатиків, зроблених самим принцем, що виглядали як білоруські солдати, з листом, підписаним "Владзiмiр", білоруське ім'я, яке йому грайливо дали під час екскурсії . Подяка принца Сигізмунда відчувалася більш опосередковано, оскільки більш підкований у бізнесі дворянин повернувся з більш ніж кількома економічними пропозиціями своїм друзям з німецької промисловості, які б з радістю згадали, що отримали на чай від якогось "принца Зигмунда".
 whrmisc.19.a:0 "Чи не здається, що тут вони почуваються як удома?"
 
 whrmisc.20.t:0 "Адміністратори витіснені"
 whrmisc.20.d:0 "Бюрократи, послані на кордон, щоб допомогти відновити її та підкорити місцевих жителів, були розсіяні, коли ворог знову взяв під контроль спірну державу. Наразі наші зусилля були перервані."
 whrmisc.20.a:0 "Чорт би їх узяв!"
 
 whrmisc.21.t:0 "Військова адміністрація витіснена"
 whrmisc.21.d:0 "Офіцери, які відповідають за відновлення спірного регіону, були витіснені ворожим наступом. Наші зусилля поки що перервані."
 whrmisc.21.a:0 "Будь вони прокляті!"

 whrmisc.22.t:0 "Зусилля по інтеграції перервані"
 whrmisc.22.d:0 "Наші спроби інтегрувати заявлену державу, окуповану нашими силами, були перервані. Оскільки наші сили більше не мають незаперечного контролю, наші адміністратори та збройні сили були змушені піти, що затримує його інтеграцію до [WHR.GetNameDef]".
 whrmisc.22.a:0 "Чорт!"
 
