 WHR_Land_Reform_Plan_Danger:0 "План Середи в небезпеці!"
 WHR_Land_Reform_Plan_Danger_desc:0 "§RЕсли мы не будем действовать быстро и не выйдем из тупика, последствия будут серьезными!§!"
 
 WHR_Industrialize_Braslaw:0 "Побудувати Молодечненський станкобудівний завод"
 WHR_Industrialize_Braslaw_desc:0 "Станки необходимы для любой промышленной экспансии. Мы достаточно долго полагались на импорт немецких станков; пришло время начать отечественное производство... после импорта необходимых инструментов, которых нам, к сожалению, не хватает из Германии."
 WHR_Industrialize_Mogilev:0 "Розширити металургічний завод в Могильові"
 WHR_Industrialize_Mogilev_desc:0 "ММЗ, построенный в 1932 году, является одним из немногих предприятий тяжелой промышленности в стране и одним из немногих производителей стали в Беларуси. Его расширение позволит нам увеличить внутреннее производство, ограничит наш дорогостоящий импорт и расширит нашу промышленную базу.  "
 WHR_Industrialize_Mozyr:0 "Розширити Речицький метизний завод"
 WHR_Industrialize_Mozyr_desc:0 "Метизный завод, построенный в 1912 году братьями Владимиром и Борисом Рыками, производит тонны гвоздей и проволоки для строительства и других проектов. Будучи одной из первых отраслей металлообработки в [ROOT.GetName], он стал символом промышленности в регионе и должен быть модернизирован и расширен. Завод потенциально может достичь ежедневного производства 27 тонн гвоздей, необходимых для многих основных строительных проектов."
 WHR_Industrialize_Pinsk_desc:0 "Поскольку Пинская область является одним из наиболее развитых регионов страны с большим количеством предприятий пищевой и деревообрабатывающей промышленности, электрификация региона стала важной задачей для максимального увеличения производства в этом районе. Электростанция в Белоазерске — это, пожалуй, один из самых амбициозных инфраструктурных проектов в Беларуси, рассчитанный на достижение мощности в сотни тысяч киловатт для энергоснабжения западных частей страны и соседних областей наших союзников."
 WHR_Industrialize_Novogrudok:0 "Побудувати Харадзейський цукровий завод"
 WHR_Industrialize_Novogrudok_desc:0 "Западная часть страны является домом для многих предприятий пищевой промышленности и домом для выращивания сахарной свеклы. Строительство мощностей по переработке этой свеклы в рафинированный сахар создаст новую отрасль, которая будет поддерживать белорусских фермеров и стимулировать экономику."
 WHR_Industrialize_Minsk:0 "Побудувати електростанцію в Жодіно"
 WHR_Industrialize_Minsk_desc:0 "[206.GetCapitalVictoryPointName] - наиболее промышленно развитый регион страны. Чтобы повысить производительность, наша отрасль должна иметь доступ к большей мощности. Поскольку торф является одним из самых богатых природных ресурсов, было бы идеально использовать его для тепловой электростанции, а город Жодино - является лучшим местом."
 WHR_Empower_the_Bund_Unions:0 "Підтримка бізнесу, орієнтованого на Бунд"
 WHR_Make_Farmers_into_Workers:0 "Заохочувати урбанізацію"
 WHR_Industrialize_Mozyr_2:0 "Нафтопереробний завод в Мозирі"
 WHR_Industrialize_Mozyr_2_desc:0 "Южная Беларусь является родиной нефтеносных песков, но нам недоступны технологии и капитал, необходимые для их добычи и переработки. Однако мы можем упреждающе инвестировать в нефтеперерабатывающую промышленность, что позволит нам производить некоторое количество топлива за счет импорта сырой нефти, что может сыграть важную роль в любом конфликте на границе."
 WHR_Industrialize_Pinsk:0 "Проект Білоозерської електростанції"
 WHR_iron_prospecting:0 "Перспективи Аколовська та Навасіолковська"
 WHR_iron_prospecting_desc:0 "Железорудные месторождения Аколовске и Навасиолковске в районе [204.GetCapitalVictoryPointName] - одни из немногих в стране, но остаются нетронутыми. Начало добычи полезных ископаемых позволило бы создать рабочие места в регионе при одновременном снабжении Металлургический завода в [1087.GetCapitalVictoryPointName], поставляя местную руду для увеличения производства стали."
 
 WHR_Civil_War:0 "Знищити Громаду"
 WHR_Civil_War_desc:0 "Белорусский крестьянский и рабочий союз, известный просто как Грамада, до недавнего времени управлял Белой Рутенией с небольшой оппозицией с 1925 года. Грамада всегда была полна сторонников и агентов синдикалистов, и их подрывные действия не остались незамеченными военными. После свержения их правительства они взялись за оружие в сельской местности. Народная армия достаточно скоро сокрушит их и восстановит порядок."
 WHR_german_intervention:0 "Неминуче втручання Німеччини"
 WHR_german_intervention_desc:0 "Германия теряет веру в нашу способность удерживать страну. Если мы не восстановим нашу легитимность как истинное правительство Белой Рутении, они вмешаются, чтобы взять дело в свои руки."
