 WHR_Land_Reform_Plan_Danger_desc:0 "§R Якщо ми не будемо діяти швидко і не вийдемо з глухого кута, наслідки будуть серйозними!§!"
 
 WHR_Industrialize_Braslaw:0 "Побудувати Молодечненський станкобудівний завод"
 WHR_Industrialize_Braslaw_desc:0 "Верстати необхідні для будь-якої промислової експансії. Ми досить довго покладалися на імпорт німецьких верстатів; настав час розпочати вітчизняне виробництво... після імпорту необхідних інструментів, яких нам, на жаль, не вистачає з Німеччини."
 WHR_Industrialize_Mogilev:0 "Розширити металургійний завод у Могильові"
 WHR_Industrialize_Mogilev_desc:0 "ММЗ, побудований у 1932 році, є одним із небагатьох підприємств важкої промисловості в країні та одним з небагатьох виробників сталі в Білорусі. Його розширення дозволить нам збільшити внутрішнє виробництво, обмежить наш дорогий імпорт та розширить нашу промислову базу."
 WHR_Industrialize_Mozyr:0 "Розширити Речицький метизний завод"
 WHR_Industrialize_Mozyr_desc:0 "Метизний завод, збудований у 1912 році братами Володимиром і Борисом Риками, виробляє тонни цвяхів і дроту для будівництва та інших проектів. Будучи однією з перших галузей металообробки в [ROOT.GetName], він став символом промисловості в регіоні і має бути модернізовано та розширено. Завод потенційно може досягти щоденного виробництва 27 тонн цвяхів, необхідних для багатьох основних будівельних проектів."
 WHR_Industrialize_Pinsk_desc:0 "Оскільки Пінська область є одним з найбільш розвинених регіонів країни з великою кількістю підприємств харчової та деревообробної промисловості, електрифікація регіону стала важливим завданням для максимального збільшення виробництва в цьому районі. Електростанція в Білоазерську — це, мабуть, один із найбільших амбіцій у Білорусі, розрахований на досягнення потужності у сотні тисяч кіловат для енергопостачання західних частин країни та сусідніх областей наших союзників."
 WHR_Industrialize_Novogrudok:0 "Побудувати Харадзейський цукровий завод"
 WHR_Industrialize_Novogrudok_desc:0 "Західна частина країни є домом для багатьох підприємств харчової промисловості та будинком для вирощування цукрових буряків. Будівництво потужностей з переробки цих буряків у рафінований цукор створить нову галузь, яка підтримуватиме білоруських фермерів та стимулюватиме економіку."
 WHR_Industrialize_Minsk:0 "Побудувати електростанцію у Жодіно"
 WHR_Industrialize_Minsk_desc:0 "[206.GetCapitalVictoryPointName] - найбільш промислово розвинений регіон країни. Щоб підвищити продуктивність, наша галузь повинна мати доступ до більшої потужності. Оскільки торф є одним із найбагатших природних ресурсів, було б ідеально використовувати його для теплової електростанції, а місто Жодіно - є найкращим місцем.
 WHR_Empower_the_Bund_Unions:0 "Підтримка бізнесу, орієнтованого на Бунд"
 WHR_Make_Farmers_into_Workers:0 "Заохочувати урбанізацію"
 WHR_Industrialize_Mozyr_2:0 "Нафтопереробний завод у Мозирі"
 WHR_Industrialize_Mozyr_2_desc:0 "Південна Білорусь є батьківщиною нафтоносних пісків, але нам недоступні технології та капітал, необхідні для їх видобутку та переробки. Однак ми можемо випереджувально інвестувати в нафтопереробну промисловість, що дозволить нам виробляти деяку кількість палива за рахунок імпорту сирої нафти, важливу роль у будь-якому конфлікті на кордоні."
 WHR_Industrialize_Pinsk:0 "Проект Білоозерської електростанції"
 WHR_iron_prospecting:0 "Перспективи Аколовська та Навасіолковська"
 WHR_iron_prospecting_desc:0 "Залізородні родовища Аколовську і Навасіолковську в районі [204.GetCapitalVictoryPointName] - одні з небагатьох у країні, але залишаються недоторканими. Початок видобутку корисних копалин дозволив би створити робочі місця в регіоні. поставляючи місцеву руду збільшення виробництва стали."
 
 WHR_Civil_War:0 "Уничтожить Громаду"
 WHR_Civil_War_desc:0 "Білоруський селянський і робітничий союз, відомий просто як Грамада, донедавна керував Білою Рутенією з невеликою опозицією з 1925 року. вони взялися за зброю в сільській місцевості.Народна армія досить скоро поламає їх і відновить порядок."
 WHR_german_intervention:0 "Неминуче втручання Німеччини"
 WHR_german_intervention_desc:0 "Німеччина втрачає віру в нашу здатність утримувати країну. Якщо ми не відновимо нашу легітимність як справжній уряд Білої Рутенії, вони втручаться, щоб взяти справу до своїх рук."
 WHR_Mogilev_Assault:0 "Взяти [1087.GetCapitalVictoryPointName]"
 WHR_Braslaw_Assault:0 "Взяти [207.GetCapitalVictoryPointName]"
 WHR_Pinsk_Assault:0 "Взяти [95.GetCapitalVictoryPointName]"
 WHR_Bobruisk_Assault:0 "Взяти [204.GetCapitalVictoryPointName]"
 WHR_Mozyr_Assault:0 "Взяти [194.GetCapitalVictoryPointName]"
 WHR_Final_Blow:0 "Зібрати останніх агітаторів"
 
 WHR_arms_import:0 "Імпорт зброї"
 WHR_arms_import_desc:0 "Промисловість Білорусі знаходиться десь між відсутністю і відсутністю, а це означає, що ми важко виробляємо обладнання, необхідне Народній армії для виконання своєї ролі. На щастя, у нашого союзника є багато старого обладнання, яке він готовий продати нам за відносно дешевими цінами, що дозволяє нам купувати додаткове обладнання, у той час як наша мізерна військова промисловість може залишатися зосередженою на тому, що вона справді може виробляти."
 WHR_import_small_arms:0 "Імпорт гвинтівок"
 WHR_import_small_arms_desc:0 "Наші можливості виробляти навіть стандартну гвинтівку піхотинця обмежені. Звичайно, у Німеччини достатньо старих 'маузерів' Вельткріга..."
 WHR_import_artillery:0 "Імпорт артилерії"
 WHR_import_artillery_desc:0 "Krupp добре відомий своїми прекрасними артилерійськими знаряддями. Відомо також, що Німеччина виробила багато польових гармат під час попередньої війни. Можливо, у них є якісь запасні старі частини для їхнього східного авангарду."
 WHR_import_planes:0 "Імпорт винищувачів"
 WHR_import_planes_desc:0 "У нас можуть бути засоби для ремонту та заправки літаків, але побудувати їх з нуля - зовсім інша справа. Якщо ми хочемо захищати свій повітряний простір, нам знадобляться винищувачі. Сподіваюся, німці мають запасні старі біплани, щоб дати нам ЩО -ТО, з чим можна було б боротися!
 WHR_import_support_equipment:0 "Імпорт допоміжного обладнання"
 WHR_import_support_equipment_desc:0 "Від радіоприймачів до хірургічного обладнання військові технології стрімко розвивалися в останні десятиліття. Нам не вистачає великої кількості спеціального обладнання, яке не є зброєю або транспортними засобами, для підтримки наших військ у тилу та на лінії фронту."
 WHR_import_motorised:0 "Імпорт вантажівок"
 WHR_import_motorised_desc:0 "Автотранспортні засоби зайняли важливе місце на сучасному полі бою - від військових транспортів до машин швидкої допомоги. Хоча у нас справді є молода тракторна промисловість... що ж, це може допомогти фермеру на його полі, але навряд чи нашим хоробрим солдатам на полі бою. Хіба що..."
 
 WHR_integrate_state_easy_desc:0 "Більшість населення [FROM.GetName] визнає себе білорусами або явно є білорусами, які швидко усвідомлюють цей факт. Буде відносно легко інтегрувати регіон у [ROOT.GetNameDef]."
 WHR_integrate_state_medium_desc:0 "Багато населення [FROM.GetName] визнає себе білорусами, або значна частина населення була де-белорусізована в останні роки. Потрібен деякий час, щоб інтегрувати регіон у [ROOT.GetNameDef]."
 WHR_integrate_state_hard_desc:0 "Білоруська ідентичність у [FROM.GetName] або слабка, або була повністю придушена останніми роками. Потрібні великі зусилля, щоб інтегрувати регіон у [ROOT.GetNameDef]."
 WHR_rebuild_local_administration:0 "Оновити місцеву адміністрацію в [FROM.getName]"
 WHR_rebuild_local_administration_desc:0 "Зі зміцненням білоруської ідентичності наша здатність переконувати місцеве населення в їхній білоруності значно покращилася. Відправляючи державних службовців та вчителів у [FROM.GetName] і працюючи з місцевими жителями, ми зможемо завоювати їх довіру 1 року, коли ми важко змогли розширити сферу своєї діяльності за межами [206.GetName] без підтримки Німеччини."
 WHR_strengthen_military_administration:0 "Збільшити військову присутність у [FROM.GetName]"
 WHR_strengthen_military_administration_desc:0 "Армія має юрисдикцію над новопридбаними регіонами. Зміцнюючи їхню присутність, ми можемо забезпечити безпеку та захист місцевого населення і поступово завоювати їхню довіру. Або змусити їх підкоритися, якщо до цього дійде."
 
 WHR_reclaim_vilnya:0 "Висунути північні претензії"
 WHR_reclaim_vilnya_desc:0 "Щоб встановити добрі відносини між [ROOT.GetNameDef] та [LIT.GetNameDef], 27 квітня 1922 року між двома союзниками було досягнуто згоди, в якій білоруський уряд визнав Вільнюс столицею Литви в обмін на офіційні гарантії прав і авто. проте, оскільки угода, по суті, не має юридичної сили, ми можемо підтвердити наші претензії на такі важливі міста Білорусі, як Вільно та Гродно, щоб звільнити їх у майбутньому."
 WHR_reclaim_bialystok:0 "Висунути західні претензії"
 WHR_reclaim_homiel:0 "Висунути східні претензії"
 WHR_reclaim_homiel_desc:0 "Під час хаосу громадянської війни в Росії українці змогли вирвати значну частину південної Білорусі з рук більшовиків. У той час як вони поступилися важливими містами, такими як [95.GetCapitalVictoryPointName] і [194.GetCapitalVictoryPointName], такі міста 241.GetCapitalVictoryPointName] і Брест, залишилися в руках Гетьмана, на той час ми могли тільки змиритися з цим, оскільки наша позиція була надто слабкою, щоб заявляти про свої претензії по той бік Дніпра та на Поліссі.Тепер, коли Україна більше не наш союзник, ми можемо підтвердити ці претензії в надії на їхнє звільнення в майбутньому."
 
 WHR_secede_from_RP:0 "Покинути Райхспакт"
 WHR_secede_from_RP_desc:0 "Німецька імперія впала! Хоча це означає, що ми, нарешті, дійсно незалежні, ми також самотні, ізольовані і все ще перебуваємо у стані війни з ворогами Німеччини. Можливо, ми зможемо закріпити наші вигоди у цій війні та укласти мир з Зрештою, вони напевно розуміють, що ми весь час були революціонерами і тільки чекали відповідного моменту для удару, вірно?
 WHR_equal_RP_membership:0 "Просити про незалежність"
 WHR_equal_RP_membership_desc:0 "Наша нація зросла з моменту її заснування, і ми вже не так залежимо від німецької допомоги, як тоді. Можливо, настав час попросити наших захисників про більшу незалежність як нагороду за нашу попередню лояльність."
 
 RUS_secret_deal_with_belarus:0 "Запропонувати таємну угоду з [FROM.GetNameDef]"
 RUS_secret_deal_with_belarus_desc:0 "[WHR.GetAdjective]ий народ з кінця Вельткріга під владою Німеччини.\nЗбіднілий регіон, що тривалий час залишався без уваги царів, робить все можливе, щоб побудувати соціал-демократичну державу і розвинути свою національну ідентичність під носом надали їм автономію після утворення Оствалу, їхня лояльність Німеччині та придушення радикалізму призвели до того, що поверхневий соціалістичний режим залишився при владі, але можливо, ми можемо запропонувати їм щось більше, ніж німці...\n\n§YЯкщо [WHR.GetNameDef ] прийме цю пропозицію, то на початку будь-якої війни, яку ми можемо почати з Німеччиною, вони покинуть Рейхспакт і приєднаються до Інтернаціоналу, щоб боротися на нашому боці, вони стануть нашою автономною маріонеткою, а також отримають території [95. .GetName].§!"

 WHR_establish_LIT_autonomy:0 "Автономія для литовців"
 WHR_establish_LIT_autonomy_desc:0 "Намагаючись убезпечити Вільно, ми взяли під свій контроль центр Литви. У нас немає причин утискувати наших литовських братів, тому було б розумно надати їм значну автономію у внутрішніх справах і, можливо, переосмислити загальне управління нашою державою."
 WHR_form_litbel:0 "Створити Литовсько-Білоруську Федерацію"
 WHR_form_litbel_desc:0 "Литовсько-Білоруська Федерація — це остаточне відродження Великого князівства Литовського, спільної спадщини двох наших народів. Така ідея на короткий час відродилася під час Вельткригу, але від неї відмовилися з проголошенням Литовського королівства та Білоруської Народної Республіки. події довели, що саме наше виживання залежить від глибокої співпраці, і ця стара ідея допоможе обом країнам пережити майбутні бурі. Хай живе братська спілка народів Литви та Білорусі!"
 
