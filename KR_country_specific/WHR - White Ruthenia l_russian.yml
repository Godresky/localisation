### Focuses ###
 
### BSDP ###
 WHR_Sieradas_Report:0 "Звіт Середи"
 WHR_Sieradas_Report_desc:0 "Ян Середа, народный министр сельского хозяйства, должен представить Сойму свой доклад о проекте земельной реформы, который он возглавляет. Хорошо известно, что в последние месяцы программа застопорилась, и есть надежда, что отчет прояснит ситуацию и предложит правительству способ снова заняться этим вопросом."
 WHR_Cooperate_with_the_Bund:0 "Співпраця з Бундом"
 WHR_Cooperate_with_the_Bund_desc:0 "Еврейский рабочий Бунд является основным союзником БСДП и сотрудничал с нами по многим вопросам, пора продолжить это сотрудничество."
 WHR_MaAV_Opening:0 "Могильовський автомобільний завод"
 WHR_MaAV_Opening_desc:0 "Построенный с помощью Германии первоначально как авторемонтная мастерская, Могилевский автомобильный завод распахивает свои двери. Наряду с ремонтным оборудованием для армии, особенно для немецких войск в регионе, расширенный завод включает в себя инструменты и оборудование для начала производства сельскохозяйственных тракторов, что делает его краеугольным камнем программы индустриализации БСДП и символом немецко-белорусского сотрудничества."
 WHR_The_Assembly:0 "З'їзд Громади"
 WHR_The_Assembly_desc:0 "Правящая коалиция Беларуси, Белорусский крестьянско-рабочий союз, или Грамада, возглавляется БДСП. Однако срыв плана Середы и крах экономики Германии пошатнули ее единство. Для решения этих вопросов был созван чрезвычайный съезд Грамады, который либо восстановит другие партии, либо предложит новый план Сойму."
 WHR_Status_Quo:0 "План Середи"
 WHR_Status_Quo_desc:0 "Поскольку Грамада вновь объединилась с умеренными в БСДП, план Середы может продолжаться при поддержке всей коалиции. Это также позволит нам приступить к реализации других наших амбициозных проектов - от расширения промышленности до реформы образования."
 WHR_Protect_Parliament:0 "Влада Сойма"
 WHR_Protect_Parliament_desc:0 "Сойм - истинный представитель народа. Этот факт закреплен в конституции БНР, поскольку законодательная власть представляет суверенитет народа. Угрозы нашей парламентской республике уменьшились, что еще больше укрепило нашу молодую демократию против реакционеров и автократов."
 WHR_Solidify_identity:0 "Наша ідентичність"
 WHR_Solidify_identity_desc:0 "Отсутствие единой национальной идентичности - одна из худших характеристик, которыми может обладать нация. За последние 20 лет мы многое сделали, чтобы исправить эту несправедливость. Тем не менее, предстоит еще много работы. Мы должны продолжать."
 WHR_Bundist_Ties:0 "Контроль над Бундом"
 WHR_Bundist_Ties_desc:0 "Бунд все больше и больше обеспокоен нашими программами и может разорвать с нами связи. Чтобы не допустить этого, мы должны связаться с умеренными, наиболее поддерживающими БСДП членами Бунда, чтобы обеспечить продолжение нашего союза с Бундом."
 WHR_Bund_Autonomy:0 "Союз з Бундом?"
 WHR_Bund_Autonomy_desc:0 "Хаос в отношениях с нашими союзниками не поможет нам добиться ничего продуктивного. Мы должны вести переговоры с руководством Бунда, чтобы согласовать сделку по укреплению нашего альянса."
 WHR_Minority_Protection:0 "Захист меншин"
 WHR_Minority_Protection_desc:0 "Несмотря на все наши усилия по созданию равноправного общества, реальность оказалась далеко не идеальной, поскольку даже при наличии конституционных гарантий сохраняется напряженность между этническими группами этой страны. Мы должны не только иметь систематизированные гарантии, но и наши действия должны соответствовать формальностям и подтверждать нашу приверженность установленным принципам."
 WHR_Civic_Nationalism:0 "Громадянський націоналізм"
 WHR_Civic_Nationalism_desc:0 "Білоруська нация сформировалась не только усилиями белорусского народа. Многие меньшинства вложили свои усилия в национальное строительство, которого мы так отчаянно жаждали в течение многих лет. Поэтому мы должны сосредоточиться на продвижении определенного типа национализма. Тот, которому необходима лояльность, свобода и равенство от своих граждан. Гражданский национализм"
 WHR_National_Awakening:0 "Національне відродження"
 WHR_National_Awakening_desc:0 "Наши усилия приносят плоды! В настоящее время больше людей с гордостью идентифицирует себя как «белорусов», чем когда-либо в истории. Скоро Білоруська нация будет признана настоящей, равной полякам и россиянам, которые когда-то смотрели на нас свысока, как на простых крестьян, пищу для ассимиляции."
 WHR_Guaranteed_Liberties:0 "Гарантовані свободи"
 WHR_Guaranteed_Liberties_desc:0 "С множеством нарастающих угроз по всему миру, довольно печально видеть, как наши граждане отчаиваются из-за потенциальной потери своих прав. Однако они не должны опасаться, потому что народ Беларуси свободен, и он останется таким, со всеми привилегиями, которые влечет за собой эта свобода!"
 WHR_Expand_Rural_Education:0 "Сільська освіта"
 WHR_Expand_Rural_Education_desc:0 "Отсутствие образования у крестьян всегда было невероятно серьезной проблемой для нашей молодой нации. В течение многих лет мы предпринимали шаги, чтобы исправить это, и продолжим делать это в будущем, поскольку образование является основой любой современной страны."
 WHR_Expand_Welfare_State:0 "Держава загального добробуту"
 WHR_Expand_Welfare_State_desc:0 "В русле социал-демократических идеалов мы должны сосредоточиться на расширении программ национального благосостояния как для сельских крестьян, так и для городских жителей."
 WHR_Expand_Pedagogical_Institute:0 "Мінський педагогічний інститут"
 WHR_Expand_Pedagogical_Institute_desc:0 "Педагогический институт, основанный в 1914 году как Минский учительский институт, зарекомендовал себя как один из центральных столпов белорусского государственного строительства, готовя учителей для обучения людей, от мала до велика. Чтобы идти в ногу с массовым расширением нашей национальной системы образования, институт должен быть расширен, чтобы помочь заполнить постоянно растущее число классных комнат и продолжить борьбу с неграмотностью."
 WHR_Build_University:0 "Білоруський державний університет"
 WHR_Build_University_desc:0 "Основанный в октябре 1921 года, университет является передовым высшим учебным заведением Беларуси. Как уже упоминалось ранее, образование является основой любого начинания, поэтому мы позаботимся о том, чтобы университет хорошо финансировался. Будущие поколения - ключ к успеху Беларуси."
 WHR_Calm_The_Left:0 "Заспокоїти лівих"
 WHR_Calm_The_Left_desc:0 "В начале этого кризиса мы упрекали левое крыло нашей партии и продолжали следовать нашим реформистским идеалам. Тем не менее, мы должны успокоить наших товарищей слева. Мы все здесь боремся за одно и тоже: за равную для всех социалистическую Беларусь."
 WHR_Belarus_Proud_and_Free:0 "Горда та вільна Білорусь"
 WHR_Belarus_Proud_and_Free_desc:0 " Мы сделали это! Несмотря на недавний мировой кризис, нам удалось выстоять, потому что мы – белорусский народ. Мы продолжим смело маршировать на протяжении всей истории. Да здравствует Беларусь, гордая и свободная!"
 WHR_BSDP_Black_Monday:0 "Боротьба з кризою"
 WHR_BSDP_Black_Monday_desc:0 "Поскольку мы зависим от экономики Германии, не стало шоком, что последствия Черного Понедельника быстро достигли нашей страны, когда несколько немецких фирм были вынуждены закрыться, оставив многих белорусов без работы. Теперь, когда мы разобрались с проблемой земельной реформы, которая затрагивает гораздо большую часть нашего населения, мы можем заняться этой новой проблемой. На данный момент наши люди будут заняты проектами общественных работ, пока мы оцениваем ущерб."
 WHR_Help_Jewish_Organizations:0 "Єврейські організації"
 WHR_Help_Jewish_Organizations_desc:0 "Черный Понедельник особенно сильно ударил по многим городским еврейским организациям. Сойму следует направить часть средств указанным ассоциациям для более быстрого восстановления. Наши союзники-бундовцы обязательно оценят это. Два зайца сразу."
 WHR_Nationalize_Key_Industries:0 "Націоналізація секторів економіки"
 WHR_Nationalize_Key_Industries_desc:0 "БСДП всегда поддерживала национализацию некоторых ключевых секторов экономики. В условиях банкротства и ухода немецких фирм у нас есть хорошая возможность разобраться с беспорядком и укрепить наши экономические позиции в собственной стране."
 WHR_Waiting_on_the_Germans:0 "Дочекатися німців"
 WHR_Waiting_on_the_Germans_desc:0 "Несмотря на то, что мы принимаем самые адекватные меры по борьбе с экономическим кризисом, мы должны быть честны с самими собой. Экономика Беларуси заметно слаба, особенно по сравнению с нашими соседями. Наш немецкий сюзерен всегда играл первостепенную роль в наших экономических делах, и мы не можем действовать без него. §RМы не сможем оправиться от последствий Черного Понедельника, пока не оправится Германия.§"
 
### Coup ###
 WHR_Aftermath_Of_The_Coup:0 "Наслідки державного перевороту"
 WHR_Aftermath_Of_The_Coup_desc:0 "Армия вмешалась как раз вовремя, чтобы спасти страну от скрытых синдикалистов в лице БСДП. В то время как пыль в Минске едва осела, социалисты взялись за оружие, чтобы продолжить борьбу в сельской местности. Необходимо обезопасить нацию от них и обеспечить наше освобождение от синдикализма."
 WHR_The_New_Populist_Government:0 "Популістичний уряд"
 WHR_The_New_Populist_Government_desc:0 "Христианские демократы и популисты из Национальной демократической ассоциации, бывшие оппозиционерами правительству БСДП, заявили о своей поддержке военного правительства. Видя реальную угрозу, которую представляют социалисты, было сформировано единое правительство, состоящее из представителей национал-демократов в Сойме и армии."
 WHR_Stop_Land_Reform:0 "Зупинена земельна реформа"
 WHR_Stop_Land_Reform_desc:0 "Дестабилизирующая идеологическая программа соціалістів зашла достаточно далеко. С худшими эксцессами уже давно покончено из-за их вреда католической и православной церквям, а также лояльным землевладельцам страны."
 WHR_Restore_The_Sojm:0 "Зміна Сойму"
 WHR_Restore_The_Sojm_desc:0 "Совершенно необходимо, чтобы в нашей республике сохранялась какая-то форма представительства, поскольку мы не можем игнорировать тяжелое положение нашего народа. Места, занимаемые БСДП, были, конечно, конфискованы, а те, которые занимают кривичи Ластовского, лояльны нашему анти-синдикалистскому делу, оставляя нам комфортное большинство для принятия законов и внесения изменений в конституцию."
 WHR_Church_Education:0 "Церква та освіта"
 WHR_Church_Education_desc:0 "Настаивание БСДП на чисто светском образовании оказалось серьезным препятствием для тяжелого положения наших учебных заведений. Католическая и православная церкви стремятся помочь повысить грамотность среди бедных крестьян, большинства населения страны, и привить им хорошие ценности. Мы решим проблему грамотности гораздо проще и быстрее, позволив им снова организовать школы."
 WHR_Promote_Civic_Nationalism:0 "Білоруський націоналізм"
 WHR_Promote_Civic_Nationalism_desc:0 "Крайне важно, чтобы мы не предали идеалы гражданского национализма Народной Республики, поскольку в Белой Рутении проживает много меньшинств. Продолжая улучшать национальное пробуждение белорусов, мы не можем бросить наших польских и русских союзников перед лицом реальной угрозы синдикализма."
 WHR_Formally_Ban_BSDP:0 "Заборонити БСДП"
 WHR_Formally_Ban_BSDP_desc:0 "Недостаточно просто противостоять БСДП; мы должны гарантировать, что они никогда больше не смогут угрожать нашей нации. Таким образом, их партія будет официально запрещена вместе с их левыми союзниками в Грамаде. Мы не можем позволить синдикалистам снова войти в наше правительство."
 WHR_National_Revolution:0 "Національна революція"
 WHR_National_Revolution_desc:0 "Ясно, что чтобы избежать безбожной синдикалистской революции, должна произойти национальная революция, которая уведет нацию от левой агитации. Это олицетворяет наше правительство, и мы поведем белорусский народ к будущему, свободному от иностранных агитаторов."
 WHR_Puppet_Sojm:0 "Новий Сойм"
 WHR_Puppet_Sojm_desc:0 "Когда была основана Народная Республика, была введена строго парламентская система. Однако, поскольку синдикалистский захват власти едва удалось предотвратить благодаря стремительным действиям военных и оппозиции Сойма, очевидно, что такая система подвела наш народ. Требуется более сбалансированная система, в которой законодательная власть не имеет полного контроля над исполнительной."
 WHR_Power_To_The_President:0 "Підсилити раду"
 WHR_Power_To_The_President_desc:0 "В рамках наших реформ, направленных на то, чтобы синдикалистский захват никогда не произошёл, мы должны укрепить возможности Рады и президента. Это формально превратит Белую Рутению в президентскую систему вместо парламентской."
 WHR_Military_Representation:0 "Військові представники"
 WHR_Military_Representation_desc:0 "Военные оказались спасителями нашей нации, поэтому вполне естественно, что им будет гарантировано представительство в нашем правительстве и Сойме. Таким образом, будет обеспечена более прямая связь между гражданскими и военными, что позволит последним более своевременно (и законно) вмешиваться в любые заговоры синдикалистов в будущем."
 WHR_Reichspakt_Cooperation:0 "Співпраця з Райхспактом"
 WHR_Reichspakt_Cooperation_desc:0 "Рейхспакт — это последний в мире барьер на пути Третьего Интернационала и их заговора о глобальной революции. Совершенно необходимо, чтобы мы углубили наши связи с Германией, чтобы помочь им победить величайшую угрозу Европы."
 WHR_Increase_Role_In_Mitteleuropa:0 "Наша роль в Міттельєвропі"
 WHR_Increase_Role_In_Mitteleuropa_desc:0 "Германия не может защитить Европу от синдикализма и российского империализма в одиночку, и мы слишком долго были незначительной частью Рейхспакта. Настало время увеличить наш вклад в общую защиту Миттельевропы, особенно в связи с растущей российской угрозой."
 WHR_Belarus_Pure_And_True:0 "Чиста Білорусь"
 WHR_Belarus_Pure_And_True_desc:0 "Мало того, что у белорусов есть независимая нация. Нация также должна защищать свои ценности и мораль от безбожия и радикализма. Белая Рутения теперь вернулась на путь, на котором она станет примером для остальной Европы, несмотря на наши размеры и мощь."
 
 WHR_The_Countercoup:0 "Контрпереворот"
 WHR_The_Countercoup_desc:0 "В то время как военные вмешались, чтобы спасти нашу страну от разорения, демократы в Сойме оказались нерешительными против синдикалистской угрозы. Вацлав Ластовский, лидер кривского движения, вмешался, чтобы возглавить нацию в трудную минуту. Как только синдикалисты и либеральные предатели уйдут с дороги, мы начнем национальное возрождение Белой Рутении. "
 WHR_Proclaim_Kryvia:0 "Кривія"
 WHR_Proclaim_Kryvia_desc:0 "Такие термины, как Белая Рутения и Беларусь, являются иностранными терминами, навязанными нашему народу. Только Кривия по-настоящему представляет наш народ в его некогда чистом виде, до того как он был разгромлен иностранной оккупацией. С провозглашением кривского государства мы официально объявляем о возрождении нашей нации как свободной, независимой и чистой."
 WHR_Purge_The_Sojm:0 "Очищеня Сойму"
 WHR_Purge_The_Sojm_desc:0 "В Сойме полно левых дегенератов, иностранных граждан и коррумпированных капиталистов. Они должны быть очищены и заменены истинными слугами народа и нации, при этом следя за тем, чтобы коррупция и вырождение никогда больше не просочились в чертоги власти."
 WHR_Control_The_State:0 "Контроль над державою"
 WHR_Control_The_State_desc:0 "Слишком много барьеров стоит на пути нашего движения. Если мы хотим увидеть возрождение нашей нации, мы должны уничтожить их и взять под полный контроль государство и его институты для последующего его изменения. Когда власть будет сосредоточена в руках Вацлава Ластовского, мы сможем увидеть, как укрепление кривского государства станет реальностью."
 WHR_The_Kryvian_Concept:0 "Кривзька концепція"
 WHR_The_Kryvian_Concept_desc:0 "Кривская концепция была разработана Вацлавом Ластовским еще до Вельткрига, считая, что, будучи потомками кривичей до монгольского нашествия XIII века, мы являемся арийским и чистейшим восточнославянским народом. Настало время для белорусов принять и защитить эту идентичность от монгольских москвичей на Востоке и интернационалистов внутри государства."
 WHR_Expropriate_The_Landlords:0 "Експропріація поміщиків"
 WHR_Expropriate_The_Landlords_desc:0 "На протяжении веков белорусы были чисто крестьянской нацией под властью польских и русских помещиков. Социалисты, несмотря на свою риторику, не сдержали своего обещания помочь крестьянам, слишком стараясь угодить врагу. Хватит значит хватит; мы захватим земли и отдадим их людям, без вопросов и без компенсации! Кривичи больше не рабы!"
 WHR_The_Agrarian_Ideal:0 "Аграрний ідеал"
 WHR_The_Agrarian_Ideal_desc:0 "Белорус, говоря обобщённо, это бедный фермер, и так было на протяжении веков. Мы, даже будучи кривичами, остаемся земельным народом, и аграрные идеалы находят отклик в наших душах. Мы должны защищать эту идентичность не только на словах, но и на деле, поднимая крестьянина и фермера до уровня, на котором они всегда должны были быть."
 WHR_Nationalist_Education:0 "Націоналістична освіта"
 WHR_Nationalist_Education_desc:0 "Наши предшественники-социалисты были правы обеспечивая светское и националистическое образование для нашего народа. Однако они определенно не зашли достаточно далеко с националистическим аспектом, сделав слишком много уступок евреям, полякам и русским, позволяя просачиваться левой агитации. Школьная программа должна прививать гордую кривскую идентичность и сильный характер."
 WHR_Anti_Russian_Propaganda:0 "Русофобія"
 WHR_Anti_Russian_Propaganda_desc:0 "Хотя синдикализм представляет угрозу, нет большей угрозы, чем москвичи Востока, наши старые угнетатели. Они вернутся и снова попытаются нас уничтожить, но мы не можем этого допустить. Мы никогда не вернёмся под их сапог, и мы либо победим, либо умрем в нашей борьбе за существование."
 WHR_Nation_Above_Class:0 "Нація вище класів"
 WHR_Nation_Above_Class_desc:0 "Несмотря на марксистскую идеологию, БСДП не только полностью не смогла создать бесклассовое общество, но и еще больше усугубила классовое разделение. Белорусы или кривичи больше не будут разделены по классам, потому что мы единая неделимая нация."
 WHR_Nationalism_Under_Reichspakt:0 "Націоналізм в Райхспакті"
 WHR_Nationalism_Under_Reichspakt_desc:0 "Нет ничего постыдного в том, чтобы признать, что нам понадобится помощь, чтобы не допустить захватчиков, особенно с москвичами на нашей границе. Германия - наш единственный настоящий союзник, и наша нация, скорее всего, выживет только в составе Рейхспакта. Поскольку мы стремимся стать самостоятельной нацией, Германия поможет нам в достижении этой цели, и мы останемся верными союзниками в надвигающейся буре."
 WHR_Kryvian_Orthodox_Church:0 "Націоналізація церков"
 WHR_Kryvian_Orthodox_Church_desc:0 "Несмотря на все попытки Ластовского убедить людей в том, что религия не играет никакой роли в национальной идентичности, слишком много людей отказываются отпустить её. Поскольку католическая церковь по-прежнему находится под влиянием поляков, а православная церковь – под влиянием москвичей, мы должны разорвать их связи с иностранными врагами. Церкви в Кривии должны полностью подчиняться государству."
 WHR_Constitutional_Amendment:0 "Конституційні зміни"
 WHR_Constitutional_Amendment_desc:0 "Конституция, полная левых идей и ценностей, просто не может быть использована нашим народом. Однако всё не совсем безнадежно. Приложив усилия и внеся значительные поправки, мы можем исправить это, чтобы удовлетворить потребности кривичей и их институтов."
 WHR_The_Rise_of_Kryvia:0 "Піднесена Кривія"
 WHR_The_Rise_of_Kryvia_desc:0 "С консолидацией власти внутри кривского движения мы действительно можем начать перерождение белорусского народа в кривскую нацию. Мы никогда больше не будем рабами другого захватчика, и мы не упустим возможности, подаренной нам немцами, когда мы начнем занимать свое место среди народов Европы."
 
 WHR_Entice_German_Investors:0 "Залучення інвесторів"
 WHR_Entice_German_Investors_desc:0 "В настоящее время существует много недовольства немецкими компаниями, которые покинули нашу страну после Черного Понедельника. Однако мы не можем позволить этим чувствам помешать тому факту, что нам нужно, чтобы инвесторы вернулись и на этот раз остались. Для этого потребуются несколько довольно щедрых предложений, чтобы вернуть их на рынок Белой Руси."
 WHR_Consolidate_State_Assets:0 "Державні активи"
 WHR_Consolidate_State_Assets_desc:0 "Из-за ограниченного объема капитала внутри страны правительство проявляло большую активность в экономике, чтобы стимулировать развитие. Это означает, что государство владеет не только значительной частью экономики, но и раздутостью и неэффективностью. Объединение государственных предприятий и сокращение штата помогут снизить государственные расходы и в итоге, повысить их эффективность."
 WHR_Loosen_Labour_Laws:0 "Трудове законодавство"
 WHR_Loosen_Labour_Laws_desc:0 "Правительство BSDP, верное своей социалистической риторике, ввело строгие и всеобъемлющие трудовые законы, которые отдавали предпочтение рабочим перед собственниками. Это снижает желание иностранных компаний вкладывать средства даже при относительно низких затратах. Ослабление этих законов, несмотря на протесты Всебелорусского съезда профсоюзов, поможет сделать инвестиции в нашу страну более привлекательными."
 WHR_Expanded_Education:0 "Реформи освіти"
 WHR_Expanded_Education_desc:0 "Модернизация учебных программ высшего образования является ключевым шагом в увеличении количества белорусских специалистов. Только благодаря реформированной по западному образцу системе школьного образования мы сможем оставаться конкурентоспособными."
 WHR_Request_Bail_Out:0 "Застава"
 WHR_Request_Bail_Out_desc:0 "Даже при всех наших усилиях и решениях наша экономика просто слишком слаба сама по себе, чтобы справиться с глобальным экономическим спадом. Нам нужно будет обратиться к правительству Германии с официальным запросом о помощи в спасении нашей экономики, вероятно, с привлечением некоторых долгосрочных кредитов от немецких банков. Мы можем только надеяться, что немцы найдут щедрые условия для своего верного союзника на Востоке."
 
### Army ###
 WHR_Expand_Army:0 "Народна армія"
 WHR_Expand_Army_desc:0 "Создание Белорусской народной армии было, мягко говоря, бурным делом. Из-за первоначального недоверия со стороны немецкой армии и большевистского переворота формальная армия была создана только в 1919 году, и она столкнулась с дальнейшими трудностями в обеспечении оружием и энтузиазмом как со стороны народа, так и со стороны правительства. С возобновлением опасений по поводу российской угрозы, наконец, появился интерес к военной реформе и расширению теперь, когда на карту поставлено само выживание нации."
 WHR_Revive_BVZR:0 "Військова центральна рада"
 WHR_Revive_BVZR_desc:0 "Белорусский военный центральный совет, или Белвайскрада, был образован в ноябре 1917 года для организации первых белорусских воинских частей, но был расформирован в следующем году, когда немецкая армия оккупировала Минск, задержав создание Народной армии более чем на год. Цель возрожденной Белвайскрады - превратить Народную армию в полноценную современную военную силу, которая сможет выстоять самостоятельно, насколько это возможно, сосредоточившись на качестве офицеров, сержантов и подготовке."
 WHR_Create_BKA:0 "Білоруське ополчення"
 WHR_Create_BKA_desc:0 "Ясно две вещи: Народная Армия никогда не сможет самостоятельно отразить российское или немецкое вторжение, а Национальная гвардия слишком ограничена в масштабах, чтобы обеспечивать местную оборону и вспомогательную поддержку. Таким образом, Национальная гвардия будет заменена Белорусским ополчением, или БКА, которое сосредоточится на мобилизации гражданского населения и армейских резервов для длительной партизанской войны против оккупантов."
 WHR_Expand_Military_Schools:0 "Центральне військове училище"
 WHR_Expand_Military_Schools_desc:0 "Центральное военное училище - единственное учреждение, способное готовить офицеров для Народной армии, и им по-прежнему часто приходится учиться в Германии для дальнейшего обучения. Школа остро нуждается в расширении, если мы хотим повысить качество наших офицеров, что будет включать в себя новые помещения и наем иностранных инструкторов."
 WHR_Improving_NCO:0 "Наші сержанти"
 WHR_Improving_NCO_desc:0 "Профессиональные офицеры важны, но сержанты также стали свидетелями значительной профессионализации со времен Вельткрига. Их значение в поддержании связи между офицерами и солдатами огромно, и их роль на передовой невозможно переоценить. Повышение их подготовки поможет повысить качество армии в целом, поскольку офицеры полагаются на них, а солдаты смотрят на них с уважением."
 WHR_Belarusian_Army_Manuals:0 "Білоруські підручники"
 WHR_Belarusian_Army_Manuals_desc:0 "Как ни стыдно это говорить, большинство наших новых руководств написаны на немецком языке, которые мало кто из белорусов может прочитать, а устаревшие - на русском. Есть, конечно, неофициальные переводы от образованных офицеров и добровольцев, но официальных руководств на белорусском языке до сих пор нет. С ростом грамотности населения настало время составить современные армейские руководства на нашем родном языке."
 WHR_Formalize_Sappers:0 "Сапери та штурмові підрозділи"
 WHR_Formalize_Sappers_desc:0 "Технические войска в Народной армии остаются более или менее разрозненными, неформальными организациями, причем инженеров часто посылают на обучение в Германию. С ростом числа образованных технических специалистов в армии пора объединить их в формальные подразделения. Кроме того, наши штурмовые подразделения, также обученные по немецкому образцу, также получат официальные обозначения."
 WHR_Motorization_Logistics:0 "Моторизація та логістика"
 WHR_Motorization_Logistics_desc:0 "Если и есть какое-то военное преимущество аграрной нации с растущей механизацией сельского хозяйства, так это то, что многие из наших солдат знакомы с автомобилями. С увеличением количества грузовиков и даже бронетехники на поле боя мы можем использовать это для улучшения нашей логистической ситуации, несмотря на далеко не идеальную инфраструктуру страны."
 WHR_Purchase_Heavy_Equipment:0 "Придбання важкого озброєння"
 WHR_Purchase_Heavy_Equipment_desc:0 "Можно с уверенностью сказать, что Беларусь в ближайшем будущем не будет производить тяжелую военную технику в больших количествах, что делает нас зависимыми от импорта ее у наших союзников. В связи с растущей потребностью в грузовиках, радиоприемниках и артиллерии на современном поле боя нам придется начать обеспечивать запасы тяжелого оборудования, пока не стало слишком поздно."
 WHR_Dnieper_Dvina_Line:0 "Лінія Дніпро-Двіна"
 WHR_Dnieper_Dvina_Line_desc:0 "Хотя граница на реках Днепр и Двина отделяет нас от более чем миллиона белорусов, находящихся под гнетом России, она дает нам и нашим союзникам гораздо лучшую оборонительную позицию, когда русские неизбежно вернутся. Несмотря на то, что белорусский участок был частью немецкого проекта Оствалл, им серьезно прененбрегали, представляя слабое место в Рейхспакте. Мы должны подготовить нашу оборону, пока не стало слишком поздно."
 WHR_Auxillary_Battalions:0 "Допоміжні батальйони"
 WHR_Auxillary_Battalions_desc:0 "Чтобы мобилизовать как можно больше населения, необходимо сформировать вспомогательные батальоны из резервистов, ветеранов и гражданских добровольцев для поддержки военных операций. Это увеличит количество доступной рабочей силы для вооруженных сил и уменьшит объем подготовки, необходимой для новых формирований."
 WHR_Militarize_Police:0 "Воєнізована поліція"
 WHR_Militarize_Police_desc:0 "Местные полицейские подразделения предоставляют нам интересную возможность для ведения боевых действий. Поскольку они уже обучены обеспечивать безопасность и хорошо знакомы с местной ситуацией, в которой они служат, они окажут неоценимую помощь в организации местного сопротивления оккупантам и помогут перебрасывать оружие партизанам."
 WHR_Local_Munitions:0 "Виробництво боєприпасів"
 WHR_Local_Munitions_desc:0 "Когда дело дошло до создания военной промышленности, в царские времена Беларусь полностью игнорировалась. Таким образом, в стране нет даже базовых мощностей для производства боеприпасов. Чтобы снизить нашу зависимость от иностранного импорта и в качестве важной отправной точки в развитии военно-промышленного сектора, мы начнем строительство предприятий, способных производить боеприпасы для винтовок и пистолетов."
 WHR_Partisan_Warfare:0 "Партизанська війна"
 WHR_Partisan_Warfare_desc:0 "К сожалению, весьма вероятно, что в случае вторжения некоторые части нашей страны будут захвачены врагом. Однако белорусский народ уже имеет опыт партизанской войны со времен Гражданской войны в России. Совершенно естественно, что мы принимаем этот опыт как часть нашей военной доктрины и используем все возможные средства для защиты нашей родины."
 WHR_Equipment_Standardization:0 "Стандартизація озброєння"
 WHR_Equipment_Standardization_desc:0 "Запасы оружия Народной армии представляет собой беспорядочную смесь имперских русских и немецких винтовок, пистолетов и даже артиллерийских орудий разного калибра. Это создает логистический кошмар для армии, поскольку ей приходится поставлять нашим войскам много видов боеприпасов. Эта проблема будет решена только после того, как мы оптимизируем и стандартизируем наше оборудование."
 WHR_Minsk_Arms_Plant:0 "Мінський збройовий завод"
 WHR_Minsk_Arms_Plant_desc:0 "Благодаря нашей стабильно развивающейся промышленности мы, наконец, можем построить в Мінську оружейный завод, который будет производить стрелковое оружие на местном уровне для Народной армии. Хотя эти усилия возможны только при широкой помощи наших союзников, они помогут повысить экономическую независимость нашей страны."
 WHR_Aviation_Instructors:0 "Авіаційні інструктори"
 WHR_Aviation_Instructors_desc:0 "Создание военно-воздушных сил — это очень большая задача, и без иностранной помощи это просто невозможно. К счастью, наши более сильные союзники имеют гораздо больший опыт ведения боевых действий в воздухе и могут помочь нам с инструкторами в обучении пилотов и механиков для будущего военно-воздушного флота."
 WHR_Military_Air_Fleet:0 "ВПС Білорусі"
 WHR_Military_Air_Fleet_desc:0 "Хотя еще предстоит пройти долгий путь, прежде чем Народная армия сможет самостоятельно защитить небо Беларуси, создание официальных военно-воздушных сил - важный шаг, которым наш народ может по-настоящему гордиться. Воздушная война становится все более важной частью современной войны, и несмотря на наше позднее начало, белорусский народ, наконец, сможет отбиваться от наших врагов высоко над нашими домами."
 WHR_Baranavichy_Repair_Plant:0 "Авіаремонтний завод"
 WHR_Baranavichy_Repair_Plant_desc:0 "Город Барановичи неуклонно индустриализуется, и на его окраинах была создана авиабаза, а также объекты, необходимые для ремонта самолетов. Расширяя авиабазу и ремонтные мощности, мы можем дать толчок развитию авиационной промышленности Беларуси и начать самостоятельную подготовку механиков и инженеров."
 WHR_Technical_Assistance:0 "Технічна підтримка"
 WHR_Technical_Assistance_desc:0 "Хотя наша индустриализация непрерывно прогрессирует, мы продолжаем бороться с недостатком технических секретов производства во многих секторах. С некоторой помощью экспертов из союзных стран мы можем преодолеть эти препятствия и улучшить резерв белорусских квалифицированных рабочих."
 WHR_Krupp_Contacts:0 "Контакт з Krupp"
 WHR_Krupp_Contacts_desc:0 "Принадлежность к немецкой сфере, безусловно, имеет свои преимущества, и одна из них — это контакты с ее крупнейшими фирмами. Не секрет, что Народной Армии не хватает артиллерии, царицы поля боя. Конгломерат Krupp хорошо известен своими высококачественными орудиями, и найдя общий язык с ними и с немецкой армией, мы сможем задешево приобрести некоторые старые артиллерийские орудия, которые они больше не используют."
 WHR_Tractors_to_Tanks:0 "Від тракторів до танків"
 WHR_Tractors_to_Tanks_desc:0 "Благодаря механизации сельского хозяйства была создана самая крупная отрасль промышленности Беларуси: сельскохозяйственные тракторы. С ростом нашей автомобильной и сельскохозяйственной машиностроительной промышленности появилась возможность преобразовать гражданскую продукцию в военные технику, в том числе танки."
 WHR_Expand_Cavalry:0 "Розширення кавалерії"
 WHR_Expand_Cavalry_desc:0 "Несмотря на сокращающееся использование кавалерии в современной войне, в такой стране, как Беларусь, конная кавалерия по-прежнему используется в качестве поддержки и мобильных войск из-за пересеченной местности и слабой инфраструктуры. Пока мы не сможем улучшить нашу промышленность и инфраструктуру, мы не можем отказаться от использования легкой кавалерии как способа максимизировать мобильность наших войск и быстро нанести удар по врагу."
 WHR_Womens_Support_Service:0 "Служба жіночої підтримки"
 WHR_Womens_Support_Service_desc:0 "Поскольку на карту поставлено выживание нации, белорусские женщины также будут помогать, выполняя вспомогательные роли в армии и работая в тылу. Служба женской поддержки организует женщин нации для участия в войне."
 WHR_Material_Assistance:0 "Матеріальна підтримка"
 WHR_Material_Assistance_desc:0 "Из-за отсутствия промышленности в нашей стране очень трудно вооружать и оснащать наши вооруженные силы. Пришло время нашим союзникам доказать, что они достойны этого звания, и помочь нам. Ведь если Беларусь падет, они будут следующими."
 WHR_Automobile_Repair_Plant:0 "Авторемонтний завод"
 WHR_Automobile_Repair_Plant_desc:0 "[206.GetCapitalVictoryPointName] авторемонтный завод зарекомендовал себя как неотъемлемая часть индустриализации Беларуси, помогая обслуживать и ремонтировать все большее количество автотранспортных средств в сельскохозяйственном и промышленном секторах. Он может и будет мобилизован для ведения войны, ремонта и модернизации техники наших вооруженных сил и наших союзников."
 WHR_Black_Cats:0 "'Чорні кішки'"
 WHR_Black_Cats_desc:0 "Чтобы еще больше улучшить нашу способность вести партизанскую войну против оккупантов, были сформированы отряды \"Черных кошек\" под командованием Михаила Витушко с целью преследования сил противника, саботажа и захвата припасов."
 WHR_Repurpose_Captured_Equipment:0 "Захоплена зброя"
 WHR_Repurpose_Captured_Equipment_desc:0 "С увеличением количества захваченной у противника техники не вся она оказывается полезной для наших войск. Позволяя нашим оружейникам и квартирмейстерам изменять калибры вражеского оружия или ремонтировать поврежденное оборудование, мы можем еще больше улучшить наши возможности по снабжению наших войск."
 WHR_Cavalry_Motorization:0 "Моторизація кавалерії"
 WHR_Cavalry_Motorization_desc:0 "По мере того, как наша промышленность и инфраструктура улучшаются, мы наконец можем приступить к рассмотрению вопроса о моторизации наших войск. В рамках нашей доктрины обеспечения легкости, мобильности и укрытия наших войск от врага наши кавалерийские силы получат наибольшую выгоду от автомобилей и бронетехники. Создание танковой кавалерии значительно повысит огневую мощь наших мобильных войск."

