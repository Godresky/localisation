### EVENTS ###
 cendem.1.t:0 "Рождение Конфедерации!"
 cendem.1.d:0 "Победив предателей и удерживая Центральную Америку нашими собственными силами, мы можем смело провозгласить Конфедерацию Центральной Америки. Мечта о том, чтобы наши страны объединились под эгидой демократии, воплотилась в реальность. Однако нам предстоит пройти еще очень долгий путь. Поскольку наша территория значительно возросла, наше правительство решило делегировать исполнительную власть образованному Центральноамериканскому конституционному собранию до тех пор, пока новые партии не реорганизуются с учетом вновь приобретенных территорий, этот комитет и решит судьбу Центральноамериканской Конфедерации."
 cendem.1.a:0 "Да здравствует конфедерация!"
 
 cendem.2.t:0 "Формирование Юнионистской Партии"
 cendem.2.d:0 "Юнионистская партия, родившаяся из многих партий, которые хотели объединения Центральной Америки, провела свое первое совещание в Сьюдад-де-Гватемала. Готовившись к объединению Центральной Америки в течение многих лет, они были первой объединенной партией, представившей себя народу, и временно взяли на себя власть до тех пор, пока другие партии не объединятся..\n\n Возглавляемая гватемальским политиком Хосе Перфекто Азмитией Гонсалесом, юнионистская партия придерживается консервативных взглядов и уже заявила в своем манифесте, что их цель состоит в том, чтобы привести нашу новую страну к более стандартной форме республики и создать центральноамериканскую идентичность, которая охватит все культуры в Центральной Америке. Они также отвергают вмешательство иностранцев в национальные дела, и это может означать конец влияния UFC в стране..."
 cendem.2.a:0 "Первая из многих партий, надеюсь"
 
 cendem.3.t:0 "Формирование Партии Демократического Объединения"
 cendem.3.d:0 "Демократическая партия провела свое первое заседание как официальная партия Конфедерации. Встреча, состоявшаяся в Гондурасском городе Тегусигальпа, объединила многих либералов свободного рынка, которые чувствуют отвращение к автаркическим предложениям Сакасы. Партия выпустила манифест о политике, которую они готовы проводить. Среди них сотрудничество с иностранными компаниями, такими как UFC, и открытие центральноамериканского рынка для всего мира. Однако они утверждают, что не хотят полагаться на какую-либо конкретную иностранную державу, поскольку видят в этом одну из причин того, что Центральная Америка была брошена в хаос. Ведь именно гражданская война в Соединенных Штатах ввергла Центральную Америку в хаос.\n\n К сожалению, не все вопросы были решены в ходе встречи, поскольку фракция, возглавляемая гондурасским лицом либерализма Хосе Анхелем Зуньигой, сталкивается с оппозицией со стороны фракции, возглавляемой никарагуанцем Хосе Марией Монкада. Чтобы решить кто из этих двоих станет лидером партии, Партия Демократического Объединения решила провести внутренние выборы среди своих членов, где победитель и возглавит партию на предстоящих выборах."
 cendem.3.a:0 "Хосе Анхель Зунига остается популярным выбором"
 cendem.3.b:0 "Хосе Мария Монкада лучше разбирается в партийных вопросах"
 
 cendem.4.t:0 "Формирование Либеральной Партии"
 cendem.4.d:0 "Поскольку политический ландшафт центральноамериканской Конфедерации начинает формироваться, появилась еще одна партия, готовая бросить вызов юнионистам на следующих выборах. Либеральная партия была официально основана в Манагуа, старым никарагуанским либералом Хуаном Баутиста Сакасой во главе, став официальной партией Конфедерации. Либералы обещают экономическую независимость Центральной Америки и переход от старой сельскохозяйственной экспортной экономики к индустриальной. Несмотря на эту предпосылку, они заявили, что более чем готовы сотрудничать с иностранными компаниями для достижения этой цели, что ослабило волнения среди иностранных инвесторов, особенно из UFC, которые больше всего опасались, что их активы могут быть захвачены."
 cendem.4.a:0 "Пламя либерализма продолжает гореть в Центральной Америке!"
 
 cendem.5.t:0 "Формирование Партии Труда"
 cendem.5.d:0 "Поскольку партии с большими амбициями, такие как либералы или юнионисты, уже начали свою политическую кампанию, в Сан-Сальвадоре была сформирована партия Дель Трабахо. В ней многие левоцентристские политики и мыслители, больше сосредоточены на помощи борющимся крестьянам в Центральной Америке, чем на больших амбициях. Среди многих изменений, которые партия Труда хочет внести в конфедерацию, - создание какого-то подобия государства всеобщего благосостояния, земельная реформа и создание среднего класса, которого сейчас почти не существует в нашей стране.\n\n Однако, несмотря на объединение многих партий из разных стран, неясно, кто возглавит партию на выборах, поскольку ортодоксальная социал-демократия, представленная фракцией во главе с Франциско Секейра Морено, сталкивается со многими, кто следует "Витализму" Артуро Араухо, варианту социал-демократии, созданной сальвадорским политиком Альберто Масферрером. Были назначены партийные выборы, и победитель на них будет представлять партию на будущих выборах."
 cendem.5.a:0 "Розовые будут следовать идеалам Араухо"
 cendem.5.b:0 "Розовых поведет за собой Морено"
 
 cendem.6.t:0 "Конституционное Собрание начинается"
 cendem.6.d:0 "Без признанного центрального органа трудно организовать Конституционный съезд между представителями всех вновь созданных партий. Невозможно было прийти к единому мнению по поводу того, в каком городе следует провести конференцию, поэтому в конечном итоге был выбран город Сан-Сальвадор, поскольку его географическое положение было недалеко от центра Конфедерации, город имел инфраструктуру для проведения крупномасштабных политических демонстраций, а также был символическим местом для независимости Центральной Америки. По мере прибытия делегаций выдвигаются предложения относительно того, как Конфедерация должна выглядеть в ближайшем будущем, и члены Конвенции собрания должны решить, каким будет будущее страны."
 cendem.6.a:0 "Мы приветсвуем вас всех"
 
 cendem.7.t:0 "Дебаты о судьбе наших врагов"
 cendem.7.d:0 "Прежде чем собрание примет решение по любому вопросу, касающегося Конституции, юнионисты сочли разумным начать конституционный съезд с обсуждения того, что будет сделано с радикалами, которые намеревались уничтожить демократию в Центральной Америке. Хотя ясно, что о смертной казни не может быть и речи, нам все еще необходимо принять решение о подходящем наказании для радикалов. Партия Демократического Объединения предложила изгнать радикальных лидеров и всех тех, кто не признает федеральное правительство законным, что рассматривается как самое мягкое решение, но оно также позволит многим преступникам свободно ходить по чужой земле. Юнионисты просто предлагают посадить их в тюрьму на всю оставшуюся жизнь, что, будучи довольно простым решением, может представлять опасность для нашей нации в случае внезапной смены режима. С другой стороны, партия Труда внесла предложение о том, что преступники могут быть заключены в тюрьму, но в то же время они смогут выбрать работу в импровизированных строительных отрядах, которые будут иметь жизненно важное значение во время реконструкции и улучшения нашей страны, в обмен на сокращение сроков наказания. Прежде чем собрание двинется вперед, этот вопрос должен быть урегулирован в интересах стабильности нашей страны."
 cendem.7.a:0 "Предложение партии Демократического Объединения является единственно правильным"
 cendem.7.b:0 "У юнионистов есть точка зрения, что преступники не должны свободно разгуливать на свободе!"
 cendem.7.c:0 "Преступники должны заслужить свое прощение!"
 
 cendem.8.t:0 "Дебаты об исполнительной власти: Власть президента"
 cendem.8.d:0 "Одна из основных проблем, поднятых сальвадорской делегацией ПТ, заключается в том, что предоставление слишком большой власти президенту может нанести ущерб конфедерации в долгосрочной перспективе. Поэтому конфедерация должна иметь свою власть, чтобы конгресс мог отменить решение президента при значительном перевесе в две трети. ПТ утверждает, что в противном случае президент сможет узурпировать власть и по всей стране вновь произойдет рост авторитарного режима. Однако юнионисты утверждают, что для сохранения конфедерации необходима сильная исполнительная власть, поскольку неэффективное правление предыдущей конфедерации привело к ее окончательному роспуску. После нескольких дней дебатов члены съезда вновь готовы проголосовать по этому вопросу."
 cendem.8.a:0 "Президент будет иметь абсолютное право вето "
 cendem.8.b:0 "Конгресс сможет отменить вето большинством в две трети голосов"
 
 cendem.9.t:0 "К вопросу о главенстве конституции"
 cendem.9.d:0 "Поскольку в нашей стране начинает формироваться национальная конституция, мы должны решить, какую роль этот документ будет играть в нашей стране. В то время как съезд может установить конституционное положение о главенстве документа, делая все местное законодательство бесполезным, если оно противоречит конституции, представители Партия Труда утверждает, что это приведет к сокращению автономии провинций до опасного уровня при наделении полномочиями федерального правительства. Вместо этого они предлагают использовать конституцию в качестве ориентира для местных законодательств, которые будут действовать свободно, пока они следуют пунктам нашей конституции. Что съезд должен выбрать?"
 cendem.9.a:0 "Конституция должна иметь приоритет над любым надоедливым провинциальным законом"
 cendem.9.b:0 "Конституция должна служить ориентиром для местного законодательства"
 
 cendem.10.t:0 "Централизация страны?"
 cendem.10.d:0 "Один из главных вопросов, поднятых либералами, состоит в том, что конфедерация должна попытаться сохранить своих членов на равных основаниях, и вместе с предложением о выборе столицы для нашей страны, они выдвинули предложение разделить три власти республики на разные города, чтобы символически децентрализовать нацию. Следует ли членам съезда рассмотреть их предложение?"
 cendem.10.a:0 "Нет, централизовать конфедерацию"
 cendem.10.b:0 "Да, раздайте полномочия разным городам"
 
 cendem.11.t:0 "Выбор столицы"
 cendem.11.d:0 "После отказа от либерального предложения настало время решить, какой город должен стать столицей нашей новорожденной нации. Среди наших вариантов - старая гватемальская столица Сьюдад-де-Гватемала, которая была родиной первой Конфедерации; Сан-Сальвадор, место, где более ста лет назад состоялся первый крик независимости; Тегусигальпа, первоначальная столица центральноамериканской республики в 1880 году; и Манагуа, старая столица Никарагуа и один из самых больших городов в Центральной Америке. Поскольку члены съезда уходят на перерыв до следующего раунда переговоров, радио объявляет, что новая столица перенесена в..."
 cendem.11.a:0 "Сьюдад-де-Гватемала"
 cendem.11.b:0 "Сан-Сальвадор"
 cendem.11.c:0 "Тегусигальпа"
 cendem.11.e:0 "Манагуа"
 
 cendem.12.t:0 "Выбор исполнительной столицы"
 cendem.12.d:0 "После принятия либерального предложения настало время решить, какой город должен стать исполнительной столицей нашей новорожденной нации. Среди наших вариантов - старая гватемальская столица Сьюдад-де-Гватемала, которая была родиной первой Конфедерации; Сан-Сальвадор, место, где более ста лет назад состоялся первый крик независимости; Тегусигальпа, первоначальная столица центральноамериканской республики в 1880 году; и Манагуа, старая столица Никарагуа и один из самых больших городов в Центральной Америке. Поскольку члены Конвенции уходят на перерыв до следующего раунда переговоров, радио объявляет, что новая исполнительная столица была перенесена в..."
 cendem.12.a:0 "Сьюдад-де-Гватемала"
 cendem.12.b:0 "Сан-Сальвадор"
 cendem.12.c:0 "Тегусигальпа"
 cendem.12.e:0 "Манагуа"
 
 cendem.13.t:0 "Выбор судебной столицы"
 cendem.13.d:0 "После выбора исполнительной столицы съезд теперь должен решить где будет находится судебная столица, где будет размещен Верховный суд."
 cendem.13.a:0 "Сьюдад-де-Гватемала"
 cendem.13.b:0 "Сан-Сальвадор"
 cendem.13.c:0 "Тегусигальпа"
 cendem.13.e:0 "Манагуа"
 
 cendem.14.t:0 "Выбор законодательной столицы"
 cendem.14.d:0 "После того, как были выбраны исполнительные и судебные столицы, мы должны решить, в каком городе будет располагаться Сенат и большая часть законодательных органов."
 cendem.14.a:0 "Сьюдад-де-Гватемала"
 cendem.14.b:0 "Сан-Сальвадор"
 cendem.14.c:0 "Тегусигальпа"
 cendem.14.e:0 "Манагуа"
 
 cendem.15.t:0 "Статус Вооруженных сил"
 cendem.15.d:0 "После поражения многих военных реакционных элементов, которые когда-то держали наших граждан под сапогом, мы должны решить, что делать с силой, которая когда-то дала им власть. Все стороны признают, что для обеспечения нашего суверенитета необходимы национальные силы безопасности, но у каждой партии свой подход к вооруженным силам. Юнионисты предложили создать федеральную армию, подчиненную федеральной исполнительной власти и находящуюся под прямым контролем президента, которая будет стремиться к профессионализму и превосходной тактике там, где это возможно. Партия Труда выдвинула другое предложение, направленное на создание региональных армейских структур, подобных тем, которые были созданы до образования нашей страны, они предлагают конфедерацию с отдельными армиями, которые объединились бы в случае войны, но в остально евремя были сильно децентрализованы и подчинялись бы исполнительной власти каждой провинции, а не федеральному правительству. Партия Демократичсекого Объединения предложила золотую середину с федеральной армией, поддерживаемой региональными ополченцами, аналогично той системе, которую сейчас имеет Бразилия. Члены съезда вновь проведут голосование, с тем чтобы определить будущее наших Вооруженных сил."
 cendem.15.a:0 "В качестве наилучшего варианта было решено создать автономную армию"
 cendem.15.b:0 "Компромисс-это искусство, и он в основном оказывается успешным"
 cendem.15.c:0 "Федеральная армия вновь обеспечит интересы Центральной Америки"
 
 cendem.16.t:0 "Временное формирование кабинета министров"
 cendem.16.d:0 "Один из заключительных шагов нашего съезда заключается в назначении временного кабинета министров до тех пор, пока в ближайшем будущем не будут проведены надлежащие выборы."
 cendem.16.a:0 "Это временное решение, которое обрадует всех"
 
 cendem.17.t:0 "Временный глава государства"
 cendem.17.d:0 "Последнее решение Съезда будет заключаться в назначении временного председателя до проведения первых выборов. Все партии выдвинули своих представителей на эту роль до тех пор, пока народная воля не сможет решить, кто возглавит страну. Хотя временный председатель избирается съездом, выборы уже официально запланированы через три месяца, что дает временным представителям достаточно времени для обеспечения наличия кабин для голосования и избирательных бюллетеней по всей стране."
 cendem.17.a:0 "Нас временно возглавит Партия Труда"
 cendem.17.b:0 "Нас временно возглавит Либеральная Партия"
 cendem.17.c:0 "Нас временно возглавит Демократическое Объединение"
 cendem.17.e:0 "Нас временно возглавит Партия Единения"
 cendem.17.f:0 "Нас временно возглавит Национальная Революционная Партия"
 
 cendem.18.t:0 "Формирование Национальной Революционной Партии"
 cendem.18.d:0 "Рожденная из пепла того, что осталось от нескольких социалистических движений в Центральной Америке, Национальная Революционная Партия сформировалась сегодня в Кесальтенанго. Возглавляемая гватемальским Сильверио Ортисом, партия является довольно умеренным вариантом социализма по сравнению с социалистами старой школы, такими как Сандино или Марти, которые были явно запрещены другими партиями на выборах. Партия была вынуждена принести присягу о том, что она больше не свяжется с радикалами, которые когда-то погрузили Центральную Америку в хаос. Их платформа земельной реформы, благосостояния для рабочего класса и улучшения прав коренных жителей получила неожиданную поддержку и, несмотря на поражение социализма в Центральной Америке, НРП все еще может стать могущественной силой в Конфедерации."
 cendem.18.a:0 "Только время покажет, будут ли они такими же сильными, какими были когда-то"
 
 cendem.19.t:0 "Центральноамериканские досрочные выборы [GetYear] года"
 cendem.19.d:0 "Поскольку избирательные бюллетени появляются почти в каждой деревне и городе нашей страны, наши граждане задаются вопросом, кто будет партией, которая возглавит страну в течение следующих четырех лет. По мере приближения окончания дня голоса подсчитываются и результат..."
 cendem.19.a:0 "Партия Труда, в коалиции с НРП получает народное признание!"
 cendem.19.b:0 "Либеральная Партия в коалиции с ПДО выходит победителем!"
 cendem.19.c:0 "Партия Демократического Объединения в коалиции с ЛП побеждает!"
 cendem.19.e:0 "Партия Единения в коалиции с ЛП выигрывает с большим отрывом!"
 cendem.19.f:0 "Национальная Революционная Партия в коалиции с ПТ возвращается!"
 
 cendem.20.t:0 "Центральноамериканские выборы [GetYear] года"
 cendem.20.d:0 "Поскольку избирательные бюллетени появляются почти в каждой деревне и городе нашей страны, наши граждане задаются вопросом, кто будет партией, которая возглавит страну в течение следующих четырех лет. По мере приближения окончания дня голоса подсчитываются и результат..."
 cendem.20.a:0 "Партия Труда, в коалиции с НРП получает народное признание!"
 cendem.20.b:0 "Либеральная Партия в коалиции с ПДО выходит победителем!"
 cendem.20.c:0 "Партия Демократического Объединения в коалиции с ЛП побеждает!"
 cendem.20.e:0 "Партия Единения в коалиции с ЛП выигрывает с большим отрывом!"
 cendem.20.f:0 "Национальная Революционная Партия в коалиции с ПТ возвращается!"
 
 cendem.30.t:0 "Внутренние выборы в Партии Труда"
 cendem.30.d:0 "После многих лет гегемонии правящей партии, как Морено, так и Моралес были оттеснены к на второй план, из-за стремительно растущей популярности двух гватемальцев Аревало и Арбенса внутри партии. Они оба предлагают уникальный подход к политике партии, так как похоже, что ни один из них не согласен с проводящейся политикой партии. Именно из-за этого были назначены выборы, чтобы решить, кто возглавит Партию Труда в ближайшем будущем."
 cendem.30.a:0 "Хакобо Арбенс"
 cendem.30.b:0 "Хуан Хосе Аревало"
 
 cendem.31.t:0 "Внутренние выборы в Либеральной Партии"
 cendem.31.d:0 "В последние годы, когда либерализм распространился по всей центральноамериканской стране, почти неоспоримая гегемония Сакасы в Либеральной партии приближается к своему концу. Недавние опросы общественного мнения свидетельствуют о росте популярности сальвадорца Альфонсо Киньонеса Молины, противоречивой фигуры в Центральной Америке, поскольку он был ответственен за создание политической династии в Сальвадоре, запомнившейся коррупцией и злоупотреблениями полномочиями. Тем не менее, он очищал свое имя в течение многих лет, и его обещания медленно привлекают к нему народ. В последнее время по всей стране было много призывов к проведению внутренних выборов внутри партии, и Сакаса выполнил эти требования. Теперь внутренние выборы должны решить, кто возглавит либералов в ближайшее время."
 cendem.31.a:0 "Сакаса сохраняет свою позицию лидера."
 cendem.31.b:0 "Молина одерживает неожиданную победу!"
 
 cendem.32.t:0 "Внутренние выборы в Партии Труда"
 cendem.32.d:0 "По причине старости и общей стагнации политической жизни, Артуро Араухо решил покинуть пост лидера Партии Труда, чтобы навсегда уйти из политики. Поэтому партия призвала к внутренним выборам, чтобы решить, кто отныне будет новым лидером. В то время как Франциско Секейра Морено по-прежнему является значимой фигурой в партии, молодой гондурасский медик Рамон Вильеда Моралес становится все более и более значимой фигурой, вплоть до того, чтобы стать вторым главным кандидатом на выборах. Партия подсчитывает бюллетени и побеждает..."
 cendem.32.a:0 "Рамон Вильеда Моралес неожиданно побеждает"
 cendem.32.b:0 "Франциско Секейра Морено был вознагражден за его терпение"
 
 cendem.33.t:0 "Смерть Сакасы и последствия для Либеральной Партии"
 cendem.33.d:0 "Трагедия поразила Либеральную партию, поскольку Хуан Баутиста Сакаса скончался в Манагуа. С его смертью Либеральная партия была брошена в хаос, поскольку никакого конкретного лидера, который мог бы взять на себя управление партией после смерти Сакасы, вообще не было. Партия призвала к новым внутренним выборам, которые найдут новое лицо для Либеральной партии на долгие годы. Тот, кто будет чтить наследие Сакасы и многих других либеральных мыслителей."
 cendem.33.a:0 "Абелардо Куадра неожиданно побеждает"
 cendem.33.b:0 "Молина становится новым лидером партии"
 
 cendem.34.t:0 "Хакобо Арбенс становится лидером Национальной Революционной Партии"
 cendem.34.d:0 "После поражения на выборах, Хакобо Арбенз встретился с Хосе Мануэлем Фортуни, молодым социалистом, который был впечатлен идеями Арбенса еще в Партии Труда. Поскольку оба вскоре стали близкими друзьями, "Че Мануэль" предложил Арбенсу присоединиться к Национальной Революционной Партии, где, несмотря на то, что он не разделяет общие социалистические идеалы большинства членов НРП, Арбенс приобрел огромную популярность и уважение благодаря его компрометирующему характеру и заботам о благосостоянии граждан по всей Центральной Америке. Поскольку выборы в НПР состоялись, Хакобо Арбенс выиграл всенародное голосование, взяв подавляющее большинство голосов и становясь новым лидером партии на следующих выборах."
 cendem.34.a:0 "Стало ли НРП чуть правее? Или Арбенс стал еще более левым?"
 
 cendem.35.t:0 "Смерть Молины"
 cendem.35.d:0 "Альфонсо Киньонес Молина скончался в своей усадьбе в Сан-Сальвадоре. Эксцентричный человек и правитель Сальвадора во время одного из самых больших экономических подъемов, он теперь оплакивается многими либералами по всей стране. С отсутствием кандидатов, способных бросить ему вызов, кажется, что Абелардо Куадра стал единственным кандидатом и фактическим лидером Либеральной партии."
 cendem.35.a:0 "Абелардо Куадра приведет либералов к победе!"
 
 cendem.36.t:0 "Смерть Азмитии"
 cendem.36.d:0 "Азмития Гонсалес скончался, став жертвой внезапной остановки сердца. Его бренные останки являются объектом многочисленных поклонений со стороны партии юнионистов и многих граждан нашей страны, которые воссоединения, прежде чем наши народы, наконец, снова стали единым целым. Теперь он будет похоронен на общем кладбище города Гватемалы под флагом юнионизма, но его смерть не является концом для юнионистов. Они призвали к новым внутренним выборам для назначения преемника Азмитии, и два основных кандидата, гватемалец Хулио Доминго Бьянки Смоут и никарагуанец Эмилиано Чаморро Варгас, уже представили свои предложения о будущем партии. В то время как Бьянки хочет продолжить наследие Азмитии, Чаморро хочет реформировать юнионистов в более традиционную консервативную партию, и настало время членам партии решить, каким будет будущее юнионизма."
 cendem.36.a:0 "Бьянки побеждает и успешно сменяет своего предшественника"
 cendem.36.b:0 "Чаморро побеждает на выборах и реформирует партию"
 
 cendem.37.t:0 "Протесты Партии Труда!"
 cendem.37.d:0 "После восстановления армии как символа гордости Центральной Америки партия Труда объявила публичный протест, призывая людей сплотиться против этого проявления того, что они называют "ступенькой к новой автократии". Хотя их оскорбления вряд ли повредят нашей позиции, многие люди, которые боятся, что военные могут принять те же самые антидемократические решения, которые они приняли в последние годы, присоединились к Партии Труда, чтобы бороться с этим армейским влиянием."
 cendem.37.a:0 "Наша армия нуждается в улучшении своего имиджа"

 cendem.39.t:0 "Центральная Америка требует нашей интеграции"
 cendem.39.d:0 "Делегация из Цетральной Америке сегодня прибыла в Сан-Хосе с намерением провести переговоры об интеграции нашей страны в их конфедерацию. Хотя это вызвало неоднозначную реакцию среди нашего населения, нам предстоит решить, как мы ответим на вопрос об объединении с нашими бывшими братьями."
 cendem.39.a:0 "Следует согласиться с их предложением и начать работать над мерами по унификации"
 cendem.39.b:0 "Согласиться на их предложение, но потребовать автономии в рамках конфедерации"
 cendem.39.c:0 "Отвергнуть их требования"
 
 cendem.40.t:0 "Коста-Рика согласна на интеграцию"
 cendem.40.d:0 "Правительство Коста-Рики согласилось вновь присоединиться к нашей стране. Красно-сине-белое знамя вновь развевается в Коста-Рике, а народ радуется тому, что последний член первоначальной Федерации вновь присоединился к нашему союзу."
 cendem.40.a:0 "Это исторический день для Центральной Америки!"
 
 cendem.41.t:0 "Коста-Рика просит сохранить автономию в рамках Конфедерации"
 cendem.41.d:0 "Наша делегация из Коста-Рики сообщила нам, что костариканцы заинтересованы в присоединении к центральноамериканской нации. Однако они просят предоставить им большую автономию, чем та, которую мы предоставили другим членам Конфедерации, до такой степени, что вряд ли в наших руках будет какая-либо исполнительная власть над их страной. Каким должен быть наш ответ?"
 cendem.41.a:0 "Мы принимаем их условия"
 cendem.41.b:0 "Отзовите нашу делегацию. Мы решим эту проблему силой!"
 
 cendem.42.t:0 "Коста-Рика отказывается присоединиться!"
 cendem.42.d:0 "Правительство Коста-Рики отклонило наше предложение и отказывается присоединиться к нашей стране. В то время как многие вспыльчивые политики в Юнионистской Партии призывают к войне, другие партии находят это решение совершенно отвратительным и просят оставить Коста-Рику в покое. Тем не менее, это может быть наш последний шанс снова объединить всех членов старой Федеративной Республики Центральной Америки.. Мы должны тщательно взвесить наши варианты."
 cendem.42.a:0 "Мы любезно примем их решение и постараемся сохранить дружеские отношения"
 cendem.42.b:0 "Отзовите нашу делегацию. Мы решим эту проблему силой!"
 
 cendem.43.t:0 "Центральная Америка принимает наше предложение"
 cendem.43.d:0 "Наши Центральноамериканские братья приняли условия нашего соглашения, и теперь мы делаем последний шаг для завершения интеграции в их страну."
 cendem.43.a:0 "Великолепно!"
 
 cendem.44.t:0 "Коста-Рика присоединяется к Центральной Америке!"
 cendem.44.d:0 "Народ Коста-Рики решил присоединиться к центральноамериканцам и сумел вырваться из-под нашего контроля! У нас нет другого выбора, кроме как отпустить их, чтобы сохранить хорошие отношения с Центральной Америкой."
 cendem.44.a:0 "Проклятие!"
 
 cendem.46.t:0 "Центральная Америка требует нашей интеграции"
 cendem.46.d:0 "Делегация из Цетральной Америке сегодня прибыла в Сьюдад-де-Панаму с намерением провести переговоры об интеграции нашей страны в их конфедерацию. Хотя это вызвало неоднозначную реакцию среди нашего населения, нам предстоит решить, как мы ответим на вопрос об объединении с нашими потенциальными братьями."
 cendem.46.a:0 "Согласиться с их предложением и начать работать над мерами по унификации"
 cendem.46.b:0 "Согласиться на их предложение, но потребовать автономии в рамках конфедерации"
 cendem.46.c:0 "Отвергнуть их требования"
 
 cendem.47.t:0 "Панама согласна на интеграцию"
 cendem.47.d:0 "Панамское правительство согласилось на интеграцию в нашу страну. Красно-сине-белое знамя теперь развевается в Панаме, и люди с энтузиазмом смотрят на наших новых братьев, ведь сегодня мы вступили в новое завтра."
 cendem.47.a:0 "Еще одна дипломатическая победа нашей нации!"
 
 cendem.48.t:0 "Панама просит сохранить автономию в рамках Конфедерации!"
 cendem.48.d:0 "Наша делегация из Панамы сообщила нам, что панамцы заинтересованы в присоединении к центральноамериканской нации. Однако они просят предоставить им большую автономию, чем та, которую мы предоставили другим членам Конфедерации, до такой степени, что вряд ли в наших руках будет какая-либо исполнительная власть над их страной. Каким должен быть наш ответ?"
 cendem.48.a:0 "Мы принимаем их условия"
 cendem.48.b:0 "Отзовите нашу делегацию. Мы решим эту проблему силой!"
 
 cendem.49.t:0 "Панама отказывается присоединиться!"
 cendem.49.d:0 "Панамское правительство отклонило наше предложение и отказывается присоединиться к нашей стране. В то время как многие вспыльчивые политики в Юнионистской Партии призывают к войне, другие партии находят это решение совершенно отвратительным и просят оставить Панаму в покое. Тем не менее, это скорее всего наш единственный шанс объединить всю Центральную Америку.. Мы должны тщательно взвесить наши варианты."
 cendem.49.a:0 "Мы любезно примем их решение и постараемся сохранить дружеские отношения"
 cendem.49.b:0 "Отзовите нашу делегацию. Мы решим эту проблему силой!"
 
 cendem.50.t:0 "Центральная Америка принимает наше предложение"
 cendem.50.d:0 "Наши новые Центральноамериканские братья приняли условия нашего соглашения, и теперь мы делаем последний шаг для завершения интеграции в их страну."
 cendem.50.a:0 "Теперь мы присоединимся к ним!"
 
 cendem.51.t:0 "Панама присоединяется к Центральной Америке!"
 cendem.51.d:0 "Народ Панамы решил присоединиться к центральноамериканцам и сумел вырваться из-под нашего контроля! У нас нет другого выбора, кроме как отпустить их, чтобы сохранить хорошие отношения с Центральной Америкой."
 cendem.51.a:0 "Проклятие!"
 
 cendem.100.t:0 "Основание университета Заморано"
 cendem.100.d:0 "Сегодня университет Заморано был основан в Гондурасе с помощью американского бизнесмена Сэмюэля Земуррэя, одного из самых влиятельных акционеров UFC. Магнат, нуждающийся в более квалифицированной рабочей силе для своей компании, он великодушно основал у нас университет, чтобы использовать его для своих нужд,так как мы в обмен пообещали признать это учреждение частным. Чтобы укрепить свой штат, он назначил руководителем такого известного человека, как американского ботаника Уилсона Попеное, который будет контролировать все разработки в университете и помогать студентам быстрее интегрироваться в рабочие стандарты UFC."
 cendem.100.a:0 "Еще один шаг к улучшению нашего государства"
 
 cendem.101.t:0 "Основание Центральноамериканского университета"
 cendem.101.d:0 "Общество Иисуса решило внести свой вклад в развитие нашей страны, финансируя создание нового университета в Никарагуа. Проект, возглавляемый священником-иезуитом Леоном Паллаисом Годоем, сегодня открыл свои двери, и наша партия уже предложила увеличить финансирование университета, чтобы сделать образование доступным для большего числа никарагуанцев."
 cendem.101.a:0 "Мы благодарны вам"
 
 cendem.102.t:0 "Строительства университетского городка 'Доктор Фабио Кастильо Фигероа'"
 cendem.102.d:0 "Университет Сальвадора нуждается в расширении. С тех времен, когда тиран Мартинес правил их страной, университет был более чем готов сотрудничать с правительством. Однако это им ничего не дало. Мы же привлечем их на свою сторону, финансируя приобретение университетом усадьбы Сан-Карлос и начав расширение и переоснащение усадьбы в университетский городок. Надеюсь, что это поможет нам сохранить поддержку Партии Труда в Сальвадоре, а также улучшит качество нашей профессиональной рабочей силы в будущем."
 cendem.102.a:0 "Сальвадор станет местом знаний!"
 
 cendem.103.t:0 "Автономизация Национального университета Гондураса"
 cendem.103.d:0 "Национальный университет Гондураса находится под контролем католической церкви с момента его создания в 1847 году, когда он был открыт при поддержке епископа Франсиско де Паула Кампой И Переса. Наш кабинет министров решил, что лучший путь вперед в будущее - это обеспечить соблюдение наших секуляризационных усилий и принять 'Закон об автономизации Национального университета Гондураса', который поставит учреждение под прямой государственный контроль и выделит им годовой бюджет, что позволит большему количеству студентов присоединиться к поискам высшего образования не зависимо от их мировоззрения."
 cendem.103.a:0 "Гондурас наконец освободил свое образование от угнетения"
 
 cendem.104.t:0 "Другие партии протестуют против нашей интервенции!"
 cendem.104.d:0 "Ответная реакция после объявления войны была незамедлительной. Поскольку война была объявлена без уведомления конгресса, все остальные партии собрались вместе в знак протеста против наших действий и активно призывают граждан Центральной Америки сжечь свои призывные карточки и собраться на улицах в знак протеста против наших действий. Даже наши собственные сторонники медленно отворачиваются от нашей партии после такого опрометчивого решения, и теперь у нас нет другого выбора, кроме как смириться с последствиями наших действий."
 cendem.104.a:0 "Черт возьми! Это не должно было произойти!"
 
 cendem.105.t:0 "Национальный университет Гватемалы становится автономным"
 cendem.105.d:0 "Гватемальские тираны, такие как Орельяна и Убико, превратили старый Национальный университет Гватемалы в простую государственную марионетку иностранных компаний на протяжении многих лет, преследуя студентов, которые противились их режимам, и заставляя преподавателей подчиняться этой тоталитарной системе. Чтобы предотвратить это в будущем, мы объявим полную автономию университета. Отныне университет будет официально называться Университет Сан-Карлос-де-Гватемала и будет иметь свою собственную избирательную систему, а также годовой бюджет, который мы будем корректировать с учетом их потребностей и проектов."
 cendem.105.a:0 "Еще один след тирании стерт с лица нашей нации"
 
 cendem.106.t:0 "Книга 'Господин Президент' опубликована"
 cendem.106.d:0 "Гватемальский писатель Мигель Анхель Астуриас наконец опубликовал то, что многие поистине считают его шедевром. Автор утверждает, что закончил книгу в 1933 году, но был вынужден скрывать свою работу в течение многих лет от авторитарных режимов, которые подвергли бы ее цензуре. Его книга, взяв несколько характеристик жанра магического реализма, исследует природу диктатуры и ее влияние на общество в целом. Многие проводят параллели с книгой и наблюдениями Астурии за правительством Кабреры в Гватемале, и она быстро становится хитом как в нашей стране, так и в остальной Латинской Америке. Причем даже другие известные писатели называют ее новой "точкой отсчета" для всей латиноамериканской литературы."
 cendem.106.a:0 "Шедевральное литературное произведение!"
 
 cendem.107.t:0 "Расходы на новый паспорт для наших граждан"
 cendem.107.d:0 "Поскольку структура центральноамериканской нации становится сильнее с каждым днем, мы решили избавиться от старых паспортов отдельных членов федерации, и ввести новый Центральноамериканский паспорт, чтобы все, кто путешествует по внешнему миру, были известны как Центральноамериканцы, а не как часть отдельных микростран, как это было некоторое время назад."
 cendem.107.a:0 "Еще один шаг к объединению нашей нации"
 
 cendem.108.t:0 "Основание Центральноамериканского Банка!"
 cendem.108.d:0 "После продолжительных переговоров с несколькими государственными банковскими учреждениями в разных странах все стороны достигли соглашения о создании Центральноамериканского банка, фактически ликвидировав все предыдущие государственные банковские учреждения и передав их активы, как государственные, так и частные, под юрисдикцию нового органа. Этот шаг, безусловно, поможет сократить бюрократию и облегчить финансирование проектов по всей стране, поскольку теперь нам необходимо будет связываться только с одним банком вместо того, чтобы собирать средства от нескольких других. Это объединение также оставило нам большое количество дополнительного капитала, который пригодится в будущих реформах."
 cendem.108.a:0 "Объединив наши усилия, мы сможем достичь величия"
 
 cendem.109.t:0 "Наши фермеры страдают от наших усилий по автаркии"
 cendem.109.d:0 "Из-за усиленной индустриализации, сельские районы страны испытывают массовый отток населения в города, где многие новые отрасли промышленности испытывают острую нужду в рабочей силе. Фермы и плантации не могут конкурировать с заработной платой, которую предлагает промышленный сектор, и это вызывает острую нехватку рабочей силы в сельскохозяйственном секторе, снижает уровень производства и наносит ущерб сельскому хозяйству."
 cendem.109.a:0 "Такова цена прогресса"
 
 cendem.110.t:0 "Экспедиции по поиску ресурсов закончились неудачей"
 cendem.110.d:0 "Чтобы добиться полной автаркии, мы отправили несколько экспедиций на разведку ресурсов по всей нашей стране. Однако наши экспедиции уже отчитались, и вряд ли нам повезет найти какие-то новые ресурсы, которые были бы полезны на промышленном уровне. К сожалению нам придется закупать иностранные ресурсы так как наши собственные не смогут обеспечить наш промышленный сектор."
 cendem.110.a:0 "Тогда нам придется сосредоточиться на промышленности..."
 
 cendem.111.t:0 "Промышленный отчет о наших последних реформах"
 cendem.111.d:0 "Несмотря на то, что наши промышленные инвестиции начали приносить прибыль, отчеты все еще не вызывают восторга. Похоже, что, несмотря на то, сколько мы вкладываем в промышленность и инфраструктуру, мы не можем полностью достичь автаркии, поскольку это одновременно вредит нашему сельскому крестьянству, а промышленность полностью зависит от импорта иностранного сырья. Тем не менее, промышленные инвестиции принесли значительную сумму богатства для населения наших городов, и хотя полная автаркия теперь все больше и больше представляется невозможной, мы все еще получаем выгоду от наших инвестиций."
 cendem.111.a:0 "Что ж, теперь нам придется балансировать нашу систему"
 
 cendem.112.t:0 "Равные законы для равных людей"
 cendem.112.d:0 "По мере того как мы продвигаем новое законодательство по всей нашей стране, мы замечаем все больше и больше региональных законов, которые подрывают средства к существованию чернокожего и коренного населения в нашей стране. Вступая в новую эру для нашего субконтинента, мы прилагаем все усилия к тому, чтобы очистить остатки этих деспотических законов и по-настоящему принять идеалы гражданского национализма, позволив этим меньшинствам действительно принимать участие в повседневных делах нашей страны. Для этого президент [GetLeader] распорядился, чтобы все предрассудки из старого законодательства были отменены, а в отдельных регионах был принят новый свод федеральных законов. Учитывая децентрализованный подход НРП, это стало полной неожиданностью для Партии Труда. Но это шаг снискал поддержку как со стороны Либеральной Партии, так и со стороны ПДО, что позволяет нам принять законодательство без дальнейших проблем."
 cendem.112.a:0 "Разнообразие - это не слабость, а сила!"
 
 cendem.113.t:0 "Новый свод законов, для того чтобы оттеснить военных"
 cendem.113.d:0 "После десятилетий авторитаризма, которые пережила Центральная Америка, президент [GetLeader] решил провести ряд законодательных реформ, чтобы ограничить и оттеснить на задний план военных, оставив их лишь для национальной обороны. Он предложил добавить в Конституцию несколько гарантий, чтобы предотвратить повторение военного переворота."
 cendem.113.a:0 "Мы стремимся избежать ошибок прошлого"
 
 cendem.114.t:0 "Начались коррупционные процессы"
 cendem.114.d:0 "После долгих дебатов с Либеральной Партией суды по делам о коррупции наконец были санкционированы Конгрессом. Было начато углубленное национальное расследование, в результате которого были обнародованы имена нескольких важных компаний, в том числе и "Юнайтед Фрут Компани". Эти лица будут подвергнуты судебному преследованию за свои преступления, а наша страна введет эмбарго на их неправомерно приобретенные товары. В самых крайних случаях им грозит тюремное заключение. Будем надеяться, что этот процесс завершится достаточно скоро и без серьезных последствий"
 cendem.114.a:0 "Деньги не спасут вас от правосудия!"
 
 cendem.115.t:0 "Законы о национализации вызывают споры"
 cendem.115.d:0 "После того как наши законы о национализации были приняты очень слабым большинством голосов, несколько представителей партии юнионистов и партии либералов собрались вместе, чтобы выразить свое недовольство таким поворотом событий, даже обвинив нас в попытке коллективизировать экономику. Хотя эти оскорбления - не более чем пустые слова, мы знаем, что в стране то тут то там возникают общественные волнения и протесты против этого закона. Поэтому мы должны попытаться ограничить его использование только в ключевых секторах нашей экономики."
 cendem.115.a:0 "Мы должны действовать осторожно"
 
 cendem.116.t:0 "Коррупционные процессы подошли к концу"
 cendem.116.d:0 "После того, как несколько сотен сотрудников и заинтересованных граждан дали показания и были представлены веские доказательства, около 500 человек, среди которых были высокопоставленные политики и промышленные и сельские бароны, были обвинены в хищениях и незаконном обогащении и были приговорены к выплатам на 4 миллиона долларов и различным срокам тюремного заключения в зависимости от тяжести их преступлений. Хотя, вероятно, где-то на окраинах коррупция все еще продолжает существовать, общая цель партии была достигнута. В то время как коррупционные поиски будут продолжаться, антикоррупционная работа сильно замедлется, а кое-где и вовсе будет свернута."
 cendem.116.a:0 "Будущее стало немного светлее"
 
 cendem.199.t:0 "Дружба с центральноамериканскими народами"
 cendem.199.d:0 "Сейчас, когда мы стремимся расширить свое влияние за рубежом, Конгресс выступил с рядом дипломатических предложений по улучшению отношений с нашими соседними странами. Хотя мы, конечно, не знаем, каков будет результат этих действий, мы попытаемся укрепить нашу дипломатическую позицию на континенте, а также обеспечить мир для нашей страны в обозримом будущем."
