 cendem.225.t:0 "Протесты против социалистов"
 cendem.225.d:0 "После подсчета всех голосов Социалистическая НРП была признана победителем на выборах. Это сразу же вызвало протесты со стороны Юнионистской Партии, заявившей, что выборы были сфальсифицированы и что социалисты собираются привести республику к катастрофе. Несмотря на то, что их публичные протесты причиняют нам неприятности, мы все еще сохраняем слабый контроль над депутатской палатой с помощью Партии Труда, однако нам необходимо тщательно следить за тем, чтобы не допустить объединения юнионистов и либеральной партии против нас, поскольку это приведет к блокированию наших законов как в Сенате, так и в Палате депутатов."
 cendem.225.a:0 "Мы выиграли выборы честно и справедливо, они должны уважать это"
 
 cendem.226.t:0 "Центральная Америка хочет присоединиться к Антанте"
 cendem.226.d:0 "Сегодня в нашу столицу прибыла делегация из Центральной Америки, которая официально обратилась к нам с просьбой присоединиться к Антанте. Несмотря на то, что Центральноамериканская нация имеет довольно небольшую военную силу и очень малое количество ресурсов, наличие союзника в Центральной Америке может оказаться полезным для нашего дела, поскольку с их помощью мы могли бы получить доступ к Панамскому каналу. Что мы должны им передать?"
 cendem.226.a:0 "Добро пожаловать"
 cendem.226.b:0 "Центральная Америка находится вне наших интересов"
 
 cendem.227.t:0 "Канадцы соглашаются"
 cendem.227.d:0 "Канадцы согласились на нашу просьбу, и сегодня мы вступили в ряды Антанты. Это важнейший дипломатический шаг для нашей нации!"
 cendem.227.a:0 "Теперь мы выстоим вместе"
 
 cendem.228.t:0 "Канадцы отказываются"
 cendem.228.d:0 "Канадцы отклонили нашу просьбу, и хотя они действительно хотят сохранить с нами хорошие дипломатические отношения, их правительство не заинтересованно в заключении военного союза с нами."
 cendem.228.a:0 "Нам придется обойтись без них"
 
 cendem.232.t:0 "Демократическая Центральная Америка хочет вступить в Лигу Американских Государств"
 cendem.232.d:0 "Сегодня в нашу столицу прибыла делегация из Центральной Аиерики, которая официально обратилась с просьбой о вступлении их страны в Лигу Американских Государств. В то время как Центральная Америка имеет довольно небольшую военную мощь и очень малое количество ресурсов, наличие союзника в Центральной Америке может оказаться полезным для нашего дела, поскольку с их помощью мы могли бы получить доступ к Панамскому каналу. Что мы должны им передать?"
 cendem.232.a:0 "Добро пожаловать"
 cendem.232.b:0 "Центральная Америка нам не нужна"
 
 cendem.233.t:0 "Соединенные Штаты принимают нашу заявку"
 cendem.233.d:0 "Американцы согласились на нашу просьбу, и сегодня мы вступили в ряды Лиги Американских Государств. Отныне мы вместе с США будем отстаивать интересы континента, и кто бы что ни говорил, а такое решение стало важным дипломатическим шагом для нашей страны!"
 cendem.233.a:0 "Мы рады стоять спина к спине с другой демократией"
 
 cendem.234.t:0 "Соединенные Штаты отказали нам"
 cendem.234.d:0 "Американцы отклонили нашу просьбу, и хотя они действительно хотят сохранить с нами хорошие дипломатические отношения, их правительство не заинтересованно в заключении военного союза с нами."
 cendem.234.a:0 "Нам придется обойтись без них"
 
 cendem.235.t:0 "Центральная Америка просит нас поддержать их нейтралитет"
 cendem.235.d:0 "Центральная Америка недавно объявила о своем нейтралитете во внешней политике и обратилась к нашему правительству с просьбой признать их позицию и защитить их в случае возникновения потенциального конфликта. Хотя Центральная Америка находится в относительной безопасности на центральноамериканском субконтиненте, мы не должны недооценивать агрессивность ее соседей, поэтому нам стоит тщательно рассмотреть эту просьбу..."
 cendem.235.a:0 "Помочь им с сохранением нейтралитета"
 cendem.235.b:0 "Мы не можем вмешиваться в дела Центральной Америки, отказать им"
 
 cendem.236.t:0 "Канада согласилась поддержать наш нейтралитет"
 cendem.236.d:0 "Канада решила признать наш нейтралитет и выразила готовность вмешаться в случае, если иностранная держава решит объявить войну нашей мирной стране."
 cendem.236.a:0 "Мы благодарны вам"
 
 cendem.237.t:0 "Канада отказалась поддержать наш нейтралитет"
 cendem.237.d:0 "Канада решила не поддерживать наш нейтралитет во внешней политике, и хотя они не против нашей изоляционистской политики, они заявили, что в настоящее время не располагают достаточными силами для того, чтобы гарантировать нашу независимость."
 cendem.237.a:0 "Нам придется искать кого-то другого..."
 
 cendem.238.t:0 "Центральная Америка просит нас поддержать их нейтралитет"
 cendem.238.d:0 "Центральная Америка недавно объявила о своем нейтралитете во внешней политике и обратилась к нашему правительству с просьбой признать их позицию и защитить их в случае возникновения потенциального конфликта. Хотя Центральная Америка находится в относительной безопасности на центральноамериканском субконтиненте, мы не должны недооценивать агрессивность ее соседей, поэтому нам стоит тщательно рассмотреть эту просьбу..."
 cendem.238.a:0 "Помочь им с сохранением нейтралитета"
 cendem.238.b:0 "Мы не можем вмешиваться в дела Центральной Америки, отказать им"
 
 cendem.239.t:0 "США согласились поддержать наш нейтралитет"
 cendem.239.d:0 "Соединенные Штаты решили признать наш нейтралитет и выразили готовность вмешаться в случае, если иностранная держава решит объявить войну нашей мирной стране."
 cendem.239.a:0 "Спасибо"
 
 cendem.240.t:0 "США отказались поддержать наш нейтралитет"
 cendem.240.d:0 "Соединенные Штаты решили не поддерживать наш нейтралитет во внешней политике, и хотя они не против нашей изоляционистской политики, они заявили, что в настоящее время не располагают достаточными силами для того, чтобы гарантировать нашу независимость."
 cendem.240.a:0 "Нам придется искать кого-то другого..."
 
 cendem.241.t:0 "Военные парады"
 cendem.241.d:0 "После нескольких дней подготовительных мероприятий, сегодня мы наконец-то празднуем день патриотизма Центральной Америки, заставив каждую региональную армию провести парады в своих региональных столицах. Маршируя под звуки таких песен, как Amor Patrio или Marcha de Gerardo Barrios, мы по-настоящему едины, как одна нация, даже если мы ценим и уважаем наши различия, сейчас мы объединены одной нацией, одним языком и одной страной."
 cendem.241.a:0 "Мы празднуем лучшее завтра вместе"
 
 cendem.242.t:0 "Центральная Америка готовится к вторжению в нашу страну"
 cendem.242.d:0 "Наши разведывательные донесения показывают, что Центральная Америка собирает свои войска на наших границах. Хотя они, возможно, еще не заявили о своих дипломатических намерениях, ясно, что напряженность между нашими странами крайне высока и нападение может произойти в любой момент."
 cendem.242.a:0 "Нам нужно быть готовыми"
 
 
 
 
### FOCUSES ### 
### Political Tree
 CEN_DEM_Council_CON:0 "Начало Конституционного съезда"
 CEN_DEM_Council_CON_desc:0 "С созданием новой Конфедерации Центральной Америки нам придется договориться с фракциями по всей нашей стране, чтобы достичь соглашения о том, как и кем будет управляться наше новое правительство."
 
 
## SocCon
 CEN_DEM_Soc_Con:0 "Юнионистская Партия выиграла!"
 CEN_DEM_Soc_Con_desc:0 "Юнионистская Партия сумела обеспечить себе победу на выборах! С их обещаниями централизовать нацию и провести реформы, автономия в отдельных регионах нашей страны, несомненно, уменьшится в пользу более эффективного центрального правительства."
 CEN_DEM_cen_man:0 "Развивать нашу общую культуру"
 CEN_DEM_cen_man_desc:0 "Наши народы давным-давно были разделены искусственными границами, что привело к созданию на субконтиненте, казалось бы, нескольких отдельных культур. Однако теперь, когда мы едины, такие искусственные создания должны быть уничтожены, чтобы создать единство нашей нации. Мы возьмем лучшее из каждой субкультуры и придумаем новую культуру, которую мы с гордостью сможем продвигать в средствах массовой информации и преподавать в наших школах."
 CEN_DEM_kill_ufc:0 "Уничтожить влияние ЮФК"
 CEN_DEM_kill_ufc_desc:0 "'Юнайтед Фрут Компани', давний враг Юнионистской Партии в Гватемале, теперь находится в наших руках. С помощью наших центральноамериканских братьев мы нанесем последний удар по этой вероломной корпорации и освободим нашу нацию от их влияния раз и навсегда!"
 CEN_DEM_sideline_military:0 "Военные как объединяющий фактор"
 CEN_DEM_sideline_military_desc:0 "Именно благодаря военной мощи наши народы смогли пережить радикализм и авторитаризм, и мы должны дать нашим героям достойную награду за их службу. Военные будут представлены как звенья, которые объединяют нашу нацию, и получат соответствующие привилегии."
 CEN_DEM_boost_civilian_eco:0 "Узурпировать часть индустрии"
 CEN_DEM_boost_civilian_eco_desc:0 "Если мы хотим улучшить экономику нашей страны, мы должны начать инвестировать в промышленность. Хотя мы не столь амбициозны, как либералы, наличие дополнительной промышленной мощи будет полезно как для утверждения нашего положения на континенте в качестве региональной державы, так и для развития нашей экономики в целом."
 CEN_DEM_no_big_guys:0 "Укрепление политической независимости"
 CEN_DEM_no_big_guys_desc:0 "Хоть мы и уважаем Сенат и палату депутатов, мы должны начать укреплять независимость правящей партии от этих органов, чтобы позволить ей проводить более масштабные реформы без необходимости заниматься неделями бесполезных дебатов по простым вопросам. Мы начнем принимать законы, расширяющие исполнительную власть президента и дающие правящей партии дополнительные рычаги влияния на политической арене."
 CEN_DEM_more_cen_love:0 "Центроамериканская мечта"
 CEN_DEM_more_cen_love_desc:0 "Теперь, когда наши страны объединились, сотни новых инженеров, ученых, техников и научных сотрудников могут работать вместе в совместных проектах, чтобы помочь нашей стране, а не отвлекаться на мелкие региональные проекты, которые принесут пользу лишь немногим. Мы заставим эти гениальные умы работать на наше правительство в проектах, которые действительно заставят всех нас прогрессировать."
 CEN_DEM_lost_brothers:0 "Наши южные братья"
 CEN_DEM_lost_brothers_desc:0 "Хотя большинство считает, что центральноамериканское объединение уже достигнуто, мы не считаем, что оно уже закончилось. Там, на юге, все еще есть две страны, являющиеся частью субконтинента, которых можно привести в лоно нашей конфедерации..."
 CEN_DEM_get_costa_rica:0 "Восстановить Конфедерацию во всей ее полноте"
 CEN_DEM_get_costa_rica_desc:0 "Коста-Рика была частью первоначальной Центральноамериканской Федерации еще в 19 веке, и с их сильными демократическими традициями, будет только к лучшему, если они присоединяться к нашему демократическому союзу. Учитывая, что они будут иметь надлежащее представительство в нашей системе, у них не должно быть причин для отказа."
 CEN_DEM_get_panama:0 "Панама как 6-я республика"
 CEN_DEM_get_panama_desc:0 "Панама является еще одним членом субконтинента, который в настоящее время находится в изоляции из-за Гражданской войны в Америке. Чтобы защитить их от внешних угроз, мы попросим их официально присоединиться к нашему союзу, где они получат представительство среди равных стран и защиту своих братьев."
 CEN_DEM_integrate_panama:0 "Интегрировать Панаму"
 CEN_DEM_integrate_panama_desc:0 "Теперь, когда Панама прочно вошла в состав нашей страны, нам необходимо пройти через процесс интеграции их институтов в наши, чтобы официально приветствовать их в качестве равноправного члена нашей конфедерации."
 CEN_DEM_integrate_costa_rica:0 "Интегрировать Коста-Рику"
 CEN_DEM_integrate_costa_rica_desc:0 "Теперь, когда Коста-Рика прочно вошла в состав нашей страны, нам необходимо пройти через процесс интеграции их институтов в наши, чтобы официально приветствовать их в качестве равноправного члена нашей конфедерации."
 CEN_DEM_more_centralisation:0 "Консолидировать республику"
 CEN_DEM_more_centralisation_desc:0 "Республиканская система в нашей стране должна быть расширена за счет региональных систем, которые раньше были у старых центральноамериканских стран. В настоящее время наши республиканские учреждения выполняют скорее консультативную роль по отношению к местным губернаторам. Мы сосредоточимся на расширении их власти, что еще больше централизует наше правительство и позволит нам избавиться от ненужной бюрократии."
 CEN_DEM_power_judges:0 "Верховный суд Центральной Америки"   
 CEN_DEM_power_judges_desc:0 "Судебная власть в нашей стране работает независимо в отдельных регионах вместо того, чтобы иметь вышестоящий руководящий орган, контролирующий их. Мы создадим Верховный суд Центральной Америки для удовлетворения этой потребности и рассмотрения дел, касающихся не национальных, а провинциальных дел."   
 CEN_DEM_power_law:0 "Наложить федеральные законы на Республики"
 CEN_DEM_power_law_desc:0 "В настоящее время у нас есть набор федеральных руководящих принципов для законодательных кодексов в наших странах, которые частично реализуются в наших провинциях. Нас не устраивает существующая система, и мы считаем, что приведение Федеральных прав в соответствие с буквой закона при интеграции местного законодательства в региональный кодекс будет более мудрым шагом в долгосрочной перспективе и поможет нам консолидировать федеральное правительство как единственный руководящий орган управления."
 
 
 CEN_DEM_integrate_infrastructure:0 "Унифицировать железнодорожную администрацию"
 CEN_DEM_integrate_infrastructure_desc:0 "Центральноамериканские железные дороги немногочисленны и разбросаны, а те немногие, которые у нас действительно есть, даже не используют одну и ту же железнодорожную колею! Мы должны будем создать новую железнодорожную администрацию и начать реформы, чтобы приспособиться к новой стандартной колее и расширить железные дороги по всей нашей стране."
 CEN_DEM_support_diverse_industry:0 "Стимулирование национальных корпораций"
 CEN_DEM_support_diverse_industry_desc:0 "С возрождением нашей нации как региональной державы нам необходимо также укрепить наши экономические позиции. Набор тарифов и снижение налогов для наших местных отраслей обеспечит рост нашей промышленности. К тому же наши местные промышленники будут больше ценить наш режим."
 CEN_DEM_central_american_oath:0 "Присяга на верность Республике"
 CEN_DEM_central_american_oath_desc:0 "С окончанием существования отдельных государств, некогда составлявших Центральную Америку, нам необходимо провести новую присягу на верность. Народ нашей страны больше не будет присягать своим отдельным флагам, а будет присягать нашему народу для защиты всех наших братьев от любого иностранного врага."
 CEN_DEM_usurp_power:0 "Узурпация провинциальной автономии"
 CEN_DEM_usurp_power_desc:0 "Провинции внутри нашей страны имели относительно децентрализованную исполнительную структуру, которая позволяла им управлять своими внутренними делами, но абсолютно блокировала любые попытки сотрудничества. Мы уменьшим их общую автономию, чтобы увеличить наши возможности сотрудничества в масштабах всей страны."
 CEN_DEM_cen_railway:0 "Центроамериканская железная дорога"
 CEN_DEM_cen_railway_desc:0 "Мы запустим проект Via Ferroviaria Centroamericana (Центрольноамериканская Железная Дорога), который охватит несколько наших провинций и улучшит нашу общую связь с другими регионами нашей страны путем улучшения их инфраструктуры."
 CEN_DEM_friendly_islands:0 "Наши связи с архипелагом"
 CEN_DEM_friendly_islands_desc:0 "Карибский архипелаг может оказаться важным экономическим союзником, учитывая нестабильность, существующую в Соединенных Штатах. Мы подготовим ряд предложений о дружбе, которые послужат мостом для расширения наших дипломатических и экономических связей во всем Карибском бассейне."
 CEN_DEM_foreign_relations:0 "Защита наших интересов"
 CEN_DEM_foreign_relations_desc:0 "Теперь, когда наши внутренние реформы близятся к концу, мы можем начать смотреть вокруг, на внешний мир. С ростом радикализма по всей планеты нам необходимо занять твердую позицию в мировых делах и взяться за оружие во имя свободы и демократии!"
 
## SocLib
 CEN_DEM_Soc_Lib:0 "Либеральная Партия выиграла!"
 CEN_DEM_Soc_Lib_desc:0 "Либеральная партия сумела обеспечить себе победу на выборах! С их видением полной автаркии Центральной Америки, их реформы, несомненно, приведут страну к новым высотам индустриализации."
 CEN_DEM_industrialise_no_matter_the_cost:0 "4-х летний план"
 CEN_DEM_industrialise_no_matter_the_cost_desc:0 "Президент утвердил рассчитанный на 4 года план, в котором, как ожидается, будут достигнуты несколько целей по индустриализации. Хотя некоторые из этих целей кажутся рациональными для развитых стран, они могут оказаться недостижимыми для такой страны, как наша..."
 CEN_DEM_do_it_harder:0 "Привлечь корпорации"
 CEN_DEM_do_it_harder_desc:0 "Любите их или ненавидьте, но нельзя отрицать, что такие крупные корпорации, как Промышленный Концерн Круппа или Юнайтед Фрут Компани, своими деньгами и влиянием заставляют мир вращаться. Нам нужно встать на их сторону и использовать их прибыль и ресурсы, если мы когда-нибудь надеемся достичь экономической независимости."
 CEN_DEM_reverse_brain_drain:0 "Привлечение иностранных инженеров"   
 CEN_DEM_reverse_brain_drain_desc:0 "Одной из главных причин неудач всех центральноамериканских стран была нехватка квалифицированной рабочей силы, и, несмотря на десятилетия усилий в области образования, большинство экспертов, вышедших из наших институтов, просто собрали свои чемоданы и отправились в более процветающие страны. Нам нужно их вернуть, и поэтому мы предложим заманчивую зарплату иностранным специалистам, чтобы они могли оказывать свои услуги нашей стране."   
 CEN_DEM_just_kill_my_workers_already:0 "Снижение налогов на промышленность"
 CEN_DEM_just_kill_my_workers_already_desc:0 "Чтобы привлечь больше иностранных инвестиций и стимулировать рост малого бизнеса, мы введем ряд щедрых промышленных налоговых льгот, чтобы на наших территориях могло появиться больше отраслей промышленности."
 CEN_DEM_i_hate_cash_crops:0 "Обложить налогом товарные культуры"
 CEN_DEM_i_hate_cash_crops_desc:0 "Товарные культуры - это проклятие Центральной Америки, заставляющее наше население привыкать к этим дешевым товарам. Чтобы не стимулировать их, мы будем жестко облагать налогом их использование и, с избытком, полученным от нового дохода, будем инвестировать наши доходы в рынок потребительских товаров."
 CEN_DEM_need_the_bank:0 "Центральный Американский Банк"
 CEN_DEM_need_the_bank_desc:0 "До сих пор мы сохраняли коалицию банков, оставшихся после процесса объединения. Эта коалиция, которая держала государственные фонды каждой провинции, теперь приближается к своему концу. Мы начнем организовывать их объединение в одно гигантское государственное образование, которое обеспечит нашему правительству финансирование и финансовый совет, необходимый для управления страной."
 CEN_DEM_loan_extravaganza:0 "Дешевые кредиты для местной промышленности"
 CEN_DEM_loan_extravaganza_desc:0 "Предпринимательский дух в нашей стране жив и процветает. Однако крупные компании затрудняют рост предпринимательской деятельности. Мы запустим программу дешевых промышленных кредитов, где мы будем взимать очень низкие процентные ставки с местных производителей, чтобы создать свой собственный бизнес с гибкой системой финансовых платежей. Надеюсь, что это даст нам преимущество, чтобы, в один прекрасный день перестать зависеть от иностранных средств."
 CEN_DEM_soclib_costa_rica:0 "Договор о дружбе с Коста-Рикой"
 CEN_DEM_soclib_costa_rica_desc:0 "Мы не желаем костариканцам никакого вреда, но их недавние действия заставили нас задуматься о возможности нападения с юга. Хотя мы и презирали необходимость идти на войну так скоро после воссоединения, мы не можем позволить им просто ударить нам в спину, когда мы собираемся достичь наших целей. Мы подготовим предложение о дружбе и посмотрим, может быть, еще существует путь к мирному урегулированию..."
 CEN_DEM_soclib_kill_costa_rica:0 "Уничтожить врагов на юге"
 CEN_DEM_soclib_kill_costa_rica_desc:0 "Отказ Коста-Рики вызвал возмущение общественности, и после такого унизительного провала дипломатии все еще существуют опасность нападения. Костариканцы не оставляют нам выбора, и теперь мы вынуждены нанести упреждающий удар, чтобы обезопасить свою нацию. Может быть, со временем они поймут, что были неправы..."
 CEN_DEM_we_fed_up:0 "Главное - умеренность"
 CEN_DEM_we_fed_up_desc:0 "Теперь, когда мы наконец осознали ущерб, который нам наносит автаркия, мы не можем отрицать выгоды, которые принесла индустриализация нашей стране. Может быть, еще не все потеряно, и мы все еще можем превратить Центроамерику в индустриальную державу, даже если она не будет автаркической, как мы планировали..."
 CEN_DEM_back_to_bananas:0 "Отменить жесткую политику кассовых сборов"
 CEN_DEM_back_to_bananas_desc:0 "Политика налога на товарные культуры обескровила многих наших фермеров и вынудила многих наших крестьян жить в нищете. Мы сожалеем, что все так обернулось, но мы все еще можем это исправить, и поэтому мы отменим прежнюю налоговую политику."
 CEN_DEM_more_friends:0 "Осознание провалов нашей политики"
 CEN_DEM_more_friends_desc:0 "Несмотря на все наши усилия, мы не достигли основных целей четырехлетнего плана, и наши прогнозы показывают, что даже если мы продолжим идти по этому пути, мы все равно никогда не сможем его достичь. Пришло время взять на себя ответственность и начать реформирование, чтобы приспособиться к нашей реальной ситуации..."
 CEN_DEM_live_up_to_the_name:0 "Расширение прав рабочих"
 CEN_DEM_live_up_to_the_name_desc:0 "Благодаря нашему четырехлетним плану рабочие стали одной из самых бесправных групп в нашей стране, позволяя иностранной промышленности эксплуатировать их по любому своему капризу. Теперь, когда мы не нуждаемся в их инвестициях так сильно, мы можем обеспечить наших рабочих гарантированной зарплатой и более строгими правилами безопасности, чтобы они знали, что для нас они предпочтительнее промышленников."
 CEN_DEM_back_to_taxing:0 "Повышение налогов на индустрию"
 CEN_DEM_back_to_taxing_desc:0 "Промышленность стала значительной частью экономики Центральной Америки, но поскольку большая ее часть построена на налоговых льготах и государственных кредитах, мы не получаем столько доходов, сколько когда-то надеялись. Мы введем более строгие налоги на наш промышленный сектор, что, надеюсь, даст нам профицит для инвестиций в других секторах нашей экономики."
 
## MarLib
 CEN_DEM_Mar_Lib:0 "Партия Демократического Объединения выиграла!"
 CEN_DEM_Mar_Lib_desc:0 "Партия Демократического Объединения победила на выборах! С их видением нейтральной Центральной Америки их реформы будут направлены на улучшение дипломатического статуса страны на мировой арене, обеспечение безопасности различных торговых партнеров и реинвестирование прибыли от торговли в местную инфраструктуру."
 CEN_DEM_trade_buddies:0 "Диверсификация торговых партнеров"
 CEN_DEM_trade_buddies_desc:0 "Одна из главных ошибок, допущенных предыдущими центральноамериканскими странами, заключалась в том, что они доверяли свою экономику одному торговому партнеру - Соединенным Штатам. В результате их распада и из-за начала Гражданской войны наша экономика сильно пострадала. Отныне мы больше никогда не должны иметь таких близких торговых отношений с какой-либо конкретной страной. Таким образом, мы начнем контактировать со странами по всему миру и сообщим им, что теперь мы открыты для бизнеса."
 CEN_DEM_marlib_sideline_military:0 "Полностью обезоружить военных"
 CEN_DEM_marlib_sideline_military_desc:0 "Военные были самой большой опасностью для центральноамериканской демократии с самого начала этого века, и мы не хотим рисковать своей свободой ради безопасности. Мы установим конституционные гарантии против военных и уменьшим их исполнительную власть настолько, чтобы они могли действовать лишь только от имени правительства."
 CEN_DEM_were_not_centralist:0 "Единство в разнообразии"
 CEN_DEM_were_not_centralist_desc:0 "Центральная Америка - это страна контрастов. Туземцы, потомки африканцев и испанцев живут в гармонии в пределах наших границ, даже если законы предыдущих правительств часто забывали об этом. Мы начнем продвигать более либеральные реформы, чтобы признать каждого жителя Центральной Америки равным перед законом."
 CEN_DEM_promote_civ_industry:0 "Содействие развитию гражданской промышленности"
 CEN_DEM_promote_civ_industry_desc:0 "Одной из наших главных целей является улучшение условий жизни в Центральной Америке, и хотя мы не так радикально заинтересованы в индустриализации, как либералы, мы все же признаем потенциал расширения в этом секторе. Мы начнем развивать гражданскую промышленность как можно скорее."
 CEN_DEM_railroad_grants:0 "Железнодорожные проекты для всех республик"
 CEN_DEM_railroad_grants_desc:0 "Одна из наших главных целей - это сближение республик Центральной Америки путем продвижения крупных инфраструктурных проектов. Мы начнем безумное финансирование для содействия расширению автомобильных и железных дорог частными предприятиями. От Белиза до Сан-Карлоса наши дороги и рельсы объединят всех наших людей!"
 CEN_DEM_more_federation:0 "Консолидация принципов федерации"
 CEN_DEM_more_federation_desc:0 "Конституционная съезд установил ряд принципов для нашей молодой Федерации. Однако эти новые идеи пока не имеют никакого реального юридического веса. Мы сосредоточимся на том, чтобы изменить это, убедившись, что ни одна фракция в Центральной Америке не говорит о том, что Федерация больше не соответствует их потребностям..."
 CEN_DEM_peace_please:0 "Мир в наше время"
 CEN_DEM_peace_please_desc:0 "В Центральной Америке за последние несколько лет было слишком много военных конфликтов. Люди, которые когда-то были мирными соседями, превратились в злейших врагов, казалось бы, в одночасье. Наш народ уже достаточно насытился войнами, и мы будем поддерживать мир, за достижение которого с таким трудом боролись. Если такова воля народа, то мы должны ей подчиниться..."
 CEN_DEM_were_wusses:0 "Дружба в Центральной Америке"
 CEN_DEM_were_wusses_desc:0 "Страны Центральной Америки должны чувствовать угрозу в связи с развитием событий в нашем регионе субконтинента. Всего за несколько коротких лет наши страны столкнулись в жестокой борьбе, и они мудры, так как опасаются, что мы можем втянуть их в наш хаос. Однако теперь все успокоилось, и настало время начать строить мосты между нами ради мира."
 CEN_DEM_more_freedom:0 "Закрепить наши свободы"
 CEN_DEM_more_freedom_desc:0 "Многим в нашей стране за последние десять лет не раз приходилось жить в условиях авторитарного режима, и это было очень печально. Эти мужчины и женщины не хотели бы, чтобы у них снова отняли свободу, и поэтому мы начнем принимать законы, защищающие свободу выражения мнений, печати и собраний от любого, кто может посягнуть на нее, как публично, так и в частном порядке."
 CEN_DEM_ancapistan:0 "Принять законы, благоприятствующие развитию бизнеса"
 CEN_DEM_ancapistan_desc:0 "Путь вперед для Центральной Америки состоит в том, чтобы стать ярким маяком процветания для всего мира. Для достижения этой амбициозной цели мы примем ряд дружественных бизнесу законов, чтобы стимулировать иностранные компании обосновываться в нашей стране и привлекать столь необходимый нам капитал для реинвестирования в нашу экономику."
 CEN_DEM_a_promising_future:0 "Многообещающее будущее"
 CEN_DEM_a_promising_future_desc:0 "Медленно, но неуклонно дела в нашей стране начинают налаживаться после того хаоса, который был на субконтиненте не так давно. Благодаря процветанию и любви к свободе мы постепенно становимся привлекательным местом для многих либеральных интеллектуалов во всем мире, и теперь мы получаем преимущества от этой профессиональной иммиграции."
 CEN_DEM_become_switserland:0 "Постарайтесь достичь нейтралитета"
 CEN_DEM_become_switserland_desc:0 "Единственный способ обеспечить мир в долгосрочной перспективе - это заставить мировые державы признать нас нейтральной нацией и предложить им оказать нам защиту в случае возникновения агрессии против нас. Мы направим предложения ближайшим региональным державам, которые могут быть заинтересованы в поддержке нашего нейтралитета."
 
 
 
## SocDem
 CEN_DEM_Soc_Dem:0 "Партия Труда выиграла!"
 CEN_DEM_Soc_Dem_desc:0 "Партия Труда одержала победу на выборах! Их цели заключаются в создании среднего класса и расширение образовательных учреждений по всей стране, и поэтому они стремятся улучшить условия жизни рабочего класса и вернуть в страну столь необходимых специалистов."
 CEN_DEM_university_expansion:0 "Финансировать университеты по всей Центроамерике"
 CEN_DEM_university_expansion_desc:0 "В настоящее время в Центральной Америке ощущается нехватка высших учебных заведений для повышения качества нашей рабочей силы. Мы начнем безумное финансировать создание новых университетов и начнем реформировать существующие, чтобы предоставить им столь необходимую университетскую автономию."
 CEN_DEM_selfmade_entrepreneurs:0 "Поощрять частное предпринимательство"
 CEN_DEM_selfmade_entrepreneurs_desc:0 "Малые предприятия в Центральной Америке немногочисленны и находятся далеко не в приоритете. Мы не можем пренебрегать частными предприятиями, поскольку они являются основой любой современной экономики, мы будем стремиться субсидировать их деятельность, чтобы способствовать их становлению и росту."
 CEN_DEM_tax_the_rich:0 "Прогрессивное налогообложение"
 CEN_DEM_tax_the_rich_desc:0 "Мы не можем облагать безработных таким же налогом, как богатых. Нам нужно создать такую налоговую систему, которая действительно адаптируется к реалиям жизни граждан нашей страны, чтобы они могли вносить свой вклад в государство в той мере, в какой они на это способны. Именно для этого мы введем прогрессивную систему налогообложения, чтобы ни один бедняк не стал слишком бедным из-за правительства и ни один олигарх не стал слишком богатым из-за нашей халатности."
 CEN_DEM_standard_oil_is_bad:0 "Сильные антимонопольные законы"
 CEN_DEM_standard_oil_is_bad_desc:0 "Корпоративные монополии не только нанесли ущерб центральноамериканской демократии в прошлом, но они также наносят ущерб малым предприятиям в нашем регионе на протяжении десятилетий. Мы установим сильные антимонопольные законы чтобы избежать роста корпоративных монополий, которые мешают процветанию нашей страны и препятствуют прогрессу наших предпринимателей."
 CEN_DEM_federalism_is_socialism:0 "Расширить права республик"
 CEN_DEM_federalism_is_socialism_desc:0 "Пером или мечом все республики Центральной Америки были объединены. Это не означает, что между нами должно быть какое-то недовольство или что они должны ненавидеть деспотичное центральное правительство, навязывающее себя им. Мы создадим свод законов для защиты автономии внутренних регионов, к большому неудовольствию юнионистов."
 CEN_DEM_army_is_nerfed:0 "Реформировать командную структуру армии"
 CEN_DEM_army_is_nerfed_desc:0 "Армия слишком долго удерживала слишком много исполнительной власти, что привело к переворотам, заговорам и угнетению. Мы не дадим им шанса снова вырваться из-под власти правительства и поэтому будем жестко ограничивать автономию Вооруженных сил."
 CEN_DEM_decentralised_economy:0 "Децентрализованная экономика"
 CEN_DEM_decentralised_economy_desc:0 "Мы не должны пытаться централизовать экономику при центральном правительстве, а должны позволить отдельным регионам управлять своими региональными автономиями так, как они считают нужным. Таким образом мы сможем обеспечить гибкую и свободную экономику при одновременном благоприятствовании местным органам власти."
 CEN_DEM_general_rotation:0 "Ротация военного персонала"
 CEN_DEM_general_rotation_desc:0 "Долгое время служащие офицеры в армии в прошлом оказывались вероломными, и именно с учетом этого мы будем проводить ежегодную ротацию личного состава. С одной стороны, это уменьшит шансы любого офицера стать слишком влиятельным и позволит офицерам низкого ранга чаще брать на себя ответственность, тем самым приобретая больше полезного опыта."
 CEN_DEM_expanding_middle_class:0 "Рост среднего класса"
 CEN_DEM_expanding_middle_class_desc:0 "С ростом числа предпринимателей в нашей стране мы, наконец, достигли нашей цели -создание небольшого, но функционального среднего класса. Мы не должны останавливаться на достигнутом, а должны поощрять всех представителей рабочего класса упорно трудиться, чтобы добиться успеха своих соотечественников и тем самым еще больше расширить наш средний класс."
 CEN_DEM_inequality_no_more:0 "Тошнотворного неравенства больше нет"
 CEN_DEM_inequality_no_more_desc:0 "В прошлом Центральная Америка была известна как субконтинент с огромным контрастом между образом жизни богатых и бедных. Однако теперь мы наконец-то смогли преодолеть разрыв между ними и создать общество, которое было бы более справедливым и более инклюзивным, чем то, которое мы унаследовали. Наши реформы можно считать успешными и мы уже начинаем собирать плоды нашей верной социальной политики."
 CEN_DEM_stealthy_acquisition:0 "Использовать представившуюся возможность"
 CEN_DEM_stealthy_acquisition_desc:0 "Центральная Америка должна быть бдительна по отношению к своим врагам. Наше объединение может быть окончено, но наши враги не успокоятся, зная, что мы снова на ногах. Мы должны перейти в наступление и нанести удар прежде, чем они смогут это сделать."
 CEN_DEM_i_love_canada:0 "Сближение с Антантой"
 CEN_DEM_i_love_canada_desc:0 "Антанта берет в руки оружие, борясь за свободу и демократию во всем мире, и мы не должны позволить им остаться в их борьбе в одиночестве! Мы попросим Канаду принять нас на равных и позволить нам вместе защищать маяк демократии."
 CEN_DEM_local_judges:0 "Безраздельная юрисдикция местного права" 
 CEN_DEM_local_judges_desc:0 "Федеральное правительство имеет свои собственные обязанности, а каждая республика имеет свои собственные. Именно поэтому мы не поддерживаем верховенство федеральных законов над местными законодательствами. Мы укрепим набор федеральных ориентиров, но также будем поощрять различные регионы разрабатывать свои правовые кодексы так, как они считают нужным." 
 CEN_DEM_ubico_sucks:0 "Армия больше не будет угрожать демократии"
 CEN_DEM_ubico_sucks_desc:0 "Армия всегда была угрозой для центральноамериканской демократии, и мы больше, чем любая другая фракция, будем бороться за то, чтобы сдержать этот ужасный институт, чтобы он мог служить только интересам государства и защите нашего суверенитета."
 CEN_DEM_workers_plight:0 "Бедственное положение рабочих"
 CEN_DEM_workers_plight_desc:0 "Рабочие в нашей стране десятилетиями страдали от жестоких злоупотреблений, и теперь мы вступаем в новую эру, где эта небрежность может оказаться опасной. Мы приложим все усилия к созданию государства всеобщего благосостояния, чтобы каждый человек мог прокормить свою семью и каждый мог наслаждаться равной и полноценной жизнью."
 CEN_DEM_no_more_evasion:0 "Пресечь уклонение от уплаты налогов"
 CEN_DEM_no_more_evasion_desc:0 "Удивительно, но уклонение от уплаты налогов в Центральной Америке является одной из самых больших потерь капитала, которые есть у нашего правительства, и теперь, когда мы начали создавать государство всеобщего благосостояния, этот капитал действительно пригодился бы для улучшения нашего бюджета. Мы создадим налоговый орган и начнем пресекать уклонение от уплаты налогов, снижать налоги для тех, кто сотрудничает, и жестко наказывать тех, кто пытается обманным путем выйти из системы."
 CEN_DEM_bourgeousie_begone:0 "Коррупция предстанет перед судом"
 CEN_DEM_bourgeousie_begone_desc:0 "Коррупция была проклятием Центральноамериканских наций, когда такие огромные компании, как UFC, дергали за ниточки целые страны. Мы не позволим так легко манипулировать нашей страной и начнем охоту на тех, кто осмелится продать своих соотечественников за деньги."
 CEN_DEM_minimum_wage:0 "Гарантированная минимальная зарплата"
 CEN_DEM_minimum_wage_desc:0 "Центральная Америка десятилетиями испытывала недостаток в минимальной заработной плате, что позволяло компаниям эксплуатировать крестьян и рабочих страны. Мы введем минимальную заработную плату для защиты нашего рабочего класса и сделаем так, чтобы местные органы власти ввели ее в каждом из своих регионов."
 CEN_DEM_military_is_not_politics:0 "Обеспечить разделение государственных органов"
 CEN_DEM_military_is_not_politics_desc:0 "В Конституции, которую мы разработали, говорится, что Центральноамериканская Республика будет иметь законодательную, исполнительную и судебную власть в отдельных субъектах, которые должны работать независимо. Сейчас они функционируют так, как задумано, но ничто не мешает этой относительной гармонии развалиться в будущем. Мы примем законы, которые увеличат автономию каждой из ветвей, чтобы предотвратить доминирование любой из них."
 CEN_DEM_money_for_old_people:0 "Обеспечить достойную пенсию"
 CEN_DEM_money_for_old_people_desc:0 "Следуя идеалам сальвадорского интеллектуала Масферрера, мы постараемся дать каждому человеку в стране шанс на лучшую жизнь, а для этого лучше всего было бы начать с того, чтобы люди могли позволить себе получать пенсию. Мы не можем позволить ни одному Центральноамериканцу остаться бездомным, тем более в старости!"
 CEN_DEM_small_welfare:0 "Государство всеобщего благосостояния"
 CEN_DEM_small_welfare_desc:0 "Завершив наши реформы, мы можем с гордостью сказать, что Центральная Америка достигла того, что когда-то казалось невозможным - государства, которое заботится о благополучии трудящихся, сохраняя при этом атмосферу процветания и конкурентоспособности, которая в прошлом делала наши республики экономически успешными."
 
## Radsoc (you hate yourself don't you)
 CEN_DEM_Rad_Soc:0 "Национальная Революционная Партия выиграла!"
 CEN_DEM_Rad_Soc_desc:0 "Национальная Революционная партия сумела победить на выборах, несмотря ни на что! Обещая реформы во имя равенства, их проекты неизбежно вызовут противодействие со стороны других партий..."
 CEN_DEM_lol_i_won:0 "Народ уже высказался"
 CEN_DEM_lol_i_won_desc:0 "Другие партии возражают против нашей победы, но мы победили в голосовании честно и справедливо, и мы приведем все необходимые доказательства, чтобы доказать, что мы победили законно. Они могут не соглашаться с нашей идеологией, но они не могут не согласиться с системой, которую мы все согласовали не так давно!"
 CEN_DEM_forget_about_it:0 "Отвергнуть идеалы Центроамерики"
 CEN_DEM_forget_about_it_desc:0 "Один из главных страхов нашей оппозиции состоит в том, что мы будем стремиться покончить с нашей едва образовавшейся демократией и создать новую диктатуру пролетариата. Мы должны дистанцироваться в глазах общественности от социалистов и радикалов и показать всем, что мы действительно привержены демократии и компромиссу с теми, кто хочет работать с нами."
 CEN_DEM_were_all_equal:0 "Поощрение равенства между расами"
 CEN_DEM_were_all_equal_desc:0 "Чем больше вещей менялось в Центральной Америке, тем больше все оставалось по прежнему. Туземцы продолжают угнетаться под креольским сапогом, а африканские потомки по-прежнему игнорируются в нашем обществе. Теперь, когда мы у власти, мы будем не только поощрять равенство, но и обеспечивать его соблюдение. Ряд законов, устанавливающих равенство всех граждан Центральной Америки и тяжесть расового преступления, вполне могли бы решить эту задачу..."
 CEN_DEM_more_schools:0 "Образование для каждого жителя Центральной Америки"
 CEN_DEM_more_schools_desc:0 "Уровень неграмотности в Центральной Америке отвратительно высок. Мы начнем инвестировать в новые школы, чтобы все Центральноамериканцы, от Белиза до Никарагуа, могли получить хотя бы базовое образование."
 CEN_DEM_no_big_guys_radsoc_edition:0 "Альянсы затянут нас в трясину"
 CEN_DEM_no_big_guys_radsoc_edition_desc:0 "Центральная Америка уже пережила достаточно войн. Вступать в военные союзы, чтобы начинать всемирные крестовые походы, просто больше не в наших интересах. Мы дадим понять основным фракциям, что нас не интересуют их внешнеполитические доводы, и посвятим себя нашим собственным внутренним делам."
 CEN_DEM_oh_no_the_socialists:0 "Принять законы, разрешающие национализацию"
 CEN_DEM_oh_no_the_socialists_desc:0 "Для того чтобы продолжить наши реформы, нам необходимо создать правовую базу, позволяющую национализировать ключевые отрасли промышленности. Этот шаг неизбежно вызовет резкую реакцию наших оппонентов, но чем скорее мы это сделаем, тем будет лучше для нашей страны."
 CEN_DEM_telephone_for_everyone:0 "Национализировать телефонную индустрию"
 CEN_DEM_telephone_for_everyone_desc:0 "Телефонная индустрия в нашей стране является жизненно важным активом, и мы считаем, что не можем допустить, чтобы она контролировалась частными структурами, поскольку они могут отрезать большие куски нашего населения ради получения прибыли. Мы национализируем их активы и создадим собственную телефонную компанию для предоставления нашим гражданам телефонных услуг."
 CEN_DEM_all_your_railroads_are_belong_to_us:0 "Национализировать железные дороги"
 CEN_DEM_all_your_railroads_are_belong_to_us_desc:0 "Железные дороги жизненно важны для нашей страны, и мы не можем доверить развитие такой жизненно важной инфраструктуры частному предприятию. Мы создадим государственное образование, которое будет заботиться о национальных железных дорогах и национализировать те, которые уже построены на нашей территории."
 CEN_DEM_ze_land_reform:0 "Земельная реформа"
 CEN_DEM_ze_land_reform_desc:0 "Неравенство в сельской местности в нашей стране стало отвратительным. Небольшая олигархия владеет большей частью, если не всей землей в стране, в то время как многие наши крестьяне едва ли могут иметь собственное имущество. Мы начнем национальную земельную реформу, чтобы все наши крестьяне могли наслаждаться достойной жизнью под нашим правлением."
 CEN_DEM_lost_brothers_radsoc_edition:0 "Торговые партнеры в Карибском бассейне"
 CEN_DEM_lost_brothers_radsoc_edition_desc:0 "Учитывая, что наши соседи относятся к нам с подозрением, возможно, лучшим вариантом для установления более прочных внешнеэкономических связей были бы страны Карибского бассейна. Развал Соединенных Штатов затронул и их тоже, и они наверняка будут готовы сотрудничать с нами как дипломатически, так и экономически."
 CEN_DEM_i_love_mexico:0 "Поднять налоговый потолок"
 CEN_DEM_i_love_mexico_desc:0 "Многие богатые промышленники и землевладельцы сумели накопить огромные богатства за счет своих рабочих. Хотя мы не можем взять их богатство напрямую, мы можем увеличить налоги, которые они платят, чтобы перераспределить часть этого дохода бедным и нуждающимся в нашей стране. Для того, чтобы сделать так, мы должны принять налоговую реформу, которая позволит поднять налоговый потолок в нашей стране."
 CEN_DEM_i_love_csa:0 "Сельскохозяйственные субсидии"
 CEN_DEM_i_love_csa_desc:0 "Сельское хозяйство - это источник жизненной силы Центральной Америки, независимо от того, что об этом думают либералы. Конечно, мы не хотим, чтобы наши фермеры боялись взлетов и падений общего рынка, поэтому мы начнем субсидировать их деятельность, чтобы обеспечить чувство безопасности и стимулировать расширение нашего сельскохозяйственного сектора."
 CEN_DEM_southern_republics:0 "Инвестировать в государственные компании"
 CEN_DEM_southern_republics_desc:0 "Мы не можем надеяться на то, что свободный рынок сделает всю работу за нас. Нам нужна собственная промышленная база, если мы хотим процветания нашей стране, и поэтому мы начнем инвестировать в формирование ключевых государственных отраслей, чтобы улучшить нашу промышленную продукцию."
 CEN_DEM_islands:0 "Незначительный уровень безработицы"
 CEN_DEM_islands_desc:0 "До нашего правления сотни, если не тысячи людей сидели бы в городах по всей стране, ища несуществующую работу, чтобы прокормить себя. Хотя в нашей стране, вероятно, все еще есть несколько десятков безработных людей, возможности трудоустройства значительно расширились благодаря нашим усилиям по национализации и обеспечению занятости, и поэтому для населения наши реформы могут считаться успешными."

### Economic Tree

### Army
 CEN_DEM_Federal_Army:0 "Федерализованная армия"
 CEN_DEM_Federal_Army_desc:0 "Конституционный Съезд решил, что будущее центральноамериканской армии лежит в создании Федерализованных профессиональные сил, состоящих из солдат со всей нашей страны. Наши офицеры вскоре начнут проводить необходимые реформы."
 CEN_DEM_Draw_From_All_Corners:0 "Призыв со всех уголков"
 CEN_DEM_Draw_From_All_Corners_desc:0 "Из всех уголков страны мы привлечем людей, которые смогут дать нам бесценный опыт и поддержку для нашей армии. Наша цель состоит в том, чтобы создать сплоченную силу, состоящую из всех центральноамериканцев, где каждый будет чувствовать себя полезным для нашей страны и ее граждан."
 CEN_DEM_CA_Recruit_Training:0 "Универсальное обучение"
 CEN_DEM_CA_Recruit_Training_desc:0 "Мы создадим Национальный резервный фонд, который будет иметь универсальный стандарт подготовки и систему набора кадров. В то время как массовый призыв доступен только во время конфликта, эти группы резервистов увеличат нашу численность в случае, если мы захотим быстро расширить наши Вооруженные силы."
 CEN_DEM_Forging_Uniformity:0 "Ввести единообразие"
 CEN_DEM_Forging_Uniformity_desc:0 "Наши силы сейчас представляют из себя смешанный набор подразделений с различным уровнем подготовки и оснащения. Для того чтобы создать федеральную армию, нам нужно будет создать стандарт для всей нашей армии, которому мы и будем следовать. Необходимо постараться, чтобы вся наша армия соответствовала этому стандарту, прежде чем продолжать какие-либо дальнейшие военные реформы."
 CEN_DEM_Complete_Integration:0 "Полная интеграция"
 CEN_DEM_Complete_Integration_desc:0 "Теперь, когда наша армия следует единому стандарту, мы просто должны интегрировать местный Офицерский корпус в единую меритократическую систему, пытаясь адаптировать офицеров к новой иерархии, чтобы правильно дать им свои звания, основанные на их опыте и знаниях, а не на каком-либо другом случайном стандарте, который был в предыдущих республиках."
 CEN_DEM_One_Army_One_Head:0 "Руководство объединенного командования"
 CEN_DEM_One_Army_One_Head_desc:0 "В настоящее время в нашей армии существуют отдельные плановые советы, состоящие из разных офицеров из разных академий, разбросанных по всему региону. Вместо того, чтобы работать отдельно, мы попытаемся обеспечить строгое сотрудничество между этими плановыми советами и добиться подлинной совместной командной структуры как для наступательного, так и для оборонительного планирования."
 CEN_DEM_Longterm_Planning:0 "Долгосрочное планирование"
 CEN_DEM_Longterm_Planning_desc:0 "С нашей армией, готовой к бою, было бы мудрым шагом начать подготовку нескольких планов обороны и нападения на случай интервенции иностранной державы в нашу страну. Это мало чем отличается от того, как Соединенные Штаты разрабатывают свои радужные планы на все случае жизни, верно? Мы свяжемся с нашим Национальным объединенным плановым советом, чтобы начать подготовку."
 CEN_DEM_Learn_To_Dig:0 "Обучение окапыванию"
 CEN_DEM_Learn_To_Dig_desc:0 "Суровая местность в Центральной Америке делает искусство рытья траншей намного более трудным, чем на европейских полях сражений. Мы начнем учебную программу, чтобы подготовить наших солдат к улучшению их навыков рытья траншей, созданию лучших и более безопасных укреплений, которые могут противостоять постоянным дождям и влажности, столь характерным для погоды в Центральной Америке."
 CEN_DEM_extensive_games:0 "Масштабные военные игры"
 CEN_DEM_extensive_games_desc:0 "Только практика может подготовить нас, если конфликт когда-либо снова будет угрожать центральноамериканской демократии, и именно из-за этого мы начнем амбициозный набор военных игр, чтобы подготовить наши войска к борьбе во всех возможных условиях. От джунглей близ Белиза до вулканов и холмов в Сальвадоре наши войска будут готовы сражаться зубами и ногтями за каждый дюйм земли!"
 CEN_DEM_long_conscription:0 "Увеличить время призыва"
 CEN_DEM_long_conscription_desc:0 "Наши солдаты бесценны, и их опыт сейчас важнее, чем когда-либо прежде. Мы не можем допустить, чтобы этот опыт был потрачен впустую на гражданском фронте, если он там не нужен, и поэтому мы увеличим время призыва на военную службу. Таким образом, мы можем удержать больше наших опытных солдат в течение более длительного периода времени, прежде чем они будут окончательно заменены свежими резервистами."
 CEN_DEM_United_Force:0 "Центроамериканские оперативные соединения"
 CEN_DEM_United_Force_desc:0 "Конституционный Съезд решил что будущее центральноамериканской армии - это смешанные силы местного ополчения и элитной федеральной армией. Наши офицеры вскоре начнут проводить реформы, так необходимые нашей стране."
 CEN_DEM_Power_To_Local_officers:0 "Автономия во всей командной цепочке"
 CEN_DEM_Power_To_Local_officers_desc:0 "Для того чтобы успешно переформировать нашу армию в смешанное соединение, имеющее как федеральную, так и местную структуру, мы не можем использовать какие-либо фиксированные стандарты для наших офицеров, поэтому будем действовать в противоположном направлении. Мы предоставим им столь необходимую автономию, чтобы они могли выполнять свои обязанности со своими войсками так, как они считают нужным, делая их ответственными за состояние своих солдат и их боевые возможности."
 CEN_DEM_Support_Groups:0 "Интеграция групп поддержки"
 CEN_DEM_Support_Groups_desc:0 "Элитные войска - это не просто кучка солдат-ветеранов, выполняющих приказы. Там должны быть инженеры, помогающие им продвигаться по суровой местности, и разведчики, помогающие им избегать вражеских укреплений и атаковать слабые места противника. Именно потребность в таких вспомогательных соединениях вынудила нам начать интеграцию указанных команд в наши элитные силы."
 CEN_DEM_Artillery_Corps:0 "Включить артснабжение в нашу доктрину"
 CEN_DEM_Artillery_Corps_desc:0 "Мы не можем полагаться на численное преимущество, чтобы победить врага. К счастью, одним из величайших изобретений в 20-м веке было ведение войны при поддержки артиллерии, которая позволяет нам обстреливать вражеские позиции из относительной безопасности до тех пор, пока мы не подавим артиллерию противника. Чтобы всегда иметь преимущество над вражеской артиллерией, мы начнем инвестировать средства в лучшие артиллерийские модели."
 CEN_DEM_Unified_Special_Forces:0 "Лучшие из лучших"
 CEN_DEM_Unified_Special_Forces_desc:0 "Центральноамериканская Федеральная оперативная группа, или Fuerzas Especiales de CentroAmerica (FECA), будет сформирована по образу американской морской пехоты или немецких парашютистов и будет состоять из лучших солдат, которых может предложить наша страна."
 CEN_DEM_tanks:0 "Приобрести конструкции танков"
 CEN_DEM_tanks_desc:0 "Ни одна современная армия не может недооценивать значение бронетехники в бою, доказанное прорывами, которых упомянутые машины сумели добиться во время Вельткрига. Мы начнем нашу собственную программу бронетехники и пригласим иностранных специалистов для контроля наших новых разработок, чтобы они были дешевыми и эффективными."
 CEN_DEM_motorised:0 "Начать моторизацию"
 CEN_DEM_motorised_desc:0 "С улучшением скорости движения автомобилей в последние несколько десятилетий нельзя недооценивать военную значимость моторизованных и механизированных систем. Мы начнем инвестировать в модели моторизованного транспорта для наших войск, которые, надеюсь, помогут нашей армии стать не только самой сильной, но и самой быстрой на континенте."
 CEN_DEM_speed:0 "Скорость - ключевой фактор"
 CEN_DEM_speed_desc:0 "Армии, которые не могут быстро обеспечить себе победу, неизбежно втягиваются в длительные войны на истощение, которые являются одновременно дорогостоящими и неэффективными. Мы не можем позволить себе быть втянутыми в такой конфликт с нашими новыми малочисленными вооруженными силами, и именно по этой причине мы должны сосредоточиться на достижении быстрой победы над нашими врагами, а не толкать себя на войну на истощение."
 CEN_DEM_combined_arms:0 "Общевойсковая подготовка"
 CEN_DEM_combined_arms_desc:0 "Теория общевойскового боя становится все более актуальной, поскольку использование радио позволяет обеспечить большую координацию между армией, бронетанковым корпусом и военно-воздушными силами для более эффективной борьбы с противником. Мы сосредоточимся на разработке нашей тактики, чтобы включить эти новые доктрины в наш боевой стиль."
 CEN_DEM_True_Confed:0 "Держите их разделенными"
 CEN_DEM_True_Confed_desc:0 "Конституционный Съезд решил, что будущее центральноамериканской армии - это децентрализованная армия. Наши офицеры вскоре начнут проводить необходимые реформы."
 CEN_DEM_Divided_But_Equal:0 "Разделенные но равные"
 CEN_DEM_Divided_But_Equal_desc:0 "Наши армии могут оставаться разделенными в плане структуры, но они будут рассматриваться как равные перед законом, и ни один регион не должен считать силы своего брата ниже своих собственных."
 CEN_DEM_Watch_The_Watchmen:0 "Наблюдатели из армии"
 CEN_DEM_Watch_The_Watchmen_desc:0 "Федеральное Правительство сохранит небольшую символическую силу, которая будет гарантировать, что никакая местная армия не сможет нарушить мир нашей нации ради эгоистических провинциальных завоеваний. Эти миротворческие силы будут заниматься главным образом межармейскими отношениями и будут работать скорее как военная полиция, чем как настоящая контрразведка."
 CEN_DEM_conscription_propaganda:0 "Добровольная, но поощряемая воинская повинность"
 CEN_DEM_conscription_propaganda_desc:0 "Добровольцев для армии раньше было мало, а если они и завлекались в армию, то главным образом обманом. Недаром раньше армия имела плохую репутацию укрывателей тиранов и имели плохие условия жизни для среднего солдата. Мы покончим с такой несправедливостью и начнем продвигать армейскую службу как почетную деятельность, а также значительно увеличим жалованье армии, чтобы привлечь больше идеалистических новобранцев..."
 CEN_DEM_decentralised_plans:0 "Межреспубликанские военные планы"
 CEN_DEM_decentralised_plans_desc:0 "Только с помощью практики мы можем сохранить преимущество нескольких внутренних армий в случае иностранного вторжения. Для того чтобы отработать их соответствующие навыки, мы организуем серию военных игр для наших армий, чтобы отрабатывать маневры и огневые приемы в замкнутой среде, где они научатся быть готовыми в случае конфликта."
 CEN_DEM_social_works:0 "Армейские инфраструктурные проекты"
 CEN_DEM_social_works_desc:0 "Армия может быть собственностью провинций,но материально-техническое обеспечение находится в ведении центрального правительства. Мы приступим к реализации ряда инфраструктурных проектов по улучшению транспортировки грузов по всей стране, чтобы ни одно подразделение не столкнулось с дефицитом, где бы оно ни находилось."
 CEN_DEM_no_nepotism:0 "Препятствовать кумовству"
 CEN_DEM_no_nepotism_desc:0 "Кумовство было практически частым явлением в большинстве стран Центральной Америки, и хотя мы понимаем, что "лучше дьявол, которого вы знаете, чем дьявол, которого вы не знаете", мы не можем позволить себе создание военных династий в нашей армии, которые не основаны на заслугах наших офицеров. Мы примем строгие меритократические меры, чтобы ограничить генералов от продвижения по службе членов семьи, если они не прошли квалификацию, необходимую для их должностей."
 CEN_DEM_military_parades:0 "Военные парады"
 CEN_DEM_military_parades_desc:0 "Одним из способов привития населению гордости за наши Вооруженные силы является проведение ежегодных военных парадов по всей стране, чтобы дать возможность каждой местной армии продемонстрировать как дома, так и в остальной части страны свои достижения в плане дисциплины за столь короткое время. Мы издадим указ о проведении военных парадов, который вступит в силу немедленно и будет объявлен ежегодным праздником."
 CEN_DEM_learn_to_democracy:0 "Укоренившаяся в них демократия"
 CEN_DEM_learn_to_democracy_desc:0 "Демократия должна быть преподана каждому солдату и офицеру, демократия должна быть показана как система, которая держит нашу нацию вместе, и именно за демократию наши солдаты будут готовы сражаться и умирать на фронтах!"
 CEN_DEM_loyalty:0 "Самая преданная армия Конфедерации"
 CEN_DEM_loyalty_desc:0 "Наши армии, помимо своей личной преданности своей стране, также несут ответственность в национальном масштабе за защиту своих братьев и сестер от других членов конфедерации, а также за защиту своего собственного народа. Именно это чувство товарищества дает нашему федеральному правительству лояльность своих войск над отдельными провинциями, поскольку каждый солдат знает, что на карту поставлено нечто большее, чем просто их географическая родина."
 
## Air Tree
 CEN_DEM_Skies_Unknown:0 "Испытания самолетов"
 CEN_DEM_Skies_Unknown_desc:0 "Центральноамериканская федерация приступила к осуществлению своих планов по созданию новых военно-воздушных сил для самообороны. Для того чтобы приступить к этой нелегкой задаче, на ранних испытаниях наших новых самолетов мы начали испытывать способность нашей страны разрабатывать и эксплуатировать мощные двигатели для наших будущих железных птиц."
 CEN_DEM_Back_to_base_ics:0 "Аэродромные сооружения"
 CEN_DEM_Back_to_base_ics_desc:0 "Для того чтобы наши самолеты могли летать, они должны иметь возможность безопасно приземляться и взлетать. По этой причине Центральноамериканская Конфедерация начала строительство новых аэродромов для использования наших новых Военно-Воздушных Сил. Это позволит нам использовать сразу несколько самолетов и успешно защищать наше воздушное пространство от нападающих."
 CEN_DEM_Shatter_their_Skies:0 "Развитие зенитного вооружения"
 CEN_DEM_Shatter_their_Skies_desc:0 "Наша страна нуждается в новом оружии, чтобы сохранить свое небо чистым. Мы должны развивать нашу технологию зенитных орудий и устанавливать их на важных объектах по всей стране, чтобы исключить возможность выхода из строя важного объекта из-за бомбардировочного огня."
 CEN_DEM_Three_kinds_of_Aces:0 "Инициатива по поиску воздушных асов"
 CEN_DEM_Three_kinds_of_Aces_desc:0 "Моральный дух и эффективность наших ВВС будут расти экспоненциально, если у наших пилотов будут герои, на которых можно будет равняться и подражать. Мы должны найти пилотов, готовых сделать все для своей страны, пилотов, которые превышают то, что все считают возможным. Надеюсь, это поможет нам найти новых пилотов-асов, которые станут лицом наших новых ВВС."
 CEN_DEM_Seek_Strength:0 "Гонка вооружений - истребители"
 CEN_DEM_Seek_Strength_desc:0 "Мы не должны сидеть сложа руки, пока другие страны развивают лучшие и более совершенные истребители, которые легко превзойдут наши. Мы должны оставаться конкурентоспособными и упорно работать над разработкой и внедрением новых и лучших моделей истребителей. Наши лучшие умы должны работать над тем, чтобы это произошло как можно скорее."
 CEN_DEM_Live_For_Pride:0 "Подготовка к воздушному бою"
 CEN_DEM_Live_For_Pride_desc:0 "Наши пилоты должны быть обучены тому, что можно было бы назвать искусством воздушного боя. Они должны быть интенсивно обучены во всех видах ситуаций, чтобы всегда иметь возможность перехитрить противника. Если мы научим их становиться настоящими героями воздушных боев, то наши Военно-воздушные силы станут, благодаря качествам наших пилотов, грозной силой."
 CEN_DEM_Read_The_Tide_of_Battle:0 "Обнаружение на большом расстоянии"
 CEN_DEM_Read_The_Tide_of_Battle_desc:0 "Радиолокаторы начинают становиться все более распространенными вещами, особенно такими как дециметровый радар, позволяющий более точно отслеживать воздушные объекты в определенном воздушном пространстве. Нам ясно, что такая технология станет жизненно важной для защиты нашего неба от любого, кто осмелится пересечь воздушное пространство Центральной Америки, и именно поэтому мы начнем инвестировать в эти инновационные технологии."
 CEN_DEM_Multirole_Bombers:0 "Многоцелевые бомбардировщики"
 CEN_DEM_Multirole_Bombers_desc:0 "Наши быстро модернизирующиеся ВВС нашли потребность в новом типе самолета. Нам нужны бомбардировщики, пригодные не только для одной конкретной задачи, но и с более гибким применением для удовлетворения наших разнообразных потребностей. По этой причине мы должны сосредоточиться на разработке многоцелевых бомбардировщиков, которые, несомненно, помогут нам в случае войны."
 CEN_DEM_Fighter_Bombers:0 "Истребители-бомбардировщики"
 CEN_DEM_Fighter_Bombers_desc:0 "Наш нынешний бомбардировочный флот не может должным образом защитить себя, а наш истребительный флот не может должным образом повредить врагу. Мы должны ввести в наши ВВС новый тип самолета - истребитель-бомбардировщик. Эти самолеты будут иметь как боевые, так и бомбовые возможности и позволят нам завоевать небо и обрушить огонь на тех, кто хочет угрожать нашей демократии."
 CEN_DEM_Sea_Bomber_Trials:0 "Испытания морского бомбардировщика"
 CEN_DEM_Sea_Bomber_Trials_desc:0 "Наши нынешние военно-воздушные силы не в состоянии нанести урон вражеским кораблям. Нам необходимо разработать специализированные морские бомбардировщики, которые смогут гораздо эффективнее бомбить корабли противника. Эта специализация позволит нам предотвратить появление вражеских кораблей у наших берегов, которые посмеют угрожать нашей демократии."

## Naval Tree
 CEN_DEM_Propose_Naval_Ventures:0 "Предложить военно-морские начинания"
 CEN_DEM_Propose_Naval_Ventures_desc:0 "Наш нынешний флот слаб. Поэтому мы должны рассмотреть возможность сосредоточения наших военных усилий на его расширении. Если мы этого не сделаем, то станем игрушкой для других великих держав. Имея флот, мы можем успешно защищать наши берега от тех, кто стремится свергнуть нашу либеральную демократию."
 CEN_DEM_Merhcant_Fleets:0 "Торговый флот"
 CEN_DEM_Merhcant_Fleets_desc:0 "У нашей страны нет официального торгового флота, и если мы даже хотим рассмотреть вопрос о создании официального военного флота, то, возможно, нам следует сначала позаботиться о приобретении гражданского флота. Мы купим несколько транспортных судов на мировом рынке и затем инвестируем в некоторые небольшие верфи для поддержания этого небольшого торгового флота."
 CEN_DEM_Training_Next_Gen:0 "Следующее поколение морских офицеров"
 CEN_DEM_Training_Next_Gen_desc:0 "Наш растущий флот нуждается в офицерах, которые могут правильно командовать экипажами и эффективно управлять нашими кораблями. Без надлежащего Офицерского корпуса наши корабли будут немногим больше, чем большие куски плавучего металла. Мы должны подготовить новое поколение офицеров для того, чтобы правильно укомплектовать наши новые корабли и поддерживать эффективность нашего флота."
 CEN_DEM_New_Drydocks:0 "Новые верфи"
 CEN_DEM_New_Drydocks_desc:0 "Для выполнения наших планов расширения флота нам нужны новые верфи, которые помогут нам в строительстве новых кораблей. Эти сооружения дорого стоят, поэтому мы должны сосредоточить наши усилия на том чтобы найти подходящее место и создать нащу новую  судостроительную промышленность."
 CEN_DEM_Convoy_Defense_Fleet:0 "Флот для защиты конвоев"
 CEN_DEM_Convoy_Defense_Fleet_desc:0 "Самое главное на море - это защита нашей торговли. Нам необходимо защищать наши торговые конвои, а для этого мы должны искать корабли, которые будут адекватно выполнять эту задачу. Мы не можем позволить себе тратить слишком много ресурсов на другие вещи."
 CEN_DEM_Sea_Lane_Defense:0 "Патрули морских путей"
 CEN_DEM_Sea_Lane_Defense_desc:0 "С нашим недавно приобретенным торговым флотом мы теперь рискуем потерять эти драгоценные грузовые суда из-за подводных лодок и разбойничьих эсминцев врага. Мы не можем допустить, чтобы они угрожали нашему торговому флоту, и для того, чтобы защитить эти корабли, мы будем финансировать разработку новой модели крейсера, которая поможет нам защитить наши морские торговые пути."
 CEN_DEM_Military_Fleet_Expansion:0 "Расширение военного флота"
 CEN_DEM_Military_Fleet_Expansion_desc:0 "Для развития наших военно-морских амбиций мы должны сосредоточиться на расширении нашего военного флота. Он совершенно не отвечает нашим нынешним стратегическим потребностям, а значит, мы должны его расширить. Нам необходимо построить новые военные корабли для защиты наших конвоев и берегов."
 CEN_DEM_Civilian_Fleet_Focus:0 "Фокус на гражданского флот"
 CEN_DEM_Civilian_Fleet_Focus_desc:0 "У нас есть множество товаров для торговли со всем миром, и для того, чтобы расширить нашу торговлю, мы должны построить сильный и солидный торговый флот. По этой причине мы должны сосредоточиться на расширении нашего военно-морского конвойного флота."
 CEN_DEM_Fleet_Mainstay:0 "Основа флота"
 CEN_DEM_Fleet_Mainstay_desc:0 "Наш флот может иметь эсминцы и крейсера, но эти корабли могут получить один или два удара и будут вынуждены отступить в дружественные порты. Нам нужны корабли, способные выдержать более тяжелые повреждения и продолжить борьбу, если мы хотим иметь шанс в будущем участвовать в морском сражении."
 CEN_DEM_Flagship_Designs:0 "Флагманские проекты"
 CEN_DEM_Flagship_Designs_desc:0 "Поскольку наши реформы почти завершены, мы остро нуждаемся в флагмане для нашего флота. Не только из-за его символической ценности, но и потому, что флагманский корабль стал бы мечом и щитом нашего флота, служа морской командной платформой для координации остальной части флота и грозным врагом для любых вражеских кораблей в бою."
