 POR_secret_police:0 "Тайная полиция"
 POR_black_monday:0 "Чёрный Понедельник"
 POR_black_monday_desc:0 "Из-за преимущественно аграрной экономики Португалия сильно пострадала от последствий Чёрного Понедельника."
 POR_portuguese_economic_cooperation:0 "Экономическое сотрудничество с Испанией"
 POR_portuguese_economic_cooperation_desc:0 "Общие идеологические и экономические взгляды между Португалией и Испанией привели к подписанию взаимовыгодных торговых соглашений между обеими сторонами."
 POR_partial_recovery:0 "Частичное восстановление"
 POR_partial_recovery_desc:0 "Худшие последствия Чёрного Понедельника уже позади, но экономика Португалии продолжает страдать."
 POR_austerity:0 "Христианский аскетизм"
 POR_austerity_desc:0 "Правительство приняло ряд, мягко говоря, непопулярных мер для остановки спада португальской экономики и её подготовке к войне."
 POR_kingpath:0 "Deus Salve O Rei"
 POR_kingpath_desc:0 "После позорного провала предложенного интегралистами эксперимента, король наконец-то может избавить себя и нацию от их влияния."
 POR_ultramarine_empire:0 "Ультрамаринская империя"
 PORder_moderador:0 "Poder Moderador"
 PORder_moderador_desc:0 "Каждый раз, когда ветви власти конфликтуют между собой, монарх имеет право вмешаться в спор и поддержать одну из сторон."
 POR_royal_edictos:0 "Королевские указы"
 POR_royal_edictos_desc:0 "Широкое использование королевских указов, которые принимаются без одобрения Нижней палаты, сделало правительство более гибким."
 POR_unlimited_powa:0 "Абсолютная монархия"
 POR_tarrafall:0 "Таррафал"
 POR_tarrafall_desc:0 "Таррафал - тюрьма посреди островов Кабо-Верде, в которой содержатся самые опасные преступники Португалии. Её расположение на острове Сантьяго не позволяет заключённым убежать ни в метрополию, ни в заморские провинции. Никому не сбежать из Таррафала!"
 POR_organic_kingdomi:0 "Органическое королевство"
 POR_organic_kingdomi_desc:0 "Муниципализм, традиции и вера - три принципа, которые ведут Португалию в будущее."
 POR_jovens:0 "Лига португальской молодёжи"
 POR_jovens_desc:0 "Тысячи молодых людей присоединились к Лиге португальской молодёжи, находя полезное применение для своей неуёмной энергичности."
 POR_patriot_youth:0 "Молодые патриоты Его Величества"
 POR_patriot_youth_desc:0 "Получив больше полномочий и увеличив количество членов в своих рядах, Лига португальской молодёжи преданно служит правительству Его Величества."
 POR_yournewempire:0 "Органическое законодательство"
 POR_yournewempire_desc:0 "Децентрализованный правовой кодекс помогает нам эффективнее бороться с преступностью в наших владениях."
 POR_parliament_suspended:0 "Парламент приостановлен"
 POR_parliament_suspended_desc:0 "Работа парламента была приостановлена на короткий промежуток времени."
 POR_non_ironic_anarcho_monarchism_for_fucks_sake:0 "Интегральное руководство"
 POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc:0 "Муниципальные органы власти теперь имеют большую автономность во всех имеющих к ним отношение аспектах что позволяет им работать эффективнее."
 POR_parliament_abolished:0 "Парламент упразднён
 POR_parliament_abolished_desc:0 "С упразднением Нижней палаты конституционная монархия Португалии фактически мертва."
 POR_organic_eco:0 "Органическая экономика"
 POR_organic_eco_desc:0 "В то время как каждый город удовлетворяет свои потребности, государство вмешивается, когда это необходимо, для предотвращения дефицита и обеспечения процветания."
 POR_colonial_act:0 "Колониальный акт"
 POR_colonial_act_desc:0 "Законы о реорганизации колониальных администраций, принятые в 1927 году, наконец вступили в силу."
 POR_colonial_admin:0 "Реформированная колониальная администрация"
 POR_colonial_admin_desc:0 "Новые, молодые государственные служащие прибыли из Европы на места чтобы помочь нам управлять заморскими провинциями."
 POR_estudantes:0 "Casa dos Estudantes do Império"
 POR_estudantes_desc:0 "Дом студентов империи - государственный университет, который поможет нам найти лучшие умы что у нас есть и извлечь пользу из их открытий."
 POR_encruzilhada:0 "Развитие Кабо-Верде"
 POR_encruzilhada_desc:0 "Были приложены значительные усилия для развития Кабо-Верде в деле повышения производительности и ликвидации последствий голода."
 POR_contratados:0 "Новые наёмные рабочие в Сан-Томе и Принсипи"
 POR_contratados_desc:0 "Большое количество рабочих-мигрантов прибыло в Сан-Томе для работы на плантациях и обеспечения процветания на острове. Своим трудом они, безусловно, хорошо позаботятся о государстве."
 POR_macaud:0 "Прибыль из Макао"
 POR_macaud_desc:0 "Теперь Макао управляется нами напрямую, заметно увеличив наших доходы, поступаемые из этой провинции."
 POR_state_of_india:0 "Реформированное Гоа"
 POR_state_of_india_desc:0 "Гоа теперь имеет современную провинциальную организацию, и мы должны получить из этого выгоду."
 POR_timor_charter_companies:0 "Чартерные компании на Тиморе"
 POR_timor_charter_companies_desc:0 "В настоящее время чартерные компании инвестируют в часто игнорируемый Тимор, что позволяет нам, наконец, раскрыть богатства этой провинции, увеличивая наш экспорт древесины и кофе и одновременно позволяя старателям изыскивать более ценные ресурсы."
 POR_heavyshipbuildcost:0 "Строительство Великого имперского флота"
 POR_heavyshipbuildcost_desc:0 "По мере пополнения нашего Великого флота мы получаем больше опыта в создании крупных кораблей что позволяет нам строить суда с большим водоизмещением быстрее, чем раньше."
 POR_smallshipbuildcost:0 "Строительство имперского флота"
 POR_smallshipbuildcost_desc:0 "Высокая приоритетность в сочетании с опытом поможет нашим верфям производить подлодки, которые способны быстро выполнять задачи, поставленные военно-морским командованием."
 POR_african_triumph:0 "Триумф в Африке"
 POR_african_triumph_desc:0 "Немецкие нарушители были побеждены и унижены, а Португалия настояла на своём неповиновении!"
 POR_loyal_mozambique:0 "Лояльный Мозамбик"
 POR_loyal_mozambique_desc:0 "С мятежными группами и племенами, которые появились в Мозамбике во время кризиса, покончено раз и навсегда."
 POR_milprod:0 "Королевский стандарт сборки"
 POR_milprod_desc:0 "Каждый из наших рабочих - хорошо промасленный винтик в производственном механизме, который всегда готов сделать всё от него возможное."
 POR_trainingi:0 "Эффективная военная подготовка"
 POR_trainingi_desc:0 "В наши бараки были внедрены эффективные режимы обучения. Теперь рекруты смогут быть готовы пополнить ряды нашей армии намного быстрее."
 POR_knights:0 "Лицарі Португалії"
 POR_herois_do_mari:0 "Heróis do Mar"
 POR_herois_do_mari_desc:0 "Судьба Португалии - править морями. Да будет так!"
 POR_bravery:0 "Лузитанская храбрость"
 POR_bravery_desc:0 "Широкая подготовка и обучение позволили нашим регулярным полкам оставаться бесстрашными и готовыми выполнить поставленные перед ними задачи в любой момент!"
 POR_integralist_ethos:0 "Paz sem Honra"
 POR_integralist_ethos_desc:0 "Униженная во время Вельткрига, Португалия считается второсортной державой которой хватило удачи сохранить свою территориальную целостность. Однако, большинство высокопоставленных министров разделяет иное мнение по этому поводу."

