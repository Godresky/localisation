### Focuses ###
 POR_matters_of_the_realm:0 "Справи королівства"
 POR_matters_of_the_realm_desc:0 "После восстановления монархии мы наконец сможем превратить королевство в нечто величественное. Вопрос лишь в том, кто поведёт страну - сторонники Коусейру или интегралисты?"
 POR_the_king_and_country:0 "Король та країна"
 POR_the_king_and_country_desc:0 "Король больше не будет зависеть от воли тех, кто отрицает его божественное право. Отныне, вопросы управления империей лежат только на плечах Его Королевского Величества!"
 POR_the_burden:0 "Тягар імперії"
 POR_the_burden_desc:0 "Колонии дорого обходятся и зачастую не приносят выгоды. Однако, мы никогда не ставили себе целью грабить и отбирать, но улучшить условия жизни тех, кто проживает в наших заморских провинциях. Обеспечение нашего успеха в этом деле является наиболее приоритетной задачей."
 POR_tarrafal:0 "Таррафал"
 POR_tarrafal_desc:0 "Таррафал - тюрьма посреди островов Кабо-Верде, в которой содержатся самые опасные преступники Португалии. Его расположение на острове Сантьяго не позволяет заключённым убежать с него ни в метрополию, ни в заморские провинции. Никому не сбежать из Таррафала!"
 POR_royal_edicts:0 "Королівські укази"
 POR_royal_edicts_desc:0 "Пускай королю иногда не обойтись поддержки своих подданных, никто не посмеет обладать большей властью, чем он."
 POR_the_moderating_power:0 "Стримуюча влада"
 POR_the_moderating_power_desc:0 "Пускай теоретическое разделение власти между судебными, исполнительными и законодательными органами работает как надо, однако, между этими ветвями власти часто происходят разногласия, которые мешают государству функционировать должным образом. Наделив короля властью решать подобные споры в одиночку, мы обеспечим стабильность новой Португалии."
 POR_persue_traitors:0 "Знищення синдикалістів"
 POR_persue_traitors_desc:0 "Интернационалисты всего лишь горстка интеллектуалов-гедонистов, которые отравляют народные умы. К счастью, у нас есть решение этой проблемы - заключение в Таррафале!"
 POR_ban_republican_parties:0 "Заборона республіканців"
 POR_ban_republican_parties_desc:0 "Мы слишком долго терпели сторонников Португальской республики, а мирное для Португалии время быстро подходит к концу. Мы не можем позволить этим предателям свободно разгуливать по стране и подрывать основы государства."
 POR_colonial_empire:0 "Império Ultramarino"
 POR_colonial_empire_desc:0 "Наше королевство располагается на трёх континентах и содержит в себе тысячи акров земли. Мы должны, и мы будем бороться за каждую пядь этой земли!"
 POR_realities:0 "Політичні реалії"
 POR_realities_desc:0 "Реальность такова что нашу нацию не считают великой. Не смотря на обширные ресурсы, которыми мы располагаем, мы не можем надеяться на то, что орды гуннов и синдикалистов не будут трогать нас. Понимание нашего положения и разработка соответствующего плана противодействия внешним угрозам являются жизненно важной задачей для сохранения независимости Португалии."
 POR_imperial_pride:0 "Імперська гордість"
 POR_imperial_pride_desc:0 "В плане богатства, Португалия находится в своём зените. Наше королевство никогда не было таким большим и никогда ранее не имела так много подданных. Немногие империи в истории человечества способны сравниться с нами по количеству достижений с тех пор как Васко да Гама отбыл от наших берегов. Нам нечего стыдиться, исключая того факта, что мы недостаточно горды за своё прошлое!"
 POR_centralized_rulership:0 "Єдине керівництво"
 POR_centralized_rulership_desc:0 "В то время как многие города и области наслаждаются определённым уровнем автономии, некоторые партии, такие, как интегралисты, не видят в этом ничего плохого. Кристально ясно что нашему великому королевству нужно сильное, централизованное руководство."
 POR_moral_monarchy:0 "Монархія звичаїв"
 POR_moral_monarchy_desc:0 "Чтобы должным образом править, монарху слишком долго требовалось потворствовать своим подданным. Теперь же, мы в силах перекроить монархию таким образом, чтобы в конечном итоге вся полнота власти оказалась только в руках монарха!"
 POR_faith_and_state:0 "Віра та держава"
 POR_faith_and_state_desc:0 "Вера - путеводная звезда нашего государства, которая объединяет всех жителей Португалии."
 POR_the_organic_kingdom:0 "Органічне королівство"
 POR_the_organic_kingdom_desc:0 "В идеале, хорошая монархия должна поддерживать принципы веры, традиций и муниципализма. Такая монархия должна быть популярна в народе и быть децентрализованной в своей власти, одновременно иметь царственный облик и являться представителем народа."
 POR_state_of_faithful:0 "Державна віра"
 POR_state_of_faithful_desc:0 "Португалия была, есть и будет христианской нацией. Наше государство образовалось в Его честь, мы расширили своё влияние с Его благословения и даже сейчас, в зените нашей славы, Он даёт нам волю изменять этот мир к лучшему."
 POR_youth:0 "Португальська молодь"
 POR_youth_desc:0 "Праздный разум порождает грех. Безусловно, у нашей молодёжи есть способы получше провести свободное время чем слушать радио и/или творить беспорядки. Из молодёжи можно сделать полезных, созидающих членов нашего общества."
 POR_peacefreedomandjusticeformynewempire:0 "Правовой кодекс"
 POR_peacefreedomandjusticeformynewempire_desc:0 "Закон не может быть навязан, он должен проистекать из народной воли. Мудрый монарх должен следить за тем, чтобы законы работали точно так, как они были изначально задуманы."
 POR_state_priorities:0 "Пріорітети держави"
 POR_state_priorities_desc:0 "Любое государство всегда должно исполнять свой долг перед обществом. Наиболее приоритетным долгом на данный момент является развитие инфраструктуры."
 POR_patriotic_fervour:0 "Патріотичний порив"
 POR_patriotic_fervour_desc:0 "Каждый португалец знает в чём заключается его предназначение и долг перед нашей прекрасной нацией. Португалец всегда готов отдать свой долг - защищать отечество до последней капли крови."
 POR_baroes_assinalados:0 "Зброя лицарів"
 POR_baroes_assinalados_desc:0 "'Рассекая волны океана, отринув жизни суетной соблазны, проплыли морем дальше Тапробаны, цвет нации, великой и бесстрашной, что средь людей неведомых и странных, могучую державу основала, и тем себе бессмертие снискала.' Каждый мужчина, служащий в Королевских вооружённых силах, понимает, что за его плечами лежит тысячелетняя история, полная побед."
 POR_suspend_parliament:0 "Припинення дії парламенту"
 POR_suspend_parliament_desc:0 "Внутренние политические конфликты слишком долго стояли на пути процветания нашей страны. Деятельность парламента должна быть приостановлена, а королевская семья и её советники должны взять на себя полномочия парламента до момента преодоления застоя."
 POR_expand_local_power:0 "Інститут намісництва"
 POR_expand_local_power_desc:0 "Графы, герцоги и маркизы слишком долго были просто обладателями титулов, будучи равнодушными к землям, которыми они управляли. Местные муниципалитеты заберут у землевладельцев их функцию решения административных вопросов."
 POR_local_rulership:0 "Місцеве самоуправління"
 POR_local_rulership_desc:0 "Очевиден тот факт, что никто не знает как бороться с проблемами сообществ лучше, чем лидеры этих самых сообществ. Те, кто жил там многие годы и может видеть больше, чем таблицы сухой статистики, когда они смотрят на поля пшеницы и рабочий люд, который трудится на благо сообщества не покладая рук."
 POR_codified_decentralization:0 "Децентралізація"
 POR_codified_decentralization_desc:0 "По мере роста власти наместников, в будущем между ними и центральным правительством могут возникнуть конфликты. Дабы пресечь появление этих потенциальных споров, нам необходимо внести некоторые правки в конституцию по данному вопросу, тем самым гарантируя стабильность, силу и величие португальской нации."
 POR_abolish_parlament:0 "Розпуск парламенту"
 POR_abolish_parlament_desc:0 "С глубоким сожалением, монарх сообщает народу Португалии, что парламент, с его устаревшими идеями, был распущен. Теперь палата лордов будет осуществлять законодательную власть вместо парламентских оппортунистов."
 POR_economical_strongstance:0 "Сильна економіка"
 POR_economical_strongstance_desc:0 "Мы не можем позволить политиканским экономическим вглядам и/или концепциям встать на пути новой Португалии. Даже если придётся напомнить некоторым людям кто в королевстве обладает истинной полнотой власти."
 POR_navy:0 "Régia Marinha"
 POR_navy_desc:0 "Пускай наш военно-морской флот и расширился во время Вельткрига, он по-прежнему не способен должным образом защищать ни наши заморские провинции, ни берега метрополии! Поскольку мы не можем опираться на союзные ВМС, нам надо что-то предпринять."
 POR_raise_regulos:0 "Полки regúlo"
 POR_raise_regulos_desc:0 "Наши вассальные короли, верные и благодарные подданные, должны понять, что напряженность между нами и гуннами быстро нарастает. Если они не вооружат своих подданных, они рискуют пасть под игом гуннского мясника."
 POR_regulos_tooltip:0 "Народне ополчення в Анголі"
 POR_colonial_war_effort:0 "Війна в колоніях"
 POR_colonial_war_effort_desc:0 "Поскольку немцы слишком часто нарушают наши границы, у нас нет выбора кроме как накалить обстановку ещё больше, иначе нас посчитают бесхребетными трусами."
 POR_wareffort_tooltip:0 "Дивізія в Мозамбіку"
 POR_punish_traitors:0 "Покарання зрадників"
 POR_punish_traitors_desc:0 "Несмотря на все наши усилия, недовольные нашей властью мозамбикские повстанцы никуда не делись. Эти дикари были брошены без поддержки гуннов на произвол судьбы. Мы покажем этим повстанцам пример того, что мы делаем с нелояльными элементами в нашем королевстве."
 POR_imperio:0 "Підтримка провінцій"
 POR_imperio_desc:0 "Наши заморские провинции всё ещё отстают в развитии от метрополии. Необходимо создать новый план по улучшению жизни наших заморских подданных, впоследствии приведя их к процветанию."
 POR_enforce_colonial_act:0 "Закон про колонії"
 POR_enforce_colonial_act_desc:0 "В то время как наше совершившее прорыв законодательство в последние годы зарекомендовало себя как эффективное, оно не затрагивает наши заморские провинции. Нужно исправить это недоразумение, ведь законы существуют для того, чтобы их навязывать, и мы будем теми, кто их навязывает!"
 POR_protect_mozambique:0 "Захист Мозамбіку"
 POR_protect_mozambique_desc:0 "По мнению наших лучших военных экспертов, наиболее адекватным подходом к защите Мозамбика будет являться захват непокорного северного региона и последующее строительство укреплённого периметра у берегов Замбезии. Следование этому плану поможет значительно укрепить нашу оборону в Мозамбике, предотвращая возможную агрессию со стороны."
 POR_protect_angola:0 "Захист Анголи"
 POR_protect_angola_desc:0 "Два крупнейших города Анголы, Новый Лиссабон и Луанда, должны быть защищены наилучшим образом. Наш флаг должен всегда реять над этой землёй!"
 POR_modernized_administators:0 "Сучасні адміністратори"
 POR_modernized_administators_desc:0 "Большинство наших колониальных администраторов получили свои посты в поисках непыльной работы посреди тропиков. Уже давно пора заменить их новой, энергичной молодежью, которая вовлечена в нашу колониальную миссию."
 POR_academia_imperial:0 "Імперська академія"
 POR_academia_imperial_desc:0 "Одним из величайших преимуществ поддержки местных талантов является то, что мы можем объединить блестящие умы со всех уголков империи и использовать их усилия на благо Португалии."
 POR_casa_dos_estudantes_do_imperio:0 "Casa dos Estudantes do Império"
 POR_casa_dos_estudantes_do_imperio_desc:0 "Дом студентов империи теперь станет для всего мира маяком гордости и эффективности. Эти академические круги, несомненно, принесут пользу нашему правительству."
 POR_colonial_development:0 "Колоніальне міністерство"
 POR_colonial_development_desc:0 "Несмотря на то, что Министерства по делам колоний было республиканским учреждением, оно трансформировало управление ультрамаринными провинциями, хотя его бюрократия сейчас устаревает. Недавние реформы предоставили нам возможность провести ее дальнейшую перестройку, приведя ее в современную эпоху и предоставив нам возможность инвестировать в более запущенные холдинги."
 POR_capital_shipyrds:0 "Великі кораблі"
 POR_capital_shipyrds_desc:0 "Наш военно-морской флот не должен играть второстепенную роль. Нам нужна настоящая современная боевая сила, которая будет иметь абсолютную власть над морями!"
 POR_blueprints:0 "Морське планування"
 POR_blueprints_desc:0 "Построение мощного флота - это нечто большее, чем ввод в эксплуатацию или именование кораблей, оно также включает в себя планирование и обладание специальными знаниями. В любом случае, нет ничего с чем мы не смогли бы справиться."
 POR_nau_capitania:0 "Nau Capitania"
 POR_nau_capitania_desc:0 "Настоящему флоту нужен флагман, которого у нас нет. Мы должны построить один из самых мощных и современных в мире линкоров."
 POR_winds_of_change:0 "Вітер змін"
 POR_winds_of_change_desc:0 "Мы не можем просто так взять и забыть о самолётах при планировании морской стратегии. Рано или поздно нам придётся обратить внимание на авианосцы."
 POR_grande_armada:0 "Grande Armada"
 POR_grande_armada_desc:0 "Наличие авианосца значит нечто большее чем обладание самолётами, которые летают над морем, это также означает возможность достичь господства как на море, так и в воздухе. Наши линкоры и корабли сопровождения, которые защищают авианосцы будут править морями подобно нации, которую вёл дон Энрике много лет назад."
 POR_the_fleet_of_the_empire:0 "Імперський флот"
 POR_the_fleet_of_the_empire_desc:0 "Установление единых производственных стандартов и процедур по всей империи будет дорогостоящим предприятием, которое, тем не менее, окупится долгосрочной перспективе. Чем быстрее и эффективнее работают наши верфи, тем скорее мы сможем обеспечить опасность наших вод для врагов!"
 POR_backfoot_armada:0 "Армада підтримки"
 POR_backfoot_armada_desc:0 "Стоит признать, что сильнейшие военно-морские силы мира нашему флоту не по зубам. Нам стоит адаптировать наш флот для оказания поддержки нашим союзникам, которые обладают более крупными и дорогими кораблями."
 POR_escort_effort:0 "Кораблі супровождення"
 POR_escort_effort_desc:0 "Вопрос безопасности наших конвоев снабжения, которые ходят к нашим заморским провинциям, имеет наивысший приоритет. Мы не позволим внешним угрозам парализовать нашу империю!"
 POR_raiders:0 "Сучасні корсари"
 POR_raiders_desc:0 "Раньше, на протяжении веков Португалия не подпускала безбожников и язычников к Индийскому океану благодаря своим военно-морским силам. И вот, настал момент, когда нам стоит вновь добиться этой цели, поскольку это поможет нам укрепить влияние в мире."
 POR_raiding_squads:0 "Асиметрична війна"
 POR_raiding_squads_desc:0 "Планирование войны против крупнейшего в мире военно-морского флота отнюдь не простая задача. Это потребует немалых усилий и совместных вычислений вместе с нашими союзниками, адмиралами и моряками. При всей сложности мероприятия, стоит помнить, что эти тактики могут сыграть решающую роль в морском бою."
 POR_submarines:0 "Загони полювальників"
 POR_submarines_desc:0 "Одним из важнейших аспектов эффективного рейдерского флота является автономное выполнение задач и взаимодействие кораблей в пределах флота. Организуя наши силы действовать как 'охотничьи отряды' для налётов на корабли противника, мы удостоверимся в эффективности наших морских рейдеров."
 POR_ubarcos:0 "Імперські підводні сили"
 POR_ubarcos_desc:0 "Установление единых производственных стандартов и процедур по всей империи будет дорогостоящим предприятием, которое, тем не менее, окупится в долгосрочной перспективе. Чем быстрее и эффективнее работают наши верфи, тем скорее мы сможем обеспечить опасность наших вод для врагов!"
 POR_angola_e_nossa:0 "Angola É Nossa!"
 POR_angola_e_nossa_desc:0 "'Ангола наша! Мы будем кричать, что она - наша плоть и кровь! Без колебаний мы защищаем и сражаемся до победного конца, для того, чтобы Ангола оставалась нашей!'"
 POR_trumph:0 "Тріумф"
 POR_trumph_desc:0 "Несмотря ни на что, величайшая империя в истории немногое смогла нам противопоставить. Мы получили нечто большее, чем сохранение своей независимости, но, как и великий Афонсу Энрикес, мы сражаемся не ради завоевания, а за свободу. Как однажды сделал Аэций, мы разрушили иллюзию непобедимости гуннов и люди по всему миру чтят нас как героев! Они не пройдут! Ангола принадлежит Португалии!"
 POR_reward_loyalty:0 "Нагорода за лояльність"
 POR_reward_loyalty_desc:0 "Истинную сущность вассала видно лишь тогда, когда его сюзерен находится на краю гибели. Рискуя всем, многие из тех, у кого хватило благодушия, сражались на нашей стороне. Некоторые делали это из подлинной лояльности, другие - для возможности повоевать, а некоторые просто из-за отсутствия альтернатив. Все, кто лоялен нам, будут вознаграждены!"
 POR_redouble_investments:0 "Колоніальні інвестиції"
 POR_redouble_investments_desc:0 "Имея прагматичные опасения потерять инвестиции, мы наконец можем начать новую фазу развития колоний."
 POR_luanda_imperial:0 "Імперська Луанда"
 POR_luanda_imperial_desc:0 "Луанда - город, который трещит по швам от потенциальных возможностей. С тех пор как нам уже не грозит агрессия со стороны Германии, мы наконец можем вложиться в развитие города. Так как город является столицей наших африканских владений, памятники в честь наших великих героев стоит возвести именно там."
 POR_zambia_e_nossa:0 "Анексія Замбезії!"
 POR_zambia_e_nossa_desc:0 "Немцам не удалось удовлетворить свои территориальные амбиции. Они отвергли своих африканских подданных, ввергнув целый континент в невиданный ранее хаос. Мы можем воспользоваться этим чтобы обогатиться, расширить границы нашей империи и объединить наши африканские провинции!"
 POR_pinko:0 "Рожева карта"
 POR_pinko_desc:0 "Из-за охватившей Африку анархии, мы наконец сможем осуществить давнюю мечту составить 'Розовую карту' и контролировать обширные участки земли между Анголой и Мозамбиком. Пускай война в саваннах, горах и лесах будет непростой, но мы не боимся, ведь только смелым сопутствует удача!"
 POR_congo_e_nosso:0 "Борг Конго"
 POR_congo_e_nosso_desc:0 "Конго отказывается платить нам дань и признавать нас своим сюзереном, в соответствии с давними договорённостями. Самое время напомнить кто является хозяином Конго..."
 POR_manufacturies:0 "Фокус на виробництві"
 POR_manufacturies_desc:0 "Португалия долгое время была сельскохозяйственной нацией, но марш истории не будет ждать тех, кто стремится к сельской идиллии. Мы должны вложиться в фабрики чтобы сохранить наше могущество."
 POR_investments:0 "Промислові інвестиції"
 POR_investments_desc:0 "Поскольку мы всё больше и больше сосредоточены на создании производственной базы, нам стоит заняться поиском инвесторов, которые помогу нам в нашем предприятии. Эта задача может быть не простой, однако её решение будет стоить того, ибо это позволит нам получить немалую прибыль."
 POR_not_again:0 "Захист від нестабільності"
 POR_not_again_desc:0 "Мы должны быть уверены, что не будем слишком уязвимы к колебаниям бюджета, путём создания надёжного резерва."
 POR_guns:0 "Озброїти солдат!"
 POR_guns_desc:0 "Наши люди сражаются как львы, но, зачастую, плохо экипированы. Мы должны быть уверены, что у каждого солдата будет вся необходимая экипировка для исполнения своего долга."
 POR_armylogis:0 "Логістичні батальйони"
 POR_armylogis_desc:0 "Логистика относится к тем вещам, значимость которых зачастую игнорируется, хотя логистика - это то, что отделяло римлян от варваров; то, что отделяет победу от поражения, особенно при современных манёврах в наступлении."
 POR_milfact:0 "Військова промисловість"
 POR_milfact_desc:0 "С расширением наших вооружённых сил мы должны удостовериться что каждая наша дивизия оснащена всем необходимым. Данное предприятие, однако, не будет ни дешёвым, ни лёгким."
 POR_dockyard:0 "Розширення флоту"
 POR_dockyard_desc:0 "Королевский военно-морской флот слишком долго годился лишь для сопровождения конвоев. Однако, нарастающее напряжение в мире, которое, скорее всего, перерастёт в войну, заставляет нас подготовить наши верфи для потенциальных конфликтов, в которых мы можем принять участие."
 POR_dockyard2:0 "Ремонт верфей"
 POR_dockyard2_desc:0 "Ранее построенные верфи устарели и не подходят для создания современного флота из-за невозможности производить с их помощью военные корабли с большим водоизмещением. Мы должны немедленно решить эту проблему!"
 POR_milfac2:0 "Військове виробництво"
 POR_milfac2_desc:0 "Мы должны сосредоточиться на наращивании военного производства в соответствии с нашими планами. Когда придёт время столкнуться с бурей, Португалия должна быть вооружена до зубов."
 POR_econimical_recovery:0 "Початок відновлення"
 POR_econimical_recovery_desc:0 "Чёрный Понедельник привёл нашу экономику в критическое состояние, наши рынки опустошены из-за отсутствия покупателей. Для решения проблемы понадобятся значительные усилия."
 POR_focus_shift:0 "Зміна пріоритетів"
 POR_focus_shift_desc:0 "Вместо строительства новых заводов нам стоит улучшить уже существующие и тем самым добиться ускорения производства товаров высшего качества. У нас достаточно ресурсов чтобы добиться этого."
 POR_civfac:0 "Споживчі товари"
 POR_civfac_desc:0 "В определённой степени нам нужно отучить себя от потребности в иностранных товарах, особенно тех, которые обеспечивают основные потребности для нашего рынка."
 POR_christian_austerity:0 "Християнський аскетизм"
 POR_christian_austerity_desc:0 "Идеальный гражданин знает, что ему нужно, а что нет. Предметы роскоши бесполезны в тяжелые времена, также, как и некоторые удовольствия мирной жизни. У португальцев хватает решимости принять эти условия."
 POR_education:0 "Майбутнє Португалії"
 POR_education_desc:0 "Война всё ближе, и мы должны быть уверены, что готовы к ней. Пускай территориально Португалия маленькая, но её гениальность и новаторство привели Европу к эпохе процветания. Это продолжалось до тех пор, пока дикие гунны не поработили континент. Поддержав такие университеты как Коимбра мы сможем получить превосходство над нашими врагами."
 POR_railwaya:0 "Залізнична мережа"
 POR_railwaya_desc:0 "За соединением каждой провинции между собой последует создание новых рабочих мест и увеличение доходов, что с экономической точки зрения определённо принесёт нам пользу."
 POR_construction:0 "Розвиток будівництва"
 POR_construction_desc:0 "Чем больше мы поддержим спонсируемые государством программы общественных работ, тем быстрее мы сможем выбраться из этого ужасного состояния рецессии."
 POR_naval_supply:0 "Морське постачання"
 POR_naval_supply_desc:0 "Заморская империя, коей является Португалия, несёт за собой массивное логистическое бремя. Чрезвычайно важно обеспечить наши порты так, чтобы они отвечали требованиям морского координирования."
 POR_railways:0 "Companhia Ferroviaria Imperial"
 POR_railways_desc:0 "Государство позволило нам удвоить наши усилия по расширению инфраструктуры. Это означает, что мы теперь можем построить самую развитую инфраструктуру во всей Европе."
 POR_army:0 "Португальська армія"
 POR_army_desc:0 "То, как показала себя Португалия во время Вельткрига в лучшем случае было позорным и в худшем - отвратительным. Это можно объяснить вероломством прореспубликанских политиков которые мешали работать нашим лучшим генералам и почтенным солдатам. Мы больше не позволим запятнать нашу репутацию!"
 POR_mic:0 "Наш арсенал"
 POR_mic_desc:0 "Мы должны увеличить наш объём производства оружия лучшего качества, ведь наш враг уже опередил нас в этом!"
 POR_buildnavapower:0 "Наш флот"
 POR_buildnavapower_desc:0 "Португалии, несмотря на свой статус морской империи, не хватает производственного потенциала для обладания готовым к бою флоту. Самое время начать программу строительства военных кораблей."
 POR_miltech:0 "Військові технології"
 POR_miltech_desc:0 "Поскольку война всё ближе и ближе, мы должны быть уверены, что готовы к ней. Пускай Португалия и обладает скромной территорией, наша гениальность и инновации привели Европу к эпохе процветания, пока дикие гунны не поработили континент, до сих пор удерживая его в ежовых рукавицах тирании. Давайте обеспечим надлежащее инвестирование в университеты, такие как Коимбра, ведь это поможет получить преимущество над нашими врагами."
 POR_milindu:0 "Оборонні контракти"
 POR_milindu_desc:0 "Пока наша постоянно растущая армия требует и нуждается в большем материальном обеспечении, необходимо приложить усилие по дальнейшему лоббированию для предоставления армии всего в чём она нуждается."
 POR_prodeff:0 "Складальні лінії"
 POR_prodeff_desc:0 "Несмотря на наше стремительное промышленное и военное расширение, многие наши методы сборки оставляют желать лучшего, а заводским рабочим не хватает дисциплины на рабочем месте. Чтобы не отставать, мы должны повысить свои стандарты производства."
 POR_linha_vedras:0 "Лінія Торріш-Ведраш"
 POR_linha_vedras_desc:0 "Если война в Европе пойдёт по нежелательному для нас сценарию, мы должны быть уверены, что у нас есть запасной план. С поддержкой наших союзников мы сможем занять небольшую область между Техо и морем, там, где расположен Лиссабон, с относительно маленькой, но непробиваемой линией обороны. Во время Вельткрига Коммунарам не удалось сломить наш дух, не получится и впредь!"
 POR_state_construction:0 "Державне будівництво"
 POR_state_construction_desc:0 "С ростом потребностей наших вооруженных сил нужно удостовериться в том, чтобы армия ни на минуту не оставалась без снабжения."
 POR_infeq:0 "Піхотне спорядження"
 POR_infeq_desc:0 "Современная армия требует гораздо больше, чем одни только винтовки; на мокрых берегах Замбези хорошая обувь намного важнее танков. Обеспечение пехоты лучшим снаряжением повысит не только её эффективность, но и повысит боевой дух."
 POR_training:0 "Підготовка піхоти"
 POR_training_desc:0 "Сформировать из подающей надежды молодёжи солдат - задача нетривиальная, но если мы учредим подходящие программы подготовки, то мы будем на шаг ближе к уверенности в том, что наши солдаты будут всегда готовы к бою."
 POR_artillerybattalion:0 "Артилерійські батальйони"
 POR_artillerybattalion_desc:0 "Артиллерия, способная ударить туда, куда не может пехота, имеет наивысшую важность на современном поле боя. Формирование отдельных артиллерийских батальонов будет идеальным решением для оперативной поддержки наших пехотных дивизий."
 POR_spotter_squads:0 "Підготовка розвідників"
 POR_spotter_squads_desc:0 "Будучи зачастую недооценёнными, отряды разведки крайне важны для достижения успеха в современном бою. Наши солдаты уже будут знать где расположен противник задолго до того, как он это поймёт!"
 #POR_knights:0 "Лицарі Португалії" already defined above as an idea
 POR_knights_desc:0 "Несмотря на то, что наша давняя история верхового боя была забыта большинством, символизм, который она несёт и возможность использовать этот символизм в пропаганде не стоит недооценивать. Мы должны быть уверены, что наши кавалеристы - лучшие в своём деле. Не стоит жалеть денег на их тренировку!"
 POR_motorized_dragoons:0 "Моторизовані драгуни"
 POR_motorized_dragoons_desc:0 "Хотя концепция механизированной пехоты далеко не нова, использование грузовиков и автомобилей для выполнения боевых задач - относительно новая, хотя и дорогостоящая идея. Вклад в автомобильную промышленность с лихвой окупится на поле боя, ведь скорость - ключ к успеху!"
 POR_loghtank:0 "Експерименти з танками"
 POR_loghtank_desc:0 "Пускай во время Вельткрига наши возможности в производстве танков и борьбы с ними были весьма ограничены, мы должны удостовериться что изменим эту ситуацию путём конверсии иностранных танков под наши нужды, побудив конструкторов на создание первого португальского танка."
 POR_tankarmy:0 "Бронетанковий корпус"
 POR_tankarmy_desc:0 "Пускай создание бронетанкового корпуса дорого нам обойдётся, всё же мы надеемся, что это сполна окупится на поле боя."
 POR_support_squads:0 "Загони підтримки"
 POR_support_squads_desc:0 "Многие из тех, кто не понимает, как ведётся современная война, считают, что отряды поддержки не так уж и важны непосредственно в бою. Утверждающие это ещё никогда так сильно не ошибались."
 POR_doctrine_reform:0 "Перегляд доктрини"
 POR_doctrine_reform_desc:0 "Основным фактором некомпетентности наших генералов является низкий уровень осведомлённости в современных тактиках. Используя помощь наших союзников, мы не только будем уверены что наша военная мысль идёт в ногу со временем, но и то, что она будет инновационная."
 POR_herois_do_mar:0 "Народжені правити морями"
 POR_herois_do_mar_desc:0 "Большую часть своей истории, Португалия всегда правила морем, воевала на море, существовала и выживала благодаря морю. Мы продолжим это славное дело. Использование современного вооружения поможет нам лучше выполнять поставленные задачи."
 POR_our_legacy:0 "Захист спадщини"
 POR_our_legacy_desc:0 "Нашим главным ценностям угрожают варвары и синдикалисты. Этот сброд завидует Португалии, её успешности и процветанию. Мы не дрогнем перед ними, мы никогда не сдадимся!"
 POR_suebi:0 "Лузитанська хоробрість"
 POR_suebi_desc:0 "Мы не боимся смерти, особенно на поле битвы, поскольку нет большей чести чем умереть за наш флаг, наших людей и наше наследие!"
 POR_hearvy_art_batteries:0 "Велика батарея"
 POR_hearvy_art_batteries_desc:0 "Наши батальоны сосредоточатся на производстве артиллерии для создания того, что известно, как Большая батарея. Наши снаряды омрачат небо и заставят дрожать в страхе тех, кто стоит у нас на пути!
 POR_paratroop:0 "Підготовка десанту"
 POR_paratroop_desc:0 "Идея заброса пехоты с самолётов во вражеский тыл не нова, но только сейчас попытки провести подобное увенчались успехом и не смотря на это, полезность десанта всё ещё многими ставится под сомнение. Чтобы проводить успешные десантные операции нам необходимо сформировать особые подразделения, способные перегруппироваться после приземления и вести бой за вражеской линией фронта."
 POR_wewerentexpectingspecialforces:0 "Корпус спеціальних операцій"
 POR_wewerentexpectingspecialforces_desc:0 "То, в чём сейчас нуждается армия, так это в героях - превосходных бойцах, которые специализируются на одном конкретном аспекте войны; силе, которая состоит из лучших, способных справиться с любой поставленной перед ними задачей."
 POR_airforce:0 "ВПС Португалії"
 POR_airforce_desc:0 "Пользуясь поддержкой наших союзников, мы сможем создать поистине современные военно-воздушные силы, которые захватят контроль над небом Лузитании."
 POR_air_superiority:0 "Перевага в повітрі"
 POR_air_superiority_desc:0 "Важной составляющей контроля над современным полем битвы является превосходство в небе. Отрицать эту простую истину означает игнорировать уроки Вельткрига и предыдущих войны."
 POR_bomber:0 "Бомбардувальна компанія"
 POR_bomber_desc:0 "Наши ресурсы лучше отвести на создание военно-воздушных сил, которые смогут поддерживать наших солдат и летать в дальние рейды на территорию противника."
 POR_fighterefforto:0 "Виробництво винищувачів"
 POR_fighterefforto_desc:0 "Вклад в истребительную авиацию является ключевым для получения и поддержания превосходства в воздухе. Сочетание наших пилотов с полученным союзниками опытом поможет нам спроектировать лучшие летательные аппараты, которые когда-либо были известны человечеству."
 POR_cas_focus:0 "Штурмова авіація"
 POR_cas_focus_desc:0 "Наши бомбардировщики должны быть пригодными для поддержки солдат на линии фронта. Там, где решится судьба Португалии."
 POR_carrier_groups_1:0 "Авіаносці"
 POR_carrier_groups_1_desc:0 "Для того чтобы полностью раскрыть потенциал нашего флота ему нужны авианосцы. Они, однако, требуют наличия морской авиации, дабы иметь возможность поддерживать и защищать наш флот."
 POR_projection_of_airpower:0 "Потенціал ВПС"
 POR_projection_of_airpower_desc:0 "Полезность авиафлота зависит от того, как и когда лучше стоит использовать самолёты. Воздушные тактики с их манёврами и лётными премудростями не просты для изучения и понимания, но нашим офицерам способны справиться с этим."
 POR_strategic_bomber:0 "Стратегічне бомбардування"
 POR_strategic_bomber_desc:0 "Бомбардировка вражеских промышленных объектов и линий снабжения - отличный способ перехватить инициативу в бою против лучше оснащённого и многочисленного врага. Однако, чтобы проводить данные манёвры мы должны удостовериться что у нас есть самолёты, которые способны выполнять поставленные задачи."
 POR_carrier_groups_2:0 "Групи авіаносців"
 POR_carrier_groups_2_desc:0 "Тренировка морских пилотов по взлёту и приземлению на авианосцы не простая задача сама по себе. Однако, адаптирование имеющихся у нас самолётов для выполнения данных задач потребует куда больших усилий."
### Decisions ###

 POR_colonial_development_cat:0 "Кампания по развитию ультрамарин"
 POR_colonial_development_cat_desc:0 "Недавно расширенное Министерство по делам колоний, получило полномочия руководить усилиями в области развития по всей империи. Уже были прослежены и спланированы различные захватывающие мероприятия, главной целью которых является выравнивание небольших провинций, с тем чтобы они соответствовали нашим владениям в Западной и Восточной Африке. Для обеспечения этого развития потребуется значительный политический и экономический капитал, но огромные богатства, которые мы сможем извлечь, будут того стоить."
 POR_cape_verde:0 "Развитие Кабо-Верде"
 POR_cape_verde_desc:0 "Кабо-Верде слишком долго страдал от голода и засухи. Пришло время внести вклад в развитие архипелага и привести его к процветанию."
 POR_sao_tome:0 "Привлечение наёмных рабочих в Сан-Томе"
 POR_sao_tome_desc:0 "Сан-Томе страдает от нехватки рабочей силы на плантациях, в то время как Кабо-Верде страдает от перенаселения. В то время как решение обеих проблем является очевидным, необходимо приложить немалые усилия чтобы рабочие не только добрались до места назначения, но и свести к минимуму возможные конфликты между приезжими и местными."
 POR_macau:0 "Защита и развитие Макао"
 POR_macau_desc:0 "Макао - жемчужина в короне нашей империи и китайцы завидуют её процветанию. Однако, Макао расположено очень далеко от Португалии. Это означает, что в случае нападения Макао не продержится без нашей поддержки. Что ещё хуже, колониальная администрация не обладает сильной властью над провинцией. Учитывая эти факты, нам необходимо подготовить инициативу по обороне и развитию Макао."
 POR_goa:0 "Защитить Гоа"
 POR_goa_desc:0 "Раньше, Гоа со всех сторон была защищена британцами во время их правления на Индийском субконтиненте. Однако, после распада империи, над провинцией висит постоянная угроза быть атакованной синдикалистами с востока, либо силами коварных князей с юга. Мы должны удостовериться что никакая внешняя угроза не сможет захватить Гоа."
 POR_timor:0 "Открыть чартерные компании на Тиморе"
 POR_timor_desc:0 "Далекая провинция Тимор всегда была одним из самых бедных регионов империи, однако недавние исследования, проведенные Министерством по делам колоний, выявили огромные новые залежи ресурсов. Чтобы воспользоваться неиспользованным потенциалом этой провинции, Король примет новые королевские хартии для поощрения волны инвестиций и развития в Тимор."
 POR_join_Entente:0 "Присоединиться к Антанте"
 POR_join_Entente_desc:0 "В наших интересах присоединиться к Британской Империи в ее глобальном альянсе и сражаться на их стороне в битве за восстановление мирового порядка."

### Events ###

 por.4.t:0 "Королевство Португалия"
 por.4.d:0 "После Вельткрига и разгрома наших сил в Мозамбике и Франции, захватившим власть республиканцам-узурпаторам не хватило авторитета и военной поддержки чтобы противостоять сторонникам Прекрасной Реставрации, которая вернула Мануэля II на трон, а его бывшего соперника Дуарте Нуно сделала наследником. Реставрация, произошедшая вскоре после окончания войны, ознаменовала восстановление экономики. Однако, зависимость от британского рынка была слишком велика для Португалии, не позволив должным образом пережить бурю 1925 года. После падения Британской колониальной империи у нас не было возможности даже объединить свои земли. Германия не упустила эту возможность и силой забрала часть наших земель. Столкнувшись со столь колоссальным политическим кризисом, премьер-министр Пайва Коусейру призвал к проведению выборов. Одержав победу на выборах, интегралисты начали проводить широкие реформы и вести жесткую антиреспубликанскую политику, которая разделила мнения по этому поводу в кругу даже самых убеждённых монархистов. Однако, на данный момент, они уступили место королю на неопределённое время. Беспорядкам в Испании, кажется, нет конца, а сам мир стал более непредсказуем, что угрожает целостности Португалии. В Африке Германн фон Геринг и его гунны-головорезы мешают нашим планам, заставляя нас отвечать тем же, что приводит к быстро нарастающей напряженности. Но независимо от того, что произойдёт в будущем, мы верим, что Португалия переживёт любые невзгоды."
 por.4.a:0 "Avante!"
 
 por.300.t:0 "Колониальная выставка [GetYear] года"
 por.300.d:0 "Тысячи людей собрались узреть первую для Португалии крупную колониальную выставку. Несмотря на испытания и беды, вставшие перед восстановленной монархией, Португалия не отказывается от своих обязанностей по улучшению условий жизни в своих заморских провинциях, которые так важны для Порту и Лиссабона. Множество диковинок и причудливых вещей со всего мира были привезены в Лиссабон по случаю выставки, включая в себя даже целую деревню из Анголы. Несмотря на то, что данное предприятие обошлось довольно дорого, оно усилит интерес к нашим колониям, убедив людей в верности нашего политического курса."
 por.300.a:0 "Великолепно!"
 
 por.301.t:0 "Последствия Чёрного Понедельника добрались до Португалии"
 por.301.d:0 "Хотя экономические связи между нами и Германией никогда не были такими тесными по сравнению с другими европейскими странами, каскадный эффект кризиса Чёрного Понедельника нанёс ощутимый удар по португальской экономике. Учитывая, что наша экономика сильно зависит от экспорта сельского хозяйства, а большая часть промышленности сосредоточена на выполнении плана по перевооружению, большинство потребителей наших товаров не могут себе их позволить, таким образом делая экономическую ситуацию в стране ещё хуже. Стоит надеяться, что опыт, приобретённый во время кризиса '26 года, поможет нам быстрее восстановить экономику."
 por.301.a:0 "Это проблема!"
 
 por.302.t:0 "Коронация Марии Аны I"
 por.302.d:0 "Поскольку прошлый монарх не справился со своими обязанностями и был вынужден отречься от престола, Мария Анна Браганса была коронована как Мария Ана I и была признана таковой Палатой достойнейших лордов. Надеемся, её восхождение на престол принесёт Португалии мир."
 por.302.a:0 "Да здравствует королева!"
 
 por.303.t:0 "Коронация Марии III"
 por.303.d:0 "Со смертью бездетного Дуарте II, решение вопроса о его правопреемстве мог затянуться на продолжительный срок. Однако, его младшая сестра Мария Аделаида была почти единогласно признана Верхней и Нижней палатой как лучшая кандидатура роль нашей следующей королевы, ибо, несмотря на свою молодость, она всегда была близка к народу. Пускай же правит Мария III как можно дольше, с надеждой на мир и спокойствие."
 por.303.a:0 "Да здравствует королева!" 
 
 por.304.t:0 "Король убит!"
 por.304.d:0 "Когда Дуарте II возвращался из очередной поездки в Палату достойнейших лордов, его кортеж был атакован четырьмя хорошо вооружёнными, одетыми в чёрное, неизвестными людьми. К счастью, автоматный огонь не сильно ранил королеву, Марию Франциску Орлеан-Браганскую, но несколько не вооруженных подданных короны были застрелены на месте. Раны от террористического нападения 1908 года вновь открылись и многие в королевстве требуют справедливости. В то время как двое из 'солдат' Красного Легиона были убиты в продолжительной перестрелке, два террориста, запечатлённые на камеру, Мариу Кастельяну и Эмидиу Сантана, известные анархистские разбойники, сбежали, по-видимому, в поисках убежища у режима НКТ-ФАИ в Испании. Учитывая серьёзность совершенного преступления, перед нами лежит несколько вариантов решения ситуации, включая ультиматум Испании. Тщательный анализ дипломатических последствий был бы целесообразным, но этих двух убийц следует привлечь к ответственности!"
 por.304.a:0 "КНТ-ФАИ должны выдать нам виновных!"
 por.304.b:0 "Мы должны проявлять осторожность..."
 
 por.305.t:0 "Португалия требует выдачи убийц"
 por.305.d:0 "Не смотря на все наши кропотливые усилия, наши проблемы закончатся не скоро. Король Португалии Дуарте II был убит на обратном пути в свой дворец после обращения к Верхней палате. Двое мужчин, Мариу Кастельяну и Эмидиу Сантана, пересекли наши границы в попытке скрыться от португальских властей. Несмотря на успешное покушение, общественное мнение о произошедшем разделилось; ведь невинные были ранены в ходе операции. Однако, мужчины были вооружены и судя по всему, приняв португальское требование об экстрадиции, мир может воспринять это как признание вины; не говоря уже о том, что мужчин, скорее всего, казнят, если мы передадим их обратно. Также стоит помнить о важности этого решения в мировом масштабе. Начав войну против Португалии и её союзников-реакционеров, пока мы находимся в ослабленном состоянии после недавно оконченной гражданской войны, может оказаться неразумным. Но выбор должен быть сделан, несмотря ни на что. Будем ли мы сдавать этих двоих по требованию Португалии или следует готовиться к ответной мере со стороны реакционеров?"
 por.305.a:0 "Пока что мы не в состоянии вести бой против Антанты. Мы должны выполнить их требования."
 por.305.b:0 "Мы отказываемся предавать этих героев!"
 
 por.306.t:0 "НКТ-ФАИ передали убийц"
 por.306.d:0 "К счастью, правительство Испании ещё не до конца растеряло рассудок. Они отказались предоставлять убежище преступникам, оба были переданы нашим властям и вскоре были повешены."
 por.306.a:0 "У нас нет другого выбора кроме как поблагодарить их за оказанную помощь..."
 
 por.307.t:0 "НКТ-ФАИ отвергает наш ультиматум"
 por.307.d:0 "Коварные испанские собаки предоставили убежище обоим преступникам, ответственным за убийство Его Светлейшего Величества. Теперь каждый португалец должен исполнить свой долг, последний бой против синдикализма скоро начнётся!"
 por.307.a:0 "As Armas!"
 por.307.b:0 "Мы должны отступить, любой ценой."
 
 por.307001.t:0 "Португалия возвращается"
 por.307001.d:0 "После всего этого, португальские трусы отступили от своего ультиматума. Это действительно показывает, насколько они бесхребетны."
 por.307001.a:0 "Трус и Капиталист это одно и тоже"
 
 por.308.t:0 "Оккупировать Галиcию?"
 por.308.d:0 "Регион Галисия, преимущественно португалоговорящий, долго находившийся под игом Испании, находится под угрозой падения в лапы синдикалистов. Пока некоторые интегралисты спорят о вмешательстве ради защиты наших братьев, многие политики выразили свою озабоченность тем, что Сантьяго-де-Компостела и находящиеся там реликвии будут разграблены красными бандитами. Наше вмешательство может потенциально ослабить карлистов ещё больше, однако, данное действие также поставит крест на любых попытках наладить с ними отношения, если им удастся перехватить инициативу в разгоревшемся конфликте."
 por.308.a:0 "Мы должны забрать Галисию у проигрывающих карлистов!"
 por.308.b:0 "Делая это мы лишь поможем синдикалистской гидре."
 
 por.309.t:0 "Португалия захватывает Галисию!" 
 por.309.d:0 "Португальские гадюки оккупировали Галисию пока наши силы ведут бой с безбожниками из НКТ-ФАИ. Португалия оправдывается тем, что обеспечивает безопасность их галисийских 'братьев' от синдикализма. Это ясно говорит о том, что этот захват территории не что иное, как вульгарный оппортунизм!"
 por.309.a:0 "Мы разберёмся с этим позже..."
 
 por.312.t:0 "Дела королевства"
 por.312.d:0 "В этом бедственном столетии произошло много потрясений для нашего королевства; но наша нация сильнее, чем когда-либо. Пришло время реформировать правительство и смыть последние остатки коррумпированной республики ради лучшего будущего."
 por.312.a:0 "Будущее принадлежит нам!"
 
 por.313.t:0 "За короля и страну"
 por.313.d:0 "Интегралисты и другие демагоги-манипуляторы слишком долго вмешивались в дела нации. Король, его советники и парламент должны принять ряд решений, которые связаны с будущим Португалии. Мы преобразим монархию во что-то действительно грандиозное, но кто возглавит это возрожденное правительство?"
 por.313.a:0 "Паладин вернется к власти и поведет нас в новую славную эпоху!"
 por.313.b:0 "Католический центр будет идти размеренным курсом."

 por.314.t:0 "Бремя, которое мы несём"
 por.314.d:0 "Мы должны возвыситься над нашими мелкими распрями и объединиться ради нашей веры, страны и народа. Самое главное, мы должны принести свет цивилизации бедным, несчастным душам, которым не хватает Христа. Это дорогое и ничуть не благодарное стремление строить форпосты в тени джунглей и распространять цивилизацию среди дикарей, но это наша цель. И, конечно, защита нашей веры против тех, кто стремится её уничтожить!"
 por.314.a:0 "Вперёд, к лучшей Португалии и лучшему миру!"
 
 por.315.t:0 "Португалия формально воссоединяется с Антантой"
 por.315.d:0 "С окончанием Великой войны, подписанием 'Мира с честью' и тем более после революции 1925 года, Великобритания и Португалия со временем всё дальше отдалялись друг от друга, даже когда они были формально связаны. Но сейчас, в столь опасные времена, не было бы разумным обратиться к нашему старому другу за помощью?"
 por.315.a:0 "Мы обновим старейший и величайший альянс и вместе остановим синдикалистскую гидру."
 por.315.b:0 "На данный момент, мы воздержимся."
 
 por.316.t:0 "Португалия просит нас формально воссоединиться с Антантой"
 por.316.d:0 "С окончанием Великой войны, подписанием 'Мира с честью' и тем более после революции 1925 года, Великобритания и Португалия со временем всё дальше отдалялись друг от друга, даже когда они были формально связаны. Но сейчас, в столь мрачные для Европы времена, с приближением часа, когда мы заберём то, что принадлежит нам по праву рождения, Португалия просит поддержки и взамен, поддержит нас во время приближающегося Второго Вельткрига."
 por.316.a:0 "С возобновлением этого договора мы остановим синдикализм!"

