### Focuses ###

 GUA_dont_depose_me:0 "Речь Орельяны"
 GUA_dont_depose_me_desc:0 "В начале нового года "вечный" президент Орельяна выступил с речью о вкладе государственных инвестиций в несколько проектов: индустриализацию, реформа образования и улучшение сил безопасности для борьбы с социалистическими элементами. Он, однако, не уточнил, что будет иметь более высокий приоритет..."
 GUA_ask_for_favours:0 "Инвестиции в промышленность"
 GUA_ask_for_favours_desc:0 "В современном мире только промышленно развитые страны могут надеяться на счастливое будущее. Гватемала же долго имела просто аграрное общество. Если мы хотим двигаться вперед как нация, мы должны сосредоточить наши усилия на программе индустриализации. К счастью, в этом деле нам могут помочь ЮФК. Сделав им небольшие уступки, мы получим начальный капитал для запуска нашего проекта."
 GUA_more_favours:0 "Новые Схемы Развития"
 GUA_more_favours_desc:0 "По мере того как наша программа индустриализации начинает приносить плоды. Мы разработали ряд новых схем развития, которые могут изменить способ строительства нашей промышленности и инфраструктуры. Наши торговые партнеры из ЮФК сообщили нам, что если мы предоставим им еще несколько концессий, то они продолжат финансировать наши планы по развитию Гватемалы. Нашей стране повезло иметь такого щедрого торгового партнера, как ЮФК!"
 GUA_attract_migrants:0 "Привлечение мигрантов"
 GUA_attract_migrants_desc:0 "Гватемала - маленькая страна. И, хотя у нас один из самых больших народов Центральной Америки, наши усилия по индустриализации в сочетании с нашими старыми аграрными инициативами привели к тому, что наша рабочая сила очень истощилась. Мы должны начать поощрять иммиграцию в нашу страну, если хотим продолжать наши амбициозные экономические планы."
 GUA_fix_illiteracy:0 "Значительно увеличить бюджет на образование"
 GUA_fix_illiteracy_desc:0 "Несмотря на прошлые усилия Орельяны, уровень неграмотности в Гватемале по-прежнему чрезвычайно высок. По мере того как наша страна совершенствуется, нам не хватает профессиональных кадров для работы на новых рабочих местах. Хотя мы все еще можем импортировать специалистов из-за границы, для нашего же будущего будет лучше, если мы полностью решим проблему с неграмотностью. Поставив перед собой эту цель, Орельяна постановил резкое увеличение бюджета на образование."
 GUA_teachers_are_good:0 "Продвижение педагогической профессии"
 GUA_teachers_are_good_desc:0 "Мы не решим проблему безграмотности, просто увеличив расходы на образование. Одной из самых больших проблем, с которой сталкивается Гватемала, является острая нехватка учителей и профессоров в нашей стране. Это вынуждает многих наших учителей работать сверхурочно, чтобы справиться с огромным количеством школ, в которых требуются их услуги. Принимая это к сведению, мы начнем массовое увеличение их заработной платы, чтобы преподавательская профессия стала более привлекательной."
 GUA_american_scientists:0 "Импорт американского ноу-хау"
 GUA_american_scientists_desc:0 "Наши инвестиции оказываются успешными, а уровень неграмотности неуклонно снижается. Однако изменения происходят постепенно, и в настоящее время у нас достаточно высокий спрос на технические ноу-хау. На данный момент мы должны нанять американских экспертов, чтобы удовлетворить наш спрос. По крайней мере, наша страна может подготовить достаточное количество собственных специалистов."
 GUA_border_posts:0 "Ужесточить контроль над мексиканской границей"
 GUA_border_posts_desc:0 "Мексика является одним из главных сторонников синдикализма в Центральной Америке. Мы не можем допустить, чтобы их поддержка дошла до наших подпольных противников-синдикалистов. Мы ужесточим процедуры контроля и удвоим число пограничных патрулей, чтобы защитить нашу страну от гнусного мексиканского влияния. Это послужит гарантом того, что синдикалистские повстанцы не смогут пересекать границу с Мексикой, чтобы получить какую-либо помощь."
 GUA_clamp_down:0 "Начать отмену социалистических реформ"
 GUA_clamp_down_desc:0 "Многие политики в прошлом проводили социалистические реформы, которые сейчас мешают нашим усилиям по модернизации нашей страны и торговле с ЮФК. Мы начнем постепенную отмену этих реформ до тех пор, пока не сможем полностью искоренить их из нашего свода законов. Так мы получим большую свободу проводить реформы, не сталкиваясь с такими наивными понятиями, как 'благосостояние' или 'гарантия оплаты труда'."
 GUA_more_propaganda:0 "Активизация антисоциалистической пропаганды"
 GUA_more_propaganda_desc:0 "Многие граждане, подпитываемые синдикалистской пропагандой, стали сомневаться в наших усилиях по улучшению нашей справедливой нации. Мы должны напомнить нашему народу, кто делает нашу страну великой и кто защищает наш народ от падения в безбожный синдикализм, и для этого мы начнем массовую пропагандистскую кампанию, чтобы напомнить нашим гражданам о своем долге перед собой и нашим народом."

 GUA_death_letter:0 "Письмо 311"
 GUA_death_letter_desc:0 "'(...)Гватемала не может избежать демократических веяний нашего времени. Невозможно с помощью принудительных мер подавить идеологию, отклик которой находят в голове у каждого Гватемальца'."
 GUA_orellana_holds_on:0 "Правительство Орельяны остается у власти"
 GUA_orellana_holds_on_desc:0 "Несмотря на все трудности, правительство Орельяны пережило народное возмущение, вызванное письмом 311 и сумело восстановить контроль над страной. Да здравствует вечный президент!"
 GUA_purge_dissidents:0 "Покончить с предателями"
 GUA_purge_dissidents_desc:0 "Несмотря на то, что мы сильно ослабили своих врагов победой во время восстания, мы не должны недооценивать их влияние на нашу народ. Если мы хотим обеспечить процветание Гватемалы, нам нужно охотиться на мятежников в горах, лесах и городах. Только тогда наш народ познает мир!"
 GUA_clamp_down_more:0 "Расширение военного положения"
 GUA_clamp_down_more_desc:0 "Военное положение вначале лишь вводило комендантский час и разрешало применение военной силы в случае обнаружения любого инакомыслия. Однако, как показало восстание, эти меры оказались недостаточно эффективными, и теперь нам придется еще более расширить законы о военном положении, чтобы гарантировать быструю реакцию на любые проявления несогласия с нами."
 GUA_unlimited_presidency:0 "Орельяна, вечный Президент"
 GUA_unlimited_presidency_desc:0 "Президент Орельяна постепенно становится символом стойкости нашей нации. Несмотря ни на что, ему удалось остаться президентом Гватемалы. Он, несомненно, будет руководить нашей страной в течение еще многих лет. Мы больше не будем привязаны к надоедливым политикам, так как они будут изгнаны после окончания срока их полномочий. Орельяно - вечен. Да здравствует президент!"
 GUA_promote_economy:0 "Реализовать наш истинный потенциал"
 GUA_promote_economy_desc:0 "С поражением повстанцев, нет никого кто мог бы противостоять нашим реформам, которые поднимут Гватемалу на новый уровень. Теперь нам нужно начать новый амбициозный комплекс работ по стимулированию развития нашей промышленности и инфраструктуры. Таким образом мы сократим бюджет на аграрную сферу и увеличим вклад в индустриализацию."
 GUA_promote_more_education:0 "Образование - основа успеха"
 GUA_promote_more_education_desc:0 "Одной из главных задач правительства Орельяны является улучшение общего образования в стране и снижение уровня безграмотности. Теперь с укреплением правительства, Орельяна объявил о новой грандиозной программе финансирования наших университетов и школ, а также повышение заработной платы учителям. Это, несомненно, сократит отрыв между нами и ведущими странами мира!"
 GUA_stop_pestering_me:0 "Стабильность и процветание"
 GUA_stop_pestering_me_desc:0 "Двумя главными осями нового правительства Орельяны будут 'Стабильность и Процветание'. Стабильность уже обеспечена недавней победой над диссидентами, а процветание будет обеспечено тщательной инвестиционной программой Орельяны, вместе с нашими усилиями по индустриализации."
 GUA_on_the_right_path:0 "Светлое завтра"
 GUA_on_the_right_path_desc:0 "После того, как наши реформы были проведены, и наша позиция укрепилась, будущее Гватемалы сияет также ярко, как довольное лицо Орельяны освещает наш путь. Мы можем только надеется, чтобы он навсегда остался у руля нашей нации."

 GUA_ubico_wins:0 "Убико восходит на трон"
 GUA_ubico_wins_desc:0 "После того, как правительство Орельяны показало свою слабость, Убико удалось взять полный контроль над Гватемалой, разгромив демократических повстанцев. Да здравствует генерал Убико!"
 GUA_more_UFC:0 "Возобновить хорошие отношения с ЮФК"
 GUA_more_UFC_desc:0 "После договоров и распрей происходивших между правительством Орельяны и ЮФК, Убико решил возобновить хорошие отношения, которые были у нас с ЮФК во времена режима Кабреры. Для этого мы свяжемся с ними и сообщим, что теперь мы открыты для бизнеса как никогда раньше."
 GUA_execute_dissidents:0 "Искоренить оппозицию"
 GUA_execute_dissidents_desc:0 "Несмотря на сокрушительное поражение повстанцев, наша страна все еще полна листовок и брошюр, осуждающих наше правление как тираническое. Мы должны выследить оставшихся протестующих диссидентов и привлечь их к ответственности."
 GUA_no_syndies_escape:0 "Интенсивное патрулирование мексиканской границы"
 GUA_no_syndies_escape_desc:0 "Мексика стала центром для всякой революционной активности. Поэтому она всерьез угрожает нашей нации, позволяя повстанцам перевооружаться и отдыхать на своей территории, чтобы потом они активизировали свою деятельность уже на нашей территории. Мы увеличим интенсивность пограничного патрулирования, чтобы ни один человек не смог пересечь мексиканскую границу без нашего ведома!"
 GUA_better_constitution:0 "Новая Конституция для нашего великого Лидера"
 GUA_better_constitution_desc:0 "Убико, будучи харизматичным лидером, предложил конституционную реформу, для того чтобы обеспечить стабильность Гватемалы в Ближайшем будущем. Эта реформа нужна нам, для того, чтобы реформы, которые предложит наш дорогой президент, не замедлялись или запрещались из-за несостоятельности нашей старой конституции."
 GUA_napoleonic_ambitions:0 "Культ личности"
 GUA_napoleonic_ambitions_desc:0 "Убико герой Гватемалы, и для страны это неоспоримый факт! От Белиза до Окоса и от Сан-Матео Икстатана до Эскипуласа, все граждане Гватемалы должны научиться ценить нашего вождя!"
 GUA_napoleonic_state:0 "Наполеоновское военное государство"
 GUA_napoleonic_state_desc:0 "Убико глубоко восхищается талантом Наполеона. И поэтому он вознамерился превратить Гватемалу в то, во что его кумир хотел превратить Францию еще в начале 19-го века. По крайней мере настолько, насколько это возможно в такой стране как Гватемала."
 GUA_one_man_state:0 "Вперед, вместе, за Убико"
 GUA_one_man_state_desc:0 "Теперь, когда положение Убико стабильно, государство слушается его приказов, а население приняло его как спасителя Гватемалы, мы все можем с гордостью смотреть вперед. Пока Убико стоит у руля Гватемалы, наша страна будет идти по тропе величия!"

 GUA_socdem_wins:0 "Победа Национальной Партии Прогресса!"
 GUA_socdem_wins_desc:0 "С успехом восстания демократия, наконец, была восстановлена в нашей стране! Однако нам еще предстоит пройти долгий путь, прежде чем мы сможем оправиться от десятилетий правления авторитаризма."
 GUA_education_investment:0 "Политика образования"
 GUA_education_investment_desc:0 "Как только уляжется пыль, нам нужно будет пересмотреть государственную политику в области образования. Хоть Орельяна и проделал большую работу по сокращению неграмотности, Гватемале еще предстоит пройти долгий и тернистый путь, прежде чем наша страна станет прогрессивно мыслящей и 'образованной'."
 GUA_scavenge_UFC:0 "Вопрос о ЮФК"
 GUA_scavenge_UFC_desc:0 "Юнайтед Фрут Компани - проклятие для Гватемалы на протяжении десятилетий. Теперь они наконец-то в нашей власти. Нам предстоит решить, каковы будут наши действия по отношению к ним. Хотя они все еще могут быть нам полезны, в прошлом ЮФК очень сильно препятствовала установлению демократии в Гватемале. Поэтому нам нужно решить этот вопрос, тщательно взвешивая все варианты..."
 GUA_complete_nationalisation:0 "Начало социалистического преобразования"
 GUA_complete_nationalisation_desc:0 "С окончанием нашего союза с демократами и победой над их фракцией, мы можем начать превращать Гватемалу в настоящее социалистическое общество. Сначала мы укрепим наши позиции среди простого народа, чтобы облегчить нашей стране путь в светлое социалистическое будущее."
 GUA_empower_workers:0 "Расширение прав и возможностей трудящихся"
 GUA_empower_workers_desc:0 "Одним из наших основных источников поддержки являются наши рабочие по всей стране. Количество которых стало значительно больше, благодаря значительным усилиям по индустриализации в последние 10 лет. Мы вознаградим их за верность, расширив их права и повысив зарплату."
 GUA_execute_bourgeousie:0 "Искоренение буржуазии"
 GUA_execute_bourgeousie_desc:0 "Проклятием нашей нации были проклятые капиталисты, разбогатевшие за счет простых гватемальских рабочих и крестьян. Мы не пощадим таких негодяев!"
 GUA_nationalise:0 "Закончить национализацию"
 GUA_nationalise_desc:0 "Чтобы по-настоящему завершить наши реформы, мы, наконец, должны национализировать ключевые отрасли в которых нуждается наша страна. Это поставит наших врагов из ЮФК на колени и даст драгоценные активы в руки нашего правительства, которое распределит их среди гватемальских рабочих."
 GUA_centroamerica:0 "Продвигать Центроамерику"
 GUA_centroamerica_desc:0 "С завершением наших реформ, мы можем начать продвигать идею о воссоединении Центральной Америки под социалистическим красным знаменем!"
 GUA_broke_socialists:0 "Очистить Гватемалу от ПРД"
 GUA_broke_socialists_desc:0 "Партия Революционного Действия показала свое желание уничтожить молодую демократию. И если мы хотим выжить, нам нужно очистить нашу страну от их влияния, пока не стало слишком поздно."
 GUA_return_to_normalcy:0 "Обучить гватемальцев демократии"
 GUA_return_to_normalcy_desc:0 "Концепция демократии была полностью потеряна для гватемальского народа из-за авторитарных режимов, только прикрывающихся словом 'демократия'. Нам нужно привить нашему народу демократические идеалы. Для этого мы будем настаивать на новой учебной программе и начнем пропагандистскую кампанию, чтобы показать, как выглядит истинная свобода."
 GUA_restore_constitution:0 "Возродить Конституцию"
 GUA_restore_constitution_desc:0 "С авторитарными режимами и недавним кризисом стало ясно, что наша конституция превратилась в едва ли не символическую бумажку, который сбрасывали со счетов каждый раз, когда он переходил дорогу какой-либо правящей партии. Мы должны консолидировать нашу конституцию, чтобы к ней действительно можно было прислушиваться, независимо от того, какая партия находится у власти."
 GUA_soccon_power:0 "Укрепить нашу свободу"
 GUA_soccon_power_desc:0 "С нашей новой конституцией и появившимся чувством демократии, привитое нашим гражданам, мы можем начать вводить свод законов, который предотвратит авторитарное поглощение нашей страны в будущем."
 GUA_demo_unionism:0 "Продвигать свободный Союз"
 GUA_demo_unionism_desc:0 "Поскольку Гватемала медленно, но верно отвергает идеи тоталитаризма, наша партия должна стремиться к воссоединению с нашими центральноамериканскими братьями. Мы вместе будем смотреть в светлое будущее."


 GUA_abandon_monroe_thought:0 "Перестать полагаться на доктрину Монро"
 GUA_abandon_monroe_thought_desc:0 "Печально известная Доктрина Монро, действующая с 1823 года, заставила нас слишком сильно полагаться на нашего северного соседа. И теперь, когда он не в состоянии помочь, нам придется начать развивать наши вооруженные силы с нуля. Нам придется это сделать, если мы хотим пережить шторм, надвигающийся на Центральную Америку."
 GUA_superior_firepower_1:0 "Наши люди бесценны"
 GUA_superior_firepower_1_desc:0 "Гватемала является одной из стран с самим высоким населением в Центральной Америке. Это дает нам преимущество в войне на истощение. Поэтому мы должны сосредоточиться на использовании этого преимущества, инвестируя в развитие технологий, который позволят нам сохранить как можно больше наших людей живыми на поле боя."
 GUA_artillery_bonus:0 "Обстреливать их издалека"
 GUA_artillery_bonus_desc:0 "Артиллерия доказала свою эффективность во время Вельткрига, и ее полезность в современной войне нельзя недооценивать. Если мы хотим взять вверх в конфликте, надвигающемся на наш субконтинент, нам нужно инвестировать свои деньги в артиллерию. Это даст нам возможность обстреливать наших врагов издалека."
 GUA_support_companies:0 "Расширение возможностей подразделения"
 GUA_support_companies_desc:0 "Наши подразделения сейчас подходят только для миротворческих задач и борьбы с повстанцами. Мы не готовы к современной войне. Если конфликт возникнет в Центральной Америке, куда мы будем вовлечены, нашей армии будет проблематично справится с любой нависшей угрозой. Мы сосредоточимся на улучшении возможностей наших дивизий для ведения современной войны, с тем чтобы они могли быть более гибкими, когда придет время столкнуться с врагом."
 GUA_motorised:0 "Механизация наших войск"
 GUA_motorised_desc:0 "Механизация может показаться странной вещью для центральноамериканской страны. Но нет никаких сомнений, в том что в ней будущее современной войны. Если мы хотим, чтобы наши войска были лучшими в Центральной Америке, нам необходимо инвестировать в механизированные силы. С помощью них мы сможем не только ударить сильно, но и быстро!"
 GUA_firepower_doctrine:0 "Совершенствовать наши методы"
 GUA_firepower_doctrine_desc:0 "Война - это одновременно и наука, и искусство. Хотя в наших войсках могут быть хорошие и способные офицеры, они не помогут нам если унас не будет настроенной на войну промышленности. К счастью, мы можем сосредоточить наши усилия в этой отрасли, чтобы иметь возможность поставлять новое оборудование, которое может понадобится нашим войскам!"
 GUA_mass_assault_1:0 "Наша кровь прольется за Гватемалу!"
 GUA_mass_assault_1_desc:0 "Имея численное преимущество, мы можем сосредоточиться на создании еще более многочисленной армии, которая будет пользоваться своим численным перевесом, чтобы окружить врага. Хотя наши потери могут быть высоки, мы научим наших граждан, что нет большей чести, чем умереть за Гватемалу. Путь к нашей победе будет вымощен кровью наших героев!"
 GUA_more_guns:0 "Рационализация производства оружия"
 GUA_more_guns_desc:0 "Население Гватемалы может быть большим, но если мы не вооружим каждого рядового винтовкой, численность не поможет нам при встрече с другими профессиональными армиями, такими как сальвадорская. Нам нужно будет оптимизировать производство винтовок, чтобы каждый человек в наших рядах имел по винтовке."
 GUA_more_recruitment:0 "Каждый человек может служить"
 GUA_more_recruitment_desc:0 "Надвигающийся шторм требует, чтобы каждый трудоспособный человек записался в армию и участвовал в сражениях на фронте. Мы начнем массовую пропагандистскую кампанию, чтобы привить патриотизм нашему населению, и, надеюсь, увеличить вербовку населения для будущих конфликтов, где упомянутая людская масса будет жизненно необходима для нашего успеха."
 GUA_more_mils:0 "Использовать военных в качестве рабочей силы"
 GUA_more_mils_desc:0 "Военные не обязательно должны быть простой боевой силой. Они должны быть задействованы в строительстве промышленности и инфраструктуры, а также в ремонте поврежденных объектов. Мы должны создать военную строительную отрасль, которая будет заботиться о передовой инфраструктуре и строительстве любых жизненно важных для армии объектов."
 GUA_human_wave:0 "До последнего вздоха"
 GUA_human_wave_desc:0 "Гватемала будет жить и сражаться до тех пор, пока последний гватемальский солдат не погибнет в бою. Наши граждане будут бороться до последнего вздоха за сохранение нашей независимости и за утверждение нашей позиции на мировой арене. Да здравствует Гватемала!"
 GUA_aircraft_research:0 "Улучшенная авиационная поддержка"
 GUA_aircraft_research_desc:0 "Интеграция воздушных и наземных сил стала еще более важной за время, прошедшее после Велткрига. Достижения в области разработки самолетов только повысили эффективность такой интеграции, особенно в отношении штурма укрепленных позиций."
 GUA_more_fighters:0 "Рой в небесах"
 GUA_more_fighters_desc:0 "Наши единственные реальные соперники в воздушном пространстве Центральной Америке - надоедливые сальвадорцы, которые уже имеют качественные военно-воздушные силы в своей стране. Мы не можем превзойти их пилотов в качестве, но мы можем превзойти их числом, и именно с этой идеей мы должны инвестировать в производство истребителей. Тогда у нас будет шанс против наших врагов в небе Центральной Америки."
 GUA_master_skies:0 "Мастера воздушной войны"
 GUA_master_skies_desc:0 "Чтобы овладеть искусством воздушной войны, мы не можем полагаться на старых офицеров и древние офицерские школы. Нам нужно будет отправить наших пилотов на тренировку маневров, а наших офицеров наблюдать за ними, чтобы придумать лучшие способы организации наших воздушных крыльев и их целевых приоритетов."
 
 GUA_computers_are_cool:0 "Гватемальские университеты"
 GUA_computers_are_cool_desc:0 "Мы не можем ожидать, что наша нация будет развиваться, если наши самые яркие умы регулярно уезжают за границу для получения образования и во многих случаях не возвращаются. Мы должны наскрести средства для увеличения сети университетов Гватемалы, чтобы у наших самых ярких умов было больше причин остаться в нашей стране."
 GUA_civilian:0 "Увеличение промышленного производства"
 GUA_civilian_desc:0 "Наша промышленность может быть небольшой, но всегда есть место для улучшений. От нас потребуются большие усилия, но мы справлялись и с худшим."
 GUA_infra:0 "Железнодорожный проект"
 GUA_infra_desc:0 "Наша транспортная инфраструктура, за неимением лучшего слова, устарела. Хотя это займет у нас время и деньги, мы должны инвестировать в новую сеть железных дорог, чтобы въехать в светлое будущее."
 GUA_MilInd:0 "Увеличение военного бюджета"
 GUA_MilInd_desc:0 "Улучшать нашу страну бессмысленно, если у нас нет средств ее защитить. В то время как наши генералы и солдаты могут иметь сердца, необходимые для этой задачи, мы должны убедиться, что их оборудование также на высоте. Увеличение инвестиций поможет нашим войскам победить в будущем."
 GUA_land_prospects:0 "Товары из Гватемалы"
 GUA_land_prospects_desc:0 "Не кладите все яйца в одну корзину - правило, которому мы, к сожалению, не следуем; но теперь это может измениться! Мы начнем надлежащее распределение земли, чтобы увидеть, какой экономический сектор, помимо бананов, мы можем развивать."
 GUA_sugar_plantations:0 "Стимулирование сахарных плантаций"
 GUA_sugar_plantations_desc:0 "Сахар имеет долгую историю развития культивирования во всей области Центральной Америки. И это прибыльный рынок и по сей день. Было бы обидно, если бы мы не присоединились к нему. В конце концов природа дала нам свои блага не просто так."
 GUA_diversify_bananas:0 "Диверсификация видов бананов"
 GUA_diversify_bananas_desc:0 "Выращивание бананов - это хорошо, но мы не можем рисковать снижением урожая, выращивая один-единственный вид бананов. Чтобы охватить больше ниш бананового рынка, мы должны получить больше сортов и вырастить больше ассортиментов разнообразных бананов."
 GUA_invest_banana_profits:0 "Использование товарных денежных доходов"
 GUA_invest_banana_profits_desc:0 "Товарные культуры называются так не без причины; мы зарабатываем много денег от их экспорта. Но мы не можем просто сидеть на одном месте; Товарные культуры должен быть инвестированы, чтобы мы могли производить и продавать еще больше в будущем."
 GUA_ports:0 "Расширить наши порты"
 GUA_ports_desc:0 "Если мы хотим реализовать наши морские амбиции, мы должны сначала посмотреть, что мы можем сделать с теми портами, которые у нас уже есть. Даже если мы не сможем сделать много военных кораблей, наша судоходная промышленность в любом случае выиграет."
 GUA_dockyard:0 "Найти новые верфи"
 GUA_dockyard_desc:0 "Похоже, нам нужна совершенно новые верфи, если мы хотим правильно развивать флот. Нет проблем; Это то с чем гордый гватемальский народ может справиться; Наша строительная промышленность все равно нуждается в упражнениях."
 GUA_nav_research:0 "Корабли завтрашнего дня"
 GUA_nav_research_desc:0 "Возможно, мы не сможем сравниться с мощью флота наших врагов в количественном соотношении. Вместо этого мы можем сосредоточиться на инновациях. Наш флот будет выставлять только самые современные корабли, а остальная часть Центральной Америки будет дрожать!"
 
 GUA_industry_research_wank:0 "Совершенствовать наши методы"
 GUA_industry_research_wank_desc:0 "Время определенно прошло мимо наших методов производства. Мы должны попытаться исправить это, если хотим попытаться стать гегемоном Центральной Америки, и главной страной будущего союза."
 
 GUA_ubico_returns:0 "Революция подавлена"
 GUA_ubico_returns_desc:0 "С помощью 'Юнайтед Фрут Компани' синдикалистская революция была подавлена. В то время как внутри страны установилась стабильность, у нас есть большой внешний долг, который следует погасить..."
 GUA_emperor_once_more:0 "Американский Наполеон вернулся"
 GUA_emperor_once_more_desc:0 "В своем милосердии Юнайтед Фрут Компани согласилась позволить Хорхе Убико снова стать президентом Гватемалы."
 GUA_start_mending_wounds:0 "Начать устранять повреждения"
 GUA_start_mending_wounds_desc:0 "За короткий период своего контроля синдикалисты нанесли неисчислимый ущерб как стране, так и активам "Юнайтед Фрут Компани". Мы должны начать работать над устранением этих повреждений, если хотим двигаться вперед к величию."
 GUA_final_cleansing:0 "Очистить Гватемалу от всех социалистов"
 GUA_final_cleansing_desc:0 "Революцию можно подавить, но революционеры и их сторонники останутся. Гватемала не может быть по-настоящему безопасной, пока внутри страны находится разный сброд синдикалистской нечисти. Очищая от них страну, мы обеспечим нашей нации безопасное будущее."
 GUA_a_clean_guatemala:0 "Возрожденная нация"
 GUA_a_clean_guatemala_desc:0 "Это заняло время, но Гватемала была возвращена к своей былой славе, с помощью президента Убико и Юнайтед Фрут Компани. Теперь мы можем пожинать плоды нашей тяжкой работы и радоваться восстановлению нормальной жизни."
 GUA_ufc_puppet:0 "Преклониться перед нашими истинными Спасителями"
 GUA_ufc_puppet_desc:0 "Все в Гватемале знают, что без 'Юнайтед Фрут Компани' Гватемалой правили бы безбожные синдикалисты; Без "Юнайтед Фрут Компани" Гватемала была бы еще беднее. Без 'Юнайтед Фрут Компани' нет будущего. Мы признаем этот факт и предоставим им влияние, которого они так заслуживают."
 GUA_tighten_ufc_grip:0 "Предложите ЮФК еще больше земельных концессий"
 GUA_tighten_ufc_grip_desc:0 "Объединенная фруктовая компания требует больше земли для сельского хозяйства. И кто мы такие, чтобы отказываться? В конце концов, они наши истинные спасители. Они двигают нашу экономику вперед. Мы обязаны им всем..."
 GUA_shadow_napoleon:0 "Скованный Император"
 GUA_shadow_napoleon_desc:0 "Убико может позиционировать себя как Наполеон, но даже он знает, что истинным властителем в этих краях является Юнайтед Фрут Компани. Без них у нас нет прошлого. Без них у нас не было бы настоящего. Без них нет будущего."
 
 
