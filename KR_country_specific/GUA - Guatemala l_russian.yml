 guatemala.1.t:0 "История Гватемалы"
 guatemala.1.d:0 "Политический хаос в Гватемале начался в 1898 году, когда Мануэль Эстрада Кабрера пришел к власти. "Либеральная" партия Кабреры взяла полный контроль над правительством, и все выборы, вплоть до 1920 года, посредством подтасовки и фальсификаций выигрывались президентом и его партией. В это же время страна впала в зависимость от Юнайтед Фрут Компани - американской компании, экспортирующей товары в Америку по более низким ценам. Однако все это изменилось в 1920 году, когда "Либеральная" партия столкнулась с жесткой оппозицией после землетрясения 1918 года. Эта катастрофа разрушила и без того слабую промышленность, созданную Кабрерой. Отсутствие какой-либо реакции со стороны президента привело к тому, что консерваторы в стране сформировали Юнионистскую партию, во главе которой стояли - Хосе Асмитии, Тасито Молины, Эдуарда Камачо, Хулио Бьянки и Эмилио Эскамильи. Консерваторы сразу же заручились поддержкой католической церкви, и составили "Тройственный Акт", который являлся главной политической программой партии, и был принят под новый 1920 год. Такая новая и свободная политика привела к резкому росту партии юнионистов. А 11 марта 1920 года толпа вышла на митинг за пределы столицы, где и была обстреляна напуганными стражами порядка. Это привело к массовому гневу и протестам среди населения. Последней же каплей стал 1920 год, в это время глава Национального собрания Карлос Эррера объявил президента Кабреру непригодным для выполнения своих обязанностей и отстранил того от власти. Несмотря на сопротивление среди сторонников бывшего президента, Карлоса Эрреру в спешке избрали новым президентом Гватемалы. Эррера достиг равновесия между Юнионистами и Либералами, так как имея Либеральные взгляды, сам находился во главе Юнионистской партии. Казалось бы, такой осторожный кандидат должен был принести спокойствие стране, однако баланс был нарушен уже в 1921 году, когда Эррера настроил против себя Либеральную партию, отказавшись сделать уступки американской ЮФК. Это привело к военному перевороту во главе с Хосе Мария Орельяной. Он полностью подходил под все требования Либеральной партии и обещал предоставить любые уступки ЮФК в следующем году. С тех пор политическая ситуация в стране полностью стагнировалась (застопорилась). Орельяна правит во главе своего режима угождая, как левым, так и правым. Гватемала сейчас находится в состоянии застоя..."
 guatemala.1.a:0 "Орельяна вечен."
 
 guatemala.2.t:0 "Черный Понедельник ударил по нам!"
 guatemala.2.d:0 "Черный Понедельник ударил по Соединенным Штатам, вгоняя их в еще более ужасный экономический кризис. Теперь эхо американской депрессии проносится по всей Центральной Америке: наши урожаи остаются непроданными, а американские компании сокращают свое присутствие, чтобы избежать банкротства"
 guatemala.2.a:0 "Какое будущее готовит нам этот год"
 
 guatemala.3.t:0 "Судебные Иски"
 guatemala.3.d:0 "Несколько крестьян подали в суд на Юнайтед Фрут Компани и некоторых губернаторов на таких неубедительных основаниях, как продажа их земель без их ведома, захват земель местными губернаторами для перепродажи ЮФК и отказ последними в выплате компенсаций. Очевидно, что эти крестьяне были обработаны социалистами, заставляя их выдвигать такие неразумные требования и помогая им с судебными издержками."
 guatemala.3.a:0 "Выслушайте их, верните им землю и попытайтесь уже что-то сделать с коррупцией."
 guatemala.3.b:0 "Это все какие-то нелепые выдумки!"
 
 guatemala.4.t:0 "Гражданская Война в Америке"
 guatemala.4.d:0 "Началась Гражданская Война в Америке.. Наш крупнейший торговый партнер исчез почти в одночасье. Чиновники из ЮФК пытаются сэкономить как можно больше в хаосе наступившим при получении такого известия. Они продают свои активы, чтобы стабилизировать свою ситуацию. Их поддержка президента Орельяны значительно ослабла. Темная туча маячит на горизонте будущего Гватемалы..."
 guatemala.4.a:0 "Гватемала должна выжить."
 
 guatemala.5.t:0 "Письмо 311"
 guatemala.5.d:0 "Группа демократов и социалистов, состоящая в основном из студентов, написала письмо президенту Орельяне с просьбой об отставке и скорейшем начале свободных выборов. Орельяна понимает, что его поддержка среди населения значительно уменьшилась, а демократическое движение милитаризировалось и начало переговоры с социалистами, чтобы сформировать коалицию. Эта "коалиция" нужна им для объявления открытого восстания и привнесения "свободы" в Гватемалу. Это письмо стало переломным моментом для всей страны. Если правительство отвергнет это письмо "с наилучшими пожеланиями", то гражданская война становится почти неизбежна..."
 guatemala.5.a:0 "Начать подготовку к выборам как можно скорее, чтобы предотвратить катастрофу."
 guatemala.5.b:0 "Это просто социалистический заговор! Гватемала никогда не будет красной!"
 
 guatemala.6.t:0 "Переворот Убико"
 guatemala.6.d:0 "Увидев слабость Орельяны и неизбежность выборов, благодаря которым социалисты войдут в правительство, популярный генерал Хорхе Убико Кастанеда вошел в столицу со своей верной армией и сверг правительство Орельяны. Как только новость распространилась по стране, демократически-социалистическая коалиция - Партия Национального Прогресса, начала брать страну под свой контроль, объявив режим Убико незаконным и начав гражданскую войну. Некоторые более умеренные люди были потрясены таким быстрым захватом власти генералом Убико и присоединились к социалистам."
 guatemala.6.a:0 "Убико спасет нас от социализма!"
 
 guatemala.7.t:0 "Убико выступает перед народом"
 guatemala.7.d:0 "Через несколько дней после переворота, когда генералу удалось стабилизировать свое правление в столице, Убико выступил с речью перед народом в Гватемале: "товарищи гватемальцы, я пришел к вам после недавних событий, чтобы обратиться к вашему разуму. Ни один гватемалец не может отрицать того, что мы живем в опасное время. В то время как мы сражаемся между собой, разделенные мелкими политическими дрязгами, на горизонте маячит новая угроза, которая может уничтожить все чего мы достигли. Настало время нам, как разумным людям, прекратить наши распри и объединиться. Приливы и отливы надвигающейся войны захлестнут нас, и мы должны искать убежище, где нас не смоет этим потопом. Соединенных Штатов Америки больше нет! Какое бы подобие защиты они нам не внушали, важно помнить, что все это в прошлом. Когда наши враги останутся безнаказанными, к кому вы обратитесь за помощью? К социалистам? Вы видели разруху и опустошение, которые начались, как только Национальная Партия Прогресса заняла наши города. Вы видели, как ваши друзья и близкие погибали просто, оказавшись у них на пути. Нет, настало время, мои дорогие гватемальцы, сплотиться под новым знамением. В единстве наша сила! Из толпы мы создадим единое целое, подчиняющееся только одной силе. И сидя на троне, я буду наблюдать за вами со слезами на глазах, видя, как вы освистываете социалистов и их друзей демократов... Дальнейшая речь потонула в овациях толпы."
 guatemala.7.a:0 "Мы будем сражаться за Гватемалу! За Убико!"
 
 guatemala.8.t:0 "Дальнейшая стратегия"
 guatemala.8.d:0 "По мере того как хаос по всей стране начинал спадать, обширные районы оказались под контролем Национальной Партии Прогресса. Они пытаются расширить свои позиции самым агрессивным способом, и в большинстве городов возникли подпольные ячейки, которые все еще номинально лояльны нам. Какую стратегию мы должны выбрать?"
 guatemala.8.a:0 "Обеспечьте безопасность наших границ, ни одна пядь земли не будет отдана врагу!"
 guatemala.8.b:0 "Сосредоточиться на искоренении оппозиции в подконтрольных нам землях."
 
 guatemala.9.t:0 "Выбор цели"
 guatemala.9.d:0 "[getgua8], военный штаб должен определиться с стратегией на эту войну. Будут ли наши войска наступать прямо на горную столицу мятежников Кесальтенанго в едином и дорогостоящем штурме, или попытаются уморить мятежников голодом, двигаясь на Белиз, а затем отрезав мятежников от мексиканской границы, тем самым изолировав их?"
 guatemala.9.a:0 "Они будут раздавлены как муравьи! Вперед на Кесальтенанго!"
 guatemala.9.b:0 "Мы не должны попусту тратить драгоценные гватемальские жизни. Заморите мятежников голодом."
 gua_8_d1:0 "После того, как мы обезопасили наши границы"
 gua_8_d2:0 "После того, как Гватемала и другие города были очищены от присутствия Национальной Партии Прогресса"
 
 guatemala.10.t:0 "Осада Белиза"--*
 guatemala.10.d:0 "Так как фронт с мятежниками сильно растянут, концентрированный удар по их главному порту в Белизе прошел без проблем. Мы почти не понесли потерь и уже начали маршировать к мексиканской границе, чтобы окружить и разбить остатки повстанческих сил. Хотя для всех противоборствующих сторон очевидно, что Мексика активно помогает восстанию, бесхребетные социалисты не посмеют объявить нам войну, даже когда дела у их протеже пойдут совсем плохо."
 guatemala.10.a:0 "Мятежники знают что их гибель неизбежна."
 
 guatemala.11.t:0 "Битва за Столицу"
 guatemala.11.d:0 "Пока наши войска находились на границе с Мексикой, повстанцы двинулись на наш главный оплот - Гватемалу! На этот раз они вложили в свой удар все оставшиеся силы, чтобы выбить нас из столицы и заставить отступить. Вместе с главной частью наших сил, охраняющих западную границу, мы выдвинулись на помощь. Этот бой будет трудным! Генералы, находящиеся в столице, уже просили пустить их в бой на улицах, чтобы хоть как-то задержать врага до подхода наших главных сил. Если мы выиграем этот бой, то сможем занять практически беззащитную землю мятежников."
 guatemala.11.a:0 "Мы не сдадим им Гватемалу!"
 guatemala.11.b:0 "Может стоить отдать им столицу, ради долгосрочной выгоды в будущем?"
 
 guatemala.12.t:0 "Конец Гражданской Войны"
 guatemala.12.d:0 "После нескольких недель боев на улицах Гватемалы нашим войскам удалось вернуться в столицу, разгромив мятежников и покончив с ними раз и навсегда. На следующий день наш победоносный президент созвал парад. По окровавленным улицам Гватемалы храбро промаршировали наши войска с гордо поднятым флагом, под приветственные выкрики толпы. Народ наконец-то почувствовал вкус мира. [getgua12d]"
 guatemala.12.a:0 "[getgua12a]"
 gua_12_d2:0 "Правительство начало работать над тем, чтобы сделать гражданскую войну просто болезненным воспоминанием и вернуться к лучшей стабильной Гватемале, как они делали это последние 18 лет под руководством Орельяны, нашего дорого президента."
 gua_12_d1:0 "Власти уже начали работать над восстановлением страны, которая готовится вступить в новую эпоху процветания, под руководством нашего любимого президента Убико."
 gua_12_a2:0 "Да здравствует наш президент!"
 gua_12_a1:0 "Мир, который мы заслужили. Слава Убико!"
 
 guatemala.13.t:0 "Статуя нашей Победы"
 guatemala.13.d:0 "По мере того, как наша столица восстанавливается, люди (в основном аристократия) выразили свое искреннее желание создать статую нашего президента, спасшего народ Гватемалы от грязных социалистов. Статуя будет построена по образу античных героев, наш президент будет восседать на прекрасном коне с шикарной саблей в руках."
 guatemala.13.a:0 "Мы искренне ему благодарны."
 
 guatemala.14.t:0 "Восстановление Гватемалы"
 guatemala.14.d:0 "Поскольку Гватемала сильно пострадала в результате последней стычке с повстанцами, началось осуществление самого крупного проекта реконструкции. Наш президент Убико хочет сделать Гватемалу столицей Центральной Америки. Для этого нужна не только реконструкция, но и полная прокладка более широких и качественных дорог. Однако не все в правительстве разделяют взгляды президента. Более скептически настроенные лица предлагают увеличить оборону столицы, чтобы предотвратить возможность возникновения кровавых бойнь внутри нашей столицы."
 guatemala.14.a:0 "Гватемала больше не столкнется с внутренними врагами. Восстановить ее величие!"
 guatemala.14.b:0 "Лучше быть консервативными и защитить столицу от будущих угроз."
 
 guatemala.15.t:0 "Гражданская Война!"
 guatemala.15.d:0 "Национальная Партия Прогресса использовало время после отправки письма, чтобы подготовиться к объявлению открытого восстания! Им удалось захватить Кесальтенанго и Белиз, причем большая часть наших земель зажата в тиски между повстанцами и мексиканской границей. Правительство в панике придумывает план, чтобы стабилизировать ситуацию и победить повстанцев."
 guatemala.15.a:0 "Мятежные ублюдки!"
 
 guatemala.16.t:0 "Катастрофа!"
 guatemala.16.d:0 "Кесальтенанго оказался крепким орешком. Пока армия правительства увязла в штурме горной крепости и несла несоизмеримо большие потери чем повстанцы, все больше и больше людей приходило на помощь осажденным. После того как правительство в отчаянной атаке стянуло почти все войска под Кесальтенанго, члены Партии Национальной Партии Прогресса, скрывающиеся в столице, вышли из засады и быстро ликвидировали верхушку руководства лоялистов. В высших слоях власти началась анархия. Услышав эту новость, армия, уставшая от кровавых боев, подняла белый флаг."
 guatemala.16.a:0 "Да здравствует свободная Гватемала!"
 
 guatemala.17.t:0 "Победа!"
 guatemala.17.d:0 "Битва была жестокой. Мятежники превратили Кесальтенанго в грозную крепость. Нам пришлось бросить на штурм все наши войска и резервы, в то время как столица была практически беззащитна. Но вчера мы прорвали их оборону и захватили лидеров сопротивления. Как и большинстве других регионах восстание в этом городе было успешно подавлено. После короткой передышки армия двинулась в оставшуюся часть страны, чтобы убедиться, что все ячейки мятежников были уничтожены."
 guatemala.17.a:0 "Наконец-то и в Гватемалу пришел мир!"
 
 guatemala.18.t:0 "Цена нашей Гордости"
 guatemala.18.d:0 "Не желая отдавать мятежникам столицу, защитники Гватемалы собрались обороняться до последнего патрона. Сражение было кровавым, с многочисленными жертвами с обеих сторон, но численное превосходство повстанцев одержало победу над меньшей по численности армией правительства. Когда стало ясно, что мятежники выиграли битву за столицу, правительство покинуло город, оставив его свободным для захвата Национальной Партией Прогресса. Услышав эту новость остальная лояльная армия, разбросанная по всей мексиканской границе, согласилась сложить оружие и присягнуть на верность новому правительству."
 guatemala.18.a:0 "Наконец-то свобода!"
 
 guatemala.19.t:0 "Судьба Сальвадора"
 guatemala.19.d:0 "Сальвадор стал красным! В то время как нам удалось справится с социалистами на своей земле, их правительство похоже потерпело неудачу. И теперь сальвадорский народ находится под гнетом социалистов. Наше правительство решило протянуть руку помощи сальвадорскому народу и готовиться к великой освободительной войне!"
 guatemala.19.a:0 "К оружию!"
 
 guatemala.20.t:0 "Политика образования"
 guatemala.20.d:0 "Сейчас нас беспокоит вопрос: как наше правительство должно решать вопросы образования? Экс-президент Орельяна сделал многое для борьбы с неграмотностью, но очевидно зашел недостаточно далеко."
 guatemala.20.a:0 "Ввести обязательный учебный план о ценности рабочего класса и зле аристократии."
 guatemala.20.b:0 "Дайте автономию каждому учителю и продвигайте меритократию."
 
 guatemala.21.t:0 "Вопрос о ЮФК"
 guatemala.21.d:0 "Американская компания ЮФК всегда были источником многих бед для нашей страны. Каким образом мы должны справиться с ними?"
 guatemala.21.a:0 "Национализировать их."
 guatemala.21.b:0 "Выкупить у них достаточно земли, чтобы убрать их влияние на нашу страну."
 
 guatemala.22.t:0 "Раскол"
 guatemala.22.d:0 "Сегодня Национальной Партии Прогресса пришел конец. Напряженность между Партией Революционного Действия и Юнионистской Партией достигла точки кипения. И спустя месяц после конца Гражданской войны, оставившей шрам в нашей истории, по всей стране вновь вспыхнули небольшие стычки. Какая партия возьмет вверх?"
 guatemala.22.a:0 "Партия Революционного Действия!"
 guatemala.22.b:0 "Партия Юнионистов!"
 
 guatemala.23.t:0 "Контрреволюция!"
 guatemala.23.d:0 "Убико вернулся! Вместе с армией наемников, нанятых за деньги ЮФК, он высадился в Белизе и начал свой марш прямо на столицу. Сумеем ли мы подготовить оборону, чтобы встретить его огнем? Ведь наша нация и так уже ослабла из-за предыдущей гражданской войны..."
 guatemala.23.a:0 "Убико свергает правительство!"
 guatemala.23.b:0 "Убико остановлен, революция спасена!"
 
 guatemala.69.t:0 "Морская катастрофа"
 guatemala.69.d:0 "Поскольку теперь Гватемальский флот имеет под своим началом больше чем один корабль, мы решили послать их на учения. Однако явная некомпетентность новоиспеченных моряков привела к тому, что один из кораблей, во время учений по стрельбе, попал в другой наш корабль, заставив того перевернуться. Опасаясь негативной реакции со стороны людей, отдающие последние деньги на строительство нашего флота, пропагандистская машина Убико попыталась представить эту катастрофу как реконструкцию битвы при Трафальгаре."
 guatemala.69.a:0 "Это... интересное решение."
 
 guatemala.100.t:0 "Никому не хватило смелости разрушить Храм!"
 guatemala.100.d:0 "Наследие экстравагантности и гедонизма, которое воплощал в себе президент Кабрера, по-прежнему разбросано по всей Гватемале в виде храмов в честь богини Минервы. Эти храмы использовались для празднества Фиесты Минервалиас, праздника, который придумал, собственно, президент Кабрера. В дни праздника народ проводил свое время в развлечениях, иногда не совсем христианского толка. Однако сейчас храмы опустели, а местные священники следят, чтобы никаких празднеств больше не проводилось. Это был бы конец их использования, если бы не наше изобретательное правительство. Оно предложило превратить эти бывшие залы порока в бейсбольные поля или в жилье для детей. Правые предпочли бы видеть в нашей стране бейсбольные поля, тогда как левые считают жилищный вопрос достаточно важным для переоборудований храмов в детские дома."
 guatemala.100.a:0 "Бейсбольные поля."
 guatemala.100.b:0 "Детские дома."
 
 guatemala.101.t:0 "Конфликты в Юнионистской Партии"
 guatemala.101.d:0 "Сегодня фракция Юнионистов во главе с Хосе Асмитией и другая фракция во главе с Ласаро Чаконом Гонсалесом вступили в открытый конфликт из-за разногласий по поводу власти президента в стране. В то время как Гонсалес хочет видеть более централизованное государство, в котором президент имеет еще больше власти, Азмития же опасается, что это превратит Гонсалеса в еще одного диктатора Гватемалы. У каждого из них есть свои последователи и в конце концов в открытое столкновение. Тем не менее, оба политика провели встречу и сделали совместное публичное заявление, утверждая, что поняли друг друга и забудут о своих разногласиях ради безопасности страны. Однако все еще неясно, действительно ли они примирились или просто забыли о своих разногласиях на время..."
 guatemala.101.a:0 "Будем надеяться они действительно помирились."
 
 guatemala.102.t:0 "Развитие Центральноамериканской идеи"
 guatemala.102.d:0 "Одной из главных целей Юнионистской партии с момента ее создания является идея Центральноамериканского образа мышления, а также превращения Гватемалы в одного из главных участников обеспечения независимости Центральной Америки. В то время как процесс изменения мышления происходит очень медленно, мы уже начинаем видеть прогресс: сейчас уже многие принимают Гватемалу в качестве лидера Центральноамериканского движения за независимость."
 guatemala.102.a:0 "Юнионисты достигают своих целей."
 
 guatemala.103.t:0 "Дело Аревалы"
 guatemala.103.d:0 "Теперь когда наш союз с ПРД разрушен, мы имеем дело с остатками НПП. Хуан Хосе Аревало, лидер НПП и человек, пытавшийся сохранить нашу хрупкую коалицию в борьбе против авторитаризма, теперь подвергается критике за свои действия во времена кризиса. Хотя он и помог нам укрепить наши позиции и захватить власть, он также оказывал помощь и синдикалистам, даже иногда принимая их сторону во внутренних спорах во времена коалиции. Возможно, если бы борьбу за власть выиграла бы ПРД, то он переметнулся бы на их сторону. Именно поэтому многие в нашей партии не доверяют Аревало и требуют, чтобы мы изгнали его из страны как предателя. Что нам делать?"
 guatemala.103.a:0 "Изгнать, ему здесь не место."
 guatemala.103.b:0 "Мы все совершаем ошибки. Он все еще наш союзник."

 guatemala.105.t:0 "Знакомство с Мисс Чикитой"
 guatemala.105.d:0 "Банан как продукт питания больше не является чем-то экзотическим для американских покупателей. Этого следовало ожидать после десятилетий бесперебойных поставок. Чего нельзя было предсказать, так это неожиданно появившихся конкурентов, таких как Доул на Гавайях. Мы поручили Дику Брауну разработать талисман для нашего бананового подразделения, который привлечет внимание молодежи. И мистер Браун отлично с этим справился. Ее зовут Мисс Чикита, и ее песни и танцы теперь постоянно украшают радиопередачи и газеты по всей Америке. Наши продажи также растут."
 guatemala.105.a:0 "Даже Джунгли работают (Скрытая отсылка на что-то?)."
 
 guatemala.106.t:0 "Попытка убийства президента Убико!"
 guatemala.106.d:0 "Сегодня наша разведка раскрыла заговор с целью убийства нашего любимого Убико. В нем подробно описывался чрезвычайно сложный план по проникновению в резиденцию президента и его последующее отравление. Однако наша разведывательная служба пока не смогла найти виновных в этом злодеянии. Поскольку слухи о заговоре просочились в прессу, нам больше нельзя ждать. Нужно выбрать козла отпущения и обвинить его в тяжком преступлении."
 guatemala.106.a:0 "За этим стоят социалисты."
 guatemala.106.b:0 "За этим стоят либералы."


