 GUA_socialist_compensation:0 "Компенсация социалистам"
 GUA_socialist_compensation_desc:0 "Во многом благодаря мексиканскому финансированию, в Гватемале начались социалистические забастовки на железных дорогах и верфях. Правительство вынужденно пойти на уступки, выплатить компенсацию рабочим и пообещать провести реформы."
 
 GUA_socialist_compensation_2:0 "Компенсация социалистам"
 GUA_socialist_compensation_2_desc:0 "Во многом благодаря мексиканскому финансированию, в Гватемале начались социалистические забастовки на железных дорогах и верфях. Правительство вынужденно пойти на уступки, выплатить компенсацию рабочим и пообещать провести реформы."
 
 GUA_united_fruit:0 "Юнайтед Фрут Компани"
 GUA_united_fruit_desc:0 "Юнайтед Фрут Компани контролировала Гватемальскую экономику и политику со времен диктатуры Кабреры в 1898 году. Благодаря ЮФК наша экономика смогла обрести равновесие, однако это ставит регионы нашей страны в зависимость от частной американской кампании. В настоящее время она контролирует §Y[?UFC_power]%§! нашей земли.\n§LЭто дает следующие эффекты:\nПрирост политической власти: [?UFC_effect11|+=]\nСкорость строительства: [?UFC_effect12|+=%]\nФабрики, производящие товары народного потребления: [?UFC_effect13|H=%1]\nПоддержка войны: [?UFC_effect14|+=%]"
 
 CEN_united_fruit_land:0 "Юнайтед Фрут Компани"
 
 GUA_illiteracy:0 "Неграмотность"
 GUA_illiteracy_desc:0 "Неграмотность глубоко укоренилась в Гватемале. В начале правления Орельяны, уровень неграмотности населения составлял 96%. Но, благодаря начатым реформам, на сегодняшний день уровень безграмотности составляет 75%. Однако это все еще огромная проблема, которая будет преследовать нас до тех пор, пока не будут проведены серьезные реформы."
 
