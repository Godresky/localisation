 belmil.1.d:0 "В то время как наши генералы неоднократно призывали наше правительство выделить им больше средств, чтобы они могли укрепить армию, ограничения, введенные Германской империей, сделали невозможным принятие их просьб. С ростом напряженности на южной границе Германия могла бы быть более открытой для пересмотра соглашений и расширения нашей армии."
 belmil.1.a:0 "Петиция Берлину."
 belmil.1.b:0 "Нам не нужны такие расходы, пока мы еще восстанавливаемся." 
 
