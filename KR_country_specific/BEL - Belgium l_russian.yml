 bel.1.t:0 "Катастрофа 17 февраля 36 года"
 bel.1.d:0 "17 февраля, который знаменует день, когда Адальберт I был коронован как король Бельгии и взял под свой контроль страну, был ежегодно отмечен торжествами в столице. Военные парады и фанфары объявили о начале торжеств, а в 12 часов Адальберт поднялся на балкон дворца, наблюдая за верандой. \n\nКогда он обратился к населению и отпраздновал еще один мирный год, громкий взрыв раздался по каменным стенам дворца. Посреди толпы группа мятежников выстрелила из пистолета в сторону короля. Они кричали "Да здравствует революция" и "Избавьтесь от муфты!". Десятки мужчин и женщин, размещенных в тактических местах в толпе объединенным сопротивлением, начали сплачивать людей и готовились штурмовать дворец. \n\nПолиция быстро мобилизовалась и образовала защитный круг вокруг ворот дворца, и хотя толпа рассеялась по окружающим улицам, восстание быстро стало слишком большим, чтобы местная полиция могла справиться."
 bel.1.a:0 "Попытаться успокоить протестующих небольшими уступками."
 bel.1.b:0 "Послать туда нашу армию!"
 bel.1.c:0 "Мы должны подождать, пока они успокоятся."
 
 bel.2.t:0 "Черный Понедельник бьет по Фландрии-Валлонии!"
 bel.2.d:0 "2 февраля немецкий фондовый рынок рухнул, что привело к экономическому кризису, как никогда раньше. Фландрия-Валлония, и без того ослабленная репарациями и восстановлением своей страны, пострадала очень сильно. Сотни людей покинули брюссельскую фондовую биржу, плача и крича. Для спасения борющегося народа Фландрии-Валлонии потребуются решительные действия."
 bel.2.a:0 "Что мы будем делать?"
 
 
### Черный Понедельник ###
 belbla.2.t:0 "Бегство в банки"
 belbla.2.d:0 "С падением акций на Брюссельской фондовой бирже тысячи граждан стекаются в банки, пытаясь снять как можно больше наличных денег. Общество в Брюсселе паникует, поскольку они видят, что их денежные резервы быстро сокращаются, призывая короля принять меры, прежде чем бунты вспыхнут на улицах. Хотя выплаты нашим гражданам гарантировали бы стабильность в краткосрочной перспективе, это также обошлось бы правительству в огромные затраты."
 belbla.2.a:0 "Закрыть банки!"
 belbla.2.b:0 "Пусть дураки снимают свои деньги."
 
 belbla.3.t:0 "Средние кредитные банки объявляют о банкротстве"
 belbla.3.d:0 "Плохие инвестиции, резкое падение акций и их поддержка дружественных банков-все это сговорилось на Средних Кредитных Банках которые в последствие объявили о своем банкротстве. Как финансовая ветвь Союза Фермеров, представительный орган фермеров, который процветал в влиянии после Вельткрига из-за немецкой зависимости от культур Центральной Европы, тысячи фермеров, которые инвестировали свой капитал в организацию теперь стоят с пустыми карманами. Тысячи людей остались практически без средств к существованию в период все возрастающей нестабильности и финансовой нестабильности. \n\n Члены парламента предложили создать ЦБВСК, или Центральный Банк для Выдачи Сельскохозяйственных Кредитов, для поддержки проблемных фермеров, пообещав предоставить щедрые субсидии сельскохозяйственному сектору после восстановления экономики. Хотя это было бы огромным бременем для АVV и АBB, это в значительной степени помогло бы имиджу Адальберта и прогерманского режима."
 belbla.3.a:0 "Создать ЦБВСК."
 belbla.3.b:0 "Им придется спасаться самим."
 
 belbla.4.t:0 "Компании купли-продажи просит государственного вмешательства"
 belbla.4.d:0 "Несмотря на создание ЦБВСК, чтобы расплатиться с фермерами, другая финансовая ветвь Союза Фермеров сильно страдает. AVV, или 'Общество по Купле-продаже Товаров', ответственное за поддержку фермеров в покупке сельскохозяйственного оборудования и поставок запасов был вынужден закрыть двери своих магазинов после того, как тысячи фермеров стояли около них, чтобы обеспечить их неуверенное будущее."
 belbla.4.a:0 "Предоставить им государственный кредит."
 belbla.4.b:0 "Рынки решат свою судьбу."
 
 belbla.5.t:0 "Societe General de la Belgique распадается"
 belbla.5.d:0 "Крупнейшая корпорация Фландрии-Валлонии, созданная голландцами в 1815 году, Societe General de la Belgique стала движущей силой быстрой индустриализации и колониальной экспансии XIX века. После потери Конго и начала немецкой оккупации его мощь резко упала, но и сегодня они остаются важнейшим экономическим институтом нашей страны, доминирующим почти на 40% в промышленном секторе.\n\n Чтобы пережить шторм, вызванный Черным Понедельником, несколько членов Либеральной партии предлагают, чтобы мы убрали убыточные филиалы и спасли то, что мы можем. Главный Банк Бельгии будет продан в отдельную субсидию организации, и будет заниматься делами банка независимые вмешательства СГБ."
 belbla.5.a:0 "Заблокировать Предложение."
 belbla.5.b:0 "Независимый банк был бы мудрым шагом."
 
 belbla.6.t:0 "Создание Банковского Комитета"
 belbla.6.d:0 "Стремясь остановить катастрофические последствия "Черного Понедельника" для фламандско-валлонских банков, правительство предложило создать банковскую комиссию для наблюдения за кризисным восстановлением и предотвращения краха экономики. Хотя этому гарантированно противостоят немецкие банковские менеджеры, которые рассматривают это как попытку Фламандско-Валлонского правительства уменьшить свое влияние, отчаянные времена требуют отчаянных мер."
 belbla.6.a:0 "Король блокирует предложение."
 belbla.6.b:0 "Предложение принимается единогласно."
 
 belbla.7.t:0 "Забастовка картофелеводов"
 belbla.7.d:0 "Возмущенные реакцией правительства на крушение Средних Кредитных Банков, тысячи фермеров загнали свои тракторы в Брюссель, чтобы протестовать против их жестокого обращения. Католическая партия открыла дебаты в парламенте, умоляя короля позволить им выделить средства, чтобы сохранить Союз фермеров от разрушения и разрушения сельскохозяйственного сектора Фландрии-Валлонии."
 belbla.7.a:0 "Послать Туда Фламандскую Гвардию."
 belbla.7.b:0 "Выделить средства на спасение Союза Фермеров."
 
 belbla.8.t:0 "Восстановление НОСХиП"
 belbla.8.d:0 "Основана немецкими оккупантами во время Вельткриге, 'Национальное Общество Сельского Хозяйства и Питания' диктовали строгую и продуманную политику, чтобы удержать на плаву бельгийское сельское хозяйство. В то время как организация была демонтирована после войны, так как в пайках и военном управлении больше не было необходимости, неспособность 'Средних Кредитных Банков' и 'Союза Фермеров' помочь в кризисе Черного Понедельника, побудила про-германский режим возродить эти планы и рассмотреть вопрос о реформировании агентства."
 belbla.8.a:0 "Демонтировать "Союз Фермеров"."
 belbla.8.b:0 "Отказаться от плана НОСХиП."
 
 bel.3.t:0 "Армия развернута против мятежников"
 bel.3.d:0 "Ближайшая дивизия была быстро мобилизована и использована для подавления беспорядков. Однако бунтари, разгневанные тяжелым вооружением, стали еще более жестокими и напали на Дворцовую оборону. Армия, наконец, смогла подавить бунтарей, открыв огонь. 106 бунтарей найдут свою смерть в тот же день, и еще сотни были арестованы в последующие дни. Мы, кажется, временно восстановили контроль, но для предотвращения еще одной катастрофы необходимо будет принять решительные меры."
 bel.3.a:0 "Мы должны подготовиться к дальнейшему насилию."
 
 bel.4.t:0 "Король предлагает уступки"
 bel.4.d:0 "После созыва парламента король решил, что настало время перемен. Он уже предложил ряд уступок, которые могут безвозвратно изменить облик режима Фландрии-Валлонии, и безусловно, обещает направить наш народ по другому пути."
 bel.4.a:0 "Правительство созрело для реформ."
 
 bel.5.t:0 "Беспорядки продолжаются"
 bel.5.d:0 "Оказавшись в ловушке во дворце, но в безопасности от бунтовщиков снаружи, король решил не прибегать к использованию тяжелого оружия и вместо этого стремился иметь дело с протестующими исключительно с помощью местных полицейских батальонов. Однако восстание оказалось не так легко подавить и начало распространяться по всему городу. Студенческие организации в городах Левен, Гент и даже сам Брюссель готовили свой собственный марш протеста и быстро организовывались. Скандируя брабансон и Влаамсе Лью, размахивая знаменами и защищая улицы, протесты быстро стали почти непреодолимыми для полиции."
 bel.5.a:0 "Становится только хуже!"
 
 bel.6.t:0 "Валлоны в Шарлеруа и Монс восстают"
 bel.6.d:0 "Массовые забастовки и протесты также преследуют Валлонию, где крупные промышленные города Шарлеруа и Монс начали организовываться в полномасштабное восстание. При поддержке синдикалистского сопротивления и рейдов в штаб-квартиру полиции в Монсе, мятежники реорганизовали себя за пределами города выжидая свое время."
 bel.6.a:0 "Это никогда не закончится?"
 
 bel.7.t:0 "Массовое дезертирство"
 bel.7.d:0 "Как восстание растет с каждым днем, многие солдаты бывшей бельгийской армии дезертировали и присоединились к восстанию. Хорошо вооруженные, они могут представлять серьезную угрозу нашей способности подавить восстание." 
 bel.7.a:0 "Попросить немецкое подкрепление."
 bel.7.b:0 "Мы справимся с этим сами!"
 
 bel.8.t:0 "Поддержка независимости растет"
 bel.8.d:0 "По мере того, как различные фракции продолжают расти, скоро будет выбор, который может решить будущее нашей страны. На данный момент между валлонскими повстанцами и фламандцами мало контактов. Возможно, в наших интересах держать ситуацию отдельно, пока мы не сможем подавить восстание."
 bel.8.a:0 "Держать их разделенными, и мы победим!"
 bel.8.b:0 "В данный момент мы не можем сэкономить ресурсы."
 
 bel.9.t:0 "Первое Мая"
 bel.9.d:0 "Первое Мая синдикалисты празднуют борьбу за 8-часовой рабочий день, описанный Вторым Интернационалом в 1889 году. Несмотря на восстание, бушующее по всей Бельгии, многие синдикалисты считают этот день священным, и партизанские удары сегодня будут менее ожесточенными. Это может быть наша возможность организовать контратаку!"
 bel.9.a:0 "Выполнить скоординированные удары по ключевым фигурам."
 bel.9.b:0 "Установить комендантский час в Льеже, Намюре и Шарлеруа."
 bel.9.c:0 "Провоцировать их дальше может быть слишком опасно."
 
 bel.10.t:0 "Попытки убийства провалились!"
 bel.10.d:0 "Во время нападения наших войск на штаб Шарлеруа один из солдат, сочувствовавших синдикалистскому делу, отвернулся от своих товарищей и заманил их в ловушку. Синдикалистские силы быстро захватили остальную часть его подразделения и держат их в заложниках."
 bel.10.a:0 "Мы ничего не можем сделать правильно?"                                                                
 
 bel.11.t:0 "Синдикалисты и роялисты, объединяйтесь!"
 bel.11.d:0 "После катастрофического нападения на штаб-квартиру Шарлеруа роялисты и синдикалисты укрепили свой пакт и отложили свои разногласия до тех пор, пока немецкая оккупация не подошла к концу."
 bel.11.a:0 "Они только сделали себя большей мишенью!"
 
 bel.12.t:0 "Синдикалисты стоят отдельно"
 bel.12.d:0 "После того, как мы успешно разорвали связь между фламандским и валлонским сопротивлением, синдикалисты Валлонии остались одни. Без реального способа получить поддержку для своего собственного свободного синдикалистского государства им придется искать помощи у коммуны Франции."
 bel.12.a:0 "Наконец-то победа!"
 
 bel.13.t:0 "Синдикалисты наносят ответный удар!"
 bel.13.d:0 "После катастрофического нападения на штаб Шарлеруа синдикалисты планируют массированную террористическую атаку на нашу инфраструктуру. Однако мы не в состоянии укрепить и армейские базы, и промышленные комплексы, поэтому нужно сделать выбор."
 bel.13.a:0 "Защищать Военные Базы!"
 bel.13.b:0 "Защитить нашу Промышленность!"
 
 bel.140.t:0 "Основание 'Белой Группы'"
 bel.140.d:0 "В связи с ростом напряженности в промышленном городе Антверпен наши разведывательные службы обнаружили новое движение сопротивления. Они называются 'Белая Группа' и кажется, собрали много поддержки вокруг гавани, сплачивая население за их дело. Они, кажется, работают в основном подпольно, хотя как таковой, нет больше информации ни об их членах, ни об их лидере."
 bel.140.a:0 "Внимательно следите за ними."
 
 bel.141.t:0 "Нападение на штаб-квартиру Фламандской Гвардии"
 bel.141.d:0 "В течение ночи десяток членов бригады Витте штурмовали штаб-квартиру Фламандской Гвардии, расположенную в Антверпене. Фламандская гвардия была использована в качестве резерва для Полевой Жандармерии и был проведен большой арсенал в запасе. Похоже, что они, возможно, имели помощь изнутри, как они были в состоянии быстро войти и уйти, прежде чем подкрепление может прибыть. Голоса в королевских кругах призывают к отмене Фламандской Гвардии, поскольку они могут предать нас и встать на сторону фламандских освободительных движений."
 bel.141.a:0 "Усилить надзор за Фламандской Гвардии."
 bel.141.b:0 "Отменить Фламандскую Гвардию."
 
 bel.142.t:0 "Потеря 20-го поездного состава"
 bel.142.d:0 "После захвата крупной террористической ячейки, пытавшейся прорваться через Вон Бисингказерна в Мехелене, командующий принял решение перевезти пленных в более безопасное место ближе к основной массе армии. 276 заключенных помещали в колонну поездов, называемую конвой 20-й поездов. В сопровождении колонны из 15 солдат и их офицера они отправились в Левен. Однако между Лир и Звейндрехт поезд был остановлен тремя молодыми людьми, которые, под огнем немецкие войска, открыл тюрьмы, поезд и позволил 168 заключенных, чтобы сбежать до того, как немцы восстановили контроль над поездом."
 bel.142.a:0 "Усилить защиту наших конвоев!" 
 
 bel.143.t:0 "Группа Г"
 bel.143.d:0 "В то время как наши силы были заняты в Валлонии, разрушительная террористическая атака была начата на сети электропоездов печально известной группой Г. Они являются движением сопротивления, состоящим почти полностью из студентов из БСУ, Брюссельского свободного университета. Воодушевленная протестом в университетах Гента и Левена, группа студентов-инженеров из БСУ подготовила общенациональную атаку на железнодорожную систему. Это был первый случай нападения одной и той же группы как во Фландрии, так и в Валлонии. Нам придется остерегаться дальнейшего сотрудничества между двумя регионами."
 bel.143.a:0 "Выследить этих студентов!"
 
 bel.144.t:0 "Тайная армия"
 bel.144.d:0 "До нас дошли сообщения о том, что дезертирующие силы собираются в деревнях вокруг Поперинге. Они, кажется, сплачиваются как можно ближе к французской границе, что затрудняет крупномасштабные перемещения войск нами. Чарли Клейсер, лидер этого движения, начал очень быстро расширять группу, превосходя наши ожидания. Они, однако, в отличие от других группировок (секретная) армия с цепочкой командования и вооружены до зубов. Расправиться с ними будет нелегко, и нам придется внимательно следить за ними."
 bel.144.a:0 "Разместить небольшую бригаду в городе Ипр, чтобы держать их в узде."
 
 bel.14.t:0 "Состояние Фламандского сопротивления"
 bel.14.d:0 "В то время как мы пытались противостоять валлонским синдикалистам и должны были вывести часть наших сил из Фландрии, фламандцы решили работать более подпольно и вербовали членов в свое движение. Священники пытались убедить своих прихожан взять в руки оружие и освободить страну, в то время как повстанцы в городах распространяли незаконные газеты и пропаганду, чтобы привлечь как можно больше людей. Завербованные повстанцы, под руководством опытных ветеранов как из армии, так и со времен Вельткрига, также провели небольшие скоординированные рейды против немецких транспортов и смогли приобрести довольно новый опыт. Пока не ясно, что они задумали, но было бы разумно усилить наш контроль над Фландрией, рискуя потерей контроля в другом месте."
 bel.14.a:0 "Вернуться в Антверпен, Лимбург и Фламандский Брабант!"
 bel.14.b:0 "Вернуться во Фламандский Брабант!"
 bel.14.c:0 "Усилить все провинции!"
 
 bel.15.t:0 "11 Июля"
 bel.15.d:0 "11 июля 1302 года навсегда останется в памяти как великая победа французской армии над Гюльденспоренслагом. В этот день слабая Фламандская армия разгромила французских рыцарей. Эта победа ознаменовала важный момент в создании независимого фламандского движения и была увековечена римским 'Львом Фландрии' с помощью повести Хендрика. С временным отступлением немецких войск фламандское сопротивление запомнило этот день и объявило 11 июля национальным праздником."
 bel.15.a:0 "Фландрия де Леу!"
 
 bel.16.t:0 "11 Июля"
 bel.16.d:0 "11 июля 1302 года навсегда останется в памяти как великая победа над французской армии в Битве при Куртре. В этот день слабая Фламандская армия разгромила французских рыцарей. Эта победа ознаменовала важный момент в создании независимого фламандского движения и была увековечена в римском 'Львом Фландрии' благодаря повести Хендрика. С распространением немецких войск для подавления сопротивления фламандское сопротивление подготовило массированную атаку для освобождения городов Брюгге, Гент, Кортрейк и Остенде. Из-за наших небольших сил мы были быстро захвачены, и после 5 часов тяжелых боев наша последняя крепость в Гравенстине в Генте пала, и Фламандский Лев гордо машет на ее стенах."
 bel.16.a:0 "Мы потеряли контроль над Западной и Восточной Фландрией!"
 
 bel.17.t:0 "Фламандцы предлагают сделку"
 bel.17.d:0 "После потери значительной части Фландрии, фламандское сопротивление предложило сделку. Они требуют независимости от Фландрии-Валлонии и немедленного отступления всех немецких войск из Фландрии. Взамен они готовы оставаться частью Рейхспакта и выполнять свою роль буферного государства и не будут помогать Синдикалистам в Валлонии в их борьбе."
 bel.17.a:0 "У нас нет выбора, кроме как принять эти требования. (Играть, за Валлонию)"
 bel.17.c:0 "У нас нет выбора, кроме как принять эти требования. (Играть, за Фландрию)"
 bel.17.b:0 "Никогда! Как они смеют предполагать, что мы примем их предложение!"
 
 bel.18.t:0 "Валлония слышит о фламандских победах"
 bel.18.d:0 "После победы фламандского сопротивления над германскими войсками валлоны теперь имеют возможность решать, работать вместе с фламандцами за Единую Бельгию или добиваться присоединения к коммуне Франции. Синдикалисты склонны присоединяться к коммуне и способствовать распространению социалистической революции. С другой стороны, роялисты предпочли бы работать вместе с фламандцами, чтобы объединить страну и восстановить короля. После нескольких дней бурного обсуждения двери штаб-квартиры, наконец, открываются, и решение объявляется."
 bel.18.a:0 "Мы будем стремиться к объединению с французской коммуной."
 bel.18.b:0 "Мы обратимся к нашим фламандским братьям и попытаемся восстановить Бельгию."
 
 bel.19.t:0 "Фландрия принимает Валлонское предложение"
 bel.19.d:0 "После того, как предложение германскому правительству провалилось, фламандцы теперь получили сделку от Валлонского движения. Они просят фламандцев работать вместе с ними, чтобы обеспечить независимость всей Бельгии и восстановить короля."
 bel.19.a:0 "Нет. Фландрия должна быть независимой!"
 bel.19.b:0 ""Единство - это сила!""
 
 bel.20.t:0 "Эно атакована"
 bel.20.d:0 "После того, как фламандцы и валлоны заключили пакт об объединении Бельгии, они начали штурм немецких административных офисов в Монсе и схватили губернатора и его семью. Сейчас они находятся в заложниках и повстанцы требуют вывода немецких войск из Эно. Мы окружили здание и готовы при необходимости начать штурм. Шансы на успешную эвакуацию губернатора невелики, но мы могли бы вновь занять здание, чтобы укрепить его от дальнейших атак и усилить контроль над провинцией."
 bel.20.a:0 "Начать штурм здания!"
 bel.20.b:0 "Мы должны будем сдаться."
 
 bel.21.t:0 "Эно в безопасности"
 bel.21.d:0 "После того, как мы штурмовали здание, повстанцы немедленно казнили заложников и продолжали сражаться до последнего человека. Однако мы смогли вернуть здание с минимальными потерями и установили периметр. Колючая проволока и пулеметные точки были быстро установлены, чтобы предотвратить дальнейшее нападение, а часть города была эвакуирована, чтобы освободить место для 2-й валлонской дивизии и создания военного лагеря."
 bel.21.a:0 "Очень хорошо."
 
 bel.22.t:0 "Повстанцы вторгаются в Антверпен"
 bel.22.d:0 "С новыми силами и помощью Валлонии фламандское сопротивление успешно начало продвигаться в Антверпен. Сразу же последовали бои на улицах, и в течение трех дней не было явного победителя. Стратегическая ситуация изменилась, когда фламандским войскам пал танковый склад и немцы отступили в восточную часть города. Одновременно был организован толчок к буму и Дендермонду, обеспечивший освобождение большей части Антверпенской провинции."
 bel.22.a:0 "Возвращаться в Брюссель."
 
 bel.23.t:0 "Фламандские силы приближаются к столице"
 bel.23.d:0 "С их победами в Антверпене и отступлением немецких войск из Лимбурга остались только Брюссель и Валлония. По мере того, как движение продолжает побеждать, они собирают больше поддержки, и к настоящему времени они сильно превосходят нас численностью. Единственные силы, которые у нас остались, это дивизия в Брюсселе и две в Валлонии. Нам придется принять важное решение, которое решит судьбу страны. Будем ли мы отступать в Германию, тем самым отказываясь от Бельгии, или мы будем копать и пытаться продержаться так долго, как мы можем, надеясь, что Германия может восстановиться достаточно быстро, чтобы поддержать нас?"
 bel.23.a:0 "Мы больше не будем рисковать немецкой кровью."
 bel.23.b:0 "Выкапывать мальчиков, это будет жесткая битва!"
 
 bel.24.t:0 "Немецкие войска эвакуируются из Бельгии"
 bel.24.d:0 "13 сентября 1936 года в 14:37 в Королевском дворце бывший король Адальберт подписал официальный договор о прекращении огня, результатом которого стало его немедленное отречение, вывод всех немецких войск с его бывшей территории и перемирие между возрожденной нацией Бельгии и Германской Империей. Сотни тысяч мужчин, женщин и детей вышли на улицы, размахивая бельгийским флагом, скандируя Брабант и празднуя восстановление независимости страны. Это действительно великий день для Бельгии!"
 bel.24.a:0 "'Да здравствует Бельгия!'"
 
 bel.241.t:0 "Немецкие войска эвакуируются из Бельгии"
 bel.241.d:0 "20 сентября 1936 года в 14:37 в Королевском дворце бывший король Адальберт подписал официальный договор о прекращении огня, результатом которого стало его немедленное отречение, вывод всех немецких войск с его бывшей территории и перемирие между возрожденной нацией Бельгии и Германской Империей. Сотни тысяч мужчин, женщин и детей вышли на улицы, размахивая бельгийским флагом, скандируя Гимн Бельгии и празднуя восстановление независимости страны. Это действительно великий день для Бельгии!"
 bel.241.a:0 "'Да здравствует Бельгия!'"
 
 bel.25.t:0 "Немцы оттеснили войска в Брюссель"
 bel.25.d:0 "После нашего поражения при Монсе и в обмен на губернатора мы вернулись в Брюссель, где мы окопались. Любому Валлонскому сопротивлению придется иметь дело с нашей укрепленной позицией и подготовленными войсками!"
 bel.25.a:0 "Осторожно, эти валлоны повсюду!"
 
 bel.26.t:0 "Валлонцы удерживают позиции"
 bel.26.d:0 "Валлоны установили периметр вокруг Брюсселя, но похоже, не планируют немедленно атаковать. Возможно, они пытаются обезопасить Фландрию прежде, чем двинуться против позиций наших войск в городе."
 bel.26.a:0 "Мы должны быть осторожны."
 
 bel.27.t:0 "Фронтальная атака на Брюссель"
 bel.27.d:0 "Когда наши войска прочно врывались и ожидали повстанческого нападения, нам донес новости о немецкой дивизии, дислоцированной в Немецкой Валлонии, которая была переведена в Брюссель, чтобы укрепить нас и помочь предотвратить атаку в Валлонии. К сожалению, однако, повстанцы перехватили сообщение и решили немедленно начать свою деятельность. Войска, окружающие Брюссель, перешли под артиллерийскую поддержку, а танки, захваченные в Антверпене, быстро нарушили нашу первую линию обороны. Это сопровождалось интенсивными боями в столичном районе Брюсселя с особенно ожесточенным конфликтом, охватившим Схарбек и Дилбек. Здесь солдаты сражались дома, что приводило к тяжелым жертвам с обеих сторон. После восьми часов ожесточенных боев нашего гарнизон уже не в состоянии удерживать их и повстанческая армия начала маршировать на дворце."
 bel.27.a:0 "Отступаем к Намюру!"
 bel.27.b:0 "Сдаться повстанцам."
 
 bel.28.t:0 "Последняя битва в Фландрии-Валлонии"
 bel.28.d:0 "Отброшенная назад из Брюсселя, оставшаяся армия отступила к южному городу Намюр. Здесь недавно прибыло подкрепление из Германской Империи, и с их помощью мы смогли создать адекватную оборону. Однако после поражения в Брюсселе у нас остается ограниченное количество запасов, и скорее всего, нам придется сдаться в течение трех месяцев, если мы не начнем контрнаступление с тем немногим, что у нас есть."
 bel.28.a:0 "Наша ситуация безнадежна, мы должны сдаться."
 bel.28.b:0 "Начать контрнаступление по периметру Валлонии!"
 
 bel.29.t:0 "Контрнаступление терпит неудачу"
 bel.29.d:0 "В 6:32 немецкая артиллерия, размещенная на вершине холма, открыла огонь по валлонской обороне. Заградительный огонь последовал пехотный штурм, пытаясь нарушить их линию. Волны за волнами отважные немцы бросились на линию, но в 11: 16 утра им пришлось отступить. Наступление провалилось. Немецкие войска истощены и валлонская линия все еще стоит."
 bel.29.a:0 "Сдаться повстанцам."
 
###########
#Вмешательство Франции
###########
 
 bel.30.t:0 "Валлонские синдикалисты просят поддержки у Коммуны"
 bel.30.d:0 "Радиопередачи между ячейками синдикалистов в Эно и французской армией, укрепленной за границей, свидетельствуют о том, что валлонские повстанцы устанавливают контакты с Коммуной, и вероятно, запросят поддержку в своей борьбе. Хотя Франция вряд ли поддержит их в это время, было бы разумно внимательно следить за границей."
 bel.30.a:0 "Будем надеяться, что Франция не вмешается."                                           
 
 bel.31.t:0 "Валлония зовет на помощь"
 bel.31.d:0 "Члены Валлонского сопротивления обратились к Парижу с просьбой об оказании помощи в продолжающейся бельгийской революции. Хотя у них были некоторые небольшие успехи, недавние рейды на их точки снабжения резко сократили поставки оборудования, и похоже, что они не смогут продержаться гораздо дольше самостоятельно. Мы могли бы помочь им, тайно отправив добровольцев и материалы, чтобы попытаться защитить ценную провинцию для Интернационала и освободить рабочих от немецкого гнета."
 bel.31.a:0 "Отправить добровольцев и технику."
 bel.31.b:0 "Мы не должны злить немцев."
 
 bel.32.t:0 "Французские 'добровольцы' вступают в Валлонское сопротивление"
 bel.32.d:0 "Тяжелые толчки валлонских клеток и прорыв, которого они достигли в Монсе, указывают на то, что они получили поддержку Франции. Хотя у нас нет доказательств этого, наш посол во Франции потребовал, чтобы они не вмешивались. Коммуна прямо заявила, что они не направляли добровольцев в Валлонию и что немецкие войска могут запутать французских и валлонских солдат в своих поражениях."
 bel.32.a:0 "Пошлите дальнейшую поддержку в Эно."
 
 bel.321.t:0 "Революции в Льеже"
 bel.321.d:0 "В то время как наши войска были постоянно отброшены Валлонско-французскими войсками, рабочие Льежа поднялись и взяли под свой контроль город. Хотя небольшие очаги сопротивления продолжают упорно сопротивляться мятежникам, город практически потерян без подкрепления. С падением Льежа сопротивление теперь контролирует промышленную столицу Валлонии и ее самый густонаселенный центр."
 bel.321.a:0 "Валлония ускользает от нас."
 
 bel.322.t:0 "Валлонская Коммуна провозглашает независимость"
 bel.322.d:0 "После падения Льежа и последующего захвата Намюра вся Валлония оказалась под жестким контролем повстанцев. Они смело подняли флаг Валлонского кокса Харди на площади Льежа, официально провозгласив независимость Валлонии. Фламандские движения также использовали этот момент для обеспечения своей независимости, но присягнули на верность Германии. В настоящее время внимание всего мира сосредоточено на Франции, которая почти наверняка будет отвечать за решение вопроса об исходе этого кризиса."
 bel.322.a:0 "Да Здравствует Валлония!"
 
 bel.323.t:0 "Валлония ищет союзников"
 bel.323.d:0 "Держа Валлонию в безопасности, Германская империя быстро мобилизуется на границе с Маас в надежде нанести быстрый удар и восстановить контроль над регионом. Коммуна Франции-наша единственная надежда на сдерживание этого нападения, и от них официально потребовали, чтобы они гарантировали нашу независимость."
 bel.323.a:0 "Помоги нам, Коммуна, вы наша единственная надежда."
 
 bel.324.t:0 "Валлония просит защиты у Коммуны"
 bel.324.d:0 "После того, как наши войска успешно помогли сопротивлению в свержении Фламандско-Валлонского режима, новое Валлонское правительство попросило нас защитить их в случае, если Германия решит нанести ответный удар."
 bel.324.a:0 "Защитить Валлонию."
 bel.324.b:0 "Мы не хотим разозлить Германию."
 
 bel.325.t:0 "Франция гарантирует независимость Валлонии"
 bel.325.d:0 "Французские чиновники подтвердили Льежу, что Франция будет стоять с Валлонией против любого немецкого нападения в случае необходимости."
 bel.325.a:0 "Пролетариат един!"
 
 bel.326.t:0 "Франция отказывается гарантировать независимость Валлонии"
 bel.326.d:0 "Опасаясь возможного возмездия со стороны германской империи, французская коммуна отказалась от своих амбиций по обеспечению независимости Валлонии и оставила нас умирать от рук мстительного Рейха."
 bel.326.a:0 "Похоже, революции пришел конец."
 
 bel.3261.t:0 "Валлонское контрнаступление"
 bel.3261.d:0 "Опасаясь нашей военной мощи, французские трусы бросили своих валлонских союзников, дав нам возможность нанести удар и вернуть их в нашу сферу."
 bel.3261.a:0 "Мы будем дома к полуночи."
 
 bel.327.t:0 "Коммуна гарантирует независимость Валлонии"
 bel.327.d:0 "Французская коммуна выразила заинтересованность в сохранении независимости Валлонии и укрепила границу Мааса со своей армией. Хотя они, похоже, готовы умереть за Валлонию, наши войска менее защищены от этого, и провоцирование ранней войны может нанести ущерб восстанавливающейся немецкой экономике."
 bel.327.a:0 "Валлония или война!"
 bel.327.b:0 "Отступить сейчас."
 
 bel.3271.t:0 "Германия отступает"
 bel.3271.d:0 "В 12 часов дня германские войска окончательно решил прекратить все боевые действия и вывести свои войска с территории Валлонии. Мост Фрагне, построенный во время Интернационала Льежа 1905, чтобы показать власть Бельгии, использовался, чтобы подписать договор, после которого все войска отступили к их соответствующим линиям. На восточном берегу реки Мез была создана демилитаризованная зона для обеспечения защиты промышленности и населения и недопущения того, чтобы международные войска располагались за пределами Мьюза."
 bel.3271.a:0 "Спокойствие в наше время."
 
 bel.328.t:0 "Валлония или война!"
 bel.328.d:0 "Уверенные в своем военном превосходстве и понимает, что потеря Валлонии может привести к проблемам в остальной части срединной Европы, Германская империя предоставила нам ультиматум. Либо мы полностью отступим от Валлонии и позволим немецким войскам взять ее без кровопролития, либо они нападут и сделают это силой."
 bel.328.a:0 "Отклонить их требования."
 bel.328.b:0 "Мы не можем рисковать войной."
 
 bel.3210.t:0 "Валлония присоединиться к Интернационалу"
 bel.3210.d:0 "С неминуемой атакой Германии и отказом от ультиматума французского правительства мы решили официально присоединиться к Интернационалу и выступить единым фронтом против угрозы империализма."
 bel.3210.a:0 "К оружию!"
 
 bel.3211.t:0 "Французы отвергают наш ультиматум"
 bel.3211.d:0 "Вчера вечером, когда французский отказ телеграфировал в Берлин, немецким войскам было приказано немедленно войти и обезопасить столицу Льежа, прежде чем вторгнуться во Францию. Фламандские войска также обещали нам свою службу и выдвигаются, чтобы взять Монса, прежде чем французы смогут реорганизоваться."
 bel.3211.a:0 "Вельткриг начался!" 
 
 bel.33.t:0 "Радиомолчание из Французкой Коммуны"
 bel.33.d:0 "Боясь спровоцировать Германскую империю, французская Коммуна решила остаться в стороне от конфликта, обрекая валлонское восстание на скорую смерть. Наши войска, которые оправились от поражения в Шарлеруа, уже сходятся на последних опорных пунктах синдикалистов, надеясь положить конец восстанию в считанные дни."
 bel.33.a:0 "Немецкая мощь не подлежит сомнению."
 
 bel.331.t:0 "Падение Шарлеруа"
 bel.331.d:0 "Сегодня утром войска Фландрии-Валлонии в сопровождении немецких подкреплений успешно прорвали внешнюю оборону Шарлеруа и роятся по главным улицам вместе с танковой поддержкой. Ячейки сопротивления не смогли противостоять нашим бронетанковым войскам из-за отсутствия техники и наконец, сдались вечером немецкому генералу. С этим ударом синдикалистская революция почти закончилась."
 bel.331.a:0 "Сфокусироваться на Фландрии."
 
 bel.332.t:0 "Фламандское сопротивление под атакой"
 bel.332.d:0 "После падения Шарлеруа и окончания валлонского восстания повстанцы во Фландрии оказываются в затруднительном положении. Фламандская Гвардия сообщила нам, что видные члены фламандского Совета были замечены вблизи голландской границы, вероятно, пытаясь завоевать их благосклонность и быстрое голландское вмешательство."
 bel.332.a:0 "Нидерланды были бы мудры, если бы не вмешивались в наши дела."
 
############
 
 bel.34.t:0 "Королевство наносит ответный удар"
 bel.34.d:0 "При отсутствии поддержки с другой стороны Языковой границы и вооружении немецкого правительства восстание обречено на провал. Репрессии будут суровыми, но справедливыми, и мы постараемся избежать дальнейших восстаний. Правительство должно быть реформировано, чтобы в следующий раз мы были лучше подготовлены."
 bel.34.a:0 "Давайте покончим с этим!"
 
 bel.35.t:0 "Бельгийский флаг"
 bel.35.d:0 "После нашей победы над немецкими оккупантами Временное правительство решило восстановить бельгийский флаг, чтобы укрепить моральный дух и показать миру, что Бельгия снова свободна. Водрузили на вершине Королевского дворца, флаг гордо развевается на ветру."
 bel.35.a:0 "Черный, желтый и красный еще раз!"

###########
#Выборы в свободной Бельгии
###########
 
 bel.360.t:0 "Монархия или Республика?"
 bel.360.d:0 "Немецкий претендент был свергнут, а Временное правительство призвало провести официальные выборы. Необходимо будет провести два отдельных голосования, во-первых, решить, какой тип правительства будет избран государством, и во-вторых, решить, какие партии проведут нас через эти тревожные времена. Король Альберт I, все еще проживающий в Канаде, с большим интересом наблюдает за событиями дома, поскольку люди решают, может ли он вернуться. Либеральная и Социалистическая партии, однако, не так заинтересованы в его возвращении и надеются, что народ выберет более демократическое государство, управляемое народом и для народа."
 bel.360.a:0 "Монархия будет восстановлена."
 bel.360.b:0 "Бельгия превратится в Республику."
 
 bel.361.t:0 "Выборы в Бельгии"
 bel.361.d:0 "Поскольку роялистская фракция правительства возвращает короля, народ проголосовал за премьер-министра, который будет направлять Бельгию в будущее. Вердинасо, национальная партия в составе фламандского Совета, сыграла важную роль в восстании и имеет большие планы расширения и большей диеты империи. КП, крупнейшая партия пре-Вельткрига и крупнейший сторонник восстания во Фландрии, пытается восстановить свою партию и поставил Пола ван Зеланда в качестве своего кандидата. Наконец, БРП, или Бельгийская Рабочая Партия, попыталась получить как можно больше поддержки в рамках рабочего класса. Партия, однако, раздроблена и не предложила ни одного решающего кандидата, а скорее три фракции."
 bel.361.a:0 "Вердинасо."
 bel.361.b:0 "Католическая Партия."
 bel.361.c:0 "БРП."
 
 bel.362.t:0 "Выборы в Бельгии"
 bel.362.d:0 "Как было решено на Первом бельгийском Конгрессе, Бельгийская Республика была основана. Однако для формирования сильного правительства бельгийский народ проголосовал за своего первого президента. Как восстание возглавил различных фракций нет явного победителя. БПП, бельгийская Рабочая партия, была разделена внутренней борьбой и не предложила четкого кандидата. Были созданы три основные отколовшиеся фракции, каждая из которых предлагает свою собственную повестку дня. Поль-Анри Спаак под влиянием своего либерального наследия создал социал-либеральную фракцию и предложил четкий план руководства Бельгией. Другое движение заявило о своей поддержке грандиозного индустриального плана Де Мана и дистанцировалось от основной партии. Остатки партии все еще пытаются реформировать партию, но пообещали продолжить свою синдикалистскую повестку дня. Наконец, есть либеральная партия во главе с Полом Эмилем Янсоном, которая будет направлять страну к образу наших голландских соседей."
 bel.362.a:0 "Выбрать Ван Аккера."
 bel.362.b:0 "Голосовать за Социал-Либералов и лучшее из обоих миров!" 
 bel.362.c:0 "Либералы побеждают"
 bel.362.e:0 "Радикалы набирают большинство"

###########
#Результаты выборов в свободной Бельгии
###########
 bel.37.t:0 "Избрание Вердинасо!"
 bel.37.d:0 "Вердинасо удалось взять под контроль правительство и Джорис Ван Северен установил своих друзей и союзников во всех важных ролей. Они попытаются быстро милитаризовать Бельгию и постараются максимально воспользоваться ростом напряженности в Европе. Особенно Нидерланды, которые украли нашу законную землю после Лондонского договора, будут наказаны и объединены под нашей пятой как Дитсленд."
 bel.37.b:0 "Вердинасо будет руководить правительством!"

###########
 bel.38.t:0 "Избрание КП!"
 bel.38.d:0 "Будучи крупнейшей бельгийской партией и правительственным контролером с 1884 по 1921 год, КП был очевидным выбором для восстановления страны. Главе партии Полу Ван Зеланду было поручено сформировать правительство, и мы надеемся, что это приведет нас к лучшей Бельгии."
 bel.38.a:0 "Удачи, Поль ван Зеланд"

###########
 bel.39.t:0 "Избрание БРП!"
 bel.39.d:0 "Будучи крупнейшей Социалистической партией Бельгии и имея большие планы по возрождению нации, неудивительно, что БРП была назначена во главе правительства. Однако на место премьер-министра претендуют два кандидата. Поль-Анри Спаак, сильный социалистический либерал с идеями, вдохновленными как либеральными, так и синдикалистскими членами партии, попытается начать большие капитальные ремонты инфраструктуры для повышения рабочего класса. Хендрик де Ман, с другой стороны, более тесно склоняется к Социал-демократической стороне и возродит бельгийскую экономику своим знаменитым планом де Ман. Однако есть недовольство в партии, поскольку некоторые из более экстремистских членов считают текущую повестку дня партии слишком мягкой и хотели бы реформировать Бельгию в Синдикалистское государство, отражающее ее южную соседку. Они могут начать переворот против нынешнего партийного руководства, поскольку их движение получило столь необходимую поддержку в недовольных городах Валлонии."
 bel.39.a:0 "Поль-Анри Спаак возглавит правительство."
 bel.39.b:0 "Ахилл Ван Аккер возглавит правительство." 
 bel.39.c:0 "Реформироваться в синдикалистскую партию."

###########
 bel.391.t:0 "Спаак берет под свой контроль правительство под руководством БРП"
 bel.391.d:0 "БРП была реорганизована в социал-либеральную партию под руководством ее лидера Пола-Анри Спаака. Уже была подготовлена подготовка к быстрому захвату и завершены переговоры по коалиции."
 bel.391.a:0 "Удачи Спаак!"
 
 bel.392.t:0 "Ван Аккер берет под свой контроль правительство под руководством БРП"
 bel.392.d:0 "БРП была реорганизована в Социал-демократическую партию под руководством ее лидера Ахилл Ван Аккера. Уже была подготовлена подготовка к быстрому захвату и завершены переговоры по коалиции. Камиль Гюйсманс будет назначен главой правительства под руководством Ван Аккера, чтобы он мог больше сосредоточиться на проведении своих экономических реформ."
 bel.392.a:0 "Удачи Ван Аккер!"
 
 bel.393.t:0 "Джозеф Жакемот берет под свой контроль правительство под руководством БРП"
 bel.393.d:0 "Во время борьбы внутри партии Джозеф Жакемот взял под свой жесткий контроль партию и вытеснил обе фракции Спаака и Ван Аккера быстрым ударом. Теперь он попытается преобразовать партию в более сильный оплот сидникализма, чтобы избежать дальнейших расколов фракций."
 bel.393.a:0 "Удачи Джозеф Жакемот!"

###########
 bel.40.t:0 "Избрание ЛП!"
 bel.40.d:0 "Выборы закончились, победила Либеральная Партия. Хотя прошло много времени с тех пор, как либералы возглавили бельгийское правительство, свежий ветер может потребоваться для восстановления разрушенной страны. Либералы, возможно, не имеют таких грандиозных амбиций, как БРП или Вердинасо, они считают, что малый государственный контроль и увеличение прав для граждан - это наш главный путь."
 bel.40.a:0 "Удачи, Янсон!"
 
 bel.41.t:0 "Король Альберт I возвращается!"
 bel.41.d:0 "Поскольку роялисты восстанавливают монархию, король Альберт I, ранее известный как Ван Саксен-Кобург Гота, теперь как Ван Бельгия, отправляется в Канаду как первый король, восстановленный в своей стране. В Бельгии все приготовления к тому, чтобы Альберт быстро и без проблем воссоединил свой трон, сделаны."
 bel.41.a:0 "Да здравствует Альберт I!"
 
 bel.42.t:0 "План Ван Аккера"
 bel.42.d:0 "С Ахилл Ван Аккером и его социал-демократическим правительством, находящимся под твердым контролем, они начинают вводить первые этапы своего плана. Для борьбы с депрессией, вызванной Черным Понедельником, они решили перейти к плановой экономике. Этот план состоит из создания 5 экономических секретарей во главе с технократами для наблюдения за дальнейшими шагами. На них будет возложена первоочередная задача восстановления страны путем сокращения безработицы и начала национализации базовых отраслей. С этими отраслями под контролем они смогут лучше направлять Бельгию к экономической стабильности и предотвратить еще один кризис."
 bel.42.a:0 "Очень хорошо."
 
 bel.421.t:0 "Преобразование БРП"
 bel.421.d:0 "Поскольку Жакемот взял на себя правление партии и начинает разрабатывать свои планы на будущее Бельгии, многие в партии обеспокоены своей позицией. Жакемот провозгласил то, что он будет очищать партию и выганять всех не-синдикалистских членов партии. Только с полностью лояльным советом он сможет продвигать крупные реформы, которые он планирует. Ходят слухи, что он планирует создать новое бельгийское государство, отражающее французскую коммуну."
 bel.421.a:0 "Что ждет Бельгию в будущем?"
 
 bel.43.t:0 "План Спаака"
 bel.43.d:0 "Поль-Анри Спаак и его социал-либеральное правительство находятся под сильным контролем, и они начинают возводить в действие свои первые этапы Плана Спаака. Для борьбы с депрессией, вызванной Черным Понедельником, они решили перейти к государственному капитализму. Они начнут с реформирования министерств в одно сильное правительство, которое будет вкладывать значительные средства в крупномасштабные строительные проекты для сокращения безработицы. Они создадут небольшие провинциальные советы, которые будут лучше прислушиваться к нуждам народа, и постараются в максимально возможной степени воздерживаться от военных вопросов, направленных на восстановление экономики."
 bel.43.a:0 "Очень хорошо."
 
 bel.44.t:0 "Создание Бельгийской Республики"
 bel.44.d:0 "С Роялистской Партией, которая отказалась от власти, Бельгия может, наконец, начать двигаться к республике. Управляемый герцогами, королями и императорами на протяжении всей своей истории, бельгийский народ решил отказаться от монархии и перейти к децентрализованному правительству. Они стремятся превратить Бельгию в демократическое государство, свободное от угнетения дворянства и в котором в центре внимания находится только гражданин."
 bel.44.a:0 "Бельгийцы Все!"
 
 bel.45.t:0 "Укрепление национального единства"
 bel.45.d:0 "С Вердинасо хотят контролировать правительство и для этого они начали возрождать свой план. Они попытаются укрепить свои позиции, ликвидировав оппозицию и вновь милитаризовав Бельгию. Затем они будут искать предпочтительно слабую цель для атаки. Ничто так не укрепляет страну, как общий враг, не так ли? Скоро мир почувствует силу Объединенной Бельгии!"
 bel.45.a:0 "Очень хорошо."
 
#Арлонский договор
 bel.461.t:0 "Бельгийская Революция"
 bel.461.d:0 "Пока мы были заняты решением собственных проблем, Адальберт, Король Фландрии-Валлонии, был свергнут и отправлен своим народом. Несмотря на то, что это возмутительное событие, мы должны осторожно относиться к ситуации, так как война помешает нашему восстановлению и может спровоцировать синдикалистскую агрессию. Однако делегаты нового бельгийского государства выдвинули собственное предложение. Они просят, чтобы мы подписали договор, гарантирующий их вновь обретенный суверенитет, и восстановили равновесие нашей ныне односторонней экономической системы. Взамен они присоединятся к Рейхспакту, расширят свою армию и станут нашей первой линией обороны против синдикалистской угрозы. Немецкие холдинги и компании будут по-прежнему отвечать за значительную часть промышленности, а специальные программы будут временно осуществляться с целью оказания помощи гражданам Германии в их интеграции в Бельгию или в качестве альтернативы их возвращению на родину."
 bel.461.a:0 "Принять их предложение и организовать Арлонский Конгресс."
 bel.461.b:0 "Немцы не сдаются, атаковать сейчас!"
 
 bel.46.t:0 "Арлонский договор"
 bel.46.d:0 "В глубине Арденн, в городе Арлон, представители Германии и Бельгии собрались, чтобы обсудить будущие отношения между двумя странами. Обе стороны внесли на рассмотрение многочисленные предложения до тех пор, пока наконец не было достигнуто соглашение. Бельгия останется в Рейхспакте и поможет Германской империи в ее войнах в обмен на Люксембург и полное признание его суверенитета. Хотя немецкую делегацию можно убедить признать нашу независимость, все просьбы о возвращении бельгийского Люксембурга до сих пор не были удовлетворены."
 bel.46.a:0 "Договор - это хорошо. Подписать его."
 bel.46.b:0 "Бельгия подпишет договор только в обмен на Люксембург!"
 bel.46.c:0 "Мы не хотим иметь ничего общего с немцами!"
 
 bel.462.t:0 "Бельгия требует еще большего"
 bel.462.d:0 "Несмотря на то, что мы согласились почти на все их требования и почти пришли к согласию, бельгийский премьер вдруг поднялся и заявил, что никакого договора не будет подписано, если мы не передадим Люксембург. Это было встречено протестом наших возмущенных делегатов, отказывающихся принять такие нелепые требования. Однако некоторые рассматривают этот внезапный разворот как предлог, чтобы держаться подальше от Рейхспакта и искать других союзников."
 bel.462.a:0 "Покинуть Конгресс."
 bel.462.b:0 "Принять их дополнительные требования."
 bel.462.c:0 "Искусство дипломатии так же старо, как сама история, предложите им Валлонский Люксембург."
 
 bel.463.t:0 "Германская Империя соглашается"
 bel.463.d:0 "К огромному удивлению всех, делегация Германии уступила и приняла наши претензии к Люксембургу. Достигнута договоренность, подписан договор. Остались только формальности и вечерний гала."
 bel.463.a:0 "Это фантастика!"
 
 bel.464.t:0 "Арлонский договор"
 bel.464.d:0 "После официального прекращения огня между Империей и бельгийскими повстанцами мы согласились выслушать их требования. Они требуют полной независимости от Германии, но обещают остаться в военном союзе Рейхспакта, чтобы помочь нам на западной границе. Хотя согласие на эти требования можно рассматривать как позор для могущественного немецкого бегемота и возможно, даже может вызвать сопротивление на Востоке, мы должны избегать перенапряжения в эти кризисные времена."
 bel.464.a:0 "Договор подписан!"
 bel.464.b:0 "Германия не будет кланяться этим повстанцам!"
 
 bel.465.t:0 "Бельгия отказывается от конгресса в Арлоне"
 bel.465.d:0 "Похоже, что эти выскочки 'бельгийцы' полностью отказались от нашего щедрого предложения и отвернулись от нас. После этой явной пощечины, наши военные ястребы потребовали, чтобы Кайзеррейх все уладил и выдвинулся вперед, чтобы сокрушить этих выскочек. Но похоже, что более холодные головы одержали победу, и [GER.GetRulingParty] решила подождать, когда наступит более удобное время чтобы разобраться с проблемой 'Бельгии', а Черный Понедельник больше не будет нас беспокоить."
 bel.465.a:0 "Мы скоро придем за ними."
 
 bel.466.t:0 "Немецкое контрпредложение"
 bel.466.d:0 "Похоже, что немцы в противовес негерманскому контрпредложению, предложили только регион Валлонского Люксембурга, но отказались от собственно Люксембурга. Это означало бы, что Арлон снова присоединится к Бельгии, что успокоило бы тех, кто находится в наиболее крайних границах политического спектра, и стало бы победой в глазах общественности. Конечно, это означало бы, что сам Люксембург, официально находился бы под управлением Кайзеррейха, и хотя это маленькая пилюля, которую мы можем проглотить, есть те, кто утверждает, что нужно все или ничего."
 bel.466.a:0 "Очень хорошо, мы принимаем."
 bel.466.b:0 "Люксембург не обсуждается."
 
 bel.47.t:0 "Арлонский договор не подписан"
 bel.47.d:0 "Германская империя отказалась от нашего предложения и решила покинуть саммит. На этот раз не будет никакого альянса и никаких уступок."
 bel.47.a:0 "Мы будем искать других союзников."
 
 bel.48.t:0 "Арлонский договор подписан"
 bel.48.d:0 "С бельгийским правительством, согласившимся на немецкие условия, договор был подписан. Германия признает независимость Бельгии и в обмен Бельгия останется в Рейхспакте."
 bel.48.a:0 "Вместе мы выстоим."
 
 bel.481.t:0 "Мир с бельгийцами?"
 bel.481.d:0 "Очевидно, что бельгийцы оказались столь же настойчивы, как и двадцать лет назад. Наш народ теряет желание бороться с тем, что он считает бессмысленной войной, и нас призывают подписать мирный договор с бельгийским правительством."
 bel.481.a:0 "Хорошо, давайте свяжемся с Брюсселем."
 bel.481.b:0 "Никогда!"
 
 bel.482.t:0 "Немцы отказываются от мира"
 bel.482.d:0 "Поджигающие войну немцы посылают нам новые послания о неповиновении и империализме! Они требуют от нас полной капитуляции, вновь подчинив себя власти короля Адальберта. Мы никогда не примем эти условия, так что война должна продолжаться."
 bel.482.a:0 "Пока мы не остановимся в Берлине!"
 
 bel.483.t:0 "Мир с немцами?"
 bel.483.d:0 "Похоже, немцам уже надоели их издевательства. Они встречаются с нашими представителями в Антверпене, чтобы выработать условия соглашения, которое могло бы привести к нашему повторному приобретению части Великого Герцогства Люксембургского, отнятой у нас после последней войны. Должны ли мы согласиться?"
 bel.483.a:0 "Мы не хотим ничего, кроме мира."
 bel.483.b:0 "У нас будет мир при возвращении наших земель на юге."
 bel.483.c:0 "Мы требуем интеграции всего Великого Герцогства Люксембург!"
 bel.483.e:0 "Никогда!"
 
 bel.484.t:0 "Бельгийцы отказываются от мира"
 bel.484.d:0 "Бельгийцы отказались от нашего предложения мира. Очевидно, они стремятся к полному уничтожению нашей империи, предпочитая это миру и процветанию."
 bel.484.a:0 "Они узнают о последствиях своего упрямства."
 
 bel.485.t:0 "Антверпенский договор"
 bel.485.d:0 "Бельгийцы согласились с нашими предложениями о мире. Они обязались сохранять нейтралитет и разоружиться как минимум в течение года, а взамен мы согласимся признать их правительство и границы. В Европе снова царит мир!"
 bel.485.a:0 "Пусть это продлится долго!"
 
 bel.486.t:0 "Бельгийский запрос в Антверпене"
 bel.486.d.wallonia:0 "Бельгийцы встретились с нашими представителями в Антверпене и готовы заключить мирный договор. Однако они требуют возвращения Валлонского Люксембурга, аннексированного Великим Герцогством Люксембург в 1919 году. Должны ли мы согласиться с их предложением?"
 bel.486.d.luxemburg:0 "Бельгийцы встретились с нашими представителями в Антверпене и готовы заключить мирный договор. Однако они требуют полной аннексии Великого Герцогства Люксембургского, утверждая, что все низменные страны должны быть освобождены от 'иностранной оккупации'. Должны ли мы согласиться с их предложением?"
 bel.486.a:0 "Мы принимаем эти условия."
 bel.486.b:0 "Мы не отдадим ни пяди Люксембурга!"
 
 bel.487.t:0 "Антверпенский договор"
 bel.487.d:0 "Немцы согласились на наши условия, и был подписан Антверпенский договор. Бельгийская независимость наконец-то гарантирована!"
 bel.487.a:0 "L'union fait la force!"
 
 bel.49.t:0 "Фламандское сопротивление требует помощи"
 bel.49.d:0 "При поддержке превосходящих фламандско-валлонских сил остатки фламандского сопротивления обратились к нам с просьбой о вмешательстве во вторую бельгийскую революцию. Они готовы поддержать воссоединение с Нидерландами, если мы окажем им помощь, и надеются на мирное урегулирование конфликта с помощью нашего влияния."
 bel.49.a:0 "Поддержать фламандское сопротивление."
 bel.49.b:0 "Держаться подальше от немецких дел."
 
 bel.50.t:0 "Конец фламандского сопротивления"
 bel.50.d:0 "Без поддержки голландцев и валлонов фламандское сопротивление неизбежно будет медленно оттеснено лучше оснащенной Германской империей."
 bel.50.a:0 "Мы быстро положим конец этому восстанию!"
 
 bel.51.t:0 "Голландская интервенция: Договор Тернезен"
 bel.51.d:0 "Голландские официальные лица согласились с просьбами фламандского сопротивления и направили голландские подразделения для обеспечения безопасности городов Антверпен и Гент. Хотя наши фламандско-валлонские дивизии не сравнятся с численно более сильными голландскими войсками, они пошли на большой риск, разгневав немецкого гиганта."
 bel.51.a:0 "Мы можем только ждать ответа из Берлина."
 
 bel.77.t:0 "Фландрия выходит из Союза"
 bel.77.d:0 "После того, как наши войска благополучно отступили к языковой границе, предоставив голландцам контроль над крупными фламандскими городами, фламандское правительство объявило о своей независимости. Как согласовано в договоре Тернезен, они сразу же после этого вернулся в Королевство Нидерландов для защиты."
 bel.77.a:0 "Да здравствует, Фламандский Лев! (играть за Фландрию)"
 bel.77.b:0 "Мы вернем их обратно."
 
 bel.771.t:0 "Голландия захватила Фландрию"
 bel.771.d:0 "Во время борьбы за независимость, которая в настоящее время происходит во Фландрии-Валлонии, кажется, что голландцы вмешались и восстановили контроль над Фландрией, как это было согласовано в Тернезенском договоре. Это, однако, возмутительное нарушение нашего альянса Рейхспакт, и поэтому мы можем отправить им ультиматум либо присоединиться к нам, либо умереть в бою. Голландцы, скорее всего, согласятся с нашими весьма разумными условиями, и это может даже обеспечить лучшую стабильность на нашей западной границе."
 bel.771.a:0 "Отправить ультиматум."
 bel.771.b:0 "Они посягнули на наш суверенитет, мы сразу объявим войну!"
 bel.771.c:0 "Назад, у нас есть более важные вопросы."
 
 bel.772.t:0 "Немецкий ультиматум"
 bel.772.d:0 "Недовольный нашей недавней экспансией на их территорию, Рейх дал нам шанс исправить нашу предполагаемую ошибку и присоединиться к их альянсу Рейхспакту. Они решительно настаивали на том, что неповиновение их просьбе приведет к немедленному объявлению войны, к чему мы совершенно не готовы."
 bel.772.a:0 "Мы присоединимся к ним."
 bel.772.b:0 "Приходите и получите от нас!"
 
 bel.52.t:0 "Мы отказались!"
 
 bel.53.t:0 "Обсуждение Шельды"
 bel.53.d:0 "С тех пор, как Лондонский договор был подписан, мы можем полагаться на работу в Западной Шельды. Без этого до порта Антверпена не смогут добраться крупные грузовые суда, что будет препятствовать нашему торговому потенциалу. Поскольку Южный берег реки в основном населен фламандцами, мы предлагаем голландскому правительству помочь нам в обмен на отказ от наших претензий на Зевс-Влаандерен."
 bel.53.a:0 "Будем надеяться, они согласятся."
 
 bel.54.t:0 "Обсуждение Шельды"
 bel.54.d:0 "Удерживая контроль над Вестершельде, мы решаем, какие корабли должны выйти и войти в гавань Антверпена. Бельгийцы, однако, попросили нас, чтобы мы помогли им, начав дноуглубительные работы в Вестершельде в обмен на отказ от претензий на Зеландскую Фландрию."
 bel.54.a:0 "Мы с удовольствием поможем нашим южным друзьям."
 bel.54.b:0 "Какое заявление?"
 
 bel.55.t:0 "Голландцы согласны"
 bel.55.d:0 "При поддержке голландского правительства мы сможем расширить гавань."
 bel.55.a:0 "Антверпен вновь займет свое место на карте мира!"
 
 bel.56.t:0 "Голландцы отказываются"
 bel.56.d:0 "С отказом от сотрудничества со стороны голландского правительства нам кажется, что мы добьемся своей цели только путем войны."
 bel.56.a:0 "Тогда война должна начаться!"
 
 bel.70.t:0 "Убийство Тёниса"
 bel.70.d:0 "В ответ на наши нападения на их лидеров Синдикалистское движение нанесло ответный удар. Во время встречи, посвященной экономическому кризису и национальной казне, была взорвана бомба, ранившая многих участников и убившая Жоржа Тёниса. Католическая партия возмущена этим вопиющим нападением на одного из их самых уважаемых и объявила, что будут последствия. Объединенное движение католиков и синдикалистов больше не может быть возможным."
 bel.70.a:0 "Хорошо. Пусть они сами себя уничтожат."
 
 bel.71.t:0 "Месть за Тёниса"
 bel.71.d:0 "В 8.38 18 мая неожиданный помощник Адемара Хеннаут открывает дверь в свою спальню. Там она находит Хеннаута убитым во сне с полуоткрытым окном. Католические экстремисты решили нанести ответный удар и убили Адемара Хеннаута в качестве мести за бомбардировку Жоржа Теуниса. Теперь, когда обе группы напали на другую, у независимой Бельгии никогда не было более мрачного будущего."
 bel.71.a:0 "Разделившись, мы уничтожим их!"
 
 bel.72.t:0 "Фландрия провозглашает независимость!"
 bel.72.d:0 "Фламандское движение приняло меры сейчас, когда мы воюем с французской коммуной и провозгласили ее независимость. Блокирование половины наших ресурсов и фабрик вещи не выглядят хорошо для нашей маленькой страны. Даже столица Брюсселя была захвачена, и Адальберт был вынужден бежать в Льеж, где он попытается привести остатки своего королевства."
 bel.72.a:0 "Тьфу ты Фландрия!"
 
 bel.73.t:0 "Бельгийский вопрос"
 bel.73.d:0 "Теперь, когда наша страна восстанавливается, мы можем снова заняться бельгийским вопросом. Мы не смогли помочь Адальберту, когда в его стране произошло полномасштабное восстание, но теперь у нас наконец появилась возможность вернуть Бельгию в лоно."
 bel.73.a:0 "Мы требуем повиновения от Бельгии!"
 bel.73.b:0 "Есть более важные дела."
 
 bel.74.t:0 "Германия требует подчинения Бельгии"
 bel.74.d:0 "Посол Германской империи предъявил нашему правительству ультиматум. Либо мы принимаем немецкие требования и снова становимся частью их империи в качестве спутника, либо мы стоим и боремся, чтобы снова защитить Бельгию. Закаленное ожесточенной борьбой с войсками старого Фланмандско-Валлонского режима, наше стоическое население готово к еще одному сражению в защиту своей Родины."
 bel.74.a:0 "У нас нет выбора, кроме как сдаться."
 bel.74.b:0 "Бельгия никогда не сдастся этим немецким дьяволам!"
 
 bel.75.t:0 "Бельгия отвергает наши требования"
 bel.75.d:0 "Бельгийское правительство вежливо отказалось и посадило нашего посла на первый поезд до немецкой границы. Время слов подошло к концу, пришло время стали."
 bel.75.a:0 "Атаковать немедленно!"
 
 #76 уже использованы, 77 еще не написаны
 
 bel.78.t:0 "Кризис дезертирства разрешился"
 bel.78.d:0 "Когда страна начала отступать, мы смогли освободить людей, чтобы помочь окружить дезертиров для казни. Медленно, но верно кризис массового дезертирства зашел в тупик, и теперь мы в большей степени способны пополнить нашу истощенную армию войсками."
 bel.78.a:0 "Дисциплина всегда эффективна."
 
 bel.79.t:0 "Восстановление контроля над Фландрией"
 bel.79.d:0 "С подавлением фламандского восстания мы можем начать ремонтировать наши заводы, поврежденные во время войны. Несмотря на то, что фламандское население еще не полностью сотрудничает с нами, мы обязательно выполним эту работу."
 bel.79.a:0 "Продолжайте в том же духе."
 
#События Немецкий Контроль
 bel.807.t:0 "Фронт независимости"
 bel.807.d:0 "Мы получили шокирующие сообщения из Валлонии от Полевой жандармерии, указывающие на недавний всплеск вооруженного социалистического сопротивления. Новая группа сопротивления, называющая себя "Фронтом Обороны", становится все более многочисленной и смертоносной. Будучи преисполнены решимости довести тотализм до состояния Фландрии-Валлонии, они не уклоняются от применения вооруженного насилия в отношении тех, кто им противостоит."
 bel.807.a:0 "Сформулируйте план действий и уничтожьте это сопротивление!"
 
 bel.808.t:0 "Открытие Красной капеллы"
 bel.808.d:0 "Красная капелла - крупнейшая сеть синдикалистского сопротивления в Европе. Члены этой разведывательной группы, разбросанные по всему континенту и получающие помощь как из Парижа, так и из Лондона, представляют огромную угрозу нашей национальной безопасности. Из-за их ненасильственного характера их трудно отследить, и ранее все попытки искоренить их дали плохие результаты.\n\n Сейчас, однако, похоже, что Ефремов, лидер Фландрии-валлонской ветви был захвачен в Остенде, пытаясь перемещаться между конспиративными домами. Он был немедленно допрошен и наконец, отказался от важных членов движения, что стало новым прорывом в наших усилиях. После волны арестов в последующие часы тридцать членов Die Rote Kapelle были пойманы и казнены. Организации был нанесен тяжелый удар."
 bel.808.a:0 "Наконец, результаты!"
 
 bel.805.t:0 "Полевая жандармерия"
 bel.805.d:0 "Известие о наших трудностях в усмирении Фландрии-Валлонии дошло до Берлина и видимо, сильно обеспокоило Кайзера. Геополитические интересы Германии в Западной Европе, сосредоточенные на Линии Людендорфа, зависят от безопасного фронта в бывшей Бельгии. Поэтому Кайзер отдал приказ отправить специализированным подразделением Полевой жандармерии, чтобы помочь Фландерна-Валлонский полиции в их борьбе. Тем не менее, полагаясь на помощь иностранных войск в борьбе с нашими гражданами, мы можем еще больше отдалить режим и нашего короля от его подданных."
 bel.805.a:0 "Принять помощь из Берлина."
 bel.805.b:0 "Вежливо отказываться от немецкой помощи."
 
 bel.81.t:0 "Германия требует увеличения налогов"
 bel.81.d:0 "Поскольку германская империя медленно восстанавливает свою уверенность и власть с Черного Понедельника, они сочли нужным потребовать, чтобы наш король ввел большой налог, направленный на средний и нижний класс, чтобы помочь немецкой экономике. К сожалению, Фландрия-Валлония также пострадала очень сильно, поскольку страна сильно индустриализирована, и из-за кризиса многие граждане остались без работы.\n\nХотя массовое введение налогов, безусловно, улучшит наши отношения с Берлином, это может серьезно повредить нашим собственным шансам на быстрое выздоровление и вызвать гнев среди людей."
 bel.81.a:0 "Внедрить высокий налог."
 bel.81.b:0 "Меньший налог должен быть достаточным."
 bel.81.c:0 "Это слишком жесткое требование!"
 
 bel.82.t:0 "Торговое соглашение с Германской Империей"
 bel.82.d:0 "С наступлением нового экономического климата из-за влияния кризиса Черного Понедельника у нас есть возможность пересмотреть торговую сделку с Рейхом. Сильная индустрия, основанная вокруг стали, тканей и химии, Фландрия-Валлония без сомнения одна из главных промышленных сил в Рейхспакт. В результате большая часть немецкого импорта поступает из нашей страны, несмотря на наше политическое подчинение. С этой новой возможностью, однако, настало время, чтобы возобновить соглашение и решить, следует ли продолжать сосредотачиваться на экспорте в Империю или больше сосредоточиться на выгоде Фландрии-Валлонии, себя."
 bel.82.a:0 "Сосредоточься на выгоде империи."
 bel.82.b:0 "Мы должны отдавать предпочтение ни одной из сторон."
 bel.82.c:0 "Сосредоточится сначала на политике Фландрии-Валлонии."
 
 bel.83.t:0 "Производство оружия для немецкой армии"
 bel.83.d:0 "В связи с массовым ростом спроса Германии на вооружения, вызванным серьезной напряженностью на границе с французской коммуной, немецкая армия нуждается в специализированной технике. Опыт Фландрии и Валлонии в отношении стрелкового оружия и противотанковых пушек широко ценится и высоко оценивается даже в высших эшелонах немецкого командования. Благодаря этой репутации Рейх предложил нам новый курс, когда мы поставляем им оружие в обмен на денежную компенсацию. Тем не менее, из-за ненасытного аппетита Германии к новым вооружениям, наши собственные силы могут пострадать от нехватки поставок, если мы согласимся на сделку."
 bel.83.a:0 "Экспортируйте столько оружия, сколько потребуется."
 bel.83.b:0 "Приоритет нашей армии."
 
 bel.831.t:0 "Расследование государственного Казначейства"
 bel.831.d:0 "Ежегодно парламентом создается специальная комиссия для изучения всего денежного баланса страны. Это, с самого начала оккупации, традиционно было ролью членов фламандского Совета, однако из-за недавних событий король стал более склонен позволить внешней немецкой комиссии расследовать, чтобы убедиться, что любая коррупция или тайные операции обнаружены. Однако это вызовет чрезвычайную суматоху в парламенте, поскольку члены парламента будут рассматривать это как еще один захват власти королем и немецким марионеточным режимом, пренебрегающим пожеланиями народа."
 bel.831.a:0 "Попросить Германии назначить внешнюю комиссию."
 bel.831.b:0 "Позвольте фламандскому совету заняться этим делом."
 
 bel.832.t:0 "Расследование продолжается"
 bel.832.d:0 "По мере того как Фламандский совет, как и каждый год, проходит через бюджет, он сталкивается с большим источником расходов. Недавно обновленный дворец и посольство Германии стоили налогоплательщика миллионы рейхсмарок. В эти тревожные времена такие расходы не должны допускаться и только еще больше увеличат нагрузку на простого человека. Поэтому совет предложил королю отложить работы до тех пор, пока кризис Черного Понедельника не утихнет."
 bel.832.a:0 "Глупость, король не может править без дворца!"
 bel.832.b:0 "Мы временно отступим в Лейкену, пока работа не возобновится."
 
 bel.842.t:0 "Немецкий фаворитизм"
 bel.842.d:0 "Граждане Фландрии-Валлонии, хотя теоретически и равны перед законом, существуют наряду с другой социальной иерархией, навязанной неофициально сверху. Немецкие иммигранты и имперские граждане гораздо чаще занимают высокие позиции в нашем обществе и похоже, способны оказывать большее влияние на страну, чем фламандско-валлонские граждане. Хотя такой способ обращения с вещами ценится немецким населением, он вызывает большое недовольство среди остальных граждан.\n\nЙорис ван Северен, ведущий член фламандского совета, предложил бороться с этим фаворитизмом и косвенной дискриминацией с помощью ряда новых решительных мер. Хотя такие шаги были бы весьма полезны для общественного согласия, они неизбежно встретили бы ожесточенное сопротивление со стороны Рейха."
 bel.842.a:0 "Мы не изменим наш образ жизни на этих противных мужиков."
 bel.842.b:0 "Позвольте Ван Северену идти вперед."
 
 bel.843.t:0 "Немецкие граждане протестуют"
 bel.843.d:0 "В связи с недавними реформами, проведенными Йорисом Ван Севереном в отношении статуса граждан Германии, многие из них вышли сегодня в столицу в знак протеста против внезапного разворота правительства. Несмотря на то, что их число невелико, большой отток немецких денег, вызванный их недоверием к правительству, может иметь катастрофические последствия для нашей экономики.\n\nВан Северен предложил очень радикальный план, который позволит нам захватить владения немцев во Фландрии и Валлоне в случае восстания или массовой эвакуации. Понятно, что такие смелые планы по борьбе с бегством капитала спровоцировали бы жесточайшую враждебность со стороны Отечества и особенно со стороны нашего собственного немецкого населения."
 bel.843.a:0 "Давай не будем делать ничего опрометчивого."
 bel.843.b:0 "Позвольте Ван Северену идти вперед."
 
 bel.844.t:0 "Немецкие капиталисты мигрировали из Бельгии"
 bel.844.d:0 "Из-за того, что Ван Северен не смог справиться с ситуацией, многие из богатых немцев, которые получили большую выгоду от нашей политики фаворитизма, большие суммы денег покидают страну. Мы можем ввести небольшое снижение налогов для этих граждан высшего класса, чтобы сделать их более вероятными."
 bel.844.a:0 "Предложить снижение налогов."
 bel.844.b:0 "Нам все равно не нужны такие, как они!"
 
 bel.849.t:0 "Реформа системы голосования"
 bel.849.d:0 "Чтобы еще больше укрепить свою власть, король решил отменить всеобщее избирательное право, которое только недавно было введено во Фландрии-Валлонии. Таким образом, его команды не будут оспариваться, так, как только самые лояльные из его подданных будут иметь свои права голоса. Советники в правительстве, однако, предположили, что король не должен принимать такие решительные меры и вместо этого должен просто 'влиять' на результаты выборов."
 bel.849.a:0 "Вновь ввести голосование по переписи."
 bel.849.b:0 "Установление всеобщего избирательного права."
 
 bel.84.t:0 "21 июля"
 bel.84.d:0 "По мере приближения 21 июля проводится подготовка к тому, чтобы запретить любые торжества и предотвратить катастрофу, как два года назад. Голоса в парламенте и на улицах просят, однако, что король позволяет регулируемых празднеств в деревнях и городах, чтобы поднять настроение в эти времена кризиса. Такого рода действия значительно укрепили бы позиции короля во Фландрии-Валлонии, но, вероятно, были бы неприемлемы для немецкого правительства."
 bel.84.a:0 "Запретить все праздники."
 bel.84.b:0 "Разрешить небольшие регламентированные собрания в городах."
 bel.84.c:0 "Население может самовыражаться по своему желанию."
 
 bel.85.t:0 "Статус Синдикализма"
 bel.85.d:0 "С ростом популярности синдикалистской партии среди населения в связи с кризисом безработицы, возможно, настало время, чтобы мы позволили им направить своих представителей в парламент, чтобы выразить свои пожелания. Даже несмотря на то, что Германская империя выразила свою враждебность по отношению к партии, они явно связаны со многими проблемами наших граждан и могут иметь ценное мнение. Эта мера могла бы также способствовать дальнейшему преобразованию нашего правительства в более демократическую систему."
 bel.85.a:0 "Предоставить всем оппозиционным партиям равные шансы на выборах."
 bel.85.b:0 "Пусть синдикалисты организуют и формируют свои коммуны."
 bel.85.c:0 "Система останется такой, какая она есть."
 
 bel.86.t:0 "Языковой вопрос"
 bel.86.d:0 "Фландрия-Валлония является очень разделенной страной из-за трудностей в общении. Французский высший класс всегда управлял страной до После Вельткригской оккупации и многие всегда считали французский язык государства. Военные также сильно пострадали во время Вельткрига от этого разрыва, с франкоязычных офицеров, будучи не в состоянии общаться со своими фламандскими подчиненными. Фламандский народ всегда оказывался в ложном представлении этих французских аристократов, и эта напряженность неизменно приводила к определенной враждебности между двумя группами.с приходом немецкой оккупации произошли некоторые улучшения в направлении гармонизации отношений между валлонами и голландскоязычными общинами. К сожалению, многие считают, что прогерманский режим сделал немного больше, чем заменил бывшую франкоязычную элиту, и создал другую форму иерархии, в которой обе общины находятся ниже немецких захватчиков. Однако ситуация изменилась, и в связи с крупномасштабными военными реформами настало время рассмотреть вопрос об укреплении национального единства, позволив солдатам и политикам со всех трех языков подняться по служебной лестнице."
 bel.86.a:0 "Разрешают только немецкие офицеры."
 bel.86.b:0 "Разрешить немецких и фламандских офицеров."
 bel.86.c:0 "Разрешите немецких, фламандских и валлонских офицеров."
 
 bel.87.t:0 "Немецкая армия требует питание"
 bel.87.d:0 "В связи с особенно плохим урожаем и увеличением расходов на содержание немецкой армии в результате ее массированного расширения, немецкое правительство открыто потребовало, чтобы богатый сельским хозяйством регион Фландрии отправлял большие поставки зерна и картофеля в Германию, чтобы накормить своих солдат. Так совпало, что в этом году во Фландрии также был собран плохой урожай, и выполнение всех немецких требований может вызвать голод в нашей собственной стране. Хотя мы могли бы принять решение о приоритете наших собственных соотечественников, правительство Германии будет сильно не одобрять и может наказать нас экономическими санкциями."
 bel.87.a:0 "Дать им всю еду, какую они пожелают."
 bel.87.b:0 "У немцев может быть лишняя еда."
 bel.87.c:0 "Отказаться от их требований."
 
 bel.88.t:0 "Отладка отношения с Германией"
 bel.88.d:0 "Отладка"
 bel.88.a:0 "Увеличить отношения"
 bel.88.b:0 "Уменьшить отношения"
 bel.88.c:0 "Связи отчетов"
 
 bel.89.t:0 "Ужасные отношения с Германией"
 bel.89.d:0 "Поскольку германская империя в ярости из-за последних событий в нашей стране, мы должны быть осторожны и ожидать последствий. Фламандско-Валлонское единство, однако, никогда не было лучше, когда многие видели в Короле гораздо больше доброжелательного правителя, чем тирана."
 bel.89.a:0 "Мы все равно планировали вырваться на свободу."
 
 bel.90.t:0 "Плохие отношения с Германией"
 bel.90.d:0 "Наши отношения с кайзером сильно ухудшились, и Империя может наказать нас за неуважение. Однако уважение к Адальберту возросло, и все больше людей готовы подписаться на защиту своей страны от имени короля."
 bel.90.a:0 "Мы должны быть осторожны."
 
 bel.91.t:0 "Нейтральные немецкие отношения"
 bel.91.d:0 "Империя терпит наши действия, но не очень довольна недавними реформами. Настоящей патриотической фламандско-валлонской национальной идентичности нет, но приличное количество людей решило, что если в нашу страну придет война, то они готовы ее защищать."
 bel.91.a:0 "У меня нет сильных чувств так или иначе."
 
 bel.92.t:0 "Хорошие отношения с Германией"
 bel.92.d:0 "Германская империя одобряет нашу политику и направляет помощь, чтобы ускорить наше выздоровление. Население Фландрии-Валлонии, однако, совсем не удовлетворено своим правительством, и небольшие митинги были организованы по всей стране."
 bel.92.a:0 "Передавай привет кайзеру."
 
 bel.93.t:0 "Отличные отношения с Германией"
 bel.93.d:0 "Мы-жемчужина Рейхспакт, пример для всех государств-членов. Мы подчиняемся каждому немецкому командованию и вносим свой вклад в общую картину. Население, однако, очень недовольны и беспорядки происходят еженедельно по всей стране. Антигерманские настроения всегда высоки, а национальное единство жалко."
 bel.93.a:0 "Германия превыше всего"
 
#Введение
 bel.94.t:0 "Доклад о положении дел: Фландрия-Валлония"
 bel.94.d:0 "Расположенная на западной границе Германской Империи и граничащая с коммуной Франции, Фландрия-Валлония имеет очень стратегическое, но уязвимое положение. Как авангард Запада против синдикалистской угрозы мы должны остановить их наступление на бункеры Людендорфлинии и протолкнуть вместе с нашими немецкими союзниками в самое сердце Франции. На востоке немецкий бегемот внимательно следит за нами и в случае необходимости окажется трудным врагом. К северу от нас находятся Нидерланды: были нейтральны в Вельткриге, наши бывшие хозяева не кажутся большой угрозой с их плохо оборудованной армией и дружественными отношениями."
 bel.94.a:0 "Окей."
 
 bel.95.t:0 "Доклад о положении дел: Экономика Фландрии-Валлонии"
 bel.95.d:0 "Оккупация и крупные бои во время первого Вельткрига четко обозначили нашу страну, и огромные репарации и общий демонтаж нашей промышленной базы, наложенные на нас, оставили нас слабыми. То, что когда-то было восьмой по величине промышленной державой в мире, было сильно унижено. Тем не менее, наши люди крепки и сумели восстановить нашу промышленную мощь до уровня, приближающегося к ее прежней степени.  Однако, поскольку большая часть нашей промышленности безнадежно зависит от немецких инвестиций, предстоит еще многое сделать. В целях оживления экономики после войны был прорыт канал Адальберта, соединивший важную гавань Антверпена со сталелитейной промышленностью Льежа. Добыча угля была расширена в провинции Лимбург дальнейшего стимулирования сталелитейной промышленности в то время как фламандские провинции неуклонно развивали свою промышленную мощь, чтобы частично заменить старую зависимость от сельскохозяйственной сельской местности."
 bel.95.a:0 "Окей."
 
 bel.96.t:0 "Доклад о положении дел: Политическая ситуация во Фландрии-Валлонии"
 bel.96.d:0 "Несмотря на то, что наша страна является конституционной монархией на бумаге, парламентский контроль над правительством сильно затруднен. Кроме того, политические партии могут иметь правовой статус и участвовать в выборах только в том случае, если они признают статус-кво после Вельткрига, такой, как монархия Гогенцоллернов, членство в Рейхспакте и другие национальные унижения. Это ограничение делает законные оппозиционные партии отсталыми и неэффективными. Правительство консультирует Фламандский совет, который состоит в основном из представителей высшего класса, большинство из которых поддерживают короля и выполняют его решения с ограниченным практическим правом вето. Есть две основные оппозиционные группы, которые стремятся оспорить нынешний статус-кво и в результате были вынуждены уйти в подполье. Во-первых, у нас есть роялистская католическая партия, которая стремится восстановить Бельгию и ее законного короля Альберта I, в настоящее время находящегося в изгнании в Канаде. Другой большой группой является Синдикалистская партия, которая стремится улучшить условия труда и создать социалистический режим, подобный тому, который существует в коммуне Франции. Обе эти группы имеют более прочные связи в Валлонии с некоторых трений. Однако католическая партия также широко признается во Фландрии, которая по-прежнему твердо придерживается католической веры."
 bel.96.a:0 "Мы должны подготовиться к предстоящим испытаниям."
 
#Раздоры
 bel.101.t:0 "Создание организации Голландско-бельгийского договора"
 bel.101.d:0 "К нам обратилась дипломатическая миссия возрожденной страны Бельгии. Они направлены на укрепление отношений между нашими странами, укрепление наших позиций в мире путем формирования альянса. Они предлагают, чтобы вместе мы могли сдерживать враждебные действия и обеспечить процветание нам обоим. Однако принятие этого предложения нанесет ущерб нашим отношениям с Германией, и мы, возможно, не сможем защитить их от посторонних глаз международного сообщества."
 bel.101.a:0 "Объединенные Нидерланды сильны!"
 bel.101.b:0 "Отказаться от их заявления."
 
 bel.102.t:0 "Бельгия стремится присоединиться к [ROOT.GetFactionName]"
 bel.102.d.entente:0 "К нам обратилась дипломатическая миссия из возрожденной страны Бельгии. Они напомнили нам о Лондонском договоре и силе англо-бельгийского союза, за который мы сражались во время Вельткрига. Однако они находятся в щекотливом положении, и отношения с Германией, несомненно, будут сильно испорчены, если мы решим принять предложение. Тем не менее, союзная Бельгия также станет отличной базой для операций против Интернационала."
 bel.102.d.internationale:0 "К нам обратилась дипломатическая миссия из возрожденной страны Бельгии. Они хотели бы присоединиться к [ROOT.GetFactionName] и стать частью коалиции против Германии. Однако они не являются полностью синдикалистским режимом, и многие в нашем правительстве рассматривают это как тщетную попытку защитить себя от мировой революции. Другие говорят, что они находятся в жизненно важном месте и что союз с ними только усилит нас."
 bel.102.a:0 "Мы приветствуем Бельгию в [ROOT.GetFactionName]!"
 bel.102.b:0 "Мы согласны, но они должны вернуть Дюнкерк."
 bel.102.c:0 "Отказаться от их заявления."

 bel.103.t:0 "Альянс с [FROM.GetNameDef]"
 bel.103.d.default:0 "Наше предложение о присоединении к [FROM.GetFactionName] было принято. В Эгмонтском дворце в центре Брюсселя состоялась замечательная встреча между представителями наших стран. Прекрасный дворец стал идеальной сценой для объявления о новом плодотворном сотрудничестве, которое сулит большие перспективы в будущем."
 bel.103.d.benesam:0 "Наше предложение о создании Организации голландско-бельгийского договора было принято. Голландская делегация, включая премьер-министра, была принята в Эгмонтском дворце в центре Брюсселя. Прекрасный дворец стал идеальной сценой для плодотворных переговоров, содержащих множество обещаний относительно будущего региона и наконец, завершившихся заключением соглашения. Можно с уверенностью сказать, что никогда больше голландско-бельгийские братья не будут разделены."
 bel.103.a:0 "Eenheid!"
 
 bel.104.t:0 "[FROM.GetNameDefCap] требует возвращения Дюнкерка"
 bel.104.d:0 "Получен ответ от [FROM.GetAdjective]ого министерства иностранных дел. Они готовы принять это предложение и будут рады принять Бельгию в число своих союзников. Однако остается проблема, они не могут принять предложение, пока мы все еще удерживаем город Дюнкерк, переданный нам из Франции немцами после Вельткрига. Хотя окрестности можно считать фламандскими, можно с уверенностью сказать, что сам город населен преимущественно французскими рабочими. Поэтому французское правительство не перестает заявлять, что он принадлежит им. Если мы по-прежнему хотим быть в альянсе, нам придется уступить французам и вернуть Дюнкерк."
 bel.104.a:0 "Очень хорошо, это жертва, которую мы должны принести."
 bel.104.b:0 "Невозможно! Дюнкерк принадлежит нам!"
 
 bel.105.t:0 "Бельгия возвращает Дюнкерк"
 bel.105.d:0 "Получив наше сообщение, товарищи в Бельгии прислушались к голосу разума. Они ответили еще одной телеграммой, в которой заявили, что признают, что Дюнкерк всегда был французским, и что его временное отделение от Франции было лишь делом рук империалистов в Берлине. Таким образом, они вновь уступят Дюнкерк правительству Коммуны и вступят в военный союз Интернационала."
 bel.105.a:0 "Добро пожаловать, братья!"
 
 bel.106.t:0 "Бельгия отказывается возвращать Дюнкерк"
 bel.106.d:0 "Неожиданным шагом стало полученное сегодня из Брюсселя телеграмму о том, что бельгийское правительство отказалось вернуть город Дюнкерк! Это проявление империализма в отношении французского города действительно шокирует, исходящее от так называемых товарищей, и нет уверенности в том, что мы вообще можем согласиться на продолжение переговоров. Однако следует помнить, что Бельгия - это стратегически важная часть Европы. Расположенная между Францией и Германией, обладающая многочисленными ресурсами и крупной промышленностью, она была бы ценным активом в Интернационале. Теперь нам предстоит решить, можно ли оправдать поведение бельгийского правительства?"
 bel.106.a:0 "Бельгия дороже Дюнкерка."
 bel.106.b:0 "Прервать переговоры."
 
 bel.107.t:0 "[FROM.GetNameDefCap] сдаётся"
 bel.107.d:0 "Довольно удивительно, что наш отказ передать Дюнкерк не остановил намерений Интернационала. Похоже, что в конце концов чисто стратегической выгоды от нашего вступления в альянс оказалось достаточно для продолжения переговоров. [FROM.GetNameDefCap] теперь готов сделать так, чтобы мы вошли в военный союз Интернационала без всяких проблем."
 bel.107.a:0 "Великолепно!"
 
 bel.108.t:0 "[FROM.GetNameDefCap] прерывает переговоры"
 bel.108.d:0 "\"Шокирующее проявление национализма\" Ответ Интернационала на наш отказ передать Дюнкерк был твердым. По их словам, невозможно продолжать переговоры с правительством, которое настолько глубоко погрязло в национализме, что отказывается позволить французам из Дюнкерка вернуться на родину. Они обосновали свою просьбу, указав на искусственный характер разделения, порожденный империализмом после Вельткрига. Длинные объяснения, которые мы послали в своем отказе, и наши демонстрации доброй воли ничего не изменили в их решении. Похоже, что в обозримом будущем мы останемся одни."
 bel.108.a:0 "Вот вам и социалистическая солидарность!"
 
 bel.109.t:0 "Возвращение Дюнкерка"
 bel.109.d:0 "Контекст переговоров между Интернационалом и Бельгией позволил обсудить вопрос о городе Дюнкерк. Этот город, населенный в основном французами, находится в руках Бельгии с конца Вельткрига из-за империалистических планов Германии в этом регионе. С тех пор наше правительство не переставало заявлять, что город и его окрестности принадлежат нам.\n\nВ процессе переговоров бельгийское правительство согласилось вернуть нам Дюнкерк, чтобы присоединиться к военному союзу. Эта новость была встречена с большой радостью в Дюнкерке, где население аплодировало корпусу ополчения Лилля, посланному для взятия города. Это также большая победа для нашего правительства."
 bel.109.a:0 "Следующая остановка - Эльзас-Лотарингия!"
 
 bel.110.t:0 "[FROM.GetAdjective]ий отказ"
 bel.110.d.default:0 "Наше предложение о вступлении во фракцию было отклонено. Никто точно не знает причину отказа, но мы можем предположить, что это может быть из-за небольшого размера нашей страны или по личным причинам. В любом случае, эта печальная новость сильно испортила отношения между нашими странами."
 bel.110.d.benesam:0 "Наше предложение о создании Организации голландско-бельгийского договора было отклонено. Никто точно не знает причину этого отказа, поскольку наши отношения с голландским королевством всегда были достаточно хорошими. Возможно, у голландцев на уме другие стратегические ориентиры. В любом случае, эта печальная новость нанесла ущерб отношениям между нашими странами."
 bel.110.a:0 "Мы можем быть только разочарованы их глупой ошибкой."

 bel.111.t:0 "Koninklijke Academie"
 bel.111.d:0 "Следующим шагом на пути бельгийско-голландского сотрудничества стало создание Королевской академии наук, состоящей из лучших умов Бельгии и Нидерландов. Академия, расположенная в Брюсселе рядом с Университетом, официально возглавляется монархами обеих стран и в значительной степени спонсируется из бюджета королевских домов Бельгии и Нассау. Академия будет вести исследовательские проекты в области физики и химии, что принесет непосредственную пользу нашему военному союзу, а также в области истории, литературы и философии, уделяя особое внимание культурным связям между нашими двумя странами. Мы очень надеемся, что этот проект станет передовым в технологическом прогрессе нашей организации и вдохновит еще многих студентов и рабочих на сотрудничество с их коллегами."
 bel.111.a:0 "Превосходно."

 bel.1011.t:0 "Расширение Вестершельде"
 bel.1011.d:0 "После подписания голландско-бельгийского договора мы обратились к правительству Нидерландов с просьбой о расширении Вестершельде. Они согласились с нашими условиями и разрешили нашим рабочим в сопровождении голландских специалистов проводить дноуглубительные работы на больших участках Вестершельде. Это обеспечит дальнейшее экономическое процветание нашей страны и даст работу многим нашим безработным."
 bel.1011.a:0 "Приступайте к работе."

 bel.1012.t:0 "Завершена работа по Вестершельде"
 bel.1012.d:0 "С окончанием строительства последнего фарватера большие грузовые суда наконец-то смогут заходить в гавань Антверпена. Наши инвестиции окупятся очень быстро, поскольку после роста напряженности в остальной Европе все больше торговых потоков проходит через гавани Низких стран."
 bel.1012.a:0 "Еще один успех для DBTO."

#National Holidays
 bel.117.t:0 "11 июля"
 bel.117.d:0 "11 июля 1302 года навсегда останется в памяти как дата великой победы над французской армией при Гульденспоренслаге. В этот день неполноценная фламандская армия, поддержанная войсками из Намюра, разгромила намного превосходящих ее французских рыцарей. Эта победа стала важным моментом в создании независимого фламандского движения и была увековечена в романе \"De leeuw van Vlaanderen\" Хендрика Консианса. Поскольку многие видят нашу нынешнюю национальную ситуацию столь же тяжелой, как и тогда, поддержка движения находится на рекордно высоком уровне."
 bel.117.a:0 "Подавить любые празднования."
 bel.117.b:0 "Пусть у них будет свой день славы."

 bel.217.t:0 "21 июля"
 bel.217.d:0 "В этот день отмечается коронация первого бельгийского монарха в 1831 году. 4-го числа Национальный конгресс принял решение о создании бельгийской монархии и избрал Леопольда Саксен-Кобург-Готского, Леопольда быстро посадили в карету и привезли в Бельгию. 21-го числа отмечается день, когда на Конингсплейн в Брюсселе Леопольд был приведен к присяге как первый бельгийский король, положив начало нашей монархии. Позже эта дата была провозглашена национальным праздником и обычно отмечается широким распространением патриотических настроений. Поэтому, когда немецкая армия капитулировала Бельгию во время Вельткрига, праздник стал строго запрещенным."
 bel.217.a:0 "Заставьте людей подчиняться закону."
 
#News Events
 bel.219.t:0 "Бельгия провозглашает независимость"
 bel.219.d:0 "Охваченные немецким гнетом и катастрофой Черного Понедельника, бельгийские движения за независимость по всей стране поднимают восстания и наносят партизанские удары по немецкой армии. Из-за собственного выздоровления они не смогли в полной мере поддержать Адельберта I и довели ситуацию до выхода из-под контроля. После скоординированных ударов Армии независимости по городам Монс и Антверпен, они наконец смогли оттеснить фламандско-валлонскую армию к Брюсселю, где после ожесточенных боев немецкий король сдался. Поскольку Германская империя пока не дала четкого ответа, многие опасаются, что независимая Бельгия может быть недолговечной, особенно с учетом растущей напряженности между империей и Коммуной Франции и стратегического расположения страны."
 bel.219.a:0 "Удачи, Бельгия!"
 
#Elections
 bel.1000.t:0 "Выборы 1940 года"
 bel.1000.d:0 "После процветающего и успешного правления наше нынешнее правительство достигло предельного срока. Бельгийцы стекаются к избирательным бюллетеням, и к четвергу все голоса подсчитаны. Победила партия: "
 bel.1000.a:0 "Камиль Гюисманс и его социал-демократическая БВП."
 bel.1000.b:0 "Поль-Анри Спаак и его социал-либеральная БВП."
 bel.1000.c:0 "Поль Ван Зеланд и его социально-консервативная КП."
 bel.1000.e:0 "Поль-Эмиль Янсон и его рыночный либерал ЛП."

 bel.1001.t:0 "Выборы 1944 года"
 bel.1001.d:0 "После процветающего и успешного правления наше нынешнее правительство достигло предельного срока. Бельгийцы стекаются к избирательным бюллетеням, и к четвергу все голоса подсчитаны. Победила партия: "
 bel.1001.a:0 "Камиль Гюисманс и его социал-демократическая БВП."
 bel.1001.b:0 "Поль-Анри Спаак и его социал-либеральная БВП."
 bel.1001.c:0 "Поль Ван Зеланд и его социально-консервативная КП."
 bel.1001.e:0 "Поль-Эмиль Янсон и его рыночный либерал ЛП."

#Немецкая Оккупационная Политика
 bel.210.t:0 "Рейнская оккупация" 
 bel.210.d:0 "Немецкий гигант был отброшен назад, и мы взяли под контроль западный берег Рейна. Для дальнейшего содействия нашей политике подавления сопротивления был предложен план создания протектората Рейнланд."
 bel.210.a:0 "Выполнить план."
 
 bel.211.t:0 "Люксембургский вопрос"
 bel.211.d:0 "Проиграв Нидерландам по лондонскому договору после войны за независимость, Люксембург, наконец, вернулся под наш контроль. Население, хотя оно и не является валлонским или фламандским по своему характеру, возможно, все же пожелает присоединиться к нашей стране в качестве полноправного члена нашей Люксембургской провинции. Референдум будет проведен, когда будет восстановлен мир, определяющий будущее Люксембурга."
 bel.211.a:0 "Воссоздать герцогство."
 
 bel.212.t:0 "Вопрос Эупен-Мальмеди"
 bel.212.d:0 "По мере того, как наши солдаты продвигаются вперед в Эупен и поднимают бельгийские цвета, правительственные деятели быстро объявили, что они аннексируют немецко-франкоязычный регион в нашей стране. Многие видят в этом справедливый ход действий после унизительной потери в Вельткриге и первый шаг к бельгийской победе над Германией. Герман Балтия получил командование провинцией и возглавит процесс интеграции и ассимиляции."
 bel.212.a:0 "Продолжай выталкивать гуннов!"
 
 bel.213.t:0 "Валлония воссоединилась!"
 bel.213.d:0 "С последними немецкими солдатами, изгнанными из Арлона, вся наша страна наконец-то воссоединилась. Великая Победа Бельгии, но лишь маленький шаг к окончательному поражению Кайзера."
 bel.213.a:0 "Бельгийская армия идет вперед."
 
#Референдум В Люксембурге
 bel.2110.t:0 "Люксембургский вопрос"
 bel.2110.d:0 "Вместо полной аннексии, когда мы шли через Люксембург, Великая Княгиня была восстановлена и было дано обещание провести референдум о послевоенном статусе герцогства. Теперь, когда мир восстановлен, Великая Княгиня Пришла пора провести референдум, решающий судьбу страны. Люксембургский народ должен будет решить, оставаться ли независимым государством или привязанностью к Бельгии. Опросы накануне референдума не дают четкого представления о том, какая сторона победит и станет ли Бельгия более богатой провинцией."
 bel.2110.a:0 "Проведение референдума."
 bel.2110.b:0 "Люксембург не имеет выбора в этом вопросе, аннексировать его!"
 
 #bel.2111.t:0 "Люксембургский референдум"
 #bel.2111.d:0 ""
 #bel.2111.a:0 "Присоединиться К Бельгии"
 #bel.2111.b:0 "Мы сохраним нашу независимость!"
 
 bel.2112.t:0 "Люксембург голосует за присоединение к Бельгии"
 bel.2112.d:0 "Последние избирательные участки закрылись, отметив рекордную явку в самом городе Люксембург. Первые результаты приходят с указанием незначительное большинство в пользу присоединения Бельгии с 48,631 голосами " за " и 42,015 голосов против при явке отмечена в 72,1%. Герцогиня поздравила бельгийское правительство с результатом и сложила свои полномочия в пользу Брюсселя."
 bel.2112.a:0 "Мы приветствуем наших новых братьев!"
 
 bel.2113.t:0 "Люксембург голосует за независимость!"
 bel.2113.d:0 "Последние избирательные участки закрылись, отметив рекордную явку в самом городе Люксембург. Первые результаты выходят указывает на незначительное большинство в пользу сохранения независимости с 48,631 голосами " за " и 42,015 голосов против при явке отмечена в 72,1%. Бельгийское правительство поздравило герцогиню с результатом и пообещало оставить их независимыми, под нашим руководством..."
 bel.2113.a:0 "Удачи Люксембург!"
 
#Протестная агрессивная дальнейшая реакция
 flawa.2.t:0 "Белая Бригада раскрыта"
 flawa.2.d:0 "Во время обычного патрулирования силами обороны Антверпенской гавани они обнаружили группу из пяти человек, пытавшихся проникнуть на причал Ханса. Быстрые действия наших войск означали, что они смогли захватить группу, убив одного человека и разоружив остальных. Они несли небольшие пистолеты, предназначенные для Фламандской Гвардии, и казалось, намеревались саботировать портовые поезда, что нарушило бы жизненно важное судоходство для Германской империи. В ходе дальнейшего расследования было обнаружено, что трое из четырех мужчин являются сотрудниками полиции Дьюрна, что вызывает вопрос о том, можем ли мы доверять нашим собственным полицейским силам. Министерство обороны решительно отреагировало на этот вывод, заявив, что только полный пересмотр программы отбора и подготовки сотрудников полиции может предотвратить дальнейшие неприятности. Однако другие считают, что это может зайти слишком далеко. Как реагировать на ситуацию?"
 flawa.2.a:0 "Медленно увеличивайте наши проверки безопасности."
 flawa.2.b:0 "Полностью капитальный ремонт тренировочного процесса."
 
 flawa.3.t:0 "Белая Бригада терпит убытки"
 flawa.3.d:0 "В связи с недавним увеличением числа проверок и тщательным внутренним расследованием деятельности наших полицейских сил нам удалось задержать более трехсот сотрудников Белой Бригады, что в значительной степени подрывает их способность наносить ущерб нашему режиму. Сам король Адальберт лично наградил командующего Вахтом Влаамсе медалью, наградив его верностью и преданностью победе над врагами Фландрии-Валлонией."
 flawa.3.a:0 "Большой успех нашей репрессивной политике!"
 
 flawa.4.t:0 "Забастовки в Генте"
 flawa.4.d:0 "После наших жестоких репрессий в феврале, которые включали разгон протестующих в столице с грубой силой, многие из более мелких акций по всей стране рассеялись, опасаясь большего кровопролития. Тем не менее, чтобы показать правительству, что им не удалось полностью погасить пламя сопротивления, более тридцати тысяч фермеров и рабочих со всей провинции Гент вошли в город и собрались на площади кайзера Вильгельма и в окружающем парке.собравшаяся ассамблея активно протестовала против насильственных действий, предпринятых режимом Фландрии-Валлонии, и недавних 'реформ', предпринятых против фламандского Совета. Местная Фламандская Гвардия внимательно следит за протестом, чтобы предотвратить эскалацию, как в Брюсселе."
 flawa.4.a:0 "Они имеют право протестовать."
 flawa.4.b:0 "Разогнать толпу силой!"
 
 flawa.5.t:0 "1 Мая в индустриальной долине Валлонии"
 flawa.5.d:0 "По мере приближения первого мая левые подпольные движения готовятся к большой демонстрации своей решимости и страсти к делу синдикализма. На протяжении всей Индустриальной Долины Валлонии, рабочие кидают свои инструменты для того, чтобы отпраздновать синдикалистский праздник. Как и в прошлом году, эта дата будет сопровождаться маршами по городам Намюр и Льеж, которые будут публично скандировать "Интернационал" и участвовать в других мероприятиях, запрещенных правительством. Хотя мы могли бы марши идти мирно, показывая тем, кто еще не присоединился к движению, что мы можем быть терпимы к инакомыслию, наши немецкие командиры выразили желание действовать с тяжелой силой, уничтожив большую часть движения одним большим взмахом."
 flawa.5.a:0 "Действовать только в случае необходимости."
 flawa.5.b:0 "Отправить вооруженный отряд."
 
 flawa.6.t:0 "Бойня в Серенге"
 flawa.6.d:0 "Во время распада очередной удар в Серенге, споры между Фламандской Гвардией и нападающими внезапно переросла в беспорядки, когда был произведен выстрел в командира, убив его мгновенно. Фламандская Гвадрия немедленно открыла ответный огонь, и после града пуль и крови пятьдесят три нападающих лежали мертвыми на земле.\n\nСтало ясно, что наша Фламандская Гвардия совершенно не готова к борьбе с такого рода мятежами и что нам потребуется крупномасштабная перестройка учебного процесса. Хендрик Элиас, глава Гвардии, предположил, что увеличения их численности будет более чем достаточно для решения проблем и даже приведет к более успешным рейдам против повстанцев."
 flawa.6.a:0 "Капитальный ремонт тренировочного процесса."
 flawa.6.b:0 "Начните привлекать больше членов в корпус."
 
 flawa.7.t:0 "Хендрик Элиас объявляет кандидатуру Гента Мэра"
 flawa.7.d:0 "Наш нынешний глава Фламандской Гвардии объявил о своем намерении баллотироваться на пост мэра в промышленной столице Восточной Фландрии. Хотя понятно, что он не совсем любим местным населением, некоторая помощь с нашей стороны может гарантировать лояльность мэра в городе."
 flawa.7.a:0 "Поддержать его кампанию."
 flawa.7.b:0 "Сократить его амбиции."
 
 flawa.8.t:0 "Элиас расширяет гарнизон Гента"
 flawa.8.d:0 "Похоже, что Хендрик Элиас вновь открыл Бараки Леопольда в Генте и основал там новый учебный центр для размещения новобранцев. Хотя этот шаг, столь близкий к выборам, почти наверняка можно рассматривать как признак растущей нестабильности в городе, Элиас заверил нас, что это просто совпадение."
 flawa.8.a:0 "Ну хорошо тогда."
 
 flawa.9.t:0 "Альфред Вандер Стеген выигрывает выборы в Генте"
 flawa.9.d:0 "В неудивительном повороте событий Хендрик Элиас проиграл гонку против гораздо более популярного Альфреда Вандера Стегена, который был поздравлен действующим мэром за его победу. Стенген объявил о своих амбициях вступить в новую эру процветания для населения Гента в эти трудные времена. Однако Хендрик Элиас рассмотрел вопрос об отклонении результатов и готовится принять меры."
 flawa.9.a:0 "Поздравляем Альфреда Вандера Стегена."
 flawa.9.b:0 "Хендрик Элиас отвергает результаты!"
 
 flawa.10.t:0 "Элиас объявляет себя мэром!"
 flawa.10.d:0 "При содействии гарнизона, дислоцированного в Бараках Леопольда, Элиас объявил выборы недействительными и провозгласил себя мэром. Чтобы держать население в узде, он также объявил комендантский час с 8 вечера до 6 утра на улицах Гента, пока ситуация не стабилизировалась."
 flawa.10.a:0 "По крайней мере, у нас теперь есть верный мэр."
 
 flawa.11.t:0 "Крушение поезда в Дендерлеу"
 flawa.11.d:0 "Из-за ошибки на сигнальной станции Дендерлеу Междугородный Поезд, который направлялся в Центральный вокзал Брюсселя, столкнулся с поездом, направляющимся в Брюгге. Два поезда, оба полностью заполненные из-за утренних поездок, столкнулись на полной скорости, мгновенно убив обоих водителей и тридцать четыре других. Десятки граждан до сих пор по-прежнему находятся под обломками, и нация скорбит. Парламент уже выразил свои соболезнования вместе с семьями погибших, и король планирует выступить по радио сегодня днем. Для выявления причин этой катастрофы и предотвращения ее повторения будет создана комиссия по расследованию."
 flawa.11.a:0 "Воистину трагедия!"
 
 flawa.12.t:0 "Террористический заговор обнаружен?"
 flawa.12.d:0 "Расследование крушения поезда в Дендерлеу на прошлой неделе приняло интересный поворот. Во время допроса оператора сигнала он признался, что был предупрежден за час до аварии фигурой, тесно связанной с сопротивлением, чтобы помочь создать "аварию". Оба мужчины были немедленно арестованы, и жандармерия расследует любые связи между этими людьми и известными членами сопротивления."
 flawa.12.a:0 "Пусть секретная полиция позаботится об этом."
 
 flawa.13.t:0 "Дополнительные сведения о крушении в Дендерлеу"
 flawa.13.d:0 "Была обнаружена новая информация о недавнем столкновении, касающаяся личности некоторых пассажиров. Похоже, что Хендрик Элиас, глава Фламандской Гвардии, должен был сесть именно на этот поезд для обычной проверки в Брюгге. Однако он не смог приехать и поэтому никогда не садился в поезд. Многие считают, что эта атака была направлена против Фламандской Гвардии за присоединение к немецкому режиму. Было бы разумно включить их в состав наших основных полицейских сил, с тем чтобы избежать дальнейшей катастрофы."
 flawa.13.a:0 "Отменить некоторые права для Фламандской Гвардии."
 flawa.13.b:0 "Мы не должны вмешиваться в их дела."
 
 flawa.14.t:0 "Протесты Фламандской гвардии"
 flawa.14.d:0 "С тех пор как Бельгия была оккупирована в Вельткриге, Фламандская Гвардия пользовалась особым статусом, отделяющим их от основных полицейских сил. Они первоначально помогли успокоить страну во время Вельткрига, пообещав фламандскому населению независимость и больше прав в голландском языке. Однако, когда после конфликта стало ясно, что Бельгия превратится в марионеточное государство Германии, общественное мнение быстро повернулось против них.\n\nПоскольку многие из первоначальных сил Фламандской Гвардии чувствовали себя брошенными своим лидером, большие группы мужчин покинули корпус. Остальные стали радикальными лоялистами, которым нравился их высокий статус и утвердились как форма тайной полиции, посвященный сохранению выживания режима. Таким образом, когда король решил лишить их власти, многие из них сердито поднялись и двинулись на Брюссель, чтобы потребовать вернуть свои права и привилегии. Многие опасаются возмездия со стороны движения сопротивления и боятся, что без защиты короля они будут жестоко наказаны."
 flawa.14.a:0 "Наше решение останется в силе."
 flawa.14.b:0 "Позволить им вернуться в Жандармерию."
 
 flawa.15.t:0 "Возмездие против Фламандской гвардии"
 flawa.15.d:0 "Похоже, что страх Фламандской Гвардии был оправдан, поскольку менее чем за десять дней более десятка бывших членов были найдены мертвыми, вероятно, убиты в отместку за свои действия против сопротивления. Нам придется быть осторожными, поскольку, похоже, сопротивление определенно не было подавлено полностью."
 flawa.15.a:0 "Мы должны будем внимательно следить за ситуацией."
 
 flawa.16.t:0 "Свободная Бельгия"
 flawa.16.d:0 "Во время небольшого рейда в Генте, совершенного против Фламандской Гвардии, были найдены и взяты во владение сотни газет под названием 'Свободная Бельгия'. Несмотря на то, что этот рейд, возможно, временно замедлил распространение газеты, Пламя революции определенно все еще горит, и придется принять меры."
 flawa.16.a:0 "Отлично сработано."
 
 flawa.17.d:0 "В связи с упразднением нашей фламандской тайной полиции, распространение незаконной пропаганды, ожидаемо увеличилось. Повстанцы, возможно, теперь имеют возможность еще больше расширить свое движение, и нам придется использовать больше наших собственных ресурсов для подавления движения."
 flawa.17.a:0 "Больше сверхурочных для нашей полиции!"
 
 flawa.18.t:0 "Контрабанду обнаружили в Гент"
 flawa.18.d:0 "Во время обычной проверки полицией станции Гент-Синт-Питерс в Генте был обнаружен неопознанный вагон поезда с военными припасами. Поскольку все оружие и техника лишены какой-либо заметной маркировки, трудно установить их происхождение. Тем не менее, многие внутри корпуса подозревают, что они могут происходить из коммуны Франции на юге. Другие подозреваемые включают голландцев, которые, возможно, пытаются восстановить свое королевство путем освобождения Фландрии. Однако мы не можем делать ложных заявлений, и поэтому нам придется выбирать, какой нации противостоять по этому вопросу."
 flawa.18.a:0 "Это явно сделано синдикалистской толпой!"
 flawa.18.b:0 "Приведите мне голландского посла, он объяснит это!"
 
 flawa.19.t:0 "Аудиенция у французского посланника"
 flawa.19.d:0 "Представитель коммуны был вызван во дворец и после короткого допроса опроверг все обвинения. Он предупредил нас, однако, что увеличение наших пограничных сил может привести к нежелательной эскалации и посоветовал нам отказаться от этого вопроса."
 flawa.19.a:0 "Кем этот француз себя возомнил?"
 
 flawa.20.t:0 "Аудиенция у голландского посла"
 flawa.20.d:0 "Голландский посол был вызван во дворец, и хотя короткий допрос не дал нам ответов, которые мы искали, посол пообещал нам, что они ужесточат свою пограничную безопасность, чтобы убедиться в том, что никакие поставки оружия или других незаконных товаров не смогут проникнуть в нашу страну с их границы."
 flawa.20.a:0 "Ну хорошо тогда."
 
 flawa.21.t:0 "Прорыв в расследовании"
 flawa.21.d:0 "При расследовании военного бюджета за прошлый год было обнаружено много мелких неопознанных расходов. Закупка партии оружия из Германской империи, вспомогательного оборудования из Швейцарии и даже бронированного конвоя из Нидерландов. При проверке назначения этого оборудования все знаки указывают на Леопольдсказерн в Генте. Однако эта казарма не использовалась с 1933 года, когда она была преобразована в больницу. Пока неясно, кто санкционировал эти закупки, однако основными подозреваемыми являются члены фламандского Совета низкого ранга, которые могут оказывать помощь повстанцам."
 flawa.21.a:0 "Продолжить расследование."
 
 flawa.22.t:0 "Расследование провалилось"
 flawa.22.d:0 "После тщательного изучения каждой зацепки нам еще предстоит получить результаты, на которые мы надеялись. Некоторые члены Совета были допрошены, и хотя некоторые из них могут иметь связи с сопротивлением, нет четких доказательств. В то время как мы можем продолжать позволять тайной полиции продолжать фокусироваться на этом вопросе, на данный момент ни один виновник не был обнаружен."
 flawa.22.a:0 "Не оставляйте камня на камне!"
 flawa.22.b:0 "Отменить это бессмысленное расследование."
 
 flawa.23.t:0 "Обнаружен крупный Фламандский заговор"
 flawa.23.d:0 "Глава оперативной группы, направленной на раскрытие фламандского заговора, вернулся с результатами. Похоже, что поставки, направленные в Леопольдсказерн, происходят из круга высокопоставленных членов фламандского Совета. Франс ван Каувелаерт был идентифицирован как глава этого скрытного тела и по-видимому, был ответственен за большую часть беспорядков и инакомыслия, возникающих во Фландрии-Валлонии со времен Вельткрига. Похоже, что члены Совета пытались перетасовать средства в руки сопротивления с помощью ай инфильтраторов в почтовой службе. Они также могли распространять свою пропаганду теми же средствами и тайно организовывали митинги и собрания, на которых обсуждалось освобождение Бельгии и Фландрии."
 flawa.23.a:0 "Прочно выкорчевать эту травку!"
 
 flawa.24.t:0 "Ван Каулеверт сбежал"
 flawa.24.d:0 "С ордером на его арест, подписанный самим королем, полиция окружила дом Ван Каулеверта в Брюсселе и стремятся захватить его. Его, должно быть, предупредили заранее, так как все, что они нашли, был пустой дом и тлеющий камин. Полиция и Feldgendarmerie организуют облаву, чтобы быстро положить конец его измены и сил всей страны, мобилизации."
 flawa.24.a:0 "Найти его быстро!"
 
 flawa.25.t:0 "Ван Каулеверта поймали!"
 flawa.25.d:0 "Спустя несколько дней полиция наконец догнала Ван Каулеверта как изменнический рисунок стремились пересечь французскую границу в районе села Парадейз. С захватом такого высокопоставленного члена сопротивления мы, наконец, сможем нанести ответный удар."
 flawa.25.a:0 "Так близко к раю, но так далеко!"
 
 flawa.26.t:0 "Подъем Вердинасо"
 flawa.26.d:0 "Под руководством харизматичного Йориса ван Северена фракции возрастает в Фламандский совет стремится к Великим Нидерландам свободным от вмешательства Германии. В настоящее время его влияние ограничено, но было бы разумно исключить его из Совета, чтобы избежать дальнейших проблем."
 flawa.26.a:0 "Арестовать Ван Северена из Совета."
 flawa.26.b:0 "Подружиться с его партией, чтобы обеспечить их лояльность."
 
 flawa.27.t:0 "Создание Земельной охраны"
 flawa.27.d:0 "После своего изгнания из Фламандского совета Ван Северен постепенно получает поддержку во фламандских городах на севере. Ему удалось создать вокруг себя культ личности с сильным акцентом на милитаризм. Вдохновленные VNH в Нидерландах, они теперь сформировали свою собственную Земельную Охрану, который марширует в униформе по улицам, вызывая серьезную напряженность с нашим собственным Фламандской Гвардии."
 flawa.27.a:0 "Арестуйте их всех!"
 flawa.27.b:0 "Они не причинят нам никакого вреда."
 
 flawa.28.t:0 "Первомайские столкновения"
 flawa.28.d:0 "Большие группы социалистов протестовали на улицах Антверпена против недавних увольнений в порту. Эти левые были встречены подготовленной группой Земельной Охраны, которые начали столкновение с ними, прежде чем силы Фламандской Гвардии окончательно разогнали бой. Инцидент доказал, что группа становится все более опасной и что быстрое разрешение ситуации имеет жизненно важное значение для национальной стабильности. Хендрик Элиас предложил интегрировать их в Фламандскую Гвардию, поскольку они явно анти-синдикалистские и могут оказаться более лояльными солдатами в насильственных разгонах забастовщиков синдикалистов."
 flawa.28.a:0 "Убедите их присоединиться к Фламандской Гвардии."
 flawa.28.b:0 "Распустить движение силой."
 
 flawa.29.t:0 "Фламандский переворот"
 flawa.29.d:0 "Примерно в обеденное время, когда Адальберт наслаждался едой в королевском дворце, внезапно начались события. Больные немецкой тиранией, фламандские националисты медленно расширяли свое влияние в последнее время - и после недавних мер короля они, наконец, увидели возможность выполнить свои планы.\n\nПо приказу Ван Северена и других членов Совета около 12:47 члены Вахта Ваамсе покинули свои брюссельские казармы на грузовиках. Первый отряд был развернут и поспешил к федеральному парламенту, который заседал. Быстро подавив охранников, путчисты смогли установить укрепленную позицию в здании и держать в заложниках многих парламентариев.\n\nДругой отряд направился прямо к королевскому дворцу и протаранив Передние ворота специальным грузовиком, сумел штурмовать его. Подавив королевскую гвардию, они смогли обезопасить здание. Одним быстрым и мощным ударом правительство было полностью парализовано."
 flawa.29.a:0 "Ой..."
 
 flawa.30.t:0 "Силы Режима реагируют"
 flawa.30.d:0 "После того, как первоначальный шок прошел, немецкие и режимные войска из армейских казарм, расположенных по всему городу, мобилизовались и бросились к центру. По прибытии они встретили ожесточенное сопротивление со стороны элементов подпольного движения, которые увидели возможность и помогли осуществить переворот. Из-за того, что силы режима не смогли вовремя добраться до Дворца, Фламандская Гвардия быстро сумела прорвать последнюю линию обороны и влился в Королевскую столовую. Там они познакомились с Адальбертом, все еще наслаждаясь его супом и совершенно не подозревая о ситуации.\n\n Хендрик Элиас, глава Фламандской Гвардии, выдвинул королю ультиматум - либо он добровольно откажется от власти во Фландрии-Валлонии и останется заложником до тех пор, пока не будут достигнуты договоренности с Германской империей, либо он подпишет указ о прекращении своего влияния во фламандско-валлонской политике."
 flawa.30.a:0 "Отказаться."
 flawa.30.b:0 "Подсать договор."
 
 flawa.31.t:0 "Фламандский Совет берет власть под свой контроль"
 flawa.31.d:0 "С Адальбертом свергнут, Джорис Ван Северен успешно взял под свой контроль и объявил себя лидером страны, пока стабильность не была восстановлена. Немецкие граждане, опасаясь за свою жизнь, бегут из страны так быстро, как они могут, что их богатство. Сейчас у нас есть возможность исправить ошибки Вельткрига и все эксцессы режима за последние двадцать лет, нанеся оккупантам и их лакеям жестокое унижение. С другой стороны, мы могли бы задать нашему народу новый курс - выйти за рамки несправедливости прошлого."
 flawa.31.a:0 "Отомстить за изнасилование Бельгии!"
 flawa.31.b:0 "Мы порядочные люди."
 
 flawa.32.t:0 "Смена власти"
 flawa.32.d:0 "Поскольку Фламандский Совет полностью контролирует ситуацию, многие высокопоставленные должностные лица других партий опасаются, что Ван Северен планирует создать военное правительство вместо того, чтобы допустить проведение официальных выборов. Большая коалиция БПП, КП и ЛП организовывается в попытке противостоять Ван Северену, и утверждается, что они могут призвать к молчаливой поддержке мстительную Германию."
 flawa.32.a:0 "Великая коалиция свергает Ван Северена."
 flawa.32.b:0 "Ван Северен объявляет себя "Лидером"."
 
 flawa.33.t:0 "Переворот Земельной охраны"
 flawa.33.d:0 "Стремясь обеспечить, чтобы их лидер Ван Северен оставался у власти, Земельная Охрана предприняла контрпереворот против демократических сил. Столкновения между двумя фракциями вспыхивают по всей стране, и последние остатки порядка разрушаются."
 flawa.33.a:0 "Армия продвигается вперед."
 
 flawa.34.t:0 "Деффонтейн берет власть под свой контроль"
 flawa.34.d:0 "Стремясь восстановить порядок в стране, Деффонтейн захватил контроль и приказал своим войскам разогнать тяжелые бои в городах. Он пообещал, что не будет долго контролировать ситуацию и что после выборов он вернет власть демократическому правительству."
 flawa.34.a:0 "Мы назначим новые выборы в течение шестидесяти дней."
 
 flawa.35.t:0 "Фламандский Совет провозглашает герцогство Фландрия!"
 flawa.35.d:0 "В последней отчаянной попытке обеспечить свою власть над фламандским регионом, прежде чем Адальберт окончательно распустит их, совет предпринял смелый шаг, единогласно провозгласив Фландрию независимой от Союза. Хотя они имеют поддержку жесткой линии фламинго и некоторых отрядов Фламандской Гвардии, они могут быть довольно легко быть раздавлены полной мощью Германской империи. Однако мы могли бы признать их решение законным и предоставить им самоуправление в нашем союзе."
 flawa.35.a:0 "Подавить восстание."
 flawa.35.b:0 "Одобрить создание герцогства Фландрии."
 
 flawa.36.t:0 "Фламандское восстание подавлено"
 flawa.36.d:0 "Фламандцы потерпели сокрушительное поражение, но немецкое командование решило, что они должны быть вознаграждены полной независимости. К счастью для нас, у нас есть мощная сила вафли, чтобы поддержать нас, поэтому мы все еще можем идти вперед и просто повторно поглощать их."
 flawa.36.a:0 "Захватить Фламоучис!"
 
 flawa.37.t:0 "Фламандский Совет берет власть под свой контроль"
 flawa.37.d:0 "С подписью Адальберта на законопроекте он был признан конституционно бессильным и неспособным действовать как не более чем номинальное лицо для нации. Хотя Фламандский совет уже обеспечил себе полный контроль над страной, им еще предстоит пройти долгий путь, чтобы убедить население в своих благих намерениях. Хорошим шагом в этом направлении было бы восстановление свободных выборов, что позволило бы всем партиям высказаться в парламенте. Однако ярые националисты и сторонники диетологии В Совете выступают против этой идеи, предполагая, что это может привести к росту популярности синдикалистов, что поставит под угрозу их позиции."
 flawa.37.a:0 "Выборы должны состояться."
 flawa.37.b:0 "Совет правит без возражений."
 
 flawa.38.t:0 "Выборы в Фламандско-Валлонский парламент"
 flawa.38.d:0 "Согласно постановлению Совета, который добровольно ушел в отставку, выборы должны проводиться по всей стране. Хотя ограничения, введенные Адальбертом, были серьезно ослаблены, немецкие наблюдатели по-прежнему пристально следят за своей марионеткой и будут вмешиваться в случае необходимости."
 flawa.38.a:0 "БРП получает большинство голосов."
 flawa.38.b:0 "КП предоставляет премьер-министра."
 flawa.38.c:0 "ЛП достигает большинств мест."
 
 flawa.39.t:0 "Социалисты добиваются победы на выборах во Фландрии-Валлонии"
 flawa.39.d:0 "После того, как Фламандский Совет сократил власть сына Вильгельма Адальберта в правительстве, социалистическая партия БРП выиграла досрочные выборы и получила контроль над государством. Хотя пока неясно, планируют ли они "реформировать" государство в синдикалистский Бастион, как в соседней коммуне Франции, или просто принять прогрессивное законодательство, у нас есть возможность упреждающе вмешаться и восстановить Адальберта к власти, используя наши силы, размещенные в стране."
 flawa.39.a:0 "Рейх не выдержит еще одного логова левых!"
 flawa.39.b:0 "Мы не будем вмешиваться напрямую..."
 
 flawa.40.t:0 "Немецкая интервенция"
 flawa.40.d:0 "Стремясь подавить рост синдикалистских элементов в БРП, немецкая армия вмешалась и восстановила Адальберта к власти. Гарнизоны по всей стране были подкреплены дополнительными подкреплениями,а во фламандских городах и промышленном центре Силлона был введен комендантский час, чтобы предотвратить любую эскалацию."
 flawa.40.a:0 "Адальберт Всевышний правитель."
 
#Мирный Переход Бельгии
 
 flawa.41.t:0 "Протесты в Генте и Антверпене"
 flawa.41.d:0 "Протестуя против роспуска сухопутного флота и полного уничтожения Вердинасо, сотни людей вышли на улицы, чтобы выступить против решения короля. В то время как протесты кажутся не более чем очередной мирной попыткой заставить Адальберта уйти, может потребоваться сильное вмешательство, чтобы показать толпе, кто здесь действительно контролирует ситуацию."
 flawa.41.a:0 "Пусть протестуют."
 flawa.41.b:0 "Пошлите туда кавалерию."
 
 flawa.42.t:0 "Националистический митинг в Брюсселе"
 flawa.42.d:0 "Под видом мирной демонстрации в поддержку усилий по оказанию помощи фламандским фламандским фермерам в западной части страны тысячи людей прибыли в Варанду. То, что началось как простой протест для фермеров, очень быстро переросла в полном объеме на националистический митинг с бельгийскими флагами развевается вокруг и поют гимн Бельгии, проведенные по всему парку. Полицейские силы быстро окружили парк, чтобы подавить революционеров, но ожидают дальнейшего командования, прежде чем вмешаться."
 flawa.42.a:0 "Они имеют право протестовать."
 flawa.42.b:0 "Ничего Полевая жандармерия не сможет решить!"
 
 flawa.43.t:0 "Референдум о восстановлении Королевства Бельгии"
 flawa.43.d:0 "Организованный сопротивлением и членами всех основных партий референдум, призывающий к независимости Бельгии, был подготовлен тайно после неоднократных протестов и митингов, не имевших никакого влияния на короля. Хотя они не верят, что их действия убедят германское правительство предоставить Бельгии независимость, они надеются убедить иностранные державы вмешаться от их имени. Синдикалисты, как во Французской Коммуне, так и в бельгийском сопротивлении, с тревогой ждут неминуемого ответа, так как отрицание референдума, скорее всего, укрепит их позиции в разделенной нации."
 flawa.43.a:0 "Пусть референдум продолжается."
 flawa.43.b:0 "Арестуйте всех причастных к его организации."
 
 flawa.44.t:0 "Бельгийцы требуют независимости"
 flawa.44.d:0 "Похоже, что напряженность в соседней Фландрии-Валлонии наконец-то достигла своего апогея. Наш марионеточный режим в стране не смог должным образом подавить инакомыслие против нашего правления, и теперь неофициальный референдум, организованный бельгийским сопротивлением, всеми основными политическими партиями и другими оппозиционными деятелями, воодушевил его население, настроив его против нашего правления. Сейчас они открыто призывают нас предоставить им независимость, скорее всего надеясь, что международное давление вынудит нас удовлетворить их просьбу. Хотя мы могли бы, очевидно, отказаться от этого дерзкого требования, это могло бы подбодрить Синдикалистские элементы сопротивления и подтолкнуть нацию к коммунарам."
 flawa.44.a:0 "Пусть Бельгия обретет свою независимость."
 flawa.44.b:0 "Дураки забыли свое место!"
 
 flawa.45.t:0 "Коммуна Бельгии провозгласила независимость"
 flawa.45.d:0 "Подпитываемые реваншизмом против немецких оккупантов и продолжающимся гнетом Адальберта и его режима, синдикалисты в нашей стране, наконец, воспользовались своим шансом и объявили бельгийскую нацию частью Интернационала и объявили о своей поддержке коммунистов в войне против Германской империи."
 flawa.45.a:0 "Огни революции горят по всей стране."
 
#Адальберт начинает реформирование
 
 flawa.50.t:0 "Коррупция в Главном Банке"
 flawa.50.d:0 "После того, как Главный Банк был отделен от Социального Бельгийского Общества после банкротства в Черный Понедельник в прошлом году, представители фламандского Совета были помещены в высокие позиции в организации. Однако сегодня утром газета De Standaard опубликовала статью на первой полосе с подробным описанием коррупции в высших эшелонах власти. Ряд крупных католических членов и немецких промышленников упоминаются по имени, в то время как Пол Ван Зеланд, глава католической партии, был публично обвинен в ответственности за коррупцию, заражающую организацию..."
 flawa.50.a:0 "Созвать специальное слушание в парламенте!"
 
 flawa.51.t:0 "Пол Ван Зеланд выступает перед парламентом"
 flawa.51.d:0 "После выступления Ван Зеланда в парламенте, беспорядки в рядах вспыхнули открыто со многими призывами к его немедленной отставке и отставке католического правительства во главе. Ван Зеланд, однако, назвал слухи социалистической пропагандой, направленной на нанесение ущерба его репутации без какой-либо другой цели, кроме как шантажировать его и дискредитировать партию."
 flawa.51.a:0 "Обыщите его дом и офис."
 
 flawa.52.t:0 "Полевая Жандармерия штурмует оФис Генерального Банка"
 flawa.52.d:0 "С ордером на обыск, подписанным непосредственно самим Адальбертом I, ударным силам Полевой Жандармерии было приказано штурмовать Главный Банк в ходе утреннего рейда и обеспечить все документы и ключевой персонал для расследования. В то время как жандармерия успешно конфисковала сотни документов, печи банка удобно работали сверхурочно, пытаясь уничтожить как можно больше доказательств. К вечеру десять больших грузовиков выехали из здания, перевозя все улики во дворец."
 flawa.52.a:0 "Назначить комиссию по расследованию."
 
 flawa.53.t:0 "Сап выступает против Луиса Франка"
 flawa.53.d:0 "С полным хаосом в Католической Партии, члены которой отчаянно пытаются сомкнуть ряды и избегать всех членов, причастных к скандалу, Густав Сап открыто выступил против Луи Франка, главы Генерального Банка, за его участие в коррупции. Поскольку он болезненно детализирует все свои ошибки с тем, что некоторые называют инсайдерским знанием, репутация Франка была полностью опустошена, заставив его уйти посреди унизительной речи Сапа."
 flawa.53.a:0 "Карточный домик рушится."
 
 flawa.54.t:0 "Ван Аккер подставил Католическую партию под скандал Черного Понедельника"
 flawa.54.d:0 "В социалистической газете Vooruit! Ахилл Ван Аккер присоединился к обязательствам Сап по уничтожению Луиса Франка и Ван Зеланда. В то время как Ван Аккер раскритиковал Ван Зеланда за его неудачи в кризисе Черного Понедельника, он назвал Франка презренной собачкой немецкой аристократии, управляемой так прибылью и ответственной за угнетение фламандских рабочих."
 flawa.54.a:0 "Репутация Франка полностью разрушена!"
 
 flawa.55.t:0 "Луи Франк покончил жизнь самоубийством"
 flawa.55.d:0 "Растущее давление со всех сторон и немецкое расследование его пребывания на посту директора Генерального Банка сказались на Луи Франке, который вчера вечером совершил самоубийство. Он был найден рядом со своим служебным оружием со времен Вельткрига и одет в парадную форму, с запиской на тумбочке с подробным описанием ролей всех лиц, причастных к скандалу. Этим последним актом он надеется поступить правильно для своего Отечества и избавить своих родственников от позора. Уже Полевая Жандармерия была развернута в массовом порядке сажать в тюрьму многих бедолаг, Франк был вовлечен."
 flawa.55.a:0 "Этим последним актом он восстановил некоторую степень чести."
 
 flawa.56.t:0 "Адальберт обвиняет Совет"
 flawa.56.d:0 "Арестовав всех видных членов фламандского Совета, Адальберт указал на широко распространенную коррупцию и предательство этого органа, а также на его опасность для достижения цели обеспечения безопасности и свободы Фландрии-Валлонии. Полицейские силы и Следственный комитет внимательно следят за кризисом, пытаясь искоренить глубоко укоренившееся должностное преступление, которое мы сейчас обнаружили под поверхностью многих национальных учреждений."
 flawa.56.a:0 "Совет явно утратил свою полезность..."
 
 flawa.57.t:0 "Создание Рейксватта"
 flawa.57.d:0 "С Полевой Жандармерией мольба верность Адальберт сама Фламандская Гвардия, под управлением Совета, правительство проголосовало за создание Жандармерии для выполнения роли Фламандской Гвардии есть и более аполитичным полиции."
 flawa.57.a:0 "Еще один удар по совету."
 
 flawa.59.t:0 "Кооперативные прессы для членства в БРП"
 flawa.59.d:0 "В то время как первые выборы после Вельткрига были запланированы на 1938 из-за недавних реформ Адальберта, БРП или Бельгийской Рабочей Партии по-прежнему запрещено принимать участие из-за страха социализма, распространяющегося среди простого человека. В знак протеста против этого решения де Ман и кооперативы заставляют своих членов выходить на улицы и протестовать против этой несправедливости. Они также призывают всех граждан голосовать "ни за что из вышеперечисленного", если выборы пройдут без них."
 flawa.59.a:0 "БРП жадно питается углями Черного Понедельника."
 
 flawa.60.t:0 "Французские агитаторы захвачены в Шарлеруа"
 flawa.60.d:0 "После забастовки в Промышленном районе Шарлеруа несколько французских граждан были выбраны из толпы Валлонии и идентифицированы как общинные синдикалисты. В то время как рабочие вчистую отказывается сотрудничать с властями, само их присутствие лишь подтверждает наши опасения синдикализм распространяется по всему Сильон."
 flawa.60.a:0 "Мы должны привлечь Ван Аккера."
 
 flawa.61.t:0 "Королевская аудиенция у Ван Аккера"
 flawa.61.d:0 "В связи с забастовками Шарлеруа и последующими арестами нескольких французских агитаторов-синдикалистов Адальберт решил заняться этой проблемой головой вперед и организовал встречу с лидером БHП Ахилл Ван Аккером. В то время как Король неохотно разрешает БРП участвовать в предстоящих выборах, Ван Аккер пообещал ему, что только через сильного, централизованного лидера социал-демократа можно будет спасти Фландрию-Валлонию от падения до экстремизма."
 flawa.61.a:0 "Только на основе сотрудничества мы можем обеспечить стабильность."
 flawa.61.b:0 "Все социалисты предатели короля!"
 
 flawa.62.t:0 "Выборы 1938 года во Фландрии-Валлонии"
 flawa.62.d:0 "Впервые с начала немецкой оккупации Бельгии во время Вельткрига немецкий режим позволил провести выборы в своем марионеточном государстве. В то время как все партии решили бежать самостоятельно, полностью убежденные в своем превосходстве, похоже, что КП настроена на сокрушительную победу."
 flawa.62.a:0 "БРП добивается широкой победы."
 flawa.62.b:0 "КП достигает абсолютного большинства." 
 
 
#Прелюдия к революции
 bel.225.t:0 "Забастовки на рудниках Золдера"
 bel.225.d:0 "Шахтеры и рабочие в близлежащей промышленной зоне сложили свое оборудование в знак протеста против бесчеловечных условий, в которых они регулярно находятся. Для выполнения квот, установленных региональным промышленным руководителем, многие работники вынуждены работать семь дней в неделю, некоторые более двенадцати часов в день, или рискуют потерять работу. Кооператив Золдера решил принять меры и подготовил большую забастовку, чтобы бороться против их условий и поклялся поддерживать забастовку, пока их условия не будут выполнены."
 bel.225.a:0 "Пришлите сюда Фламандскую Гвардию."
 bel.225.b:0 "Дайте пустые обещания о помощи кооперативу."
 
 bel.226.t:0 "Годовщина убийства в Антверпене"
 bel.226.d:0 "22 января 1935 года, страна была опустошена убийством Альберта, Пота и Теофиэля Грэйпа, два видных члена Антверпенского Союза, партнеры из немецкой судоходной компании. Это привело к общенациональной забастовке, организованной БРП, местными кооперативами и профсоюзами с целью заставить правительство подписать закон, обеспечивающий лучшие условия труда, и введению сорокачасовой рабочей недели.\n\nОднако правительство решило дать отпор этому удару с применением силы, приведшему к шести жертвам в гавани Гента, и лишению свободы более трехсот членов профсоюза в последующие недели. В конечном счете забастовка была отменена, так как члены организации были заперты или им угрожали подчиниться.\n\nСегодня кооператив Гента, обратился к мэру города с просьбой разрешить им организовать небольшую церемонию в соборе Синт-Баафс в ознаменование жертвоприношений своих членов."
 bel.226.a:0 "Лучше забыть о таком черном пятне во время нашего правления."
 bel.226.b:0 "Прислать представителя, чтобы выразить наши соболезнования."
 
#Западная Шельда
 bel.1013.t:0 "Блокада Западной Шельды"
 bel.1013.d:0 "Голландцы заблокировали вход в Западную Шельду, фактически отрезав гавани Гента и Антверпена, что создает большие проблемы для наших производственных мощностей."
 bel.1013.a:0 "Мы должны двигаться дальше."
 
 bel.1014.t:0 "Блокада Западной Шельды снята"
 bel.1014.d:0 "Наши силы обезопасили оба берега реки, тем самым сняв голландскую блокаду. Корабли снабжения и торговые суда, покидающие причал, вновь стали обычным зрелищем для жителей Антверпена."
 bel.1014.a:0 "Отлично!"
 
#Лингвистическое расстройство
 
 belind.1.t:0 "Начало первого подсчета талантов"
 belind.1.d:0 "Несмотря на то, что независимость Бельгии вновь была обеспечена, языковые проблемы доминируют в политическом ландшафте. Что еще хуже, из-за стремления Германии к интеграции ни одна из наших демографических статистических данных не остается в силе. Поэтому Правительство предложило провести полную перепись населения для определения того, какие деревни и города говорят на каком языке. По результатам этого 'рассказа талантов', Брюссель надеется определить точное местоположение языковой границы и решить лингвистическую проблему."
 belind.1.a:0 "Начать отсчет."
 
 belind.2.t:0 "Результаты подсчета талантов"
 belind.2.d:0 "После нескольких недель подсчета голосов комиссия, ответственная за Подсчет Талантов, завершила свой отчет и отправила его в парламент. Результаты далеко не шокируют: огромное большинство французов говорят соответственно на Валлонии и голландском во Фландрии. Наиболее крупные аномалии являются франкоговорящие, фламандском городе Моескроен и Брюссельского столичного региона. Благодаря влиянию немецкого марионеточного правительства и доминированию фламандского Совета Брюссель почти полностью прекратил свою французскую конфронтацию и пережил создание крупного немецкого меньшинства. Для решения вопросов, связанных с вмешательством Германии и существовавшей ранее напряженностью, правительство рассматривает вопрос о создании так называемой языковой комиссии, на которую будет возложена задача урегулирования кризиса."
 belind.2.a:0 "Создайте комиссию по языку."
 belind.2.b:0 "У Бельгии есть более важные вопросы!"
 
 belind.3.t:0 "Статус немецкого меньшинства"
 belind.3.d:0 "Немецкое влияние во Фландрии-Валлонии и интеграционные планы Адальберта резко увеличили число немецкоязычных, которые стали слишком большим меньшинством, чтобы игнорировать. На восточной стороне Льежа и в Брюсселе их влияние особенно ощутимо, и в настоящее время в регионах проходят протесты, что приводит к серьезной напряженности в отношениях с фламандским и валлонским населением. Немецкое меньшинство просит признать немецкий в качестве официального языка и предоставить немецкой общине возможность автономного управления. Если мы уступим их просьбам, это может привести к напряженности во Фландрии, где сепаратизм по-прежнему силен."
 belind.3.a:0 "Игнорируйте заявление Германии."
 belind.3.b:0 "Посмотрите на создание языковых сообществ."
 
 belind.4.t:0 "Определение языковой границы"
 belind.4.d:0 "В настоящее время наша языковая граница является лишь абстракцией и не имеет никакого значения. Однако из-за смешанного населения на границе многие чувствуют себя брошенными из-за одноязычных объектов. В Валлонском городке в Хенегувене, граничащем с Восточной Фландрией, все формы права и управления осуществляются исключительно на французском языке, что создает проблемы для фламандского меньшинства, проживающего в этом же городе. Поэтому система, где Фламандские граждане могут заказать официальную корреспонденцию и услуги в Фламандский была предложена. Хотя перестройка языковой границы была бы дорогостоящим делом, это очень помогло бы нашим гражданам, живущим на границе."
 belind.4.a:0 "Держитесь за одноязычную систему."
 belind.4.b:0 "Создание двуязычных учреждений для пострадавших."
 
 belind.5.t:0 "Утверждение границ провинций"
 belind.5.d:0 "Как указывает Подсчет талантов, многие города на границе языка в настоящее время размещены в неправильном провинции. Такие города, как Комен и Орруар, имеют французское большинство более 80%, но расположены во фламандских провинциях. Для завершения передачи этих общин потребуется согласие Федерального правительства Брюсселя."
 belind.5.a:0 "Перенос городов."
 
 belind.6.t:0 "Март в Брюсселе"
 belind.6.d:0 "В знак протеста против недавней передачи деревень большие группы фламандскоязычных граждан спустились в столицу, протестуя против того, что они считают посягательством государства на фламандский язык. Они утверждают, что в то время как фламандские граждане, мигрирующие в Валлонию, адаптируются к французскому языку, Валлонии настаивают на том, чтобы говорить на французском языке. Это приводит к росту валлонских меньшинств во Фламандском регионе языковой границы, отодвигая границу на север. Требования фламандского движения ясны: никаких дальнейших талантов, полное уничтожение объектов общин вокруг Брюсселя, Флемификация промышленности и создание отдельного фламандского правительства."
 belind.6.a:0 "Сделать небольшие уступки, чтобы успокоить протестующих."
 belind.6.b:0 "Уступить их требованиям."
 
 belind.7.t:0 "Второе марта в Брюсселе"
 belind.7.d:0 "Недовольное пассивной реакцией правительства, фламандское движение организовало второй марш на Брюссель. Несмотря на то, что большинство устоявшихся партий были против столь радикальной провокации против Брюсселя, фламандские националисты настаивали на дальнейшем закреплении своей популярности. С встречными протестами со стороны франкоязычного движения также, Похоже, что у Брюсселя не будет выбора, кроме как двигаться вперед с усилиями по децентрализации."
 belind.7.a:0 "Начните реформу правительства."
 
 belind.8.t:0 "Разделение общин"
 belind.8.d:0 "Под давлением движений всех трех языковых групп Брюссель приступил к осуществлению программы сообщества. Будут созданы три отдельных автономных правительства: фламандское правительство, французское правительство и правительство Германии, каждое из которых будет иметь право решать вопросы образования и культуры в рамках своей юрисдикции. Брюссель будет совместно контролироваться всеми тремя правительствами, каждое из которых будет обслуживать носителей языка, который они представляют. В предложение включена процедура "тревоги" сообщества, законодательный процесс, обеспечивающий, чтобы ни одна община не могла провести реформу, которая нанесла бы ущерб другим общинам. Хотя этот шаг серьезно подорвал власть федерального правительства и укрепил фламандских националистов, представляется, что большинство населения удовлетворено новой реформой и с нетерпением ожидает первых выборов в общины."
 belind.8.a:0 "Первая государственная реформа-это факт."
 
 belind.9.t:0 "Разделение Брабанта"
 belind.9.d:0 "Поскольку единственная бельгийская провинция, где Валлонии и фламандцы живут вместе, раскололась вдоль языковой границы, Правительство предложило сократить провинцию надвое вдоль этой границы, чтобы упростить работу языковых общин. Валлония-Брабант будет управляться из города Вавре, в то время как Фламандский-Брабант будет управляться из Левена. Город Брюссель, расположенный в центре провинции, станет самостоятельным образованием и полностью войдет в состав Брюссельского региона."
 belind.9.a:0 "Разделить Брабант."
 belind.9.b:0 "Держите Брабант неповрежденным."
 
 belind.10.t:0 "Разделение регионов"
 belind.10.d:0 "В связи со снижением значения валлонской промышленности федеральное правительство получает все больше просьб от валлонских промышленников, поддерживаемых их немецкими коллегами. Они требуют, чтобы так же, как и культурное разделение на сообщества, другое разделение было сделано на основе экономических регионов. Создание регионов, в состав которых войдут Фландрия, Валлония и столичный брюссельский регион, еще раз приблизит процесс принятия решений к народу. Расходы на содержание такого крупного бюрократического государства с семью различными правительствами были бы огромны, и возможно, было бы целесообразно продолжить рассмотрение этого предложения."
 belind.10.a:0 "Откажитесь от их просьбы."
 belind.10.b:0 "Делегировать полномочия общин."
 
 belind.11.t:0 "Протест в Льеже"
 belind.11.d:0 "Хотя фламандское сообщество согласилось с федеральным правительством и приняло их просьбу объединить Фламандский регион и фламандское сообщество, французское сообщество отклонило эти требования и нашло в этом поддержку со стороны Валлонского населения. Они настаивают на том, что культурные и экономические задачи должны оставаться раздельными и что они не могут помочь франкоязычным гражданам Брюсселя без этого раскола. Возможно, нам стоит рассмотреть их мнение, чтобы сохранить контроль над Валлонией, но следует также рассмотреть вопрос об увеличении расходов на содержание обоих этих правительственных органов."
 belind.11.a:0 "Заставить Валлонский регион и французскую общину объединиться."
 belind.11.b:0 "Сохранить оба отдельных правительства."
 
 belind.16.t:0 "Трение в НОЖДБ"
 belind.16.d:0 "Шум был вызван сегодня, когда Фламандский националист подрался с поездным персоналом в Брюсселе. Мужчина отказался отвечать франкоговорящему дирижеру, если он не говорил по-фламандски, сказав, что в Бельгии все люди должны говорить на обоих языках, а не только на фламандском. Это еще один инцидент, связанный с ростом напряженности между фламандцами и валлонами."
 belind.16.a:0 "Исследуйте проблемы."
 belind.16.b:0 "Не обращай внимания."
 
 belind.17.t:0 "Забастовки в Антверпене"
 belind.17.d:0 "Из-за протеста, спровоцированного скандалом на прошлой неделе, Антверпен-Сентраал был заблокирован фламандскими нападающими. Они требуют обязательного языкового экзамена для всего Валлонского персонала, желающего работать во Фландрии. Никакой реакции со стороны руководства НОЖДБ не последовало, так как государственная компания ожидает реакции со стороны федерального правительства."
 belind.17.a:0 "Настаивайте на двуязычном обследовании."
 belind.17.b:0 "Пусть НОЖДБ сами разберутся с этим."
 
 belind.18.t:0 "Столкновения в Брюсселе"
 belind.18.d:0 "Еще одно столкновение между фламандскими протестующими и Рейксвахтом произошло сегодня в Брюсселе, когда большой протест против экономической политики Бельгии вступил в контакт с брюссельской полицией. Несколько протестующих были избиты полицией, и хотя никто не погиб, Народный союз в крови."
 belind.18.a:0 "Печальный день для всех бельгийцев."
 
 belind.19.t:0 "Народный союз высказывается против экономической политики"
 belind.19.d:0 "В связи с крахом значительной части валлонской промышленности и все большей коммерческой ориентацией на Фландрию многим стало ясно, что Валлония стала меньшим партнером в Союзе. Чтобы исправить это, федеральное правительство разрешило крупные трансферты субсидий и инвестиций в Индустриальной долине Валлонии, чтобы помочь Валлонам восстановиться. Народный союз сейчас заявляет, что если они победят на выборах, эти переводы будут полностью вырезать и полностью использованы для помощи Фландрии. Это вызвало большие возмущения от БРП, кто обвинил Народный союз социально и губительно для бельгийских стабильности."
 belind.19.a:0 "Народный союз становится опасным."
 
 
 
#No Communities
 belind.12.t:0 "Волнения во фламандских Арденнах"
 belind.12.d:0 "В Ронсе крупные акции протеста были организованы фламандским движением против все более франкоговорящего населения. Они опасаются, что если Брюссель не вмешается в языковой кризис, Фламандский язык будет вытеснен дальше на север из-за миграции и отказа адаптироваться Валлонского населения. Они утверждают, что дальнейшее укрепление департамента образования и обеспечение равного использования обоих языков на национальном уровне должны быть главными приоритетами для правительства, если оно желает разрешить этот кризис."
 belind.12.a:0 "Капитальный ремонт системы образования."
 belind.12.b:0 "Игнорируйте фламандские протесты."
 
 belind.13.t:0 "Досье Брюссель-Галле-Вильворде"
 belind.13.d:0 "С момента обретения Бельгией независимости провинция Брабант стала центром нашего государства, состоящего из Валлонского большинства на юге, фламандского большинства на севере и разделенного Брюссельского региона в центре всего этого. Из-за упрямства правительства в сохранении провинции и старых избирательных округов в регионе нарастает протест, призывающий Брюссель, по крайней мере, разделить провинцию или адаптировать регион Брюссель-Галле-Вильвурде к нынешней ситуации."
 belind.13.a:0 "Разделить Брабант."
 belind.13.b:0 "Держите Брабант неповрежденным."
 
 belind.14.t:0 "Выборы в Бельгии"
 belind.14.d:0 "Напряженность высока в результате языковых протестов по всей стране с Валлонии и фламандских националистов оказывается очень популярным. Общественное мнение поворачивается против действующего правительства из-за их упорной и консервативной позиции в отношении государственной реформы, которая может стоить им выборов."
 belind.14.a:0 "Фламандские националисты Народный союз выигрывают."
 belind.14.b:0 "БРП занимает наибольшее количество мест."
 belind.14.c:0 "КП достигает победы."
 
 belind.15.t:0 "Народный союз объявляет о своей победе"
 belind.15.d:0 "Подкрепляется недовольством граждан, проживающих на языковой границе и привлечения избирателей от куда более радикальный Вердинасо и БРП, Народный Союз выиграли выборы с перевесом. Они заявляют, что стремятся выполнить свои предвыборные обещания и преобразовать Бельгию в Конфедерацию, в которой правительства фламандских и валлонских островов освободятся от ограничений Брюсселя и смогут действовать по своему усмотрению."
 belind.15.a:0 "Это будет долгий и тяжелый процесс."
 
