 BEL_anti_german_sentiment4_desc:0 "Высокие налоговые ставки, фаворитизм по отношению к немцам и общее отсутствие интереса со стороны немецких администраторов и промышленников к условиям жизни во Фламандско-Валлонском регионе лишь усугубили отвращение к немецкому режиму, вызвав большое социальное неравенство и волнения, особенно в Валлонии."
