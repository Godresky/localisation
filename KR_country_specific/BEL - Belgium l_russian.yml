### Идеи ###
 BEL_Antwerp_Harbor:0 "Голландский контроль над Вестершельде"
 BEL_Antwerp_Harbor_desc:0 "После того, как Бельгийская революция не смогла обеспечить безопасность государства Зевс-Вландерен, у нас не было выбора, кроме как вести переговоры с голландцами о расширении гавани Антверпена. Если напряженность в отношениях между нашими двумя странами обострится, нашему главному торговому узлу будет нанесен серьезный ущерб."                                                                                                                                                                                                                                                                                                         
 BEL_Antwerp_Harbor_Reinstated:0 "Процветающая торговля"
 BEL_Antwerp_Harbor_Reinstated_desc:0 "С завершением дноуглубительных работ в Вестершельде и 'гроте Дорстик' судоходные мощности порта достигли новых высот."
 BEL_Expanding_Schelde:0 "Углубление дна Западного Шельда"
 BEL_Expanding_Schelde_desc:0 "Чтобы увеличить скорость отгрузки Антверпена, совместное усилие по углублению дна Западного Шельда было сделано бельгийским и голландским правительствами."
 BEL_King_Exile:0 "Король Альберт I в изгнании"
 BEL_King_Exile_desc:0 "После того, как Вельткриг закончился сокрушительным поражением для нашей маленькой нации, король Альберт I был вынужден покинуть страну и последовал за Британской Королевской семьей в Канаду. Обожаемый всеми своими подданными за храбрость во время Вельткрига, что принесло ему прозвище "Король солдат", крупные подпольные движения роялистов замышляют его возвращение на трон и конец немецкой оккупации."
 BEL_King_Exile2:0 "Король Альберт I в изгнании"
 BEL_King_Exile2_desc:0 "После того, как Вельткриг закончился сокрушительным поражением для нашей маленькой нации, король Альберт I был вынужден покинуть страну и последовал за Британской Королевской семьей в Канаду. Обожаемый всеми своими подданными за храбрость во время Вельткрига, что принесло ему прозвище "Король солдат", крупные подпольные движения роялистов замышляют его возвращение на трон и конец немецкой оккупации."
 BEL_anti_german_sentiment1:0 "Антигерманские настроения"
 BEL_anti_german_sentiment1_desc:0 "Высокие налоговые ставки, фаворитизм по отношению к немцам и общее отсутствие интереса со стороны немецких администраторов и промышленников к условиям жизни во Фламандско-Валлонском регионе лишь усугубили отвращение к немецкому режиму, вызвав большое социальное неравенство и волнения, особенно в Валлонии."
 BEL_anti_german_sentiment2:0 "Антигерманские настроения"
 BEL_anti_german_sentiment2_desc:0 "Высокие налоговые ставки, фаворитизм по отношению к немцам и общее отсутствие интереса со стороны немецких администраторов и промышленников к условиям жизни во Фламандско-Валлонском регионе лишь усугубили отвращение к немецкому режиму, вызвав большое социальное неравенство и волнения, особенно в Валлонии."
