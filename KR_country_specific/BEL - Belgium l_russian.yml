 BEL_anti_german_sentiment5_desc:0 "Высокие налоговые ставки, фаворитизм по отношению к немцам и общее отсутствие интереса со стороны немецких администраторов и промышленников к условиям жизни во Фламандско-Валлонском регионе лишь усугубили отвращение к немецкому режиму, вызвав большое социальное неравенство и волнения, особенно в Валлонии."
 BEL_black_monday:0 "Черный Понедельник"
 BEL_black_monday_desc:0 "Вызванный крахом Берлинской фондовой биржи и последующим упадком немецкой промышленности во всем мире, наша страна получила полный удар от его последствий. Угольные шахты в Валлонии и Лимбурге закрываются, а безработица растет до небес."
 BEL_black_monday_II:0 "Частичное восстановление"
 BEL_black_monday_II_desc:0 "Наша экономическая стратегия была успешной, и самые ужасные последствия кризиса побеждены. Экономика восстанавливается."
 BEL_Language_Trouble:0 "Лингвистическая катастрофа"
 BEL_Language_Trouble_desc:0 "В то время как большинство населения живет во Фландрии, говорящей на голландском языке, франкоговорящая Валлония держала верх в течение большей части 19-го века до Вельткрига. В то время как ситуация была резко обращена вспять немецкими оккупантами из-за их "Фламенполитики", это только усилило напряженность между двумя группами, вызвав разрыв, который оказалось трудно залечить. Это особенно сильно сказывается на армии, поскольку валлонские солдаты не понимают своего фламандского руководства или отказываются это делать."
 BEL_Protest_1936:0 "Бельгийская Революция"
 BEL_Protest_1936_desc:0 "Протест! Начатое в Брюсселе 17 февраля, сопротивление, наконец, поднимается над землей. Забастовки, террористические акции и протесты потрясают нацию. Только бережное и деликатное обращение с ситуацией может предотвратить катастрофу."
 BEL_German_Immigration:0 "Немецкие иммигранты"
 BEL_German_Immigration_desc:0 "Стремясь усмирить Валлонию и интегрировать регион в германскую империю, Король Адальберт призвал немецких граждан поселиться в Валлонии."
 BEL_Caritas_idea:0 "Каритас"
 BEL_Caritas_idea_desc:0 "Католическая церковь во Фландрии-Валлонии создала многочисленные программы помощи бедным и борющимся под названием 'Каритас'."
 BEL_Flemish_Lion:0 "Фламандский Лев"
 BEL_Flemish_Lion_desc:0 "Стремясь обратить милитаризм Фламандских движений подальше от Германии, правительство развернуло крупные пропагандистские кампании, призывающие к вербовке тысяч Фламандцев против французской угрозы."
 BEL_Mass_Desertion:0 "Массовое дезертирство"
 BEL_Mass_Desertion_desc:0 "Чувствуя слабость германского режима и военной организации, массовое дезертирство распространяется через вооруженные силы, и многие солдаты и младшие офицеры присоединяются к повстанческому делу."
 BEL_Military_Struck:0 "Военные нанесли удар"
 BEL_Flandres_Lost:0 "Фландрия потеряна"
 BEL_Flandres_Lost_desc:0 "Фламандские повстанцы взяли под свой контроль промышленные центры Фландрии, что нанесло большой ущерб нашему промышленному производству и усилило нашу зависимость от Валлонской промышленности."
 BEL_Empower_Governement:0 "Уполномоченный Парламент"
 BEL_Empower_Governement_desc:0 "Уступив правительству, а не народу, мы сможем сохранить большую часть своей власти."
 BEL_Expansion:0 "Экспансионизм"
 BEL_Expansion_desc:0 "С началом стабилизации в Бельгии нет ничего лучше для сплочения народа, чем общий враг и победа в войне."
 BEL_Small_Industry:0 "Мелкая промышленность"
 BEL_Small_Industry_desc:0 "Поощряя малые отрасли промышленности над крупными конгломератами, мы можем диверсифицировать наш экономический ландшафт и быть более устойчивыми к большим экономическим кризисам, таким как Черный Понедельник."
 BEL_Empower_Workers:0 "Гибкое трудовое законодательство"
 BEL_Empower_Workers_desc:0 "Гибкое трудовое законодательство и концессии профсоюзам и кооперативам обеспечивают лучшие условия для рабочего класса и повышение благосостояния."
 BEL_Simplify:0 "Ослабление инвестиционного законодательства"
 BEL_Simplify_desc:0 "Для привлечения иностранных инвестиций и стимулирования самозанятого бизнеса были ослаблены ограничения, введенные предыдущими правительствами."
 BEL_welfare_state:0 "Основы государства всеобщего благосостояния"
 BEL_welfare_state_desc:0 "Стремясь ликвидировать разрыв в социальном неравенстве, который был расширен правительством Германии, БРП добивался того, чтобы фонд государства всеобщего благосостояния поддерживал и поддерживал всех граждан, независимо от их социального положения."
 BEL_The_Lion:0 "Бельгийский энтузиазм"
 BEL_The_Lion_desc:0 "Воодушевленные успехами недавних реформ и растущей экономикой, Бельгийское население вновь обрело энтузиазм, который привел его на мировую вершину. В преддверии очередного европейского кризиса укрепляется единство через языковую границу, и все граждане страны готовятся к тому, чтобы сохранить бельгийский суверенитет, если на ее земли придет война."
 BEL_Secretaries:0 "Экономические секретари"
 BEL_Secretaries_desc:0 "В качестве первого шага в плане Ван Аккер создание секретарей, контролируемых технократами, было поручено бороться с безработицей и противодействовать национальной популистской пропаганде."
 BEL_Civilian:0 "Гражданский путь"
 BEL_Civilian_desc:0 "Наш гражданский промышленный сектор сильно пострадал от Черного Понедельника, но наконец, начинает восстанавливаться за счет государственных средств и энтузиастов-предпринимателей."
 BEL_Corporations:0 "Корпоративный путь"
 BEL_Corporations_desc:0 "Чтобы гарантировать процветание малого бизнеса по всей стране (особенно во Фландрии), крупные компании страдают от ужесточения законодательства и повышения налогов. Либеральная партия отменила многие из этих законов и позволила крупным корпорациям вновь процветать."
 BEL_Ministries:0 "Централизованные Министерства"
 BEL_Ministries_desc:0 "Большая и запутанная политическая система тянет нас вниз и преследует нас с начала века. Посредством радикальных реформ, БРП переворачивает старое законодательство и упорядочивает правительственные структуры."
 BEL_Decreased_Control:0 "Отношение невмешательства"
 BEL_Decreased_Control_desc:0 "У правительства нет бизнеса, мешающего свободному рынку, и политика невмешательства предотвратит препятствие нашему экономическому росту."
 BEL_More_Soldiers:0 "Повышенная воинская повинность"
 BEL_More_Soldiers_desc:0 "Фламандско-Валлонское сопротивление оказалось ожесточенным, но нам все еще нужно контролировать границу. Франция ремилитаризируется и без солдат мы падем еще быстрее, чем во время Вельткрига."
 BEL_belgicism:0 "Бельгизм"
 BEL_belgicism_desc:0 "Бельгизм - это политика, предложенная Католическими партиями для объединения страны и уменьшения провинциального правительства. Он пытается преодолеть языковой барьер и основан на единой Бельгии во главе с ее королем, но это привнесёт высокие эксплуатационные расходы."
 BEL_Farmers_aid:0 "Помощь фермерам"
 BEL_Farmers_aid_desc:0 "Фермеры по всей фламандской сельской местности сильно пострадали от последствий Черного Понедельника. В условиях, когда многие мелкие фермы едва держали голову над водой, вмешательство государства было крайне необходимо и уменьшило количество рабочей силы, необходимой для поддержания ферм в рабочем состоянии."
 BEL_Nationalise_Basic:0 "Национализированы базовые отрасли"
 BEL_Nationalise_Basic_desc:0 "Благодаря национализации и государственному контролю над основными отраслями промышленности Бельгийское правительство и БРП увеличивают свое влияние на национальную экономику, что позволяет лучше управлять кризисами и про-бельгийскими торговыми соглашениями."
 BEL_Repairing_Damage:0 "Фламандские усилия по восстановлению"
 BEL_Repairing_Damage_desc:0 "Из-за ожесточенных боев в городских условиях Фландрии и ущерба, причиненного фламандскими террористическими нападениями, большие участки промышленной территории в Гаванях Антверпена, Гента и Зебрюгге ожидают средств на реконструкцию."
 BEL_Language_Trouble_FO:0 "Частичное решение языковой проблемы"
 BEL_Language_Trouble_FO_desc:0 "Стремясь обеспечить лояльность Фламандцев и укрепить нашу власть над регионом, Фламандским гражданам теперь предоставляется ограниченная автономия."
 BEL_Language_Trouble_WO:0 "Частичное решение языковой проблемы"
 BEL_Language_Trouble_WO_desc:0 "Предоставив Фламандскому и Валлонскому регионам ограниченную автономию и разделив армию на Валлонские и Фламандские дивизии, мы сможем избежать языковых проблем, которые преследовали нас в Вельткриге."
 BEL_Risk_Famine:0 "Риск голода"
 BEL_Risk_Famine_desc:0 "Из-за экспорта большой части наших и без того ограниченных запасов продовольствия для оказания помощи Германской Империи, дефицит продовольствия ожидается зимой."
 BEL_Risk_Famine_small:0 "Небольшой риск голода"
 BEL_Risk_Famine_small_desc:0 "Из-за экспорта большой части наших и без того ограниченных запасов продовольствия для оказания помощи Германской Империи, дефицит продовольствия ожидается зимой."
 BEL_Well_Fed:0 "Хороший год сбора урожая"
 BEL_Well_Fed_desc:0 "Из-за обильного урожая и больших государственных профилактических программ мы легко переживем суровую зиму."
 BEL_Tax:0 "Чрезвычайное налогообложение Германии"
 BEL_Tax_desc:0 "Чтобы помочь восстановлению Германии, Кайзер ввел новые налоги на богатые Земли Фландрии-Валлонии, препятствуя нашему собственному восстановлению."
 BEL_Tax_small:0 "Небольшой немецкий налог"
 BEL_Tax_small_desc:0 "Чтобы помочь восстановлению Германии, Кайзер ввел новые налоги на богатые Земли Фландрии-Валлонии, препятствуя нашему собственному восстановлению."
 BEL_Bad_Deal:0 "Прогерманское торговое соглашение"
 BEL_Good_Deal:0 "Фламандско-Валлонское торговое соглашение"
 BEL_Schelle_Power:0 "Электростанция Schelle"
 BEL_Schelle_Power_desc:0 "Электростанция Schelle, построенная для удовлетворения больших потребностей нашей страны в электроэнергии, является крупнейшей на континенте и несомненно, будет способствовать дальнейшему расширению нашей промышленности."
 BEL_Cement_Export:0 "Экспорт цемента"
 BEL_Cement_Export_desc:0 "Из-за кризиса Черного Понедельника многие правительства Рейхспакта решили финансировать крупные строительные проекты, чтобы начать восстановление. Мы с удовольствием извлекаем из этого выгоду, расширяя наш экспорт цемента и тем самым помогая нашей собственной экономике вернуться в нужное русло, пока крупные нефтехимические, металлургические и текстильные отрасли не восстановятся."
 BEL_Abolish_Flemish_Council_idea:0 "Упраздненный Фламандский Совет"
 BEL_Abolish_Flemish_Council_idea_desc:0 "Стремясь централизовать власть вокруг монарха и его ближайших советников, правительство отменило Фламандский Совет."
 BEL_Flemish_Council_desc:0 "Чтобы выровнять Фламандское население за Адальбертом, он гарантировал и восстановил их старые привилегии, позволив более решительной исполнительной власти в местном масштабе."
 BEL_Flemish_Council:0 "Привилегии для Фламандского Совета"
 BEL_Create_VRT:0 "НИР"
 BEL_Create_VRT_desc:0 "Отныне НИР будет передавать только радио-и телевизионные программы, курируемые группой немецких и правительственных советников."
 BEL_Taxation:0 "Повышенное налогообложение"
 BEL_Taxation_desc:0 "За счет временного повышения налогов правительство может собрать средства, необходимые для проведения широкомасштабных реформ."
 BEL_State_Funded_Research:0 "Исследования финансируемые государством"
 BEL_Lib_Science:0 "Бесплатное финансирование исследований"
 BEL_Cat_Science:0 "Реформа католического образования"
 BEL_Economic_Regions:0 "Экономические районы"
 BEL_Economic_Regions_desc:0 "Для дальнейшего наращивания нашего промышленного потенциала правительство решило создать систему экономических регионов. Это означает, что регионы Фландрии и Валлонии могут самостоятельно принимать нормативные акты и законы в интересах своего региона и быстро реагировать на местные кризисы."
 BEL_Last_Stand:0 "Остання битва"
 BEL_Last_Stand_desc:0 "Мы не смогли сдержать вражескую атаку и поэтому должны теперь бросить все, что у нас есть, на врага, чтобы сохранить Бельгийскую независимость."
 BEL_export_focus3:0 "Бельгийская программа вооружений"
 BEL_export_focus3_desc:0 "Благодаря нашей нейтральной позиции, мы можем в полной мере воспользоваться ростом значения торговли оружием. Экспорт оружия для революций во всем мире и конфликтов в Европе сделал нас богатыми и квалифицированными."
