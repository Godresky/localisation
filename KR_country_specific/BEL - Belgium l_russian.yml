 BEL_Netherlands_decisions:0 "Политика в отношении Нидерландов"
 BEL_Netherlands_decisions_desc:0 "Хотя они не являются самым сильным союзником в эти трудные времена, сотрудничество между Бельгией и Нидерландами будет иметь жизненно важное значение, если мы оба хотим процветать и ослаблять внешние угрозы. Посредством экономических реформ и общей военной политики мы представим внешнему миру сильный блок, защищенный от растущей напряженности в Европе."
 BEL_Improve_Relations_With_Netherlands:0 "Улучшение отношений с Нидерландами"
 BEL_Improve_Relations_With_The_Netherlands_desc:0 "Наши отношения с голландцами всегда были взлетами и падениями, но в наши дни мы должны стремиться к более тесному сотрудничеству и работать вместе, чтобы построить светлое будущее."
 BEL_Ally_Netherlands:0 "Предложение Голландско-Бельгийского Альянса"
 BEL_Ally_Netherlands_desc:0 "Благодаря оборонительному договору между двумя нашими странами, мы будем сильнее противостоять нашим общим врагам и сдерживать иностранные вторжения. Последующие программы с описанием более тесного сотрудничества между вооруженными силами и научно-исследовательских институтов в работах, также должны обеспечить современные технологии для стран Бенилюкса"
 BEL_Expanding_the_Westerschelde:0 "Расширение Вестершельда"
 BEL_Expanding_Gent_Terneuzen:0 "Расширение канала Гент-Тернезен"
 BEL_Foundation_of_the_Koninklijke_Academie:0 "Основание Королевской академии"
 BEL_Foundation_of_the_Low_Lands_Customs_Union:0 "Основать Низменный Таможенный союз"
 BEL_Treaty_of_Geel:0 "Предложить договор Гила"
 
 BEL_peace_with_germany:0 "Продержаться против Германии"
 BEL_peace_with_belgium:0 "Раздавить бельгийское восстание"
 
 BEL_Economic_decisions:0 "Экономическая политика"
 BEL_Economic_decisions_desc:0 "В то время как Золотой век Тирпица, кажется, не знает конца, наша экономика начала резко замедляться после того, как угольные шахты Валлонии начали приближаться к концу своих запасов, что побудило большую часть сталелитейной промышленности зависеть от государственной поддержки. Пока эта система работает и держит синдикализм в страхе в Sillon Industriel, реформы должны быть предприняты, если мы хотим предотвратить крах из-за экономического спада..."
 BEL_ARBED_Takeover:0 "Обеспечить поддержку поглощения ARBED"
 BEL_German_Expansion_Solvay:0 "Обеспечить поддержку для Сольвей в Германии"
 BEL_Wallonian_Electrification_Program:0 "Программа электрификации Валлонии"
 BEL_Nationalise_UMHK:0 "Национализировать Горный Союз Верхней Катанги"
 BEL_Borinage_Mine_Expansion:0 "Расширение шахты Borinage"
 
 BEL_Worlds_Fair_decisions:0 "Всемирная выставка Льеж 1939 года"
 BEL_Worlds_Fair_decisions_desc:0 "Фламандско-Валлонское машиностроение добилось мировой известности в области электроэнергетики и химической промышленности. В качестве еще одного блага для их доблести, однако, правительство было в состоянии обеспечить 1939 Ярмарка миров, чтобы показать гордость наций инженерных : канал Адальберта. Названные The Internationale Ausstellung für Wassertechnologie, Фламандско-Валлонские компании продемонстрируют свои достижения в области гидротехнических сооружений."
 BEL_Worlds_Fair_Liege:0 "Подготовить Всемирную выставку"
 
 BEL_Exile_Canada:0 "Расширить возможности оттавского правительства-в-изгнании"
 BEL_Exile_Canada_desc:0 "После нашего поражения в Вельткриге, король Альберт I и его семья были вынуждены эмигрировать сначала в Великобританию, а затем в Канаду. Вслед за ними множество сторонников политики, военных и роялистов создали бельгийское правительство в изгнании, надеясь, что одним из возможных способов они смогут вернуться на свою родину и освободить ее от немецкого угнетения.\n\nТеперь, когда Антанта стоит на берегах Остенде, Король-Солдат сам просит членов своей семьи дать ему возможность вновь занять бельгийский трон и официально присоединиться к борьбе на стороне Антанты."
 BEL_Exile_Canada_Player:0 "Расширить возможности бельгийского правительства в изгнании"
 BEL_Exile_Canada_Player_desc:0 "После своего поражения в Вельткриге, бельгийский король Альберт I и его семья были вынуждены эмигрировать сначала в Великобританию, а затем в Канаду. Вслед за ними множество сторонников политики, военных и роялистов которые создали бельгийское правительство в изгнании, надеясь, что одним из возможных способов они смогут вернуться на свою родину и освободить ее от немецкого угнетения.\n\nТеперь, когда Антанта стоит на берегах Остенде, Король-Солдат сам просит членов своей семьи дать ему возможность вновь занять бельгийский трон и официально присоединиться к борьбе на стороне Антанты."
 BEL_Undermine_German_Government_In_Exile:0 "Высмеивать фламандско-валлонское правительство в изгнании"
 BEL_Undermine_German_Government_In_Exile_desc:0 "Немецкий марионеточный король оставил свой пост во Фландрии и бежал из Бельгии со своим начальником штаба и доверенными советниками. Бельгийцы возмущены такой степенью трусости и требуют от него отречения и ухода из-под немецкого правления.\n\nАльберт I, все еще находящийся в изгнании в Канаде, создал противоборствующее правительство, чтобы раз и навсегда показать, кто является истинным королем бельгийцев. Это дало нам возможность поддержать наш собственный бельгийский режим и обеспечить наше влияние на их маленькую нацию, когда второй Вельткриг, наконец закончится.\n\n§WСохранение §YЛегитимности§! §Y[BEL.GetFlag] [BEL.GetAdjective]ого правительства в изгнании§! ниже §R50§! позволит нам втянуть Бельгию в нашу сферу.§!"
 
