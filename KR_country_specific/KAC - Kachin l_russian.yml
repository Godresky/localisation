### Focuses ###
 KAC_The_Provisional_Government:0 "Фронт освобождения"
 KAC_The_Provisional_Government_desc:0 "Качинская нация неоднородна, но всегда сближалась в трудные времена. Мы должны привлечь в администрацию людей, которые могут не полностью разделять наши политические взгляды."
 KAC_Mobilization_of_Kachin:0 "Мобилизация Качина"
 KAC_Mobilization_of_Kachin_desc:0 "Большая часть Качина изолирована от остального мира. Мы должны направить государственные ресурсы на информирование людей о нынешней ситуации и острой необходимости поддержки населения."
 KAC_Uniting_the_Factions:0 "Объединение фракций"
 KAC_Uniting_the_Factions_desc:0 "Поскольку конкурирующие политические группировки хотя бы частично успокаиваются в деле национального освобождения, мы должны использовать наше превосходство, чтобы побудить их работать вместе. Качинцы наконец будут объединены вокруг единой цели."
 KAC_One_State_Under_the_Sun:0 "Одно государство под солнцем"
 KAC_One_State_Under_the_Sun_desc:0 "Традиционные системы управления организуют жизнь многих, особенно, сельских жителей. Эти институты должны быть поставлены под наш прямой контроль."
 KAC_The_Father_of_Kachin:0 "Отец государства"
 KAC_The_Father_of_Kachin_desc:0 "Sama Duwa Sinwa Naw - великая сила, вокруг которой движется освободительное движение. Мы должны поощрять высокий образ его среди людей."
 KAC_Eliminate_Chinese_Influence:0 "Устранить китайское влияние"
 KAC_Eliminate_Chinese_Influence_desc:0 "Китайские торговцы и землевладельцы доминируют в национальной экономике и имеют широкие слои населения под собой. Мы должны экспроприировать их активы и отдать их народу."
 KAC_An_End_to_the_Fight:0 "Независимость"
 KAC_An_End_to_the_Fight_desc:0 "Государство было создано, люди сплотились, китайское влияние в экономике уничтожено. Генералы Юньнаня настороженно относятся к войне, которую они вряд ли выиграют. Мы должны связаться с их офицерами и договориться о прекращении огня."
 KAC_On_the_Offensive:0 "Наступление"
 KAC_On_the_Offensive_desc:0 "Победа, которая защитит наше государство, может быть достигнута только решающим наступлением, чиновники в нашем новом правительстве должны быть полностью осведомлены о состоянии на фронте."
 KAC_Open_Up_the_Arsenals:0 "Открытие арсеналов"
 KAC_Open_Up_the_Arsenals_desc:0 "Мьичина является домом для десятков небольших мастерских, способных производить стрелковое оружие. Они должны быть организованы и поставлены перед планом."
 KAC_Cult_of_Industry:0 "Культ Индустрии"
 KAC_Cult_of_Industry_desc:0 "Чтобы обеспечить нашу независимость в долгосрочной перспективе, мы должны начать адаптировать современные средства производства. К счастью, некоторые из небольших мастерских в Мьичине могут быть оснащены современными инструментами из-за рубежа."
 
 KAC_The_Jingpho_Army:0 "Качинская армия"
 KAC_The_Jingpho_Army_desc:0 "Если мы хотим иметь какие-либо шансы на успех на поле боя, у нас должна быть настоящая национальная армия из профессиональных солдат и основополагающая оперативная доктрина."
 KAC_Sabaw_Tus_Plan:0 "План Сабо Ту"
 KAC_Sabaw_Tus_Plan_desc:0 "Качинская нация децентрализована, а наша земля мало пригодна для жизни. Сабо Ту защищает новую доктрину и систему организации в соответствии с этими реалиями."
 KAC_Agu_Dis_Plan:0 "Учение Агу Ди"
 KAC_Agu_Dis_Plan_desc:0 "Агу Ди выступает за традиционный метод ведения войны, создание современной структуры командования и быстрое строительство военной инфраструктуры."
 KAC_Lower_Conscription_Age:0 "Низкий призывной возраст"
 KAC_Lower_Conscription_Age_desc:0 "Большая часть населения находится ниже установленного минимального возраста призыва. Мы также должны давить на подростков, чтобы они шли в армию."
 KAC_Enforce_Conscription:0 "Принудительный призыв"
 KAC_Enforce_Conscription_desc:0 "Наша земля суровая и сельская. В результате, фактическое исполнение воинской обязанности затруднено. Для обеспечения призыва необходимы согласованные усилия государства."
 KAC_Guerilla_Fighters:0 "Партизаны"
 KAC_Guerilla_Fighters_desc:0 "Нам не хватает современного оружия и великих промышленных дворцов, которые питают современные армии. Упорство людей и их знание местности будет нашем спасением. Мы должны сосредоточиться на том, чтобы побуждать людей сражаться их собственными методами."
 KAC_The_Mountainwalkers:0 "Альпинисты"
 KAC_The_Mountainwalkers_desc:0 "В разнородной качинской нации есть люди, которые живут в обнимку с горами. Наиболее образованные из этих людей должны быть привлечены к командованию в качестве консультантов."
 KAC_A_Streamlined_Training_System:0 "Оптимизированная система обучения"
 KAC_A_Streamlined_Training_System_desc:0 "В настоящее время подразделения обучаются. Мы должны ввести установленный стандарт готовности и базовых экзаменов, которые должны пройти все новобранцы."
 KAC_Encourage_Military_Production:0 "Поощрять военное производство"
 KAC_Encourage_Military_Production_desc:0 "Многие мелкие мастерские, имеют опыт производства и модификации стрелкового оружия, этот опыт можно собирать и распространять в деревнях по всей стране. Хотя то, что можно производить в маленькой деревне, будет довольно неплохо, это лучше, чем ничего."
 KAC_Standardized_Equipment:0 "Стандартизированное оборудование"
 KAC_Standardized_Equipment_desc:0 "Мы должны задать единый стандарт устройства оружия. К счастью, многие виды стрелкового оружия имеют похожее устройство, и перенастройка небольшого количества оружия, которым мы обладаем, может быть выполнена довольно легко."
 KAC_Die_for_Your_Country:0 "Смерть за свою страну"
 KAC_Die_for_Your_Country_desc:0 "Децентрализованная боевая сила опирается на стойкость своих людей. Наши люди должны быть самыми жестокими из всех. Мы должны направить государственные ресурсы на поощрение почти фанатичной преданности стране и предложить компенсацию вдовам тех, кто умирает с честью, для дальнейшего стимулирования такого поведения."
 KAC_Myitkyina_Military_Academy:0 "Военная академия Мьичина"
 KAC_Myitkyina_Military_Academy_desc:0 "Современные армии обладают центральными институтами для развития доктрины и подготовки новых офицеров. У нас тоже должна быть такая система."
 KAC_New_Officers:0 "Новые офицеры"
 KAC_New_Officers_desc:0 "Основную часть наших офицеров составляют мужчины, которые когда-то служили англичанам. Некоторые из этих людей должны быть отправлены в отставку и направлены на работу, инструктируя новое поколение офицеров."
 KAC_A_Concentrated_Force:0 "Сконцентрированная сила"
 KAC_A_Concentrated_Force_desc:0 "Наша новая структура должна быть реорганизована в соответствии с европейской моделью. Как многим знакомо то, как британцы когда-то организовывали свои колониальные подразделения в Бирме, это должно быть нашим стандартом."
 KAC_Modern_Tactics:0 "Современная Тактика"
 KAC_Modern_Tactics_desc:0 "Завершив организационную реформу, мы можем начать адаптировать наши подразделения к войне. Благодаря тщательному планированию и современной организации, любой враг может быть побежден."
 KAC_Elite_Mountaineer_Corps:0 "Элитный Альпинистский Корпус"
 KAC_Elite_Mountaineer_Corps_desc:0 "Учитывая нашу пересеченную местность, специально обученные альпинисты должны быть встроены в каждый дивизион, обеспечивая силу и опыт своим собратьям."
 KAC_Fortifying_the_Mountains:0 "Укрепление гор"
 KAC_Fortifying_the_Mountains_desc:0 "Имея под рукой мир и растущую современную армию, мы можем укрепить восточную границу, откуда исторически происходило вторжение. Гористая местность, естественно, подходит для защиты."

### Ideas ###

 KAC_streamlined_training:0 "Современное обучение"
 KAC_streamlined_training_desc:0 "Для подготовки новых пехотинцев была принята современная система стандартов и экзаменов"
 KAC_academy:0 "Военная академия Мьичина"
 KAC_academy_desc:0 "Центральная офицерская академия была основана в Мьичине. Все отчеты с мест в конечном итоге проходили через штаб, где они анализировались и интерпретировались молодым офицерским корпусом, и передавались обучающимся"
 KAC_disorg_army:0 "Ужасное вооружение"
 KAC_disorg_army_desc:0 "Жесткие прошлые инициативы по сокращению распространения огнестрельного оружия среди качинов и географической изоляции способствовали массовому дефициту материальных средств для новой армии качинов. Многие новые регулярные солдаты оснащены чуть более чем модифицированными сельскохозяйственными инструментами"
 KAC_disorg_army_2:0 "Ужасное вооружение"
 KAC_disorg_army_2_desc:0 "Жесткие прошлые инициативы по сокращению распространения огнестрельного оружия среди качинов и географической изоляции способствовали массовому дефициту материальных средств для новой армии качинов. Многие новые регулярные солдаты оснащены чуть более чем модифицированными сельскохозяйственными инструментами"
 KAC_villageguns:0 "Деревенские оружейники"
 KAC_villageguns_desc:0 "Информация о производстве современных вооружений была распространена по всей стране, и деревни поощряли выпуск собственных копий огнестрельного оружия, используемого национальной армией. Хотя оружие, производимое в таких деревнях, довольно элементарно, оно достаточно хорошее"

### Events ###

 kachin.1.t:0 "Децентрализованная армия"
 kachin.1.d:0 "Необходимость центральной доктрины для управления новой армией очевидна. Однако существует разногласие относительно того, каким должно быть это учение."
 kachin.1.a:0 "Иди по пути Сабо Ту"
 kachin.1.b:0 "Поддержать Агу Ди"
 
 kachin.2.t:0 "Неудача в Качине"
 kachin.2.d:0 "Политическая ситуация в Качине ухудшилась, и военного прогресса мало. Таким образом, наши офицеры на местах, похоже, согласились на прекращение огня. Боевые действия прекратились, и, когда наши экономические интересы в Качине были уничтожены, нет оснований для возобновления конфликта."
 kachin.2.a:0 "Это унизительно!"

