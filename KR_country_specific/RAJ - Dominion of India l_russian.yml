### Ideas ###
 RAJ_princely_power:0 "Власть раджей"
 RAJ_princely_power_desc:0 "Доминион остался на своём месте лишь благодаря верности северных князей. Вроде как они подчиняются центральному правительству, однако это подчинение крайне архаично. Малейшие постановления сверху выполняются крайне долго."
 RAJ_princely_domination:0 "Власть раджей над правительством"
 RAJ_princely_pension:0 "Ограниченная власть раджей"
 RAJ_princes_removed:0 "Власть раджей свергнута"
 RAJ_unitedindia:0 "Индия объединена!"
 RAJ_trade_unions_banned:0 "Профсоюзы запрещены"
 RAJ_workers_protected:0 "Рабочие защищаются государством"
 RAJ_support_unions:0 "Профсоюзы поддерживаются государством"
 RAJ_fiveyearplan:0 "Пятилетний план"
 RAJ_freemarket:0 "Приоритет свободной экономики"
 RAJ_balance:0 "Сбалансированная экономика"
 RAJ_backwards_economy_1:0 "Неразвитая экономика"
 RAJ_backwards_economy_1_desc:0 "Страна имеет преимущественно аграрный характер, многие из ее методов ведения сельского хозяйства давно устарели."
 RAJ_backwards_economy_2:0 "Неразвитая экономика"
 RAJ_backwards_economy_2_desc:0 "Страна имеет преимущественно аграрный характер, многие из ее методов ведения сельского хозяйства давно устарели. Однако ситуация начала медленно меняться, и индустриализация стала более распространенной в городских районах."
 RAJ_forwards_economy:0 "Развитая экономика"
 RAJ_forwards_economy_desc:0 "Страна, когда-то в значительной степени аграрная, наконец-то перешла к развитой экономике с признаками индустриализации, заметными в каждом городе."
 RAJ_riaf:0 "Королевские индийские ВВС"
 RAJ_war_fever:0 "Объединение превыше всего!"
 RAJ_war_fever_desc:0 "Нация разделена была уже больше десятилетия назад. Слишком долго продолжает эта несуразица. Объединим всех индусов под нашим знаменем!"
 RAJ_army_focus:0 "Властвовать на земле"
 RAJ_air_focus:0 "Властвовать в небе"
 RAJ_navy_focus:0 "Властвовать над морями"

### Focuses ###
 RAJ_Industry1_focus:0 "Цивільна промисловість Делі"
 RAJ_Industry1_focus_desc:0 "Наша индустрия крайне бедна. Необходимо улучшить методы производства в гражданской сфере."
 RAJ_construction1_focus:0 "Початок будівництва фабрик"
 RAJ_construction1_focus_desc:0 "Вооружившись новыми технологиями, мы можем начать строительство фабрик по всей стране."
 RAJ_construction2_focus:0 "Продовження будівництва фабрик"
 RAJ_construction2_focus_desc:0 "Мы должны продолжать строительство гражданских фабрик, чтобы обеспечить наш народ."
 RAJ_construction3_focus:0 "Завершення будівництва фабрик"
 RAJ_construction3_focus_desc:0 "Необходимо приложить все усилия, чтоб завершить строительство новых предприятий. Вперёд, за нужды наших граждан!"
 RAJ_digging:0 "Розширення видобутку"
 RAJ_digging_desc:0 "Зачем нам новые заводы, если нам нечем их 'топить'? Проведём исследование в сфере добычи полезных ископаемых."
 RAJ_railroads1:0 "Розширення індійської залізниці"
 RAJ_railroads1_desc:0 "Индийская железнодорожная сеть когда-то была жемчужиной Британской Империи. Мы должны вернуть ее в это состояние."
 RAJ_railroads2:0 "Відновлення залізничних мереж"
 RAJ_railroads2_desc:0 "Хотя наша работа по расширению железнодорожных сетей до сих пор была успешной, мы должны продолжать ее, если мы хотим иметь возможность хорошо передвигаться и снабжать наши войска."
 RAJ_production1:0 "Розширення військових заводів"
 RAJ_production1_desc:0 "Наш военно-промышленный комплекс безнадёжен в нынешнем состоянии. Очевидно, нам необходимо исправить это."
 RAJ_production2:0 "Продовження розширення заводів"
 RAJ_production2_desc:0 "Выпуск военной продукции вырос, но не настолько, чтоб составить конкуренцию нашим враждебным соседям. Продолжить расширение ВПК!"
 RAJ_production3:0 "Фінал військового розширення"
 RAJ_production3_desc:0 "Приложив немного больше усилий, мы сможем увеличить наше военное производство до достойного уровня."
 RAJ_new_economy:0 "Нова економіка"
 RAJ_new_economy_desc:0 "Наконец мы избавимся от титула аграрной державы и вступим в ряд прогрессивных индустриальных государств."
 RAJ_ISAC:0 "Приєднатися до ІНАР"
 RAJ_ISAC_desc:0 "Наши присоединение к имперскому научно-академическому соглашению очень скоро вылиться в ряд перспективных новаторских проектов."
 RAJ_ISAC2:0 "Перші блага ІНАР"
 RAJ_ISAC2_desc:0 "ИНАС уже повлияло на вектор наших умов в целом. А тут ещё и поступили чертежи новых вычислительных машин!"
 RAJ_ISAC3:0 "Імміграція вчених ІНАР"
 RAJ_ISAC3_desc:0 "Льготы, удобства и прочее. Всему этому добру умы не только Индии, но и всего мира будут только рады!"
 RAJ_ISAC4:0 "Суміжні дослідження"
 RAJ_ISAC4_desc:0 "Наша расширенная промышленность, армия и авиация требуют больших инноваций!"
 RAJ_ISACnuke:0 "Атом у рамках ІНАР"
 RAJ_ISACnuke_desc:0 "ИНАС приняло решение об углублённом изучении взаимодействии простейших частиц. Быть может Эрнест Резерфорд побоялся дальнейших исследований из-за военных применений?"
 RAJ_ISACrocket:0 "Ракети в рамках ІНАР"
 RAJ_ISACrocket_desc:0 "ИНАС активно продвигает проекте по этому неизвестному... Быть может сила ракет применима?"
 RAJ_armyreform1:0 "Початок армійських реформ"
 RAJ_armyreform1_desc:0 "Наша армия находится в крайне плачевном положении. У нас нет единой армии! Власть где-то принадлежит Белым, а где-то Индийским офицерам."
 RAJ_princearmyreform:0 "Доля військ Раджів"
 RAJ_princearmyreform_desc:0 "Армия разделена между регулярными частями и наемниками, верными своему Махарадже. Данная положение не оставляет нам другого выбора, кроме как..."
 RAJ_diarchy:0 "Діархія"
 RAJ_diarchy_desc:0 "Наша важнейшая проблема кроется в администрации. Тут мы застряли в феодализме, когда правительство на местах 'представляют' местные князья, а не подчиняются ему. Считается, что необходимо заменить этих князьков избранной народом администрацией, однако раджи будут крайне взбешены."
 RAJ_doctrine:0 "Доктрина"
 RAJ_doctrine_desc:0 "Выбор. Маневренность, огневая мощь или... кхрм. Сейчас наше высшее военное командование стоит на перекрёстке путей."
 RAJ_motorized_focus:0 "Моторизація індійської армії"
 RAJ_motorized_focus_desc:0 "Индия - страна... вернее, субконтинент огромный. Могут ли наши солдаты проходить такие расстояния? Нет. Поэтому вместо них это сделают моторы."
 RAJ_armor1:0 "Індійський танковий корпус"
 RAJ_armor1_desc:0 "Обеспечение наших войск бронетехникой, даст нам четкое преимущество в противостоянии с нашими врагами."
 RAJ_armor2:0 "Розширення корпусу"
 RAJ_armor2_desc:0 "Мы должны продолжать расширять наш бронетанковый корпус, чтобы сохранить конкурентное преимущество перед нашими врагами."
 RAJ_infantry_focus:0 "Сіпаї"
 RAJ_infantry_focus_desc:0 "Индийская пехота (Сипаи) многочисленна и верна нам. Однако их вооружение абсолютно неэффективно."
 RAJ_arty:0 "Делійська артилерія"
 RAJ_arty_desc:0 "Наша артиллерия осталась на уровне Вельткрига. Если мы не хотим, чтоб наши солдаты погибали в лавине огня, а вражеские нет, то нам необходимо приняться за модернизацию артиллерии."
 RAJ_gurkha:0 "Гуркхі"
 RAJ_gurkha_desc:0 "Гуркхов боится и уважает весь мир. Так пусть теперь боятся не только этих свирепых монстров, но и их адского вооружения!"
 RAJ_naval_effort:0 "Індійські ВМС"
 RAJ_naval_effort_desc:0 "Наш флот в смехотворной ситуации. Без настоящих военных верфей мы не можем производить корабли. Мы должны направить все наши политические усилия на создание инфраструктуры, необходимой для поддержания военно-морского флота."
 RAJ_old_canada_ships:0 "Канадські судна"
 RAJ_old_canada_ships_desc:0 "У Канады ещё есть брёвна. Однако эти брёвна способны удивить наших моряков своей невероятной продуманностью и технологичностью."
 RAJ_flexible_navy:0 "Універсальний флот"
 RAJ_flexible_navy_desc:0 "Большой флот нам не суждено иметь. Именно поэтому наши корабли должны быть многофункциональны."
 RAJ_large_navy:0 "Справжній флот"
 RAJ_large_navy_desc:0 "Чем больше флот, тем больше пп...пппробоины во вражеских судах!"
 RAJ_submarine_effort:0 "Субмарини"
 RAJ_submarine_effort_desc:0 "Зачем флот, если можно просто уничтожать конвои?"
 RAJ_cruiser_effort:0 "Крейсери"
 RAJ_cruiser_effort_desc:0 "Крейсера универсальны. Они могут как убивать конвои, так и защищать их."
 RAJ_destroyer_effort:0 "Есмінці"
 RAJ_destroyer_effort_desc:0 "Подводная смерть...это глубинные бомбы, которые будут сбрасываться с наших эсминцев!"
 RAJ_capital_ships_effort:0 "Справжні кораблі"
 RAJ_capital_ships_effort_desc:0 "Линейные корабли, авианосцы. Они - короли океанов."
 RAJ_rearm_marine:0 "Індійські морпіхи"
 RAJ_rearm_marine_desc:0 "Торговля между нами и остальным миром налаживается. Однако стоит побояться о безопасности наших кораблей. С этим предложением гении из Карачи обратились к министру адмиралтейства. Морская пехота, охраняющая мирные корабли...что может быть лучше этого?"
 RAJ_aviation_effort:0 "Індійські ВПС"
 RAJ_aviation_effort_desc:0 "Наши ВВС (и не только они) смешны и бесполезны. Однако все знают, что войной правит тот, кто правит в воздухе."
 RAJ_lalroy:0 "Люди Індра Лал Роя"
 RAJ_lalroy_desc:0 "Легендарный лётчик Вельткрига намеревается привнести много нового в систему наших ВВС. Он умён, да и люди поверят живому воплощению боевых качеств."
 RAJ_fighter_focus:0 "Винищувачі"
 RAJ_fighter_focus_desc:0 "Очистим наше небо от гг...грязных самолётов противника!"
 RAJ_bomber_focus:0 "Бомбардувальники"
 RAJ_bomber_focus_desc:0 "Чистить г....кхрм, гадов на земле!"
 RAJ_aviation_effort_2:0 "Розширення ВПС"
 RAJ_aviation_effort_2_desc:0 "КИВВС необходимо расширить!"
 RAJ_CAS_effort:0 "Штурмовики"
 RAJ_CAS_effort_desc:0 "Залог поражения-хаос и неразбериха. Залог хаоса и неразберихи-асы, карающие противников с воздуха."
 RAJ_NAV_effort:0 "Морські бомбардувальники"
 RAJ_NAV_effort_desc:0 "Флот не входит в список вещей, которые будут у нас в скором будущем. А оборона нужна. А лучшая оборона-нападение с воздуха!"
 RAJ_expand_indian_air_force:0 "Розширення КІВПС"
 RAJ_expand_indian_air_force_desc:0 "Возрос круг задач перед Королевскими Индийскими ВВС. Возникла необходимость защищать воздушное пространство всего огромного субконтинента."
 RAJ_prepare1:0 "Підготовка до Фінальної битви"
 RAJ_prepare1_desc:0 "В ближайшем будущем мы неизбежно столкнемся как с Бхаратской Коммуной, так и с Федерацией Раджей. Прежде чем двигаться дальше, мы должны убедиться в том, что мы достаточно сильны."
 RAJ_fortify_princely_border:0 "Форти на півдні"
 RAJ_fortify_princely_border_desc:0 "Проще вести планирование военных действий, опираясь на имеющиеся укрепления."
 RAJ_fortify_commune_border:0 "Форти на сході"
 RAJ_fortify_commune_border_desc:0 "Проще вести планирование боевых действий, опираясь на имеющиеся укрепления."
 RAJ_prepare2:0 "Час прийшов!"
 RAJ_prepare2_desc:0 "Война близко! Близка война, которая объединит всю Индию под нашим знаменем!"
 RAJ_invadeHND:0 "Повернення Калькутти"
 RAJ_invadeHND_desc:0 "Восточные штаты, расположенные вокруг Калькутты, по праву являются частью Доминиона, и мы должны вернуть их силой."
 RAJ_revoltHND:0 "Повстання у Бхараті!"
 RAJ_revoltHND_desc:0 "Наши спецслужбы сохранили связь с Гималайскими лоялистами - нашими возможными союзниками в борьбе против красной угрозы. Подпольную поддержку никто не отменял."
 RAJ_HND_revolters:0 "В Ассаме разгорается восстание!\n"
 RAJ_invadePRF:0 "Повернення Хайдарабаду"
 RAJ_invadePRF_desc:0 "Штаты Декана по праву являются частью Доминиона, и мы должны вернуть их силой."
 RAJ_revoltPRF:0 "Повстання на півдні!"
 RAJ_revoltPRF_desc:0 "Махараджа Кочина дал понять, что больше верит в нас, чем в правительство Хайдерабада. Вполне разумно использовать его поддержку и открыть 'второй фронт'."
 RAJ_PRF_revolters:0 "Махараджа Кочина поднимает восстание!\n"
 RAJ_unifyindia:0 "Об'єднання Індії"
 RAJ_unifyindia_desc:0 "Jai Hind! Наконец-то мы объединили весь субконтинент! Однако внутреннюю оппозицию и несогласных никто ещё не отменял..."
 RAJ_bhutan:0 "Проблема з Бутаном"
 RAJ_bhutan_desc:0 "После установления контроля над Индийским субконтинентом, пришло время обратить внимание на нашу северную границу. В Китае поднимаются новые великие державы, и Гималаи снова становятся передним краем новой большой игры. Мы должны подтвердить наш контроль над нашими старыми союзниками в Бутане, будь то договор или сила."
 RAJ_nepal:0 "Претензії до Непалу"
 RAJ_nepal_desc:0 "Непал занял богатые приграничные территории во время той самой гражданской войны. Вернём же то, что принадлежит нам по праву!"
 RAJ_madras:0 "Деккан"
 RAJ_madras_desc:0 "Маленькие страны Южной Индии (или Деккана) не могут быть не интегрированы в единую и неделимую Индию!"
 RAJ_siam:0 "Бірманські території"
 RAJ_siam_desc:0 "Сиамское Королевство было одним из наиболее оппортунистических 'государств-стервятников', которые эксплуатировали беспорядок, вызванный гибелью Раджа. Стоит добавить, что в зону оккупации попал и Моламьяйн-город, фигурировавший в произведениях Редьярда Киплинга. Объединения Раджа не будет закончено, пока эти южно-азиатские оккупанты правят на исконно нашей территории!"
 RAJ_goa:0 "Претензія на Гоа"
 RAJ_goa_desc:0 "Анклав Гоа - маааленькое пятно на карте индийского субконтинента, по какой-то причине принадлежащий далёкой-далёкой Португалии. Устраним это недоразумение."
 RAJ_ceylon:0 "Претензія на Цейлон"
 RAJ_ceylon_desc:0 "Цейлон, Мальдивские и Андаманские острова - наша территория! Покончим с иностранными колонизаторами, господствующими на нашей земле!"
 RAJ_burma:0 "Інтеграція Бірми"
 RAJ_burma_desc:0 "Настало время окончательно укрепить нашу власть в Бирме."
 RAJ_economyreform1:0 "Декрет про економіку"
 RAJ_economyreform1_desc:0 "Наш новый премьер-министр намеревается реформировать нашу экономику. Правды ради, палата раджей будет всячески противодействовать реформам."
 RAJ_economyreform2:0 "Модернізація промисловості"
 RAJ_economyreform2_desc:0 "Правительство подготовило очередное постановление по промышленности."
 RAJ_industryreformact:0 "Бомбейський план"
 RAJ_industryreformact_desc:0 "Представители законодательной власти предложили новые проекты по развитию промышленности. В совокупности они были названы как 'Бомбейский план'."
 RAJ_movies:0 "Індійське кіно"
 RAJ_movies_desc:0 ""Специфичное" индийское кино, хоть и остаётся доступным лишь для средне-высоких сословий, однако может быть использовано правительством в своих целях."
 RAJ_unifyindia_2:0 "Нова Індія"
 RAJ_unifyindia_2_desc:0 "Противостояние за объединение субконтинента оказалось победоносным для правительства в Дели. Люди от Бенгальского до Оманского заливов, от Деккана до Бирмы верят в это правительство, верят в то, что оно поведёт их в светлое будущее!"
 RAJ_princely_officers:0 "Верхівка Деккану"
 RAJ_princely_officers_desc:0 "Мы разбили силы правительства в Хайдерабаде, однако что с ними делать? Дать им место в элите нашего государства ради общего блага или изолировать во избежание больших проблем, чем одна гражданская война?"
 RAJ_PRFreform1:0 "Інтеграція Бомбею"
 RAJ_PRFreform1_desc:0 "Правительство Хайдерабада было разгромлено, Южная Индия отныне принадлежит нам. Теперь настало время для интеграции недавно феодальных владений с нашим прогрессивным государством."
 RAJ_PRFreform2:0 "Інтеграція Деккану"
 RAJ_PRFreform2_desc:0 "Южные феодальные владения были костью в горле ещё у Хайдерабадского правительства. Теперь трудности управления этими регионами перешли на наши плечи. Однако дело не может остаться незавершённым."
 RAJ_bhartiya_officers:0 "Верхівка Калькутти"
 RAJ_bhartiya_officers_desc:0 "Мы разбили силы правительства в Хайдерабаде, однако что с ними делать? Дать им место в элите нашего государства ради общего блага или изолировать во избежание больших проблем, чем одна гражданская война?"
 RAJ_industry_question:0 "Питання промисловості"
 RAJ_industry_question_desc:0 "Бхаратская Коммуна в своё время национализировала все предприятия страны. Не нужно быть социологом, дабы понять, что подобные реформы промышленности на местах вызовут массовое негодование населения, что, в свою очередь, усложнит интеграцию этого региона."
 RAJ_orissa_question:0 "Повернення східних раджів"
 RAJ_orissa_question_desc:0 "Социалистическая революция изгнала князьков с их земель. Посему князья обратились к нам с просьбой о возврате земель лишь после нашей победы наш коммунной. Возможно, они нам помогут интегрировать эти провинции немного быстрей."
 RAJ_assam_question:0 "Повернення капіталістів Ассаму"
 RAJ_assam_question_desc:0 "Чайные плантации Ассама принадлежали центральному правительству до его поражения от рук нашей армии. Теперь бизнесмены,  некогда лишённые своих законных капиталов, обратились к нам за восстановлением справедливости и возвратом их частной собственности. Наше одобрение обеспечит нам новых друзей в столь недружелюбном регионе и упростит его интеграцию."
 RAJ_adv_command_1:0 "Панування на землі"
 RAJ_adv_command_1_desc:0 "Наше основное внимание сосредоточено на нашей армии - да, это может происходить за счет нашего военно-морского и воздушного потенциала, но Доминион Индии должен осознать, где находится его сила, и максимизировать ее эффективность."
 RAJ_adv_command_2:0 "Панування в небі"
 RAJ_adv_command_2_desc:0 "Наше основное внимание сосредоточено на наших военно-воздушных силах - да, это может происходить в ущерб нашим военно-морским силам и наземному потенциалу, но Доминион Индии должен осознать, где находится его сила, и максимизировать ее эффективность."
 RAJ_adv_command_3:0 "Панування на морі"
 RAJ_adv_command_3_desc:0 "Наше основное внимание сосредоточено на нашем военно-морском флоте - да, это может происходить за счет нашей армии и воздушного потенциала, но Доминион Индии должен осознать, где находится его сила, и максимизировать ее эффективность."

