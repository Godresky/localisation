### Events ###
 delhi.0.t:0 "Доминион Индия"
 delhi.0.d:0 "Начало Вельткрига сопутствовало подъёму лоялистских настроение в Радже. 'Мечи вынуты из ножен'. Храбрые воины сражались за будущее Империи на всех фронтах вплоть от Западного до Аравийского. Индийцы ожидали, что их вклад в войну вскоре будет оценен по заслугам по окончанию войны. Они ожидали улучшения ситуации у себя дома. Однако история распорядилась иначе. Кайзершлахт (весеннее наступление) окончился триумфом Центральных Держав. Военные действия на Ближнем Востоке приняли затяжной характер. В такой ситуации, Британия подписала с Людендорфом 'Мир с честью' в 1921-ом году. Однако либеральные настроения в Индии оставались на высоком уровне. Интеллигенция требовала управления из Индии, а не Британских островов. Соединённое Королевство ответило уклончиво. По итогу народный гнев вылился в радикализацию борьбы, буквально в партизанскую войну по всему субконтиненту. Чуть позже наступила Английская Революция, изгнавшая правительство в Канаду и послужившая примером для индийцев. Нуждаясь в хоть какой-то поддержке, изгнанное своим же народом правительство дало 'добро' на самоуправление Индии, а главой правительства стал раджа Биканера Ганга Сингх. Народ требовал большего, и правительство организовало выборы. Но представители социалистической и националистической партий байкотировали их. Далее последовали провалы переговоров гражданская война между лоялистами в Дели, социалистами в Калькутте и националистами в Хайдерабаде. Несмотря на ранние неудачи, такие как вторжение Афганистана, захватившего Пешавар и Кветту, Синг смог даже одержать несколько побед над мятежниками, что, как видно на карте, не принесло никаких крупных стратегических успехов. Далее - патовая ситуация и современные границы."
 delhi.0.a:0 "Да здравствует король Георг! Да здравствует Ганга Синг!"
 
 delhi.1.t:0 "1936, Самый темный час Дели"
 delhi.1.d:0 "Правительство в Дели является самопровозглашённым наследником Британского Раджа. В то же время, внутренняя обстановка не однополярна. Большинство раджей и буржуазия поддерживают де-юре статус доминиона, а националисты стремятся опрокинуть последних британцев, оставшихся на субконтиненте. Похожие отношения заметны и в парламенте. Дикие афганцы на севере следят за каждым нашим движением, а также самопровозлашённая 'Федерация' Деккана только и ждёт нашей слабины. Так ещё и на востоке синдикалисты (или тоталисты, впрочем, мы разницы невидим и для нас они все предатели) столь же враждебны. Нам необходимы перемены, иначе участь британцев в Индии столь же незавидна, как судьба Александа Великого или Моголов и других завоевателей Индии."
 delhi.1.a:0 "Махараджа и король-император спасут нас!"
 
 delhi.2.t:0 "Наследие"
 delhi.2.d:0 "Безумный симбиоз местных раджей и древней колониальной администрации, возглавленный героем Вельткрига - Ганга Сикхом, поддержанным всё теми же структурами власти, требует решительных перемен хотя бы для сохранения своего места на геополитической арене."
 delhi.2.a:0 "За Бога, императора и Индию!"
 
 delhi.3.t:0 "Уход Георга V"
 delhi.3.d:0 "Сегодня последняя участь каждого человека свершилась над бывшим королём Соединённого Королевства... Георг V умер из-за болезни, полученной им ещё во время печальных событий у себя дома. Для Индии это страшная потеря. Очевидно, это даст толчок для политической борьбы. Однако она не будет жестокой, ибо палата раджей назначила короля Эдуарда, сына покойного."
 delhi.3.a:0 "Объявляю двенадцатидневный траур..."
 
 delhi.4.t:0 "Вторжение Афганистана!"
 delhi.4.d:0 "Афганистан посчитал нас достаточно уязвимыми к нападению, наверное из-за смерти короля Георга V. Впрочем, это уже не первая атака. Последняя наблюдалась во время гражданской войны. Тогда мы потеряли Кветту и Пешавар. За Доминион! Jai Hind! (за Индию)!"
 delhi.4.a:0 "Горные собаки пожалеют об этом!"
 
 delhi.5.t:0 "Пятая англо-афганская война: Победа!"
 delhi.5.d:0 "Амбиции Аманулаха не свершились, Афганистан не то, что не завладел нашими территориями, а потерял недавно приобретённые!Наша доблестная армия освободила Пешавар и Кветту от северных захватчиков. Впереди-Кабул. Афганистан запрашивает мир. Однако мы можем пойти дальше-аннексировать злобного соседа или гарантировать его лояльность Британской империи. Однако это будет 'не бесплатно'."
 delhi.5.a:0 "Хватит. Афганистан и так известен, как 'Кладбище'"
 delhi.5.b:0 "Лояльность будет гарантирована!"
 delhi.5.c:0 "На Кабул! Вперёд!"
 
 delhi.6.t:0 "Кто будет править в Афганистане?"
 delhi.6.d:0 "Афганистан попал в нашу сферу влияния. Осталось определить, кто же будет формальной главой государства."
 delhi.6.a:0 "Аманулах популярен. Пусть остаётся на своём месте"
 delhi.6.b:0 "Наш выбор - Мухамед Надир Шах"
 
 delhi.7.t:0 "Коронация 1936-ого года"
 delhi.7.d:0 "Это мероприятие, как видно из названия, представляет из себя торжественное восхождение нового правителя Британской Империи на престол. К слову, важные правительственные сообщение публикуются там же. Эксперты считают, что бессмысленное вторжение в Афганистан, равно как и сложная политическая обстановка внутри Британской Империи, сильно ослабит реальные возможности нового короля [CAN_king_first_name]."
 delhi.7.d.nowar:0 "Это мероприятие, как видно из названия, представляет из себя торжественное восхождение нового правителя Британской Империи на престол. К слову, важные правительственные сообщение публикуются там же. Многие не без оснований убеждены, что новому королю будет, мягко говоря, несладко в связи с 'вечным кризисом' внутри Британской Империи."
 delhi.7.a:0 "Да здравствует [CAN_king_full_name] и вице-король Индии, Ганга Сингх!"
 
 delhi.8.t:0 "Выборы Доминиона 1936 года"
 delhi.8.d:0 "Война с Афганистаном окончена, и [CAN_king_first_name] дал добро на проведение демократических выборов. Зарегистрировано немалое количество партий, однако вполне очевидны 4 фаворита. Первые, Индийская либеральная партия, возглавляемая Шринивасой Састри; социал-либеральный 'Сварадж' во главе с Нарасимха Келкаром; Паниндийская партия единства (социал-демократы) с лидером Мухаммедом Али Джина и само собой, консерваторы (юнионисты), во главе которых стоит Сикандр Хаят Хан. Борьба будет жестокой, но кто же выиграет?"
 delhi.8.a:0 "ИЛП!"
 delhi.8.b:0 "Сварадж!"
 delhi.8.c:0 "Социал-демократы!"
 delhi.8.e:0 "Юнионисты!"
 
 delhi.9.t:0 "Выборы 1936-ого года"
 delhi.9.d:0 "Война с Афганистаном окончена, и вице-король Ганга Сингх дал добро на проведение демократических выборов. Зарегистрировано немалое количество партий, однако вполне очевидны 4 фаворита. Первые, Индийская либеральная партия, возглавляемая Шринивасой Састри; социал-либеральный 'Сварадж' во главе с Нарасимха Келкаром; Паниндийская партия единства с лидером Мухаммедом Али Джина и; само собой, консерваторы (юнионисты), во главе которых стоит Сикандр Хаят Хан. Борьба будет жестокой, но кто же выиграет?"
 delhi.9.a:0 "ИЛП!"
 delhi.9.b:0 "Сварадж!"
 delhi.9.c:0 "Социал-демократы!"
 delhi.9.e:0 "Юнионисты!"
 
 delhi.10.t:0 "Статус Диархии"
 delhi.10.d:0 "Перед нами стоят те же проблемы, которые стояли пере вице-королём ещё до его прихода к власти аж десятилетие назад! Однако самая большая проблема связана с администрацией. Фактически, нашу систему управления можно назвать феодальной! Только землевладельцем будет не дворянин, а местный князь. Перед премьер-министром стоит ужасный выбор. Как Вы помните, Доминион сохранился благодаря верности местных раджей. С одной стороны, предать этих людей крайне низко, а с другой-избранная народом местная администрация выглядит куда эффективнее, чем феодал, де-факто игнорирующий постановления серху на протяжении длительного периода."
 delhi.10.a:0 "Отплатим им, как рыцари"
 delhi.10.b:0 "Только снизим полномочия князей."
 delhi.10.c:0 "Изгнать раджей и установить демократию!"
 
 delhi.11.t:0 "Постановление по экономике"
 delhi.11.d:0 "Экономика... или наши финансы слишком примитивны, чтоб называться аж греческим именем, а не каким-то более древним аналогом? Наличие в некоторых районах натурального обмена, полная коррупционеров налоговая система и отсутствие иностранных инвестиций ставят крест нашему экономическому развитию. Люди и здравый смысл требуют реформ. Премьер намеревается принять соответствующие меры по приватизации, налоговым реформам и по контролю за инфляцией. Однако... это ли нужно городской бедноте-основной массе народа?"
 delhi.11.a:0 "Свободный рынок поможет нам"
 delhi.11.b:0 "Сбалансированный рынок-наш путь"
 delhi.11.c:0 "Плановая экономика и ограниченный экспорт"
 
 delhi.12.t:0 "Индийская экономика [GetYear] года"
 delhi.12.d.liberal:0 "Мы приняли ряд мер по модернизации экономики Доминиона. Однако повсюду звучат кое-какие другие призывы. Местная администрация и бизнесмены заявляют об докладывают формировании профессиональных союзов рабочих. Наша внутренняя политика базируется на интересах работодателя, а тот в свою очередь, против подобных объединений рабочих. Последнее слово остаётся за правительством."
 delhi.12.d.swaraj:0 "Мы приняли ряд мер по модернизации экономики Доминиона. Однако повсюду звучат кое-какие другие призывы. Местная администрация и бизнесмены заявляют об докладывают формировании профессиональных союзов рабочих. Внутренние друзья Свараджа неоднородны. С одной стороны, нас поддерживает часть рабочих, которые будут против отмены профсоюзов. А с другой-крупные банки и капиталисты Дели и Лахора. Мнение партии разделилось на две равные семядоли. Последнее слово за премьером."
 delhi.12.d.jinnah:0 "Мы приняли ряд мер по модернизации экономики Доминиона. Однако повсюду звучат кое-какие другие призывы. Местная администрация и бизнесмены заявляют об докладывают формировании профессиональных союзов рабочих. Ответ для Джины очевиден. Его политика базируется на защите простого народа и рабочих. Вполне очевидно, что запрет профсоюзов будет расценен как плевок в лицо народу."
 delhi.12.d.union:0 "Мы приняли ряд мер по модернизации экономики Доминиона. Однако повсюду звучат кое-какие другие призывы. Местная администрация и бизнесмены заявляют об докладывают формировании профессиональных союзов рабочих. Мнение партии по этому вопросу разделилось. Одни утверждают, что рабочих необходимо защищать, чтоб они и не подумали поднять очередную в мировой истории социалистическую революцию. А с другой, большинство нашей партии представляют собой консерваторы и они вряд ли пойдут на такое смелое решение."
 delhi.12.a:0 "Трейдюнионист - враг!!"
 delhi.12.b:0 "ПФ запретить, однако лучше следить за условиями труда"
 delhi.12.c:0 "Пролетарии уже натерпелись гнёта! Поддержать ПФ!"
 
 delhi.13.t:0 "Бомбейский план"
 delhi.13.d:0 "Внутриполитическая обстановка стабилизировалась, а значит, настало время для реформ! Итого, на столе три проекта. Какой сочтём единственно правильным и необходимым к осуществлению?"
 delhi.13.a:0 "Плановая экономика с пятилетками!"
 delhi.13.b:0 "Установить 'равноправие' для капиталистов и государства"
 delhi.13.c:0 "Люди свободны? Да! А рынок? Тоже да!"
 
 delhi.21.t:0 "Бирманский вопрос"
 delhi.21.d:0 "Вторая страна, образовавшаяся после развала Раджа - Бирма - потрясённая внутренней нестабильностью и протестами против королевской династии, была приведена к единственно правильному состоянию по мнению её же народа! Она была оккупирована нашей армией... Какова же участь этой бедной страны?"
 delhi.21.a:0 "Независимая Бирма!"
 delhi.21.b:0 "Интегрировать их в единый Радж"
 delhi.21.c:0 "Восстановить королевскую династию"
 
 delhi.22.t:0 "Хаос в [PRF.GetNameDef]!"
 delhi.22.d:0 "Патерналисткая политика Османа Али Хана, вывела из себя князей южного Деккана! Уже второй раз за десятилетие власти Траванкора и Майсура показали, что с ними надо считаться! К ним присоединились войска князей Каннады и Малаямы! Центральное правительство парализовано. [HND.GetNameDef], возможно никак не отреагирует на захват нами граничащей области Бомбея."
 delhi.22.a:0 "Бомбей наш!"
 delhi.22.b:0 "Рискованно..."
 
 delhi.23.t:0 "Лоялисты вторгаются в Бомбей!"
 delhi.23.d:0 "Очевидно пользуясь нашей слабостью, [RAJ.GetNameDef] оккупировала область Бомбея. С одной стороны-неслыханная наглость, требующая кары. С другой, у нас и так целая гора проблем."
 delhi.23.a:0 "Что нам остается делать..."
 delhi.23.b:0 "Это наша земля!!"
 
 delhi.24.t:0 "Бомбей наш!"
 delhi.24.d:0 "Как мы и ожидали, [PRF.GetAdjective] смирилась с потерей Бомбея. Судя по блокпостам на новой границе, наш южный сосед принял потерю области."
 delhi.24.a:0 "Хорошо сработано!"
 
 delhi.25.t:0 "Война с британцами!"
 delhi.25.d:0 "Наша война с Британской Империей означает, что пришло время отбросить любые претензии на верность британскому королю. В конце концов, мы больше не Доминион."
 delhi.25.a:0 "За Республику!"
 
 delhi.100.t:0 "Дело о княжеских армиях"
 delhi.100.d:0 "Локальные правители-князья, хоть и подчиняются нам, но выходят на поле боя со своим контингентом сил до нескольких батальонов пехоты у каждого. Накануне мы затронули права раджей, так что этот вопрос назревает сам собой. Одни считают, что в конце концов, войска князьков вскоре ассимилируются с регулярной армией. Более радикальная выступают за их подчинение парламенту. И что неудивительно, большинство феодалов будет против потери своей 'маленькой гвардии'."
 delhi.100.a:0 "Ассимилируйте княжеские войска под контролем парламента!"
 delhi.100.b:0 "Интеграция. Но руководить частями будут вновь князья!"
 delhi.100.c:0 "Сохраняйте статус-кво. Мы не хотим сейчас раскачивать лодку..."
 
 delhi.101.t:0 "Зверства Непала!"
 delhi.101.d:0 "Индийское население Непала всегда подвергалось дискриминации со стороны властей, однако сейчас народный гнев достиг точки кипения, вылившись в народные восстания в Дехрадуне и Горахпуре. Народ всего лишь праздновал Дивали-день победы Добра над Злом! Замученные люди просят нашей помощи!"
 delhi.101.a:0 "Освободим индийцев от гнёта!"
 delhi.101.b:0 "Попробовать свергнуть их тоталитарный режим"
 delhi.101.c:0 "Какая разница?"
 
 delhi.106.t:0 "[From.GetNameDef] требует наши территории!"
 delhi.106.d:0 "[From.GetAdjective]ое правительство предъявило нам ультиматум. Они требуют от нас мирно покинуть территории Бирмы, захваченные нами во время смуты в Радже!"
 delhi.106.a:0 "Бороться за кусок джунглей и гор? Нет, спасибо."
 delhi.106.b:0 "Мы не знаем 'временно оккупированных' территорий! Для нас это всё - Сиам!!!"
 delhi.106.c:0 "Призвать наших союзников!"
 delhi.106.e:0 "Призвать нашего сюзерена!"
 
 delhi.107.t:0 "[From.GetName] уступает"
 delhi.107.d:0 "[From.GetAdjective]ое правительство удовлетворило наш ультиматум и передало в наши руки территории Бирмы."
 delhi.107.a:0 "Мудрый поступок."
 
 delhi.108.t:0 "[From.GetAdjective]ий отказ!"
 delhi.108.d:0 "[From.GetAdjective]ое руководство отклонило наш ультиматум. Перед нами стоит дилемма. С одной стороны, мы и бирманский народ не можем быть униженными какой-то кучкой оккупантов. С другой, готовы ли мы к военному противостоянию? На нас смотрит вся Индия..."
 delhi.108.a:0 "Освобождение через борьбу!"
 delhi.108.b:0 "Смиримся и откажемся от претензий"
 
 delhi.109.t:0 "[demand_country.GetName] угрожает государству [From.GetNameDef]"
 delhi.109.d:0 "[demand_country.GetAdjective]ое руководство в ультимативной форме требует пересмотра границ нашего союзника в Бирме! К сожалению, эти [From.GetNameDef] регионы были захвачены силой и вопреки мнению народа. Быть может нас поймут, когда мы откажем в солидарности нашему союзнику?"
 delhi.109.a:0 "Это их земля!!!"
 delhi.109.b:0 "Не вмешиваться в конфликт"
 
 delhi.110.t:0 "[From.GetName] защищает [SIA.GetNameDef]"
 delhi.110.d:0 "Проклятье! Сиам попросил помощи у своих [From.GetAdjective]их союзников! Осуществление народной воли может перерасти в межнациональный конфликт! Может быть воевать и не стоит, однако не стоит забывать о людей, которые ждут нашей помощи."
 delhi.110.a:0 "Освобождение через борьбу!"
 delhi.110.b:0 "Не будем разжигать крупную войну"
 
 delhi.111.t:0 "[From.GetNameDef] бросила нас!"
 delhi.111.d:0 "[From.GetAdjective]ое правительство прислало нам сообщение, в котором говорится, что они не собираются защищать нас от требований [demand_country.GetNameDef], учитывая, что мы сначала захватили территорию силой. Так вот, они отказались принять нашу сторону, заявляя, что 'незаконно оккупированная земля должна быть возвращена законному владельцу'."
 delhi.111.a:0 "Тогда мы сами поборем агрессоров!!"
 delhi.111.b:0 "Это больше не наша земля..."
 
 delhi.115.t:0 "Выборы в парламент [GetYear] года"
 delhi.115.d:0 "Прошло четыре года с тех пор, как в нашем справедливом государстве состоялись последние демократические выборы. От устья реки Инд до вершин Гималаев наши доверенные чиновники и уполномоченные заняты возведением кабин для голосования миллионов честных индейцев, которые, безусловно, выполнят свой демократический долг и примут участие в выборах. Проводятся кампании и выступления, и партии демократической Индии с нетерпением ждут их результатов."
 delhi.115.a:0 "ИЛП!"
 delhi.115.b:0 "Сварадж "
 delhi.115.c:0 "ППЕ!"
 delhi.115.e:0 "Юнионисты!"
 delhi.115.f:0 "ИСП!!"
 
 delhi.150.t:0 "Смерть Сикандр Хаят Хана"
 delhi.150.d:0 "Великий человек, сэр Сикандр Хаят Хан скончался во все в своём доме в Мултане (Пенджаб). Его деятельность привнесла значительный успех консервативной партии, что в конечном счёте сделало её руководящей в стране. Его преемником на посту лидера партии стал Сэр Чхоту Рам."
 delhi.150.a:0 "Прощай..."
 
 delhi.151.t:0 "Смерть Шриниваса Састри"
 delhi.151.d:0 "Сегодня от болезни скончался популярный политик, лидер либеральной партии и просто хороший человек- Шриниваса Састри. Его преемником на посту лидера партии стал Миночер Растом Масани."
 delhi.151.a:0 "Прощай..."
 
 delhi.152.t:0 "Уход Ганга Сингха"
 delhi.152.d:0 "Великий человек, тот самый, которому мы обязаны за существование Доминиона, Махараджа Ганга Сингх скончался сегодня во дворце Биканера. Будучи грамотный военным и политиком, он смог объединить Север в борьбе против предателей всех мастей. К счастью, отныне мы сильны, и ни дай Бог нам подобных собыий, которые потребуют величайшего напряжения сил... Но стане нужен новый вице-король. И им станет:"
 delhi.152.a:0 "Все в трауре"
 delhi.152.b:0 "Джахангир Тата, бизнесмен, заменит его"
 delhi.152.c:0 "Чаттерджи Асима заменит его"
 
 delhi.153.t:0 "Смерть Саяджирао Гаеквада III, князя Бароды"
 delhi.153.d:0 "Вдохновляющий непоколебый раджа Саяджирао III скончался сегодня в своём дворце. Прославился он своими поступками, вестернизировав государство и правовую систему. Его наследник- известный растратчик Пратап Сингх Гаеквад. От дедушки он унаследовал только национализм."
 delhi.153.a:0 "Прощай..."
 
 delhi.154.t:0 "Смерть Мухаммеда Али Джина"
 delhi.154.d:0 "Сегодня ушёл из жизни Мухаммед Али Джина, идеалист, человек, спасший индийскую демократию от предателей-социалистов и феодалов. Его преемником стал Кришна Менон."
 delhi.154.a:0 "Какие люди уходят на тот свет!"
 
 delhi.155.t:0 "Смерть Хенгарджи  III, раджи Куча"
 delhi.155.d:0 "Прогрессивист, реформатор и просто умный человек - Хенгарджи III сегодня ушёл в мир иной в своём имении, находящемся в городе Бхуж. Он отдал своему народу 67 лет своей жизни. Несомненно, люди будут ещё долго оплакивать его."
 delhi.155.a:0 "Пока"
 
 delhi.156.t:0 "Смерть Сэра Миана Фазл-и-Хуссейна"
 delhi.156.d:0 "Сегодня планета Земля лишилась очередного гения-архитектора дворяно-крестьянского союза, в своё время заложившем основу для Юнионисткой партии - сэра Миан Фазл-и-Хусейна. Забрала его на тот свет продолжительная болезнь, настигшая его в момент отлучения от политических игр."
 delhi.156.a:0 "Подготовить почётный караул"
 
 delhi.157.t:0 "Смерть Бхупиндера Сингха"
 delhi.157.d:0 "Сегодня в мир иной ушёл прогресивист, любимый многими махараджа Патияла в кругу своей семьи. Он был ветераном Вельткрига, ближайшим соратником Ганга Сингха. Престол отца займёт старший сын - Ядавиндра Сингх."
 delhi.157.a:0 "Подготовить почётный караул"
 
 delhi.160.t:0 "Канада продаёт свои старые корабли"
 delhi.160.d:0 "Мы приобрели... скажем так... брёвна. Однако эти бревна всё ещё могут плавать и выполнять роль транспорта. Правды ради, среди них есть ещё на что-то в военном плане годные экземпляры. Что ж... у наших противников нет вообще ничего, так что эта сделка позволит нам контролировать Индийский океан."
 delhi.160.a:0 "Бревна хотя бы не тонут"
 
 delhi.161.t:0 "Перевооружения Имперской морской пехоты"
 delhi.161.d:0 "Торговля между нами и всем миром процветают, однако безопасность кораблей находится на крайне низком уровне.Нынешнее состояние Королевского индийского морского флота оставляет желать лучшего как в отношении используемых судов, так и в подготовке немногочисленного офицерского состава. Тем не менее, Империя не может забыть о славной истории своих морскхи побед. Канадские и австралийские верфи, а также военно-морские колледжи, обеспечивающие театры военных действий Атлантики и Тихого океана мощными флотами, где имперская мощь, как и сила наших врагов, может быть спрогнозирована. Неудивительно, что военно-морской начальник штаба и адмиралтейства в Карачи обратился к премьер-министру с просьбой о защите торговых конвоев Индии."
 delhi.161.a:0 "Нам и нашим бизнесменам нужен мощный флот!"
 
 delhi.162.t:0 "Помощь новому индийскому флоту"
 delhi.162.d:0 "Растёт товарооборот, а вместе с ним и потребность в конвоировании транспортных судов. Посол от [Root.GetNameDef] вручил в наши руки документ о сотрудничестве в сфере корабельной инженерии и обмене опыта между офицерами флота. Хорошая возможность укрепить позиции Британской Империи в Азии."
 delhi.162.a:0 "Согласиться на сделку"
 delhi.162.b:0 "Это их дело"
 
 delhi.163.t:0 "Прибытие [From.GetAdjective]ой морской миссии"
 delhi.163.d:0 "[From.GetAdjective]ий военный атташе и крупные промышленники прибыли в Карачи. Стоит ли нам оставить их штаб-квартиру тут, или же расширить её уже в Бомбее?"
 delhi.163.d.aust:0 "[From.GetAdjective]ий военный атташе и крупные промышленники прибыли в Карачи. Возможно, их колоссальный опыт ведения боевых действий и знание реалий современной войны на море поможет нашей державе по праву завладеть омывающими её водами."
 delhi.163.a:0 "Использовать их для расширения базы в Карачи"
 delhi.163.b:0 "Пусть находятся в центре капиталов-Бомбее"
 delhi.163.c:0 "Мы должны назвать корабль HMIS Bruce!"
 
 delhi.200.t:0 "Ночь длинных ламп"
 delhi.200.d:0 "В завершение индийского фестиваля Дивали ( или фестиваля Света) мы столкнулись с рейдами и террором в Дехрадуне. Спонтанно образовался мятеж против власти. Грабятся лавки, принадлежащие коренным непальцам. Наши гарнизоны в городах находятся в настоящих осадах. Находясь в ошеломлённом состоянии, губернатор приказал вести огонь на поражение. Результатом стала гибель пятидесяти участников акта протеста. В более глобальном значении, данный инцидент вылился в призыв подпольного Индийского Национального Конгресса ко всем индийцам 'чтоб свергнуть деспотов и защитить индийцев от агрессии со стороны преступной власти'. Данный призыв, как ни странно, ставит наше государству под угрозу иностранной интервенции, так как данным событием могут воспользоваться правительства Дели, Калькутты и даже Хайдерабада. Необходимо держать ухо востро."
 delhi.200.a:0 "Да на нас нападет вся Индия!"
 
 delhi.201.t:0 "Террор по ту сторону Ганга"
 delhi.201.d:0 "В долине Ганга, находящийся под контролем Непала, вспыхнуло настоящие восстание против оккупантов. Повстанцы заняли Горахпур и Дехрадун. Причиной народного восстания стал расстрел мирных жителей, праздновавших фестиваль Дивали. Король Непала, очевидно, потерял титул защитника своего народа. Однако, у повстанцев нет шансов. Они плохо вооружены и не обучены. А на борьбу с ними уже выехали опытные непальские гуркхи. В то же время, консерваторы и либералы в нашем правительстве не намерены терпеть это беззаконие! Парламент уже обсуждает меры воздействия на преступное правительство Непала. В то же время, большинство не собирается договариваться с палачами и намерено покарать их силой."
 delhi.201.a:0 "Армия Непала должна покинуть бассейн!!"
 delhi.201.b:0 "Спасём народ от геноцида! Jai Hind!"
 delhi.201.c:0 "Зачем поддерживать подобные большевистские настроения?"
 
 delhi.202.t:0 "[From.GetAdjective]ие войска у стен Дехрадуна"
 delhi.202.d:0 "К и без того катастрофическому стечению обстоятельств добавилось ещё одно - интервенция Делийского правительства 'для защиты индийского народа от деяний преступного правительства'. Любое наше решение поставит страну на грань распада. Это точно чёрный день Непала."
 delhi.202.a:0 "Отменить приказ! Назад!!!"
 delhi.202.b:0 "Победим их также, как и в недавнем прошлом!"
 
 delhi.203.t:0 "Дехрадун и Горахпур отделились от Непала!"
 delhi.203.d:0 "Наша армия покинула регион. За этим последовало установление власти повстанцев и проведение 'референдума'... при присутствии Делийских вооружённых сил."
 delhi.203.a:0 "Штыки решают всё"
 
 delhi.204.t:0 "Воссоединение"
 delhi.204.d:0 "Объединение субконтинента началось!Сегодня правительство бунтующих непальских областей  проголосовали на референдуме за воссоединение с нашим правительством! Народ от Карачи до Кашмира вышел на улицы, дабы отпраздновать этот исторический день! Правды ради, Калькутта тоже может отобрать у Непала парочку приграничных провинций."
 delhi.204.a:0 "Jai Hind!"
 
 delhi.205.t:0 "Судьба северной долины Ганга"
 delhi.205.d:0 "Делийское правительство готовится осуществить военную интервенцию для защиты мятежников, отколовшихся от Непала из-за известного инцидента, из-за которого погибло 50 человек. Очевидно, армия Непала неспособна как-то повлиять на конечный исход этих событий. Однако у нас ещё есть шанс! Разведка докладывает, что в соседних с нами мятежных областях происходит подъём социалистических движений."
 delhi.205.a:0 "Красная Армия защитит рабочих и прекратит монархическое иго!!!"
 delhi.205.b:0 "Не пастухи цель революции"
 
 delhi.206.t:0 "Выступление Красной Армии"
 delhi.206.d:0 "Проклятье! Гарнизоны Гангтока и Музаффарпура докладывают о появлении в регионе Красной Армии! Очевидно, Калькутта намеревается вернуть территории, потерянные во время нашей интервенции в Гражданскую войну. К соажлению, у нас вряд ли есть второй выбор."
 delhi.206.a:0 "Отступить..."
 delhi.206.b:0 "Сломаем лицо этим большевикам!!!"
 
 delhi.207.t:0 "Непал отступает!"
 delhi.207.d:0 "Учитывая концентрацию нашей армии на границу, [From.GetAdjective]ое правительство осознало свою безысходность и вывело свои гарнизоны из Сиккима и Музаффарпура."
 delhi.207.a:0 "И без единого выстрела! Вот что означает - синидикалисты!"
 
 delhi.208.t:0 "Зверства Непала в Утаранчал"
 delhi.208.d:0 "В долине Ганга, находящийся под контролем Непала, вспыхнуло настоящие восстание против оккупантов. Повстанцы заняли Горахпур и Дехрадун. Причиной народного восстания стал расстрел мирных жителей, праздновавших фестиваль Дивали, в результате которого погибло 50 человек. Король Непала, очевидно, потерял титул защитника своего народа. Нам необходимо быть готовыми к любому стечению обстоятельств."
 delhi.208.a:0 "Ужасающе!"
 
 delhi.300.t:0 "Судьба офицерского корпуса княжеской Индии"
 delhi.300.d:0 "Наша армия разгромила силы южного правительства. С одной  стороны, верхушка власти и интеллигенция-настоящие патриоты, которые ещё помогут нам в объединении Индии. Однако стоит ли допускать недавних врагов до каких-либо должностей?"
 delhi.300.a:0 "Нам нужно, чтобы все они снова сделали Индию сильной."
 delhi.300.b:0 "Эти люди не могут быть искуплены, запереть их навсегда!"
 
 delhi.301.t:0 "Судьба офицерского корпуса социалистической Индии"
 delhi.301.d:0 "Красная угроза в Индии была раздавлена нашими войсками. Однако многие из верхушки руководства синдикалистского правительства на словах 'собираются забыть о недавних разногласиях и привести Единую Индию к процветанию'. Но ещё недавно все они были нашими врагами."
 delhi.301.a:0 "Пусть у наименее политически испорченных офицеров есть комиссия."
 delhi.301.b:0 "Хороший синдикалист - мёртвый или запертый синдикалист!"
 
 delhi.302.t:0 "Интеграция Бомбея"
 delhi.302.d:0 "Мы разбили южное правительство и завладели регионами Южной Индии! Сейчас необходимо определить курс воссоединения территорий. Стоит ли быстро и жестоко подавлять всякую оппозицию и назначать свои людей руководить этим регионом?"
 delhi.302.a:0 "Займём более прагматичную позицию"
 delhi.302.b:0 "Сейчас и немедленно!"
 
 delhi.303.t:0 "Интеграция Деккана"
 delhi.303.d:0 "Южные провинцию были весьма отдалены от Хайдерабад. Так и у нас возникнут проблемы с управлением этим регионом. Однако нам, рано или поздно, предстоит это сделать."
 delhi.303.a:0 "Прагматизм - наше всё"
 delhi.303.b:0 "Железные рукавицы!"
 
 delhi.304.t:0 "Интегрирован регион [new_core.GetName]"
 delhi.304.d:0 "Наконец-то проблемы и сопротивление позади. [new_core.GetName] интегрировано в наше государство и по праву может называться [Root.GetNameDef]!"
 delhi.304.a:0 "Время... и ещё раз время"
 
 delhi.305.t:0 "Сопротивление в провинции [damage_state.GetName]!"
 delhi.305.d:0 "В [damage_state.GetName]е возросли протесты и сопротивление централизации! Раджи не собираются мириться с неизбежным! Очевидно, диверсии будут продолжаться до тех пор, пока мы не заручимся поддержкой большинства в этом регионе."
 delhi.305.a:0 "Гадкие раджи"
 
 delhi.306.t:0 "Индустрия Бенгалии"
 delhi.306.d:0 "Бенгалия-самая богатая и процветающая провинция. Несмотря на высокую урбанизированность по индийским меркам, первые синдикалистические бунты вспыхнули именно здесь.Калькутта стала базой для синдикалистического правительства. Прошло более 10 лет после начала гражданской войны. И мы наконец-то сломали красных! Тем временем, мы получили не тот индустриальный комплекс, существовавший во времена Раджа, а расширенный до неузнаваемости не без помощи европейских синдикалистов. Однако война не щадит ничего, и индустриальные города потерпели огромные разрушения. Возможно, наши инвестиции в восстановление и расширение бенгальской промышленности помогут нам заручиться доверием населения."
 delhi.306.a:0 "Свободный рынок искоренит синдикализм!!"
 delhi.306.b:0 "Осуществить приватизацию, однако защитить права рабочих."
 delhi.306.c:0 "Оставить всё как есть, но уже на благо Единой Индии!"
 
 delhi.307.t:0 "Национализированные чайные плантации Ассама"
 delhi.307.d:0 "Едва ли не самое прибыльное предприятие во всей Индии находилось под непосредственным контролем индийских большевиков. Недавно рабочие были возмущены изменениями, последовавшими за началом крупномасштабной войны. Что ж, теперь это наша территория, и наш долг-помочь лишённым пищи рабочим!"
 delhi.307.a:0 "Отдать плантации в частные руки"
 delhi.307.b:0 "Осуществить приватизацию, но защитить права рабочих"
 delhi.307.c:0 "Это собственность государства! Нам, как потомственным инглишменам нужен чай!!!"
 
 delhi.308.t:0 "Эмигранты из Ориссы"
 delhi.308.d:0 "В Ориссе существовало огромное множество мелких княжеств. Однако эту территорию заняли большевики. Далее эти красные начали преследовать князей любыми возможными способами и даже фабриковали на них судебные дела. Стоит отметить, что некоторые раджи бежали в Дели или Хайдерабад. Так вот. Эти несколько князьков желают обратно их земель. С одной стороны, нам нужны лояльные руководители, а с другой - люди, поставленные большевиками на колени, просто не смогут выжить без этих клочков земли. Да и как это будет выглядеть? Будто 'модерновое' правительство возвращает земли феодалам!"
 delhi.308.a:0 "Это земля раджей"
 delhi.308.b:0 "Разрешить людям остаться на местах, но вынудить их платить князю"
 
 delhi.309.t:0 "Интегрирована провинция [new_core.GetName]"
 delhi.309.d:0 "Безусловно, коллективизация не позволила нам безболезненно 'переключить' этот регион на нормальные рельсы. Однако теперь [new_core.GetName] - по-настоящему территория [Root.GetNameDef]!"
 delhi.309.a:0 "Дело времени"
 
 delhi.310.t:0 "Сопротивление в регионы [damage_state.GetName]!"
 delhi.310.d:0 "Народные беспорядки широкомасштбано развернулись в провинции [damage_state.GetName]. Очевидно, протесты и терроризм не прекратятся, пока мы не установим полный контроль над провинцией [damage_state.GetName]."
 delhi.310.a:0 "Что им не нравится?!"
 
 delhi.311.t:0 "Судьба бывших французских колоний"
 delhi.311.d:0 "Несмотря на британский триумв, Франция оставалась её главным соперником в делах установления контроля над субконтинентом. До сих пор существуют анклавы Франции. Возможно, стоит дать некоторую автономию Мадрасу."
 delhi.311.a:0 "Французские друзья получат ряд привилегий"
 delhi.311.b:0 "Приравнять права всех граждан"
 delhi.311.c:0 "Пошли французы к чёрту! Хотите жить, как у себя дома - едьте во Францию, а это - ИНДИЯ!"
 
 delhi.312.t:0 "Правительство Дели объединяет Индию!"
 delhi.312.d:0 "Наши союзники в Индии сумели победить всех своих врагов и объединить полуостров. Нам следует отдать им территории, каким-то образом оказавшиеся в наших руках на данном субконтиненте."
 delhi.312.a:0 "Вернуть"
 delhi.312.b:0 "Не нужно"
 
 delhi.313.t:0 "Синдикалистическая Бирма"
 delhi.313.d:0 "Бирма вновь появилась на карте мира в 1925 году под властью королевской династии. Социальные волнения завершились установление синдикалистской республики в 1937-ом году, очевидно не без вмешательства северного соседа. Теперь индийские большевики разгромлены, но самые отмороженные фанатики укрываются в Бирме, руководя партизанскими движениями в Бенгалии и Ассаме. Следует избавиться от саботажа и добиться выдачи этих красных гадов. К тому же, это неплохой повод сместить левое правительство в самой Бирме."
 delhi.313.a:0 "ВОЙНА!"
 delhi.313.b:0 "Рано или поздно они успокоятся"
 
 delhi.314.t:0 "Индийские военные в Бирме!"
 delhi.314.d:0 "Индийская армия нарушила наши суверенные границы, сославшись на причину 'нахождения индийских большевиков и главарей партизанских движений' в нашей стране. Как мы отреагируем?"
 delhi.314.a:0 "Как он посмели?!"
 delhi.314.b:0 "Пусть разбираются с бандитами. Нам же лучше."
 
 delhi.315.t:0 "Контр-партизанские операции прошли успешно"
 delhi.315.d:0 "Бирманское правительство никак не отреагировало на нашу де-факто военную интервенцию, что позволило быстро удовлетворить цели похода за партизанами. Тем временем, подобная пассивность вызвала волнения по всей стране. Рангунское правительство крайне слабо и уязвимо."
 delhi.315.a:0 "Под шумок устроить переворот!"
 delhi.315.b:0 "Хватит. Они итак сделали то, чего не должны были"
 
 delhi.316.t:0 "Государственный переворот!"
 delhi.316.d:0 "Слабость нашего руководства вылилась в контрреволюцию!"
 delhi.316.a:0 "Это Индия, да?"
 
 delhi.317.t:0 "Смена режима в Рангуне"
 delhi.317.d:0 "Слабость центрального правительства Бирмы позволила революционерам восстановить старый порядок. Мы использовали наше влияние, дабы упрочить сотрудничество с новым правительством."
 delhi.317.a:0 "Это наша сфера влияния!"
 delhi.317.b:0 "'Сотрудничество' тоже неплохо"
 
 delhi.318.t:0 "Госпереворот провалился"
 delhi.318.d:0 "Мы организовали переворот в Рангуне. Однако он не увенчался успехом. Тем не менее, терпеть синдикалистического соседа себе же дороже. Поэтому будет разумно провести уже полномасштабную интервенцию."
 delhi.318.a:0 "Свергнем их!"
 delhi.318.b:0 "Воздержимся"
 
 delhi.325.t:0 "Индийский референдум"
 delhi.325.d:0 "Социал-демократическая партия предъявила на повестку дня референдум о присоединении Бхаратской Коммуны к Доминиону. Настроения в стране весьма разношёрстны, а консерваторы ,как видно из их названия, составляют оппозицию. Те, кто выступает 'за' с большей вероятностью будут голосовать за Социалистическую партию Махатмы - коалиции политиков со всей бывшей Коммуны, и которые пользуются твердой поддержкой в Бенгалии. Наиболее консервативны районы Юго-Запада."
 delhi.325.a:0 "Скоро будет результат"
 
 delhi.326.t:0 "Итоги референдума"
 delhi.326.d.jinnah:0 "Прошёл ожесточённый подсчёт голосов народа. Результат референдума положительный. Более того, правящая партия вновь победила на выборах."
 delhi.326.d.socialist:0 "Прошёл ожесточённый подсчёт голосов народа. Результат референдума положительный. В то же время, правящая Социалистическая партия, благодаря поддержке идеалов Махатмы на Востоке, вновь выиграла выборы. Стоит отметить, что победа не полностью обеспечена за счёт голосов из бывшей Коммуны. Немалая доля жителей вдоль Ганга также проявили солидарность с нашей партией. Что ж, мы ещё больше ушли влево."
 delhi.326.a:0 "Ладно"
 
 delhi.327.t:0 "Итоги референдума"
 delhi.327.d:0 "Народ изъявил желание не менять ничего. В такой обстановке Юнионисты победили на выборах. Обстановка на востоке накалилась, поскольку там большинство голосовало 'за'. По итогу, мы вынуждены отправить армию ради сохранения порядка."
 delhi.327.a:0 "Нехорошо"
 
 delhi.328.t:0 "Отделение Гуджарата и Кашмира"
 delhi.328.d:0 "Раджи Гуджарата и Кашмира подняли восстание,Несмотря на то, что Юнионисты не получили на Северо-Западе никаких голосов. Начались стычки, а когда [RAJ.GetAdjective]ие солдаты начали стрелять по толпе, князья Бароды и Кашмира заявили, что присоединятся к [PRF.GetNameDef]. Если мы проигнорирует это заявление и просто подавим беспорядки, скорее всего будет война с югом."
 delhi.328.a:0 "Отпустим их"
 delhi.328.b:0 "НЕТ!"
 
 delhi.329.t:0 "Кашмир и Гуджарат присоединились к Федерации"
 delhi.329.d:0 "Раджи Гуджарата и Кашмира отказались признать результаты референдума о присоединении Коммуны к Доминиону. Они изъявили желания присоединиться к нам и сокрушить левых в [RAJ.GetNameDef]."
 delhi.329.a:0 "Добро пожаловать!!"
 
 delhi.330.t:0 "Призыв о помощи"
 delhi.330.d:0 "Раджи Гуджарата и Кашмира отказались признать результаты референдума о присоединении Коммуны к Доминиону. Они изъявили желания присоединиться к нам, но, очевидно, получили отказ от правительства в Дели. [RAJ.GetAdjective]ая армия вторгается в эти провинции. Тем не менее, раджи просят нас о помощи в борьбе против синдикализма!"
 delhi.330.a:0 "Вперёд!Смерть красным!"
 delhi.330.b:0 "Извините, нет."
 
 delhi.331.t:0 "Нехру возглавляет синдикалистов"
 delhi.331.d:0 "Ганди теперь находится в памяти миллионов. А его место занял Джавахарлал Неру, присоединившийся к социалистам после объединения и победивший Нирмала Кумар Босе в борьбе за главенствующее место в партии. Последний даже вышел в отставку и забыл о политике вообще."
 delhi.331.a:0 "А он амбициозен"
 
