 SZC_baoding_influence:0 "Влияние Баодина"
 SZC_baoding_influence_desc:0 "Баодинский Отдел выполняет значительную работу в правительстве, и его влияние значительно снижает нашу легитимность. Несмотря на это, их дополнительные усилия в наших рядах помогают нам гарантировать, что сычуанская пороховая бочка не взорвется."
 
 SZC_internal_divisions:0 "Внутреннее распри"
 SZC_internal_divisions_desc:0 "В последнее десятилетие наблюдалось небольшое сокращение внутренних подразделений Сычуаньской клики, но проблема все еще сохраняется. Влиятельный Баодинский отдел, сильная 'Партия Индустриализации' и 'Партия Офицеров' - все это подготовило почву для распада провинции, которая неизбежна при небольшом ослаблении власти."
 
 SZC_famine_danger:0 "Риск Серьезного Голода"
 SZC_famine_danger_desc:0 "Производство опиума стало чрезвычайно распространенным в Сычуани, будучи одной из немногих прибыльных культур из-за экономической изоляции провинции. Как следствие, производство зерна и риса в провинции сократилось до критического уровня, что усугубляется нестабильностью и некомпетентным управлением последних трех десятилетий. Сычуаньские балансиры на грани масштабного голода. Все это может обернуться в катастрофу."
 
