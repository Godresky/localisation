 sichuan.169.a:0 "Постарайтесь помочь."
 
 sichuan.170.t:0 "Коррупция показывает свое лицо"
 sichuan.170.d:0 "Это история, старая как само время. Будь то ящик с предметами чрезвычайной помощи, который просто исчез, или полковник, просящий продовольственные пайки для полков, которые существуют только на бумаге, хаос в стране открыл двери для многих бесстыдных людей, чтобы они могли что-то для себя взять. Будь то отчаяние или жадность, мы не можем терпеть ничего из этого. Необходимо приложить больше усилий для искоренения такого рода воровства."
 sichuan.170.a:0 "Красть у голодающих? Серьезно?"
 
 sichuan.171.t:0 "Коррупция задерживает усилия по оказанию помощи"
 sichuan.171.d:0 "В последнее время поступали сообщения о том, что солдаты и чиновники вымогали у людей взятки, чтобы поставки помощи шли дальше, называя это платной пошлиной или чем-то таким же неискренним. Был издан приказ о том, что против любого лица, пойманного на занятиях такого рода, будут применены дисциплинарные меры. Это должно заставить их дважды подумать, прежде чем пытаться заработать несколько монет таким образом."
 sichuan.171.a:0 "Только не снова..."
 
 sichuan.172.t:0 "Еда на Черном Рынке"
 sichuan.172.d:0 "Благодаря тому, что сейчас мешок риса на вес золота, контрабанда продуктов питания стала прибыльным бизнесом для преступных синдикатов и безжалостных фермеров, выращивающих опиум. Некоторые используют запасные ресурсы и продают их с наценкой, в то время как более наглые преступники просто крадут пакеты с продовольственной помощью для продажи на черном рынке. Полиция делает все возможное, чтобы бороться с этой бесстыдной преступностью, но их усилия до сих пор сводятся к минимуму."
 sichuan.172.a:0 "Еще больше спекуляций?"
 
 sichuan.173.t:0 "Рейды Гоминьдана"
 sichuan.173.d:0 "Китай вряд ли чужд войне, и хотя мы недавно завершили нашу гражданскую войну, конфликты все еще охватывают Китай. По новой тревожной тенденции партизаны из Гоминьдана совершили налет на некоторые из наших международных грузов помощи. Хотя нам еще предстоит определить, являются ли они представителями Юньнани, Гуанси или даже Левого Гоминьдана, сражавшимися в бывшей Лиге Восьми Провинций, нам необходимо усилить меры безопасности, чтобы предотвратить подобные действия в будущем."
 sichuan.173.a:0 "Теперь это просто смешно."
 
 sichuan.174.t:0 "Молитвы за дождь"
 sichuan.174.d:0 "Будь то движимый подлинной верой или просто желая вселить надежду в отчаявшуюся публику, Лю Сян собрал нескольких религиозных лидеров со всей провинции, чтобы помолиться, чтобы дожди вернулись в Сычуань и положили конец засухе. Хотя это, безусловно, хороший показ, вряд ли что-то поможет на местах, потому что через несколько дней после того, как молитвы были призваны, в небе все еще нет облаков, не говоря уже о дожде."
 sichuan.174.a:0 "Это не поможет!"
 
 sichuan.175.t:0 "Дуцзянъянь поврежден"
 sichuan.175.d:0 "Во время гражданской войны, система Дуцзянъянь для орошения района вокруг канала Баопинкоу была повреждена, что вызвало наводнение, призванное дать отпор силам Лю Сяна. Оказывается, однако, что, взорвав каналы, мы усугубили ситуацию с голодом для себя. Работа наших инженеров привела к сильным повреждениям, которые теперь привели к высыханию канала. Без каких-либо средств или орошения этого района засуха поразила близлежащие поля, усугубив и без того тяжелую ситуацию. Никто не виноват в этом ситуации, кроме нас самих, и теперь мы должны взять на себя ответственность за свои действия."
 sichuan.175.a:0 "Что мы наделали?"
 
 sichuan.176.t:0 "Личное пожертвование Джеймса Йена"
 sichuan.176.d:0 "Кажется, что, несмотря на наши ужасные условия, все еще есть друзья, готовые помочь. Одним из них является Ю.С. Джеймс Йен, ведущий интеллектуал в Пекине и лидер Ассоциации реформирования Новой Китайской империи, а также лидер движения за восстановление сельских районов. Мы только что получили письмо от Йена, в котором говорится о его желании помочь голодающим. С этой целью его Движение за восстановление сельских районов внесло солидный вклад в наши усилия по оказанию помощи."
 sichuan.176.a:0 "Спасибо, друг."
 
 sichuan.200.t:0 "Красный Регион"
 sichuan.200.d:0 "Регион Сычуани, также называемый 'Красным Регионом' для красного песчаника, выстилающего почву, в настоящее время находится в плачевном состоянии. Холмистая местность имеет некоторые из самых плодородных земель Китая, а также широкие возможности для орошения и выращивания на террасах. Тем не менее, последние десятилетия не были добры к провинции. Преемственность неумелых правительств со времен поздней эпохи Цин привела к тому, что провинция оказалась в стагнации и изоляции по отношению к экономике Китая. \n\nВ последние три десятилетия выращивание опиума стало, возможно, самым крупным и наиболее важным сектором экономики Сычуани из-за высокой прибыли, получаемой от роста мака. Опиум приносит много богатства, но он также является серьезной проблемой из-за его воздействия на население. Его нерегулируемый рост был одной из причин голода, а также источником конфликтов из-за преступных группировок и даже сычуанских полевых командиров, пытающихся контролировать торговлю. \n\nПрежде чем мы начнем работать над улучшением нашей экономики, мы должны решить судьбу опиумной индустрии. Статус-кво неустойчив, но мы можем выбрать несколько вариантов..."
 sichuan.200.a:0 "Мы должны уничтожить опиум."
 sichuan.200.b:0 "Мы возьмем опиум под свой контроль."
 
 SZC_opium_removal_tooltip:0 "§RВыращивание опиума вездесуще в Сычуани. Сокращение его распространения будет трудной и политически дорогостоящей задачей. Однако потенциальные выгоды не следует недооценивать.§!"
 SZC_opium_monopoly_tooltip:0 "§RТорговля опиумом чрезвычайно распространена в Сычуани, чему способствует полное отсутствие регулирования в последние десятилетия. Мы должны ожидать сильного сопротивления против любой формы регулирования.§!"
 
 sichuan.201.t:0 "Распространение опиума"
 sichuan.201.d:0 "Сычуань может претендовать на звание крупнейшего в мире производителя и потребителя опиума, поскольку ежегодно в наших границах выращиваются тысячи тонн этого растения. Часто говорят, что Сычуань является очень прогнившим ядром китайского опиумного кризиса, и это было со времен англо-китайских войн 19-го века. Учитывая огромные масштабы как производства, так и потребления опиума, которое происходит в Сычуани, никто не питает иллюзий, что это будет чрезвычайно трудно решить."
 sichuan.201.a:0 "Это должно быть сделано."
 
 sichuan.202.t:0 "Повальная коррупция"
 sichuan.202.d:0 "Сверху вниз, каждый сегмент сычуаньского общества затронут торговлей опиумом и связанными с ними вещами, вплоть до нарушения повседневных функций правительства и общества. Например, солдату платят опиумом, в то время как его командир получает свою и его зарплату, является пугающе распространенной практикой. Это не только способствует коррупции и плохому моральному духу в армии, но, как трагически доказала наша недавняя гражданская война, повсеместная зависимость от опиума в рядах привела к ненужной смерти и страданиям на всех сторонах конфликта. Подобная практика наблюдается в других ветвях власти: от местных мэров, обогащающихся за счет торговли наркотиками, вплоть до мелких бюрократов, принимающих взятки и преследующих местное население. Даже обычный человек в Сычуани не застрахован от соблазнов этой коррупции, несмотря на то, что чаще всего он просто ее жертва. \n\nМы должны смириться с пугающим фактом, что коррупция заражает все аспекты нашего общества. Нам предстоит пройти долгий и трудный путь, если мы хотим решить эту проблему."
 sichuan.202.a:0 "Это так плохо?!"
 
 sichuan.203.t:0 "Зависимость от опиума"
 sichuan.203.d:0 "Потребители опиума настолько широко распространены в Сычуани, что они являются частью повседневной жизни провинции. Их влияние можно увидеть, куда бы вы ни посмотрели, от людей на улицах, которые из-за этого отдают свои жизни самой верхушке общества. Никто не избавлен от его последствий. Это действительно признак того времени, когда достопримечательности, которые потрясли кого-либо на протяжении большей части истории, считаются частью повседневной жизни Сычуани."
 sichuan.203.a:0 "Нам нужно разобраться с этим."
 
 sichuan.204.t:0 "План по борьбе с опиумом"
 sichuan.204.d:0 "Комиссия, которой поручено искоренить злоупотребление опиумом и спекуляцию в Сычуани, начала составлять планы монументальной задачи избавления Сычуани от этого упадка. Предлагаемые меры указуют на трудную дорогу вперед даже по самым оптимистичным прогнозам, предполагая, что это будет невероятно дорогостоящее и упорным начинанием. \n\nНекоторые из более легких мер включают реформы и довольно обычные меры по борьбе с коррупцией. Комиссия также настаивает на безотлагательной реабилитации наркоманов и лишении их зависимости, что отягощает нашу систему здравоохранения. Представитель армии также присутствовал на собрании и рассказал о том, что они могут сделать, помогая усилиям полиции по сокращению производства и контрабанды, хотя некоторые из их методов могут быть немного жесткими. \n\nЭто длинная дорога впереди для нас. Давайте дойдем до конца."
 sichuan.204.a:0 "Давайте начнем."
 
 sichuan.205.t:0 "Рост цен на Черном Рынке"
 sichuan.205.d:0 "Как только правительство начало свою инициативу по борьбе с опиумной зависимостью, неизбежным побочным эффектом был взрывной цен на него на черном рынке. Эта подпольная экономика уже является одной из самых крупных в Сычуани по объему ВВП, и все это идет прямо в карманы преступников. Повышение цен также, несомненно, вызовет огромные трудности для наркоманов в Сычуани, если мы не вмешаемся и не предоставим им необходимую помощь. Однако уничтожение черного рынка должно быть нашим главным приоритетом."
 sichuan.205.a:0 "Они бандиты и с ними будут разбираться."
 
 sichuan.206.t.delays:0 "Помехи внутри"
 sichuan.206.d.delays:0 "Благодаря тому, что опиум становится на вес золота, благодаря тому, что его запасы уходят в подполье, можно сделать много денег, закрывая на это глаза. Чиновники обычно «забывают» сообщать о перевозке опиума через свои районы, поскольку искушение уйти с черного рынка часто слишком заманчиво. Без более жестких мер против административной коррупции эти проблемы вряд ли исчезнут."
 sichuan.206.t.bribery:0 "Скандал со взятками."
 sichuan.206.d.bribery:0 "Крупный скандал сотряс нашу армию. Несколько военных чиновников, которым поручено следить за ликвидацией опиумных полей, были арестованы за распределение изъятых запасов опиума, которые они должны были уничтожить. Под их командованием призывникам также платили опиумными пакетами, а деньги, предназначенные для выплаты их заработной платы, уходили прямо в карманы офицеров. С ними будут бороться жестко, но пока есть деньги, которые можно получить от коррупции, это вряд ли будет последним случаем такого рода."
 sichuan.206.t.no_enforcement:0 "Отсутствие давления"
 sichuan.206.d.no_enforcement:0 "Ни для кого не секрет, что ящик опиума может принести годовой оклад сотрудника полиции. Они всего лишь люди, и поэтому многие ранее честные полицейские были пойманы на взятках или даже участвовали в операциях по контрабанде в качестве посредников. Однако наиболее распространенной практикой является то, что офицеры просто не сообщают о том, что они видят, и закрывают глаза на вещи, все в обмен на деньги и наркотики. Похоже, что мы должны активизировать наши усилия по приведению в порядок наших полицейских сил. Если они потерпят неудачу, то и наши усилия по борьбе с опиумом потерпят неудачу."
 sichuan.206.a:0 "Как глубоко это может зайти?!"
 
 sichuan.207.t:0 "Начало антикоррупционной кампании"
 sichuan.207.d:0 "Усилия по искоренению коррупции уже приносят свои плоды. Хотя арестов и судов пока мало, мы дали понять, что никто не застрахован от длинной руки закона. Серьезная угроза попадания в темницу, если человека поймают, заставляет многих из этих бесхребетных трусов подчиниться и выполнять свою работу. Медленно, но верно бюрократия приводится в соответствие с остальной частью нашей инициативы по борьбе с опиумом."
 sichuan.207.a:0 "Мы искореним их, один за другим, если это будет необходимо!"
 
 sichuan.208.t:0 "Коррупция в государственных службах"
 sichuan.208.d:0 "Даже наша администрация не застрахована от соблазна быстро заработать на войне с опиумом. Похищение, воровство и взяточничество свирепствуют, и уже сделано несколько довольно смущающих арестов. Похоже, еще многое предстоит сделать, чтобы избавить нашу администрацию от этих безвольных двусмысленных преступников."
 sichuan.208.a:0 "Люди подводят нас..."
 
 sichuan.209.t:0 "Коррупция в армии"
 sichuan.209.d:0 "Значительная часть нашей армии давно страдает от плохой репутации из-за широко распространенного недостатка профессионализма. Многое из этого относится к опиуму, при этом значительная часть наших сил является наркоманами, которым часто тайно платят опиумом, в то время как их командиры зарабатывают себе зарплату. Эти практики давно негласно принимаются, но когда мы объявили о нашей инициативе по борьбе с опиумом, они вряд ли могли ожидать освобождения от закона. Это уже вызвало проблемы как с солдатами, так и с офицерами. Генералам будет трудно разобраться в этом беспорядке."
 sichuan.209.a:0 "Даже в армии?!"
 
 sichuan.210.t:0 "Контрабандисты в администрации"
 sichuan.210.d:0 "С суммой денег, которая будет сделана на контрабанде опиума, было неизбежно, что чиновники в нашей администрации поддавались искушению деньгами. Уже многие чиновники низшего и даже среднего звена за решеткой за содействие контрабанде в сельской местности, обычно путем взяток в обмен на то, чтобы позволить операциям по контрабанде пройти беспрепятственно. Кажется, что независимо от того, сколько мы поймаем, за каждым углом всегда будет больше коррумпированных чиновников."
 sichuan.210.a:0 "Вы не можете нарушать закон, если вы и есть закон."
 
 sichuan.211.t.committee:0 "Комитет по борьбе с опиумом замешан в контрабанде"
 sichuan.211.d.committee:0 "Что может быть самым большим смущением для комитета, один из его высокопоставленных членов был пойман с поличным в ходе полицейской спецоперации. Нынешний бывший чиновник брал большие взятки в обмен на сообщение о том, что операции, которые даже не проводились, были на самом деле успешными, что в некоторых случаях приводило к отвлечению ресурсов. Хотя арест является позитивным событием, тот факт, что это вообще произошло, унизил комитет."
 sichuan.211.t.bureau:0 "Бюро продаж занимается контрабандой"
 sichuan.211.d.bureau:0 "Несколько членов государственного бюро продаж были арестованы сегодня после того, как их поймали на заключении сделок с контрабандистами. Это не только нанесло ущерб нашим усилиям по установлению здоровой государственной монополии в этом бизнесе, но и привело к тому, что большие суммы опиума не облагаются налогом прямо у нас под носом. Арестованным теперь грозит длительный срок тюремного заключения, в то время как мы вынуждены активизировать наши усилия против контрабандистов, если мы хотим вернуть себе долю на рынке."
 sichuan.211.a:0 "Теперь это просто смешно!"
 
 sichuan.212.t:0 "Политические убийства"
 sichuan.212.d:0 "Как говорится, если ты выше цели, они будут стрелять в тебя. Поскольку их доля на рынке сокращается благодаря усилиям наших правоохранительных, военных и административных органов, печальная реальность заключается в том, что преступники будут преследовать нас. Сегодня два чиновника, которые были стойкими борцами с коррупцией, были убиты среди бела дня наемными головорезами. Преступники вскоре присоединились к ним благодаря нашей полиции, но это показывает, что контрабандисты готовы ни перед чем не останавливаться, чтобы выиграть эту войну."
 sichuan.212.a:0 "Они должно быть в отчаянии!"
 
 sichuan.213.t:0 "Опиум исчезает"
 sichuan.213.d:0 "Усилия по борьбе с опиумом, наконец, дали значительные результаты. Несмотря на то, что борьба была жесткой и многие трудности были преодолены, роль опиума в экономике Сычуани начала уменьшаться. Наркоманов на улицах становится все меньше, и разврат, связанный с опиумными логовами, постепенно вытесняется из общества. Медленно, но верно мы выигрываем этот бой."
 sichuan.213.a:0 "Мы не должны останавливаться!"
 
 sichuan.214.t:0 "Рост производства зерна"
 sichuan.214.d:0 "Опиум как культура очень трудоемкий, требующий огромных усилий, ресурсов и внимания процесс. Учитывая количество опиума, производимого в Сычуани, огромная часть пахотных земель нашей провинции была посвящена производству опиума. Однако в связи с тем, что выращивание опиума может привести к тюремному заключению или еще хуже, в наши дни все меньше и меньше фермеров выращивают его. Это позитивное событие, поскольку оно привело к постепенному, но значительному увеличению производства продовольственных культур нашими фермерами. Из-за того, что мы недавно пережили голод, мы не можем быть далеко от сельскохозяйственного бума."
 sichuan.214.a:0 "Голода больше не будет!"
 
 sichuan.215.t:0 "Уклонение от уплаты налогов"
 sichuan.215.d:0 "Сычуань уже давно имел проблему с коррупцией. Во многом из-за дисфункционального правительственного раскола между различными полевыми командирами, пережиток того времени состоит в том, что сбор налогов был очень неэффективным. Похоже, что только 10-20% собранного материала попадают в [SZC.Capital.GetName], а остальное теряется на пути и мошенничестве."
 sichuan.215.a:0 "Нужно ли все делать самим?"
 
 sichuan.216.t:0 "Много случаев неуплаты налогов"
 sichuan.216.d:0 "Планы по монополизации и уплате налога на опиум оказались не только крайне непопулярными, но и столкнулись с жестким сопротивлением. Уклонение от уплаты налогов, которое уже было большой проблемой, резко возросло с тех пор, как мы осуществили наши планы. Поскольку противодействие налогообложению исходит от всех слоев общества, а не только от нескольких унылых торговцев, это будет огромным препятствием, которое необходимо преодолеть, если наша монополия хочет обрести легитимность."
 sichuan.216.a:0 "Избавьтесь от этих паразитов!"
 
 sichuan.217.t:0 "Торговцы восстают против нашей политики"
 sichuan.217.d:0 "Многие из крупнейших торговых домов и владельцев ферм Сычуани начинают оказывать жесткое сопротивление нашей монополии. Благодаря своим объединенным ресурсам они обладают очень значительной властной базой в стране только благодаря своему экономическому влиянию. Это позволило им активно игнорировать наши недавно введенные правила и налоги. Оглядываясь назад, мы, вероятно, должны были ожидать, что они вступят в подобную борьбу, столкнувшись с перспективой расстаться со своими нечестными завоеваниями. У нас нет другого выбора, кроме как бороться с ними.."
 sichuan.217.a:0 "Вместе или в одиночку они все равно будут раздавлены."
 
 sichuan.218.t:0 "Контрабандисты сокращают нашу прибыль"
 sichuan.218.d:0 "С созданием новых налогов и упорядочением сбора налогов контрабанда опиума стала еще более прибыльным бизнесом, чем когда-либо прежде. Высокие налоги и якобы «драконовские» меры со стороны государства позволили бандам предлагать то, что правительство предлагает через свои юридические площадки. Несмотря на все усилия полиции и армии, они все еще могут действовать относительно легко."
 sichuan.218.a:0 "Выследить этих головорезов!"
 
 sichuan.219.t:0 "Незаконное производство опиума"
 sichuan.219.d:0 "До создания Бюро продаж рост опиума был полностью нерегулируемым и не документированным. Это вызвало огромные трудности в установлении того, сколько опиума выращивается незаконно, поскольку не существует надежных данных. Наши сборщики налогов и полиция уже жалуются на то, что их работа похожа на поиск в темноте и что у них много трудностей, связанных с тем, чтобы все это оказалось под эгидой государства. Должны быть приняты меры для расширения возможностей государства отслеживать и облагать налогами эти вопросы!"
 sichuan.219.a:0 "Новый закон: теперь все производители должны иметь лицензию!"
 
 sichuan.220.t:0 "Бюро принимает меры"
 sichuan.220.d:0 "Создание Бюро по контролю продаж уже имеет некоторые успехи. Благодаря своей ранней работе им удалось создать основу для того, как действовать и как бороться с легальным и нелегальным производством. Медленно, но верно мы можем ожидать, что их тяжелая работа заполнит нашу казну, поскольку эффективность их усилий возрастает с каждым часом."
 sichuan.220.a:0 "Это должно быть выгодно!"
 
 sichuan.221.t:0 "Налогообложение тормозится коррупцией"
 sichuan.221.d:0 "Искушение деньгами достается даже лучшим из нас. Мы сталкиваемся с растущей проблемой, когда чиновники берут взятки, чтобы позволить контрабандистам сократить нашу прибыль. Другие просто собирают налоги и зарабатывают деньги для себя, а затем сообщают об этом как о нехватке средств, вызванной уклонением торговцев от налогов. Теперь кажется очевидным, что мы просто не ввели достаточно суровых наказаний для такого рода эгоистичных преступлений."
 sichuan.221.a:0 "Избавьтесь от этих идиотов!"
 
 sichuan.222.t:0 "Прибывает первая прибыль с продаж опиума"
 sichuan.222.d:0 "Шаг за шагом, Бюро Продаж выросло, чтобы стать всеобъемлющим, общенациональным учреждением. Благодаря их усердной работе им удалось сократить уклонение от уплаты налогов до рекордно низкого уровня и положить конец большинству крупных операций по контрабанде в провинции. Мы уже начинаем видеть, как огромная прибыль вливается в казну государства. Учитывая количество богатств, которые мы наблюдаем благодаря успеху нашей монополии, у нас не должно возникнуть проблем с финансированием будущих государственных проектов."
 sichuan.222.a:0 "Отлично!"
 
 sichuan.223.t:0 "Армия сокрушает контрабандистов!"
 sichuan.223.d:0 "Используя сочетание хорошего интеллекта и грубой силы, армия натолкнулась на ряд опиумных полей и контрабандных точек в Сычуани, сжег и разбомбив несколько точек и нанеся тяжкие потери преступникам. К концу дня было уничтожено большое количество незаконных полей и складов, а также была уничтожена значительная часть известных контрабандных судов, используемых вдоль Янцзы. Повсюду эта операция нанесла сокрушительный удар по этим преступникам. Эта операция не только полностью уничтожила несколько контрабандистов, но также убедительно дала понять преступникам, что их спекуляция от наркотиков приведет к их гибели. \n\nЭта решительная победа армии помогла нам значительно улучшить ситуацию в нашей борьбе за сдерживание опиума и научила нашу армию бороться с нетрадиционными врагами в различных условиях."
 sichuan.223.a:0 "Мощный удар!"
 
 sichuan.224.t:0 "Армия борется с контрабандистами"
 sichuan.224.d:0 "В последние дни военные наблюдали крупное наступление на контрабандистов, преследующих Сычуань. Серия рейдов на нелегальных фермах, контрабандных складах и других объектах, используемых преступными бандами вокруг Сычуани. Хотя это и не имеет решающего значения, армия одержала победу, понеся относительно легкие потери от врагов, вооруженных легкими вооружениями, которые контрабандой ввозятся в страну. Эта операция также преподнесла нашим войскам и командирам несколько ценных уроков по борьбе с противниками в лесах и городах."
 sichuan.224.a:0 "Наши солдаты хорошо сражались сегодня."
 
 sichuan.225.t:0 "Армия борется с контрабандистами"
 sichuan.225.d:0 "Наши недавние военные действия против контрабандистов встретили неоднозначные результаты. Используя оружие, оставленное во время гражданской войны, они отбивались и блокировали наши силы в серии партизанских сражений. Хотя мы смогли сорвать их операции и убить нескольких преступников, их упорство позволило им эвакуировать и переместить большое количество опиума и оружия до того, как мы смогли их уничтожить. Хотя потери были лишь умеренными, и был достигнут некоторый прогресс, даже самым большим оптимистам трудно назвать это победой."
 sichuan.225.a:0 "В следующий раз мы их уничтожим!"
 
 sichuan.226.t:0 "Армия разгромлена контрабандистами!"
 sichuan.226.d:0 "Ужасные новости из последнего раунда операций по борьбе с контрабандой. Как бы ни было неловко это звучать, наши некомпетентные командиры позволили своим солдатам быть разгромленными от обычных бандитов. Используя военное оружие, спасенное от гражданской войны, и, вероятно, зная, где мы нанесем удар, они смогли устроить засаду и уничтожить наши силы. Утверждается, что потери очень велики, и характер нападений не оставляет сомнений в том, что в наших рядах может быть несколько людей, действующих от имени контрабандистов. По данному вопросу уже ведется расследование. \n\nНет никакого способа раскрутить это, кроме как в виде полного поражения, и, несмотря на наши усилия по его подавлению, газеты в [SZC.Capital.GetName] уже сообщают об этом как о унизительное поражение, которое запятнало репутацию [SZC.GetLeader]. Некоторые члены нашего правительства даже требуют, чтобы мы срочно переосмыслили роль военных в нашей кампании против опиума."
 sichuan.226.a:0 "Позор!"
 
 sichuan.250.t:0 "Тянь Сунъяо вступил на территорию Индустриалов"
 sichuan.250.d:0 "Поскольку Восточный Сычуань все еще беспорядочно следит за бегством Сяна и падением Чунцина, Тянь Сунъяо воспользовался возможностью, чтобы отправить свои войска в регион, якобы для «восстановления порядка». Хотя он был эффективен в этом аспекте, его неприязнь к Ян Сену хорошо известна, и его амбиции пока остаются загадкой."
 sichuan.250.a:0 "Проследить за ним."
 
 sichuan.251.t:0 "Лю Цуньхоу вступил на территорию 'Партии Офицеров'"
 sichuan.251.d:0 "Продолжая наши усилия по наведению порядка в Южном Сычуани после поражения 'Партии Офицеров' в войне, мы получили несколько интересных сообщений от наших командиров на местах. Наш бывший союзник, генерал и бывший губернатор провинции Сычуань Лю Цуньхоу, необычайно активно отправлял свои войска в регион. Это, конечно, хороший жест, и для всех намерений и целей не о чем беспокоиться, но Ян Сен подозревает, что это можеть быть плохим знаком..."
 sichuan.251.a:0 "Он что-то планирует?"
 
 sichuan.252.t:0 "Тайные встречи"
 sichuan.252.d:0 "Противоречивые сообщения продолжают поступать из Восточного и Южного Сычуани. Хотя деятельность полевых командиров не является чем-то новым в Сычуани, похоже, что-то еще происходит. Было несколько встреч между второстепенными военачальниками в регионе. Наши шпионы пока не получили много информации, но генерал Фань Шаозень, второй в команде Ян Сена, сильно подозревает, что они могут планировать коалицию второстепенных полевых командиров. \n\nПо каким причинам это остается неизвестным."
 sichuan.252.a:0 "Хорошо, что на самом деле здесь происходит?"
 
 sichuan.253.t:0 "Усилия Баодинского отдела"
 sichuan.253.d:0 "Кажется, история повторяется. Еще раз, армия Чэнду является плачевным состоянием после тяжелых боев в последние месяцы. Как и в 1931 году, после первой экспедиции 'Партии Офицеров', Баодинский отдел предпринял усилия по восстановлению порядка на юге. По-прежнему поступают сообщения об успешном умиротворении районов. \n\nВ то время как отдел может все же оказаться угрозой, сейчас наш союз с ними продолжает приносить дивиденды."
 sichuan.253.a:0 "Спасибо, товарищи!"
 
 sichuan.254.t:0 "Тянь Сунъяо клянется в верности Лю Кухоу"
 sichuan.254.d:0 "Неожиданные новости из Нанбу, главной базы полководца Тянь Сунъяо на северо-востоке. Сунъяо, человек, известный своим политическим нейтралитетом - заблокировавшим свои владения всем силам, вовлеченным в гражданскую войну несколько месяцев назад, но также и за безжалостный оппортунизм, внезапно и публично заявил о своей верности бывшему губернатору Сычуани и Вооруженным Силам лидеру Лю Цуньхоу. Соняо не делает это из-за лояльности к нам. Происходит что-то опасное, и Лю Цуньхоу, несомненно, причастен к этому. \n\nМы можем столкнуться с предательством в рядах."
 sichuan.254.a:0 "Расследовать ситуацию, быстро!"
 
 sichuan.255.t:0 "Предложение от Баодинского отдела"
 sichuan.255.d:0 "С ростом напряженности в провинции после неожиданного союза между Лю Цуньхоу и Тянь Сунъяо мы получили послание от Дэна Сихоу, который утверждает, что он имеет ценную информацию о движениях и намерениях Лю. До сих пор наши шпионы ничего не нашли в планах Цуньхоу, и это заманчивое предложение. Тем не менее, их требования могут оказаться слишком большими."
 sichuan.255.a:0 "Организовать эту встречу. Тайно."
 
 sichuan.256.t:0 "Встреча с Дэном Сихоу"
 sichuan.256.d:0 "Дэн Сихоу приехал сегодня вечером в Чэнду в условиях полной секретности. В подвальном помещении под старым маньчжурским дворцом и после нескольких раундов обсуждения сделка была заключена: Дэн Сихоу сообщает, что Лю Цуньхоу недавно связался с ним, требуя публичного заявления о лояльности или, по крайней мере, нейтралитете. В обмен на гарантии автономии и влияния правительства на Баодинский отдел, а также на свободу в реализации своих экономических проектов, Дэн Сихоу и Лю Вэньхуэй поклянутся в своей лояльности Ян Сену и Департаменту вооружений. \n\nБаодинский отдел имеет свои интересы, но программа модернизации Ян Сена в основном соответствует их целям. Кроме того, войска Баодина являются наиболее подготовленными войсками в Сычуани и, безусловно, окажутся неоценимыми. \n\nПравильное решение теперь остается за Ян Сеном."
 sichuan.256.a:0 "Очень хорошо, мы принимаем вашу сделку."
 sichuan.256.b:0 "Дэну нельзя доверять."
 
 sichuan.257.t:0 "Темные истории"
 sichuan.257.d:0 "С подписанием нашей сделки и предоставлением Баодинскому отделу долгожданной автономии и влияния, Дэн Сихоу теперь предоставил нашим агентам всю информацию о передвижениях Лю Цуньхоу. Лю Цуньхоу планирует совершить переворот через неделю при поддержке Тянь Сунъяо и нескольких второстепенных военачальников в провинции, которые приобрели их поддержку, обещая богатство, власть и влияние. \n\nС подробным знанием планируемых движений Цуньхоу, при поддержке Баодинского отдела мы можем использовать это в своих интересах. Переворот Лю станет неизбежной ловушкой, когда он начнет свой заговор."
 sichuan.257.a:0 "Мы будем готовы к нему."
 
 sichuan.258.t:0 "Декларация нейтралитета"
 sichuan.258.d:0 "Сегодня приходят новости. После нашего отказа от сделки Дэн Сихоу и его северные войска, и войска Лю Вэньхуэя постепенно отступали к своим родным территориям. За этим последовало совместное заявление двух лидеров, осуждающее некомпетентность руководства Чэнду. Тем не менее, они не стали рассказывать нам о Лю Цуньхоу и вместо этого заявили о своем полном нейтралитете. Наши солдаты уже выселяются из своих районов."
 sichuan.258.a:0 "Возможно, мы допустили ошибку..."
 
 sichuan.259.t:0 "Пожары в гарнизоне"
 sichuan.259.d.trap:0 "С рассветом над Чэнду Лю Цуньхоу вступил в бой, и его войска начали захватывать маньчжурский гарнизон, в котом находится наш штаб. Тянь Сунъяо также присутствует в городе, командуя войсками, чтобы взять под контроль несколько стратегических точек. К сожалению для него, мы хорошо подготовились к его измене ..."
 sichuan.259.d.coup:0 "Рассвет поднимается, чтобы найти Чэнду в абсолютном хаосе. Неожиданно для кого-либо из нашего руководства, войска Лю Цуньхоу начали захватывать маньчжурский гарнизон в котором находится наш штаб. На городских улицах безумцы Тянь Сунъяо быстро установили контроль над нашими сонными войсками. В старом маньчжурском гарнизоне, где сейчас находится штаб-квартира, разгорелись тяжелые бои, и Ян Сена нигде не было видно."
 sichuan.259.a:0 "Какая прекрасная ловушка!"
 sichuan.259.b:0 "Чэнду висит на волоске..."
 
 sichuan.260.t:0 "Пара военачальников"
 sichuan.260.d:0 "Через несколько часов после попытки государственного переворота Лю Цуньхоу потерпел неудачу.. С предварительным знанием переворота Ян Сен и Фань Шаозень сымитировали хаос в гарнизоне, который Лю Цуньхоу принял в качестве доказательства своего успеха. Когда они попытались захватить оставшуюся часть здания, несколько батальонов, спрятанных вокруг огромного комплекса, вступили в бой, образовав котел и поймав в плен солдат Цуньхоу. Посмотрев на труп Лю Цуньхоу на полу, Ян Сен приказывает своему верному генералу Фань Шаозеню очистить здание и заставить сдаться любые остатки войск Лю. \n\nНиже города Тянь Сунъяо лежит мертвым на улицах, убитый агентами Баодинского отдела, проникшими в население. \n\nПереворот окончен, и теперь мир наконец может вернуться в Сычуань."
 sichuan.260.a:0 "Смерть предателям."
 
 sichuan.261.t:0 "Лю Цуньхоу совершает переворот"
 sichuan.261.d:0 "Бой был тяжелым, но коротким. Застигнутые врасплох, войска Ян Сена не могли сравниться с войсками Лю Цуньхоу и Тянь Сунъяо, и к полудню большая часть города была полностью под их контролем. Ян Сен и Фань Шаозень погибли, погибли в перестрелке, в то время как их войска сдались. \n\nВо дворе старого маньчжурского гарнизона Лю Цуньхоу объявил о своем вступлении в должность губернатора."
 sichuan.261.a:0 "Лю снова губернатор!"
 
 sichuan.262.t:0 "Сычуань заявляет о поддержке Центрального Правительства"
 sichuan.262.d:0 "Несмотря на недавние проблемы, похоже, что Вооруженным Силам [SZC.GetLeader] удалось преодолеть разногласия и сохранить контроль над провинцией, перенеся ее в нашу сферу влияния. Мы получили письмо от [SZC.GetLeader], заявляющее о его лояльности нашему правительству."
 sichuan.262.a:0 "Еще одна провинция под нашим контролем!"
 
 sichuan.263.t:0 "Сычуань высылает помощь"
 sichuan.263.d:0 "Наши ряды недавно были поддержаны постоянным потоком подкреплений от наших друзей в Сычуани. Возможно, для Лиги наступили тяжелые времена, но, похоже, у нас все еще есть союзники, на которых можно рассчитывать. Мы приложим все силы к тому, чтобы уничтожить последнего из этих повстанцев на наших землях!"
 sichuan.263.a:0 "По крайней мере, хорошие новости."
 
 sichuan.264.t:0 "Цзян Байли прибыл в Сычуань"
 sichuan.264.d:0 "Цзян Байли, второй заместитель бывшего нефритового маршала У Пэйфу, боялся умереть после падения Лояна. Однако поздно вечером ночью на окраине Чэнду прибыла колонна грузовиков. Военнослужащий без опознавательных знаков приказал им вернуться. Когда они остановились, патрульный был в шоке. У него была рука обмотана пропитанной кровью, повязкой, лицо было покрыто осколочными ранами. \n\nГвардеец быстро провел конвой на территорию [SZC.GetLeader] в центре города. Цзян умолял [SZC.GetLeader], что бы тот собирал силы для спасения Пекина."
 sichuan.264.a:0 "Мы вместе низвергнем маньчжурских предателей!"
 sichuan.264.b:0 "Отпустить его."
 
 sichuan.265.t:0 "Цзян Байли выходит на поверхность!"
 sichuan.265.d:0 "Хотя источники в Лояне клялись, что видели, как Цзян Байли умер в вязкой битве за захват города, появились слухи, что протеже Нефритового маршала сбежал в Сычуань, где он и [SZC.GetLeader] готовят какую-то кампанию по возвращению против нас. [SZC.GetLeader] был лоялен старому режиму У, и эти отвратительные остатки Чжилийской Клики должны скоро быть уничтожены!"
 sichuan.265.a:0 "Убирайся."
 sichuan.265.b:0 "(Играть за остатки Чжилийской Клики)"
 
 sichuan.266.t:0 "Разделенность власти"
 sichuan.266.d:0 "С 1927 года военно-политическое крыло Чжилийской Килки никогда не было полностью на одной стороне. В то время как личная дипломатия и власть У Пэйфу удерживали две группы вместе, изгнание каким-то образом заставило эти две группы разделиться. Ян Хуэйцин, высокопоставленный чиновник, часто спорил с Цзян Байли и остальными военными остатками чжилийцев по поводу курса действий, и многие в бывшем правительстве провинции Сычуань начинают бояться глубокого разрыва."
 sichuan.266.a:0 "Мы не должны быть разделенными сейчас!"
 
 sichuan.267.t:0 "Победа Гражданского крыла партии Чжилийской Клики"
 sichuan.267.d:0 "Ян Хуэйцин и Гражданское Крыло партии вышли победителями! Эта группа, состоящая из бывших бюрократов Ассоциации Гармонии, стремится установить гражданский контроль над вооруженными силами и избежать ошибок, которые могут привести к маньчжурскому перевороту, хотя пока неясно, смогут ли они этого добиться."
 sichuan.267.a:0 "Мы должны учиться на своих ошибках."
 
 sichuan.268.t:0 "Победа Военного крыла партии Чжилийской Клики"
 sichuan.268.d:0 "Военное Крыла Партии, возглавляемое Цзяном Байли, вышло победителем в борьбе за власть в Чэнду. Обещая быстрое нападение на все еще слабое маньчжурское правительство, многие в Китае уже готовятся к следующему крупному конфликту военачальников."
 sichuan.268.a:0 "Мы должны вернуть то, что мы потеряли."
 
 sichuan.269.t:0 "Модернизация армии"
 sichuan.269.d:0 "Наше высшее командование было опустошено после катастрофического переворота и последовавшей гражданской войны. Многие, кто выжил, обвиняют сам переворот в неспособности У Пэйфу провести значимые реформы, и в их новом изгнании начали массированную реформу усилий выживших сил. Применяются западные доктрины, и Цзян и его оставшиеся в живых офицеры надеются, что этих новых мер будет достаточно, чтобы победить зарождающиеся и неопытные армии маньчжуров."
 sichuan.269.a:0 "Отлично."
 
 sichuan.270.t:0 "Присоединиться к альянсу Чжилийской Клики?"
 sichuan.270.d:0 "[SZC.GetName], претендующая на то, чтобы представлять последние остатки бывшей Чжилийской Клики, обратилась к нам с предложением. Они предлагают, чтобы мы объединились, чтобы нивелировать угрозу маньчжуров и вернуть Китаю его былую республиканскую славу под знаменем Чжилийской Клики."
 sichuan.270.a:0 "Конечно! Старые друзья должны держаться вместе в трудные времена."
 sichuan.270.b:0 "Нет, это слишком рискованно."
 
 sichuan.271.t.accept:0 "[From.GetName] принимает предложение"
 sichuan.271.d.accept:0 "[FROM.GetName] принял нашу просьбу, пообещав предоставить свои войска на борьбу с маньчжурами."
 sichuan.271.a:0 "Добро пожаловать!"
 
 sichuan.271.t.refuse:0 "[From.GetName] отказывается от нашего предложения"
 sichuan.271.d.refuse:0 "[FROM.GetName] отказался от нашего предложения, не желая навлечь на себя гнев Пекина. Не важно! Мы раздавим их в одиночку!"
 sichuan.271.b:0 "Проклятье!"
 
 sichuan.272.t:0 "Чжилийская Клика возвращается"
 sichuan.272.d:0 "После убийства У Пэйфу в Пекине во время переворота и последующего краха Чжилийской Клики большинство отправило бывшего полководца в мусорную корзину истории. Тем не менее, недавние события ставят под сомнение эти предположения. \n\nСлухи о том, что маршал Цзян Байли, считавшийся мертвым после падения Лояна, чудесным образом выжил в Лояне и вступил в союз с губернатором провинции Сычуань Ян Сеном - бывшим союзником У Пэйфу. Оба лидера в настоящее время объединяют разрозненные остатки «Чжилийской Клики», которые бежали на север после переворота, и уже антиманьчжурская пропаганда начала распространяться в соседние провинции. Кажется, что Чжилийская Клика гораздо более устойчива, чем полагали."
 sichuan.272.a:0 "Они когда-нибудь остановятся?"
 sichuan.272.b:0 "Новая угроза маньчжурам."
 
 sichuan.273.t:0 "Чжилийские генералы прибыли в Сычуань"
 sichuan.273.d:0 "После падения Лояна и Уханя многие опасались, что подавляющее большинство генералов Чжилийской Клики, погибло. Однако рано утром генералы и некоторые из его слуг ворвались в Чэнду, вытащив небольшой запас золота. "
 sichuan.273.a:0 "Добро пожаловать!"
 
 sichuan.274.t:0 "Возвращение Лояна"
 sichuan.274.d:0 "Отличная новость, сэр! Поступили сообщения о том, что наши войска захватили Лоян, бывшую резиденцию Нефритового Маршала. Уже некоторые маньчжурские войска начали покидать своих старых повелителей и присоединяться к нашим силам!"
 sichuan.274.a:0 "На шаг ближе к Пекину."
 
 sichuan.275.t:0 "Падение Ухани"
 sichuan.275.d:0 "Ухань - место величайших сражений прошлого века - пало под нашими силами! Наши войска уже восхваляют это как повторение «Чуда 1927 года», и все больше ощущается, что мы на пути к тому, чтобы вернуть Пекин и восстановить наше правление в Китае!"
 sichuan.275.a:0 "Место где все закончилось. Место, где все начинается!"
 
 sichuan.276.t:0 "Падение Пекина"
 sichuan.276.d:0 "Отличная новость, сэр! Телеграмма прибыла всего несколько минут назад от наших войск в Пекине! Это коротко, но сообщение ясно - «ПЕКИНСКАЯ ПОБЕДА». Уже Чэнду разразился празднованием, когда вероломные маньчжуры, последние остатки ушедшей эпохи, свергнуты!"
 sichuan.276.a:0 "Триумфальное возвращение."
 
 sichuan.277.t:0 "Падение маньчжуров"
 sichuan.277.d:0 "Во время боевых действий в Пекине несколько отрядов войск ворвались в Запретный город в поисках Императора и его клана. Они обнаружили, что он прячется за троном, сжимаясь в страхе. Когда они пытались вытащить его из комнаты, его брат, принц Пу И, ворвался с несколькими гвардейцами, и они самоубийственно атаковали наши силы. \n\nПосле захвата Императора и его брата мертвыми мы решили бросить Пу И в тюрьму, где он будет гнить вечно!"
 sichuan.277.a:0 "Нет больше императоров!"
 
 sichuan.278.t:0 "Вспоминая Нефритового Маршала"
 sichuan.278.d:0 "Теперь, когда наше завоевание Пекина завершено, [SZC.GetLeader] призвал провести день скорби и памяти всей страны для У Пэйфу. Никто не будет отрицать его стабильного лидерства и блеска в течение 1920-х и начала 1930-х годов."
 sichuan.278.a:0 "Грустный день."
 
 sichuan.350.t:0 "Тянь Сунъяо возвращается в войска"
 sichuan.350.d:0 "Будучи оппортунистом, Тянь Сунъяо оставил нас, чтобы не вызывать гнева Ян Сена после его неудавшегося государственного переворота в 1923 году. Как только Ян пал, и мы пришли к власти, перебежчик Тянь умолял нас вернуть его обратно."
 sichuan.350.a:0 "Добро пожаловать обратно."
 sichuan.350.b:0 "Выгнать его из Сычуани!"
 
 sichuan.351.t:0 "Порядок в Чунцине восстановлен"
 sichuan.351.d:0 "После того, как Сян покинул город, Армия Индустриалов и его административные функции распались. С тех пор город и близлежащие регионы страдают от беспорядков. От простых людей, изо всех сил пытающихся справиться с хаосом, до оппортунистов, грабящих и грабящих после хаоса, город едва ли знал мирный момент в течение долгого времени. \n\nПринимая это во внимание, мы рады сообщить, что усилиями нашей военной полиции наконец удалось подавить самые страшные волнения. По большей части порядок в городе был восстановлен, и основные функции местной администрации снова заработали."
 sichuan.351.a:0 "Хорошие новости, по крайней мере."
 
 sichuan.352.t:0 "Диархия"
 sichuan.352.d:0 "Баодинский отдел уникален в том смысле, что он не контролируется одним сильным полководцем. Вместо этого он известен своим тесным сотрудничеством между его наиболее доминирующими фигурами. С одной стороны, Дэн Сихоу, карьерный офицер, в основном занимающийся военной теорией, социальными реформами и развитием сельских районов. С другой стороны, есть Лю Вэньхуэй, дядя Лю Сяна, который известен своей преданностью академической и административной реформе. \n\nВместе они формируют равновесие между традиционализмом и реформизмом, имея хороший опыт совместной работы. Хотя система уравновешивающих влияний спасла отдел от превращения во внутренние разборки и вражды, которые были в других фракциях в Китае, если этот баланс будет нарушен, и кто-то один, получит слишком много влияния над другим, мало сомнений в том, что Баодинский отдел может стать жертвой подобных проблем. В связи с этим следует позаботиться о сохранении диархии, чтобы она не стала рассматриваться в качестве еще одного китайского самодержавия."
 sichuan.352.a:0 "Вместе, для лучшего будущего."
 
 sichuan.353.t:0 "Лю Венхуэй получает контроль"
 sichuan.353.d:0 "Благодаря его усилиям по модернизации Сычуани, приносящим плоды, люди в городах и за его пределами стали свидетелями явного подъема своей жизни благодаря ему. Это сопровождалось хорошо отлаженным административным органом и государственным аппаратом, которые, во многом благодаря его инициативе, помогли ему подняться на первое место. Несмотря на то, что кооперативный дух диархии остается, нет сомнений в том, что успешные реформы Лю сделали его фактическим контролером Баодинского отдела на данный момент."
 sichuan.353.a:0 "Современность Сычуани станет предметом зависти Китая!"
 
 sichuan.354.t:0 "Дэн Сихоу получает контроль"
 sichuan.354.d:0 "После серии народных реформ известность Дэн Сихоу стала больше. Благодаря широкой поддержке сельского населения и солдат его реформы находятся на первом месте в повестке дня Сычуани. Хотя диархия остается в духе здорового сотрудничества, очевидно, что фракция более традиционно мыслящего Дэна Сихоу в настоящее время выделяется в качестве контролера Баодинского отдела."
 sichuan.354.a:0 "Сычуань станет моделью для всего Китая!"
 
 sichuan.355.t:0 "Лю Вэньхуэй критикует военное руководство"
 sichuan.355.d:0 "Сила дружбы и сотрудничества измеряется не только позитивом, но и способностью противостоять и преодолевать негативы. Недавно фракция Лю Вэньхуэя призвала к изменению курса, так как Дэн Сихоу направил отдел в военное русло. Хотя никто не может сомневаться в том, что в Сычуани есть одни из самых хорошо обученных солдат в Китае и что Дэн добился больших успехов в оказании помощи тем, кто живет в сельской местности, это произошло за счет других областей реформ. Действительно, акцент один на другой привел к игнорированию административной стороны. Дэна призывают вернуться к более сбалансированному подходу, чтобы не потребовалась более радикальная коррекция."
 sichuan.355.a:0 "Это имеет смысл..."
 
 sichuan.356.t:0 "Дэн Сихоу критикует промышленное руководство"
 sichuan.356.d:0 "В свете огромного внимания, уделяемого индустриализации и крупным проектам в крупных городах, Дэн Сихоу начал высказывать опасения, что это произошло за счет не только армии, но и развития сельских районов. Действительно, хотя никто не сомневается в том, что это произошло за счет армии. В свете этого Дэн и другие высокопоставленные члены отдела призывают к быстрому изменению курса в сторону баланса, который ранее был отличительной чертой отдела. Если этого не произойдет, есть уверенность, что будет предпринята более радикальная мера коррекции курса."
 sichuan.356.a:0 "Это имеет смысл..."
 
 sichuan.400.t:0 "Военачальник Сикана"
 sichuan.400.d:0 "Конкуренция между Лю Сяном и его дядей Лю Вэньхуэй долгая и ожесточенная. Теперь, однако, похоже, что он собирается прийти к своему заключению. После разгрома Баодинского отдела во время войны, Вэньхуэй смог сбежать на свою базу, в горном районе Сикан, к востоку от Тибета. В то время как остатки баодинских сил сильно пострадали от потерь в гражданской войне, расстояние между Чунцином и горным оплотом Вэньхуэя делает быструю военную победу маловероятной. Одно лишь представления такого предприятия делает его немыслимым без серьезных приготовлений. \n\nТак или иначе, эту ситуацию нужно будет решить, если Лю Сян хочет полностью закрепить свою победу."
 sichuan.400.a:0 "Дело, которое нужно решать, рано или поздно."
 
 sichuan.401.t:0 "Вопрос о семье"
 sichuan.401.d:0 "Со времени официального окончания гражданской войны в Сычуани между Лю и Сянем продолжался конфликт. Опиумные богатства позволили Вэньхуэю постепенно восстановить свои силы, и с контролем над горами он в настоящее время держит инициативу. Со временем Вэньхуэй будет становиться сильнее, и с каждым днем становится все труднее заняться вторжением в его гористую крепость. Лю Сян теперь должен решить, как поступить со своим своенравным дядей. Мирное решение не невозможно, но цена для Лю за альянс не будет дешевой. С другой стороны, открытый конфликт - это не что иное, как определенная победа."
 sichuan.401.a:0 "Наши интересы совпадают - предложите ему альянс!"
 sichuan.401.b:0 "Он падет, как и все остальные!"
 
 sichuan.402.t:0 "Письмо из Сикана"
 sichuan.402.d:0 "Сегодня в Чунцин прибыл курьер с очень важным сообщением для Лю Сяна. Разреженный на формальностях, это было быстро и точно. В нем дядя Сяна кратко заявил, что он будет открыт для совместной работы с ним, хотя и за определенную цену. \n\nХорошо, но его цена не золото, а реформы. Он хочет, чтобы его мечты о новом Сычуани осуществились под властью Сяна. С широко распространенными социальными и образовательными реформами, которые не в полной мере соответствуют собственному видению Сяна о Сычуани. Согласие означало бы мирное завершение конфликта, но стоит ли платить такую цену за такую вещь?"
 sichuan.402.a:0 "Согласимся с его предложением!"
 sichuan.402.b:0 "Кем он себя считает?!"
 
 sichuan.403.t:0 "Альянс двух Лю"
 sichuan.403.d:0 "Между племянником и дядей сложился непростой союз, оформившийся напряженной встречей в Чунцине, где пара изо всех сил старалась сделать вид, что все в порядке. Вэньхуэй явно не доверяет своему племяннику, а Сян не доволен жертвами, которые он был вынужден совершить, чтобы обеспечить эту сделку. Они пожали друг другу руку, была сделана фотография для прессы, и встреча закончилась почти сразу после ее начала. \n\nХотя ситуация не идеальная, перемирие, похоже, пока сохраняется. С военачальником Сикана, вступившим в его ряды, Лю Сян теперь может вернуться к преследованию своих амбиций о величии Сычуани."
 sichuan.403.a:0 "Посмотрим, как долго это продлится..."
 
 sichuan.404.t:0 "Неповиновение Сикана"
 sichuan.404.d:0 "К великому разочарованию Сяна, его дядя выжидал в горах после окончания гражданской войны. К настоящему времени очевидно, что, если никаких действий не будет предпринято, Сикан останется де-факто автономной областью, находящейся вне контроля Чунцина. \n\nПринимая эту ситуацию невыносимой, Лю Сян теперь должен решить, как действовать. Либо убить его любыми средствами, либо приготовьтесь к вторжению в сам Сикан и выселите Вэньхуэя из его маленького горного королевства."
 sichuan.404.a:0 "Убить его."
 sichuan.404.b:0 "Отправить войска!"
 
 sichuan.405.t:0 "Покушение на Вэньхуэя"
 sichuan.405.d:0 "В то время как отдаленность Яаня от остальной части Сычуани избавила его от худшего из актов гражданской войны, все иллюзии были разбиты сегодня, когда Сян сделал первые выстрелы в войне между ним и его дядей. \n\nЗдание муниципалитета, которое стало фактической штаб-квартирой Вэньхуэя с момента прихода к власти, был местом покушения. Был произведен снайперский выстрел из Karabiner 98k из соседнего здания, когда Вэньхуэй вышел из машины на коротком пути к самому зданию. Это был наглый поступок, который почти удался. Однако, к счастью, пуля прошла по одежде Вэньхуэя, оставив след на мундире. Затем его личные телохранители быстро прикрыли его и отвели в здание, оставив снайпера без надежд на успех. \n\nПреступник был задержан солдатами, прежде чем он смог убежать. Под страхом смерти он признался во всем, как будто в этот момент действительно было необходимо признание участия Сяна. Абсолютно злой на трусость и наглость своего племянника за попытку убить его, Лю Вэньхуэй приказал своим войскам полностью подготовиться к войне. Похоже, что война должна решить этот вопрос сейчас."
 sichuan.405.a:0 "Убирайся."
 
 sichuan.406.t:0 "Вторжение Лю Вэньхуэя"
 sichuan.406.d:0 "Этим утром реструктуризованные остатки Баодинского отдела под руководством Лю Вэньхуэя вторглись в регион Сычуани. После покушения на его жизнь это было воспринято как неизбежность. Зная, что вторжение неизбежно, Сян приказал своим войскам подготовиться к неизбежному, что означало, что вскоре две армии встретятся. \n\nПервая битва произошла между большей частью сил Вэньхуэя и несколькими меньшими бригадами войск Армии Индустриалов, посланных охранять длинную границу с владениями Вэньхуэя. Протяженность этой границы, однако, означала, что Сяну было трудно создать опорный пункт обороны, а это означало, что эти силы в основном предназначались для сдерживания вторжения, чтобы отступить после того, как остальная часть Армии Индустриалов мобилизовалась и подготовилась к контр-атаке. Битва была ничьей, так как солдатам Сяна придется отступить раньше, чем ожидалось, но это будет препятствовать продвижению Вэньхуэя достаточно, чтобы помешать им захватить регион. Однако война еще далека от завершения, и сейчас кажется, что любая из сторон может победить."
 sichuan.406.a:0 "Тогда война."
 
 sichuan.407.t:0 "Лю Вэньхуэй блокирует въезд в Сикан"
 sichuan.407.d:0 "Как и ожидалось, поход на Яань оказался непростым делом. Как только его войска вошли в Сикан, их встретили в горах с подготовленными оборонительными сооружениями, где было мало дорог, что означало, что даже небольшие отряды с пулеметами и минометами могли часами удерживать силы Сяна и наносить им большие потери из-за узких дорог. Как бы то ни было, Армия Индустриалов идет, очевидно решив захватить горы силой независимо от потерь."
 sichuan.407.a:0 "Тогда война."
 
 sichuan.408.t:0 "Война двух Лю"
 sichuan.408.d:0 "То, что началось как пограничная перестрелка, быстро переросло в битву двух армий, пытающихся продвинуться на территорию друг друга. Затем следовало движение вперед и назад, поскольку ни одна из сторон изначально не могла получить явного преимущества над другой. В то время как Армия Индустриалов сильнее на бумаге, их задача захватить Яань, по меньшей мере, сложна. Сычуань снова вступил в кровавую гражданскую войну."
 sichuan.408.a:0 "Наказать его за наглость!"
 
 sichuan.409.t:0 "Война двух Лю"
 sichuan.409.d:0 "После победы Армии Индустриалов в недавней гражданской войне в Сычуани к власти пришел амбициозный и агрессивный Лю Сян. Многие наблюдатели, как дома, так и за рубежом, расценили это как вызывающее беспокойство развитие событий, поскольку многие даже ни на секунду не верят, что его жажда власти прекратится у его собственных границ. Однако в последнее время появилась возможность устранить его. \n\nЕсть известное соперничество между Лю Сянем и его дядей Лю Вэньхуэем, который все еще контролирует значительную часть остатков Баодинского отдела, сражавшихся в последней гражданской войне. Это соперничество превратилось в очередную гражданскую войну между ними. Несмотря на то, что это определенно повредит амбициям Сяна независимо от результата, это дает возможность привести к власти гораздо менее агрессивный Баодинский отдел. Возможно, нам следует изменить масштаб конфликта, оказав скрытую помощь Лю Вэньхуэю?"
 sichuan.409.a:0 "Отправить помощь Лю Вэньхуэю"
 sichuan.409.b:0 "Нам это не выгодно."
 
 sichuan.410.t:0 "Тянь Сунъяо встает на сторону Лю Вэньхуэя"
 sichuan.410.d:0 "Похоже, что спешка с войной имела непредвиденные последствия для 'Партии Индустриализации'. Отступник Тян в прошлом неоднократно переходил на другую сторону и служил каждому человеку, известному в Сычуани. Будучи оппортунистом, нанося удар в спину, его значительная личная сила все еще позволяла ему проходить мимо. Однако, похоже, теперь он официально объявил себя лояльным Баодинскоу отделу и встал на их сторону, как он это сделал более десяти лет назад. Почему он решил сделать это в середине войны, можно только догадываться."
 sichuan.410.a:0 "Предатель!"
 
 sichuan.411.t:0 "Битва при Мэйшане"
 sichuan.411.d:0 "Независимо от того, кто стрелял первым, остатки Баодинского отдела не собирались долго стоять на месте. В связи с этим они полагались преимущественно на суровую местность Сикана, чтобы изматывать Армию Индустриалов. Они могли сравнительно легко и с небольшим количеством войск сдерживать превосходящие силы противника, просто направляя их через подготовленную оборону. В то время как это замедлило их, это была бы война на истощение, потому что одна сторона смогла возместить свои потери, в то время как Сикан был лишен промышленной базы. \n\nВ конце концов, Армия Индустриалов вывела большую часть своих сил за пределы города Мэйшань, последнее серьезное стратегическое препятствие на пути в Яань. Хотя Баодинский отдел выиграл себе достаточно времени для подготовки своей защиты, они явно оказались в незавидном положении, сражаясь с врагом, который на бумаге превосходил их. Однако этот враг был сильно истощен, и часть тяжелого оборудования все еще транспортировалась через горные перевалы. Теперь Лю Сян должен выбрать: совершить полный штурм без поддержки тяжелого оборудования, или подождать, пока оно прибудет, и использовать его в полной мере. Нападение сейчас должно быть неожиданным, но это рискованная игра против подготовленной обороны города. С другой стороны, чтобы вывести артиллерийские орудия на фронт, понадобится как минимум несколько дней, что дало бы Баодинскому отделу ценное время на подготовку."
 sichuan.411.a:0 "Штурмуйте город!"
 sichuan.411.b:0 "Ждите подкрепления перед атакой."
 
 SZC_meishan_assault:0 "Горы были их единственным союзником. Горы позади нас, не дают им ничего. Они плохо снабжены, дезорганизованы и недостаточно оснащены. Даже без наших тяжелых орудий у нас должно быть достаточно огневой мощи, чтобы справиться с ними. Когда мы будем штурмовать город, их защита обязательно рухнет перед мощью нашей армии."
 SZC_meishan_reinforce:0 "Хотя они находятся в трудном положении, без нашей артиллерии, чтобы уничтожить их пушки и пулеметы, мы понесем ошеломляющие потери. Хотя доставить их сюда будет очень сложно, учитывая местность, более осторожные офицеры считают, что это того стоит."
 
 sichuan.412.t:0 "Штурм Мэйшана"
 sichuan.412.d:0 "Решив немедленно атаковать, Армия Индустриалов пошла в атаку против защитников города без их тяжелой техники. Однако даже без них у дивизий было гораздо больше минометов, пулеметов и легких орудий. Баодинский отдел уже потерял большую часть своего тяжелого оборудования на первом этапе гражданской войны, когда Сян захватил Чэнду. Траншеи, старые пулеметы и винтовки составляли основную их часть, и иногда одно орудие обороняла несколько позиций. \n\nХотя силы Сяна понесли большие потери при захвате города, главная линия обороны была прорвана в пределах часа боев. Вэньхуэй не был блестящим стратегом, ни на что не рассчитывал, и его примитивные оборонительные линии преподносили нападавшим немного сюрпризов. После того, как центральная часть оборонительной линии была прорвана, Армия Индустриалов ворвалась в город и разрушила оставшуюся оборону. Хотя Лю Вэньхуэю удалось сбежать, военнопленные уже говорят, что боевой дух низок и что даже у него нет надежд на победу."
 sichuan.412.a:0 "Один из семьи Лю, точно победит."
 
 sichuan.413.t:0 "Маршрут Сикан"
 sichuan.413.d:0 "Решив подождать, Сян не только дал защитникам больше времени на подготовку, но его силы постоянно подвергались атакам со стороны Баодинского отдела. Доставка припасов на фронт была логистическим кошмаром, и многие артиллерийские орудия были повреждены или потеряны, поскольку Сян приказал поспешить. \n\nКогда все было готова, несколько артиллерийских орудий, добравшихся до фронта не имели большого значения. Потери Сяна исчислялись тысячами в результате истощения, как руками гор, так и действиями арьергардистов Баодина. Это была деморализованная сила, которая в конечном счете атаковала хорошо подготовленную оборону. Хотя оборонительные сооружения вокруг города были невообразимой имитацией укреплений эпохи Вельткрига, несколько пушек и пулеметов, которыми обладал Вэньхуэй, смогли удержать линию против врага, хотя и узко. После нескольких последовательных нападений город был поврежден, оборонительные сооружения были сильно разрушены, но авангард Сяна был уничтожен. Тысячи людей были убиты на земле, многие были ранены или взяты в плен. \n\nНе надеясь захватить город, Сян теперь вынужден отступить от Сикана. Хотя никакая сила в Сычуани не может сравниться с Армией Индустриалов, эта армия, наконец, был побеждена самими горами больше, чем кем-либо еще. Когда они отступили, это была катастрофа, похожая на бегство Наполеона из Москвы, когда местность и преследователи продолжали сносить некогда могущественную Армию Индустриалов. Уже есть разговоры о мятеже в Армии Индустриалов, и будущее Сяна кажется очень неопределенным."
 sichuan.413.a:0 "Один из семьи Лю, точно победит."
 
 sichuan.414.t:0 "Первые морские учения"
 sichuan.414.d.landlocked:0 "Несмотря на то, что страна не имеет выхода к морю, Лю Сян настоял, чтобы военно-морской флот имел первостепенное значение. Он предвидел будущее, в котором могучие корабли, которые могли бы соперничать с немецким Hochseeflotte в ее лучшие дни, будут патрулировать реку Янцзы и защищать сычуаньскую торговлю. «Первые шаги к величию» принесли Сычуани полное военно-морское господство в регионе, но только потому, что никто не удосужился оспорить его. Тем не менее, победа - это победа. Вскоре было объявлено, что публичная демонстрация этой недавно достигнутой морской мощи должна была состояться. Конечно, чтобы произвести впечатление на местных жителей и испугать будущих противников. \n\nПублика была приглашена на это первое военно-морское учение, демонстрирующее силу флота. Крупнейшими военными кораблями в этой части Янцзы были горстка старых паровых кораблей, которые были поспешно преобразованы из своих старых гражданских функций и втянуты в военную службу. На импровизированных военных кораблях были установлены железные пластины, а также батареи орудий, которые были взяты из местных артиллерийских полков и насильственно переоборудованы для выполнения этой новой роли. Как только военно-морские учения начались в полную силу, вскоре появились очевидные проблемы. \n\nПервый адмирал Сычуани, должно быть, вздохнул с облегчением, когда корабли действительно могли двигаться, несмотря на большое количество брони и вооружение. Невероятно медленно, само собой разумеется, но по крайней мере, они не опускались на дно реки. Все это вылилось бы в тройной артиллерийский салют, но когда стреляли старые гаубицы, отдача от выстрелов едва не перевернула старый пароход. Паника охватила команду, и некоторые из них спрыгнули в Янцзы, опасаясь, что их корабль полностью перевернется. Хотя их худшие опасения не были реализованы, весь этот фарс вызвал немало насмешек, так как из-за катастрофы, которой удалось избежать, удалось избежать написания нескольких сатирических стихотворений на счет Сяна. В то время как люди смеются (по крайней мере, когда они уверены, что тайная полиция не рядом), этого нельзя сказать о Сяне."
 sichuan.414.d.not_landlocked:0 "Несмотря на скромное начало Сычуани как провинции, не имеющей выхода к морю, Лю Сян всегда настаивал на том, что военно-морской флот имеет первостепенное значение. Он предвидел будущее, в котором могучие корабли, которые будут соперничать с немецкой Hochseeflotte в ее лучшие дни, будут патрулировать Южно-Китайское море, чтобы защитить растущий статус Сычуани как региональной державы. «Первые шаги к величию» не произвели впечатления на другие военно-морские державы в регионе, но Сян, тем не менее, заслужил внимание военно-морских сил в регионе, хотя бы благодаря тому, что ему действительно удалось построить военно-морской флот. Чтобы отметить это, вскоре было объявлено, что публичная демонстрация этой недавно достигнутой военно-морской мощи должна была состояться. Конечно, чтобы произвести впечатление на местных жителей и испугать будущих противников. \n\nПублика была приглашена на это первое военно-морское учение, демонстрирующее силу могучего флота. «Великий сычуанский военно-морской флот» в настоящее время состоял только из старых паровых кораблей, которые были поспешно преобразованы из своих старых гражданских ролей и призваны на военную службу. На импровизированных военных кораблях были установлены железные пластины, а также батареи орудий, которые были взяты из местных артиллерийских полков и насильственно переоборудованы для выполнения этой новой роли. Как только военно-морские учения начались в полную силу, вскоре появились очевидные проблемы. \n\nПервый адмирал Сычуани, должно быть, вздохнул с облегчением, когда корабли действительно могли двигаться, несмотря на большое количество брони и вооружение. Невероятно медленно, само собой разумеется, но, по крайней мере, они не опускались на дно моря. Все это вылилось бы в тройной артиллерийский салют, но когда стреляли старые гаубицы, отдача от выстрелов едва не перевернула старый пароход. Паника охватила команду, и некоторые из них спрыгнули в море, опасаясь, что их корабль полностью перевернется. Хотя их худшие опасения не были реализованы, весь этот фарс вызвал немало насмешек, так как из-за катастрофы, которой удалось избежать, удалось избежать написания нескольких сатирических стихотворений на счет Сяна. В то время как люди смеются (по крайней мере, когда они уверены, что тайная полиция не рядом), этого нельзя сказать о Сяне."
 sichuan.414.a:0 "Адмирал Куи, вы уволены!"
 
 sichuan.415.t:0 "Могучие ВВС"
 sichuan.415.d:0 "Сегодня первая партия импортированных самолетов прибыла в Чунцин для официальной проверки не кем иным, как триумфальным Лю Сяном. Однако все это дело было очень церемониальным, как и все остальное. Это был способ показать миру так называемые «могучие военно-воздушные силы» провинции Сычуань или, по крайней мере, собранной китайской прессе. В то время как торжествующая бомбардировка была по этому поводу чрезмерной, Сян был прав, отметив это как важный случай, отмечающий модернизацию провинции Сычуань и быстрое освоение провинцией современных военных технологий и методов. \n\nСамолеты вряд ли были чем-то впечатляющим по мировым военным стандартам. В то время как они были прекрасными машинами во времена Вельткрига, собранная коллекция ранее навязчивых пережитков вряд ли заставила бы лидеров в Пекине дрожать, как и императора в Токио. По меркам китайского интерьера, которым часто пренебрегают, это был большой скачок в двадцатый век. Учитывая состояние региональных держав, эти несколько реликвий могли пролетать над горами и собирать информацию о позициях противника, которую было бы очень трудно собрать пешком. Часто узкие ландшафты горных перевалов и открытость региона означали, что даже самолеты эры Вельткрига с парой синхронизированных пулеметов могло эффективно преследовать пехотные соединения, которые никогда не сталкивались с огнем с воздуха раньше. \n\nНесмотря на всю его шумиху по поводу военно-воздушных сил, которые могут доминировать в небе над Китаем, он может быть очень прав, по крайней мере, в том, что касается его собственного заднего двора. Все это говорит о том, что были сделаны фотографии Сяна, пожимающего руки пилотам и инженерам, и они будут напечатаны на следующий день."
 sichuan.415.a:0 "Запомни мои слова, Сычуань будет править небом!"
 
 sichuan.416.t:0 "Воздушный парад в Чунцине"
 sichuan.416.d:0 "Вскоре после создания «могучих военно-воздушных сил» Сычуани Лю Сян объявил, что весь Китай и даже весь мир будут дрожать перед его мощью. Стремясь показать союзникам и врагам, что Сычуань отныне будет доминировать в небе над Китаем, воздушный парад в Чунцине был спешно организован для демонстрации господства Сычуани. \n\nВ то время как сама авиация была просто коллекцией старых межвоенных самолетов которые пылились на европейских и японских складах, это, безусловно, впечатлило толпу, собравшуюся посмотреть зрелище. В конце концов, большинство крестьян и жителей города Сычуани почти не видели таких летательных аппаратов вживую. Поскольку это был первый случай, когда некоторые из этих пилотов ступили в кабину, воздушный парад был далек от своих коллег в Канаде и Германии, и пилоты-новички просто начинали и выполняли самые основные маневры перед посадкой, обычно без каких-либо осложнения. \n\nКак бы просто это ни было, этого было достаточно, чтобы вызвать аплодисменты в толпе, многие из которых были искренне горды тем, что их нация может похвастаться такими современными европейскими самолетами. К концу шоу Сян предложил мэру Чунцина Пан Вэньхуа возможность попробовать себя в одном из двухместных истребителей. Пан, возможно, немного утомленный знанием того, насколько неопытны эти пилоты, вежливо отклонил предложение, сославшись на его напряженный график управления столицей. Его адъютанту достанется честь на его месте, и, таким образом, старый истребитель отправится на заключительную демонстрацию дня. Все остальные зрители увидели подъем самолета, но изумление вскоре переросло в ужас, когда из двигателя старого самолета вырвался черный дым. Неопытный пилот изо всех сил пытался восстановить контроль над своим самолетом, поскольку его высота колебалась взад и вперед, пока, наконец, и, к сожалению, его попытки не привели к тому, что двигатель самолета заглох, и он упал на землю, как метеорит. \n\nИ пилот, и пассажир погибли на месте, к шоку и ужасу гражданских и военных зрителей. Вскоре после этого Пан, осознав, что он только что обманул смерть, начал подозревать, что это была попытка покушения на него со стороны параноика Лю Сяна. Это вызвало разногласия в альянсе между ним и Лю Сяном, не говоря уже о насмешках по всему региону во время фарсового, но трагического воздушного парада над окраинами Чунцина."
 sichuan.416.a:0 "Кто-то будет застрелен за это!"
 
 sichuan_industrial.18.t:0 "Лю Сян заболел"
 sichuan_industrial.18.d:0 "Сегодня Сян собрал генеральный штаб Сычуани на очередную встречу. Однако то, что начиналось как нечто обычное, как обзор новой формы и снаряжения, переросло в осторожность, поскольку Лю Сян внезапно начал проявлять признаки острого истощения. В середине показа новых офицерских наборов, которые будут представлены в плане реформы армии на следующий год, легендарный военачальник внезапно рухнул на стол, потеряв сознание в середине собрания. \n\nВскоре к нему привели военного врача и оценили, что Сян страдает от сильной лихорадки, но невозможно сказать, в чем проблема, кроме этих простых симптомов. Врач посоветовал отправить Сян в больницу для дальнейшего обследования. Однако окончательное решение по этому вопросу ляжет на Сяна, когда он проснется."
 sichuan_industrial.18.a:0 "Ищите врача."
 sichuan_industrial.18.b:0 "Не беспокойтесь, это скоро пройдет."
 
 sichuan_industrial.19.t:0 "Смерть Лю Сяна"
 sichuan_industrial.19.d:0 "После нескольких дней ухудшения здоровья Лю Сян умер. Хотя внешне это указывает на естественные причины, внезапность заболевания вызывает подозрения в покушении на убийство. Пан Вэньхуа, мэр Чунцина и второй в команде Лю Сяна, теперь контролирует Сычуань. Грандиозные планы Сяна по провинции, скорее всего, закончились."
 sichuan_industrial.19.a:0 "Как удобно для генерала Вэньхуэя..."
 
 sichuan.500.t:0 "Успешные реформы государственной службы"
 sichuan.500.d:0 "Провинция Сычуань со времен Синьхайской революции разработала византийскую систему из-за конкурирующих военных и гражданских фракций. При полном ведении 'Партии Офицеров' были предприняты усилия по полной реорганизации администрации. В частности, государственная служба была тщательно реорганизована, очищены коррумпированные элементы, наняты умелые руки, чтобы заполнить пробелы. С одной стороны, это довольно долго нарушало бюрократию, но некоторые улучшения уже видны. Это займет еще немного времени, но гражданская служба Сычуани находится на пути к тому, чтобы стать чище, чем когда-либо."
 sichuan.500.a:0 "Все для провинции."
 
 sichuan.501.t:0 "Земельная реформа показывает результаты"
 sichuan.501.d:0 "Земельная реформа - сложная область. С одной стороны, мало кто в Китае будет спорить о ее необходимости. С другой стороны, однако, реформисты изо всех сил пытаются найти необходимую поддержку такого дорогостоящего и трудного проекта независимо от долгосрочных выгод. Кроме того, землевладельцы в сельских общинах в лучшем случае откровенны, в худшем - открыто враждебны, а крестьяне не могут ничего с этим поделать, несмотря на то, что являются основными бенефициарами. \n\n'Партия Офицеров' проталкивает реформу в программу Тиллера и хотя это принесло правительству провинции значительные расходы и временную нестабильность, их работа начинает приносить плоды. Больше земли обрабатывается, и больше крестьян фактически владеет землей, на которой они работают. Конечно, планка была низкой, учитывая, насколько было неадекватное распределение земли, но видимый прогресс важен для оценки успеха такой дорогостоящей программы."
 sichuan.501.a:0 "Первый шаг многих."
 
 sichuan.502.t:0 "Новая валюта для Сычуани"
 sichuan.502.d:0 "Хотя на бумаге для всего Китая существует единая валюта, это не было правдой на протяжении десятилетий. Отдельные, провинциальные, национальные и иностранные правительства, а также банки и т.д. независимо друг от друга печатали и чеканили валюту с различной законностью. У Сычуани это было особенно распространенно из-за различных фракций, борющихся за контроль над провинцией. Денежно-кредитная реформа вступила в новый этап с приходом Гоминьдана. С восстановлением надлежащих финансов инфляция взята под контроль, бесполезные валюты уничтожены, а незаконные монетные дворы закрыты. При надлежащем восстановлении эмиссии валюты экономическая стабильность постепенно восстанавливается, поскольку способность правительства провинции управлять финансами улучшается."
 sichuan.502.a:0 "Еще один успешный шаг вперед."
 
 sichuan.503.t:0 "Удар против коррупции"
 sichuan.503.d:0 "Коррупция распространена по всему Китаю, и провинция Сычуань не является исключением. Слишком много фракций, недобросовестных и амбициозных силовиков слишком долго боролись за провинцию, и искоренение коррумпированных элементов стало серьезной проблемой для нашей благонамеренной, но молодой администрации. Несмотря на то, что в администрации отмечаются сбои, а иногда и противостояния между правительственными силами и влиятельными преступными организациями или наемными жуликами, ведущие к насилию и ущербу, партия открыто хвастается тем, что различные коррумпированные фигуры арестовывают и наказывают. Эти события, по мере того как новости распространяются среди населения, насколько это возможно, помогают восстановить доверие к администрации и, что еще более важно, верховенство закона, поскольку коррупция и бандитизм достигают рекордно низкого уровня."
 sichuan.503.a:0 "Мы искореним ее!"
 
 sichuan.504.t:0 "Первое заседание Ассамблеи"
 sichuan.504.d:0 "Федералисты среди 'Партии Офицеров' работают над созданием провинциального собрания для провинции Сычуань по образцу провинции Гуандун. Поначалу поддержка со стороны националистической фракции была довольно теплой, но ее убедили успехи демократических экспериментов Сун Цинлина в ЦзянФу. \n\nПосле открытия провинциального собрания Сычуани делегаты из округов, находящихся под контролем 'Партии Офицеров', пришли за заседание и начали работу. Их первым делом было составление конституции провинции, также по образцу Гуандуна, что привело к некоторым спорам между федералистами и гоминьдановцами. Тем не менее, новое собрание оказывается значительным повышением легитимности для провинциального правительства, помогая им укрепить свою репутацию среди людей как верных своим реформаторским обещаниям."
 sichuan.504.a:0 "Первое из многих."
 
 sichuan.505.t:0 "Чжунчуаньский военный закон"
 sichuan.505.d:0 "Чжунчуаньский закон был разработан Сюн Кэу, вдохновленный Чэнь Цзюнмином, намеревавшимся сократить численность армии и демилитаризовать провинцию, чтобы сократить расходы. Раздутые армии в Сычуани были огромным бременем для правительства и, что более важно, для людей. Эта мера призвана помочь реструктурировать провинциальную армию и высвободить доходы для общественных работ и социальных программ. Так как вооруженная внутренняя оппозиция стала маргинальной после победы Гоминьдана, она стала достаточно безопасной, чтобы осуществить такой радикальный шаг против милитаристов, и оставшиеся войска сосредоточатся на борьбе с бандитами, а не друг против друга."
 sichuan.505.a:0 "Армия должна служить народу сейчас."
 
 sichuan.506.t:0 "Армейская реформа успешно завершена"
 sichuan.506.d:0 "Армии в Сычуани были раздуты в 'Эру Милитаристов', сражаясь друг с другом, убивая и грабя без разбора. Реформы были необходимостью в течение многих лет, но ни одна из воюющих клик в провинции не была готова открыться для нападений. После борьбы за власть провинциальная армия была возвращена под контроль правительства, и были приняты меры, чтобы избежать наращивания военизированных формирований. С уменьшением армии, средства могут пойти на другой проект правительства, в то время как оставшийся военный бюджет может быть использован для модернизации наших сил и сосредоточения усилий на борьбе с бандитизмом."
 sichuan.506.a:0 "Новая армия, для новой провинции."
 
 sichuan.507.t:0 "Конец бандитизма"
 sichuan.507.d:0 "Бандитизм неизбежен, когда правительства рушатся, и это было на протяжении многих лет в Сычуани, когда милитаристы боролись за контроль. Ситуация ухудшилась, когда соперничающие фракции были побеждены, а солдаты бежали в деревню и сами становились бандитами. Проведя реформы в армии и администрации, провинциальная армия смогла сосредоточиться на искоренении оставшихся оплотов бандитов в провинции, и последняя кампания имела большой успех. Скоро законность восстановится во всей провинции."
 sichuan.507.a:0 "Военных зон больше нет."
 
 sichuan.508.t:0 "Реформирование партии"
 sichuan.508.d:0 "По мере роста численности провинциальной ассамблеи появились политические партии, которые организовывали представителей в соответствии с четкой политикой. Несмотря на то, что 'Офицеры' остаются относительно сплоченными, две основные партии, естественно, сформировались вокруг основных фракций партии, федералистов и националистов. \n\nПартия самоуправления поддерживает Партию общественных интересов Чэнь Цзюнмина (ПОИ) и в значительной степени приняли их идеи, сосредоточив внимание на провинциальной и окружной демократизации и автономии. Сюн Кэу является их председателем. \n\nФракция, поддерживающая Гоминьдан, именуемая как 'Партия Трех Принципов', явно объединенная ради реализации политических теорий Сунь Ятсена. Лу Чао является фактическим главой Гоминьдана в Сычуани. \n\nЗа исключением вопроса о провинциальной автономии и их преданности различным национальным партиям, эти два фактора во многом совпадают с точки зрения политики, и правительство, скорее всего, достигнет консенсуса."
 sichuan.508.a:0 "Демократия прибыла в Сычуань."
 
 sichuan.509.t:0 "Первые провинциальные выборы"
 sichuan.509.d:0 "Федералисты и Гоминьдан давно ставили перед собой цель ввести демократию в Сычуани, и их усилия окупаются. Народ провинции собирается избрать своих представителей в провинциальном собрании и, в свою очередь, собственное правительство провинции. Две партии работают, и, хотя они, вероятно, сформируют большую коалицию независимо от результатов, они объединены в две разные национальные партии. \n\nФедералисты действуют как партия самоуправления и согласны с Партией общественных интересов Чэнь Цзюнмина. Они хотят реализовать план реконструкции Чэня и присоединиться к его усилиям по превращению Китая в федеративную республику. \n\nНационалисты Гоминьдана находятся в 'Партии Трех Принципов' и хотят реализовать программу, основанную на политических теориях Сунь Ятсена. Они согласны с фракцией Сун Цинлин в националистической партии и хотят поддержать их усилия по объединению страны."
 sichuan.509.a:0 "Гоминьдан побеждает на выборах."
 sichuan.509.b:0 "Федералисты побеждают на выборах."
 
 sichuan.510.t:0 "Выборы [GetYear] года"
 sichuan.510.d:0 "Народ Сычуани собирается выполнить свой гражданский долг еще раз, когда были назначены новые провинциальные выборы. Федералисты и националисты остаются двумя основными партиями с шансами на победу. \n\nФедералисты действуют как партия самоуправления и согласны с Партией общественных интересов Чэнь Цзюнмина. Они хотят реализовать план реконструкции Чэня и присоединиться к его усилиям по превращению Китая в федеративную республику. \n\nНационалисты Гоминьдана находятся в 'Партии Трех Принципов' и хотят реализовать программу, основанную на политических теориях Сунь Ятсена. Они согласны с фракцией Сун Цинлин в националистической партии и хотят поддержать их усилия по объединению страны."
 sichuan.510.a:0 "Федералисты побеждают на выборах."
 sichuan.510.b:0 "Гоминьдан побеждает на выборах."
 
 sichuan.511.t:0 "Чэнь Цзюнмин прибывает в Сычуань"
 sichuan.511.d:0 "Несколько месяцев назад Чэнь Цзюнмин был изгнан из Лянгуана и бежал со своими доверенными лицами и ближайшими сторонниками. Однако вместо того, чтобы отправиться в изгнание в Гонконг, как в 1924 году, он вместо этого совершил поездку из Гуанчжоу в Чунцин и прибыл сегодня, приветствуя местных федералистов. \n\nПосле краткого обращения к толпе, чтобы подтвердить, что он не собирался оставлять Дело федералистов, он в частном порядке встретился с [SZC.GetLeader], чтобы обсудить будущее. \n\nЧэнь ясно дал понять, что хочет сделать Сычуань новым центром федералистского движения, будучи одной из немногих оставшихся провинций, которые получили значительную поддержку, и со своим правительством, и с людьми. Он пообещал, что внедрение модели Гуандуна в Сычуани поможет провинции не только наладить экономику, но и преуспеть, несмотря на более чем десятилетие несчастий и недавнего голода. \n\nХотя обещания кажутся слишком сладкими, Чэнь обладает обширным опытом управления провинциями и очень хорошей репутацией. Превратив Гуандун в одну из самых богатых провинций Китая, а до этого управлял Фуцзянью с таким же успехом. Среди его окружения опытные военные и гражданские администраторы, в которых Сычуань остро нуждается, что делает сделку довольно убедительной."
 sichuan.511.a:0 "Сычуань - оплот федерализма!"
 sichuan.511.b:0 "Федерализм мертв. Отпустите его."

