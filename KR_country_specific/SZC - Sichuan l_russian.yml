 SZC_Chengdu_Chongqing_Railway:0 "Залізниця Ченду-Чунцін"
 SZC_Chengdu_Chongqing_Railway_desc:0 "Большая часть Сычуани по-прежнему опирается на те же грязные тропы, которые использовались с начала имперской эры. Мы не можем иметь современную экономику без современной инфраструктуры. Соединяя наши самые важные города с современной железнодорожной линией, мы создадим основу для новых отраслей промышленности Сычуани."
 SZC_New_Commercial_Zones:0 "Нові комерційні зони"
 SZC_New_Commercial_Zones_desc:0 "Одно государство не может принести процветание своему народу. Определив определенные части провинции Сычуань как специальные коммерческие зоны с привлекательными ценами, мы сможем привлекать инвестиции из других частей Китая, а также из-за рубежа."
 SZC_The_Yangtze_Lifeline:0 "Лінія життя Янцзи"
 SZC_The_Yangtze_Lifeline_desc:0 "Будучи страной, не имеющей выхода к морю, мы ведем большую часть нашей торговли вдоль реки Янцзы и полагаемся на торговые суда, чтобы добраться до остальной части Китая и за его пределы. Сотрудничая с надежным производителем, мы можем убедиться, что у нас достаточно кораблей, чтобы расширить нашу торговлю вдоль реки."
 SZC_Restart_The_Agricultural_Sector:0 "Хлібна посуха"
 SZC_Restart_The_Agricultural_Sector_desc:0 "Наше сельское хозяйство пострадали больше всего в гражданской войне и последующей засухе, которая до сих пор дает о себе знать. Восстановление нам потребуется, если мы вновь хотим получать что-то от них. Это будет первый шаг на пути к превращению бассейна Сычуань в хлебную корзину Китая."
 SZC_Rural_Construction_College:0 "Сільський Будівельний Коледж"
 SZC_Rural_Construction_College_desc:0 "Сосредоточение внимания на нашем промышленном центре оставило сельские районы позади многих сельских общин, которые выглядели так же, как в древние династии. С таким огромным неиспользованным потенциалом было бы бесполезно тратить чудеса современной инженерии на улучшение жизни и производительности наших фермеров."
 SZC_Rice_And_Wheat_Improvement_Station:0 "Більше хліба"
 SZC_Rice_And_Wheat_Improvement_Station_desc:0 "Устаревшие методы ведения сельского хозяйства приводят к значительным потерям продукции в нашем сельскохозяйственном секторе. Модернизация процесса обработки наших культур значительно улучшит как урожайность, так и качество того, что наши фермы производят ежегодно, что должно в значительной степени предотвратить будущие дефициты."
 SZC_Expand_Dujiangyan_Irrigation_System:0 "Іригаційна система Дуцзян'янь"
 SZC_Expand_Dujiangyan_Irrigation_System_desc:0 "Поначалу ремонта систем реки Дуцзянъянь было достаточно, но с ростом производства и благосостояния пришло время модернизировать и расширить их. С мастерством и знаниями, предоставленными Колледжем сельского строительства, мы снова превратим эти древние каналы в жемчужину сельского хозяйства вдоль Янцзы!"
 SZC_Industrial_Silk:0 "Промисловий шовк"
 SZC_Industrial_Silk_desc:0 "Индустриализация претерпела значительные улучшения как в отношении качества, так и количества текстильной промышленности, однако плоды этих разработок еще не получили широкого распространения на наших фабриках и в мастерских. Настало время, когда мы начали широко применять промышленные технологии производства шелка."
 SZC_Tianfu_Mining_Bureau:0 "Гірське бюро Тяньфу"
 SZC_Tianfu_Mining_Bureau_desc:0 "Инвестируя в расширение нашего текущего горнодобывающего сектора, мы сможем достичь большего количества богатств Сычуани. Это будет иметь жизненно важное значение не только для укрепления нашей экономики, но и поможет нам оставаться независимыми от иностранного импорта."
 SZC_Zigong_Saltworks:0 "Солеварня Цзигун"
 SZC_Zigong_Saltworks_desc:0 "Соль была важным краеугольным камнем экономики Сычуани с древних времен. Хотя соль больше не являемся основой нашей индустриальной экономики, расширяя и модернизируя наши соляные шахты, мы позаботимся о том, чтобы и в будущем это оставалось прибыльным предприятием для нас."
 SZC_Extract_Natural_Gas:0 "Природний газ"
 SZC_Extract_Natural_Gas_desc:0 "Сычуань обладает крупнейшим запасом природного газа в Китае, но большая его часть остается неиспользованной. Мы должны инвестировать в этот сектор, чтобы эти богатства не пропали даром."
 SZC_Extract_Natural_Gas1:0 "Природний газ в [661.GetName]"
 SZC_Extract_Natural_Gas1_desc:0 "[661.GetName] обладает крупнейшим запасом природного газа в Китае, но большая его часть остается неиспользованной. Мы должны инвестировать в этот сектор, чтобы эти богатства не пропали даром."
 SZC_Extract_Natural_Gas2:0 "Природний газ в [650.GetName]"
 SZC_Extract_Natural_Gas2_desc:0 "[650.GetName] обладает крупнейшим запасом природного газа в Китае, но большая его часть остается неиспользованной. Мы должны инвестировать в этот сектор, чтобы эти богатства не пропали даром."
 SZC_Extract_Natural_Gas3:0 "Природний газ в [605.GetName]"
 SZC_Extract_Natural_Gas3_desc:0 "[605.GetName] обладает крупнейшим запасом природного газа в Китае, но большая его часть остается неиспользованной. Мы должны инвестировать в этот сектор, чтобы эти богатства не пропали даром."
 SZC_Jialing_Coal_Fields:0 "Цзялінський вугільний басейн"
 SZC_Jialing_Coal_Fields_desc:0 "Наши предприятия преимущественно работают на угле. Он держит свет на наших фабриках и сохраняет наших людей теплыми. Мы должны убедиться, что наша добыча угля может идти в ногу с нашим спросом на энергию"
 SZC_Industrial_Planning_Committee:0 "Комітет промислового планування"
 SZC_Industrial_Planning_Committee_desc:0 "Прежде чем приступить к реализации каких-либо крупных программ индустриализации, нам нужно создать комитет для оценки имеющихся у нас ресурсов после гражданской войны и планирования наилучшего подхода для наших будущих расширений. Хотя это значительно расширит бюрократический аппарат, повышение эффективности в конечном итоге принесет дивиденды."
 SZC_Import_Foreign_Machinery:0 "Іноземна техніка"
 SZC_Import_Foreign_Machinery_desc:0 "Поскольку наши промышленные центры в Чунцине и Чэнду сильно пострадали от войны, нам потребуется импортировать оборудование из-за рубежа, чтобы снова поставить нашу промышленность на ноги. Комитет по планированию уже определил бюджет для этого, и они только ждут нашего одобрения."
 SZC_Modern_Construction_Technology:0 "Сучасні будівельні технології"
 SZC_Modern_Construction_Technology_desc:0 "Комитет по промышленному планированию пришел к выводу, что нет никакого способа обойти тот факт, что наши методы строительства, инструменты и даже базовые ноу-хау устарели. Привлекая больше оборудования и консультантов в Сычуань, мы сможем усовершенствовать наши методы строительства."
 SZC_Study_Production_Innovations:0 "Виробничі інновації"
 SZC_Study_Production_Innovations_desc:0 "Одно дело иметь доступ к современному оборудованию, но если мы хотим совместить методы производства европейцев и японцев с нашими, нам необходимо изучить их подходы и применить то, что мы изучаем, к нашим собственным технологиям производства. Как всегда, Комитет заложил бюджет на связанные с этим расходы."
 SZC_Urban_Modernisation_and_Sanitation:0 "Міська модернізація та санітарія"
 SZC_Urban_Modernisation_and_Sanitation_desc:0 "С быстрым ростом нашей промышленности и ранними успехами нашей программы урбанизации, следующий шаг должен привести великие города Сычуань в двадцатый век путем модернизации их инфраструктуры до современных стандартов. Это значительно повысит уровень жизни жителей и позволит нам расширять их."
 SZC_Western_China_Academy_Of_Sciences:0 "Західно-Китайська Академія Наук"
 SZC_Western_China_Academy_Of_Sciences_desc:0 "Важной частью нашего плана модернизации является сделать Сычуань ориентиром для высшего образования в Китае. Создав Академию наук Западного Китая, мы сможем лучше обучать наших граждан и привлекать в нашу страну одни из самых ярких умов Китая."
 SZC_Increase_Steel_Production:0 "Виробництво сталі"
 SZC_Increase_Steel_Production_desc:0 "Многие из сталелитейных заводов и рудников Сычуани используют методы и инструменты прошлого века, а иногда эти методы еще более отсталые и устаревшие до такой степени, что подвергают опасности наших работников. Внедрение этих методов в нынешнее столетие превратит Чунцин в бьющееся сердце китайского производства стали."
 SZC_Rebuild_Chengdu_Machine_Bureau:0 "Машинне бюро Ченду"
 SZC_Rebuild_Chengdu_Machine_Bureau_desc:0 "Машинное бюро Чэнду, использовавшееся до войны и поврежденное во время нее, имеет большой потенциал благодаря предыдущим инвестициям в его инфраструктуру. Мы восстановим его и сделаем его краеугольным камнем процесса индустриализации Чэнду."
 SZC_Huaxi_Machinery_Factory:0 "Хуасійський промисловий завод"
 SZC_Huaxi_Machinery_Factory_desc:0 "С запланированными нами быстрыми усилиями по индустриализации, все старое только мешает, и поскольку мы используем все больше и больше станков и транспортных средств. Чтобы удовлетворить спрос, наши специалисты по планированию предложили создать новые отрасли в районе Хуаси, превратив его в модель индустриализации."
 SZC_Textile_Production:0 "Текстильна продукція"
 SZC_Textile_Production_desc:0 "Китайский текстиль широко известен своим качеством и уникальным стилем. Сычуань всегда играла большую роль в этой торговле, и в связи с возросшим спросом на эти товары и относительной безопасностью региона в наши дни было бы хорошим вложением для углубления нашей роли в этой торговле."
 SZC_Xikang_Hydropower:0 "Гідроелектростанція Сікан"
 SZC_Xikang_Hydropower_desc:0 "В настоящее время большинство потребностей Сычуани в энергии исходит от использования энергии угля и природного газа. Наши инженеры говорят нам, что в гористом западе есть огромное количество неиспользованной энергии, предлагающей многочисленные возможности для строительства гидроэлектрических дамб. Это должно позволить нашим энергетическим потребностям идти в ногу с нашей растущей индустриализацией."
 SZC_Electrification_Efforts:0 "Електрифікація"
 SZC_Electrification_Efforts_desc:0 "Покиньте границы Чэнду и Чунцина, и света в Сычуани вы не увидите, разве свечи и костры. Однако, благодаря нашим усилиям по выработке энергии, приносящим плоды, мы наконец-то можем вывести электричество в сельскую местность. Электричество сохранит яркость сельской местности ночью, зимой - тепло наших людей и сделает наши заводы еще более производительными."
 SZC_Build_the_Electro_Steel_Mill:0 "Електросталеплавильний завод"
 SZC_Build_the_Electro_Steel_Mill_desc:0 "Большая часть плана по индустриализации провинции Сычуань заключалась в строительстве электросталелитейного завода в Чунцине. Но из-за многочисленных конфликтов в прошлом, завод был разрушен. Теперь, когда у нас есть власть и промышленные возможности для этого, мы снова можем воплотить в жизнь эту мощь завода!"
 SZC_Modernised_Manufacturing:0 "Модернізоване виробництво"
 SZC_Modernised_Manufacturing_desc:0 "Наши усилия, которые начались с реконструкции после гражданской войны, расцвели и помогли превратить бассейн Сычуани в маленький, хотя и растущий, промышленный центр. Вскоре мы можем похвастаться наличием одних из лучших промышленных партнеров во всем Китае и получить еще больше вознаграждений от нашего тяжелого труда."
 SZC_The_Arsenal_Programme:0 "Арсенал Ченду"
 SZC_The_Arsenal_Programme_desc:0 "Чунцин уже давно может похвастаться мощной военной промышленностью, среди которых самым большим из них является Арсенал Чунцина. Комитет по промышленному планированию предложил расширить арсенал, используя приобретенные ими методы и оборудование, что позволит нам сохранить военное производство в регионе."
 SZC_Expand_Production_Artillery:0 "Виробництво артилерії"
 SZC_Expand_Production_Artillery_desc:0 "Сычуань является домом для некоторых из наиболее эффективных производств стрелкового оружия в Китае, но есть еще возможности для улучшения, когда дело доходит до более тяжелых постановлений. Подобно тому, как арсенал Чунцина известен по всему Китаю своими эффективными винтовками, артиллерийский арсенал Хэйцзан привнесет в Сычуань современные методы производства артиллерии."
 SZC_Expand_Production_Tanks:0 "Виробництво танків"
 SZC_Expand_Production_Tanks_desc:0 "Танки доказали свою ценность в Вельткриге и последующих конфликтах благодаря своей способности прорвать оборону противника. С нашей растущей промышленной базой мы наконец-то имеем возможность начать мелкомасштабное производство танков, которые помогут нам доминировать на полях сражений в Азии."
 SZC_Expand_Production_Aircraft:0 "Авіаційне виробництво"
 SZC_Expand_Production_Aircraft_desc:0 "Часто пренебрегаемые китайскими военными планировщиками, самолеты становятся неотъемлемой частью любой современной армии. Из-за гористой географии Сычуани, иметь здесь ВВС может быть жизненно важно для будущих конфликтов, когда самолеты обеспечат глаза нашим войскам и артиллерии в небе, а дождь из пуль сверху накроет врагов."
 SZC_Promote_Mount_Emei:0 "Наша гордість"
 SZC_Promote_Mount_Emei_desc:0 "Высокая и возвышенная гора Эмэй - одна из великих священных гор Буддизма в Китае, наряду с Утай, Цзюхуамом и Путуо. Будучи таким святым и важным местом, мы должны продвигать эту часть нашего культурного наследия как нечто, чем можно гордиться, и чтобы другие были в восторге."
 
 SZC_Rebuild_The_Sichuanese_Army:0 "Відновлення армії"
 SZC_Rebuild_The_Sichuanese_Army_desc:0 "Текущее состояние армии Сычуани оставляет желать лучшего. Это устаревшая техника и раздробленные войска, которым не хватает сплоченности. Нашим первым шагом будет объединение нашей армии, чтобы наши солдаты могли более эффективно сражаться за свою родину."
 SZC_Rebuild_The_Officer_Corps:0 "Відновлення офіцерського корпусу"
 SZC_Rebuild_The_Officer_Corps_desc:0 "Офицерский корпус раздроблен между многими различными фракциями, это печальный факт. Руководство нашей армии расколото и не имеет единого чувства стратегии. Создав собственную Сычуаньскую военную академию, мы можем начать прививать нашим командирам правильное понимание современной войны."
 SZC_New_Infantry_Weapons:0 "Нове піхотне спорядження"
 SZC_New_Infantry_Weapons_desc:0 "Даже по меркам остального Китая наша армия во многих областях отстает. Пришло время бороться с этим, приняв меры по модернизации наших пехотных дивизий и предоставив нашим солдатам оборудование, необходимое для защиты Сычуани."
 SZC_Import_Modern_Artillery:0 "Сучасна артилерія"
 SZC_Import_Modern_Artillery_desc:0 "В настоящее время многие из наших артиллерийских отрядов используют те же орудия, которые использовались в конфликтах прошлых десятилетий. Такого больше не должно быть. Импорт иностранных артиллерийских орудий и их секрет производства очень помог бы нам в решении этой проблемы."
 SZC_Recon_Unit_Training:0 "Розвідка"
 SZC_Recon_Unit_Training_desc:0 "Большая часть ландшафта Сычуани суровая с высокими горами и могучими реками, покрывающими большую часть наших земель. Знание местности может означать разницу между жизнью и смертью. Давайте удостоверимся, что мы находимся на благоприятной стороне в этом уравнении."
 SZC_Mountain_Warfare:0 "Війна у горах"
 SZC_Mountain_Warfare_desc:0 "То, чего может не хватать нашей армии в современном оборудовании, можно легко восполнить, используя местность в наших интересах. Поскольку большая часть Сычуани и наших соседей покрыта изрезанными горами, войска, обученные сражаться среди них, часто могут стоить больше, чем дивизия обычных солдат."
 SZC_Adopt_The_Southern_Doctrine:0 "Південна доктрина"
 SZC_Adopt_The_Southern_Doctrine_desc:0 "Мы не должны слепо модернизироваться ради модернизации. Наши ресурсы делают более разумным принятие Южной доктрины вместо этого и сосредоточение внимания на том, что европейцы называют нетрадиционной тактикой, но вписывается в руку Китая как перчатка. Будь то нападения на большом фронте или партизанская война, мы справимся с этим."
 SZC_War_Logistics:0 "Військова логістика"
 SZC_War_Logistics_desc:0 "Предоставление большей армии означает, что мы должны поддерживать большую цепочку поставок. Создав специализированный отдел логистики и назначив некоторых из наших более квалифицированных офицеров для надзора за ним, мы обеспечим постоянное снабжение наших войск, сводя к минимуму коррупцию и потери на этом пути."
 SZC_Asymmetric_Warfare:0 "Асиметрична війна"
 SZC_Asymmetric_Warfare_desc:0 "В настоящее время для нас нереально пытаться сопоставить такие страны, как Япония, с точки зрения массированных танков, авиации и артиллерии. Вместо этого мы должны отрицать их преимущества, используя нашу собственную хитрость и призывая наших офицеров полагаться на тактику, которая позволяет их проворным силам выбирать условия сражения, а не жестко структурированного противника, с которым они сталкиваются."
 SZC_Heavy_Fire_Tactics:0 "Град вогню"
 SZC_Heavy_Fire_Tactics_desc:0 "Обучая наших офицеров и солдат обнаруживать слабые места в рядах противника и быстро использовать их с подавляющей силой, мы можем легче совершать прорывы."
 SZC_Increase_Munitions_Production:0 "Боєприпаси"
 SZC_Increase_Munitions_Production_desc:0 "Наше производство боеприпасов должно идти в ногу с увеличением использования тяжелых орудий в полевых условиях. Инвестируя в дальнейшую оптимизацию наших производственных линий для снарядов и других боеприпасов, мы сможем идти в ногу со временем и позволять нашим офицерам фронта беспощадно бомбардировать наших врагов, не опасаясь их нехватки."
 SZC_Continue_The_Northern_Doctrine:0 "Північна доктрина"
 SZC_Continue_The_Northern_Doctrine_desc:0 "То, чего нам не хватает в современном оборудовании, мы восполним, адаптируясь, быстро и находчиво. Со скоростью и настойчивостью мы победим наших врагов, будь то хитрость и инициативность наших офицеров или бесподобная способность наших войск маршировать и сражаться на больших расстояниях."
 SZC_Focus_On_Speed:0 "Швидкість війни"
 SZC_Focus_On_Speed_desc:0 "Мы будем тренировать наши войска и вкладывать средства в оборудование, такое как улучшенные ботинки и шины, чтобы точно настроить производительность нашей армии. Делая это, мы обязательно будем определять условия битвы и место, где она ведется!"
 SZC_Improved_Army_Training:0 "Армійське тренування"
 SZC_Improved_Army_Training_desc:0 "Армия неподготовленных солдат едва ли эффективнее толпы бандитов. Хотя наши усилия по улучшению подготовки как наших солдат, так и офицеров были существенными, еще есть возможности для совершенствования. Мы не просто хотим хорошую армию - мы должны стремиться иметь самую профессиональную армию во всем Китае."
 SZC_Anti_Tank_Preparations:0 "Протитанкове спорядження"
 SZC_Anti_Tank_Preparations_desc:0 "Высокие горы, глубокие долины и широкие реки. Почти каждый сантиметр нашей земли является потенциальной смертельной ловушкой для вражеских танковых экипажей, и мы позаботимся о том, чтобы наши солдаты максимально использовали этот факт."
 SZC_Study_Tank_Designs:0 "Новий танк"
 SZC_Study_Tank_Designs_desc:0 "Танк оказался ключевым компонентом на современном поле боя. Мы не можем позволить себе отставать в этом развитии и должны изучать конструкции танков Германии, Франции и Японии для разработки наших собственных бронированных компаний."
 
 SZC_Irregular_Tactics:0 "Нерегулярна тактика"
 SZC_Irregular_Tactics_desc:0 "Горы, леса и города долгое время были единственными надежными союзниками наших вооруженных сил. Наш опыт использования асимметричной войны хорошо послужил нам в прошлом, и он будет продолжать действовать и в будущем."
 SZC_Decentralised_Chain_Of_Command:0 "Децентралізоване командування"
 SZC_Decentralised_Chain_Of_Command_desc:0 "Важно, чтобы наши солдаты и офицеры действовали по собственной инициативе. Пока наш враг бездействует, ожидая инструкций от главы армии, наши храбрые люди вместо этого будут использовать свои собственные головы!"
 SZC_Night_Warfare:0 "Нічна війна"
 SZC_Night_Warfare_desc:0 "Ночная тьма может ослепить обычные армии, но мы научились использовать ее в качестве нашего козыря. Даже открытое поле может быть превращено в место засады и обеспечить укрытие от обнаружения и огня противника. Мы были бы дураками, если бы не пытались извлечь из этого пользы."
 SZC_Army_Of_Shadows:0 "Армія тіней"
 SZC_Army_Of_Shadows_desc:0 "Мы победим наших врагов не жертвуя нашими солдатами в лобовых атаках, а уничтожим их изнутри. За их линиями, в их городах и даже в их рядах - наши враги нигде не найдут безопасности. Обман и хитрость победят день, а не безрассудные жертвы солдат, которые совершают многие неосторожные полевые командиры."
 SZC_Professional_Legacy:0 "Професійна спадщина"
 SZC_Professional_Legacy_desc:0 "Большинство наших командиров имеют военные корни в уважаемой Военной академии Баодин, и многие другие находятся под влиянием ее учений. Мы должны опираться на это наследие и превратить армию Сычуани в профессиональную и дисциплинированную военную силу, достойную уважения."
 SZC_Military_Education_Corps:0 "Корпус військової освіти"
 SZC_Military_Education_Corps_desc:0 "Слишком часто военные учения делают акцент на офицерах, почти не уделяя внимания образованию солдат. При правильном образовании наши солдаты не только будут знать, как тренироваться и маршировать, но они также будут внимательно следить за доктриной и ее применением на тактическом уровне."
 SZC_Well_Trained_Officers:0 "Добре навчені офіцери"
 SZC_Well_Trained_Officers_desc:0 "Многие из современных героев Китая научились сражаться в Военной академии Баодин. Продолжая это наследие, мы должны сделать все возможное, чтобы многие наши будущие герои были обучены в наших академиях. Производя отличных офицеров, даже европейцам придется учиться уважать нас."
 SZC_Army_Of_Professionals:0 "Армія професіоналів"
 SZC_Army_Of_Professionals_desc:0 "Большая часть страданий Китая пришла от полевых командиров и коррумпированных чиновников, делающих вид, что недисциплинированная толпа может действовать как армия - не говоря уже о захвате города, не ведя себя при этом как бандиты. Вместо этого мы создадим армию хорошо обученных солдат и офицеров, которая будет в равной мере сражаться за Китай с дисциплиной и честью."
 SZC_Doctrinal_Innovation:0 "Інноваційна доктрина"
 SZC_Doctrinal_Innovation_desc:0 "Армия так же хороша, как и ее доктрина. Если мы не приспособимся к современному полю боя и его условиям, мы останемся на свалке истории. Пришло время улучшить нашу тактику и стратегию"
 SZC_Equipment_Standardisation:0 "Стандартизація спорядження"
 SZC_Equipment_Standardisation_desc:0 "Во времена полевых командиров любой офицер по материально-техническому обеспечению часто имел незавидное бремя для каждого местного военного отряда, губернаторских отрядов и отколовшихся отрядов, имеющих свои собственные винтовки, боеприпасы и форму. Необходимо предпринять дополнительные шаги для оптимизации нашего оборудования, от самых маленьких производственных площадок до самого поля битвы."
 SZC_Engineer_Units:0 "Інженерні підрозділи"
 SZC_Engineer_Units_desc:0 "Наш дом в Сычуани - это суровый ландшафт с высокими горами и широкими реками. По существу, следует использовать как можно больше специализированных отрядов инженеров, чтобы наши войска могли построить лучшую оборону и преодолеть самые мощные укрепления."
 SZC_Improved_Army_Drills:0 "Армійські тренування"
 SZC_Improved_Army_Drills_desc:0 "Это правда, что, хотя наши солдаты дисциплинированы и смелы, наши методы обучения иногда оставляют желать лучшего, поскольку наши методы обучения не всегда идут в ногу со временем. Нам нужно усовершенствовать наши методы и сделать так, чтобы наши солдаты работали в полную силу."
 SZC_Creative_Solutions: "Креативні рішення"
 SZC_Creative_Solutions_desc: "Сычуань окружающие провинции негостеприимны для любой армии и трудны для прохождения. Умным и экономически эффективным решением для ограничения мобильности могло бы стать широкое внедрение велосипедной пехоты, доказавшее свою эффективность в предыдущей войне в Европе, даже в некоторых из самых требовательных военных зон."
 
 SZC_Armament_Department_Holds_On:0 "Збройні сили вистояли"
 SZC_Armament_Department_Holds_On_desc:0 "Ни коварный обман, ни оппортунизм в ответ не могли противостоять силе и мужеству Вооруженных Сил. Ян Сен держится за власть, несмотря на разногласия, и теперь Департамент вооружений будет раз и навсегда бороться с этими повстанцами."
 SZC_Evict_Officer_Department:0 "Вигнання Партії Офіцерів"
 SZC_Evict_Officer_Department_desc:0 "Федералисты и собачки Юньнани слишком долго были для нас бельмом на глазу, начиная партизанскую кампанию против нас с 1920-х годов. С победой в гражданской войне и бегством наших врагов пришло время раз и навсегда выгнать их из Сычуани."
 SZC_Restore_Order_In_Chongqing:0 "Порядок у Чунцині"
 SZC_Restore_Order_In_Chongqing_desc:0 "Чунцин - промышленный центр Сычуани. Несмотря на то, что Лю Сян ушел, сам город сильно пострадал в гражданской войне и остается в состоянии смятения. Нам нужно использовать армию для восстановления государственного контроля над городом и обеспечения стабильности его жителей."
 SZC_Bring_Peace_to_Sichuan:0 "Мир у Сичуані"
 SZC_Bring_Peace_to_Sichuan_desc:0 "С исчезновением других группировок и восстановлением порядка в большей части страны все, что осталось, это убрать последних несогласных и восстановить правительственный контроль в нескольких последних деревнях страны, пострадавших от беспорядков и бандитизма. Скоро худшие шрамы войны окончательно затянуться."
 SZC_Yang_Sens_Ambition:0 "Ян Сен"
 SZC_Yang_Sens_Ambition_desc:0 "Ян Сен управлял провинцией крепкой рукой после восстановления Цин, но внутренняя борьба никогда не позволяла ему реализовать свое видение Сычуани. Со всеми врагами как с ними, так и без них он может наконец реализовать свои амбиции в отношении современного и процветающего Сычуани."
 SZC_Centralise_The_Province:0 "Централізація"
 SZC_Centralise_The_Province_desc:0 "Чэнду может быть резиденцией правительства, но охват нашей администрации не достигает всего Сычуани. Реформируя нашу администрацию, чтобы местные мэры отвечали губернатору в Чэнду, а не их собственной повестке дня, мы сделаем Департамент контроля над провинцией более эффективным."
 SZC_Armed_And_Ready:0 "Озброєний та небезпечний"
 SZC_Armed_And_Ready_desc:0 "Несмотря на то, что мир был возвращен в Сычуань, скорее всего, это лишь вопрос времени, когда нам снова придется идти на войну. Давайте расширим производство оружия, чтобы мы были готовы к тому времени, когда наступит этот день."
 SZC_Modernising_Sichuan:0 "Модернізація"
 SZC_Modernising_Sichuan_desc:0 "Сычуань в настоящее время далеко не полностью использует свой потенциал благодаря расточительности, ссорам и бездействию, вызванным нашими конкурентами. Нам необходимо предпринять первые смелые шаги по приведению всего Сычуани в современную эпоху, начиная с наших городов."
 SZC_A_Break_With_Tradition:0 "Нові традиції"
 SZC_A_Break_With_Tradition_desc:0 "Старые традиции не следует почитать. Не только города и инфраструктура должны быть перенесены в современную эпоху, но и то, как мы думаем и действуем. Это должно быть отражено в том, как работают наши администраторы и исследователи."
 SZC_Parks_And_Venues:0 "Парки та зони відпочинку"
 SZC_Parks_And_Venues_desc:0 "Красота лесов и бассейнов Сычуани чужды многим из тех, кто живет в наших крупнейших городах. Учитывая нашу цель урбанизации, нужно принести эту красоту и в города."
 SZC_Popular_Education_Institute:0 "Інститут народної освіти"
 SZC_Popular_Education_Institute_desc:0 "Мы больше не замкнуты старыми и устаревшими методами исследования, нам необходимо создать современные исследовательские центры, чтобы мы могли пожинать плоды нашей тяжелой работы. Вскоре Сычуань станет широко известен как центр мысли и исследований в Азии."
 SZC_City_Administration:0 "Міська адміністрація"
 SZC_City_Administration_desc:0 "Следующим шагом в нашем плане модернизации является капитальный ремонт администраций в крупных городах и их бюрократии. В настоящее время они устарели, децентрализованы и полны трещин. Создав более эффективную административную структуру, мы непременно увидим рост производительности."
 SZC_Road_Construction:0 "Будівництво доріг"
 SZC_Road_Construction_desc:0 "Дороги, которые соединяют наши города, часто не выглядят неуместными в династии Цинь, если допустить, что они вообще существуют. Шаг за шагом мы заменим их мощеными путями, чтобы мы могли быстро перевезти через них грузы, товары и солдат."
 SZC_Farmers_Markets:0 "Фермерські ринки"
 SZC_Farmers_Markets_desc:0 "Часть модернизации страны заключается в том, чтобы приносить фермерские товары в города, предоставляя экономические стимулы для создания большего количества фермерских рынков, централизуя торговлю вокруг сельскохозяйственного сектора. Это обогатит и нас, и наших фермеров, и облегчит жизнь в городах."
 SZC_The_Luzhou_Woodworks:0 "Обробка дерева"
 SZC_The_Luzhou_Woodworks_desc:0 "Благодаря своему расположению вдоль Янцзы Лучжо является отличным местом для создания новой промышленной зоны для пиломатериалов, как для нашего собственного использования, так и для торговли вдоль реки."
 SZC_A_Man_Of_The_People:0 "Людина з народу"
 SZC_A_Man_Of_The_People_desc:0 "Правление Ян Сена было твердым, но справедливым. Более десяти лет он руководил людьми Сычуани через трудности и процветание. Не просто обычный военачальник, как другие, он действительно человек народа и фигура отца в современной провинции Сычуань, которую он помог построить."
 SZC_Liu_Cunhous_Tradition:0 "Лю Цуньхоу"
 SZC_Liu_Cunhous_Tradition_desc:0 "Учитывая их весьма противоречивые взгляды на будущее Сычуани, партнерство Ян Сена и Лю Цуньхоу не должно было длиться долго. Теперь, когда Лю Цуньхоу возглавляет вооруженные силы, Сычуань наконец-то узнает мир и порядок без опасного радикализма, обременяющего нас."
 SZC_Build_Up_The_Province:0 "Біль провінції"
 SZC_Build_Up_The_Province_desc:0 "Войны и раздоры нанесли ущерб нашей провинции. Прежде чем предпринять какие-либо дальнейшие шаги, мы должны предпринять действия, чтобы исправить Сычуань своими силами и инструментами, чтобы у нас снова была основа для сильной нации и народа."
 SZC_Rally_The_Warlords:0 "Згуртування воєначальників"
 SZC_Rally_The_Warlords_desc:0 "Многие силовики по всей провинции Сычуань контролируют ополченцев и играют важную роль в стране. Вместо того, чтобы бороться за власть, мы должны объединить их с Лю Цуньхоу и создать единый фронт в Сычуани со степенью автономии для них всех в ответ."
 SZC_The_Daxian_Mint:0 "Дачуанський указ"
 SZC_The_Daxian_Mint_desc:0 "До сих пор практика местных полевых командиров и мэров, делающих свои собственные деньги, в лучшем случае приводила к путанице, а в худшем - к мошенничеству. Вместо этого мы должны превратить эту практику в строго контролируемую государственную монополию."
 SZC_Heavenly_Announcements:0 "«Небесні Собори»"
 SZC_Heavenly_Announcements_desc:0 "Когда Сычуань находится под нашим строгим контролем, нам нужно собрать деньги, прежде чем делать что-либо еще. «Небесные Соборы» будут объявлены Куньхо, и люди должны будут заплатить им. Некоторые могут назвать это жадным, но действительно ли они это сделают, когда наши указы поддерживаются нашей верной армией?"
 SZC_Confucian_Dominance:0 "Конфуціанське панування"
 SZC_Confucian_Dominance_desc:0 "Прискорбно, что роль веры уменьшилась из-за более насущных земных вопросов. Теперь, когда мы наконец-то снова познали мир, мы будем продвигать наши религиозные традиции в качестве объединяющего момента для наших людей, чтобы дать им надежду в суровые времена и обеспечить стабильность в нашей стране."
 SZC_Four_Virtues_Movement:0 "Рух Чотирьох Чеснот"
 SZC_Four_Virtues_Movement_desc:0 "Мы должны активно поощрять людей к участию в неоконфуцианских движениях государства. Активно участвуя в этих религиозных организациях, люди получат лучшее понимание краеугольных камней конфуцианской мысли. Это поможет соединить людей с их религией и связать государство с этой религией."
 SZC_A_Nationalist_Haven:0 "Гавань націоналізму"
 SZC_A_Nationalist_Haven_desc:0 "Чтобы мы могли выстоять в эти смутные времена, мы должны стать оплотом национализма. Хотя радикалы, такие как Гоминьдан, будут стремиться искоренить саму суть нашей нации, мы примем ее. Любовь к Китаю - это щит, который защищает нас от зла, и меч, который поражает наших врагов."
 SZC_Confucian_Schooling:0 "Конфуціанська школа"
 SZC_Confucian_Schooling_desc:0 "Чтобы система образования существовала в Сычуани, она должна в первую очередь пропагандировать религиозные и традиционалистские ценности. Поэтому часть денег, полученных от Небесных объявлений, должна пойти на финансирование строительства новых школ для борьбы с бедствиями неграмотности и безбожия, которые все еще преследуют Сычуань."
 
 SZC_A_Victory_From_Baoding:0 "Перемога Баодіну"
 SZC_A_Victory_From_Baoding_desc:0 "Профессионализм и преданность Баодинского отдела выиграла нам войну. С их правлением Сычуань создаст свою судьбу."
 SZC_The_Diarchy:0 "Діархія"
 SZC_The_Diarchy_desc:0 "В отличие от других клик, руководствуясь высокими амбициями одного самодержавца, сотрудничество между двумя фракциями удерживает их от доминирования одной внутренней клики. Хотя соотношение сил может меняться между ними, это сотрудничество будет продолжаться, когда реформы диархии начнут формировать Сычуань."
 SZC_Repair_The_Wars_Damage:0 "Удар війни"
 SZC_Repair_The_Wars_Damage_desc:0 "Большая часть Сычуани лежит в руинах после войны. От городов и сельской местности большая часть востока и юга была поглощена боевыми действиями. Восстановление нашей инфраструктуры и городов должно стать главным приоритетом для нашей новой администрации."
 SZC_Distribute_Grain:0 "Розподіл зерна"
 SZC_Distribute_Grain_desc:0 "Хотя война и засуха сильно ударили по нашей провинции, в нескольких складах, удерживаемых военными, все еще остается избыток зерна. Поскольку боевые действия окончены, наши солдаты должны помочь распространить их по всей сельской местности."
 SZC_Build_Up_Support:0 "Нова ідея"
 SZC_Build_Up_Support_desc:0 "Мало того, что наша фракция пришла к власти в результате конфликта и краха двух других клик, но и наши идеи не имеют универсальной привлекательности для общественности. Если мы не приложим усилий, чтобы завоевать сердца людей, мы можем стать третьим сычуанским режимом, который рухнет."
 SZC_Fight_Corruption:0 "Боротьба з корупцією"
 SZC_Fight_Corruption_desc:0 "Другие клики по всему Китаю по праву презираются как коррумпированные и корыстные. Мы должны доказать, что мы отличаемся, активно искореняя коррупцию, и доказать людям, что мы имеем в виду интересы всей провинции."
 SZC_A_Model_Province:0 "Соціальна провінція"
 SZC_A_Model_Province_desc:0 "Представляя более традиционалистскую сторону диархии, Дэн Сихоу стремится превратить Сычуань в модель для всего Китая посредством сбалансированных социальных и экономических реформ. Его реформы, пользующиеся популярностью среди сельского населения и вооруженных сил, станут свидетелями того, как последние станут заметными, что приведет к формированию более дисциплинированной армии."
 SZC_Moral_Invigoration:0 "Моральна бадьорість"
 SZC_Moral_Invigoration_desc:0 "Коррупция, война, голод и бесчисленное множество других столкновений сказались на нашем народе. Хорошее место, чтобы начать процесс исцеления и преодолеть эти годы трудностей, - это кампания по восстановлению моральных качеств в нашем народе. С сильным духом, усилия по восстановлению Сычуань не будут напрасными."
 SZC_Culture_Of_Productivity:0 "Висока продуктивність"
 SZC_Culture_Of_Productivity_desc:0 "Сильная рабочая этика может быть более мощной, чем любой инструмент. Наш народ должен испытывать чувство гордости за свой труд и радость от того, что он может внести свой вклад в жизнь своих сообществ и процветание."
 SZC_Combat_Vice:0 "Боротьба із залежністю"
 SZC_Combat_Vice_desc:0 "Бедствия, связанные с наркоманией, азартными играми и другими безнравственными действиями, наносят вред нашим людям и ведут их к бесплодной жизни преступности, а не добродетели и удовлетворения. Необходимо приложить больше усилий, чтобы помочь в борьбе с пороком и помочь тем, кто его употребляет, вернуться к нормальной, здоровой жизни."
 SZC_Civic_Nationalism:0 "Громадянський націоналізм"
 SZC_Civic_Nationalism_desc:0 "Каждый житель провинции Сычуань должен испытывать чувство гордости за свою провинцию. Вместо того, чтобы поощрять зависть и гнев, мы направим эту гордость на дальнейшее улучшение жизни сычуаньцев."
 SZC_Support_Rural_Reconstruction:0 "Підтримка с/г"
 SZC_Support_Rural_Reconstruction_desc:0 "В мирное время сельская местность игнорировалась в пользу великих городов Чэнду и Чунцин. Во время войны наступавшие армии сильно пострадали. Наши сельские жители заслуживают того, чтобы, наконец, им была оказана помощь."
 SZC_Farmer_Credit:0 "Кредит для фермерів"
 SZC_Farmer_Credit_desc:0 "В рамках нашей программы по облегчению нагрузки на наши сельские регионы мы выпустим государственные субсидии, чтобы помочь нашим борющимся фермерам оправиться после недавних трудностей. Сохранение процветающей и стабильной сельской местности принесет дивиденды за весь Сычуань."
 SZC_Model_Farm_Program:0 "Нова програма"
 SZC_Model_Farm_Program_desc:0 "С восстановлением нашего сельскохозяйственного сектора пришло время его развивать. Программа типовой фермы для модельной провинции, призванная сделать наших фермеров наиболее продуктивными и процветающими во всем Китае. Программа будет охватывать финансирование современного ирригационного и механизированного оборудования и обязательно приведет к буму в сельском хозяйстве."
 SZC_Rural_Road_Plan:0 "План сільських доріг"
 SZC_Rural_Road_Plan_desc:0 "Помимо нескольких транзитных узлов, соединяющих крупные города, значительная часть наших дорог - это те же маршруты, по которым мы шли в течение нескольких поколений. Соединяя наши небольшие городки с надлежащими дорогами, мы облегчим жизнь нашего сельского населения и дадим толчок их местной экономике."
 SZC_Build_Hospitals:0 "Нові лікарні"
 SZC_Build_Hospitals_desc:0 "Состояние наших больниц оставляет желать лучшего из-за исторического пренебрежения поколениями. Народ Сычуани заслуживает лучшего, чем имеет. Мы выделим больше средств на строительство крупных больниц, местных клиник, а также на подготовку врачей."
 SZC_Peoples_Welfare:0 "Народний добробут"
 SZC_Peoples_Welfare_desc:0 "Помогать товарищу по судьбе не является вопросом левого или правого или реформизма или традиционализма. Государство Сычуань будет помогать своим бедным, подобно учреждениям которые делают это на протяжении тысячелетий в Китае. Это не что иное, что заслуживают наши усердные и нравственные люди."
 SZC_Education_Reform:0 "Реформа освіти"
 SZC_Education_Reform_desc:0 "Наша провинция нуждается в модельной образовательной системе. С некоторым усилием Сычуань скоро станет известен благодаря наличию одной из лучших систем обучения в Азии, соответствующей современным стандартам."
 SZC_The_University_Of_Chengdu:0 "Університет Ченду"
 SZC_The_University_Of_Chengdu_desc:0 "Уже давно существуют планы строительства университета в Чэнду, который будет соответствовать международным стандартам. Пришло время наконец реализовать это видение и превратить Чэнду в один из великих центров обучения в Азии."
 SZC_A_Modern_Province:0 "Сучасна провінція"
 SZC_A_Modern_Province_desc:0 "Лю Вэньхуэй представляет собой более реформистскую сторону диархии. Он стремится полностью модернизировать Сычуань с помощью реформ, которые, хотя и не являются совершенно революционными, нарушают некоторые традиционные нормы и пользуются популярностью в городах и среди административных классов. Его реформы наверняка приведут к более отлаженной бюрократии."
 SZC_Reform_The_Civil_Service:0 "Реформа державної служби"
 SZC_Reform_The_Civil_Service_desc:0 "Государственная служба устарела, являясь пережитком 'Эры Милитаристов'. Первым шагом на пути к обновлению нашей администрации должно стать реформирование наших государственных служб и создание единой структуры для них во всем регионе."
 SZC_National_Government_School:0 "Урядова школа"
 SZC_National_Government_School_desc:0 "Многие наши государственные служащие не обучены. Мы должны стандартизировать их обучение и правила, по которым они работают, чтобы все в Сычуани знали, что они могут положиться на своих представителей правительства."
 SZC_Industrial_Modernisation:0 "Промислова модернізація"
 SZC_Industrial_Modernisation_desc:0 "Большая часть промышленности Сычуани, даже могущественные фабрики в Чунцине, часто напоминают те, что были в прошлом веке. Следует приложить усилия для обновления их до стандартов, существующих в более развитых частях Азии."
 SZC_Institute_Of_Technical_Research:0 "Інститут технічних досліджень"
 SZC_Institute_Of_Technical_Research_desc:0 "Наши отрасли промышленности часто полагаются на грубую силу. Числа, объем, величина. Однако было приложено очень мало усилий, чтобы совершенствовать технику и наши методы. Лучше обучая наших рабочих и техников, мы сможем максимизировать эффективность того, что у нас уже есть."
 SZC_Light_Industrial_Development:0 "Розвиток легкої промисловості"
 SZC_Light_Industrial_Development_desc:0 "Промышленная экономика Сычуани в основном опиралась на массивные фабричные комплексы. Расширение нашего охвата небольших отраслей промышленности с акцентом на более гибкие, точные технологии и производство диверсифицирует нашу экономику и принесет наш промышленный бум в сельскую местность."
 SZC_Shenghang_Hydropower_Plant:0 "Шенханська ГЕС"
 SZC_Shenghang_Hydropower_Plant_desc:0 "В гидроэнергетике все еще есть большой неиспользованный энергетический потенциал, и ландшафт Сычуани идеален для этого. Если планы строительства гидроэлектростанции в Шэнхане будут реализованы, мы сможем удовлетворить большую часть потребностей нашей страны в энергии и расширить нашу экономику."
 SZC_Attract_Foreign_Intellectuals:0 "Іноземні інтелектуали"
 SZC_Attract_Foreign_Intellectuals_desc:0 "Мудрый человек знает, что ему есть чему поучиться, и хорошее правительство не будет бояться использовать лучшие таланты из-за рубежа, чтобы улучшить благосостояние своего народа. Привлекая в Сычуань некоторые из самых ярких умов из Азии, Америки и Европы, мы сможем значительно улучшить наши образовательные и исследовательские усилия."
 SZC_Buddhist_Influence:0 "Буддійський вплив"
 SZC_Buddhist_Influence_desc:0 "Вэньхуэй может быть реформатором, но многие его видения основаны на буддийской мысли. Выдвинув это на передний план и получив помощь от буддийских учреждений в Сычуани, мы сможем завоевать больше поддержки нашим идеям среди более традиционалистских элементов Сычуани."
 SZC_Break_The_Gender_Roles:0 "Доля жінок"
 SZC_Break_The_Gender_Roles_desc:0 "С развитием технологий у женщин нет причин быть вынужденными отказаться от традиционных мужских ролей. Достижения в военной технике даже позволяют им сражаться с врагами, будь то с винтовкой в ​​руках или в кабине самолета."
 SZC_Protect_The_Tibetans:0 "Захист тибетців"
 SZC_Protect_The_Tibetans_desc:0 "Хотя мы не всегда можем видеть правительство Тибета лицом к лицу, мы должны сделать все возможное, чтобы обеспечить справедливое отношение к тибетцам, живущим в наших границах, как со стороны государства, так и его граждан."
 
 SZC_Industrial_Victory:0 "Перемога індустріалів"
 SZC_Industrial_Victory_desc:0 "Кости были брошены, и игра Лю Сяна окупилась. Жили, возможно, отказывали ему в губернаторстве в прошлом, но теперь он держит весь Сычуань в своем железном кулаке. Человек с большими амбициями, он вряд ли остановится здесь."
 SZC_Consolidate_The_Province:0 "Консолідація провінції"
 SZC_Consolidate_The_Province_desc:0 "Война выиграна и мелкие полевые командиры побеждены, но мы не можем почивать на лаврах. Предстоит проделать еще много работы, и мы должны предпринять шаги для обеспечения или победы и расширения нашей базы силы за пределами Чунцина, силой, если другие этого потребуют."
 SZC_Family_Matters:0 "Сімейні цінності"
 SZC_Family_Matters_desc:0 "Одна из самых выдающихся фигур побежденного Баодинского отдела в Сычуани - Лю Вэньхуэй, военачальник Сикана, а также дядя Лю Сяна. Это печальное положение дел, но к нему нужно будет так или иначе обратиться. Лю Сян надеется, что он придет в себя, но, тем не менее, готов к худшему, если он будет упрям ​​в своей оппозиции."
 SZC_Align_The_Minor_Warlords:0 "Протягнути руку"
 SZC_Align_The_Minor_Warlords_desc:0 "Несмотря на то, что наши соперники мертвы или сосланы, несколько меньших командиров остаются со своими ополченцами, что создает угрозу нашей власти. Некоторые из них могут быть приняты на вооружение путем интеграции их в наши армии и полицейские силы, а остальные, несомненно, могут быть умиротворены, когда их численность станет неактуальной."
 SZC_Entice_The_Urban_Merchants:0 "Міські торговці"
 SZC_Entice_The_Urban_Merchants_desc:0 "Порядок не может поддерживаться только под дулом пистолета. Если мы хотим добиться успеха, нам нужно победить богатую буржуазию региона, пусть даже небольшую, для нашего дела. С правильной смесью моркови и случайной палки, мы уверены, что они увидят пользу от присоединения к нам."
 SZC_Form_The_National_Protection_Alliance:0 "Альянс"
 SZC_Form_The_National_Protection_Alliance_desc:0 "Наконец-то пришло время независимым губернаторам Китая заявить о себе против режима Пекина. Поэтому [SZC.GetLeader] попытается создать альянс между нами и нашими единомышленниками в регионе против Чжилийской Клики. Как только они окончательно разбираются, остальные, безусловно, должны отставать от нашего руководства."
 SZC_A_Grandiose_Plan:0 "Грандіозний план"
 SZC_A_Grandiose_Plan_desc:0 "С тех пор, как Лю Сяну было отказано в правлении Сычуани, Чжилийская Клика и их собачки не сделали ничего, кроме как пытались держать нас замкнутыми. Мы не можем терпеть это только так долго. Настало время, когда [SZC.GetLeader] отправит свою армию в Пекин и разобьет их, раз и навсегда - объединив весь Китай под своим правлением, если потребуется."
 SZC_Towards_Unification:0 "На шляху до об'єднання"
 SZC_Towards_Unification_desc:0 "Мы пойдем к возможному и неизбежному объединению Китая под мудрым руководством [SZC.GetLeader]. Шаг за шагом, провинция за провинцией, наша новая республика объединит эти земли под своим знаменем раз и навсегда!"
 SZC_The_Lord_Of_Sichuan:0 "Наш лідер"
 SZC_The_Lord_Of_Sichuan_desc:0 "Бесспорное правление [SZC.GetLeader] над Сычуанем теперь факт, 'Эра Милитаристов' наконец-то закончилась. Теперь, когда все части на месте и любая потенциальная угроза для 'Партии Индустриализации' была либо уничтожена, либо умиротворена, мы наконец можем продвинуться вперед и сами решить судьбу Сычуани."
 SZC_Famine_Relief_Corps:0 "Допомога голодуючим"
 SZC_Famine_Relief_Corps_desc:0 "Люди - или наши солдаты, в этом отношении - не могут прокормить себя корой, травой и глиной. Так как недавняя гражданская война породила бесчисленное количество военнопленных из предательских группировок, мы предложим им перспективу амнистии в обмен на распашку полей и подготовку раздачи еды. Конечно, под пристальным наблюдением наших солдат."
 SZC_Aggressive_Modernisation:0 "Агресивна модернізація"
 SZC_Aggressive_Modernisation_desc:0 "Старый режим, очевидно, не удосужился догнать остальную часть Китая. Вместо этого он явно пренебрег своим долгом перед своим народом, и теперь мы - затон китайского происхождения. Наши люди должны упорно трудиться, чтобы восполнить безнадзорности в последнее десятилетие, и мы удостоверимся, что это приносит свои плоды."
 SZC_Fund_The_Construction_Industry:0 "Промисловий фонд"
 SZC_Fund_The_Construction_Industry_desc:0 "Ян Сен был доволен тем, что просто владел опиумными полями, которые не выглядели бы неуместными в худшие периоды 19-го века. Однако если мы хотим ввести Сычуань в новую эру, государству нужно будет вкладывать большие средства, чтобы это произошло. Не жалейте расходов сегодня, чтобы следующее поколение было процветающим!"
 SZC_The_Riches_Of_Xikang:0 "Багатство Сікан"
 SZC_The_Riches_Of_Xikang_desc:0 "Богатство Сикана лежит в основном нетронутым под горами. Нам понадобится современная сталелитейная промышленность, чтобы наши могучие военные вступили в бой с винтовками, пушками, транспортными средствами и кораблями, в которых они нуждаются."
 SZC_Expand_Arms_Production:0 "Виробництво зброї"
 SZC_Expand_Arms_Production_desc:0 "Первоначальные амбиции Лю Сяна всегда объясняли неизбежность войны. Наша партия приобрела известность благодаря конфликту, и мы вряд ли сможем принести мир в Китай без дальнейшего кровопролития. Будь то оборонительные или агрессивные действия, мы должны вооружиться и отразить наших будущих врагов."
 SZC_Mass_Education_Campaigns:0 "Масові освітні кампанії"
 SZC_Mass_Education_Campaigns_desc:0 "Это были не только города, которыми пренебрегали старые повелители Цин и их марионетки, но и умы жителей Сычуани. Бушует неграмотность, и большинство людей не имеют представления о своей богатой истории и долге перед государством. Наши грамотные офицеры будут действовать как учителя, а учиться будут миллионы."
 SZC_Currency_Reform:0 "Валютна реформа"
 SZC_Currency_Reform_desc:0 "До того, как мы победили наших соперников, у полководца каждой местной провинции была своя бесполезная валюта. Теперь, когда мы в ответе, настало время искоренить эти пережитки прошлого и начать использовать одну единую валюту для единого сычуаньского."
 SZC_Sichuan_Central_Bank:0 "Центральний банк Сичуаню"
 SZC_Sichuan_Central_Bank_desc:0 "До недавнего времени значительная часть экономики Сычуани распадалась на различные местные финансовые экосистемы при местных мэрах и полевых командирах. Наконец, создав централизованную банковскую систему с бьющимся сердцем в Чунцине, мы сможем сломать эту тенденцию и направить нашу экономику в едином направлении."
 SZC_Standardise_Land_Tax:0 "Стандартизація земельного податоку"
 SZC_Standardise_Land_Tax_desc:0 "Старая налоговая система была византийской неразберихой. В зависимости от того, в какой провинции вы были, это было либо сломано, неэффективно, либо попытка губернатора ограбить людей. Мы покончим с этой чепухой и введем в действие наш собственный закон о централизованном налогообложении, свободный от махинаций и неэффективности прошлого."
 SZC_Urban_Expansion:0 "Урбанізація"
 SZC_Urban_Expansion_desc:0 "Мы не можем называть себя современной нацией, если мы не урбанизированы. Мы должны побуждать людей переселиться из сельской местности и посвятить все свое внимание расширению наших городов. После того, как мы закончим, Чунцин и Чэнду могут стать предметом зависти Шанхая и Гонконга!"
 SZC_The_Mighty_Navy:0 "Могутній флот"
 SZC_The_Mighty_Navy_desc:0 "Наша столица Чунцин находится недалеко от реки Янцзы, что делает ее довольно уязвимой для морских атак со стороны реки, но также делает ее идеальной базой для будущего флота Сычуань. В конце концов, могучая армада кораблей будет патрулировать реки, защищая нашу торговлю и людей от бандитизма и демонстрируя нашу мощь остальному Китаю."
 SZC_The_Mighty_Air_Force:0 "Могутні ВПС"
 SZC_The_Mighty_Air_Force_desc:0 "Почему мы должны масштабировать горы Сычуани, чтобы противостоять каждой угрозе, когда самолеты могут просто атаковать их с воздуха? Мы начнем с импорта иностранных технологий для использования в качестве базы. Когда мы закончим, наши военно-воздушные силы станут величайшими во всем Китае, способными защитить наше небо и поразить любого врага!"
 SZC_Army_Drills:0 "Армійські вчення"
 SZC_Army_Drills_desc:0 "Слишком долго полевые командиры Сычуани были довольны своими силами, напоминающими бандитов больше, чем настоящих солдат. Чтобы отметить явный разрыв с этим прошлым, высшее командование Чунцина готовится к программе обучения и переподготовки армии по всей провинции. С достаточным усилием у нас будут солдаты, которые являются самыми дисциплинированными во всем Китае!"
 SZC_Adopt_Radio_Communications:0 "Радіо"
 SZC_Adopt_Radio_Communications_desc:0 "Современные войны все чаще ведутся с помощью радио, радаров и вычислительных машин. Поэтому для нашей программы модернизации крайне важно, чтобы мы приобретали и развивали новые достижения в этих областях и чтобы наши силы, вплоть до каждой компании, проходили обучение по их использованию."
 SZC_Dedicated_Logistics_Units:0 "Логістика"
 SZC_Dedicated_Logistics_Units_desc:0 "Даже после того, как наша армия станет самой мощной в Китае - по крайней мере, на бумаге - она ​​будет беспомощна в этой области без постоянного потока поставок, чтобы продолжать движение вперед. Используя промышленность Чунцина, мы создадим специализированные поезда снабжения, которые будут предметом зависти всех китайских военных планировщиков!"
 SZC_Large_Front_Operations:0 "Військове планування"
 SZC_Large_Front_Operations_desc:0 "Ключ к победе в сражениях заключается в том, чтобы правильно использовать огромную рабочую силу Сычуани, чтобы одолеть наших врагов. Хотя обычный полевой командир просто использовал бы их как дубинку, мы разработаем сложные методы использования крупных пехотных полков в качестве наших передовых, включая управление и быстрое развертывание резервов."
 SZC_Reverse_Engineer_Modern_Weapons:0 "Сучасне озброєння"
 SZC_Reverse_Engineer_Modern_Weapons_desc:0 "Было бы бесполезно просто распределять приобретенное нами иностранное оборудование среди солдат. Чтобы максимально использовать это, мы отправим наших самых ярких военных инженеров, чтобы перепроектировать их, чтобы мы могли производить наши собственные, превосходные варианты."
 SZC_Heavy_Firepower_Tactics:0 "Важка вогнева підтримка"
 SZC_Heavy_Firepower_Tactics_desc:0 "Ясно, что нам нужно удвоить наши усилия по производству квалифицированных артиллерийских офицеров, поскольку многие из них все еще используют свои батареи самым элементарным образом. Когда мы закончим реформирование наших методов обучения, наша артиллерия сотрясает саму землю мощными заграждениями перед каждым наступлением, которое мы запускаем!"
 SZC_Armament_Production_Innovations:0 "Військові інновації"
 SZC_Armament_Production_Innovations_desc:0 "Мы не можем назвать нашу армию по-настоящему модернизированной, если не разработаем наши собственные современные вооружения. Мы вложим больше средств в наш военный отдел исследований и разработок, чтобы у них были средства для производства нового оружия, созданного с нуля китайскими руками."
 SZC_The_Industrial_Army:0 "Індустріальна армія"
 SZC_The_Industrial_Army_desc:0 "Все наши усилия по модернизации принесли свои плоды. Наша теперь могущественная армия усовершенствовала объединение военной и промышленной мощи, чтобы сокрушить любого врага. Благодаря нашей промышленности мы можем собрать больше орудий, пуль, бомб и снарядов для использования против наших врагов, чем кто-либо еще в Китае. Пусть они дрожат перед мощью Индустриальной Армии!"
 
 SZC_Republican_Triumph:0 "Тріумф республіканців"
 SZC_Republican_Triumph_desc:0 "Несмотря ни на что, Партия Офицеров обеспечила контроль над правительством провинции. Два лидера, Сюн Кэу и Лу Чао, готовятся укрепить свои позиции и сделать Сычуань оплотом республиканизма и демократии."
 SZC_Restructure_The_Army:0 "Реструктуризація армії"
 SZC_Restructure_The_Army_desc:0 "Армия провинции Сычуань остро нуждается в реформах. Не только улучшить свои боевые возможности и лояльность, но и повысить административную эффективность за счет уменьшения раздувания и борьбы с коррупцией в своих рядах. Успех будет иметь важные последствия, высвободив средства для гражданских проектов."
 SZC_Recruit_NRA_Veterans:0 "Бійці НРА"
 SZC_Recruit_NRA_Veterans_desc:0 "Нет недостатка в бывших членах Национальной революционной армии, разбросанных после неудачной Северной экспедиции. Армия остро нуждается в опытных офицерах, чтобы противостоять остаткам полевых командиров и помочь реорганизовать армию; они помогут сформировать будущий состав офицеров."
 SZC_Form_Minjun:0 "Армія Міньцзюнь"
 SZC_Form_Minjun_desc:0 "Миньцзюнь, или народные/гражданские солдаты, в Эру Милитаристов были прозвищами, относящимися к солдатам-добровольцам от милиции до бандитов. Поэтому они имеют смешанную репутацию, но составляют основную часть наших сил. Они должны быть правильно организованы, чтобы улучшить свою репутацию и способности."
 SZC_The_Sichuan_Provincial_Army:0 "Сичуаньська провінційна армія"
 SZC_The_Sichuan_Provincial_Army_desc:0 "Провинциальная армия должна постепенно трансформироваться из раздутого беспорядка, преданного различным кликам, в надлежащие республиканские силы при надлежащем гражданском правительстве."
 SZC_Military_Affairs_Commission:0 "Комісія з військових справ"
 SZC_Military_Affairs_Commission_desc:0 "Пока провинциальная армия не будет подчинена гражданскому центральному правительству, ею будет руководить Комиссией по военным вопросам. Это будет гарантировать, что оно останется под гражданским контролем, улучшая свой стратегический и оперативный опыт благодаря современной организации и обучению сотрудников."
 SZC_The_Guofangjun_Model:0 "Армія Гофанцзюнь"
 SZC_The_Guofangjun_Model_desc:0 "Армия национальной обороны (Гофанцзюнь) была вооруженной силой федералистского движения до и во время Северной экспедиции. В основном это была армия, состоящая из добровольцев, которые будут переданы будущему центральному правительству, когда будут созданы Объединенные провинции. Именно к этой модели мы должны стремиться."
 SZC_An_End_To_Banditry:0 "Кінець бандитизму"
 SZC_An_End_To_Banditry_desc:0 "Бандиты были эндемичными для Китая на протяжении десятилетий. Солдаты побежденных клик, если их не интегрировать в армию победителя, растворились бы в сельской местности и вызывали бы ужас как бандиты или "добровольцы". Настало время окончательно очистить провинцию и принести мир в деревню."
 SZC_Repeal_The_Warlord_Taxes:0 "Відміна податків воєначальника"
 SZC_Repeal_The_Warlord_Taxes_desc:0 "Многие военачальники Сычуани, по меньшей мере, плохо разбирались в экономике, а угнетенные люди были обременены тяжелыми и непоследовательными налогами. Они должны быть отменены в рамках наших финансовых реформ и заменить неустойчивые источники доходов более качественными и стабильными."
 SZC_Provisional_Legal_Code:0 "Тимчасовий правовий кодекс"
 SZC_Provisional_Legal_Code_desc:0 "Старый Цин и республиканские правовые кодексы оказались неудовлетворительными, так как они едва различались. До тех пор, пока не будет сформировано новое центральное правительство, должен быть разработан новый временный кодекс, который поможет восстановить стабильность и повысить нашу легитимность посредством справедливого обращения с правосудием."
 SZC_County_Self_Governance:0 "Окружне самоврядування"
 SZC_County_Self_Governance_desc:0 "Основная федералистская партия в Китае считает, что округа являются основной административной единицей провинции, и что самоуправление поможет установить демократию в Китае. Автономия позволит людям быть по-настоящему свободными, предоставляя им возможность принимать собственные политические решения и развивать свой регион."
 SZC_Restore_The_Provincial_Assembly:0 "Провінційна асамблея"
 SZC_Restore_The_Provincial_Assembly_desc:0 "При Сюн Кэу Сычуань должен был принять провинциальную конституцию и ввести законодательный орган в соответствии с планом реконструкции Чэнь Цзюнмина, прежде чем он был свергнут из-за растущей фракционности. План должен быть обновлен, чтобы ввести демократию в провинцию."
 SZC_Rural_Literacy_Programs:0 "Програма сільської грамотності"
 SZC_Rural_Literacy_Programs_desc:0 "Уровень грамотности очень низок, что вызывает многочисленные проблемы в Китае. Учреждения обычно никогда не доходят до сельской местности. Обучение бедных, особенно во многих сельских общинах провинции Сычуань, является нашей первоочередной задачей для создания долгосрочных выгод не только для провинции, но и для Китая в целом."
 SZC_Education_Reforms:0 "Реформи освіти"
 SZC_Education_Reforms_desc:0 "После многих лет войны школами пренебрегали, а система образования варьировалась от неадекватной до не существующей. Образование остро нуждается в реформах, чтобы удовлетворить требования наших программ модернизации. Китаю нужно больше лучше образованных людей, чтобы процветать."
 SZC_Ban_The_Vices:0 "Боротьба із залежностями"
 SZC_Ban_The_Vices_desc:0 "Такие пороки, как азартные игры и опиумная зависимость, практически уничтожили китайское общество. Потребуются длительные кампании против них, чтобы уничтожить их и улучшить социальное и культурное положение провинции, устранить незаконную прибыль и искоренить проблему в корне."
 SZC_Public_Healthcare:0 "Громадська охорона здоров'я"
 SZC_Public_Healthcare_desc:0 "Общественное здравоохранение крайне отстает в провинции Сычуань. Многие сельские общины испытывают трудности с доступом к клиникам и больницам. Эти учреждения должны быть улучшены, и их должно быть больше, чтобы они могли адекватно обслуживать людей."
 SZC_Housing_Projects:0 "Житлові проекти"
 SZC_Housing_Projects_desc:0 "Сычуань - густонаселенная провинция, но жилья совершенно недостаточно для ее поддержки.Его расширение улучшит средства к существованию людей и, конечно, создаст необходимые рабочие места."
 SZC_Infrastructural_Planning:0 "Планування інфраструктури"
 SZC_Infrastructural_Planning_desc:0 "Инфраструктура является основой любого развития, и Сычуань отстает в развитии как автомобильных, так и железнодорожных путей. Даже речной транспорт с использованием Янцзы неадекватен. Инфраструктурные проекты помогут экономике путем создания рабочих мест и стимулирования развития."
 SZC_Rural_Development:0 "Сільський розвиток"
 SZC_Rural_Development_desc:0 "Улучшение городов - это хорошо и все же, подавляющее большинство китайцев не увидят и не получат от этого пользы. Наше внимание должно быть сосредоточено на бесчисленных сельских общинах провинции Сычуань, чтобы миллионы крестьян и горожан могли получить выгоду от улучшения развития и обеспечения средств к существованию."
 SZC_Civil_Service_Reform:0 "Реформа державної служби"
 SZC_Civil_Service_Reform_desc:0 "Фракционность, вызванная многочисленными кликами Сычуани, способствовала серьезной коррупции, что затрудняет реализацию наших реформ в других секторах. С полевыми командирами мы можем безопасно очистить государственную службу и заменить коррумпированных чиновников и чиновников чистыми, компетентными."
 SZC_First_Steps_Of_Land_Reform:0 "Перші кроки земельної реформи"
 SZC_First_Steps_Of_Land_Reform_desc:0 "Крестьяне составляют абсолютное большинство населения Китая, и Сычуань не является исключением, будучи очень сельским. Лишь немногие из них владеют землей, на которой работают, что лишает возможности для социально-экономического развития. Земельная реформа - это необходимость улучшить условия жизни и снизить социальную напряженность."
 SZC_Create_A_New_Currency:0 "Нова валюта"
 SZC_Create_A_New_Currency_desc:0 "Центральное правительство не смогло провести надлежащую и прозрачную налогово-бюджетную политику. Пока это не улучшится, мы должны сосредоточиться на себе и принять новую валюту, довольно типичный шаг для провинциальных правительств в последние годы, чтобы реформировать провинциальную экономику."
 SZC_Land_Value_Tax:0 "Податок на землю"
 SZC_Land_Value_Tax_desc:0 "Сунь Ятсен потребовал ввести налог на землю, который он принял, чтобы улучшить финансы страны, помочь в проведении земельной реформы и создать более справедливую систему налогообложения и экономики. Националисты настаивают на такой системе, чтобы помочь модернизировать провинцию и повысить доходы."
 SZC_Campaign_Against_Corruption:0 "Кампанія проти корупції"
 SZC_Campaign_Against_Corruption_desc:0 "Коррупция является повсеместной в Китае из-за многолетних конфликтов и плохого управления. Публичные кампании, осуждающие это, и применение наказания против коррумпированных чиновников помогут очистить администрацию и отпугнуть их в будущем."
 SZC_Judicial_Renewal:0 "Оновлення судової програми"
 SZC_Judicial_Renewal_desc:0 "В Эру Милитаристов законов практически не было, а в Сычуани с этим было особенно все плохо. С введением реформ в нашу судебную систему мы можем восстановить веру людей в верховенство закона и усердно применять справедливое правосудие."
 
 SZC_The_Last_Bastion_Of_Federalism:0 "Оплот федералізму"
 SZC_The_Last_Bastion_Of_Federalism_desc:0 "Лянгуан пал от рук Гоминдана в результате подлого переворота, изгнав демократически избранного губернатора Чэнь Цзюнмина. Бежав в дружественный Сычуань, он надеется объединить федералистов и республиканцев и сформировать последнюю крепость движения в провинции."
 SZC_Solve_The_Opium_Crisis:0 "Опіумна криза"
 SZC_Solve_The_Opium_Crisis_desc:0 "Сычуань сталкивается с беспрецедентным кризисом опиума в остальной части Китая, по сути являясь центром производства наркотиков. Федералисты преуспели в том, чтобы искоренить опиум в Гуандуне - несомненно, они могут повторить успехи в провинции Сычуань."
 SZC_Burn_The_Poppies:0 "Спалення опіуму"
 SZC_Burn_The_Poppies_desc:0 "Перво-наперво, опиумные поля должны быть уничтожены. Это радикальная мера, но разрушение отрасли в корне является лишь частью процесса, поскольку максимально возможное затруднение производства побудит фермеров отказаться от производства наркотиков и перейти к более устойчивому сельскому хозяйству."
 SZC_Promote_Production_Of_Grain:0 "Виробництво зерна"
 SZC_Promote_Production_Of_Grain_desc:0 "Если мы не представим жизнеспособную альтернативу опиума, крестьяне станут возмущаться нашей программой, и она потерпит неудачу. Фермеров следует поощрять, если не субсидировать, выращивать зерно. Надеемся, что это также уменьшит вероятность очередного катастрофического голода."
 SZC_The_Breadbasket_Of_China:0 "Хлібний кошик"
 SZC_The_Breadbasket_Of_China_desc:0 "Часть реки Верхняя Янцзы, всегда была очень плодородным и, несмотря на последний голод, была известна как житница Китая. Искоренение производства опиума и побуждение фермеров вернуться к производству продуктов питания гарантируют, что Сычуань не будет голодать снова сможет кормить Китай."
 SZC_Campaign_Against_Opium:0 "Кампанія проти опіуму"
 SZC_Campaign_Against_Opium_desc:0 "Ориентируясь на производство препарата, таргетирование потребления также является частью решения кризиса. Людей нужно отговаривать от употребления наркотиков и, следовательно, в первую очередь снижать спроса на него."
 SZC_Break_Down_The_Opium_Trade:0 "Заборона торгівлі опіумом"
 SZC_Break_Down_The_Opium_Trade_desc:0 "Искоренение цепочки поставок так же важно, как и нападение на спрос. С нашей жесткой кампанией торговля оказалась в подполье, а низкие поставки подняли цены и потенциальную прибыль. Мы должны ликвидировать этот зарождающийся черный рынок на благо людей и обеспечить, чтобы преступники не могли снабжать насильников."
 SZC_Peoples_Healthcare:0 "Народна охорона здоров'я"
 SZC_Peoples_Healthcare_desc: "Хотя профилактика важнее исцеления, наркоманов слишком много, чтобы их игнорировать. Совершенствование системы здравоохранения провинции обеспечит доступ к современной медицине не только большему количеству людей, но и наркоманы смогут обращаться за надлежащим лечением, раз и навсегда искореняя этот источник спроса."
 SZC_Federal_Institute_Of_Technology:0 "Федеральний технологічний інститут"
 SZC_Federal_Institute_Of_Technology_desc:0 "С помощью федерального правительства мы можем создать технические школы в Сычуани, помогая готовить будущих инженеров и специалистов. Это поможет создать лучшее будущее не только для провинции, но и для Китая в целом, создав более сильный и широкий класс образованных людей и улучшив общее качество жизни."
 SZC_Mass_Literacy_Campaigns:0 "Кампанії масової грамотності"
 SZC_Mass_Literacy_Campaigns_desc:0 "Федералистское движение имеет большое значение для образования и повышения уровня грамотности в Китае. Кампании по его улучшению, включая ночные занятия для рабочих и женщин, обеспечат повышение этого показателя, помогая Китаю догнать Запад."
 SZC_The_University_Of_Chongqing:0 "Університет Чунціну"
 SZC_The_University_Of_Chongqing_desc:0 "В Китае так мало высших учебных заведений. Многие из них даже в руках западников. Чэнь Цзюнмин успешно основал университет в провинции Гуандун, и новый комитет по образованию Сычуани стремится создать университет в Чунцине в качестве свидетельства прогресса Сычуани."
 SZC_Adopt_The_Guangdong_Model:0 "Модель Гуандун"
 SZC_Adopt_The_Guangdong_Model_desc:0 "Чэнь Цзюнмин и федералисты достигли беспрецедентного успеха в восстановлении экономики Гуандуна. Гоминьдан покинул провинцию в плачевном, ветхом состоянии, но им удалось восстановить и даже превратить провинциальную экономику в одну из самых сильных во всем Китае. Мы должны следовать их модели, чтобы улучшить экономику Сычуани."
 SZC_Local_Development_Scheme_2:0 "Схема місцевого розвитку"
 SZC_Local_Development_Scheme_2_desc:0 "Неудивительно, что федералисты любят сосредоточиться на местном уровне. Провинции и даже округа в них должны быть на переднем крае экономического развития, поскольку только местные жители знают и понимают свою собственную ситуацию. Местные предприятия и местные торговые и профессиональные организации должны быть вовлечены в любой провинциальный экономический план."
 SZC_Industrial_Planning_Committee_2:0 "Комітет промислового планування"
 SZC_Industrial_Planning_Committee_2_desc:0 "Промышленное развитие требует тщательного планирования. Промышленность - это будущее, которое приведет Китай к процветанию, и должен быть создан соответствующий комитет для планирования этого сложного развития. Это лучший курс для долгосрочного экономического развития как для народа, так и для страны в целом."
 SZC_Financial_Reform:0 "Фінансова реформа"
 SZC_Financial_Reform_desc:0 "Коррупция в финансах провинции весьма проблематична. Открытие государственных финансов для общественности будет способствовать снижению этой коррупции, а дальнейшие реформы обеспечат повышение эффективности, как правило, улучшая способность правительства провинции обеспечивать себя и принимать лучшие экономические решения."
 SZC_A_True_Civilian_Government:0 "Справжній громадянський уряд"
 SZC_A_True_Civilian_Government_desc: "У Гуандуна было десятилетие, чтобы развиваться и улучшаться. Федералисты в Сычуани, однако, работают с абсолютно чистого листа: предыдущее правительство находится в руинах, финансов не существует, народная поддержка низка. Однако из этого нового списка можно сделать что-то лучшее для блага людей."
 SZC_Crack_Down_On_Corruption:0 "Знищення корупції"
 SZC_Crack_Down_On_Corruption_desc:0 "Коррупция процветает. После десятилетий плохого управления это было неизбежно, и очистка будет существенной. Теперь под новым руководством федералисты должны бороться с этой коррупцией, чтобы улучшить свой имидж для людей и, конечно, улучшить общую ситуацию правительства."
 SZC_Land_To_The_Tiller:0 "Земля для селян"
 SZC_Land_To_The_Tiller_desc:0 "Программа «Земля крестьянину» была краеугольным камнем федералистской Партии общественных интересов с момента ее создания. Она поможет освободить крестьян от других землевладельцев. Дорогая, трудно реализуемая программа, если не сказать больше."
 SZC_Rally_Federal_Support:0 "Збори федералістів"
 SZC_Rally_Federal_Support_desc:0 "Ни для кого не секрет, что движение, претендующее на демократичность, нуждается в народной поддержке, а Партия общественных интересов Чэнь Цзюнмина отчаянно нуждается в том, чтобы сплотить потенциальных сторонников своего дела. Республиканцы должны объединиться, независимо от их партийной или политической принадлежности, перед лицом тирании, монархизма и диктатуры."
 SZC_Decentralise_The_Administration:0 "Децентралізація адміністрації"
 SZC_Decentralise_The_Administration_desc:0 "Китай имеет долгую историю местного самоуправления благодаря своим огромным размерам и растущей власти центральной власти. Федералисты хотят использовать эту традицию для построения местной демократии и помочь людям понять и развить демократические институты, готовя их к народному правлению на национальном уровне."
 SZC_Self_Organisation:0 "Самоорганізація"
 SZC_Self_Organisation_desc: "В рамках этой традиции самоуправления следует побуждать людей создавать местные организации интересов, от профсоюзов до кооперативов, и использовать самоорганизацию как лучший способ достижения свободы и процветания."
 SZC_Establish_The_Chongqing_Government:0 "Уряд Чунціну"
 SZC_Establish_The_Chongqing_Government_desc:0 "С нашим присутствием в Сычуани настало время продолжить план Чэнь Цзюнмина по национальному воссоединению: объединить южные провинции в федеральное правительство и начать показывать остальному Китаю, что мы способны создать демократическое правительство и процветающую экономику. Это единственный способ доказать неправоту тиранов и диктаторов."
 SZC_The_Chengdu_Conference:0 "Конференція у Ченду"
 SZC_The_Chengdu_Conference_desc:0 "Конференция лидеров федералистов будет проведена в Чэнду, чтобы обсудить будущее движения и, особенно, формирование федерального правительства. Представители других конкурирующих правительств Китая также будут приглашены как способ доказать нашу готовность к сотрудничеству и продемонстрировать решимость нашего движения."
 SZC_Provisional_Constitution:0 "Тимчасова конституція"
 SZC_Provisional_Constitution_desc:0 "Конституции являются одним из важнейших аспектов демократического правления. Была отмечена несостоятельность предыдущих китайских конституций, и лидеры федералистов разработают предварительную конституцию, которая решит их проблемы и создаст основу для федеративного, демократического Китая."
 SZC_The_China_Reconstruction_Plan:0 "План реконструкції Китаю"
 SZC_The_China_Reconstruction_Plan_desc:0 "План Реконструкции Чэнь Цзюнмина является планом движения федералистов, обсуждающих провалы первой республики, монархизма, военной диктатуры и Гоминьдана, и в то же время детализирующих план восстановления и воссоединения Китая, потенциально мирным путем и обеспечения процветания, демократии и свободы, для китайцев."
 SZC_Recover_The_First_Province:0 "Повернення до першої провінції"
 SZC_Recover_The_First_Province_desc:0 "Предательство националистической партии не может быть прощено. Они будут снова отстранены от власти, и федералисты с триумфом вернутся, прежде чем они смогут снова разрушить Гуандун."
 SZC_Revive_The_Federal_Project:0 "Федеральний проєкт"
 SZC_Revive_The_Federal_Project_desc: "Идея Федеративной Республики не была потеряна. Обеспечение безопасности южных провинций станет одним из первых шагов на пути к тому, чтобы утвердить себя в качестве жизнеспособной альтернативы монархистам на севере, партийным диктаторам на юге и военачальникам повсюду."
 SZC_Military_Unification:0 "Військове Об'єднання"
 SZC_Military_Unification_desc:0 "Милитаристов нельзя терпеть. Армии Федеративной Республики должны быть объединены в единую командную структуру под гражданским контролем. Генералы должны служить народу и республике, а не их корыстным интересам, а солдаты будут защитниками, а не угнетателями"
 SZC_From_Chongqing_To_Beijing:0 "З Чунціну до Пекіну"
 SZC_From_Chongqing_To_Beijing_desc:0 "Объединенные провинции должны простираться от Чунцина до Пекина. Если они не услышат наших слов о мирном воссоединении, демократии и процветании, мы свергнем тиранов и сами освободим людей."
 SZC_A_New_China:0 "Новий Китай"
 SZC_A_New_China_desc:0 "Федералисты теперь бесспорные лидеры Китая. Под Объединенными Провинциями родится Новый Китай. Китайский народ будет свободным и хозяином своей судьбы. Да здравствуют Соединенные провинции! Да здравствует Республика!"
 
 SZC_The_Zhilis_Last_Stand:0 "Чжилійська Кліка"
 SZC_The_Zhilis_Last_Stand_desc:0 "Хотя Чжилийская Клика была потрясена после убийства У Пэйфу, мы восстанем из пепла, как могучий феникс. Под руководством Цзян Байли и с помощью наших старых друзей в провинции мы сделаем наш последний бой здесь, в Сычуани, и раз и навсегда свергнем Императора."
 SZC_Industrial_Expansion:0 "Промислова експансія"
 SZC_Industrial_Expansion_desc:0 "Перед нами стоит задача пощадить предателей, изгнавших нас, - огромная задача. Если мы собираемся взять Цин, разоренная войной промышленная база Сычуани не подойдет. Нам нужно удвоить наши производственные усилия, если мы хотим вернуть то, что было украдено у нас."
 SZC_Contact_An_Old_Ally:0 "Старі союзники"
 SZC_Contact_An_Old_Ally_desc:0 "Германия была другом Чжилийской Клики в прошлом и останется таковой в будущем. Благодаря нашим связям в ОАК, Городах-Концессиях и Восточной Германии мы можем привлекать инженеров из Krupp, которые будут помогать нам в строительстве новых объектов вооружения под немецким надзором."
 SZC_German_Industrial_Expertise:0 "Німецька Промислова Експертиза"
 SZC_German_Industrial_Expertise_desc:0 "С восстановлением наших связей с Германией и процветанием бизнеса мы сможем импортировать столько немецкого оружия, сколько может приобрести наш золотой запас. С этим оружием мы сможем перевооружить наши силы для предстоящей борьбы."
 SZC_Contact_The_Hubei_Generals:0 "Хубейські генерали"
 SZC_Contact_The_Hubei_Generals_desc:0 "Помощь со стороны европейцев, возможно, помогла нам в прошлом, но, учитывая количество условий, связанных с этими отношениями, мы могли бы лучше сосредоточиться на наших китайских друзьях, а не на немцах. Наши друзья в провинции Хубэй были бы более чем способны помочь нам восстановить нашу экономическую базу."
 SZC_Foreign_Arms_And_Advisors:0 "Іноземна зброя та радники"
 SZC_Foreign_Arms_And_Advisors_desc:0 "Для того чтобы сражаться в грядущих войнах, нам нужно больше оружия, чем позволяет наша текущая промышленность, если мы хотим противостоять тирании Цинской Империи. Заключая новые сделки и эффективно используя наши денежные резервы, мы сможем быстро перевооружить и переобучить нашу армию с помощью иностранцев."
 SZC_Gather_Allies:0 "Нові союзники"
 SZC_Gather_Allies_desc:0 "Если мы будем сражаться в одиночку с Цин, то мы, несомненно, тоже умрем в одиночестве. Прежде чем принимать какие-либо дальнейшие меры против них, было бы разумно объединить столько потенциальных союзников в нашем деле, сколько мы сможем собрать в регионе. К счастью для нас, мы едва ли единственные, кто ненавидит Пекин."
 SZC_Behind_Manchu_Lines:0 "Тил війни"
 SZC_Behind_Manchu_Lines_desc:0 "Хотя многие из нас были изгнаны Пу И, у нас все еще есть много сочувствующих в Цинской Империи, которые более чем счастливы сражаться за нас в тылу врага. Тайно организовав их в соответствующие ячейки, армия Цин не будет знать передышки, поскольку мы наносим будем им ущерб из тени."
 SZC_Rally_The_Zhili_Remnants:0 "Залишки кліки"
 SZC_Rally_The_Zhili_Remnants_desc:0 "В этот критический момент лояльные солдаты и офицеры на вес золота. Поскольку Сычуань стал последней линией обороны для Чжилийской Клики, крайне необходимо, чтобы мы обратились к нашим друзьям и союзникам с призывом, чтобы Сычуань был безопасным убежищем, где длинное оружие тайной полиции Цин не может добраться до них."
 SZC_Embrace_The_Civilian_Wing:0 "Цивільне управління"
 SZC_Embrace_The_Civilian_Wing_desc:0 "Мы не должны объединять Китай под нашим знаменем только для того, чтобы стать еще одним военным государством. Вместо этого мы должны приветствовать гражданское правление и принять более открытую модель управления."
 SZC_Political_Reform:0 "Політична реформа"
 SZC_Political_Reform_desc:0 "Адаптация к гражданскому правлению потребует серьезного пересмотра нашей старой системы. Сначала мы должны заложить основу, предприняв первоначальные шаги по реформированию нашей административной структуры. Это послужит основой для нашей будущей работы."
 SZC_A_New_Senate:0 "Новий Сенат"
 SZC_A_New_Senate_desc:0 "Нет больше военных советов, решающих вопросы сверху без прозрачности. В будущем дела Чжилийской Клики будут решать сенат, который отвечает перед народом, а не клика надменных военачальников, как во многих других китайских провинциях."
 SZC_Provincial_Centralisation:0 "Провінційна централізація"
 SZC_Provincial_Centralisation_desc:0 "Наша административная структура в настоящее время опирается на довоенную систему Сычуани. С учетом того, что она приспособлена к прошлой эпохе, мы должны вместо этого создать единую структуру, в которой местные мэры и администраторы будут отвечать перед гражданским правительством в нашей столице."
 SZC_Bureaucratic_Reform:0 "Бюрократична реформа"
 SZC_Bureaucratic_Reform_desc:0 "Земельная система нуждается в срочной реформе. Это облегчит дела как для нас, так и для нашего народа, а также облегчит интеграцию регионов, освобожденных от полевых командиров, в нашу административную структуру."
 SZC_Draft_A_New_Constitution:0 "Нова Конституція"
 SZC_Draft_A_New_Constitution_desc:0 "Рамки временной конституции Китайской Республики давно закончились, но в свете нашей приверженности реформам ее следует отложить в пользу новой конституции. По образцу нынешних амбиций нашей новой республики, а не старой, она даст нашему народу больше свободы и безопасности."
 SZC_Embrace_Meritocracy:0 "З нуля"
 SZC_Embrace_Meritocracy_desc:0 "Слишком долго военное продвижение в армии зависело больше от происхождения, связей и взяток, чем от реальных талантов. Теперь, когда мы вынуждены начать с нуля, мы должны исправить эту ошибку и принять строгую приверженность меритократическим идеалам армии Чжилийской Клики."
 SZC_Reform_The_Military:0 "Військова реформа"
 SZC_Reform_The_Military_desc:0 "Мы реформируем армию во всех смыслах этого слова. С улучшением руководства и без тяжести долгих лет кумовства и коррупции пришло время провести реформы, чтобы модернизировать нашу армейскую структуру и доктрину, чтобы отразить эти достижения и на поле битвы."
 SZC_Continue_Military_Primacy:0 "Думка маршала"
 SZC_Continue_Military_Primacy_desc:0 "Убийство Нефритового Маршала не должно остаться безнаказанным. Его работа послужит моделью для нашего нового правительства в Сычуани, которое поставит правосудие превыше всего в эти неопределенные времена. Под руководством наших талантливых военнослужащих мы восстановим порядок и честь Чжилийской Клики."
 SZC_Restore_The_1923_Constitution:0 "Конституція 1923 року"
 SZC_Restore_The_1923_Constitution_desc:0 "Служение и жертва Цао Куня не будут забыты. Возможно, он был убит вместе с У Пэйфу, но его наследие будет жить в соответствии с конституцией, которую он разработал в 1923 году. Это обеспечит людям безопасность, которой они заслуживают, как здесь, в Сычуани, так и в Пекине, когда мы вернемся домой."
 SZC_Control_The_Civilian_Government:0 "Контроль цивільного уряду"
 SZC_Control_The_Civilian_Government_desc:0 "Мы не можем позволить прихотям нескольких бюрократов расстроить нашу повестку дня своими необоснованными возражениями. Последнее слово должно всегда исходить от военных, и мы позаботимся о том, чтобы каждый шаг местных администраторов понимал и придерживался этого факта."
 SZC_Crush_Internal_Dissent:0 "Придушення внутрішнього опору"
 SZC_Crush_Internal_Dissent_desc:0 "Несмотря на все наши усилия, все еще есть те, которые не понимают своего места, ставя личные интересы впереди нации. Так или иначе, мы будем обучать их, пока они не поймут, что для них лучше. Мы не можем позволить, чтобы инакомыслие против армии укрепило наших врагов в этот критический момент."
 SZC_Embrace_Militarism:0 "Мілітаризм"
 SZC_Embrace_Militarism_desc:0 "Чтобы лучше противостоять вызовам, стоящим перед нами, нашему обществу нужно быть воинственным. Сверху вниз мы примем достоинства военной службы и почтим военных. Это придаст нашим солдатам больше чувства долга и доблести, поставив их намного выше толпы, которую наш враг обязательно выставит."
 SZC_Academy_Trained_Officers:0 "Офіцерська академія"
 SZC_Academy_Trained_Officers_desc:0 "Благодаря совершенствованию наших методов обучения, наши офицеры и солдаты будут обучены до такой степени, что они будут лучше оснащены не только для адаптации к событиям на поле боя, но и будем более устойчивыми к любой потере институциональных знаний в результате потерь на поле боя."
 SZC_Military_Intelligence:0 "Військова розвідка"
 SZC_Military_Intelligence_desc:0 "Мы всегда должны быть на три шага впереди наших врагов. Предоставляя больше свободы нашему подразделению военной разведки действовать безудержно, мы будем знать каждое движение, которое делает наш враг, будь то иностранная или внутренняя угроза. Люди Сычуани и за его пределами могут спать спокойно ночью, зная, что они защищены такими доблестными людьми."
 SZC_Prepare_The_Final_Offensive:0 "Фінальний наступ"
 SZC_Prepare_The_Final_Offensive_desc:0 "Все готово для финальной атаки. Все наше общество поддерживает наши усилия, и военные ничего не будут сдерживать, когда мы исправим то, что было взято у нас. Убийство Нефритового Маршала скоро будет отомщено!"
 SZC_Shining_Republic:0 "Сяюча Республіка"
 SZC_Shining_Republic_desc:0 "Мы доказали, что являемся законным правительством Китая, несмотря на все усилия заговорщиков в Пекине. Скоро придет время претворить наши законные требования в реальность и свергнуть маньчжуров, и мы должны усердно работать, чтобы подготовиться к тому дню, когда он прибудет."
 SZC_Triumphant_Return:0 "Тріумфальне повернення"
 SZC_Triumphant_Return_desc:0 "Мы восстали из пепла после того, как в Империи Цин подумали, что они уничтожили нас. Теперь они и все, кто стоял с ними против нас, были унижены нашими победами. Мы должны упрочить свою позицию и навести порядок в Китае после всего ущерба, нанесенного Цинем и подобными им, и сообщить всем об этом - Чжилийская Клика здесь на века."
 SZC_Deal_With_The_Conspirators:0 "Помста"
 SZC_Deal_With_The_Conspirators_desc:0 "Каждый, кто участвовал в заговоре, который привел к убийствам У Пэйфу и Цао Куна и вызвал последующий хаос незаконной маньчжурской реставрации, должен был заплатить за свои преступления. С большой досягаемостью нашей тайной полиции, мы уничтожим всех заговорщиков и заставим их предстать перед судом за то, что они сделали."
 SZC_End_The_Manchu_Legacy:0 "Кінець Цінської Династії"
 SZC_End_The_Manchu_Legacy_desc:0 "В гнилой сердцевине этого беспорядка лежит преступная династия Цин и их приспешники. Их прошлые преступления доказали, что простого отстранения их от власти недостаточно. Вся их структура коррумпированного влияния должна быть разрушена, а их династическое имя отправлено на свалку истории."
 SZC_Purge_The_Baoding_Cliques:0 "Знищення Баодинського відділу"
 SZC_Purge_The_Baoding_Cliques_desc:0 "Переворот против нас, который привел к убийству Нефритового Маршала, стал возможен благодаря сотрудничеству кадетов из Баодинского отдела. Чтобы защитить будущее нашей республики, нам нужно будет использовать любые средства, необходимые для того, чтобы окружить ответственных и стереть любой след влияния, которое они когда-то имели."
 SZC_Placate_The_Intelligentsia:0 "Заспокоєння інтелігенції"
 SZC_Placate_The_Intelligentsia_desc:0 "Интеллигенция в Пекине и за его пределами находилась здесь десятилетиями и явно не уйдет в ближайшее время. Несколько символических реформ с четким пониманием того, что кнут может легко заменить пряник, сделают большинство из них менее проблемными в обозримом будущем."
 SZC_National_Unification:0 "Національне об'єднання"
 SZC_National_Unification_desc:0 "Эра Милитаристов и корыстных тиранов должна прийти к концу. Объявив миру о том, что мы являемся законной Китайской Республикой, мы примем на вооружение многих националистических борцов и интеллектуалов. Вместе мы снова сделаем Китай единым и единым."
 SZC_One_China_One_Government:0 "Один Китай, Один Уряд"
 SZC_One_China_One_Government_desc:0 "Слишком долго Китай был разделен между военачальниками, Гоминьданом и децентралистами. Такого больше не будет. С Пекином в наших руках, мы начнем кампанию по истинному воссоединению Китая, и мы не остановимся, пока весь Китай не ответит одному правительству - нашему."
 SZC_Take_Down_The_Warlords:0 "Знищення мілітаристів"
 SZC_Take_Down_The_Warlords_desc:0 "Несмотря на то, что большая часть Китая находится под нашим контролем, все еще есть несколько милитаристов, которые держатся в своих прославленных владениях. Чтобы объединить страну и принести мир к нашим собственным границам, их необходимо поставить под наш контроль."
 SZC_War_Of_National_Resistance:0 "Війна національного спротиву"
 SZC_War_Of_National_Resistance_desc:0 "С тех пор, как мы проиграли войну 1894 года, агрессия Японии против Китая была непрерывной и беспощадной. Теперь мы должны еще раз бороться, чтобы защитить наши дома от них и их вторжения. Мы должны сделать все, что поможет сделать Китай великой страной!"
 SZC_Eradicate_The_Concessions:0 "Знищення Міст-Концесій"
 SZC_Eradicate_The_Concessions_desc:0 "Эти так называемые "Концессии" являются сдерживающим фактором европейской и японской агрессии по отношению к Китаю. Им будет предоставлен выбор, чтобы они вернулись под контроль китайцев либо пером, либо мечом. Так или иначе, этот век унижений, которые они нанесли, закончится здесь."
 SZC_Tie_Up_Loose_Ends:0 "Закінчити почате!"
 SZC_Tie_Up_Loose_Ends_desc:0 "Теперь все, что остается, - это защитить территорию, на которую мы претендуем, за пределами центра Китая. Монголия, Тибет и другие обширные провинции должны быть поставлены на пятки!"
 SZC_Kickstart_The_Armament_Industry:0 "Військова промисловість"
 SZC_Kickstart_The_Armament_Industry_desc:0 "Поражение Цин не принесло мира в Китай. Мы должны подготовиться к кажущимся неизбежным конфликтам, которые ожидаются впереди, отдавая приоритет военному производству как ключевой части наших усилий по восстановлению."
 SZC_Rebuild_Beijing:0 "Відновлення Пекіну"
 SZC_Rebuild_Beijing_desc:0 "Большая часть Пекина все еще покрыта шрамами войны, которую город видел в последние годы. Теперь, когда мы выбили город из рук Цин, мы должны упорно трудиться, чтобы излечить эти шрамы и восстановить древнй город в виде промышленного и коммерческого центра Китая."
 SZC_Expand_The_Jinghan_Railroad:0 "Цзинханьська залізниця"
 SZC_Expand_The_Jinghan_Railroad_desc:0 "Поскольку большая часть страны опустошена недавними конфликтами, расширение Цзинханьской железной дороги будет иметь большое значение как для восстановления страны, так и для соединения ее многочисленных провинций."
 SZC_Daye_Hanyang_Development_Scheme:0 "Схема розвитку Ханьяну"
 SZC_Daye_Hanyang_Development_Scheme_desc:0 "Ханьян вмещает большую часть наших производственных мощностей за пределами Пекина, но его инфраструктура и фабрики сильно пострадали в результате недавних боевых действий. Инвестируя в восстановление региона с более современной гражданской и военной промышленностью, мы вернем этот регион к жизни."
 SZC_Renovate_The_Kailuan_Mining_Bureau:0 "Шахти Кайлуань"
 SZC_Renovate_The_Kailuan_Mining_Bureau_desc:0 "Шахты Кайлуань были основаны в 1878 году как совместное предприятие между правительством Цин и различными британскими деловыми кругами. В значительной степени разрушенные во время боевых действий 'Эры Милитаристов' и недавних конфликтов, мы должны восстановить и реорганизовать шахты, чтобы поддерживать нашу военную мощь."
 SZC_Expand_The_Shanxi_Coal_Fields:0 "Вугільні родовища"
 SZC_Expand_The_Shanxi_Coal_Fields_desc:0 "Захваченные у Янь Сишаня в конце последней войны Чжифэн, угольные месторождения Шаньси являются одними из самых процветающих в Китае. Мы должны инвестировать в эти угольные месторождения, чтобы поддержать усилия по реконструкции."
 SZC_Expand_Gongxian_Arsenal:0 "Арсенал Гуньсянь"
 SZC_Expand_Gongxian_Arsenal_desc:0 "Арсенал Гуньсянь обычно имеет второстепенную роль чем более крупный оружейный заводы Ханянь. Тем не менее, расширяя его производственные возможности, мы можем в достаточной степени расширить нашу производственную базу в случае, если один из арсеналов попадет в руки захватчиков."
 SZC_Expand_Baoding_Arsenal:0 "Баодинський арсенал"
 SZC_Expand_Baoding_Arsenal_desc:0 "Баодинский Арсенал, прикрепленный к известной военной академии, несколько менее развит, чем литейный завод в Гонксяне. Тем не менее, имея достаточно инвестиций, мы можем превратить его в одного из главных военных производителей Китая. Его близость к Академии также является плюсом, так как позволяет нам тестировать новые конструкции оборудования практически и теоретически."

