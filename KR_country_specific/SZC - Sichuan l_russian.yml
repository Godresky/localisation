### События ###
 sichuan.1.t:0 "Клика Сычуань в 1936 году"
 sichuan.1.d:0 "На заре 1936 года, Сычуань остается в очень хрупком равновесии между своими многочисленными фракциями. На данный момент Ян Сен держится благодаря поддержке со стороны Чжилийской Клики и его личного покровителя, 'Нефритового Маршала' У Пэйфу, и при поддержке его близкого соратника и бывшего губернатора Сычуани Лю Цуньхоу, чей статус и связи, а также значительные силы дают Яну стабильность и законность. Однако военные катастрофы последнего десятилетия заставили Ян Сена положиться на клики, возглавляемые Дэн Сихоу и Лю Сяном, которые сейчас имеют значительное влияние в правительстве и в самом Сычуани. Остатки 'Партии Офицеров', подчиненных Гоминьдану, по-прежнему контролируют части южного Сычуани, хотя годы, прошедшие с тех пор, как их сфера контроля неуклонно уменьшалась. \n\nСычуань стоит на краю пропасти, с множеством фракций, борющихся за предельную власть в провинции. Для того, чтобы взорвать эту пороховую бочку, может потребоваться лишь малейший признак слабости в Чжилийской Клике..."
 sichuan.1.a:0 "Больше информации о Сычуани"
 sichuan.1.b:0 "Больше информации о фракциях, борющихся за власть."
 sichuan.1.c:0 "Конечно, У, не позволил бы такому случиться."
 
 sichuan.2.t:0 "Клика Сычуань"
 sichuan.2.d:0 "Современная история Сычуани начинается в 1912 году. Когда Синьхайская революция достигла Сычуани, регион вступил в период длительной нестабильности, когда региональные полевые командиры боролись за власть с помощью дипломатии и силы. В период с 1912 по 1926 год этот регион одновременно контролировался синьхайскими революционерами, сторонниками Гоминьдана и местными полевыми командирами. \n\nТакое положение дел продлилось до провала Северной Экспедиции в 1926 году. При личной поддержке победоносного лидера Чжилийской Клики У Пэйфу, Ян Сен смог утвердиться в качестве твердого правителя Сычуани, наконец восстановив некоторое подобие стабильности в регионе. Однако глубокие разногласия внутри Сычуани не исчезли, и Ян быстро стал интересоваться различными внутренними кликами, которые сформировались и не смогли устранить свое влияние. Лю Сян, один из этих полевых командиров, утвердился в Чунцине, вступив в союз с местной администрацией, быстро став основным конкурентом Яна за контроль над Сычуанем. \n\nВ 1928 году Сычуань столкнулся с вторжением из соседней клики Юньнань. Вначале, несмотря на успех, сычуаньские войска былы повержены, что привело к значительным потерям среди личных сил Яна. Тибетское вторжение в 1930 году еще больше ухудшило ситуацию, когда тибетские войска достигли реки Янцзы и непосредственно угрожали столице Чэнду. В то время как привлечение Клики Ма на севере в конечном итоге повернуло вспять борьбу против тибетцев, Сычуань был вынужден уступить половину района Сикан Тибету, а вооруженные силы Яна были практически уничтожены."
 sichuan.2.a:0 "Интересно."
 
 sichuan.3.t:0 "Клика Сычуань"
 sichuan.3.d:0 "Хотя тибетское вторжение было отражено, это не было концом проблем Сычуани. В 1931 году группа гоминьдановских офицеров, полевых командиров и бывших губернаторов провинции Сычуань, 'Партии Офицеров', начала свою первую экспедицию в Сычуань со своих баз в северной части Юньнани при молчаливой поддержке республиканского правительства Тан Цзяо. Слабые сычуанские войска под командованием Яна не могли сравниться с войсками Гоминьдана, их они снова и снова проигрывали битвы, бросая большую часть своих ресурсов в пользу наступающих сил вторжения. Когда Клика оказалась на грани краха, военачальник Ян Сен, в отчаянии, заключил временный союз с военачальником Чунцина Лю Сяном и его кликой, 'Партией Индустриализации'. С помощью сил Лю, Ян смог отбить экспедицию. Дальнейшее сотрудничество с 'Партией Индустриализации' позволило Сычуани начать восстановление своей армии за счет увеличения влияния 'Партии Индустриализации' в правительстве. \n\nДругой группой, которая усилила свое влияние в это время, был Баодинский отдел Дэн Сихоу, силы которого помогла подавить 'Партия Офицеров' в то время как Ян восстанавливал свои силы. Очень заметная работа Баодинского отдела по подавлению мятежников привела к росту популярности отдела, которая все большим и большим количеством граждан воспринимается как настоящие защитники Сычуани. \n\nВторая попытка вторжения Юньнани в 1933 году для помощи 'Партии Офицеров' была провалена, когда лидер Лиги Восьми Провинций Маршал Сунь Чуанфан пригрозил вмешаться. Неожиданное отступление юнаньцев позволило Яну частично вновь занять южную часть провинции Сычуань. Хаос также позволил Тянь Сунъяо утвердиться на северо-востоке в качестве второстепенного военачальника, однако его амбиции остаются загадкой."
 sichuan.3.a:0 "Больше информации о фракциях, борющихся за власть."
 sichuan.3.b:0 "Сычуань восстановится, что бы не случилось!"
 
 sichuan.4.t:0 "Разнообразие Сычуани"
 sichuan.4.d:0 "Сычуань в 1936 году разделен, и на власть претендуют несколько фракций. \n\nВ настоящее время правящей фракцией являются Вооруженные Силы, возглавляемый Ян Сеном и его близким соратником Лю Цуньхоу. Благодаря личной поддержке У Пэйфу на протяжении многих лет, Воруженные Силы тесно связаны с властями Чжилийской Клики в Пекине и Нанкине. Пока их влияние остается надежным, Ян Сена будет у власти. Если что-то случится с Чжилийской Кликой, власти Яна будет угрожать опасность. \n\nГлавным конкурентом Яна за контроль над Сычуанем является военачальник Чунцина Лю Сян, лидер 'Партии Индустриализации'. Лю Сян остается бывшим союзником Яна после экспедиции Гоминьдана в 1931 году, но Лю амбициозен и не скрывает своего желания править Сычуанем. Если появится такая возможность, его фракция может быстро пересмотреть вопрос о целесообразности своего союза с Ян Сеном. \n\nТретья по значимости фракция - это Баодинский отдел, фракция, образованная бывшими выпускниками Баодина (хотя это не является обязательным условием для членства) и во главе с генералом Яна Дэн Сихоу. За последние несколько лет их заметные операции против мятежных анклавов на юге стали популярными среди людей. Баодинский отдел формирует ядро поддержки Яна в регионе. Хотя Дэн уже давно предан Яну, его вполне можно считать угрозой правлению Яна. \n\nНа юге остатки экспедиции Гоминьдана в 1931 году продолжают удерживать территорию. 'Партия Офицеров', как их называют, является основной группой, открыто сопротивляющейся контролю Яна над Сычуанем. Возглавляемая Лу Чао и Сюн Кэу, группа поддерживает тесные отношения с близлежащей кликой Юньнань, от чьей поддержки они зависят, чтобы выжить."
 sichuan.4.a:0 "Больше информации о Сычуани"
 sichuan.4.b:0 "Конечно Чжилийская Клика такого не допустит"
 
 sichuan.5.t:0 "Беспорядки на Юге"
 sichuan.5.d:0 "После продажи Чжэганьской ж/д, в Лиге Восьми Провинций начали появляться тревожные слухи о массовых беспорядках. Начинаясь как шепот протестов, наши пограничники теперь сообщают о потоках беженцев, спасающихся от насилия, и о огромном количестве бандитов, проходящих через наши границы. \n\nПохоже, что мирная акция протеста в Уху переросла в насильственную кровопролитие после того, как полиция Лиги начала стрелять в протестующих, что сейчас называют «инцидентом в Уху». В настоящее время Лигу распирают беспорядки, хотя большинство все еще хотят верить, что военная сила может сдержать беспорядки."
 sichuan.5.a:0 "Это пройдет, как это было в прошлом."
 
 sichuan.6.t:0 "Удачное покушение на Маршала Сунь Чуанфана"
 sichuan.6.d:0 "Серьезные новости поступают из Лиги Восьми Провинций. Маршал Сунь Чуанфан, лидер Лиги, лежит в коме и смертельно ранен после того, как его подстрелил убийца. Чжилийский контроль над югом уже начал рушиться, и вскоре волна беспорядков дойдет и до нас. Если наступит худшее и юг обрушится в хаос, Пекин может стать слишком занятым, чтобы помочь нам."
 sichuan.6.a:0 "Это не сулит ничего хорошего."
 
 sichuan.7.t:0 "Хаос на Юге"
 sichuan.7.d.intervention:0 "Наши худшие кошмары стали реальностью. Чжилийский контроль над Южным Китаем полностью разрушен. В Нанкине генерал Ци Сиюань назначил себя исполняющим обязанности маршала Лиги, взяв под контроль город. После распада Лиги, после расстрела Суня, повстанцы Гоминьдана восстали, хотя и подавленные, в провинции Фуцзянь в попытке восстановить национальное правительство. Губернатор Аньцина объявил Ци войну, обвинив его в том, что он пытается захватить власть в Лиге. Дальше на запад, губернаторы Хунани, Гуанси и Гуандуна отказались признать власть нового маршала Лиги, но до сих пор не начали военных действий. \n\nСитуация стала достаточно тяжелой, что центральное правительство в Пекине решила вмешаться, и войска Цин уже на пути на Юг. На данный момент, похоже, внимание Пекина полностью захвачено кризисом на юге, и мы сами по себе."
 sichuan.7.d.no_intervention:0 "Наши худшие кошмары стали реальностью. Чжилийский контроль над Южным Китаем полностью разрушен. В Нанкине генерал Ци Сиюань назначил себя исполняющим обязанности маршала Лиги, взяв под контроль город. После распада Лиги, после расстрела Суня, повстанцы Гоминьдана восстали, хотя и подавленные, в провинции Фуцзянь в попытке восстановить национальное правительство. Губернатор Аньцина объявил Ци войну, обвинив его в том, что он пытается захватить власть в Лиге. Дальше на запад, губернаторы Хунани, Гуанси и Гуандуна отказались признать власть нового маршала Лиги, но до сих пор не начали военные действия. \n\nЧто еще хуже, правительство в Пекине отказалось вмешаться, чтобы восстановить порядок и сталкивается с массовыми протестами у себя в городах по поводу своего решения. Диссиденты по всему Китаю уже громко провозглашают решение У Пэйфу доказательством слабости и некомпетентности Чжилийской Клик. Кажется, контроль со стороны Чжилийской Клики над Китаем нарушается, и наши враги наверняка следят за этим."
 sichuan.7.a:0 "Это катастрофа!"
 
 sichuan.8.t:0 "Лю Сян мобилизует войска против нас"
 sichuan.8.d:0 "Поскольку хрупкий баланс сил рухнул из-за неприятностей в Лиге Восьми Провинций, Лю Сян решил, так сказать, 'перейти Рубикон'. Со своей гигантской армией он уехал из Чунцина, и солдаты 'Партии Индустриализации' могут перемещаться по всему Сычуани, в основном в его восточных частях. Наши бывшие союзники предали нас, и наши друзья оставили нас. Однако пока Баодинский отдел решил остаться с нами. Вокруг Сычуани мобилизуются армии - и мы должны мобилизовать тоже. Настало время для нас бросить кубик, судьба Сычуани висит на волоске."
 sichuan.8.a:0 "Мы должны остановить его!"
 
 sichuan.9.t:0 "Гражданская Война!"
 sichuan.9.d:0 "Сычуань погрузился в хаос. \n\nПо всей провинции силы 'Партии Индустриализации' сражаются с Вооруженными силами и солдатами Баодинского отдела, временно сражаясь бок о бок с самой большой армией в Сычуани. Лю Сян издал команду из Чунцина, чтобы его войска двинулись и вступили в бой, и они сделали это. Начались ожесточенные бои, особенно на Янцзы. \n\nНа юге 'Партия Офицеров' видит возможность продвинуться на север, в том числе и со своими войсками. \n\nБаодинский отдел остается верным Чэнду и его силам, сражаясь вместе с нашими в кровавой войне провинциального объединения. Фасад стабильности в Сычуани был разрушен, и только небеса знают, что будет дальше."
 sichuan.9.a:0 "И так... Начинается..."
 
 sichuan.10.t:0 "Сычуань проситься в Альянс"
 sichuan.10.d:0 "Теперь, когда [SZC.GetLeader], кажется, сумел решить большинство внутренних проблем Клики, они обращаются к нам за формальным союзом между нами, предлагая свои вооруженные силы для общего дела. В то время как некоторые члены нашего высшего командования высказывают опасения по поводу их эффективности, поскольку гражданская война только завершилась, а в провинции бушует голод, большинство, похоже, согласны с тем, что они могут оказаться ценным союзником в эти неспокойные времена."
 sichuan.10.a:0 "[SZC_join_faction_accept]"
 sichuan.10.b:0 "Нам они не нужны."
 
 SZC_join_faction_accept_FNG:0 "Вместе против Чжилийской Клики"
 SZC_join_faction_accept_other:0 "Мы приветствуем их!"
 
 sichuan.11.t.accept:0 "[SZC_join_faction_accepted_title]"
 sichuan.11.d.accept:0 "[SZC_join_faction_accepted_desc]"
 sichuan.11.t.refuse:0 "[SZC_join_faction_rejected_title]"
 sichuan.11.d.refuse:0 "[SZC_join_faction_rejected_desc]"
 sichuan.11.a:0 "[SZC_join_faction_accepted]"
 sichuan.11.b:0 "[SZC_join_faction_rejected]"
 
 SZC_join_faction_accepted_title_QIE:0 "Вернуться к статусу-кво"
 SZC_join_faction_accepted_desc_QIE:0 "Ян Сен построил крепкий альянс с Чжилийской Кликой, который оставался твердым во время беспорядков в последнее время, но режим Ян Сена пал, как и альянс с Чжилийской Кликой. Вместо того, чтобы разрушить этот альянс окончательно, мы решили укрепить эту связь в свете прошлого сотрудничества между нами, а также того факта, что многие члены их руководства имеют свои военные корни из Академии Баодин. Хотя изначально у Чжилийской Клики были свои опасения из-за падения Ян Сена в нашей гражданской войне, они, похоже, также думают, что мы будем надежным союзником в эти неспокойные времена. Официальное партнерство согласовано, пусть этот союз выдержит испытание временем!"
 SZC_join_faction_accepted_QIE:0 "Объединимся еще раз!"
 
 SZC_join_faction_accepted_title_FNG:0 "Северный бастион"
 SZC_join_faction_accepted_desc_FNG:0 "Объединенный общей враждебностью по отношению к [GetZhiliManchu] и их приспешникам, [SZC.GetLeader] обратился к руководству [FNG.GetNameDef] за альянсом, считая его единственной фракцией, достаточно сильной, чтобы противостоять старому порядку. В Пекине, делясь мнением о едином Китая, свободного от их влияния, [FNG.GetLeader] согласился позволить нашей могущественной армии объединиться с ними. Вместе мы сможем уничтожить Империю Цин и объединить Китай под нашим знаменем!"
 SZC_join_faction_accepted_FNG:0 "Теперь, мы отомстим!"
 
 SZC_join_faction_accepted_title_GXC:0 "Федеральный проект"
 SZC_join_faction_accepted_desc_GXC:0 "В последнее время в Сычуани неуклонно набирает популярность идея федеративного Китая. С повсеместным распространением милитаризма и радикализма это казалось лучшей альтернативой для стабильного и процветающего Китая. Таким образом, мы протянули руку дружбы к [GXC.GetLeader], который любезно согласился. Теперь мы едины и будем сражаться бок о бок за сильный и свободный Китай!"
 SZC_join_faction_accepted_GXC:0 "За единый Китай!"
 
 SZC_join_faction_accepted_title_KMT:0 "Мы и Гоминьдан"
 SZC_join_faction_accepted_desc_KMT:0 "Наши связи с Гоминданом прочны и остаются верными на протяжении многих лет, несмотря на сложную борьбу, с которой столкнулось движение. Надеясь снова объединиться, мы обратились к нашим товарищам на юге, чтобы оформить союз. Никому не удивительно, что [FROM.GetLeader] был более чем счастлив принять наше предложение объединить наши силы. Вместе, мы принесем 'Три Принципа' Сунь Ятсена в Китай."
 SZC_join_faction_accepted_KMT:0 "'Три Принципа' объединят нас!"
 
 SZC_join_faction_rejected_title_QIE:0 "Пекин отвергает нас"
 SZC_join_faction_rejected_desc_QIE:0 "Наши попытки связаться с Чжилийской Кликой закончились провалом. Они привели множество причин, в основном связанных с нестабильностью в нашей стране после гражданской войны. Ян Сен был человеком Чжилийской Клики в Сычуани, и любой может увидеть, что они больше заинтересованы в том, чтобы иметь марионетку, чем вступать в союз равных."
 SZC_join_faction_rejected_QIE:0 "У, ты снова накурился?"
 
 SZC_join_faction_rejected_title_FNG:0 "Предательство на Севере"
 SZC_join_faction_rejected_desc_FNG:0 "В нашем поиске сильного союзника в нашей борьбе против [GetZhiliManchu], остатки Бейянского правительства казались идеальным выбором. Однако кажется, что их хозяева в Токио запретили им присоединяться к нашему делу! Наш эмиссар в Шеньяне говорит нам, что они категорически отвергают наше щедрое предложение о союзе против [GetZhiliManchu] и их приспешников, доказывая раз и навсегда, что они не заинтересованы в служении кому-либо, кроме прихотей Императора."
 SZC_join_faction_rejected_FNG:0 "Что ожидать от японцев?"
 
 SZC_join_faction_rejected_title_GXC:0 "Отказ Федералистов"
 SZC_join_faction_rejected_desc_GXC:0 "Идея федерализма приобрела влияние в Китае после распада Лиги Восьми Провинций в 1936 году. Хотя, возможно, не самая они сильная фракция, мы тем не менее признаем их достоинство. К сожалению, ссылаясь на несметное количество политических разногласий между нами и федеральными властями, они отвергли наше предложение о союзе. Очевидно, что они, должно быть, больше интересовались своей корыстной повесткой дня, чем формировали сильный, единый фронт для будущего Китая."
 SZC_join_faction_rejected_GXC:0 "Гнустные предатели..."
 
 SZC_join_faction_rejected_title_KMT:0 "Гоминьдан отказался"
 SZC_join_faction_rejected_desc_KMT:0 "Гоминдан - это широкая коалиция. В зависимости от чьей-либо интерпретации 'Трех принципов' Сунь Ятсена, они могут прийти к совершенно разным выводам о его идеалах. Это привело к партийным конфликтам в прошлом и, к сожалению, похоже, что конфликты возникли и сегодня. Полагая, что мы пошли по неверному пути, [FROM.GetLeader] отклонил предложение, заявив, что мы не являемся истинными последователями 'Трех Принципов'. \n\nЕсли они хотят остаться в одиночестве, пусть будет так."
 SZC_join_faction_rejected_KMT:0 "Что не так с людьми?"
 
 sichuan.12.t:0 "Предложить мир [FROM.GetNonIdeologyNameDef]?"
 sichuan.12.d.SZC:0 "Наша кампания по возвращению Чамдо превратилась в унизительную катастрофу для нашей армии. Наши военные руководители заверили нас, что мы сможем захватить регион, столкнувшись лишь с символическим сопротивлением плохо вооруженных, обученных и организованных монахов, скрывающихся в своих монастырях. Вместо этого мы столкнулись с жестким сопротивлением в горах со стороны непреклонного противника, который не только удержал линию, но и вытолкнул наши войска из Сикана.\n\nЯсно, что мы были не в состоянии начать вторжение после гражданской войны. Как бы то ни было, в условиях реальной угрозы нападения на Чэнду несколько сотрудников нашего генерального штаба призывают нас сократить наши потери и предложить тибетцам мирные условия. Хотя это было бы серьезной потерей лица для нашего правительства, сейчас это позволило бы нам положить конец конфликту с относительно небольшим количеством уступок тибетцам и позволить нам восстановить нашу армию. Меньшая фракция сторонников жесткой линии убеждает нас возобновить наши атаки против фанатиков, но прислушиваться к их советам было бы очень непопулярно, учитывая, как кампания шла до этого."
 sichuan.12.d.TIB:0 "Несмотря на доблестную борьбу тибетцев в защиту тибетской земли, сычуаньские войска наводнили город за городом и монастырь за монастырем, нанося нашим братьям серьезные потери. Хотя это не сломило нашу волю к борьбе, многие из наших рядов неохотно вынуждены признать, что боевые действия просто приведут к еще большему кровопролитию и разрушениям. Поскольку многие святые места находятся под угрозой нападения врага, есть много людей, которые побуждают нас требовать мира и предлагают уступить земли, на которые они претендуют, в обмен на прекращение военных действий. Некоторые сторонники жесткой линии по-прежнему хотят продолжать борьбу, хотя большинство считают это безумием."
 sichuan.12.a:0 "Это кровопролитие продолжается слишком долго."
 sichuan.12.b:0 "Это еще не конец!"
 
 sichuan.13.t:0 "[FROM.GetNonIdeologyNameDefCap] предлагает мир"
 sichuan.13.d.SZC:0 "Борьба с тибетцами была нелегким делом. Огромные горы страны оказались военным испытанием, и их силы, в основном состоящие из монахов-воинов, оказались беспощадным противником. Тем не менее, Тибет стоит перед нами на коленях и направил предложение о мире. Они уступят нам Чамдо в обмен на немедленное прекращение военных действий. Хотя мы можем по праву претендовать на великую победу в этой войне, в нашем военном и политическом руководстве есть горстка людей, которые считают, что мы должны двигаться вперед и стремиться к полной победе. Другие, однако, считают, что достаточно согласиться с нашими первоначальными требованиями, поскольку альтернатива также может привести к тому, что нас заставят сражаться по всей территории Тибета."
 sichuan.13.d.TIB:0 "Тибетцы были очень успешными в противостоянии агрессии, которую представляют сычуаньские войска. С падением Сикана, даже высокомерный режим в [SZC.Capital.GetName] был вынужден признать поражение. Они послали к нам посланника, предложив нам мирные условия с несколькими уступками, надеясь избавить свою армию от дальнейших сокрушительных ударов. \n\nПредлагаемые условия очень выгодны для нас и обеспечат нашу восточную границу в обозримом будущем. Однако некоторые из наших лидеров призывают нас продвигаться вперед, утверждая, что временный мир с враждебным и иррациональным противником приведет лишь к дальнейшему кровопролитию в будущем. Они, конечно, меньшинство, и их идея окажется очень политически и в военном отношении рискованной."
 sichuan.13.a:0 "Да, давайте закончим это."
 sichuan.13.b:0 "Мы не будем вести переговоры с [FROM.GetNonIdeologyNameDef]."
 
 sichuan.14.t:0 "Сычуань отказывается от мира"
 sichuan.14.d.SZC:0 "Довольно неожиданно что посланник, которого мы послали в [TIB.Capital.GetCapitalVictoryPointName] для переговоров об условиях мира с тибетцами, был изгнан из города и сообщает нам, что наше мирное предложение было отклонено. Отказываясь даже поддерживать идею переговоров, они намерены продолжать войну до ее кровавого завершения. Тибетские войска прочно укоренились в Сикане, и нам предстоит долгая и изнурительная борьба, чтобы вытолкнуть их из Сычуани."
 sichuan.14.d.TIB:0 "Наш посланник вернулся из [SZC.Capital.GetCapitalVictoryPointName] с ужасными новостями. Наше предложение о мире было отвергнуто сычуаньским руководством - ясно, что они не довольствуются простым захватом наших восточных земель, а вместо этого стремятся захватить весь Тибет. Сычуань отказывается сдвинуться с места, и у нас нет другого выбора, кроме как побеждать их на поле боя. Многие монахи уже прислушались к призыву сделать последний шаг против этих агрессоров, и мы можем только молиться, чтобы этого было достаточно, чтобы переломить ход конфликта."
 sichuan.14.a:0 "Война до конца!"
 
 sichuan.15.t:0 "Вооруженные силы Сычуани в поисках убежища"
 sichuan.15.d:0 "Гражданская война в Сычуани закончилась, и наши союзники из Вооруженных Сил Сычуани были побеждены [SZC.GetRulingParty]. Спасаясь от возможного возмездия со стороны [SZC.GetLeader], руководство бывшей правящей фракции Сычуани прибыло, стремясь служить нашим вооруженным силам - с надеждой на тот момент, что они вернуться в свою родную провинцию."
 sichuan.15.a:0 "Здесь всегда рады старым друзьям!"
 sichuan.15.b:0 "Пусть идут в другое место."
 
 sichuan.16.t:0 "Баодинский отдел в поисках убежища"
 sichuan.16.d:0 "С победой [SZC.GetLeader] в Сычуани ситуация радикально изменилась. После проигранной борьбы с [SZC.GetRulingParty] лидеры баодинского отдела в Сычуани были вынуждены покинуть страну из-за военных достижений [SZC.GetLeader]. Теперь они прибыли в нашу столицу и просят, чтобы им разрешили служить нашим вооруженным силам - возможно, в надежде когда-нибудь победить узурпатора, который их выгнал."
 sichuan.16.a:0 "Конечно мы им поможем!"
 sichuan.16.b:0 "Нам не нужны еще одни милитаристы!"
 
 sichuan.17.t:0 "Лю Сян в поисках убежища"
 sichuan.17.d:0 "Бывший самый могущественный военачальник Сычуани, Лю Сян проиграл. После разгрома его армии, бывший военачальник покинул провинцию [SZC_wenhua_exiled] и теперь прибыл в [Root.GetNonIdeologyNameDef] с просьбой служить нашим вооруженным силам. Сян известен своим предательством, но он также опытный генерал, который может доказать нам  его ценность."
 sichuan.17.a:0 "Добро пожаловать в [Root.GetNonIdeologyNameDef]."
 sichuan.17.b:0 "Нет, мы ему не доверяем."
 
 SZC_wenhua_follows_xiang:0 "В сопровождении своего заместителя, бывший мэр Чунцина Пан Вэньхуа"
 
 sichuan.18.t:0 "Партия Офицеров в поисках убежища"
 sichuan.18.d:0 "После многолетнего сопротивления гражданская война в Сычуани оказалась последним шансом 'Партии Офицеров' добиться власти в Сычуани. Победоносная [SZC.GetRulingParty] теперь обратила свои взоры на юг провинции, развернув военную кампанию по уничтожению партии и, вместе с ними, последних клочков республиканизма в Сычуани. Несмотря на сильное сопротивление, движение было подавлено, а их лидеры рассеяны. Несколько оставшихся руководителей партии прибыли в [Root.GetNonIdeologyNameDef] с просьбой служить нашим вооруженным силам, возможно, с надеждой когда-нибудь вернуться домой."
 sichuan.18.a:0 "Настоящие республиканцы приветствуются в [Root.GetNonIdeologyNameDef]."
 sichuan.18.b:0 "Нет, мы им не доверяем."
 
 sichuan.19.t:0 "Лю Венхуэй в поисках убежища"
 sichuan.19.d:0 "Кажется, амбиции [SZC.GetLeader] забрали еще одну жертву. С началом войны в Сычуани провинция снова погрузилась в конфликт. Несмотря на ожесточенное сопротивление, бывший военачальник Сикана и лидер мятежников, дядя Сена Лю Вэньхуэй, был окончательно побежден в Мяньяне, и вскоре после этого Сикан был захвачен, вынуждая его бежать от гнева своего племянника. Теперь он прибыл в [Root.GetNonIdeologyNameDef] с просьбой присоединиться к нашим вооруженным силам. Некоторые считают, что он жаждет мести, но, несмотря на слухи, он также опытный генерал, который может оказаться ценным активом."
 sichuan.19.a:0 "Приветствуем в [Root.GetNonIdeologyNameDef]."
 sichuan.19.b:0 "Нам не нужны опиумные военачальники."
 
 sichuan.20.t:0 "[From.GetNameDefCap] мобилизует войска против нас!"
 sichuan.20.d:0 "Серьезные новости! Наши шпионы обнаружили, что [From.GetNameDef] мобилизует войска на нашей общей границе. Война неизбежна!"
 sichuan.20.a:0 "Подготовить оборону!"
 
 sichuan.50.t:0 "Ян Сен просит поддержки"
 sichuan.50.d:0 "Страшные новости поступают из Чэнду. \n\nХрупкий мир в регионе рухнул вскоре после того, как проблемы в Лиге Восьми Провинций достигли точки кипения, значительно уменьшив влияние лидера Сычуани Ян Сена. Внутренние разногласия в провинции переросли в открытый конфликт, когда полководец Чунцина Лю Сян, лидер 'Партии Индустриалов', обладающего огромной силой как в живой силе, так и в огневой мощи, начал наступление на силы Яна. По крайней мере, на данный момент союзники Яна в Баодинском отделе под руководством Дэн Сихоу остаются верными ему, но даже это может измениться, так как ситуация с каждым днем ​​выходит из-под контроля. \n\nС нынешним хаосом в Сычуани нельзя исключать, что затянувшийся конфликт, когда обе стороны истощают свои силы, может привести к тому, что остатки Гоминьдана под руководством Лу Чао воспользуются моментом, чтобы снова заявить о себе. Как будто было недостаточно того, что постоянные засухи сильно ударили по людям. В связи с надвигающейся катастрофой наш старый друг Ян обратился к нам, прося, чтобы мы предоставили любую поддержку, какую только сможем. Хотя последствия, связанные с поражением Яна, могут оказаться серьезными для нас в будущем, у нас также есть свои собственные проблемы в свете последних событий в Нанкине."
 sichuan.50.a:0 "Отправьте им то, что нам не нужно."
 sichuan.50.b:0 "Мы ничем не можем помочь."
 
 sichuan.51.t:0 "У Пэйфу присылает поддержку"
 sichuan.51.d:0 "После того, как многие из наших бывших союзников повернулись к нам спиной, приятно знать, что некоторые из наших друзей все еще рядом с нами. Прислушиваясь к нашим призывам о помощи, У Пэйфу пообещал поддержать [SZC.GetLeader] и [SZC.GetRulingParty]. Это укрепило моральный дух наших сил, и предоставленная помощь, несомненно, окажется неоценимой, поскольку мы сталкиваемся со всей мощью 'Партии Индустриализации'."
 sichuan.51.a:0 "По крайней мере, кто-то все еще помогает нам..."
 
 sichuan.52.t:0 "У Пэйфу бросил нас"
 sichuan.52.d:0 "Наши друзья из-за рубежа теперь также отвернулись от нас. У Пэйфу, больше озабоченный внутренними делами, чем судьбой верного друга, отказался оказать нам какую-либо помощь в борьбе против Сяна и Армии Индустриалов. Похоже, что пока что, по крайней мере, мы сами по себе. Весть об этом печальном повороте событий уже достигла линии фронта, деморализовав наших солдат."
 sichuan.52.a:0 "Ну, по крайней мере, больше некому нас предать..."
 
 sichuan.53.t:0 "'Партия Офицеров' просит помощи"
 sichuan.53.d:0 "В Клике Сычуань началась гражданская война, когда различные военачальники провинции повернулись друг к другу спиной. Хотя в большинстве случаев это было бы обычным делом в Китае, на самом юге Сычуани присутствует 'Партия Офицеров', остатки групп, связанных с Гоминьданом, которые поддержали наше последнее вторжение в 1933 году. Теперь, с этой гражданской войной, они имеют шанс, пусть и небольшой, взять под контроль всю провинцию и  будут просить нашей поддержки. Поддержка партии, безусловно, будет дорогостоящей, но нельзя недооценивать преимущества превращения Сычуани в оплот Гоминьдана."
 sichuan.53.a:0 "Отправить им немного людей."
 sichuan.53.b:0 "Отправить им немного оружия."
 sichuan.53.c:0 "Это того не стоит."
 
 sichuan.54.t:0 "Юньнань поддерживает 'Партию Офицеров'"
 sichuan.54.d:0 "После нынешних беспорядков в Сычуани, Юньнань воспользовался возможностью поддержать своих людей из 'Партии Офицеров', которые поддерживали их во вторжении в нашу провинцию в 1933 году. Без сомнения, они сделают всю грязную работу за них. Наши шпионы говорят нам, что Юньнань уже начал переправлять помощь и оружие через границу, поддерживая войска партии на юге."
 sichuan.54.a:0 "Хватит вмешиваться в наши дела!"
 
 sichuan.55.t:0 "Армия Индустриалов движется в Суйнин"
 sichuan.55.d:0 "Поступают сообщения о том, что огромные силы 'Партии Индустриализации' движутся к Суйнину с угрожающей скоростью. Расположение Суйнина имеет большое стратегическое значение, так как находится недалеко от нашей собственной базы силы, служащей центром дорожной сети в южном регионе недалеко от Чунцина. \n\nЛю Цуньхоу, надежный союзник Яна утверждает, что город можно защитить от превосходящих сил 'Партии Индустриализации' и что даже если наши войска будут разбросаны, наши укрепления в городе и его окрестностях будут иметь большой вес. \n\nВан Линцзи, другой способный наш командующий выступает за более осторожный подход, утверждая, что стратегическое отступление позволит, в настоящее время, нашим растянутым силам бороться с лучшей позиции в ближайшие дни."
 sichuan.55.a:0 "Отступить на север."
 sichuan.55.b:0 "Отступить в Чэнду."
 sichuan.55.c:0 "Попробовать закрепиться."
 
 SZC_battle_suining_santai:0 "§gОрганизация отступления в направлении северных городов Суйнин и Мяньян - это решение почти гарантированно обеспечит безопасность наших войск, но при этом мы передадим контроль над значительной частью региона силам Сяна.§!"
 SZC_battle_suining_chengdu:0 "§gСамый быстрый маршрут отступления из Суйнина направляется прямо в нашу столицу Чэнду, но Сян быстро продвигается в регион. Возможно, не хватит времени, чтобы добраться до Чэнду до прибытия войск Сяна.§!"
 SZC_battle_suining_hold:0 "§gСуйнин контролирует значительную часть дорожного сектора в и из центрального региона Сычуани, но он также гораздо ближе к штаб-квартире Сяна в Чунцине, чем наш собственный в Чэнду. Нашим силам, возможно, придется оставаться в опасном положении, чтобы держать линии снабжения открытыми.§!"
 
 sichuan.56.t:0 "Отход на север"
 sichuan.56.d:0 "После тщательного планирования и тщательной подготовки нашим силам удалось организовать и осуществить упорядоченный вывод войск из Суйнина. Немного военных остались позади, когда мы отошли на север, но численность армии и количество снаряжения осталась в норме. В то время как Сян в настоящее время контролирует регион, наши силы находятся в гораздо лучшем положении, чтобы справиться с любым будущим вторжением Армии Индустриалов. Ситуация может быть далека от идеальной, но выбор безопасной альтернативы принес нам ценное время и спас много жизней."
 sichuan.56.a:0 "По крайней мере, мы вывели свои войска благополучно."
 
 sichuan.57.t:0 "Битва в Цзыяне"
 sichuan.57.d:0 "Самый быстрый маршрут был также самым предсказуемым. По пути в Чэнду наши войска атаковали на своих флангах наступающие армии Сяна. Несмотря на оказанное доблестное сопротивление, наши силы были уничтожены, поскольку на них напали силы 'Партии Индустриализации'. В то время как нашим силам удалось вырваться из этой тяжелой ситуации и продолжить сражаться еще один день, ценная рабочая сила и оборудование были потеряны в нашем поспешном отступлении."
 sichuan.57.a:0 "Это не хорошо."
 
 sichuan.58.t:0 "Окружение Суйнина"
 sichuan.58.d:0 "С тех пор, как приказ об удержании Суйнина любой ценой был издан, уверенный Лю Цуньхоу заставил свои силы укрепиться и подготовиться к неизбежному нападению. Когда битва началась, силы 'Партии Индустриализации' окружили наш город с их подавляющим преимуществом в численности, в то время как силы Лю остались как на месте. \n\nБитва была короткой, поскольку большинство наших сил сдались толпами, как только они поняли, что они просто вырыли свои собственные могилы вокруг обреченного города, принеся Сяну полную победу. Опозоренный Лю Цуньхоу бежал на север в Чжилийскую Клику, едва избежав захвата после этой стратегической ошибки."
 sichuan.58.a:0 "Катастрофа!"
 
 sichuan.59.t:0 "Нэйцзян под атакой"
 sichuan.59.d:0 "Армия Индустриалов и Вооруженные Силы ведут ожесточенные бои за переправы вокруг Нейцзяна. Пересечение рек имеет огромное стратегическое значение, так как тот, кто контролирует их, эффективно контролирует регион. Эти сражения разгорелись после начала военных действий, но кажется, что Сян готовится предпринять последний рывок для захвата плацдармов. \n\nМы должны быть в состоянии направить силы Сяна в нашу хорошо подготовленную оборону вдоль этих плацдармов, где численность его армии будет сокращена, хотя это, безусловно, будет дорогостоящей победой, если мы стремимся отразить всю мощь Армии Индустриалов. \n\nМы могли бы, однако, заставить наших инженеров заминировать мосты и плацдармы. Это, однако, в долгосрочной перспективе окажется дорогостоящим, поскольку стратегическая инфраструктура региона будет уничтожена."
 sichuan.59.a:0 "Защищать плацдармы любой ценой!"
 sichuan.59.b:0 "Взорвать мосты!"
 
 SZC_battle_neijiang_defend:0 "§gВ Нэйцзяне находятся силы, которые контролируют некоторые из самых больших переходов и могли бы атаковать фланги Сяна, если он будет вести бои. Тем не менее, атаки сил Сяна становятся более интенсивными с каждым днем. Если эта тенденция сохранится, наши защитники могут быть захвачены.§!"
 SZC_battle_neijiang_blow:0 "§gИспользуя взрывы восле мостов, мы можем привлечь достаточное количество солдат Армии Индустриалов в ловушку на нашей стороне реки Туо, и отсутствие мостов сделает ее захват бесполезным для Сяна. Это также станет бесполезным для нас, к сожалению.§!"
 
 sichuan.60.t:0 "Нэйцзян был захвачен"
 sichuan.60.d:0 "Наши солдаты и инженеры работали днем и ночью, готовя оборону города. Были вырыты траншеи, были установлены мешки с песком и колючая проволока, а пулеметы и минометы были установлены в эффективные зоны поражения для любого, кто осмелится приблизиться к ним. Первые волны нападавших были уничтожены, но, поскольку часы превратились в дни, а беспощадные нападения не заканчивались, наши силы испытывали нехватку боеприпасов, снаряжения и солдат перед лицом этого нападения. \n\nОдин за другим мы теряли позиции и вместе с ними одних из наших самых опытных солдат."
 sichuan.60.a:0 "Вооруженные Силы не могут удержать позиции!"
 
 sichuan.61.t:0 "Битва хитрецов"
 sichuan.61.d:0 "Прошлой ночью и под покровом темноты наши инженеры установили динамит вдоль ключевых опорных конструкций мостов. Этим утром наши войска сымитировали отход от мостов, и, как и ожидалось, противник клюнул. Когда армейские колонны перешли на другую сторону, взрывчатка сработала. Любой, кто добрался до другой стороны, попал в засаду, и когда наши силы появились, они сдавались толпами посреди паники и растерянности, которая последовала. Любой, кто остался на другой стороне, мог просто беспомощно наблюдать, как их товарищи по оружию были захвачены, сокрушая их боевой дух. \n\nВ то время как мы потеряли позиции, эта победа, в будущем окажет влияние на ход конфлитка."
 sichuan.61.a:0 "Наконец-то победа!"
 
 sichuan.62.t:0 "Дэн Сихоу входит в Чэнду"
 sichuan.62.d:0 "День с днем, наши силы оказались на грани полного краха. Чтобы предотвратить предстоящую катастрофу, сегодня утром войска Баодинского отдела под управлением генерала Дэн Сихоу вошли в Чэнду. Поскольку силы Яна были окровавлены и деморализованы в результате последних неудач, это был фактически бескровный переворот, поскольку правление Яна было эффективно прекращено, когда баодинский отдел захватил полный контроль над государственным аппаратом. Последние несколько сил, верных Яну, либо дезертировали, либо присоединились к нашей стороне. \n\nСитуация, которая остается ужасной, как никогда, но у нас есть шансы остановить врага."
 sichuan.62.a:0 "Мы победим!"
 
 sichuan.63.t:0 "Осада Чэнду"
 sichuan.63.d:0 "Рано утром формирования Армии Индустриалов наконец прибыли в район Чэнду для того, что, как надеется Сян, станет финальной битвой этой войны. Это может быть очень хорошо, но это игра с высокими ставками, если не сказать больше, потому что в этот момент его армии устали от постоянных ожесточенных боев. \n\nСам город окружен каналами, идущих из дамб Дуцзянъяня, поднимающимися вверх и укрепленными у стен, относящихся ко времени поздней эпохи Цин, до Синьхайской революции. Какими бы они ни были, стены все еще тянутся почти на 10 километров вокруг города и достигают высоты более 9 метров. Фактически они образуют могучую цитадель, которая выдержала испытание временем, что ставит сложную задачу для любой атакующей армии. \n\nЗная, что лобовое нападение приведет к гибели армии Чунцина, Сян вместо этого решил осадить Чэнду. Армии обменивались обстрелами все утро, но ясно, что войска Сяна не надеются в ближайшее время прорвать оборону и, таким образом, укрепились для длительной осады. Пока наша защита стоит, этот город будет нашей могилой, если мы просто будем ждать за этими стенами. Быстрые действия должны быть предприняты! \n\nЕсли у них все идет по плану, Чэнду может пасть."
 sichuan.63.a:0 "Судьба Сычуани висит на волоске."
 
 sichuan.64.t:0 "План атаки"
 sichuan.64.d:0 "Силы Лю Сяна продвинулись к Чэнду с востока и юга и подвергают город осаде. Все будет потеряно, если мы не будем действовать быстро и предпримем чрезвычайные усилия, чтобы снять осаду. Все наши военные лидеры знают, что мы просто не можем ждать этого, и что это нападение является нашей единственной защитой в этой ситуации. \n\nОдин план состоит в том, чтобы воспользоваться их небольшим разбросом по городу, чтобы попытаться отрезать и окружить силы Сяна. Таким образом, мы можем надеяться заставить капитулировать основные силы Сяна, особенно их ценные инженерные подразделения. \n\nС другой стороны, поскольку большая часть их опытных сил сейчас осаждают город, другие члены нашего высшего командования считают, что мы должны идти в лобовую, напав на Чунцин. Город должен быть слабо защищен резервными подразделениями Сяна, и его захват мог бы дезорганизовать войска Сяна из-за жизненно важной инфраструктуры города. \n\nНаконец, в наших рядах есть офицеры, которые предостерегают нас от сдачи всех наших позиций, побуждая нас вместо этого разделить наши силы и атаковать обе цели одновременно, сводя на нет их шансы укрепить свои позиции. \n\nЕдинственное, с чем они, похоже, согласны, так это то, что любой образ действий, который мы выбираем, должен тщательно рассматриваться как решение, в котором не должно быть ошибок."
 sichuan.64.a:0 "Двигайтесь к Цзяньяну, чтобы окружить силы Сяна."
 sichuan.64.b:0 "Двигайтесь в сторону Чунцина, он будет слабо защищен."
 sichuan.64.c:0 "Разделите войска на две группы и начните двойное наступление."
 
 SZC_troop_mobilisation_jianyang:0 "§gЛучшие силы Сяна сосредоточены вокруг Чэнду из-за продолжающейся осады, и наши силы могут быть в состоянии отрезать линии снабжения Сяна, захватив близлежащий город Цзяньян. Нам понадобятся все имеющиеся у нас силы для этой вылазки, но она оставит юг без защиты, чем несомненно воспользуются силы 'Партии Офицеров'§!"
 SZC_troop_mobilisation_chongqing:0 "§gСохранение контроля над Чунцином абсолютно необходимо для военных усилий Сяна, и его захват станет смертельным ударом по его делу. С другой стороны, Пан Вэньхуа командует значительным гарнизоном в городе. Если нам не удастся быстро сломить оборону города, мы рискуем оказаться быть окруженными.§!"
 SZC_troop_mobilisation_split:0 "§gРазделение наших войск на две группы нападения не позволит Сяну и Вэньхуа усилить друг друга, но это означает, что нашей армии придется сражаться с большим количеством войск Армии Индустриалов одновременно. 'Партия Индустриализации' сильна, и наша армия может не справиться с этой задачей.§!"
 
 sichuan.65.t:0 "Уловка Ян Сена"
 sichuan.65.d:0 "Излишне растянув свои фронты, самые опытные силы Армии Индустриалов взяли на себя обязательство осадить нашу столицу, а фланги и тыл охраняли свежие призывники из их резерва. Быстро продвигаясь, нам удалось уничтожить часть отряды. Множество их войск были потрачены на попытки окружить Чэнду, и теперь они были отрезаны, застряли между нашими основными силами и относительно нетронутым гарнизоном Чэнду."
 sichuan.65.a:0 "Не дайте им сбежать!"
 
 sichuan.66.t:0 "Поворот назад!"
 sichuan.66.d:0 "Силы Сяна поставили себя в опасное положение, направив своих самых опытных солдат на захват Чэнду в попытке вывести нас из войны. После отрезания основных сил Сяна последовала быстрая битва между нашими войсками и пойманным в ловушку авангардом Армии Индустриалов, который теперь отчаянно пытается вырваться из окружения. Не имея возможности отступить и не имея надежды на спасение, прошло немало времени, прежде чем моральный дух и сплоченность подразделений разрушились в их рядах, что привело к тому, что войска Сяна сдались группами."
 sichuan.66.a:0 "Вперед, на Чунцин!"
 
 sichuan.67.t:0 "Предательство Пан Вэньхуа"
 sichuan.67.d:0 "Несмотря на то, что после поражения в Чэнду основные силы Армии Индустриалов пришли в беспорядок, гарнизон Чунцина оставался грозной силой. Под умелым командованием заместителя командующего Сяна, мэра Чунцина, Пан Вэньхуа, он исчислялся тысячами и каждый день напрямую пополнялся. Было ясно, что если бы произошла битва за город, это был бы долгий и тяжелый бой, даже без сил Лю Сяна. Когда до нас дошли слухи о том, что передовые отряды 'Партии Офицеров' шли к городу, наши командиры испытали облегчение. Безусловно, ожидая, что Армия Индустриалов не вступит в бой, 'Офицеры' пойдут в смертельную ловушку, когда они приблизятся к городу.  \n\nВместо того, чтобы быть встреченным пулями и снарядами из оборонительных сооружений города, они были встречены с распростертыми объятиями, поскольку знамя Армии Индустриалов, было быстро заменено на цвета Гоминьдана и Федералистов. Пан Вэньхуа заявил о своей верности делу революционной армии. По-видимому, это был не просто трусливый поступок оппортунистического перебежчика, а спланированный обман и предательство. Пан Вэньхуа не только координировал это с Лу Чао и Сюн Кью из 'Партии Офицеров', но и стало ясно, что он, вероятно, был в контакте с крупными фигурами Гоминьдана, такими как Сун Цинлин и Линь Бяо, в течение очень долгого времени. \n\nХотя их армии до сих пор полностью не связаны, значительный объем промышленного производства в Чунцине фактически был передан 'Партии Офицеров' как завернутый подарок, прямо под носом. \n\nЭто действительно страшная новость, и она сильно изменила всю ситуацию на фронте в мгновение."
 sichuan.67.a:0 "Подождите, что?"
 
 sichuan.68.t:0 "Распад Армии Индустриалов"
 sichuan.68.d:0 "Сян проиграл битву и потерял все. Авангард его армии, чрезмерно растянутый, разоблаченный и истощенный после нескольких недель боевых действий без особого внимания к потерям, был полностью разгромлен. Теперь Сяну грозит полное поражение на фронте и предательство в тылу. Деморализованные от многочисленных неудач и потерянного жизненно важного оплота Чунцина, оставшиеся войска начали массово дезертировать. Между тем Лю Сяна нигде не найти, он предположительно, сбежал из Сычуани как трус, а не разделил судьбу солдат его армии. Поскольку от этой некогда грозной силы осталось только малое сопротивление, они полностью сдадутся, это лишь вопрос времени."
 sichuan.68.a:0 "Времени..."
 
 sichuan.69.t:0 "Офицеры взяли Чунцин"
 sichuan.69.d:0 "В последующие дни после поражения Сяна и предательства Пан Вэньхуа, Чунцин преобразился так же быстро, как и 'Партия Офицеров'. Он перешел из крепости военачальника в крепость республиканизма, федерализма и 'Трех Принципов' доктора Сунь Ятcена. Верит ли в это сам Пан Вэньхуа или нет, но он определенно играет свою роль, и люди Чунцина вряд ли кажутся несчастными. Обещания славы через войну заменяются обещаниями процветания и свободы, по крайней мере, учитывая, что альтернативой, казалось, было губительное завоевание от рук Ян Сена и его союзников в Чжилийской Клике. Сама партия тоже был преобразована. Прошли те времена, когда партизанские отряды были неопрятными, так как теперь они получают самое лучшее оружие и форму, которые могут производить мануфактуры Чунцина. Они - все та же революционная армия по духу, только на этот раз они выглядят как часть профессиональных войск. \n\nЭтот договор между революционерами и перебежчиком в Чунцине, по меньшей мере, представляет собой серьезную угрозу. Ни при каких обстоятельствах мы не должны позволять силам Гоминьдана, с которыми мы и наши союзники в Чжилийской Клике так усердно сражались, прийти к власти. Их идеи представляют угрозу для всего Китая, и им нельзя позволять искоренять самые основы нашей цивилизации. Наши офицеры уже получили приказ начать наш последний удар по врагу. Мы уничтожим их и, наконец, наведем мир и порядок в Сычуани!"
 sichuan.69.a:0 "Мы победили их раньше, и мы сделаем это снова!"
 
 sichuan.70.t:0 "Столкновение в Цзылюцзине"
 sichuan.70.d:0 "Когда Чунцин был предательски передан Гоминьдану, вся ситуация изменилась за одну ночь. Однако еще не все потеряно, поскольку двум силам еще предстоит столкнуться. Наша ситуация может быть тяжелой, но у нас все еще есть хорошие шансы на победу. В одиночку, это партизаны-негодяи и призывники столкнуться с нашем армией, какой бы измученной она ни была. Мы должны использовать эту возможность, чтобы ударить, пока они еще не разделены. Пока все, что мы видели, это небольшие стычки в этом районе, большая битва неизбежна. \n\nМы должны быть уверены, что это в наших силах. \n\nНаши силы возглавляет способный Ван Линцзи, проверенный ветеран войны, чей опыт и тактические знания должны компенсировать потерянное состояние нашей армии. Силы, которыми он командует, в основном ветераны с несколькими победами в своем активе и приличным количеством тяжелого снаряжения, которое все еще не повреждено. Наши враги - это сила в равной степени ветеранов, но плохо экипированных, нерегулярных гоминьдановцев во главе с хитрым Лю Боченом, которые должны быть усилены силами Чунцина Пан Вэньхуа. Принимая во внимание все остальные обстоятельства, оба являются признанными военными лидерами и их нельзя недооценивать. Место, где происходит битва, является нашим выбором - район вокруг Цзылюцзина представляет собой смесь холмов и равнин с множеством лесов. После тщательного изучения всех этих фактов и взвешивания своих вариантов, Ван Линцзи решает ..."
 sichuan.70.a:0 "...захватить Цзылюцзинь и использовать его в качестве плацдарма."
 sichuan.70.b:0 "...атаковать силы Пан Вэньхуа, прежде чем они достигнут Бочена."
 sichuan.70.c:0 "...сымитировать отступление, чтобы обмануть Гоминьдан."
 
 SZC_ziliujing_defense:0 "§gЦзылюцзин, вероятно, будет местом, где противник намерен соединиться, прежде чем отправиться в Чэнду. Мы возьмем город и превратим его в опорный пункт обороны. Им придется взять город, чтобы соединиться, или подвергнуть свои фланги нашей неизбежной атаке с этой позиции.§!"
 SZC_ziliujing_attack_wenhua:0 "§gГоминьдан, вероятно, скрывается в холмах и лесах в регионе. Нападение на них в лоб было бы трудоемким, дорогостоящим и неопределенным. Вместо этого мы должны атаковать гарнизон Чунцина и уничтожить их, прежде чем они смогут соединиться со своими новыми союзниками.§!"
 SZC_ziliujing_feign_withdraw:0 "§gПартизаны не выйдут из своих укрытий, если не решат, что одержали верх. Мы сымитируем отступление, чтобы заманить их, а затем заставить их сражаться с нами на открытой местности, где наша превосходящая огневая мощь и численность могут реально сыграть свою роль.§!"
 
 sichuan.71.t.pincer:0 "Нас загнали в ловушку!"
 sichuan.71.d.pincer:0 "Считая, что силы Чунцина являются более легким врагом, чтобы справиться с ними самостоятельно, Ван Линцзи приказал своим уставшим, но решительным силам на восток нанести им первый удар, надеясь разбить их, прежде чем они смогут соединиться с закаленными в боях партизанами Гоминьдана. Не смотря на то, что в Армии Индустриалов Сяна погибло большинство лучших солдат и было потеряно большинство снаряжения. Оставались резервисты и призывники, которые не были так хорошо подготовлены, как регулярная армия, особенно в использовании тяжелой техники. Судьба этой азартной игры будет решена за пределами Тонгнана, города к северо-западу от Чунцина. \n\nКогда две армии вступили в контакт, Ван Линцзи с удивлением узнал, что его противники не под открытым небом, а создали временную защиту за пределами старого города. Будучи едва ли не грозной цепью обороны, Чунцин все еще мог рыть свежие траншеи в одночасье. Вместо того, чтобы быть встреченным войсками Гоминьдана, наши войска встретили артиллерией солдат Пан Вэньхуа. До Линджи быстро дошло, что партизаны, обладая обширными знаниями о регионе, смогли информировать своих новых союзников о последнем наступлении Вооруженных Сил. Наибольшую озабоченность, конечно же, вызывали не временные укрепления, а скорее осознание того, что Бочен также знал о наших планах. \n\nВыбирая между унизительным отступлением и быстрым нападением, Линджи выбрал второе, зная, что первое скорее всего, поставит его в еще худшее положение и обречет Чэнду. Поскольку у него было мало времени для подготовки, он развернул свои силы и выступил против врагов. Хотя они были застигнуты врасплох, их опытность показала, что они действовали с умением и смелостью, с которыми их противники не могли сравниться, но тем не менее они столкнулись с сопротивление в горах. Когда день превратился в ночь, защита Пан Вэньхуа была разбита, но не побеждена. Хуже того, наступление ночи ознаменовало прибытие Лю Бочэна и его солдат, и стало известно о их присутствии, когда они устремились к флангам наших истощенных войск. Это была последняя капля, и вскоре после этого армия сломалась, отдаваясь толпами в плен. В настоящее время местонахождение Ван Линцзи неизвестно, и дороги в Чэнду были взорваны. Мы боимся худшего."
 sichuan.71.a.pincer:0 "Это катастрофа!"
 
 sichuan.71.t.stalemate:0 "Мертвая точка"
 sichuan.71.d.stalemate:0 "Как и ожидалось, захват самого Цзилюцзина был легкой задачей, и удержание его также не было бы серьезной проблемой. Однако, делая это и полагаясь на сочетание статической и упругой защиты от того, что оказалось очень подвижной и агрессивной силой, столкновение вокруг Цзилюцзина вскоре превратилось в окружение. \n\nВместо того, чтобы клюнять на наживку, партизаны из Гоминьдана решили, что нападение на такой очевидный опорный пункт будет катастрофой и вместо этого будет полагаться на свою обычную тактику преследования. Решив полагаться на сильную оборону, а не на мобильную атаку, наши войска уступили инициативу своим врагам. После нескольких дней спорадических боев с легкими потерями с обеих сторон, Чанцинский резерв Пан Вэньхуа прибыл, чтобы помочь силам Бочена. Теперь закаленные партизаны были подкреплены оставшейся мощью Армии Индустриалов с его тяжелым снаряжением. Форт, таким образом, стал ловушкой, поскольку артиллерия Армии Индустриалов теперь руководствовалась превосходным знанием Гоминьдана, ограничивающим его передвижение. Хотя сам город был в безопасности, поскольку ни одна из сторон не желала рисковать жизнью его жителей, любая попытка выезда привела бы к большим потерям для сил Вана. В то время как части сил Пан Вэньхуа и Лю Бочэна остаются в Цзилюцзине, большой отряд движется в направлении Чэнду по уже открытой дороге, набирая обиженных гражданских лиц и дезертиров из старой армии Сяна. С каждым их шагом они становятся сильнее, в то время как мы теряем хватку. \n\nНесмотря на то, что силы Вана связаны, он уже строит планы по безопасному выводу войск и должен иметь возможность сохранить большую часть своих сил в целости и сохранности. Плохая новость в том, что к тому времени, когда он это сделает, Чэнду может пасть."
 sichuan.71.a.stalemate:0 "Его армия может быть в безопасности, но Чэнду нет..."
 
 sichuan.72.t:0 "Падение Чэнду"
 sichuan.72.d:0 "После многочисленных сражений, дорогостоящей осады и призыва на помощь в нападении на Цзылюцзин, гарнизон Чэнду был тенью того, что когда-то было. Не желая перенести очередную осаду без всякой надежды на облегчение, гарнизон просто поднял белый флаг над главными воротами города, вместо того чтобы подвергать жителей города и историческое наследие ненужной смерти и разрушениям. Хотя могущественные стены Цин остаются целыми, этого нельзя сказать о воле сражаться среди тех, кто стоит за ними. Над Чэнду теперь развевает флаги Гоминьдана и Федералистов, и его капитуляция знаменует собой конец самой кровавой гражданской войны в Сычуани. Радуются победоносные силы, празднуя на преимущественно пустых улицах древнего города. Его жители остаются в домах, и в этот момент большинство просто радуются тому, что война окончена. \n\nРадость, по крайней мере, заключается в том, что решение о быстрой сдаче избавило древний город от любых грабежей и грабежей победителями."
 sichuan.72.a:0 "Гоминьдан вернулся."
 
 sichuan.73.t:0 "Битва Двух Гениев"
 sichuan.73.d:0 "В прошлом, сражаясь с партизанами, они сражались в холмах и лесах. Это была их территория, и любое нападение непосредственно на их районы, где они будут защищаться на своих условиях, было бы самоубийством. Зная это, Ван Линцзи знал, что ему придется втянуть силы Лю Бочэна в открытую атаку. Бочен не был дураком, он доказал свое умение тактически мыслить много раз. Он был известен тем, что использовал предоставленные ему возможности и агрессивно атаковал с позиции силы, и Линджи стремился использовать эту черту против него. \n\nПлан был рискованным, и он знал, что жертвы неизбежны. Его главной силой было оставаться сосредоточенным в тылу, а несколько передовых отрядов были отправлены в качестве приманки для обмана Гоминьдана. В течение всего утра они совершали зондирующие атаки на своих врагов спонтанными атаками в горах и лесах. Поначалу, несмотря на неудачу, Лю Бочен решил, что эти передовые силы, вероятно, будут единственными войсками в этом районе, поскольку они не получили подкрепления и не были выведены, и сообщили о действиях Гоминьдана. Как только партизаны сменили тактику на знаменитые лобовые атаки пехоты Лю Бочена, они быстро отступили, поскольку подавляющее число сил Гоминьдана направлялось к ним. Потери не были легкими, но большому количеству людей удалось вернуться к дружественным войскам. Полагая, что он разбил врага так же, как и во многих других случаях, Бочен решил воспользоваться ощутимым преимуществом и продолжить атаку. \n\nБлиже к полудню силы Гоминьдана догнали отступающие силы, но были подвержены массированной атакой артиллерийских и пулеметных установок. Теперь перед ними стояла незавидная задача - попытаться победить революционную силу во главе с известным героем войны. Войскам Бочена не хватало тяжелой техники, но они все еще были грозной силой. Они бросились на вражеские позиции, только чтобы быть уничтоженными. К концу первого дня Гоминьдан отошел в надежде вывести противника в более выгодную позицию. Когда Ван Линцзи держал свои силы на месте, нападения продолжались и на следующий день. Все это время силы Чэнду не оказывали поддержку. \n\nПосле нескольких дней боев Лю Бочен понес большие потери и были вынуждены уйти, чтобы перегруппироваться и восстановить свои потери. Как только Пан Вэньху понял, что сила, с которой он должен был соединиться, была побита в бою, он решил повернуть назад в сторону Чунцина. Дорога на Чунцин была теперь открыта."
 sichuan.73.a:0 "Рискнули, и победили!"
 
 sichuan.74.t:0 "Падение Чунцина"
 sichuan.74.d:0 "После окончания осады Чэнду наши бывшие солдаты напали на Чунцин. Несмотря на то, что он был сильно истощен в результате жестокой гражданской войны, небольшой гарнизон древнего города под командованием Пан Вэньхуа оказал жесткое, хотя и бесполезное сопротивление, поскольку в последующие дни наши войска расчищали их улицу за улицей. После нескольких дней боев город, наконец, пал, а вместе с ним и промышленные предприятия города. Однако в результате боевых действий некоторые части города оказались в руинах, включая многие его фабрики и критически важную инфраструктуру. После того, как пыль осела, Пан Вэньхуа уже нигде не было видно, он скорее всего, либо убитый в битве, либо давно покинул город. \n\nС потерянными надеждами на победу вместе со своим единственным союзником, большая часть оставшихся войск Гоминьдана начала дезертировать. За исключением небольших отрядов несгибаемых партизан в сельской местности. Война окончена, и Ян Сен сохранил контроль над Сычуанем."
 sichuan.74.a:0 "Мы победили."
 
 sichuan.75.t:0 "Чунцин под атакой"
 sichuan.75.d:0 "Война начала сказываться на силах Ян Сена. Когда они приблизились к Чунцину, чтобы, наконец, встать на грани победы, также понимали тот факт, что они собирались взять на себя трудную задачу, которая стояла перед ними. Они должны были захватить не только последний оплот врага, но и захватить один из крупных промышленных центров Китая. Битва за этот город, безусловно, будет трудной, поскольку каждый из могучих заводов города может быть легко превращен в крепость для любого защитника. \n\nВ то время, когда время имеет решающее значение, лобовое нападение является очень трудной задачей. Холмистые области вокруг города могли бы предоставить нам отличные позиции для обнаружения и размещения нашей артиллерии, давая нам огромное стратегическое преимущество при входе. Некоторые командиры на местах предполагают, что потребуется время, чтобы занять эти позиции, чтобы воспользоваться этим временем, которого у нас просто нет, предпочитая быстрое нападение на потрепанные остатки Армии Индустриалов."
 sichuan.75.a:0 "Займите позиции на холмах перед атакой."
 sichuan.75.b:0 "Штурмуйте город, у нас мало времени!"
 
 SZC_chongqing_hills:0 "§gНаши офицеры на местах настаивают на том, чтобы мы взяли холмы и использовали их в своих интересах. Это может спасти много жизней и обеспечить большое стратегическое преимущество в предстоящей битве, как против Чунцина, так и против наших преследователей. Это, однако, отнимает много времени и рассредоточит наши силы.§!"
 SZC_chongqing_assault:0 "§gНаши генералы настаивают на том, что у них есть план, который может взять город в лобовом нападении. С каждой потраченной минутой, позволяющей противнику укрепляться дальше, пока вторая армия приближается к своим флангам, этот призыв к полномасштабной атаке вряд ли бесполезен.§!"
 
 sichuan.76.t:0 "Поражение в Чунцине"
 sichuan.76.d:0 "Столкнувшись только с трудными вариантами, прямое нападение на недостаточно экипированный гарнизон казался наиболее вероятным. Не теряя времени, на войска обрушили артиллерийский огонь, когда они штурмовали окопы, окружающие город. После нескольких часов боевых действий Вооруженные Силы захватил эти позиции, хотя это и стоили им жизни. Поспешное развертывание также означало, что неточная артиллерия оказала довольно ограниченное влияние на поле боя. Что еще хуже, после того, как траншеи были взяты, стало ясно, что Пан Вэньхуа сумел постепенно вывести свои войска, когда нападавшие добились прогресса. Он пытался задержать и измотать нас, и это сработало. \n\nВойска могли только ждать на окраине древнего города рассвета, пока Пан Вэньхуа готовил новые войска. Оборонительные сооружения внутри самого города, и гражданские лица эвакуируются в направлении внутренних районов Чунцина. С наступлением рассвета каждая фабрика и каждый правительственный объект превратились во временный форт. Прогресс был медленным, и войска вскоре увязли в уличных боях. После второй ночи с небольшим прогрессом ситуация стала отчаянной, поскольку вражеское подкрепление быстро приближалось. Зная, что они будут уничтожены, если окажутся между двумя армиями, на следующий день сражений не было. Вместо этого несколько солдат были посланы с белым флагом, чтобы обсудить их сдачу. Вскоре после этого он был принят Пань Вэньхуа, положив конец короткой битве за Чунцин с катастрофой для нас. \n\nВ конце концов атакующие силы стали военнопленными. Теперь маловероятно, что наши войска смогут восстановиться. Уже известие об этом поражении распространяется среди людей, несмотря на все усилия цензоров в Чэнду. Сказать, что их желание противостоять Сяну уменьшилось, было бы преуменьшением."
 sichuan.76.a:0 "Теперь все кончено..."
 
 sichuan.77.t:0 "Падение Чунцина"
 sichuan.77.d:0 "Двигаясь ночью, холмы были взяты относительно легко. Гарнизон Чунцина, очевидно, сосредоточил свою оборону на самом городе, вероятно потому, что у Пан Вэньхуа вряд ли есть резервы. До рассвета наши инженеры заняли позиции на холмах, после чего легкая артиллерия и наблюдатели оказались под покровом темноты. С наступлением рассвета наши солдаты смогли начать штурм города, вражеские силы которого были еще далеко позади. Их наступление было инициировано стрельбой, которая была столь же точной, как и разрушительной, против окопов защитников, и вскоре бушевала борьба за сам город. \n\nНесмотря на разногласия, сердце Армии Индустриалов вскоре было захвачено силами Яна. В последующие часы небольшой гарнизон древнего города оказал дезорганизованное сопротивление, так как наши войска расчищали их улицу за улицей. Быстрота нападения и свирепость бомбардировки разрушили планы Вэньхуа по постепенному возвращению в город, и теперь его силы быстро уничтожаются. Вскоре город и его могущественные отрасли промышленности наконец-то пали. Однако в результате боевых действий некоторые части города оказались в руинах, включая многие его фабрики и критически важную инфраструктуру. Как только пыль осела, Пан Вэньхуа нигде не было видно. Предполагается, что он либо погиб в битве за город, либо уже давно бежал. \n\nГород пал так быстро, что Армия Индустриалов, отправленная для его освобождения, понятия не имела о его судьбе. Таким образом, их приветствовали обстрелы с гор и огонь с окраин города, когда они приближались. Быстро осознав, что они опоздали, увидев развевающиеся над городом знамена наших Вооруженных Сил, они быстро подняли белый флаг. Их сдача была принята без дальнейшего кровопролития, и их захват теперь означает, что 'Партия Индустриализации' больше не является проблемой. Мы победили!"
 sichuan.77.a:0 "Великая победа!"
 
 sichuan.78.t:0 "Армия Индустриалов начала распадаться"
 sichuan.78.d:0 "Сян проиграл войну и потерял все. Авангард его армии, чрезмерно растянутый, разоблаченный и истощенный после нескольких недель боевых действий без особого внимания к потерям, был полностью разгромлен. Теперь Сяну грозит полное поражение на фронте и предательство в тылу. Деморализованные из-за своих многочисленных неудач и потери Чунцина, войска Армии Индустриалов начало выбрасывать оружие и обмундирование, надеясь скрыться в сельской местности в качестве гражданских лиц. Поскольку от этой некогда грозной силы осталось только слабое сопротивление, их сдача является лишь вопросом времени."
 sichuan.78.a:0 "Вопросом времени..."
 
 sichuan.79.t:0 "Лю Сян спасается"
 sichuan.79.d:0 "Из Чунцина поступают сообщения о том, что Лю Сян оставил своих солдат и сбежал из Сычуани. С отрезанной головой то, что осталось от Армии Индустриалов, прекратило всякое сопротивление, совершенно не желая сражаться за человека, который бросил их. Война окончена, и Ян Сен сохранил контроль над Сычуанем."
 sichuan.79.a:0 "Мы победили."
 
 sichuan.80.t:0 "Поражение в деталях"
 sichuan.80.d:0 "В дерзкой игре мы разделили основную часть нашей оставшейся армии к югу от Чэнду и заставили их атаковать города Цзяньян и Чунцин сразу. Поскольку большая часть Армии Индустриалов занята длительной осадой, наши армии могут атаковать в обоих местах и ​​по-прежнему превосходить численность противника. Однако две крупные армии на марше невозможно скрыть, и ни одна из сил не сможет достичь своих пунктов назначения, пока весть о наших намерениях не достигнет врага. \n\nБеря на себя инициативу, Лю Сян сразу же быстро отвел свои силы, оставив позади часть сил, чтобы убедиться, что гарнизон Чэнду остается окруженным. Поскольку наш план основывался на том, что противник готов к осаде, в тот момент, когда силы Сяна были в движении, наши силы сражались с самим временем так же яростно, как и с разведчиками и местными ополченцами из 'Партии Индустриализации'. Они, однако, не замечали этого, пока не стало слишком поздно. Инфраструктура в Сычуани была плохой до войны, и к этому моменту наша армия шла по разбитым дорогам, а радиосвязи практически не существовало. Обе армии не осознавали, что их преследовали до того, как силы Лю Сяна напали на них сзади. \n\nВ плане не было места для ошибки, и как только две половины армии были атакованы в тылу, их дух быстро пал, пока они пытались занять оборонительные позиции. Только тактические навыки Ван Линцзи спасли их, чудесным образом сплотив войска и отразив первую волну нападавших, выиграв время и позволив двум половинкам нашей армии объединиться и перегруппироваться возле Янцзы. Однако потери наносили серьезный урон, и он едва смог окопаться, прежде чем последний гвоздь в гроб был забит прибытием гарнизона Чунцина под умелым командованием Пан Вэньхуа. Безнадежно превзойденный численностью, атакованный со всех сторон и без шансов на выживание, Ван Линцзи сдался врагам, а не бросил их всех на раннюю смерть. Битва проиграна, и, вероятно, война тоже."
 sichuan.80.a:0 "Мы играли на деньги и, следовательно, потерпели неудачу."
 
 sichuan.81.t.battle:0 "Сдача Чэнду"
 sichuan.81.d.battle:0 "За последние несколько дней ничего, кроме плохих новостей, не приходило к командирам в Чэнду, и даже с цензурой армии всем в городе было ясно, что дела идут очень плохо за пределами этих высоких стен. Поскольку около полудня раздавали все более скудные пайки, городские жители были удивлены неприятным сюрпризом. \n\nПо дороге к городу шли тысячи солдат, одетых в нашу форму, за которыми следили силы Армии Индустриалов. Большая часть этих сил остановилась недалеко от городских стен, и только грузовик с бортовой платформой сократил разрыв между осаждающей армией и стенами города. Грузовик не был загружен вражескими войсками или бомбами, вместо этого машина была полна людьми являющихся высокопоставленными офицерами нашей армии. Один офицер поднял мегафон трясущимися руками, и когда в гарнизоне узнали личность этого человека, он начал обращаться к солдатам, укомплектовывающим стены. Ван Линцзи сказал им, что они - все, что осталось от сил Яна, что их армии были разбиты и что их так называемые лидеры бежали в Цин. Но не бойтесь, настаивал он, потому что Лю Сян был достаточно любезен, чтобы пощадить их и город, если они сдадуться. \n\nОтвет не позволил себе ждать слишком долго. Командиры, отвечавшие за гарнизон, знали, что, несмотря на столь низкий моральный дух, как только появятся новости о том, что вся армия разбита, у них наверняка будет восстание. Высокие стены Чэнду все еще стояли, и осада закончилась не взрывом, а поднятием белого флага над теперь уже открытыми городскими воротами."
 sichuan.81.t.sapped:0 "Падение Чэнду"
 sichuan.81.d.sapped:0 "Шли дни, и без облегчения, доходя до города, инженеры Сяна медленно, но верно могли определять слабые места оборонительных сооружений эпохи Цин вокруг города. Каждую ночь они трудились, копались под стенами города и устанавливали взрывчатку в ключевых местах. Чуть больше месяца после осады они взорвались, наконец, до того, как взошло солнце. Массовые взрывы быстро вызвали крупные прорывы в стенах, и падающий мусор блокировал некоторые дамбы Дуцзянъянь, окружавшие город. В одно мгновение стены, которые стояли так долго, рассыпались, как пыль, и десятки защитников города умирали в первых взрывах. Это ознаменовало окончательное нападение на Чэнду, и это было бы долгое и трудное сражение для большого города. \n\nНесмотря на разрушение стен и захват Восточных ворот, гарнизон все еще оказывал жесткое сопротивление атакующим силам. Эффективно использовав свои знания о планировке города, защитные сооружения, построенные в городе гарнизоном Чэнду и гражданскими лицами, оказалось трудно преодолеть даже для превосходящих по силе атакующих сил. Куда бы они ни шли, их встречали пулеметы, снайперы, мины и засады пехоты. Хотя гарнизон сражался доблестно, все было напрасно. К концу первого дня ночью наступило какое-то затишье, когда упала треть города. Армия Индустриалов перегруппировалась, а утром они атаковали центр города. Однако у полуголодных защитников было мало людей и боеприпасов, и они могли продержаться лишь несколько часов, прежде чем их заставили сдать здание муниципалитета наступающему войску. Это ознаменовало собой полный крах обороны города, когда оставшиеся силы быстро сдались. К вечеру Чэнду, наконец, замолчал, и молчание, которое вскоре нарушит крики победоносного Лю Сяна и его солдат. \n\nХотя он заплатил за это высокую цену, игра Лю Сяна за контроль над Сычуанем окупилась."
 sichuan.81.a:0 "Конец войне."
 
 sichuan.82.t:0 "Мобилизация войск в Сикане"
 sichuan.82.d:0 "Хотя Чэнду в настоящее время находится под контролем Баодина, судьба самой войны все еще остается на волоске, и Баодинский отдел должен работать вместе, чтобы победить. Генерал Дэн Сихоу хорошо знает об этом и направил генеральный приказ о мобилизации в войска Баодина вплоть до последних резервов. Наши основные силы за пределами района вокруг Чэнду - это хорошо обученные альпинистские силы под командованием генерала Лю Вэньхуэя, которые в настоящее время базируются в западном районе Сикана. Он получил письмо от Сихоу, в котором говорится, что он ..."
 sichuan.82.a:0 "...должен укрепить гарнизон в Чэнду."
 sichuan.82.b:0 "...должен двигаться на восток в направлении Лучжоу и Чунцина."
 
 SZC_xikang_troops_jianyang:0 "§gОтправка войск в сторону Цзяньяна позволила бы нам отрезать линии снабжения Сяна от Чунцина, но это также очевидный шаг. Если ему удастся предугадать наш план, он обязательно попытается помешать нашим силам достичь друг друга.§!"
 SZC_xikang_troops_chongqing:0 "§gПоскольку силы Сяна сконцентрированы вокруг Чэнду, южный район Сычуани вдоль реки Янцзы должен быть легко защищен. Мобильное наступление по реке в направлении переправы в Лучжоу должно быть способно подавить любое сопротивление и достичь Чунцина, но в конечном итоге Сян определит то, что мы действительно планируем. Если наши силы недостаточно сильны, чтобы быстро захватить Чунцин, мы рискуем быть пойманными в движение и быть окруженными.§!"
 
 sichuan.83.t:0 "Дуцзянъянь под атакой"
 sichuan.83.d:0 "Лю Сян имеет свои хитрости, и он их постарается применить. Похоже, он правильно понял что мы делаем, и приказал отряду своих войск, в настоящее время осаждающих Чэнду, двинуться к бывшей столице Дэн Сихоу в Гуаньсяне, к северу от Чэнду, которой теперь командует его лояльный подчиненный Ван Цзюньсю. Крайне важно, чтобы город не рухнул, чтобы наши войска не были разделены на две отдельные группы и не столкнулись с той же судьбой, что и силы Ян Сена в начале войны. Столкнувшись с трудным решением, генерал Цуаньсю в конечном итоге решает..."
 sichuan.83.a:0 "...подготовить атаку на вражеские лагеря, в темноте ночи."
 sichuan.83.b:0 "...укрепить позиции вокруг храма Эр-Ванг."
 sichuan.83.c:0 "...блокировать канал Баопинкоу, перенаправляя воду во вражеские лагеря."
 
 SZC_guanxian_night_attack:0 "§gВместо того, чтобы противостоять всем силам армии Сяна в его условиях, мы можем свести на нет преимущество врага в количестве с помощью хорошо спланированной ночной атаки против их лагерей вокруг Гуансяня. Это приведет к беспорядку в их рядах и притупит любые будущие атаки.§!"
 SZC_guanxian_fortify_er_wang:0 "§gВместо того, чтобы идти на ненужный риск, мы будем использовать то небольшое количество времени, которое у нас есть, чтобы создать сильный защитный периметр вокруг наиболее защищенного места в регионе. Превратив его в могучую крепость, Сяну придется дорого заплатить за каждый метр, который он попытается пройти.§!"
 SZC_guanxian_flood_baopingkou:0 "§gПринимая во внимание преимущество противника в численности и огневой мощи, некоторые командиры предполагают, что наш начальный удар должен быть не с пушками, а вместо этого, сделать так, чтобы вода из канала, смыла вражеские позиции, прежде чем мы атакуем. Однако наводнение может повредить окружающие районы.§!"
 
 sichuan.84.t.victory:0 "Оборона Гуансяня"
 sichuan.84.d.victory:0 "У Ван Цзюньсю было мало времени на подготовку и еще меньше на маневр - хотя это, казалось, не тревожило иногда опрометчивого командира. Полагая, что хитрая атака будет лучшей защитой, он планировал серию ночных атак против врага с возможным выводом наших войск при поддержке артиллерийских обстрелов против лагерей противника. После того, как силы Сяна впадут в смятение, первые волны его сил будут разбиты смесью арьергардов и оборонительной артиллерии с серией контратак пехоты, нацеленных на то, чтобы разбить истощенных нападающих и заставить Армию Индустриалов отступить. \n\nХотя ночной рейд был успешным, и он помешал запланированному наступлению Сяна, но битва за сам Гуансянь будет бушевать несколько дней. Большинство планов не выдерживают первого контакта с врагом и этого тоже не произошло. Силы как Сяна, так и Цуаньсю имели свои успехи и неудачи, поскольку земля вокруг города была вся в воронках. Однако склонность Ван Цзюньсю к быстрым решениям означала, что любой прорыв, совершенный Сяном, был быстро встречен контратакой или артиллерийским обстрелом. После трех дней боев его войска были сильно повреждены, но Армия Индустриалов также была сильно окровавлена до такой степени, что они прекратили любые дальнейшие атаки, решив вместо этого перегруппироваться, чтобы снова сражаться в другой день. Хотя битва может быть записана как ничья в учебниках истории, это стратегическая победа, которая помешала нашему врагу продвинуться на юг против Лю Вэньхуэя."
 sichuan.84.t.flood:0 "Наводнения Баопинкоу"
 sichuan.84.d.flood:0 "По приказу Ван Цзюньсю военные инженеры решили не строить оборонительные сооружения, а блокировать канал Баопинкоу таким образом, чтобы это вызвало контролируемое наводнение, которое не затронуло бы наши позиции и нанесло бы как можно меньше гражданского ущерба. Цель состояла в том, чтобы затопить силы Сяна и превратить их лагеря в болото. Военные инженеры упорно трудились, чтобы убедиться, что ущерб каналов и прилегающих районов будет небольшим. Однако, понимая, что у них мало времени, они могли надеяться лишь в лучшем случае уменьшить разрушение. \n\nПосле того, как были сделаны приготовления, каналы были заблокированы деревянными плитами, и не потребовалось много времени, чтобы вода пошла прямо в лагеря Армии Индустриалов. Многие солдаты были грубо разбужены, поскольку их палатки не обеспечивали абсолютно никакой защиты от наводнений, которые медленно превращали землю в болото. Орудия были залиты, и земля, на которой стояли многие артиллерийские орудия, быстро превратилась в мягкую грязь, которая медленно поглощала большие орудия. Затем последовало поспешное отступление, когда войска пытались спасти как можно больше своей техники от поднимающейся воды. Само собой разумеется, что их оставленное оборудование и позиции столь же бесполезны для нас, как и для них, но они, безусловно, не смогут начать наступление. \n\nХотя это военная победа, поступают сообщения о том, что, несмотря на наши лучшие усилиями ущерб системе Дуцзянъянь был значительным, и что наводнения смыли многие близлежащие культуры. Однако мы выиграли инициативу в этой войне, не потеряв ни одного солдата. Будем надеяться, что риск того стоил."
 sichuan.84.a:0 "Они не пройдут!"
 
 sichuan.85.t:0 "Оборона Гуансяня пала"
 sichuan.85.d.defeat:0 "Несмотря на сильную оборону, установленную Ван Цзуаньсю, и различные арьергардные действия, предпринятые против врага, подавляющее число врагов и стратегические навыки Лю Сяна оказались слишком большими для наших сил. Хотя Армия Индустриалов заплатила высокую цену за свою победу, во многом благодаря заранее созданным зонам артиллерийского поражения, к третьему дню они прорвали оборону благодаря сочетанию безжалостной агрессивности и дисциплины. Была предпринята серия контратак в попытке вернуть наши оборонительные позиции, но в конце концов все было напрасно, и вражеское знамя вскоре пролетело над храмом Эр-Ванга. \n\nСмирившись с этим поражением, наши войска были вынуждены отступать все дальше и дальше на запад. В то время как последняя защита Дуцзянъяньских переходов помешала разгрому и позволила большинству войск бежать в Пиду на юго-восток, наши войска теперь разбросаны, защищая дамбы, и не смогут вовремя добраться до Чэнду или Мяньяна, чтобы присоединиться к силам Лю Венхуэя. Теперь они сами по себе и должны сделать все возможное, чтобы защититься от удара Армии Индустриалов."
 sichuan.85.d.insubordination:0 "Отчаянные времена требуют отчаянных мер, поэтому в начале войны было решено нанять местных бандитов, чтобы они сражались за нас. Поскольку наши потери на протяжении всей войны росли, мы были вынуждены все больше полагаться на них, чтобы пополнить наши ряды. Это не очень необычно для полевых командиров в Китае, хотя нельзя отрицать, что эти люди не идеальные войска. Чаще всего они плохо дисциплинированы и едва могут понять военную тактику. Они часто действуют как толпа - тем не менее, толпа безжалостных, хорошо вооруженных людей. Однако их лояльность всегда была под сомнением только из-за перспективы золота и амнистии за прошлые преступления. Сегодня нас заставили дорого заплатить за их доверие. \n\nПеред битвой и вопреки тому, как мы будем действовать в идеальных условиях, многие бандиты развернулись. Когда силы Сяна продвинулись и их охватило огромное количество нападений, многие из этих преступников-призывников просто дезертировали или отказались выполнять приказы. С нашей уверенностью в том, что они так же велики, как и в этот момент, мы просто не смогли заставить наших офицеров заставить их стоять и сражаться. Несмотря на ожесточенное сопротивление оставшихся лояльных полков, войска Баодина были вынуждены отступать все дальше и дальше на запад из-за предательства в рядах армии. \n\nВо время последней обороны оборонительных рубежей, Дуцзянъянь предотвратил разгром и позволил большинству войск бежать в Пиду на юго-восток, наши войска теперь рассредоточены, защищая дамбы и не смогут вовремя добраться до Чэнду или Мяньяна, чтобы присоединиться к силам Лю Вэньхуэя. Теперь они сами по себе и должны сделать все возможное, чтобы защититься от удара Армии Индустриалов."
 sichuan.85.a:0 "Хорошо, но плохо."
 sichuan.85.b:0 "Чертовы предатели!"
 
 sichuan.86.t:0 "Расплата в Мяньяне"
 sichuan.86.d.success:0 "Благодаря нашему успеху в Гуансяне, который не позволил Армии Индустриалов закрепиться на юге, как планировалось, войска Лю Вэньхуэя смогли достичь Мяньяна без дальнейшего вмешательства со стороны врагов. В настоящее время они пересекают реку Минь, чтобы соединиться с основными силами в Чэнду. Когда наши армии наконец будут вместе, мы сможем наконец положить конец предателю Лю Сяну и положить конец этой войне."
 sichuan.86.d.failure:0 "С крахом наших позиций вокруг Гуансяня, несмотря на наши доблестные усилия, северный фланг Армии Индустриалов теперь в безопасности. Не теряя времени, Лю Сян приказал своим победоносным силам продвинуться на юго-запад к переходам через реку Минь. Прибывшие силы из Сикана сражаются лицом к лицу с укрепившимся противником через одну из более крупных рек Сычуани и не желая терять своих солдат в бесполезной атаке, Лю Вэньхуэй остановил запланированное наступление. \n\nОкрестные лагеря смотрят друг на другу через реку, и только спонтанные перестрелки и снайперский огонь иногда приводит всех в движение. Обе армии считают переход через реку самоубийством, что означает гибель для нас и успех для наших врагов. Мы можем только молиться, чтобы  защитники Чэнду совершили чудо."
 sichuan.86.a:0 "Наконец-то!"
 sichuan.86.b:0 "Теперь все кончено..."
 
 sichuan.87.t:0 "Битва при Лунцюаньи"
 sichuan.87.d:0 "Сян знал, что он рисковал, когда осадил Чэнду, но он все еще достаточно опытный генерал, чтобы заметить приближающуюся ловушку. Он начал принимать меры для укрепления своих ныне разоблаченных позиций. Если не считать снятия осады и отступления в Чунцин, это единственная карта, которую он смог сыграть, и наши командиры прекрасно знали об этом факте. В результате одновременных движений обе силы пытались перехитрить друг друга, в результате чего они врезались друг в друга в деревне Лунцюаньи, к юго-востоку от Чэнду. \n\nТо, что началось с небольшой перестрелки между отрядами разведчиков, вскоре переросшей в полную битву. В то время как Сян изначально одержал верх, благодаря своему мастерству и огромному количеству войск, решительная защита деревни и хорошая координация между нашими командирами позволили нашим подкреплениям из Чэнду и Гуансяня прибыть вовремя, чтобы укрепить наши позиции и нанести решительный удар вражеским силам. Когда большая часть его сил сломлена, единственная сплоченная сила, которая осталась от некогда могущественной Армии Индустриалов за пределами Чунцина, - это войска осаждающих, оставшиеся вокруг Чэнду, которая теперь оказалась в ловушке между нашими обширными армиями и стенами города. Ходят слухи, что после этого разрушительного поражения 'Партия Индустриализации' начала распадаться."
 sichuan.87.a:0 "Это конец для тебя, Сян!"
 
 sichuan.88.t:0 "Лю Сян исчезает"
 sichuan.88.d:0 "Кажется, что удача Сяна наконец закончилась. После разгрома в Лунцюаньи и серьезного поражения, понесенного его войсками, некогда могущественный полководец Чунцина, похоже, исчез. На данный момент неизвестно, умер ли он на поле боя или просто сбежал из Сычуани, как только его поражение стало неизбежным. Как бы то ни было, тот факт, что он ушел, вызвал потерянность во всем регионе, не в последнюю очередь в рядах его армии, теперь деморализованной оболочки его прежнего я."
 sichuan.88.a:0 "Подходящий конец."
 
 sichuan.89.t:0 "Предательство Пан Вэньхуа"
 sichuan.89.d:0 "Несмотря на то, что основные силы Армии Индустриалов пришли в замешательство после исчезновения Лю Сяна, гарнизон Чунцина оставался грозной силой. Под умелым командованием заместителя командующего Сяна, мэра Чунцина, Пан Вэньхуа, он исчислялся тысячами и каждый день напрямую пополнялся. Было ясно, что если будет бой за город, он будет долгим и упорным. Когда до нас дошли слухи о том, что передовые отряды 'Партии Оифцеров' двигались в сторону города, наши командиры испытали облегчение. Безусловно, ожидая, что Армия Индустриалов вступит в драку, а 'Офицеры' пойдут в смертельную ловушку, когда приблизятся к городу. \n\n Вместо приветствия с пулями и бомбами городской обороны их встретили с распростертыми объятиями, а знамя Армии Индустриалов, было быстро заменено на знамя Гоминьдана и Федералистов. Пан Вэньхуа заявил о своей верности делу революционной армии. По-видимому, это был не просто трусливый поступок оппортунистического перебежчика, а спланированный обман и предательство. Пан Вэньхуа не только координировал это с Лу Чао и Сюн Кью из 'Партии Офицеров', но и стало ясно, что он, вероятно, был в контакте с крупными фигурами Гоминьдана, такими как Сун Цинлин и Линь Бяо, в течение очень долгого времени. \n\nЭто действительно страшная новость, и она мгновенно изменила всю ситуацию в регионе."
 sichuan.89.a:0 "Подождите, что?"
 
 sichuan.90.t:0 "Офицеры взяли Чунцин"
 sichuan.90.d:0 "В дни,следующие за исчезновением Сяна и дезертирством Пан Вэньхуа, Чунцин преобразовался так же быстро, как и 'Партия Офицеров'. Он перешел из крепости военачальника в крепость республиканизма, федерализма и Трех 'Принципов' доктора Сунь Ятcена. Верит ли в это сам Пан Вэньхуа или нет, но он определенно играет свою роль, и люди Чунцина видят, что обещания славы через войну заменяются обещаниями процветания и свободы, по крайней мере, учитывая, что альтернативой было вторжение сил Баодинского Отдела. Сама партия тоже была преобразована. Прошли те времена, когда партизанские отряды были жесткими, поскольку теперь они получают самое лучшее оружие и форму, которые могут производить мануфактуры Чунцина. Они все та же революционная армия по духу, только на этот раз они выглядят как часть профессиональных сил. \n\nЭто может быть страшной угрозой, но, возможно, так не должно быть. Многие сотрудники партии, от солдат до генералов, по своей сути не враждебно относятся к нам. После ухода режима Ян Сена и того, что осталось от сил Лю Сяна, которые отказались от своих глупых амбиций насильственного господства, многие с обеих сторон открыто говорят о возможности мирного прекращения конфликта."
 sichuan.90.a:0 "Может быть, мы сможем решить это без кровопролития."
 
 sichuan.91.t:0 "Предложение от старого друга"
 sichuan.91.d:0 "После гибели армии Лю Сяна и армии Ян Сена в Сычуани, большая часть страны в шрамах от конфликта. Поскольку оба зачинщика военных действий оказались вне поля зрения, ни одна из оставшихся сторон не была готова продолжать эту кровавую войну, которую они не начали и никогда не собирались вести, особенно друг против друга. \n\nВ свете этого, встреча между лидерами фракций Баодинcкого отдела и Гоминьдана, Сюн Кэу, выступая от имени офицеров, поспешил предложить мир своему старому другу Дэн Сихоу, которого он давно считал человеком, более чем готовым работать вместе на благо провинции. Если Пан Вэньхуа сможет увидеть причину и выбрать сотрудничество, а не войну, то, конечно же, мы сможем работать вместе."
 sichuan.91.a:0 "Да, давайте закончим эту войну."
 
 sichuan.92.t:0 "Гонка за Чунцин"
 sichuan.92.d:0 "После последней битвы время имеет существенное значение. Имея мало свободного времени и места для ошибок, Лю Вэньхуэй готовит свои силы для быстрого и решительного удара по Чунцину. В течение долгого времени сдерживать силу такого размера, которую можно было прикрыть, было невозможно, и лишь вопрос времени, когда хитрый Лю Сян снова будет на их пути."
 sichuan.92.a:0 "Пошевеливайтесь!"
 
 sichuan.93.t:0 "Партия Офицеров"
 sichuan.93.d:0 "После войны с Юньнанем 'Партия Офицеров' была в плачевном состоянии - небольшую, хотя и стойкую, партизанскую силу, зависящую от режима Тан Цзяо. Однако из-за войны их состояние резко изменилось. После того, как Ян Сен и Лю Сян уничтожили силы друг друга, партия начала набирать силу, чтобы заполнить вакуум, созданный после гражданской войны, как путем привлечения перебежчиков из армий, так и путем пропаганды против милитаристов. Поскольку Баодин вступил в войну после краха режима Ян Сена, это было лишь вопросом времени, когда две фракции встретятся на юге страны. Однако это не должно было быть враждебным столкновением между врагами, а скорее возможностью сотрудничества. \n\nКак бы то ни было,  судьба постигла одного из руководителей партии, Сюн Кэу, старго друга Лю Вэньхуэя. Он сделал ему предложение, они будут бороться за Баодин в обмен на совместную работу позже. Хотя объединение сил с нашими старыми друзьями принесло бы большую пользу обоим из нас, некоторые из наших генералов и других высокопоставленных офицеров устали от стабильности союза с тем, что до сих пор было ополченцами радикалов, зависимыми от Юньнаньская помощь."
 sichuan.93.a:0 "Да, мы можем работать вместе."
 sichuan.93.b:0 "Нет, им нельзя доверять."
 
 sichuan.94.t:0 "Баодинско-Офицерский альянс"
 sichuan.94.d:0 "Вместо того, чтобы сражаться друг с другом, мы решили объединиться против нашего общего врага Лю Сяна и его фракции. Наши Армии, хотя и поспешно, но без особых проблем, теперь объединены общей борьбой. Наши силы уже сотрудничают, в то время как наши командиры начали планировать наш следующий совместный шаг против врага."
 sichuan.94.a:0 "Вместе против Сяна!"
 
 sichuan.95.t:0 "Комбинированное наступление"
 sichuan.95.d:0 "У Лю Вэньхуэя был смелый план с начала этой войны: захват Чунцина из-под носа Лю Сяна, когда его люди были заняты во время осады Чэнду. Конечно, смелый и рискованный шаг, но гораздо более реалистичный, чем победа над огромной армией Лю Сяна. \n\nДержать армию такого размера, скрытую в течение долгого времени, будет невозможно. Как и ожидалось, Лю Сян приказал отряду своих войск прекратить осаду Чэнду, чтобы перехватить армию своего дяди. Однако весь этот план развалился среди гор и рек Сычуани, поскольку Армия Индустриалов, направленная для нападения на силы Лю Вэньхуэя, стала жертвой постоянных атак выносливых партизан офицерского отдела. Засады, ловушки и перекрытые дороги означали, что любая надежда усилить Чунцин была совершенно бесполезной. Городской гарнизон Пан Вэньхуа в Чунцине был теперь сам по себе, поскольку ничто, казалось, не могло остановить силы Баодина в этот момент."
 sichuan.95.a:0 "Вперед!"
 
 sichuan.96.t:0 "Падение Чунцина"
 sichuan.96.d:0 "Отправка большей части армии Баодина в Чунцин была азартной игрой, но, казалось, шансы были в нашу пользу благодаря нашему выгодному стратегическому положению. Хотя Лю Сян и предвидел этот шаг, он не планировал создания альянса между Баодином и Гоминьданом. \n\nПоэтому, как бы то ни было, Чунцин по-прежнему оставался сильно защищенным городом, бьющимся сердцем промышленности Сычуани. Командиры Баодина известны своим мастерством, и это было видно во время этой битвы. Выбрав методичный подход, защитники Чунцина были выброшены. Однако, несмотря на размер города и его гарнизон, город долго не продержался. Как только Пан Вэньхуа узнал, что спасательные силы Лю Сяна не собираются прибывать, по крайней мере, в течении этой недели, благодаря постоянным нападениям партизан Гоминьдана, он проглотил свою гордость и обратился с предложением сдаться, вместо того, чтобы увидеть город, в котором он мэр, но он был превращен в руины."
 sichuan.96.a:0 "Великая победа!"
 
 sichuan.97.t:0 "Крах 'Партии Индустриализации'"
 sichuan.97.d:0 "Чунцин был жизненно важным оплотом сил Сяна, благодаря многочисленным городским фабрикам и контролю за движением реки Янцзы. Отрезанные от этой жизненно важной линии жизни после капитуляции Пан Вэньхуа, войска Сяна, в настоящее время осаждающие Чэнду, перестали получать столь необходимые предметы снабжения, как еда, боеприпасы и оружие. Возможно, самое страшное, чеки солдат также перестали поступать с полным параличом административных функций Чунцина. Без оружия, оплаты или даже функциональной структуры руководства дезертирство и неподчинение стали широко распространенными. Осада Чэнду уже ослабла, поскольку большинство солдат и офицеров считают, что война проиграна, и в сельской местности силы Промышленного корпуса начали таять, когда до них дошли известия о падении Чунцина. Большинство просто отбрасывают свои винтовки и направляются обратно к своим домам, не желая бороться за безнадежное дело. \n\nСян совершенно потерял контроль над ситуацией. Видя, как его армия распадается и не желая предстать перед судом за свое предательство, он решил бежать на север в Клику Ма в Сибее вместе с тем, что осталось от его внутреннего круга. Без их капитала, без их заводов и без их лидера Армия Индустриалов потерпела полное поражение. Победа наша, мы должны поделиться ею с нашими друзьями из 'Партии Офицеров'"
 sichuan.97.a:0 "Наш триумф!"
 
 sichuan.98.t:0 "Бедствие в Бэйпее"
 sichuan.98.d:0 "Отказавшись от союза с 'Партией Офицеров', Лю Вэньхуэй двинулся к Чунцину, стремясь отобрать город у своего племянника, одновременно сражаясь с партизанами, принадлежащими к Гоминьдану. Предсказав этот шаг, Лю Сян смог приказать частям своих основных сил двигаться, чтобы перехватить наступающую армию своего дяди, не беспокоясь о том, что осада Чэнду будет остановлена. Во многом благодаря постоянным преследованиям со стороны партизан, силы Лю Вэньхуэя были значительно замедлены, что позволило мобилизовать элементы резервов Пань Вэньхуа из Чунцина, в то время как Сян преследовал армию Баодина. В конечном итоге это привело к тому, что они оказались зажаты между двумя наступающими армиями недалеко от города Бэйпэй, к северу от Чунцина. Отчаянная защита должна была последовать этому. \n\nАрмия Баодин оказалась в ужасном положении. Территории вокруг города не обеспечивали хороших оборонительных позиций, усугубленных ужасной ситуацией с поставками. Как бы то ни было, у Лю Вэньхуэя были искусные навыки, чтобы подготовить что-то, похожее на защиту. Поставленная ему задача была просто невозможна, учитывая его тяжелое положение и превосходство противника. Силы Баодина храбро отстояли свои позиции, но после менее чем через час реального сражения импровизированная защита рухнула под объединенными атаками, предпринятыми Армии Индустриалов. С разрешения Лю Вэньхуэя большая часть солдат и их офицеров вскоре после этого сдались, не желая бросать свои жизни на битву, которую невозможно выиграть."
 sichuan.98.a:0 "Теперь все кончено..."
 
 sichuan.99.t:0 "Лю Вэньхуэй отступает в Сикан"
 sichuan.99.d:0 "Чтобы быть хорошим офицером, нужно понимать, когда тебя избили, и отступать, пока есть шанс спасти жизни своих солдат. Хотя катастрофа в Бэйпее ознаменовала конец любого эффективного сопротивления со стороны основной армии Баодина, их защита от неожиданного удара позволила ему сбежать со свитой его ближайших людей. Это был серьезный вызов, и он лишь едва избежал захвата сначала наступающими войсками Армии Индустриалов, а затем партизанами Гоминьдана, когда он бежал на запад. \n\nПока он объединяет свои оставшиеся силы в относительной безопасности гор Сикан, Чэнду и его защитники находятся в одиночестве."
 sichuan.99.a:0 "По крайней мере, они живы."
 
 sichuan.100.t:0 "Дэн Сихоу сдаётся"
 sichuan.100.d:0 "Когда авангард Армии Индустриалов направился обратно на север, чтобы продолжить осаду Чэнду в полную силу, Баодинский Отдел решил смириться с неизбежным. После поражения сил Лю Вэньхуэя Дэн Сихоу знает, что у него нет шансов одолеть объединенные силы врага, и что продолжение боя просто приведет к ненужной гибели его собственных солдат и людей за стенами Чэнду. В результате Сихоу направил эмиссара в полевой штаб-квартиру Сяна за пределами Чэнду, чтобы попросить о прекращении огня. Учитывая его плохую позицию в переговорах, единственное, что он просит в обмен на мир - это безопасный выход из Сычуани для Дэна и руководства Баодинского отдела. Лю Сян, зная, что разрушенный город и большие потери не помогут ему объединить страну, все еще охваченную мелкими полевыми командирами и партизанами, поспешил принять и соблюдать соглашение. \n\nХотя стены Чэнду все еще стоят, ворота были открыты для триумфального входа в город Армии Индустриалов. На данный момент, большинство граждан Чэнду только рады, что война может скоро закончиться и что они избежали прямого нападения."
 sichuan.100.a:0 "Так и заканчивается. Или начинается?"
 
 sichuan.101.t:0 "Армия Индустриалов вторгается в Хунань"
 sichuan.101.d:0 "Регион Эньши в юго-западной части Хубэй, ранее контролируемый [HNN.GetNameDef], был захвачен силами Лю Сяна, которые вторглись в регион и разбили местные [HNN.GetAdjective]ие гарнизоны. Он получил ценный плацдарм для нанесения удара по центральному правительству в Пекине или по [HNN.GetNameDef]. Сообщалось, что местные жители организовали какое-то бесполезное сопротивление против его войск, и Хунань уже послал дивизии, чтобы попытаться вернуть регион, но силы Лю Сяна до сих пор были в состоянии сравнительно легко отбить их."
 sichuan.101.a:0 "Он не может победить целую клику сам!"
 
 sichuan.102.t:0 "Эньши захвачен сычуаньским милитаристом"
 sichuan.102.d:0 "Один из полевых командиров Сычуаньской клики Лю Сян вторгся в юго-западный Хубэй. Создав временную базу в городе Эньши, силы Лю Сяна разгромили местные гарнизоны и находятся в движении. Подразделения уже отправлены на провинциальную границу, и между нашими войсками и силами армии Лю Сяна разгорелись ожесточенные бои. Однако наши дивизии, похоже, слабы, и враги отбили их с относительной легкостью."
 sichuan.102.a:0 "Мобилизуйте армию и подготовьте крупный штурм!"
 sichuan.102.b:0 "У нас есть другие проблемы."
 
 sichuan.103.t:0 "Штурм Эньши"
 sichuan.103.d.HNN:0 "Сегодня в 7:00 утра, наши войска под командованием генерала Пэн Дэхуая начали наступление в той части юго-западного Хубэя, которую мы ранее удерживали, чтобы забрать ее у [SZC.GetAdjective]ой Армии Индустриалов. Первоначально полностью застигнув [SZC.GetAdjective]ие силы врасплох, войска Пэн Дэхуая отбросили корпус в город Эньши, где происходят тяжелые бои. Сообщается, что [SZC.GetAdjective]ая сторона получает подкрепление, но Пэн Дехуай не собирается останавливать штурм. Хорошие успехи достигнуты, но исход битвы еще не решен."
 sichuan.103.d.SZC:0 "Этим утром в 7 часов утра, [HNN.GetAdjective]ие силы под командованием генерала Пэн Дэхуая начали наступление на часть юго-западного Хубэй, ранее оккупированную [HNN.GetNameDef], но недавно перешедшую в руки Армии Индустриалов. Заставив Армию Индустриалов врасплох, наступление было изначально очень успешным. В настоящее время боевые действия сосредоточены в городе Эньши, главной базе Армии Индустриалов в регионе. По сообщениям, войска Армии Индустриалов получили подкрепление в городе. [HNN.GetAdjective]ое наступление замедлилось, но исход битвы все еще не решен."
 sichuan.103.a:0 "Посмотрим, что из этого выйдет..."
 
 sichuan.104.t:0 "Битва за Эньши"
 sichuan.104.d.HNN:0 "После того, как войска Пэн Дэхуая успешно окружили город Эньши, оборона Армии Индустриалов в Хубэе рухнуло. Отодвинув их обратно к [SZC.GetAdjective]ой границе, генерал Пэн Дэхуай преуспел в захвате Хубэя.  Армия Индустриалов была в основном уничтожена, когда небольшие группы солдат пытались вернуться к основным силам, оккупировавшим Эньши."
 sichuan.104.d.SZC:0 "После ожесточенных боев, [HNN.GetAdjective]ие солдаты под руководством Пэн Дэхуая смогли обойти войска Армии Индустриалов и окружить город Эньши. С падением Эньши Армия Индустриалов отступила к [SZC.GetAdjective]ой границе, когда [HNN.GetAdjective]ие силы оттолкнули их назад. Эньши был захвачен [HNN.GetNameDef], и оккупация Армии Индустриалов над этим районом закончилась, и солдаты Армии Индустриалов оставили лишь небольшие очаги контроля."
 sichuan.104.a:0 "Большой успех!"
 sichuan.104.b:0 "Унизительное поражение."
 
 sichuan.105.t:0 "Битва за Эньши"
 sichuan.105.d.HNN:0 "Силы генерала Пэн Дэхуая в Шихе потерпели неудачу в нападении на город Эньши. Из-за того, что [HNN.GetAdjective]ие солдаты устали и были в меньшинстве, было приказано отступить, и Армия Индустриалов двинулась, чтобы вновь занять земли, которые они потеряли в нашем наступлении. Во время [HNN.GetAdjective]ого отступления многие люди погибли на дороге, поскольку Армия Индустриалов совершила яростную атаку на отступающие силы."
 sichuan.105.d.SZC:0 "С прибытием подкрепления в битве при Эньши, [HNN.GetAdjective]ие силы были измотаны и превзойдены численностью Армии Индустриалов. [HNN.GetAdjective]ие силы в Шихе отступили из Эньши, и силы Армии Индустриалов оттеснили их назад и предприняли жестокие атаки на дороге к [HNN.GetAdjective]ой границе. [HNN.GetAdjective]ое наступление на Эньши провалилось, и Армии Индустриалов продолжает оккупацию региона."
 sichuan.105.a:0 "Неутешительный провал."
 sichuan.105.b:0 "Они непобедимы?"
 
 sichuan.120.t:0 "Засуха?"
 sichuan.120.d:0 "Чуть более десяти лет назад, в 1925 году, в провинции Сычуань разразился сильный голод. Сотни тысяч погибли и столько же бежали из провинции. Усугубленный междоусобной войной той эпохи, голод был вызван продолжительной засухой и нанес непоправимый экономический и финансовый ущерб Сычуани. В течение последних десяти лет фермеры, пережившие засуху, спешно молятся, когда солнце остается в небе более недели - но, похоже, их молитвы остались без ответа в этом году. Дождь не выпадал в провинции более месяца, и многие опасаются возвращения к катастрофе 1925 года..."
 sichuan.120.a:0 "Скоро должен быть дождь..."
 
 sichuan.121.t:0 "Транспортные связи разорваны"
 sichuan.121.d:0 "Из-за страха перед голодом, который был уже высок после того, как засуха отказалась стихать, многие из окружения [SZC.GetLeader] посоветовали складировать рис, импортируемый по Янцзы. Однако теперь этот план был отброшен. Приливы, вызванные необычайно большими ледниковыми таяниями в горах, не позволили речной торговле достичь Чэнду в этом году, а продолжающийся хаос в Лиге в значительной степени отрезал всю железнодорожную торговлю от портов Городов-Концессий, куда ввозятся продукты питания. В связи с тем, что правительство Юньнани предпринимает все более откровенные враждебные действия в отношении нас, единственный путь к порту лежит через клику Лянгуан. Хотя маршрут стабильный, они не совсем наши близкие друзья, и мы можем быть отрезаны от любой международной торговли в ближайшее время."
 sichuan.121.a:0 "Нам нужен альтернативный маршрут, сейчас же!"
 
 sichuan.122.t:0 "Рост цен на рис"
 sichuan.122.d:0 "В связи с тем, что импорт в нашу провинцию становится все более скудным, а страхи перед обществом по поводу растущего голода с каждым днем растут, цены на продовольствие повсеместно растут на рынках Сычуани. Уже это вызвало беспорядки и демонстрации от небольших горных деревень до самого Чэнду. Те, кто может себе это позволить, начали покидать провинцию, и большинство из них движется к относительной безопасности севера."
 sichuan.122.a:0 "Как будто война не была достаточно большой проблемой!"
 
 sichuan.123.t:0 "Голод!"
 sichuan.123.d:0 "Наши худшие опасения сбылись - надвигающаяся угроза голода стала реальностью. Засуха и беспорядки в Лиге, отсекающие большую часть нашего импорта, создали идеальный шторм страданий и хаоса, поскольку бывшие соседи поворачиваются спиной друг к другу из-за остатков пищи, а официальные лица по всей провинции сообщают о массовых беспорядках, грабежах и смертельных случаях от голода. Общественный порядок нарушился, так как полицейские стали слишком слабыми от голода, чтобы остановить преступников и беженцев, бегущих из провинции всеми возможными способами. Если дожди не начнутся, то полная анархия неизбежна."
 sichuan.123.a:0 "Только не снова!"
 
 sichuan.124.t:0 "В Сычуани вспыхнул голод!"
 sichuan.124.d:0 "Провинция Сычуань давно боролась с голодом. Скалистая местность и непредсказуемая погода удерживали население на низком уровне до начала эпохи Цин, когда повсеместная очистка земель и иммиграционные стимулы привели в провинцию орды крестьян. В 1925 году продолжительная засуха превратилась в опустошительный голод, опустошивший провинцию, что привело к сотням тысяч смертей и миллионам беженцев. \n\nСейчас хаос в Лиге нарушает поставки продовольствия, а еще одна продолжительная засуха приведет к еще одному большому голоду в Сычуани. Уже появляются ужасающие истории о том, что матери продают своих детей в рабство за клочки хлеба и анархию, охватившую даже самые богатые рыночные города."
 sichuan.124.a:0 "Этот год только ухудшается!"
 
 sichuan.125.t:0 "Дождь возвращается в Сычуань"
 sichuan.125.d:0 "[SZC.GetLeader] сгорбившись над своим столом, отчаянно писал письмо за письмом [GXC.GetLeader], чтобы договориться об импорте риса, когда услышал его. Это началось как случайная капелька, но через несколько минут [SZC.GetLeader] услышал устойчивый стук дождя на крыше своего здания. Едва скосив его, он выбежал на улицу и был почти сразу залит. Вокруг него радовались его солдаты, и даже охранники особняка губернатора практически танцевали от радости. \n\nЕсли потребуется время, чтобы вырастить новый урожай пищи, дождь поможет успокоить крестьянство и положить конец анархии, захватившей большую часть провинции."
 sichuan.125.a:0 "Наконец-то хорошие новости!"
 
 sichuan.127.t:0 "Голод исчезает"
 sichuan.127.d:0 "По мере того, как все больше сельскохозяйственного сектора провинции Сычуань восстанавливает свою производительность, темное облако голода неуклонно отступает из провинции. Все больше и больше фермерских хозяйств начали наращивать свою производительность, а разрушения гражданской войны продолжают исчезать из общественной памяти. Возможно, мы никогда не узнаем о полном объеме ущерба, но, тем не менее, очевидно, что вскоре мы сможем официально объявить о прекращении голода. \n\nТем не менее, миллионы наших граждан погибли от этой катастрофы, голода оставил неизгладимый темный след на Сычуани, на удаление которого уйдут десятилетия. Даже сейчас многие районы все еще находятся в подвешенном состоянии, а поставки зерна по-прежнему нестабильны. В качестве нашего первого шага мы должны работать над тем, чтобы полностью решить проблемы с голодом."
 sichuan.127.a:0 "Конец темной эпохи."
 
 sichuan.128.t:0 "Просьба Центрального правительства Сычуани"
 sichuan.128.d.zhili:0 "Как будто дела не могли ухудшиться, правительство Сычуани недавно сообщило нам, что засуха, охватившая их провинцию в течение последнего месяца, теперь стала полномасштабным голодом, когда общественный порядок разрушается, поскольку продовольствия становится все меньше. Впоследствии они обратились к нашему правительству за помощью. Хотя у нас действительно есть более насущные проблемы, провинция имеет решающее значение для нашего режима, и обеспечение лояльности их правительства будет иметь ключевое значение для воссоединения Китая."
 sichuan.128.d.manchu:0 "Хотя нашему новому правительству не хватает признания со стороны окружающих его милитаристов, администрация провинции Сычуань [SZC.GetLeader] недавно обратилась к нашему правительству с просьбой о помощи. Это прекрасная возможность показать, что мы являемся новым «законным» правительством Китая. Министерства сельского хозяйства, однако, все еще не оправились от шока переворота, и может потребоваться время для подготовки помощи, так необходимой для Сычуани."
 sichuan.128.a:0 "Прикажите министерствам прислать помощь."
 sichuan.128.b:0 "У нас есть другие проблемы."
 
 sichuan.129.t:0 "Министерская борьба!"
 sichuan.129.d:0 "Как это характерно для Пекина, наш приказ различным министерствам сельского хозяйства вызвал интенсивную войну за торги по контрактам, бюрократическую борьбу и общее бездействие, что типично для отсутствия аппарата правительства Пекина. Один пример сегодня особенно иллюстрирует эту коррупцию: мешки с рисом были собраны в Пекине, но спор о том, какая железнодорожная компания должна отправлять их в Чэнду, вызвал недельную серию переговоров, связанных с откатами, взятками и причудливыми обвинениями в том, что владелец одной компании был гомосексуалистом. В то время как много денег переходят из рук в руки, лишь несколько зерен риса фактически попали в руки голодающего крестьянства Сычуани."
 sichuan.129.a:0 "Покончить с этим!"
 
 sichuan.130.t:0 "Продолжение министерской борьбы!"
 sichuan.130.d.zhili:0 "Похоже, различным министерствам сельского хозяйства еще предстоит доставить еду, которую они собрали в Пекине. Мешки с зерном гниют на складах по всему городу, поскольку крестьянство в Сычуани голодает, а положение Ян Сена с каждым днем становится все менее стабильным. У Пэйфу принял решение, чтобы заставить вещи двигаться - угрожая уволить глав различных министерств, У надеется, что он сможет зажечь огонь под их стульями и подтолкнуть их к действию. Как всегда, однако, это идет с ценой. У придется потратить политический капитал, который он может потратить в другом месте в правительстве, чтобы заверить различные сети покровителей, поддерживающие министерства в том, что эти угрозы не являются "на самом деле" серьезными."
 sichuan.130.d.manchu:0 "Похоже, различным министерствам сельского хозяйства еще предстоит доставить еду, которую они собрали в Пекине. Мешки с зерном гниют на складах по всему городу, пока крестьянство в Сычуани голодает. У нового правительства есть возможность напрячь свои мускулы, угрожая уволить министров, отвечающих за раздачу еды - но это будет дорого."
 sichuan.130.a:0 "Давить на министерства, чтобы они начали работать!"
 sichuan.130.b:0 "Пусть они продолжают ссориться..."
 
 sichuan.131.t:0 "Помощь голодающим из Пекина"
 sichuan.131.d:0 "Хотя Ян был обеспокоен нехваткой поездов из Пекина после нашей просьбы о помощи - их ежедневных телеграфов о том, что он «в пути» вряд ли снимает опасения - похоже, он сумел превратить пресловутые министерства сельского хозяйства и помощи в некоторое подобие действий. Несмотря на то, что некоторые из обещанных мешков с рисом были неполными - без сомнения, снятыми каким-то непристойным чиновником - мы получили достаточно еды, чтобы временно смягчить худший из хаоса."
 sichuan.131.a:0 "Наконец-то!"
 
 sichuan.132.t:0 "Пекин игнорирует нашу просьбу"
 sichuan.132.d.zhili:0 "Хотя Ян надеялся, что его старый союзник У Пэйфу придет ему на помощь в этот трудный момент, похоже, у Нефритового Маршала есть более крупная рыба, которую нужно жарить. В то время как он телеграфировал Яна с сочувственной запиской, он утверждал, что продолжающийся хаос в бывшей Лиге Восьми Провинций лишил его любых ресурсов, доступных для помощи голодающим."
 sichuan.132.d.manchu:0 "Хотя мы всегда боялись, что правительство в Пекине проигнорирует эти просьбы, эти опасения оказались сегодня вполне оправданными, когда [QIE.GetLeader] официально сообщил нам, что он не может предоставить необходимую помощь для борьбы с голодом. Многие подозревают, что это связано с лояльностью наших «милитаристов», и позиция [SZC.GetLeader] с каждым днем становится все более сомнительной."
 sichuan.132.a:0 "Мы будем помнить это!"
 
 sichuan.133.t:0 "АРНКИ поздравляет правительство"
 sichuan.133.d:0 "Несколько групп в Ассамблее ненавидят Ассоциацию Гармонии и Чжилийскую Клику больше, чем АРНКИ. Состоящие из наивных интеллектуалов, они часто протестуют против «военного характера» нашего правительства и утверждают, что мы просто коррумпированные клептократы, более заинтересованные в грабеже крестьянства, чем в развитии нации. Следуя нашему обещанию помочь [SZC.GetLeader] и остановить голод, охвативший его провинцию, однако, они публично похвалили наше «удивительное проявление сострадания к крестьянству Китая». \n\n Никто в Ассоциации Гармонии не уверен, действительно ли они наивны, чтобы поверить, что мы делаем это, чтобы реально помочь крестьянству, но поддержка, безусловно, лучше, чем их обычные громкие протесты."
 sichuan.133.a:0 "Спасибо, я полагаю?"
 
 sichuan.134.t:0 "АРНКИ критикует правительство"
 sichuan.134.d:0 "Наше решение отклонить просьбу губернатора [SZC.GetLeader] о помощи было встречено в основном молчанием - до сегодняшнего дня. АРНКИ - номинально партия «крестьянства», но на самом деле немного больше, чем группа богатых филантропов, убежденных, что они могут спасти крестьянство Китая, бросая деньги государства на их проблемы, - громко осудила наше бездействие. Это, конечно, не является чем-то необычным, так как они, похоже, протестуют против всего, что мы делаем. Однако необычным является тот факт, что люди начинают обращать на них внимание. Хотя их брошюры протеста обычно распространяются только в городах, солдаты по всей нашей территории сообщают, что видели брошюры, осуждающие «милитаристов, которые позволяют своему народу голодать на улицах» в каждом городе и деревне нашего народа!"
 sichuan.134.a:0 "Пусть кричат!"
 
 sichuan.135.t:0 "Международная комиссия по оказанию помощи голодающим"
 sichuan.135.d:0 "Наши крики о помощи не остались без внимания! Консорциум богатых благотворителей в Городах-Концессиях организовал «Китайскую международную комиссию по борьбе с голодом» (КМКБГ). В то время как большинство из них помогают из-за желания получить признание западных держав, им отчаянно необходимы западные деньги, чтобы купить еду для наших голодающих крестьян, поскольку лидеры окружающих Клик милитаристов, признавая наше положение, подняли цены. Надеюсь, эти богатые западники могут помочь спасти Сычуань!"
 sichuan.135.a:0 "Любая помощь приветствуется."
 
 sichuan.136.t:0 "Поддержать Комитет по борьбе с голодом?"
 sichuan.136.d:0 "Провинция Сычуань уже давно страдает от отсутствия продовольственной базы. Однако в последнее время эта проблема значительно обострилась, и в провинции официально начался голод. Филантропы со всего мира начали собирать конференции, чтобы помочь провинции, и организовали международную деятельность в Китайскую международную комиссию по борьбе с голодом (КМКБГ). Многие из этих филантропов, которые имеют влияние в нашем правительстве, ходатайствуют, чтобы мы напрямую поддержали усилия по оказанию помощи голодающим. Это может значительно улучшить международное восприятие нашего правительства, но это будет дорогостоящим."
 sichuan.136.a:0 "Отправьте им партию зерна."
 sichuan.136.b:0 "Пошлите им финансовую поддержку."
 sichuan.136.c:0 "Пошлите им то, на чем мы сэкономим."
 sichuan.136.e:0 "Мы не можем помочь в данный момент, к сожалению."
 
 sichuan.137.t:0 "[From.GetNameDefCap] поддерживает Комитет по борьбе с голодом"
 sichuan.137.d:0 "[From.GetNameDefCap] согласились официально поддержать отделение Китайской международной комиссии по борьбе с голодом в своей стране, направив некоторую государственную помощь на наш путь! Комитет уже начал активно использовать эти деньги, покупая продукты питания и другие материалы для голодающего крестьянства."
 sichuan.137.a:0 "Спасибо товарищи!"
 
 sichuan.138.t:0 "Отправить помощь в Сычуань?"
 sichuan.138.d.no_soy:0 "Провинция Сычуань по-прежнему борется с массовым голодом, и теперь их представители пришли к нам, требуя помощи от голода. Поддерживая усилия по оказанию помощи голодающим в провинции, мы могли бы значительно укрепить нашу легитимность и убедить их в том, что мы, а не мерзкие предатели в Пекине, являемся истинными правителями Китая!"
 sichuan.138.d.soy:0 "Сельскохозяйственная инициатива по выращиванию сои создала избыток зерна в Фэнтяне, в то время как на юго-западе Сычуань все еще борется с массовым голодом. Их представители пришли к нам, прося помощи голодающим. Поддерживая усилия по оказанию помощи голодающим в провинции, мы могли бы значительно укрепить нашу легитимность и убедить их в том, что мы, а не мерзкие предатели в Пекине, являемся истинными правителями Китая!"
 sichuan.138.a:0 "Подготовьте большую партию."
 sichuan.138.b:0 "Мы не можем ничего им предоставить."
 
 sichuan.139.t:0 "Сычуаньские зерновые отгрузки готовы"
 sichuan.139.d:0 "Наконец, наши партии зерна, предназначенные для Сычуани, почти готовы к отправке. Их отправка будет обходной из-за большого количества враждебных армий между нами и собственно Сычуанем, но мы сомневаемся, что даже [GetZhiliManchu] настолько бессердечны, чтобы остановить зерно, предназначенное для страдающих от голода."
 sichuan.139.a:0 "Доказательство нашей законности!"
 
 sichuan.13900.t:0 "Шэньян игнорирует наше прошение"
 sichuan.13900.d:0 "Хотя мы всегда опасались, что правительство в Шэньяне проигнорирует наши просьбы, сегодня эти опасения оказались вполне оправданными, когда [FNG.GetLeader] официально сообщил нам, что он не может предоставить необходимую помощь для борьбы с нашим голодом. Многие подозревают, что это связано с лояльностью нашего 'военачальника', и уже сегодня позиция [SZC.GetLeader] выглядит все более и более сомнительной."
 sichuan.13900.a:0 "Мы это запомним!"
 
 sichuan.140.t:0 "Фэнтянь отправляет помощь в Сычуань"
 sichuan.140.d:0 "Наши союзники в Фэнтянском правительстве недавно решили отправить зерно в Сычуань, чтобы не только облегчить там голод, но и улучшить свою легитимность в глазах [SZC.GetLeader]. Зерно будет отправлено вниз по рекам под фэнтянским флагом, что может вызвать проблемы. \n\nМы могли бы оказать давление на Фэнтяньское Правительство, чтобы оно подняло наш флаг, что, несомненно, помешало бы любым враждебным армиям атаковать транспорты из-за боязни репрессий."
 sichuan.140.a:0 "Использовать [Root.GetAdjective]ий флаг."
 sichuan.140.b:0 "Это их выбор."
 
 sichuan.141.t:0 "Японские требования"
 sichuan.141.d:0 "Хотя мы надеялись, что [GetZhiliManchu] не посмеет перехватить нашу помощь в связи с голодом, японские агенты сообщили нам, что у них есть информация, указывающая на то, что предатели сделают именно это! \n\nЯпонцы предоставили альтернативное предложение - поставить свой собственный флаг на наших поставках. [GetZhiliManchu] никогда не посмел бы спровоцировать международный инцидент, напав на японские корабли, хотя это показало бы нас марионеткой  Токио в глазах тех, кто наблюдает за кораблями."
 sichuan.141.a:0 "Это может сработать..."
 sichuan.141.b:0 "Проигнорировать их."
 sichuan.141.c:0 "Используйте их флаг, чтобы обойти Ухань, затем верните наш."
 
 sichuan.142.t.japan:0 "Фэнтянь принимает наши требования"
 sichuan.142.t.fengtian:0 "Фэнтянь игнорирует наши требования"
 sichuan.142.d.japan:0 "Фэнтянь согласился отправить зерно под нашим флагом, не давая [GetZhiliManchu] попытаться захватить или остановить доставку грузов в Сычуань."
 sichuan.142.d.fengtian:0 "Фэнтянь отказался посылать зерно под нашим флагом, утверждая, что это отменит любые попытки представить свое правительство как законное и вместо этого убедит крестьян, что их режим был немногим больше чем наша марионетка."
 sichuan.142.a:0 "Превосходно."
 sichuan.142.b:0 "Это их выбор..."
 
 sichuan.143.t:0 "[SZC_fengtian_grain_origin.GetAdjective]ие корабли на реке Янцзы"
 sichuan.143.d.japan:0 "Страшные новости! Уханьский гарнизон сообщил о флотилии барж, направлявшихся вверх по реке в Сычуань под японским флагом! Похоже, что они перевозят большое количество зерна, хотя было бы очень легко спрятать оружие под слоем мешков с зерном ... \n\nМы можем потребовать, чтобы корабли прекратили движение, хотя это может сильно обидеть правительство Японии, и потенциально может вызвать международный инцидент."
 sichuan.143.d.fengtian:0 "Уханьский командир гарнизона сообщил о флотилии кораблей с фэнтяньским флагом, плывущих вверх по реке в сторону Сычуани с грузом зерна и гуманитарных грузов. Мы сталкиваемся с дилеммой - разрешение проходить судам значительно повысит лояльность правительства Сычуани по отношению к Фэнтяню, но остановка и захват их могут создать еще большую обратную реакцию..."
 sichuan.143.a:0 "Предъявить им ультиматум!"
 sichuan.143.b:0 "Захватить их!"
 sichuan.143.c:0 "Пусть они пройдут."
 
 sichuan.144.t:0 "Япония бросает вызов нашей блокаде"
 sichuan.144.d:0 "Наш приказ японским торговым капитанам был полностью проигнорирован! Осуждая наши законы как «жестокие и незаконные», корабли продолжали плыть вверх по течению. Наши силы, не желавшие начать войну, не могли ничего сделать."
 sichuan.144.a:0 "Убирайтесь."
 
 sichuan.145.t:0 "Захват кораблей Фэнтяня"
 sichuan.145.d:0 "Наши войска высадились на фэнтянские корабли в поисках оружия, но нашли только предполагаемые партии зерна, заявленные в грузовых декларациях. Мы можем либо позволить им продолжить свой путь, либо захватить корабль и отправить их вверх по течению под нашим флагом, создавая впечатление, что мы - настоящие доброжелательные люди."
 sichuan.145.a:0 "Позвольте им продолжить движение к Сычуани."
 sichuan.145.b:0 "Захватите их груз и отправьте его под наш флаг."
 
 sichuan.146.t.japan:0 "Конфискованы зерновые грузы Фэнтяня"
 sichuan.146.t.fengtian:0 "Зерно захвачено!"
 sichuan.146.d.japan:0 "Страшные новости! Фэнтяньские корабли, которые мы предложили отправить под нашу защиту, были захвачены властями [GetZhiliManchu] в Ухане, и зерно было перенаправлено в Сычуань под флагом [GetZhiliManchu]. Без сомнения, этого можно было бы предотвратить, если бы мы поставили наш флаг на кораблях."
 sichuan.146.d.fengtian:0 "Страшные новости! [GetZhiliManchu] власти в Ухане задержали наши поставки зерна и отправляют их в Сычуань под их знаменем! Это предательство высшего порядка, и оно только подтверждает наше утверждение о том, что [GetZhiliManchu] нелегитимны и не более чем мошенники и гангстеры."
 sichuan.146.a:0 "Твари!"
 sichuan.146.b:0 "Мы предупреждали их, что это произойдет."
 
 sichuan.147.t:0 "[SZC_fengtian_grain_origin.GetNameDefCap] посылает продовольственную помощь"
 sichuan.147.d.zhili:0 "Отличные новости! Сегодня утром на нашу территорию прибыла огромная флотилия барж с зерновыми и вспомогательными материалами под флагом Пекина. Это несколько странно, учитывая, что они только сообщили нам, что эти поставки будут приходить около трех дней назад, но [SZC.GetLeader] поспешил напомнить своим подчиненным, что помощь прибыла."
 sichuan.147.d.japan:0 "Отличные новости! Огромная партия зерна прибыла из Японии. Это необычно, однако, учитывая, что в настоящее время страна вынуждена импортировать продовольствие, чтобы выжить, но помощь всегда приветствуется."
 sichuan.147.d.fengtian:0 "[FNG.GetLeader], верный своему слову, отправил огромную партию зерна! Эта помощь показывает благосклонность [FNG.GetName] и подтверждает их правление над Китаем!"
 sichuan.147.a:0 "Спасибо!"
 
 sichuan.148.t:0 "Хорошо выполненная работа"
 sichuan.148.d.default:0 "Прибыла телеграмма от [SZC.Capital.GetCapitalVictoryPointName] за подписью [SZC.GetLeader], в которой выражается благодарность за помощь в оказании помощи в провинции Сычуань. Это сделало чудеса для нашей репутации в далекой, густонаселенной провинции, помогая восстановить легитимность режима в юго-западном Китае."
 sichuan.148.d.JAP_steals_credit:0 "Хотя груз помощи голодающим действительно прошел через блокаду Чжили, тот факт, что судно плавало под японскими флагами, не остался незамеченным для местных жителей, в то время как происхождение этого груза, нами, было забыто или полностью проигнорировано. Япония взяла на себя всю ответственность за эту операцию, воспользовавшись шансом улучшить свой имидж в регионе. Наши протесты остались без внимания."
 sichuan.148.a:0 "Отлично."
 sichuan.148.b:0 "Вздох..."
 
 sichuan.149.t:0 "Фентянь злоупотребляет нашим флагом!"
 sichuan.149.d:0 "Страшные новости! Похоже, что Фэнтянь злоупотребил нашим доверием и поменял наш флаг на свой собственный, как только зерновые баржи покинули Ухань! Это предательство высшего порядка и не останется безнаказанным!"
 sichuan.149.a:0 "Наглость!"
 
 sichuan.150.t:0 "Японский гнев!"
 sichuan.150.d:0 "Япония заметила нашу маленькую хитрость в смене нашего флага на их после того, как мы покинули Ухань, и они не довольны. Уже из Токио приходят гневные телеграммы, которые упрекают [FNG.GetLeader] за его наглость и угрожают сократить помощь."
 sichuan.150.a:0 "Пусть кричат."
 
 sichuan.151.t:0 "Голод на Севере"
 sichuan.151.d:0 "Хотя известия о голоде в провинции Сычуань уже достигли Гуанчжоу, официальная делегация из неспокойной провинции прибыла сегодня. После разговора с генерал-губернатором Чэнь Цзюнмином они обратились к Ассамблее провинции с просьбой о поддержке. Их трогательные слова, отражающие отчаяние, в сочетании с тревожными фотографическими свидетельствами, заставили депутатов почувствовать себя гораздо более трогательными, чем могли бы сообщить заголовки газет. \n\nПрезидент Ассамблеи быстро восстановил порядок и эмоциональность дискуссии, вернув порядок. Избранный законодательный орган должен действовать как один. Вопрос будет тщательно обсужден до проведения голосования. По крайней мере, было ясно, что жители Гуандуна понимали всю серьезность положения своих соотечественников на севере."
 sichuan.151.a:0 "Пусть проголосуют в Ассамблее."
 
 sichuan.152.t:0 "Голосование начинается"
 sichuan.152.d:0 "Эмоции разгорелись во время дебатов. Скептики поспешили раскритиковать правительство провинции Сычуань, которое допустило настолько серьезное ухудшение ситуации и интенсивные конфликты между фракциями. Разделились мнения по этому вопросу даже среди организованных политических партий в Ассамблее. Хотя мало кто мог спорить о морали отправки помощи, было ясно, что Сычуань страдает не только от голода, но и от повсеместной коррупции, которая вполне может превратить любые усилия по оказанию помощи в бесполезную трату."
 sichuan.152.a:0 "Надеюсь, они поступят правильно."
 
 sichuan.153.t:0 "Чэнь Лянбо оказывает давление на Ассамблею"
 sichuan.153.d:0 "Чэнь Лянбо из Торговой палаты Гуанчжоу, глава Торговой Компании, рассказал собранию провинции о голоде в Сычуани. Богатые кантонские бизнесмены, увлекающиеся филантропией, очень критически относились к скептицизму многих людей и ясно давали понять, что провинциальная ассамблея не будет действовать, он, безусловно, будет и публично осудит каждого члена провинциальной ассамблеи, который проголосовал против оказания помощи. \n\nКупец был, безусловно, влиятельным среди высших слоев кантонского общества. Его давление, безусловно, может повлиять на окончательное голосование Ассамблеи по этому вопросу."
 sichuan.153.a:0 "Это должно помочь."
 
 sichuan.154.t:0 "Личное пожертвование Чэнь Лянбо"
 sichuan.154.d:0 "Богатый глава Торгового Компании удвоил свои предыдущие заявления в Ассамблее провинции Гуандун, сделав огромное частное пожертвование для помощи Сычуани. Реализуя свою репутацию филантропа, Чэнь все же предупредил, что частные пожертвования, даже от таких богатых доноров, как он, не могут сравниться с потенциальной помощью, которую может предоставить правительство провинции Гуандун. Его заявление было четким сигналом для избранных представителей Провинциального собрания, даже если оно более пессимистично отмахивалось от него как от рекламного трюка от богатого общественного деятеля."
 sichuan.154.a:0 "Спасибо, друг!"
 
 sichuan.155.t:0 "Давление на Ассамблею?"
 sichuan.155.d:0 "Похоже, что провинциальное собрание гораздо менее сплочено в фонде помощи Сычуани, чем надеялись. В конце концов, было ясно, что любая помощь провинции может никогда не достигнуть голодающих людей и что это станет еще одними растратами для хрупкого бюджета правительства провинции. Тем не менее, Чэнь Цзюнмин считал, что, несмотря на затраты, это не только правильно, но это поможет Гуандуну стать хорошим источником правильности и поможет репутации провинции по всему Китаю. Конечно, Чэнь также глубоко верит в демократию, и он должен действовать в рамках закона. Хотя он может оказать дополнительное давление на провинциальное собрание, его вмешательство может иметь неприятные последствия и открыть себя для публичной критики или создать опасный прецедент для будущих губернаторов."
 sichuan.155.a:0 "Это правильно."
 sichuan.155.b:0 "Не вмешивайся в процесс."
 
 sichuan.156.t:0 "Ассамблея голосует 'За'"
 sichuan.156.d:0 "После нескольких обсуждений провинциальное собрание провинции Гуандун наконец проголосовало за помощь голодающим в Сычуани. Большинство депутатов проголосовали за резолюцию, и будет составлен план помощи. Это поможет национальной репутации Гуандуна и, по-видимому, станет успехом для провинциальной демократии в Китае."
 sichuan.156.a:0 "Отлично."
 
 sichuan.157.t:0 "Ассамблея голосует 'Против'"
 sichuan.157.d:0 "После нескольких обсуждений провинциальное собрание провинции Гуандун наконец проголосовало за помощь голодающим в Сычуани. Идея не прошла, когда она не набрала большинство голосов. Это, безусловно, повлияет на репутацию провинции по всему Китаю и вызовет серьезную критику в отношении демократизации."
 sichuan.157.a:0 "Что вы наделали?!"
 
 sichuan.158.t:0 "Помощь прибывает из Гуандуна"
 sichuan.158.d:0 "Первая партия помощи из провинции Гуандун наконец прибыла. Не только благодаря частным пожертвованиям многих богатых людей в провинции, но и собственный фонд помощи правительства провинции сможет помочь смягчить кризис в Сычуани."
 sichuan.158.a:0 "Хорошие новости, наконец!"
 
 sichuan.159.t:0 "Никакой помощи из Гуандуна"
 sichuan.159.d:0 "Несмотря на наши просьбы, провинциальная Ассамблея провинции Гуандун отказалась выделять средства на помощь голодающим в Сычуань. Их публичный отказ направить помощь послал сообщение не только нам, но и всему Китаю, о моральном состоянии в богатом Гуанчжоу и провинциальной демократии, которой они так хвастаются."
 sichuan.159.a:0 "Мы запомним это!"
 
 sichuan.160.t:0 "Отчаянные попытки"
 sichuan.160.d:0 "Кризис голода в сельской местности принимает угрожающие масштабы. Так же, как в 1925 году, некоторые жители деревни, которым нечего было есть, начали выкапывать глину из земли в отчаянном стремлении утолить голод. К сожалению, это только привело к болезни и большему количеству страданий. Мы проинструктировали местных администраторов и полицию информировать людей об опасностях, связанных с применением этих мер, хотя с учетом того, что именно эти предупреждения, скорее всего, не будут услышаны."
 sichuan.160.a:0 "Это не поможет!"
 
 sichuan.161.t:0 "Рисовые Бунты"
 sichuan.161.d:0 "Потасовки и крики после скачков цен в начале года - ничто по сравнению с бунтами, которые часто происходят в главных городах Сычуани. Слишком часто, когда мешки с рисом прибывают на рынки, из-за них вспыхивают драки. Утверждения о накоплении, фальсификации цен и других злонамеренных действиях распространены и, к сожалению, не всегда неточны. С гневом среди голодных жителей городов мы были вынуждены развернуть военную полицию в городах, чтобы поддерживать порядок и предотвращать или, по крайней мере, смягчать любые будущие вспышки насилия и вандализма. Хотя некоторые могут посчитать военных 'бандитами в форме' и это может привести к еще большей напряженности в регионе."
 sichuan.161.a:0 "Нам нужно решить этот кризис, срочно!"
 
 sichuan.162.t:0 "Насилие на рынках"
 sichuan.162.d:0 "Торговцы в городах часто страдают от гнева, вызванного отчаянной нехваткой продовольствия в городах. Крики о том, что они спекулянты, и люди от голода свирепствуют, и многие из них подвергаются нападениям среди бела дня на рынках. Иногда даже слуха о том, что торговец задерживает мешки с рисом для себя, достаточен для того, чтобы их атаковали, только для мятежников слишком поздно выяснить, что разграбленный ими магазин был пуст, как и их желудки. Это привело к закрытию нескольких магазинов и рынков из-за страха перед новым насилием, что лишь усложнило доступ к еде. Если торговцы не копили свои последние несколько мешков риса раньше, они, конечно, делают это сейчас. Для решения этих ситуаций были задействованы дополнительные полицейские, но ущерб уже нанесен."
 sichuan.162.a:0 "Может ли этот кризис стать хуже?"
 
 sichuan.163.t:0 "Необычные решения"
 sichuan.163.d:0 "Поедание травы, листьев и ягод стала обычным явлением в Сычуани, поскольку люди, особенно в сельской местности, начали принимать довольно нестандартные решения, чтобы прокормить себя вместо любых других альтернатив. Многие обращаются к более диковинным решениям, поскольку различные виды флоры и фауны обычно считаются несъедобными и используются в качестве заменителей пищи. Креативные решения порой почти столь же тревожны, как и сам кризис, и хотя лучше что-то съесть, чем вообще ничего не есть, это только подчеркивает срочную необходимость оказания помощи голодающим."
 sichuan.163.a:0 "Нужно проследить за этим."
 
 sichuan.164.t:0 "Массовые отравления"
 sichuan.164.d:0 "Недавний рост временных решений проблемы голода привел к трагическим, но предсказуемым результатам, несмотря на все наши усилия по распространению информации о рисках, которые эти методы приносят с ними. В больницах и сельских поликлиниках наблюдается значительное увеличение числа пациентов, страдающих от острых случаев отравления. Ввиду того, что наши медицинские службы находятся на пределе своих возможностей, местным администраторам было поручено информировать своих людей об опасностях этих действий. Пока голод продолжается, случаи вряд ли прекратятся."
 sichuan.164.a:0 "Мы должны были действовать быстрее."
 
 sichuan.165.t:0 "Бедность возрастает"
 sichuan.165.d:0 "К сожалению, бедность была спутницей большей части Сычуани на протяжении всей нашей истории. С голодом, охватившим нацию, это только усугубляется, поскольку семьи, уже находящиеся на грани, сильно пострадали от этого кризиса. Там, где раньше был дефицит, теперь почти ничего для них нет. Без каких-либо страховок в трудные времена, самые молодые страдают от этого."
 sichuan.165.a:0 "Сычуань не может сделать больше!"
 
 sichuan.166.t:0 "Брошенные дети"
 sichuan.166.d:0 "Из-за ужасных условий, охвативших провинцию в последнее время, резко возросло число брошенных детей, оставленных на произвол судьбы. Иногда это потому, что их родители просто не имеют возможности прокормить свои семьи, хотя часто трагическая причина в том, что их больше нет в живых. Уже тысячи подобных случаев и с каждым днем появляется все больше и больше людей, которые умоляют правительство принять меры, чтобы помочь детям провинции."
 sichuan.166.a:0 "Мы должны помочь им."
 
 sichuan.167.t:0 "Голодные дети"
 sichuan.167.d:0 "Больше всего от голода пострадали дети Сычуани. С дефицитом пищи и безудержным беспорядком никто не избежал последствий голода. Трагических историй слишком много, чтобы их можно было сосчитать. Мы не можем просто смотреть на это. Вместе с нашими международными партнерами по оказанию помощи мы учредили специальную правительственную операцию для защиты их и нашего будущего. Это включает в себя все, от специального распределения продовольствия и других ресурсов помощи для предотвращения будущих трагедий, вплоть до предоставления жилья и детских домов в тех случаях, где трагедия уже произошла. \n\nЭто небольшие и дорогостоящие шаги на пути к восстановлению после голода, но стоит приложить все усилия, чтобы наши люди знали, что, несмотря ни на что, что за детей есть кому постоять."
 sichuan.167.a:0 "Позаботимся о них, как о своих собственных."
 
 sichuan.168.t:0 "Люди бегут из провинции"
 sichuan.168.d:0 "Не видя будущего в Сычуани, люди бегут из провинции тысячами ради буквально зеленых пастбищ на севере, юге и востоке. Несколько небольших деревень были превращены в города-призраки из-за огромного количества людей, покидающих их. Если мы не положим быстрый конец этому катастрофическому голоду, это будет только первая волна из многих."
 sichuan.168.a:0 "Плохие новости продолжают накапливаться..."
 
 sichuan.169.t:0 "Беженцы из Сычуани"
 sichuan.169.d.QIE:0 "Засуха и последствия жестокой гражданской войны вызвали ужасный голод в Сычуани. Поскольку правительство Сычуани, по-видимому, не в состоянии решить эти проблемы, многие просто отказались жить в провинции и сбежали из нее десятками тысяч в поисках более зеленых пастбищ на наших землях. Хотя они не единственные, кто пережил трудные времена в Китае, многие как среди нашего населения, так и в нашем правительстве требуют, чтобы мы что-то сделали, чтобы помочь нашим собратьям-китайцам. Другие верят, и вряд ли без причины, что, учитывая кризис после распада Лиги Восьми Провинций, мы мало что можем сделать, чтобы помочь. Учитывая масштаб ситуации, возвращение их в Сычуань только усугубит ситуацию. \n\nВне зависимости от наших действий наше правительство подало официальный запрос правительству в [SZC.Capital.GetName], чтобы они увеличили свои усилия, чтобы решить этот кризис."
