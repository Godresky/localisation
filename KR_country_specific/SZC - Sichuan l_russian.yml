### Decisions ###
 Sichuan_Civil_War_decisions:0 "Сычуаньская гражданская война"
 Sichuan_Civil_War_decisions_desc:0 "С хрупким балансом сил в Китае, нарушенным после распада Лиги Восьми Провинций, шаткий союз Ян Сена с сычуаньскими полевыми командирами также был разрушен. Сычуань погрузился в хаос, и фракции со всей провинции замышляют сразиться друг с другом, чтобы воссоединить Сычуань и начать новую эру для провинции под своим правлением."
 
 SZC_Break_Siege_Of_Chengdu:0 "Снять осаду Чэнду!"
 SZC_Ask_for_Zhili_Support:0 "Попросить поддержки Чжилийской Клики"
 SZC_Mobilise_Our_Troops:0 "Мобилизуйте наши войска"
 SZC_Conscript_Farmers:0 "Фермеры-призывники"
 SZC_Recruitment_tooltip:0 "§GСила нашей фракции получит умеренное усиление!§!"
 SZC_Hire_Bandits_For_The_Army:0 "Нанять бандитов для армии"
 SZC_Hire_Bandits_For_The_Army_tooltip:0 "\n§RБандиты сражаются за деньги, а не за преданность. Они могут оказать меньше пользы, чем они стоят.§!"
 
 Sichuan_Famine_decisions:0 "Усилия по оказанию помощи голодающим"
 Sichuan_Famine_decisions_desc:0 "Голод, который привел к хаосу в Сычуани в 1925 году, оставил глубокий шрам на наших людях. Несмотря на то, что мы сделали все возможное, чтобы предотвратить еще один голод, распад Лиги, постоянная засуха и безудержные беспорядки превратили наши худшие опасения в реальность. Теперь мы должны сделать все возможное, чтобы бороться с этим голодом.\n\nТекущие ресурсы: £convoy_texticon [?SZC_famine_PP|H0]"
 SZC_International_Famine_Relief:0 "Иностранная помощь"
 SZC_International_Famine_Relief_desc:0 "В последние годы Китай многое пережил, и мы не можем сделать так много, чтобы помочь себе. Западные страны, которые не были омрачены войной или голодом, могут предложить нам помощь, которая поможет  победить голод. Мы должны попросить их..."
 
 SZC_Service_For_Food:0 "Помощь нуждающимся"
 SZC_Service_For_Food_desc:0 "Каждый трудоспособный человек, который может служить, должен внести свой вклад в преодоление катастрофы! Таким образом, мы предложим гражданским лицам повышенный рацион в обмен на военную службу, и эти солдаты будут помогать в раздаче продовольствия массам."
 SZC_Labour_Relief:0 "Пайки"
 SZC_Labour_Relief_desc:0 "Еды не хватает, поэтому те, кто может, должны заработать свой рацион. Мы разработаем программу, в рамках которой безработные и трудоспособные будут призваны в качестве рабочих и получат продовольственные пайки для строительства инфраструктуры и объектов, необходимых для лучшей борьбы с голодом."
 SZC_Allocate_More_Government_Funds:0 "Выделить больше государственных средств"
 SZC_Allocate_More_Government_Funds_desc:0 "Чтобы бороться с голодом, правительство должно вложить много ресурсов. Однако это произойдет за счет других государственных проектов."
 SZC_Increase_Relief_Efforts:0 "Усилить помощь"
 SZC_Increase_Relief_Efforts_desc:0 "Понятно, что нужно больше делать для раздачи еды в сельской местности. Местным руководителям в сельских районах Сычуани будет поручено разработать программы по распространению риса в своих общинах."
 SZC_Food_Banks:0 "Продовольственные банки"
 SZC_Food_Banks_desc:0 "Правительство будет работать с фермерами и буддистскими храмами, чтобы приносить еду народу Сычуани, помогая нам и обществу в борьбе с этой катастрофой."
 SZC_Subsidise_Food_Production:0 "Субсидировать производство продуктов питания"
 SZC_Subsidise_Food_Production_desc:0 "Сычуань имеет много фермеров, но, поскольку большинство из них не зарабатывают достаточно, чтобы ни на что не полагаться. Еще и эта погода и вечные засухи, призрак вечного голода постигнет нас. Внедряя деньги из собственной казны, государство может помочь фермерам бороться с отходами и повысить производительность."
 SZC_Enact_Price_Controls:0 "Контроль за ценами"
 SZC_Enact_Price_Controls_desc:0 "Когда разразился голод, многие торговцы начали копить зерно и рис. Государство, при необходимости поддерживаемое армией, сделает все, чтобы никто не наживался на страданиях нашего народа, введя контроль над ценами."
 SZC_Child_Protection_Programme:0 "Программа защиты детей"
 
 SZC_Import_Grain:0 "Импорт зерна из [SZC_import_target]"
 SZC_import_target_GEA:0 "Германский Индокитай"
 SZC_import_target_other:0 "[From.GetNameDef]"
 SZC_Import_Grain_desc:0 "Поскольку в обозримом будущем засуха привела к тому, что урожайность большинства наших сельхозугодий в лучшем случае была в лучшем случае слабой, государство будет выделять средства на импорт продовольствия из-за рубежа, чтобы компенсировать потери от засухи."
 
 SZC_Request_Aid:0 "Запросить помощь из [SZC_famine_relief]"
 SZC_Request_Aid_desc:0 "[SZC_famine_relief_desc]"
 SZC_famine_relief_QIE:0 "Пекинского правительства"
 SZC_famine_relief_desc_QIE:0 "Старое центральное правительство в Пекине пережило трудные времена, как и все в Китае. Как бы то ни было, они не оставят своих собратьев-китайцев без помощи. Мы должны попросить их помощи в борьбе с голодом."
 SZC_famine_relief_FNG:0 "Фэнтяньского правительства"
 SZC_famine_relief_desc_FNG:0 ""
 SZC_famine_relief_GXC:0 "Гуандуна"
 SZC_famine_relief_desc_GXC:0 ""
 SZC_famine_relief_CHI:0 "Гоминьдана"
 SZC_famine_relief_desc_CHI:0 ""
 SZC_famine_relief_YUN:0 "Юньнаня"
 SZC_famine_relief_desc_YUN:0 ""
 SZC_famine_relief_LEC:0 "Городов-Концессий"
 SZC_famine_relief_desc_LEC:0 "Города-Концессии, от Гонконга до Шанхая, обладают богатством и ресурсами. По сравнению с остальным Китаем, они в значительной степени остались невредимыми после смерти Маршала Суня и последовавшего за этим беспорядка. Из-за этого они могут помочь - но готова ли их бюрократия - это совсем другое дело."
 
 Sichuan_Opium_Monopoly_decisions:0 "Контроль продаж"
 Sichuan_Opium_Monopoly_decisions_desc:0 "На данный момент ситуация с опиумом находится вне нашего контроля, и мы не в состоянии полностью избавиться от нее. Вместо того, чтобы полностью искоренить отрасль, мы возьмем ее под контроль государства и поместим прибыль от этого порока в нашу казну.\n\nТекущий контроль над опиумом: £opium_texticon  [?SZC_opium_control|+%1]"
 SZC_Bureaucratic_Reforms:0 "Бюрократические реформы"
 SZC_Bureaucratic_Reforms_desc:0 "Нам необходимо принять меры, чтобы государственная бюрократия функционировала не так, как обычная, а скорее как бизнес в отношении опиума. Путем постепенного изменения этого эффекта мы упростим контроль над рынком"
 SZC_Buy_Out_Merchants:0 "Новая покупка"
 SZC_Buy_Out_Merchants_desc:0 "Иногда лучший способ справиться с конкуренцией - просто купить ее. Хотя это дорогостоящие инвестиции для государства, в свое время эти расходы для нашей государственной казны должны быть окуплены за счет прибыли, которую мы получим."
 SZC_Forced_Acquisitions:0 "Принудительная покупка"
 SZC_Forced_Acquisitions_desc:0 "Мы можем отправить в полицию, чтобы принудительно закрыть несколько частных рынков и использовать их товары и имущество для расширения нашей монополии."
 SZC_Tax_Harvesting_Scheme:0 "Схема сбора налогов"
 SZC_Tax_Harvesting_Scheme_desc:0 "Чтобы увеличить доходы для финансирования наших правительственных программ, мы можем выделять дополнительные ресурсы местным администраторам и помогать их усилиям по сбору налогов - старых, текущих и новых - причитающихся нам и выжимать каждую копейку из тех, кто считал, что они выше закон. Это будет непопулярно, но это во благо Сычуани."
 SZC_Transit_Tariffs:0 "Контроль за трафиком"
 SZC_Transit_Tariffs_desc:0 "Мы заставим военных и полицию установить контрольно-пропускные пункты на ключевых дорогах и транзитных пунктах вокруг Сычуани, чтобы обложить налогом перевозку опиума. Несмотря на трудности для простого человека, он заполнит нашу казну и предотвратит перемещение товаров конкурентами."
 SZC_Farmer_Licensing:0 "Лицензия на фермерство"
 SZC_Farmer_Licensing_desc:0 "Каждая ферма, занимающаяся производством опиума, будет нуждаться в лицензии, чтобы работать с этого момента. Несоблюдение этого требования, конечно, заставит нас конфисковать их имущество."
 SZC_Uncontested_Monopoly:0 "Опиумный контроль"
 SZC_Uncontested_Monopoly_desc:0 "В Сычуане больше нет рынка опия, только государственная монополия, к которой преступники и контрабандисты не могут прикоснуться. Если они не находятся под нашим непосредственным контролем, они де-факто действуют через наши правила и налоги. Хотя некоторые могут сказать, что мы не лучше преступников, которых мы вытеснили, мы обеспечили безопасность и стабильный поток денег государству."
 SZC_Combat_Corruption:0 "Борьба с коррупцией"
 SZC_Combat_Corruption_desc:0 "Нашим усилиям по поддержанию контроля над рынком препятствуют некоторые из наших чиновников, которые берут взятки, чтобы закрыть глаза на несанкционированный опиумный бизнес. Удалив их, вы получите меньше проблем для негосударственных субъектов."
 SZC_Combat_Smuggling:0 "Борьба с контрабандой"
 SZC_Combat_Smuggling_desc:0 "Направив нашу армию на патрулирование дорог и рек страны, мы сможем значительно воспрепятствовать контрабандистам проникнуть в государства. Постепенно это вытеснит их из бизнеса."
 
 Sichuan_Opium_Removal_decisions:0 "Комитет по запрету опиума"
 Sichuan_Opium_Removal_decisions_desc:0 "С тех пор, как был заключен Тяньцзиньский договор, торговля опиумом разорила Китай и привела в отчаяние миллионы китайцев. Наша вина в этом значительна - Сычуань - гнилое ядро ​​этой разрушительной индустрии. Задача, стоящая перед Комитетом по запрещению опиума, огромна, но мы обязаны помочь нашим людям освободиться от кучи опиума.\n\nТекущее распространение опиума: £opium_texticon  [?SZC_opium_spread|+%1]"
 SZC_Promote_Crop_Production:0 "Содействие ботаникам"
 SZC_Promote_Crop_Production_desc:0 "Одной из причин распространенности опийных культур является их рентабельность. Субсидируя и иным образом стимулируя рост обычных культур, мы должны начать видеть, как все больше наших фермеров уходят от выращивания опия."
 SZC_Poppy_Burning_Campaign:0 "Кампания по сжиганию мака"
 SZC_Poppy_Burning_Campaign_desc:0 "Мы прекратим снабжение прямо у источника, отправив армию совершить набег на некоторые из наиболее известных незаконных опиумных полей, которые все еще действуют."
 SZC_Prohibitionist_Victory:0 "Великая Победа!"
 SZC_Prohibitionist_Victory_desc:0 "Благодаря самоотверженности армии, бедствие наркомании, которое так долго мучило Сычуань, наконец-то сдерживается, и те, кто получает от него выгоду, находятся за решеткой или изгнаны из наших провинций. Это действительно победа, достойная празднования!"
 SZC_Anti_Corruption_Campaigns:0 "Антикоррупционные кампании"
 SZC_Anti_Corruption_Campaigns_desc:0 "Нашим усилиям по сдерживанию распространения опиума очень мешают коррумпированные чиновники и государственные служащие, которые берут взятки, присваивают средства и игнорируют закон, когда это удобно. Необходимо приложить больше усилий, чтобы они знали, что их должности и имена не заставляют их стоять выше закона."
 SZC_Purge_The_Administration:0 "Очистить Администрацию"
 SZC_Purge_The_Administration_desc:0 "Решающие времена требуют решительных мер, и в настоящее время у нас слишком много кротов, которые извлекают выгоду из трудностей нашего народа. Мы будем использовать нашу полицию и армию, чтобы убрать их со своих постов и четко дать понять, что мы не потерпим коррупции."
 SZC_Anti_Smuggling_Measures:0 "Меры по борьбе с контрабандой"
 SZC_Anti_Smuggling_Measures_desc:0 "Направив нашу армию на патрулирование дорог и рек страны, мы сможем значительно сократить свободу передвижения контрабандистов в нашей провинции."
 SZC_Break_The_Black_Market:0 "Уничтожить Черный Рынок"
 SZC_Break_The_Black_Market_desc:0 "Вместо того, чтобы постепенно подавлять преступников, мы отправим армию и будем сражаться с ними, как если бы мы сражались с любым другим врагом Сычуани."
 SZC_Break_The_Black_Market_tooltip:0 "§RБандиты не будут просто так на это смотреть. Если эта операция окажется неудачной, это значительно отбросит нас назад!§!"
 SZC_Set_Up_Treatment_Clinics:0 "Организация новых больниц"
 SZC_Set_Up_Treatment_Clinics_desc:0 "Строя новые больницы и расширяя существующие для реабилитации наркозависимых, мы смягчим последствия кризиса и сделаем бизнес менее прибыльным для контрабандистов."
 SZC_Set_Up_Treatment_Clinics_tooltip:0 "§GКак только кризис закончится, эти больницы все еще будут стоять, чтобы помочь людям с более традиционными потребностями.§!"
 
 Sichuan_Diarchy_decisions:0 "Диархия"
 Sichuan_Diarchy_decisions_desc:0 "В отличие от многих военачальников в Китае, Баодинский отдел известен как более склонный к сотрудничеству, чем к конкуренции. Если баланс будет сохранен, это принесет Сычуань огромные выгоды. Обе стороны должны дать и принять сотрудничество, чтобы работать, потому что, если одна сторона становится слишком доминирующей, диархия может начать напоминать автократии, которые ее окружают."
 SZC_Favour_The_Militarists:0 "Покровительство милитаристов"
 SZC_Favour_The_Militarists_desc:0 "Поддерживая более консервативное военное крыло за счет финансирования и поддержки, наша армия будет извлекать выгоду, одновременно поддерживая свою фракцию в глазах общественности. Если армией пренебрегают, это ухудшит их производительность на поле боя. Однако, если позволить им стать слишком сильными, это может нанести ущерб гражданским ветвям власти Сычуани. Хотя, конечно, соблазнительно отдавать предпочтение армии в период войны, мы должны быть осторожны, чтобы не вызывать враждебного ответа, позволяя рушиться нашим административным обязанностям."
 SZC_Favour_The_Bureaucrats:0 "Покровительство бюрократов"
 SZC_Favour_The_Bureaucrats_desc:0 "Предоставляя больше ресурсов и общественной поддержки гражданским ветвям власти, мы увидим хорошо отлаженную бюрократию, способную решать задачи, стоящие перед провинцией. Однако, если мы окажем им слишком большую поддержку, наша армия пострадает от результатов сокращения расходов и будет хуже действовать в бою. Если это будет продолжаться слишком долго, мы не можем исключить, что армия возьмет в свои руки меры по устранению этого дисбаланса."
 
 Sichuan_Foreign_Policy_decisions: "Внешняя политика"
 SZC_Intervene_In_Northwestern_War:0 "Вмешаться в Северо-Западную войну"
 SZC_Intervene_In_Northwestern_War_desc:0 "Длительная кипящая напряженность между Тибетом и Кликой Ма по территории Юшу, наконец, взорвалась, и теперь весь Северо-Запад Китая и даже Монголия втянуты в массовую войну. Это прекрасная возможность для нас восстановить наши территории в Сикане, утраченные в 1928 году."
