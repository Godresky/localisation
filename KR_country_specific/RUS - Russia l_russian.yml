#Решения
 RUS_Foreign_Policy_decisions:0 "Внешняя политика"
 RUS_Foreign_Policy_decisions_desc:0 "За последние пару десятилетий, Россия стала посмешищем среди мировых держав, однако, учитывая ситуацию в Европе, которая создает каскад последствий, мы должны рассматривать это как возможность нанести удар по незаконным государствам, которые от нас откололись. Наконец, Русский Медведь пробудился, и только когда мы восстановим территории империи, мы действительно сможем считать Россию великой. Да здравствует Россия, единая и неделимая!"
 
 RUS_Attack_Region:0 "Атаковать [From.GetNameDef]"
 
 RUS_Seize_Tuva:0 "Захватить Туву"
 RUS_Seize_Tuva_desc:0 "Земли Тувы ранее находились под контролем Российской Империи. Теперь, когда мы консолидировали наши земли на Западе, мы должны вернуть этот пограничный регион для обеспечения дополнительной безопасности Транссибирской магистрали."
 
 RUS_Demand_Karelia:0 "Потребовать Карелию"
 RUS_Demand_Karelia_desc:0 "Вместо того, чтобы заниматься относительно бесполезными землями, которые охватывают большую часть Финляндии, мы вместо этого будем просто добиваться возвращения карельских территорий, которые были незаконно украдены во время гражданской войны в России. Конечно, финны увидят смысл и пойдут на переговоры."
 
 RUS_Demand_Bessarabia:0 "Потребовать Бессарабию"
 RUS_Demand_Bessarabia_desc:0 "Слишком долго жители Бессарабии были отделены от своей метрополии. Пришло время для Румынии вернуть эту землю нам или быть сокрушенным под мощью наших армий."
 
 RUS_Demand_Galicia:0 "Потребовать Галицию"
 RUS_Demand_Galicia_desc:0 "Наши славянские братья в Галиции слишком долго были подчинены обездоленным властям Австрии и ее мадьярским последователям. Мы поставим ультиматум прямо [From.GetCapital]: передайте Галицию, или мы освободим ее силой."
  
 RUS_Attack_Poland_desc:0 "Это рудиментарное польское государство было создано немцами из наших бывших земель и жестоко разделило поляков здесь от поляков на оккупированных территориях. Поскольку его существование бессмысленно, мы должны положить конец страданиям этого обломка государства и объединиться с нашими братьями-славянами."
 
 RUS_Claim_The_Straits:0 "Претензии на Проливы"
 RUS_Claim_The_Straits_desc:0 "Россия всегда стремилась контролировать самый желанный город в мире, хотя судьба жестоко скрывала это от нас. Нам предоставляется бесценная возможность взять под контроль пролив Босфор."
 
 RUS_Attack_Ottomans:0 "Атаковать [From.GetFlag] [From.GetNameDef]"
 RUS_Attack_Ottomans_desc:0 "Наш самый старый противник слишком долго стоял у нас на пути. Пришло время избавить этого больного от страданий и вновь подтвердить нашу позицию доминирующей силы в Восточной Европе."
 
 RUS_Ultimatum_To_Persia:0 "Ультиматум [From.GetNameDef]"
 RUS_Ultimatum_To_Persia_desc:0 "[From.GetNameDefCap] воспользовался Вельткригом, чтобы взять под контроль Азербайджан, который является законным владением [ROOT.GetNameDef]. Мы должны предъявить им ультиматум - вернуть Азербайджан, или столкнуться с войной."
 
 RUS_Attack_Persia:0 "Сокрушить [From.GetNameDef]"
 RUS_Attack_Persia_desc:0 "[From.GetNameDefCap] мешает нашим экспансионистским планам, и они блокируют нам доступ к теплым портам. Это [From.GetNameDef] или мы!"
 
 RUS_Attack_Transamur:0 "Забрать [From.GetNameDef]"
 RUS_Attack_Transamur_desc:0 "Настало время положить конец этому притворному государству, поддерживаемому Японией. Владивостоком снова будет править легитимная Россия!"
 
 RUS_Attack_Japan:0 "Расправиться с [From.GetNameDef]"
 RUS_Attack_Japan_desc:0 "Наш давний соперник на Востоке, Япония, слишком долго оставался на нашей стороне. Благодаря прочной консолидации наших западных владений мы можем наконец сосредоточить свое внимание на том, чтобы раз и навсегда покончить с их мертвой хваткой над Азией."
 
 RUS_Integration_decisions:0 "Территориальная реинтеграция"
 RUS_Integration_decisions_desc:0 "Мы должны стремиться к реинтеграции территорий, потерянных для нас во время распада Империи. Смена руководства со старого режима окажет значительное влияние на нашу отрасль, однако в долгосрочной перспективе она оставит Россию достаточно сильной, чтобы противостоять опасностям всего мира."
 RUS_Integrate_Country:0 "Интегрировать [From.GetNameDef]"
 
 RUS_Alliance_decisions:0 "Российская сфера влияния"
 RUS_Invite_Country:0 "Пригласить [From.GetNameWithFlag]"
 RUS_invited_country:0 "Проходящие переговоры"
 
 RUS_Invite_Mongolia_desc:0 "Монголы оказались доброжелательны к нашему влиянию. Возможно, пришло время официально объединить наши две нации."
 RUS_Invite_Greece_desc:0 "У греков, наших давних православных братьев, зреют планы на доминировании в Средиземноморье. Вместе, мы могли бы восстановить былую славу этой древней державы."
 RUS_Invite_Romania_desc:0 "Румынское государство давно втянуто в нашу сферу влияния, и похоже, Европа становится все более нестабильной, и они могут снова захотеть нашей защиты."
 RUS_Invite_Serbia_desc:0 "Мы когда-то сражались с Германией и Австрией от имени Сербии, хотя Вельткриг стоил нам дорого. Сейчас, когда Россия находится на сильных позициях, возможно, было бы уместно, если и мы, и Сербия исправим ошибки Вельткрига вместе." 
 RUS_Invite_Baltics_desc:0 "Балтийские страны когда-то были частью Империи, но, возможно, было бы более прагматично предложить им союз, а не тратить ресурсы на их завоевание и умиротворение. Нам было бы лучше привести их в соответствие с нашими целями, хотя бы для того, чтобы помешать это сделать другим."
 RUS_Invite_Georgia_desc:0 "Грузия отказалась от Потийского договора и тем самым разорвала свои прежние связи с Германией. Союз с ними мог бы значительно расширить наше влияние в регионе."
 
