 Russia:0 "Фокуси Росії"
 
 RUS_Political_Stabilisation:0 "Політична стабілізація"
 RUS_Political_Stabilisation_desc:0 "Смерть президента Керенского, привела к глубочайшему кризису последних лет, но нам удалось пережить бурю. Ситуация стабилизируется и настало время взглянуть в наше будущее, какую бы форму оно ни приняло."
 
 RUS_Restore_The_Monarchy:0 "Відновлення монархії"
 RUS_Restore_The_Monarchy_desc:0 "Несостоятельность республики и ее неспособность адаптироваться к кризису, наконец, привели её к коллапсу. Только под руководством царя Россия сможет вернуть себе место на мировой арене. Как феникс, восставший из пепла, мы вернем Империю ее былую славу."
 
 RUS_A_Constitutional_Monarchy:0 "Конституційна монархія"
 RUS_A_Constitutional_Monarchy_desc:0 "Самодержавие принесло нам не стабильность, а скорее бунты и кровавые перевороты. Возможно, настало время для Романова, который будет править, опираясь на Конституцию?"
 
 RUS_New_Constitution:0 "Нова конституція"
 RUS_New_Constitution_desc:0 "Монарх снова на своём месте, и теперь нам нужна новая конституция, в которой будет четко прописано, какую власть должен иметь царь относительно Сената и Думы. Пришло время перемен, многие голоса хотят быть услышанными."
 
 RUS_Devoted_Subjects:0 "Віддані піданні"
 RUS_Devoted_Subjects_desc:0 "В каждом доме России люди вешают фото царя и его семьи на стену. Всякий раз, когда царь участвует в публичном мероприятии, он весел и любим. Он стоит выше партийной политики, являясь символом нашего единства."
 
 RUS_Imperial_Benevolence:0 "Імперська доброзичливість"
 RUS_Imperial_Benevolence_desc:0 "Идея о царе, являющемся страшным тираном, ушла в прошлое. Наш Царь является любящим и доброжелательным, как суровый, но любящий отец, заботящийся обо всех нас."
 
 RUS_Imperial_Glory:0 "Імперська Велич"
 RUS_Imperial_Glory_desc:0 "[RUS_Imperial_Glory_desc_text]"
 RUS_Imperial_Glory_desc_kirill:0 "Последние тридцать лет хаоса доказали раз и навсегда, что русскому народу будет лучше при царской железной хватке, чем при этих запутанных выборах и связанных с ними общественных беспорядках. Кто может стать лучшим царем кроме бывшего военно-морского офицера Кирилла Владимировича Романова?"
 RUS_Imperial_Glory_desc_dmitry:0 "Романовы правили Россией более трёхсот лет. Хаос после конца их правления необходимо закончить как можно скорее. Великий князь Дмитрий, старший двоюродный брат последнего русского царя, должен взойти на Престол, чтобы восстановить русское величие и славу."
 
 RUS_The_Voice_Of_The_Tsar:0 "Голос царя"
 RUS_The_Voice_Of_The_Tsar_desc:0 "Новый Царь России не только понимает современную риторику, но и любит выступать с речами для народа. Его гулкий голос напоминает нам, что настоящего врага нет в России, это всё идеи иностранцев, пытающихся подорвать наши традиции из-за зависти."
 
 RUS_Expansion_Of_The_Rumyantsev_Library:0 "Рум'янцівська бібліотека"
 RUS_Expansion_Of_The_Rumyantsev_Library_desc:0 "Румянцевский музей был первым публичным музеем Москвы, основанным в 1831 году. Его коллекция рукописей и инкунабул огромна, и мы обязательно должны построить новое здание для библиотеки, где новые поколения русских студентов смогут обучаться для блага нашей родины."
 
 RUS_Neo_Slavism:0 "Неославізм"
 RUS_Neo_Slavism_desc:0 "Каждый славянин, независимо от того, где он проживает, является братом народа России. Если им несправедливо правят, у России есть право, нет, Долг, освободить его и включить его народ в Империю."
 
 RUS_Rationalise_The_Laws:0 "Раціоналізація законів"
 RUS_Rationalise_The_Laws_desc:0 "Во времена правления Керенского российское законодательство представляло собой набор старых имперских законов и некоторых временных законов, которые использовались после гражданской войны. Используя старые наработки имперских юристов, царь собирается восстановить свою власть над всеми российскими территориями и контролировать местные элиты с помощью новых законов, таких как уголовный и гражданский кодексы."
 
 RUS_The_Republic_Survives:0 "Республіка вижила"
 RUS_The_Republic_Survives_desc:0 "Несмотря на хаос, в который была втянута Россия после смерти Керенского и впоследствии Черного Понедельника, Республика выжила, несмотря на все это. Люди высказали своё мнение на голосовании, теперь они надеются, что мы поддержим пламя свободы."
 
 RUS_Empower_The_Senate:0 "Сильний сенат"
 RUS_Empower_The_Senate_desc:0 "Политическая власть должна перейти от Думы к Сенату. Руководимые сильным лидером, мы сможем прислушаться к каждому нашему гражданину, всё еще придерживающимся радикальных идей. Кто лучше подойдет на роль президента, как не Великий князь Дмитрий?"
 
 RUS_Money_For_The_Motherland:0 "Гроші для Батьківщини"
 RUS_Money_For_The_Motherland_desc:0 "Благодаря лояльности богатой и влиятельной аристократии России, настало время оказать на них давления для принятия определённых обязательств. Облагая повышенными налогами самых богатых, мы сможем использовать полученные средства для повышения уровня жизни нашего народа, что в свою очередь поможет поднять национальное единство."
 
 RUS_Industrial_Expansion:0 "Розширена промисловість"
 RUS_Industrial_Expansion_desc:0 "Благодаря тому, что многие наши друзья и соратники занимают важные места в Сенате, мы можем легко найти связи для создания и расширения промышленности, принадлежащей олигархам. В обмен на такую возможность, аристократы будут нам безмерно благодарны."
 
 RUS_Aristocratic_Army:0 "Аристократична армія"
 RUS_Aristocratic_Army_desc:0 "На протяжении всей истории подавляющее большинство генералов мира являлись выходцами из правящих классов общества. Неудивительно, что они привыкли управлять и командовать. Мы должны положиться на аристократический офицерский корпус, генералы которого будут вести нашу армию в будущем, как это было в прошлом."
 
 RUS_Empower_The_Duma:0 "Сильна дума"
 RUS_Empower_The_Duma_desc:0 "Величайшим грехом российской нации было то, что ей так и не удалось полностью демократизироваться после гражданской войны в России. Нам нужно еще больше либерализовать нашу нацию, нашу экономику и наш народ, если мы хотим спасти себя от тиранов как слева, так и справа."
 
 RUS_A_Tolerant_Republic:0 "Толерантна республіка"
 RUS_A_Tolerant_Republic_desc:0 "Современная российская республика не попирает меньшинства в стране. Она поощряет их культуру, историю и языки, строя единство на нашей любви к свободе и демократии, а не на страхе перед Богом или царем."
 
 RUS_Reinforce_The_Government:0 "Сильна влада уряду"
 RUS_Reinforce_The_Government_desc:0 "Свобода мысли, речи и организации - это конечно хорошо, но в стране, где доминирует хаос, этого мало. Правительство должно восстановить контроль над городами, фабриками и сельской местностью."
 
 RUS_Encourage_Free_Thought:0 "Підтримка вільнодумства"
 RUS_Encourage_Free_Thought_desc:0 "Наша нация медленно стабилизируется, и теперь пришло время отказаться от старых царских идей автократии и замкнутости. Когда бывшие диссидентские исследователи смогли продолжать свою работу без преследований, наш научный прогресс значительно ускорится."
 
 RUS_Defend_Democracy:0 "Захист демократії!"
 RUS_Defend_Democracy_desc:0 "Россия быстро становится общепризнанным бастионом демократии, однако не всё с ней так хорошо в других странах мира. Наш долг - защищать демократические движения в других странах, чтобы они не пали до автократов, пока наша нация еще не окружена врагами."
 
 RUS_The_Second_Revolution:0 "Друга революція"
 RUS_The_Second_Revolution_desc:0 "Верным рабочим и крестьянам, в отличии от буржуазной элиты, пришло время восстановить ущерб, нанесенный несостоятельным правительством Керенского."
 
 RUS_A_Firm_Hand:0 "Тверда рука"
 RUS_A_Firm_Hand_desc:0 "[RUS_A_Firm_Hand_desc_text]"
 RUS_A_Firm_Hand_desc_savinkov:0 "После смерти нашего лидера Лавра Корнилова, его влиятельный премьер-министр революционных взглядов Савинков, взял власть в республике и объявил себя вождём русского народа, тем самым расширив свою власть до таких масштабов, что даже у русских царей такой не было. Борис Савинков теперь Вождь - лидер нашей нации."
 RUS_A_Firm_Hand_desc_military:0 "Армия всегда была опорой для страны. Даже сейчас, когда слабая либеральная республика больше не в состоянии удерживать власть, армия всё ещё сильна. Справедливо будет дать ей полную власть, чтобы армия смогла защитить нас и решить все насущные вопросы."
 
 RUS_Centralised_Apparatus_Of_State:0 "Централізований держапарат"
 RUS_Centralised_Apparatus_Of_State_desc:0 "Состояние дел в российском государстве требует полномасштабной реорганизации публичных полномочий; коррумпированное и независимое самоуправление, действовавшее до сего момента, теперь будет подчиняться только и только Вождю."
 
 RUS_A_New_Russia:0 "Нова Росія"
 RUS_A_New_Russia_desc:0 "Борис Савинков объявил о своём намерении построить новую Россию, которая будет сильнее, чем когда-либо прежде. Однако новая страна нуждается в новом обществе: мужество, здоровье и работа должны стать нашими главными принципами, а авторитет Вождя должен уважаться повсеместно, ведь он единственный, кто может вести нашу страну в эти трудные времена."
 
 RUS_Natsgvardiya:0 "Нацгвардія"
 RUS_Natsgvardiya_desc:0 "Боевые отряды НРПР помогли нам восстановить порядок в стране и сейчас самое подходящее время, чтобы реорганизовать простые добровольческие отряды в Нацгвардию, которая будет защищать Россию от различных внешних угроз. Мы уверены, что профессиональные солдаты Нацгвардии станут примером для всей российской армии."
 
 RUS_Yunarmiya:0 "Юнармія"
 RUS_Yunarmiya_desc:0 "Из-за гражданской войны в России, миллионы российских детей стали сиротами. Президент Керенский не сделал почти ничего для улучшения их жизней, но Борис Савинком имеет другие планы. Организация «Юная армия» начала военизировать приюты и школы. Следующие поколения россиян будут получать шанс улучшить их жизни и стать строителями нового общества."
 
 RUS_Legacy_Of_The_Whites:0 "Спадщина білих"
 RUS_Legacy_Of_The_Whites_desc:0 "Белые генералы победили большевиков больше 15 лет назад, принеся мир и процветание стране. Белые рыцари будут объявлены героями России."
 
 RUS_Stratocratic_Government:0 "Стратократичний уряд"
 RUS_Stratocratic_Government_desc:0 "Хроническая некомпетентность правительства Керенского доказала свою опасность для России. Чтобы отдать нашу власть доверенным офицерам, мы должны обеспечить их важными правительственными постами. Только так мы сможем насладиться наличием компетентной госслужбы."
 
 RUS_Military_Spirit:0 "Військовий дух"
 RUS_Military_Spirit_desc:0 "Говорят, что послевоенное молодое поколение «потеряно», лишено каких-либо целей и взглядов на будущее. Военные - единственная преграда, стоящая на пути хаоса и распада России, именно они должны заняться образованием сначала молодёжи, а затем и всей страны. Военный дух может принести пользу только Родине."
 
 RUS_State_Revanchism:0 "Держреваншизм"
 RUS_State_Revanchism_desc:0 "Теперь, когда Россия стабильна и усилена под властью армии, она должна расти, мы должны вернуть землю, которая была украдена у нас, и освободить народы, которые ждут нашего возвращения!"
 
 RUS_Establish_The_VES:0 "ВЕР"
 RUS_Establish_The_VES_desc:0 "Теперь, когда Савинков укрепил свою власть, мы наконец-то можем провести столь необходимые экономические реформы, для территорий с запущенной промышленной базой. Мы создадим Верховный экономический совет. ВЭС возьмет под контроль промышленное развитие этой страны и доведет его до западных стандартов."
 
 RUS_Ural_Tractor_Plants:0 "Уральські тракторні заводи"
 RUS_Ural_Tractor_Plants_desc:0 "Если есть одна вещь, которой не хватает России, то это промышленность. Мы создадим спонсируемые государством фабрики и сталелитейные заводы глубоко в сердце нашей страны для производства механизированных транспортных средств, далеко за пределами Европы."
 
 RUS_Machine_And_Tractor_Stations:0 "Машинно-тракторні станції"
 RUS_Machine_And_Tractor_Stations_desc:0 "Перераспределение земли, обещанное Савинковым, позволит нам сформировать множество ферм в Центральной России. Таким образом настало время обеспечить наших крестьян сельскохозяйственной техникой. Вот почему мы должны создать машинно-тракторные станции (МТС), которые будут являться сельскими агентствами, поставляющими фермам сельскохозяйственную технику. Это поможет нам возродить сельскохозяйственную отрасль в России."
 
 RUS_Railway_Nationalisation:0 "Націоналізація залізниць"
 RUS_Railway_Nationalisation_desc:0 "Железные дороги являются источником жизненной силы нашей огромной нации, однако при царе, а затем при республике ими пренебрегали. Мы национализируем все коммерческие железные дороги, а также примем финансируемые правительством схемы для строительства новых линий в наши города и промышленные комплексы."
 
 RUS_Korporatsiya_Yusupova:0 "Корпорація Юсупова"
 RUS_Korporatsiya_Yusupova_desc:0 "«Корпорация Юсупова», объединенная гражданско-военная организация, запустила несколько промышленных проектов, которые призваны уменьшить нашу зависимость от немецких товаров, обеспечить нашу армию лучшим оружием и понизить уровень безработицы. Однако необходимо предоставить его корпорации юридические привилегии, чтобы конкурировать с зарубежными предприятиями."
 
 RUS_Industrial_Draft_Scheme:0 "Промислова служба"
 RUS_Industrial_Draft_Scheme_desc:0 "Несмотря на то, что мы добились больших успехов в улучшении промышленных возможностей нашей страны, все еще существует большой трудовой резерв трудоспособных россиян, которых мы можем использовать. Мы разработаем схему, которая позволит мужчинам избегать призыв на военную службу в обмен на три года обязательной службы на государственных объектах с социальными и финансовыми стимулами на каждый дополнительный год, в течение которого они остаются."
 
 RUS_Reinstitute_The_Zemstva:0 "Відновлення земств"
 RUS_Reinstitute_The_Zemstva_desc:0 "Земство - это форма местного управления и представительства, впервые представленная Александром II в 1864 году. Она дает большую власть аристократам, но всё же обеспечивает представление и низших классов. Такая система, без сомнения, обеспечит стабильность в нашей раздираемой стране."
 
 RUS_National_Investment_Bank:0 "Національний інвестиційний банк"
 RUS_National_Investment_Bank_desc:0 "Национальный инвестиционный банк будет не только защищать средства, инвестированный Земствами, но также предлагает выгодные кредиты для местных проектов. Этот банк поможет нам контролировать сделки наших Земств и региональных бизнесменов."
 
 RUS_Local_Development:0 "Місцевий розвиток"
 RUS_Local_Development_desc:0 "Большой раздутый государственный аппарат прошлого часто препятствовал местному развитию, поскольку директивы медленно просачивались через неэффективную командную цепочку. Лучший способ справиться с этим - передать больше обязанностей местным структурам власти во главе с региональными губернаторами. В конце концов, кто лучше знает, как улучшить местные дела, чем люди, владеющие этими землями?"
 
 RUS_Zemstvo_Research_Initiatives:0 "Дослідницькі ініціативи земств"
 RUS_Zemstvo_Research_Initiatives_desc:0 "Экономика и бизнес должны быть конкурентоспособными, чтобы расти и расширяться. Мы должны инвестировать не только в эти компании, но и в теорию, стоящую за ними. При достаточном финансировании науки это должно приносить пользу не только местным компаниям, но и России в целом."
 
 RUS_War_Preparations_Programme:0 "Підготовка до війни"
 RUS_War_Preparations_Programme_desc:0 "Поскольку российская экономика снова выглядит сильной, нет сомнений, что наши соседи будут смотреть на нас с завистью. Мы не должны допустить ошибку, гражданская экономика во время войны положит конец восходящей звезде в считанные месяцы."
 
 RUS_Funding_Frenzy:0 "Інвестиційна лихоманка"
 RUS_Funding_Frenzy_desc:0 "Предложив большую экономическую поддержку и снижение налогов для земств, мы должны будем убедиться, что эти средства будут направлены на финансирование проектов с невиданной эффективностью. Кроме того, это укрепит связь между народом России и новыми государственными органами."
 
 RUS_Bureaucratic_Overhaul:0 "Бюрократичний апарат"
 RUS_Bureaucratic_Overhaul_desc:0 "Наша экономика, в независимости от нашего правительства, должна управляться безликой, но эффективной бюрократией. Мы должны отправить на полки истории систему старой гвардии Керенского и создать что-то другое. Что-то новое."
 
 RUS_MinProm:0 "Мінпром"
 RUS_MinProm_desc:0 "Министерство промышленности, сокращенно Минпром, является единственным министерством, у которого есть полномочия по реорганизации промышленности нашей страны, и которое и будет это делать. Его первая задача будет заключатся в переводе потока промышленных инвестиций в наши городские центры, что логически должно поднять нашу промышленную мощь."
 
 RUS_Agricultural_Modernisation:0 "Модернізація с/г"
 RUS_Agricultural_Modernisation_desc:0 "В остальном мире Россия считается отсталой и бедной страной. Мы докажем им, что они ошибаются, используя огромные плодородные земли, которые мы теперь можем использовать благодаря новым технологиям."
 
 RUS_Military_Production_Act:0 "Військове виробництво"
 RUS_Military_Production_Act_desc:0 "Многие из наших военных неудач в Вельткриге были результатом недостатков из-за нашей устаревшей военной промышленности. Предложенный нашими законодателями, закон о военном производстве стремится ввести новые стандарты и правила для нашей военной промышленности, чтобы поддержать производственные квоты. Соблюдение этих стандартов в краткосрочной перспективе будет дорогостоящим, но это позволит нам улучшить производство в долгосрочной перспективе."
 
 RUS_Economic_Efficiency_Act:0 "Економічна ефективність"
 RUS_Economic_Efficiency_Act_desc:0 "Россия была последней великой державой в Европе, которая начала индустриализацию, и в результате наша промышленность боролась с конкурентами Запада. Недавно предложенный закон о экономической эффективности стремится исправить это путем создания новой правовой базы для промышленного производства и стандартов безопасности. Хотя в краткосрочной перспективе оно будет дорогостоящим, оно того стоит, ведь тогда российские заводы смогут превзойти своих западных конкурентов как по качеству, так и по количеству!"
 
 RUS_National_Administration_School:0 "Школа адміністрування"
 RUS_National_Administration_School_desc:0 "В условиях неуклонного роста новой бюрократии нам следует создать школу национального администрирования, которая готовит нашу будущую армию бюрократов к предстоящей им работе."
 
 RUS_Cooperative_Capitalism:0 "Кооперативний капіталізм"
 RUS_Cooperative_Capitalism_desc:0 "Согласно духу демократии, мы должны предоставить возможность обширного самоуправления для деревенских коммун нашей страны. Россия - большая страна, и она не может управляться из одного места!"
 
 RUS_New_Industrial_Programme:0 "Промислова програма"
 RUS_New_Industrial_Programme_desc:0 "Осуществляя индустриализацию в отдаленных уголках нашей страны, мы не только обеспечиваем выживание всей нашей страны, но также и то, что захват нашей промышленности становится гораздо более трудным для наших врагов. Более того, это поможет нам снизить уровень безработицы в России."
 
 RUS_Industry_In_The_Urals:0 "Промисловість на Уралі"
 RUS_Industry_In_The_Urals_desc:0 "Когда промышленная революция пришла в Россию, ее богатства редко простирались за пределы крупных городов. За Уральскими горами многие населенные пункты полагаются на те же промыслы, что и во время правления Ивана Грозного. Вместо дальнейшей индустриализации и без того богатых городов пришло время перенести богатства промышленной революции на Урал и за его пределы."
 
 RUS_The_Wealth_Of_Siberia:0 "Багатство Сибіру"
 RUS_The_Wealth_Of_Siberia_desc:0 "Под сибирской землей есть огромное неиспользованное богатство ресурсов. Металлы, минералы и топливо, которые превосходят целые империи, находятся в пределах нашей досягаемости. Инвестируя капитал и опыт в забытые регионы нашего востока, мы можем превратить Сибирь в экономический центр, который станет жемчужиной нашей сырьевой индустрии."
 
 RUS_Education_Campaigns:0 "Освітні кампанії"
 RUS_Education_Campaigns_desc:0 "Русская нация, раздираемая социальными и политическими беспорядками, не смогла успешно начать какие-либо массовые образовательные программы. До сих пор, неграмотное сельское население доминирует над образованным меньшинством. Школа в каждой деревне позволит нам интегрировать еще больше людей в наше общество и экономику."
 
 RUS_Decentralised_Logistics:0 "Децентралізована логістика"
 RUS_Decentralised_Logistics_desc:0 "Размеры России - её самое большое преимущество и самая большая слабость. Сложность в пополнении припасов существует как для вражеских армий, так и для наших. Установив местные пункты снабжения в ключевых областях, мы сможем обеспечить нашим армиям постоянный доступ к припасам."
 
 RUS_Expand_The_Transsiberian:0 "Розширений Транссиб"
 RUS_Expand_The_Transsiberian_desc:0 "Значение Транссибирской магистрали для нашей экономики и военного дела невозможно переоценить. Поскольку инфраструктура ограничена ростом, мы должны расширять ее, строя новые железные дороги и узлы с использованием новых технологий."
 
 RUS_Research_Investments:0 "Дослідницькі інвестиції"
 RUS_Research_Investments_desc:0 "С усиленным инвестированием в нашу промышленность и экономику, мы смогли высвободить больше ресурсов для исследований. В конце концов, это очень хорошо окупится."
 
 RUS_Project_Kremlin:0 "Проект «Кремль»"
 RUS_Project_Kremlin_desc:0 "Мы должны избегать отставания от наших соперников в сфере деления атома, самой передовой современной науке."
 
 RUS_Project_Kostikov:0 "Проект «Костіков»"
 RUS_Project_Kostikov_desc:0 "Инвестиции в ракетостроение могут подарить нам не только баллистическое оружие большой дальности, но и технологии для полетов и путешествий."
 
 RUS_Resource_Prospection:0 "Розвідка корисних копалин"
 RUS_Resource_Prospection_desc:0 "В России много полезных ископаемых, и они могут быстро стимулировать экономику. Вот почему мы должны начать добычу различных полезных ископаемых по всей стране."
 
 RUS_Army_Modernisation:0 "Модернізація армії"
 RUS_Army_Modernisation_desc:0 "Независимо от того, на какой план мы полагаемся, мы должны модернизировать не только нашу тактику, но и наши винтовки и другое оснащение."
 
 RUS_Okhrannoye_Otdeleniye:0 "Охранка"
 RUS_Okhrannoye_Otdeleniye_desc:0 "Учитывая революционные движения, действующие по всей стране, некоторые члены Думы предполагают, что настало время полной реорганизации внутренней полиции на основе старой царской тайной полиции, Охранки, для поддержания порядка в России. Воссозданная организация будет заниматься выслеживанием, поимкой различных радикальных революционных элементов и их «перевоспитанием», чтобы заставить их уважать Российское государство!"
 
 RUS_Electronic_Warfare:0 "Електронна війна"
 RUS_Electronic_Warfare_desc:0 "Современные войны только частично ведутся на поле битвы. Не менее важны мужчины и женщины за партами и радио, занимающиеся разведкой и передачей. Нам нужно сделать их работу проще."
 
 RUS_Front_Line_Commissars:0 "Фронтові комісари"
 RUS_Front_Line_Commissars_desc:0 "«Охранке» были даны должности в нашем военном командовании, чтобы не дать опасным революционерам взять контроль над моральным духом солдат, мы не допустим, чтобы повторились вооруженные восстания из армии."
 
 RUS_Equipment_Modernisation:0 "Модернізація обладнання"
 RUS_Equipment_Modernisation_desc:0 "Мы прошли некоторую часть пути, но мы можем сделать еще больше. Ядро любой армии, в конце концов, артиллерия и винтовка, как во время Вельткрига."
 
 RUS_Rearmament_Programme:0 "Переозброєння"
 RUS_Rearmament_Programme_desc:0 "По мере того, как напряженность между французами и немцами продолжает нарастать, мир все ближе и ближе подходит к началу новой войны, которая определит будущее Европы. Мы должны быть готовы противостоять Германии, когда наступит время, и с этой целью мы должны приступить к амбициозной программе перевооружения российской армии."
 
 RUS_Special_Forces_Office:0 "Управління спецназу"
 RUS_Special_Forces_Office_desc:0 "Наш начальник штаба считает, что, хотя результат не плохой, утонченность, безусловно, лучший вариант. С элитными подразделениями, подготовленными для определенных обстоятельств, мы можем разделить линии врага."
 
 RUS_Army_Motorisation:0 "Моторизовані війська"
 RUS_Army_Motorisation_desc:0 "Механизация нашей пехоты очень дорога, но обеспечит существенную защиту, огневую мощь и подвижность нашей пехоте. Это не будет дешево, но оно того стоит."
 
 RUS_VVSR:0 "ВПС Росії"
 RUS_VVSR_desc:0 "Военно-воздушные силы России сильно устарели. Сегодня мы используем те же самолеты и тактику, что и двадцать лет назад. Расширяя наши авиабазы и обучая новобранцев, мы могли бы изменить это."
 
 RUS_The_ORT_System:0 "Радіолокаційна система"
 RUS_The_ORT_System_desc:0 "Охранка готова создать так называемую систему радиотехнологий, основанную на зарубежных технологиях. Они полагают, что могли бы отслеживать любые перемещения вражеских войск, если бы им дали достаточно средств."
 
 RUS_Disorganisation:0 "Дезорганізація противника"
 RUS_Disorganisation_desc:0 "Вражеские сухопутные войска могут быть безопасно побеждены с воздуха, часто даже без непосредственного поражения их пехотой. Наши бомбардировщики могут быть использованы для разрушения линий снабжения и уничтожения ключевых отраслей промышленности далеко от фронта."
 
 RUS_Air_Superiority:0 "Повітряна перевага"
 RUS_Air_Superiority_desc:0 "Хотя бомбардировщики могут нанести ущерб промышленности врага, ни один из них не достигнет своих целей без достаточной защиты от наших истребителей. Эти истребители могут также обеспечить прикрытие для наших собственных войск и промышленности."
 
 RUS_Wing_Formations:0 "Ескадрильї"
 RUS_Wing_Formations_desc:0 "Каждый пилот должен работать вместе с меньшими группами самолетов, разделенными на эскадрильи."
 
 RUS_Naval_Bomber_Development:0 "Морські бомбардувальники"
 RUS_Naval_Bomber_Development_desc:0 "В море одна эскадрилья морских бомбардировщиков может быть столь же эффективным, как и любой корабль. Нам нужно развивать этот тип бомбардировщиков дальше."
 
 RUS_Create_The_VDV:0 "ПДВ"
 RUS_Create_The_VDV_desc:0 "Некоторые из более опытных членов нашего штаба предполагают, что моторизация наших войск была только первым шагом. Следующим шагом будет перемещение пехоты не на кораблях или грузовиках, а на самолетах! Отбрасывая так называемых десантников в тылу врага, мы можем отрезать вражеские части и поражать пункты снабжения."
 
 RUS_High_Command_Reforms:0 "Реформа ставки"
 RUS_High_Command_Reforms_desc:0 "Военное командование хранит множество окаменелостей старины, которые мало чему научились во время Вельткрига и гражданской войны. Их нужно заменить людьми, которые понимают тип войны, которую мы надеемся вести."
 
 RUS_Extensive_Planning:0 "Велике планування"
 RUS_Extensive_Planning_desc:0 "Врангель, хотя и не так широко уважаемый, как Деникин, все еще популярен среди некоторых военных. Он верит в дисциплину и пользуется большим уважением за свои административные способности. С обширным планированием и общей моторизацией он верит, что сможет сделать русскую армию величайшей в мире!"
 
 RUS_Military_Infrastructure:0 "Військова інфраструктура"
 RUS_Military_Infrastructure_desc:0 "Планы Врангеля требуют большой подготовки, включая установку ключевых пунктов снабжения в ключевых точках. Железные дороги и автомобильные дороги в России должны простираться по всей России!"
 
 RUS_Mechanised_Divisions:0 "Механізовані дивізії"
 RUS_Mechanised_Divisions_desc:0 "Как и в случае с самолетами, танками, кораблями и винтовками, наши механизированные подразделения нуждаются в дальнейшем развитии, чтобы соответствовать требованиям современной войны."
 
 RUS_National_Planning_School:0 "Школа військового планування"
 RUS_National_Planning_School_desc:0 "Врангель считает, что России не нужно полагаться на дорогостоящие прорывы на линии фронта, если наши офицеры получают надлежащую подготовку и будут придерживаться наших тщательно спланированных боевых планов. Должны быть созданы новые офицерские школы, предназначенные для обучения молодых офицеров тому, как выполнять эти планы."
 
 RUS_Overwhelming_Firepower:0 "Перевага вогневої могутності"
 RUS_Overwhelming_Firepower_desc:0 "Шатилов - ветеран как с фронта, так и со стороны управления. Хотя это и не новая идея в среде Военного командования, у него есть круг близких союзников, которые все выступают за теории подавляющей огневой мощи, уничтожая позиции противника артиллерией перед атакой. Кроме того, офицер на передовой должен уделять больше внимания и быть более ответственным."
 
 RUS_Commander_Initiative:0 "Ініціатива командира"
 RUS_Commander_Initiative_desc:0 "Шатилов считает, что мы должны дать нашим офицерам более низкого ранга четкие цели и ресурсы для достижения этих целей, но оставить планирование в их руках. Это позволит им учитывать местные обстоятельства и поможет им соответствующим образом реагировать на любые изменения в этих обстоятельствах, делая наши силы более гибкими."
 
 RUS_National_High_Command_Formation_School:0 "Вища командна школа"
 RUS_National_High_Command_Formation_School_desc:0 "Последний шаг плана Шатилова, прежде чем наша армия станет бесподобной, требует от нас больших инвестиций в офицеров, которым мы доверим линию фронта. Национальная школа высшего командования должна помочь нам найти наиболее подходящих новобранцев, сформировав нам новый элитный офицерский корпус."
 
 RUS_Spearhead_Doctrine:0 "Доктрина маневреної війни"
 RUS_Spearhead_Doctrine_desc:0 "Никто не сомневается в талантах Маркова, проявленных в каждой войне, начиная с русско-японской. Во время Вельткрига он был близким помощником Деникина. Тем не менее, его идеи чужды многим из генерального штаба России, и может потребоваться какое-то убеждение, чтобы привлечь всех к его планам. Но все-таки, русские танковые армии быстро наносят удары по линиям противника! Что за мысль!"
 
 RUS_Armour_Modernisation:0 "Модернізація бронетехніки"
 RUS_Armour_Modernisation_desc:0 "Стратегии Маркова недостаточно. Нам нужны современные бронированные подразделения, чтобы следовать стратегии, разработанной Марковым и его союзниками."
 
 RUS_National_Armoured_School:0 "Бронетанкова школа"
 RUS_National_Armoured_School_desc:0 "Марков предположил, что создание национальной школы по бронетанковой подготовке поможет нам овладеть искусством мобильной войны, поскольку мы найдем самых талантливых людей в России, которые будут руководить нашими бронированными соединениями."
 
 RUS_Import_Foreign_Specialists:0 "Іноземні фахівці"
 RUS_Import_Foreign_Specialists_desc:0 "До реформы Маркова в нашей стране даже не было бронетанковой дивизии, и у нее нет компетентных командиров и теоретиков, которые бы эффективно обучали наши дивизии.\nК счастью, мир полон этих людей, все, что нам нужно сделать, это пригласить их в нашу страну по воле ... или силой."
 
 RUS_War_Of_Numbers:0 "Війна чисел"
 RUS_War_Of_Numbers_desc:0 "Фельдмаршал Деникин популярен среди политиков и большинства офицерского состава. Осуществить его планы относительно армии было бы легко. Он предлагает, чтобы Россия выиграла во всех будущих войнах, опираясь на наши огромные армии, но также настаивает на необходимости моторизации наших сил."
 
 RUS_Mass_Mobilisation:0 "Масова мобілізація"
 RUS_Mass_Mobilisation_desc:0 "Деникин, умудренный опытом Вельткрига, знает, что российскую армию невозможно остановить, как только будут предоставлены люди. Пришло время предоставить им новую программу найма."
 
 RUS_Equipment_Standardisation:0 "Стандартизація екіпірування"
 RUS_Equipment_Standardisation_desc:0 "Стандартизируя наше оборудование и то, как мы его производим, мы можем гарантировать, что наша постоянно растущая армия никогда не будет нуждаться в винтовках. Безоружные люди будут неэффективны в армии, или так нам говорят генералы."
 
 RUS_A_Well_Equipped_Force:0 "Добре озброєні сили"
 RUS_A_Well_Equipped_Force_desc:0 "Как и предполагал Деникин, сейчас у нас большая, хорошо оснащенная армия, применяющая современную тактику. Русская армия будет неудержима, Россия будет непобедима. Другого Брест-Литовска не будет!"
 
 RUS_Local_Training_Barracks:0 "Місцеві навчальні казарми"
 RUS_Local_Training_Barracks_desc:0 "Каждый город, каждый поселок, каждая деревня должны иметь свои собственные армейские казармы, где младшие офицеры обучают местных формировать ополчение. Это поможет нашему верховному командованию найти людей, наиболее подходящих для действующей службы, и сократит время, необходимое для обучения."
 
 RUS_Navy_Modernisation:0 "Модернізація флоту"
 RUS_Navy_Modernisation_desc:0 "Если мы хотим снова стоять гордо среди великих народов Европы, мы должны построить новый современный военно-морской флот, способный бросить вызов великим державам Европы и мира."
 
 RUS_Death_From_Above:0 "Смерть згори"
 RUS_Death_From_Above_desc:0 "До революции, некоторые из наших морских офицеров посетили [RUS_naval_officers_target], и это заставило их поверить в то, что будущее военно-морской войны - авианосцы. Хотя они дороги, он утверждает, что в то время как морская война в Вельткриге была во власти дредноутов, они скоро будут омрачены огромными авианосцами и ударной мощью морских бомбардировщиков."
 
 RUS_Floating_Fortresses:0 "Плаваючі фортеці"
 RUS_Floating_Fortresses_desc:0 "Николай Коломейцев - арктический исследователь и офицер старой школы. Он верит в силу дисциплины и величественных дредноутов, имея опыт военно-морских сражений со времен русско-японской войны, где он стал героем и легендой для спасения жизни адмирала Рожественского."
 
 RUS_War_Under_The_Sea:0 "Війна під морем"
 RUS_War_Under_The_Sea_desc:0 "Нестор Монастырев утверждает, что, хотя планы Берена и Коломейцева грандиозны, ни один из них не является реалистичным. Строительство большого флота обходится дорого, и у России нет ни верфей, ни ресурсов для создания флота такого размера. Вместо этого мы должны сосредоточиться на более дешевых, но одинаково смертоносных подводных лодках, чтобы растерзать вражеские морские пути."
 
 RUS_The_Invisible_Navy:0 "Невидимий флот"
 RUS_The_Invisible_Navy_desc:0 "Вельткриг научил нас, что не всегда самая большая морская пушка выигрывает войну. Дешевые, бесшумные и смертоносные подводные лодки могут поставить целые империи на колени. Поскольку наши судостроительные мощности ограничены Брест-Литовским миром, сосредоточение на этих типах судов позволит нам быстро восстановить наступательные способности в глубоких океанах."
 
 RUS_Coastal_Defences:0 "Береговий захист"
 RUS_Coastal_Defences_desc:0 "Поскольку наш военно-морской потенциал исторически был меньше, чем у наших естественных соперников, многие из наших военно-морских теоретиков выступают за оборонительную тактику против врага. Сосредоточив внимание на минировании морей, мы могли бы ограничить их движение в море и нанести ущерб их флотам, одновременно подвергая себя минимальным рискам."
 
 RUS_A_Destroyer_Armada:0 "Армада есмінців"
 RUS_A_Destroyer_Armada_desc:0 "Эсминцы являются основой любого флота. Учитывая тот факт, что Рейхспакт доминирует в Прибалтике, это будет вдвойне верно для нас. Быстро, ресурсоемко и за короткое время, нам понадобятся большое количество этих кораблей, если мы хотим сражаться в проливах и пробраться в открытое море."
 
 RUS_Fleet_Protectors:0 "Захисники флоту"
 RUS_Fleet_Protectors_desc:0 "Пока мы не закончим нашу программу расширения флота, каждый корабль является ценным и незаменимым. Наши адмиралтейства считают, что наши крейсеры могут выступить в качестве защитного экрана, способных защитить как наши разведчики, так и большие корабли, тем самым мы сможем значительно улучшить живучесть наших военно-морских сил."
 
 RUS_Commerce_Raiders:0 "Перехоплювачі конвоїв"
 RUS_Commerce_Raiders_desc:0 "Современные крейсеры оказались очень эффективными в прошлом как налетчики, сочетая хорошую мобильность с большой огневой мощью. Учитывая их потенциал и нашу потребность наносить удары по артериям наших врагов, мы должны выделять больше ресурсов для максимизации их эффективности в этой роли."
 
 RUS_Fleet_Vanguards:0 "Авангард флоту"
 RUS_Fleet_Vanguards_desc:0 "Ударяя между крупными линкорами и кораблями меньшего размера, крейсер - это универсальный тип корабля, который может нанести сильный удар, не являясь легкой мишенью для врага. Модернизируя их орудийную составляющую, мы эффективно превратим эти корабли в наше ядро, маневренное и способные противостоять крупным в бою."
 
 RUS_Naval_Infantry:0 "Морська піхота"
 RUS_Naval_Infantry_desc:0 "После русско-японской войны мы с болью узнали о той угрозе, которую Япония представляет для наших восточных провинций. Пришло время перенести войну с материка на их острова."
 
 RUS_New_Tactics_For_New_Ships:0 "Нова тактика для нових кораблів"
 RUS_New_Tactics_For_New_Ships_desc:0 "Современные корабли едва ли более полезны, чем корабли прошлого века, если мы не обновим и нашу военно-морскую доктрину. Готовое, как всегда, адмиралтейство наметило план модернизации, который поможет нам быстро пересмотреть нашу тактику и переобучить наших офицеров."
 
 RUS_Modernise_The_Petrograd_Dockyards:0 "Петроградські верфі"
 RUS_Modernise_The_Petrograd_Dockyards_desc:0 "Поскольку Петроград является крупнейшим портовым городом на западе России, вполне естественно, что он послужит опорой для любого проекта по расширению флота. Благодаря относительно современной инфраструктуре и квалифицированным инженерам модернизация верфей станет самым быстрым способом расширения наших судостроительных мощностей."
 
 RUS_Modernise_Murmansk:0 "Мурманські верфі"
 RUS_Modernise_Murmansk_desc:0 "В качестве шлюза в Баренцево море Мурманск может быть превращен в ключевое стратегическое место для нашего северного флота. Хотя его объекты еще недостаточно развиты, их расширение может позволить нам перевести подводные лодки и другие корабли в Северное море и далее в Атлантику, минуя любые западные военно-морские силы в Балтийском море."
 
 RUS_Recover_Foreign_Blueprints:0 "Іноземні креслення"
 RUS_Recover_Foreign_Blueprints_desc:0 "В результате десятилетий, потерянных в суматохе, мы значительно отстали от нескольких наших конкурентов. Однако при наличии необходимых ресурсов и связей, мы могли бы извлечь уроки из их опыта для ускорения нашей собственной программы морских исследований."
 
 RUS_Submarines_In_Nikolayevsk:0 "Субмарини"
 RUS_Submarines_In_Nikolayevsk_desc:0 "Потеря Владивостока заставила поколение реформаторов флота сосредоточиться на меньших и более экономически эффективных способах защиты Тихого океана. Поскольку все Охотское море находится в пределах досягаемости, базирование подводного флота в Николаевске позволит нам нанести удар по любому потенциальному противнику на всем тихоокеанском театре военных действий."
 
 RUS_Repair_Sevastopol:0 "Верфі Севастополю"
 RUS_Repair_Sevastopol_desc:0 "С Крымом, снова находящимся под контролем России, у нас наконец есть порт с теплой водой на юге и постоянная точка опоры в Черном море. Тем не менее, его объекты в настоящее время построены с учетом спецификаций украинского флота и флота рейхспакта. Нам требуется восстановление и капитальный ремонт верфей и портов Крыма, чтобы полностью использовать его потенциал!"
 
 RUS_Repair_Vladivostok:0 "Верфі Владивостоку"
 RUS_Repair_Vladivostok_desc:0 "Вернув под свой контроль Владивосток, мы наконец-то можем бороться с другими мировыми державами за господство над Тихим океаном. Однако после десятилетий пренебрегательства Колчака и японского влияния, крайне важно, чтобы мы обновили порт и привели его в соответствие с нашим военно-морскими требованиям."
 
 RUS_Battleship_Development:0 "Розвиток лінкорів"
 RUS_Battleship_Development_desc:0 "С каррак до современных дредноутов, крупные корабли были центральным звеном каждого крупного флота. Строительство этих могучих военных кораблей - это не только огромное благо для наших военно-морских сил, но и четкий знак остальному миру, что мы раз и навсегда преодолели несправедливость Брест-Литовска."
 
 RUS_Carrier_Development:0 "Розвиток авіаносців"
 RUS_Carrier_Development_desc:0 "В то время как старая гвардия с любовью говорит о линейных кораблях, новое поколение теоретиков военно-морского флота говорит о потенциале авианосца как будущей основы нашего флота. Каждый из этих плавающих аэродромов может нести армаду истребителей и бомбардировщиков прямо в сердце наших врагов, давая нам непревзойденный потенциал проецирования мощности."
 
 RUS_Realpolitik:0 "Реальна політика"
 RUS_Realpolitik_desc:0 "Реальная политика - это политика или дипломатия, которая в первую очередь основана на соображениях имеющихся обстоятельств и факторов, а не на идеологических представлениях и морально-этических предпосылках. Иногда выражение «реальная политика» используется в уничижительном ключе, подразумевая принуждение, аморальность или беспринципность. Нам это нравится."
 
 RUS_Expansionism:0 "Експансіонізм"
 RUS_Expansionism_desc:0 "Теория экспансионизма утверждает, что чем дальше границы России находятся от центральных районов, тем безопаснее. Таким образом, каждое граничащее с Россией государство, которое не является её марионеткой, представляет из себя либо угрозу, либо цель, в зависимости от её военной и политической мощи. Разумеется, ведение данной политики не понравится оставшейся части мира."
 
 RUS_Secure_Central_Asia:0 "Безпека Центральної Азії"
 RUS_Secure_Central_Asia_desc:0 "В отличие от Кубани, у Германии нет интереса к центральноазиатским провинциям. Мы должны быть в состоянии захватить их без особого сопротивления со стороны великих держав."
 
 RUS_Crisis_On_The_Don:0 "Криза на Дону"
 RUS_Crisis_On_The_Don_desc:0 "Кубанская степь - это богатая и историческая часть России. Люди, которые там живут, возможно, уже так не думают, но с достаточным количеством военной мощи, это не должно быть проблемой. Германия, однако, будет внимательно следить за нами, и мы должны осторожно действовать в этом регионе."
 
 RUS_The_Road_To_War:0 "Шлях до війни"
 RUS_The_Road_To_War_desc:0 "Напряженность в Европе растет, и Россия не может позволить себе остаться в стороне от войны, которой предстоит разразиться. Конфликт между Германией и Францией - это наш единственный шанс вернуть потерянные территории на Западе - и мы должны подготовить страну к этому."
 
 RUS_Seek_Allies:0 "Пошук союзників"
 RUS_Seek_Allies_desc:0 "С основанием нашего геополитического блока, пришло время искать союзников, с которыми мы сможем сами справиться с Германией."
 
 RUS_The_Academy_Of_Sciences:0 "Академія Наук"
 RUS_The_Academy_Of_Sciences_desc:0 "Нам следует способствовать взаимодействию между нашими союзниками благодаря созданию совместных исследовательских инициатив. Российская академия наук, уже ставшая воротами для западной научной мысли в Россию, послужит нам фундаментом этой инициативы."
 
 RUS_Crush_The_German_Hegemony:0 "Знищення Німеччини"
 RUS_Crush_The_German_Hegemony_desc:0 "Пришло время покончить с несправедливостью, причиненной первым Вельткригом, и нанести ответный удар по проклятому Кайзеру. Брест-Литовск будет отомщён!"
 
 RUS_Enemy_In_The_East:0 "Ворог на Сході"
 RUS_Enemy_In_The_East_desc:0 "Со времён русско-японской войны истинным врагом России была, и всегда будет, империя восходящего солнца. Очень богаты и населённые регионы Китая также смогут очень хорошо нам послужить."

