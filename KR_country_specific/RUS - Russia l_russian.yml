 russia.1.t:0 "Тяжёлая история"
 russia.1.d:0 "После Октябрьской революции антибольшевистские силы объединились на обломках бывшей Российской Империи, что привело к массовому восстанию против Советской Республики в Сибири, Донской и Кубанской степях в середине 1918 года. Белые добились значительных успехов, но всё же не могли победить хорошо оснащенную Красную Армию, которая всё еще контролировала российские промышленные зоны и транспортные узлы. Всё изменилось, когда Германская империя, опасаясь победы опасной идеологии, вмешалась на стороне белых в обмен на признание ими Брест-Литовска. К сентябрю 1920 года как Москва, так и Петроград были заняты белыми войсками, и в бывшей имперской столице была провозглашена новая Российская Республика. В течении последних пятнадцати лет ведущие политические партии, эсеры и кадеты, состояли в непрочной коалиции под управлением Керенского, сохраняя свою власть посредством подтасовки выборов и отсутствия серьезной политической оппозиции. Сегодня Россия становится все более нестабильной, а поддержка других политических сил всё выше. Они считают, что настало время перемен, так что у страны еще есть шанс вернуть свою власть в мире..."
 russia.1.a:0 "Да здравствует Россия, единая и неделимая!"
 
 russia.2.t:0 "Конституция России от 1922 года"
 russia.2.d:0 "Конституция Российской Республики, вступившая в силу в 1922 году, после окончания гражданской войны и через 5 лет после Февральской Революции, стала причиной окончательного раскола белого движения. Согласно этому документу Россия является федеральной демократической республикой, гарантирует свободы всем гражданам страны, а также обусловливает устройство правительственных органов. \n\nМестами Конституция напоминает собой обновлённую версию царской конституции от 1906 года. Главным примером её авторитарного наследия является Сенат, верхняя палата парламента, члены которого не избираются, а назначаются из представителей верхних классов государства, то есть из бюрократов, интеллигенции, аристократии, и буржуазии. Нижняя палата, Государственная Дума, избирается населением и имеет большую часть законодательной власти в правительстве. Присутствие назначаемого Сената, тем не менее, заметно вредит свободе демократических процессов в стране. \n\nПрезидентский пост играет роль схожую с ролью царя в Конституции от 1906 года, что дарует ему значительное количество исполнительной власти и права назначения членов Совета Министров с согласия обоих палат парламента. Президент является главным представителем страны в международных делах. У него также есть доступ к печально известной Статье 48 Конституции, согласно которой он имеет право принимать экстренные решения в обход Думы. Президент Александр Керенский не стеснялся пользоваться этой статьёй, чтобы игнорировать всё более и более поляризующийся парламент для введения новых законов и распоряжений в силу. \n\nВ целом, созданная под надзором белых генералов конституция может считаться гарантом демократии только пока власть, даваемая её не начинает эту саму демократию разрушать."
 russia.2.a:0 "Конституция гарантирует стабильность!"
 
 russia.2017.t:0 "Российская экономика"
 russia.2017.d:0 "После окончания Гражданской войны в России в начале 1920 года правительство Керенского начало восстанавливать экономику, используя сочетание социалистических экономических теорий и предложений кадетов и их сторонников среди российских капиталистов. Керенский признал, что произошло де-факто перераспределение земли между русскими крестьянами и восстановил частную собственность на землю. Используя Золотой резерв Российской империи, который во время Гражданской войны находился под контролем Колчака, а затем был переведен в Петроград, Керенский ввел новую валюту и запустил «Новую экономическую политику», известная как НЭП, которая позволила ему восстановить царскую промышленность, включая военные заводы, и привлекая американские инвестиции в различные отрасли российской экономики. Однако замедление темпов роста экономики, а также усиление обострений между правой и  левой элиты России привели к экономической рецессии в 1933 году. Но ясно, что российская промышленность по-прежнему обладает большим потенциалом, что может усилить экономику, а также международную позиции страны."
 russia.2017.a:0 "Надо укреплять экономику."
 
 russia.3.t:0 "Выплаты Брест-Литовских репараций"
 russia.3.d:0 "На Берлинской конференции в ноябре 1935 года Германия настояла на том, чтобы мы выплатили оставшиеся репарации по Брест-Литовскому договору на год раньше, чем предполагалось, что поставило наше правительство в деликатное положение. Нынешний бюджет на 1936 год уже и так растянут до минимума, и учитывая то, что выбора у нас нет и нам придётся расплатиться с проклятыми тевтонцами, кабмин не видит иной альтернативы кроме введения мер жесткой экономии. Сокращение государственных расходов особенно ощутимо в секторе социальной поддержки и во многих домах для инвалидов-ветеранов, поддерживаемых в данный момент государством. Наши граждане уже недовольны действиями правящей коалиции кадетов и эсеров, и мы опасаемся, что новые меры жесткой экономии выведут на политическую арену наиболее радикальные и экстремистские группировки."
 russia.3.a:0 "Нужно затянуть пояса."
 russia.3.d.socdem:0 "На Берлинской конференции в ноябре 1935 года Германия настояла на том, чтобы мы выплатили оставшиеся репарации по Брест-Литовскому договору на год раньше, чем предполагалось, что поставило наше правительство в деликатное положение. Нынешний бюджет на 1936 год уже и так растянут до минимума, и учитывая то, что выбора у нас нет и нам придётся расплатиться с проклятыми тевтонцами, кабмин не видит иной альтернативы кроме повышения налогов на собственность. Даже если богатая буржуазия разозлиться от этого, сократив социальные расходы, мы поставим под удар неимущих и ветеранов войны. Мы не должны позволять радикалам пользоваться слабостью нашего правительства."
 russia.3.b:0 "Богачи всё оплатят!"
 
 russia.4.t:0 "Выплаты Брест-Литовских репараций"
 russia.4.d:0 "Учитывая застой нашей экономики и ухудшение жизни наших граждан в 1935 году, наше правительство решило, что для оживления нашей экономики нам необходимы дополнительные деньги, и план по открытию единственного доступного рынка инвестиций заключался в улаживании конфликтов с Германией путем преждевременной выплаты репараций по Брест-Литовску. Во время Берлинской конференции в ноябре 1935 года президент Александр Керенский вместе с премьер-министром Павлом Милюковым были вынуждены признать требования Германии по преждевременной выплате репараций. Приняв решительные меры жесткой экономии, российское правительство смогло погасить оставшуюся часть репараций."
 russia.4.a:0 "Отлично!"
 
 russia.5.t:0 "Убийство Керенского"
 russia.5.d:0 "Звуки стрельбы были слышны по всей нашей столице. Александр Керенский, президент Российской Республики, был застрелен убийцей во время того, как поднимался по лестнице в здание Сената. Убийца был застрелен полицией прежде, чем смог сбежать. Его мотивы навсегда останутся неизвестны. Несмотря на это можно точно сказать, что судьба России в этот день была безвозвратно изменена; неизвестно лишь, в лучшую или худшую сторону..."
 russia.5.a:0 "Выстрел, эхо которого прогремит по всему миру."
 
 russia.6.t:0 "Последствия убийства Керенского"
 russia.6.d:0 "Возможно, Керенского многие ненавидели, но только после его смерти стало ясно, насколько он нужен России. Коалиция между кадетами и социалистическими революционерами, начала сразу же распадаться. Правая рука Керенского, Виктор Чернов, который обычно справлялся с мелкой кутерьмой коалиционного строительства, в то время как президент выступал в роли публичного лица партии, вдруг обнаружил, что его работа стала намного труднее. Пока правые силы в Сенате и Думе сливаются воедино и собирают свои силы - их будущим спасителем является Великий Князь Дмитрий, в чьих глазах у него есть все необходимое для того, чтобы быть прекрасным Президентом. Единственная надежда Чернова - левая оппозиция, меньшевики и радикальные социалисты в лице Ираклия Церетели и Александра Шляпникова которые смогут отбросить в сторону соперничество и объеденить силы с ненавистными эсерами и кадетами.\n\n Антидемократические силы тоже затевают заговор в тенях. Петр Врангель, Черный барон, и фельдмаршал Лавр Корнилов самостоятельно составили свои планы по захвату контроля над государством именно для этого случая. Теперь, когда Керенского нет, у них нет причин играть в шары с московскими парламентариями, по итогу...\n\nКаким бы ни был итог январского кризиса, он обязательно оставит неизгладимый след в российской истории."
 russia.6.a:0 "Меньшевики и социалисты согласны с коалицией левых сил."
 russia.6.b:0 "Падение коалиции Чернова - правый парламент избирает Дмитрия Романова."
 russia.6.c:0 "Барон Врангель объявляет военное положение и распускает Думу."
 russia.6.e:0 "Корнилов штурмуют Москву, и улицы краснеют от крови!"
 
 russia.7.t:0 "Назначение премьер-министра"
 russia.7.d:0 "Остатки русской аристократии слабо пострадали от хаоса гражданской войны, сохранив большую часть своего богатства. Все еще контролируя большую часть экономики, аристократы также доминируют в Сенате, теоретически безвластной Верхней Палате. Теперь, воспользовавшись номинальной властью этого органа избирать президента, и назначили на этот пост Великого князя Дмитрия Павловича Романова. Пока неясно, кто истинный инициатор этого."
 russia.7.a:0 "Реакционные землевладельцы во главе с Владимиром Пуришкевичем."
 russia.7.b:0 "Патриарх Кирилл превратит Дмитрия в человека из народа."
 russia.7.c:0 "Павел Милюков от Кадетов и либералов."
 russia.7.e:0 "Феликс Юсупов, друг детства великого князя!"
 
 russia.8.t:0 "Назначение и.о. президента"
 russia.8.d:0 "В последний момент, благодаря усилиям Чернова, было найдено соглашение между всеми силами левых кадетов - социал-революционерами, меньшевиками, социалистами, синдикалистами и многими другими, которые объединились в левую плюралистическую коалицию в защиту Конституции. Несмотря на то, что отныне предстоит проделать большую работу, можно с уверенностью сказать, что самый трудный шаг был сделан. \n\n Левая коалиция показала, что не хочет обходить конституционные ограничения по срокам и избирать президента на полный срок, поэтому до выборов 1937 года будет назначен только исполняющий обязанности президента. Уже предложено несколько кандидатов, делегированных левыми и правыми партиями. Однако это время хаоса и неопределенности, поэтому даже слабые фракции, которые когда-то были слабыми, могли укрепить своих союзников и ползти по головам, чтобы занять верхнюю позицию..."
 russia.8.a:0 "Успокоить меньшевиков, выберите Ираклия Церетели."
 russia.8.b:0 "Виктор Чернов продолжит наследие Керенского!"
 russia.8.c:0 "Премьер-министр Павел Милюков восстановит порядок."
 russia.8.e:0 "Александр Шляпников формирует народный фронт всех социалистических партий!"
 
 russia.9.t:0 "Назначение премьер-министра"
 russia.9.d:0 "Укрепив Думу, чтобы она следовала его указаниям, Петр Врангель назначен исполняющим обязанности президента и номинально контролирует страну. Однако перед ним и его хунтой стоит дилемма: чтобы обеспечить плавную передачу власти, ему необходимо сформировать гражданское правительство на основе сотрудничества, которое поможет ему управлять повседневными делами государства. Хотя список возможных мошенников длинный, лишь немногие из них обладают необходимыми навыками и основами поддержки, чтобы доказать свою полезность, и этот выбор определит, куда приведет правление Врангеля."
 russia.9.a:0 "Оставить премьер-министра из правительства Керенского, Павла Милюкова."
 russia.9.b:0 "Патриарх Кирилл поможет нам найти народную поддержку."
 russia.9.c:0 "Владимир Пуришкевич и Союз русского народа."
 russia.9.e:0 "Объединить должности президента и премьер-министра."
 
 russia.10.t:0 "Дело Корнилова"
 russia.10.d:0 "Верховный главнокомандующий российской армии и давний противник президента Керенского, Лавр Георгиевич Корнилов, наконец захватил власть, использовав войска, размещенные в Петрограде. Однако новый правитель понимает, что его контроль над государством будет быстро потерян без эффективной политической программы, а левые и эсеры ввергнут Россию в террор и хаос. Временный премьер-министр генерал Лукомский, известный соратник Корнилова, может поддержать порядок, однако у него ужасные отношения со всеми республиканскими партиями в Сенате и Думе. В свете этого Корнилов решил пригласить лидера Народно-республиканской партии России Бориса Савинкова в правительство и предложить ему пост премьер-министра. Хотя Савинков и Корнилов - далеко не друзья, Корнилов надеется, что Савинков сможет восстановить порядок в российском государстве."
 russia.10.a:0 "Корнилов спасёт Россию-матушку!"
 russia.10.b:0 "Лучше приведите Деникина вместо него!"
 
 russia.37.t:0 "Альянс Корнилова и Савинкова"
 russia.37.d:0 "Борис Савинков, бывший террорист и социалист, стал защитником русских крестьян в Думе, сыграл очень важную роль в русской политике после окончания гражданской войны. Между 1917-1920 гг. он получил контроль над правой частью эсеровской партии и переименовал её в Народно-республиканскую партию России, которая под его руководством делала всё возможное для подавления сепаратизма по всей стране, предлагала радикальные законы для улучшения жизни крестьян и поддерживала пророссийские движения в немецких сатрапиях, созданных на территории бывшей Российской Империи по итогам Брест-Литовска. Талантливый писатель и лидер боевых отрядов в различных городах России, Савинков готов встать на сторону Корнилова и начать восстановление российского общества на основе своей идеологии Национального обновления."
 russia.37.a:0 "Корнилов и Савинков спасут Россию-Матушку!"
 
 russia.38.t:0 "Убийство Марии Спиридоновой"
 russia.38.d:0 "Во время встречи левых эсеров в Москве, Мария Спиридонова была убита членом боевого отряда Савинкова. Убийство такого видного социалистического лидера спровоцировало раннее, и следовательно, плохо подготовленное восстание против правительства. При помощи полиции и боевых отрядов, восстание было с легкостью подавлено. Сегодня генерал Корнилов опубликовал новый закон, запрещающий деятельность левой эсеровской партии и её лидеров. С усилением его власти, обезглавленные левые, больше не представляют никакой угрозы союзу Корнилова-Савинкова."
 russia.38.a:0 "Так будет с каждым врагом государства!"
 
 russia.39.t:0 "Смерть Корнилова"
 russia.39.d.savinkov:0 "Лавр Георгиевич Корнилов, Верховный главнокомандующий и президент России, скончался вчера на своей даче под Петроградом в возрасте 68 лет. С уходом Корнилова ничто не мешает Савинкову объединить посты премьер-министра и президента и таким образом, становиться неприступным в своем руководстве Россией. Слияние было одобрено сомнительным плебисцитом, где более 90 процентов избирателей проголосовали «за». Савинков теперь правит сильной и воодушевленной нацией, готовой избавиться от многих унижений, с которыми столкнулись после Вельткрига, и снова занять свое место под солнцем. Слава Вождю!"
 russia.39.d.denikin:0 "Лавр Георгиевич Корнилов, Верховный главнокомандующий и президент России, скончался вчера на своей даче под Петроградом в возрасте 68 лет. Две клики готовы захватить контроль после кончины Корнилова. Первая, возглавляемая фельдмаршалом Антоном Деникиным, выступает за продолжение авторитарного военного правления, укрепленного сильным традиционализмом. В оппозиции выступает молодой офицер барона Петра Врангеля. Барон отнюдь не либерал, однако знает, что Россия должна модернизироваться, а социальные проблемы государства должны решаться с помощью определенного правительственного прагматизма."
 russia.39.a:0 "Великого рулевого русского народа больше нет."
 russia.39.b:0 "Его сменяет фельдмаршал Деникин!"
 russia.39.c:0 "Барон Врангель сплачивает офицеров-реформистов!"
 
 russia.40.t:0 "Директива N1"
 russia.40.d:0 "После слияния должностей президента и премьер-министра, Борис Савинков продолжил укрепление своей власти над российским государством путем разработки Директивы N1 (также известной как «первый Приказ Вождя»). Помимо прочего, директива распустила Думу, объявив все партии кроме савинковской НРПР вне закона. Также директива возвела боевые отряды в статус государственной организации и полноценной ветви власти."
 russia.40.a:0 "Вешайте врагов народа, не жалейте на них крюков!"
 
 russia.42.t:0 "Автократия"
 russia.42.d:0 "С укреплением нашей власти и началом стабилизации страны, настало время определить меры, которые еще больше поспособствуют установлению порядка. Некоторые даже считают, что мы можем вернуть политическую систему царской эпохи."
 russia.42.a:0 "Выбор за вами."
 
 russia.43.t:0 "Будущее России"
 russia.43.d:0 "Маршал Деникин захватил государственный аппарат у своих соперников в военной хунте! Традиционалист Деникин намерен сохранить влияние армии под своим управлением как защиты от опасностей социализма. Однако, учитывая, что хоть какая-то политическая поддержка была бы полезна для поддержания порядка в государстве, было предложено восстановить династию Романовых как средство национального единения. Или можно оставить всё как есть."
 russia.43.a:0 "Выбор за вами."
 
 russia.11.t:0 "Конституционная монархия"
 russia.11.d:0 "После долгих споров и политических махинаций было принято решение о создании конституционной монархии во главе с законным царем!"
 russia.11.a:0 "Конституционная монархия - именно то, что нам нужно для защиты России!"
 russia.11.b:0 "Маршал Врангель приглашает претендента на трон как конституционного монарха."
 russia.11.c:0 "Маршал Деникин приглашает претендента на трон как конституционного монарха."
 
 russia.12.t:0 "Царь Кирилл"
 russia.12.d:0 "Прошло уже больше года с того момента, как Россия вновь оказалась погружена в хаос из-за сути нестабильности демократических режимов. Пришло время восстановить Русское Царство с легитимным Кириллом Романовым на престоле!"
 russia.12.a:0 "Да здравствует царь!"
 
 russia.13.t:0 "Царь Владимир"
 russia.13.d:0 "Прошло уже больше года с того момента, как Россия вновь оказалась погружена в хаос из-за сути нестабильности демократических режимов. Пришло время восстановить Русское Царство с легитимным Владимиром Романовым на престоле!"
 
 russia.14.t:0 "Царь Дмитрий"
 russia.14.d:0 "Пришло время возродить великую Российскую империю под властью нового царя Дмитрия Романова!"
 russia.14.a:0 "Да здравствует царь Дмитрий!"
 
 russia.16.t:0 "Аристократическая республика"
 russia.16.d:0 "Со смерти Керенского прошло уже больше года, и Дмитрий Романов решил сохранить республику при поддержке аристократии."
 russia.16.a:0 "За республику!"
 
 russia.17.t:0 "Демократическая республика"
 russia.17.d:0 "С момента того, как смерть Керенского потрясла всю республику, прошло уже больше года, и его преемникам удалось сохранить демократический строй в России."
 russia.17.a:0 "За республику!"
 
 pres_elections_ari_rep:0 "Поскольку в 1936 году Дмитрий был избран президентом, следующие президентские выборы пройдут в 1940 году."
 pres_elections_dem_rep:0 "Сенат останется во главе государства до избрания нового президента в 1937 году."
 pres_elections_dem_rep_popular_front:0 "Поскольку Бухарин был избран президентом в 1936 году, следующие президентские выборы пройдут в 1940 году."
 
 russia.18.t:0 "Восхождение Вождя"
 russia.18.d:0 "Со смертью Лавра Корнилова, Борису Савинкову и его радикальным сторонникам из НРПР удалось получить контроль над всей страной. Савинков, важнейший политик в крупнейшей стране мира, являющийся неоспоримым Вождем России, готов дать людям собственную идеологию, противопоставляемою как синдикализму, так и республиканским традициям. Смысл этой идеологии, называемой «Национальное обновление», заключается в воссоздании России в качестве государства, способного защищать интересы России и её граждан по всему миру. Савинков не опускается до зависимости от Миттельевропы или побежденной Антанты - его новая Россия будет сильнее любого альянса."
 russia.18.a:0 "Россия должна быть сильным государством для сильных людей!"
 
 russia.182.t:0 "Финальный шаг?"
 russia.182.d:0 "Поскольку Врангель уже долгое время находится у власти, многие полагают, что должна состояться формальная коронация, которая узаконит власть Вождя над Россией."
 russia.182.a:0 "Глупое предложение."
 russia.182.b:0 "Ладно, начните подготовку!"
 
 russia.183.t:0 "Солдатское государство"
 russia.183.d:0 "Военные, возглавляемые маршалами Врангелем и Деникиным, утвердили свою власть над Россией, наследие белых живет и вновь восстает, чтобы защитить Родину от внутренних и внешних угроз. С ними России нечего бояться."
 russia.183.a:0 "Ура!"
 
 russia.19.t:0 "[ROOT.GetLeader] назначает премьер-министра"
 russia.19.d:0 "С восстановлением Русского Царства пришло время для изложения новым царем политической повестки дня и назначения премьер-министра."
 russia.19.a:0 "Лидер реакционных землевладельцев, Владимир Пуришкевич!"
 russia.19.b:0 "Умеренный милитарист, Антон Деникин!"
 russia.19.c:0 "Феликс Юсупов, дилетантский центр петроградской социальной сцены!"
 russia.19.e:0 "Консервативный государственник, Николай Трубецкой!"
 russia.19.f:0 "России нужна твердая рука, Пётр Врангель!"
 
 russia.20.t:0 "100 лет со дня смерти Пушкина"
 russia.20.d:0 "Вчера в нашей столице был установлен новый памятник одному из величайших поэтов России. 100-летняя годовщина смерти Пушкина - это возможность вспомнить великие дни русской истории и культуры, что является важнейшим в эти темные времена кризисов и нестабильности."
 russia.20.a:0 "Мы любим своих поэтов!"
 
 russia.21.t:0 "Николай Трубецкой публикует «Принципы геополитики»"
 russia.21.d:0 "Книга «Принципы геополитики», опубликованная в конце 30-х годов Николаем Трубецкой, теперь считается краеугольным камнем современной геополитики. В своей книге русский консервативный философ и политик представлял новую Российскую Империю. Определенно не как простое царство или религиозное государство, а как Империю, по средствам прагматизма контролирующую Евразийский континент. Его идеи были развиты Левом Гумилёвым, создавшим таким образом так называемую Евразийскую доктрину."
 russia.21.a:0 "Действительно интересная концепция!"
 
 russia.22.t:0 "Возрождение неославизма"
 russia.22.d:0 "По мере стабилизации ситуации в России некоторые политики, философы и ученые пытаются возродить концепцию панславизма, идею единой славянской федерации, созданной вокруг России. Эти идеи быстро набирают поддержку среди консервативных военных, в том числе Антона Деникина и Петра Врангеля."
 russia.22.a:0 "Действительно интересная концепция!"
 
 russia.24.t:0 "Левый Картель"
 russia.24.d:0 "С убийством Керенского и роспуском эсер-кадетской коалиции произошли большие перестановки на российской политической сцене. Самым заметным результатом этого процесса стало создание так называемого Нового Большевистского блока, конгломерата выживших в ходе гражданской войны красных, радикальных экс-меньшевиков и эсеров, а также синдикалистов. Вполне возможно, что этот блок примет участие в предстоящих выборах в Думу, если ситуация в стране окончательно стабилизируется."
 russia.24.a:0 "Мы будем внимательно за ними следить!"
 russia.24.b:0 "Вместе мы сильнее!"
 
 russia.34.t:0 "Новый председатель Комитета министров?"
 russia.34.d:0 "Теперь, когда Врангель стал царем, он решил поставить на должность председателя Комитета министров нового человека и сформировать новое правительство."
 russia.34.b:0 "Мой верный слуга, Павел Шатилов!"
 russia.34.e:0 "Святой человек, Патриарх Кирилл!"
 
 russia.35.d:0 "Теперь, когда царь Владимир поднялся на престол, он решил сформировать новое правительство и назначить нового председателя Комитета министров."
 
 russia.1917.t:0 "Революция!"
 russia.1917.d.dmitriy:0 "После «русской контрреволюции» никто не ожидал, что в ближайшее время все успокоится. Только самые циничные пессимисты могли вообразить, что через несколько недель Россия снова будет зажжена огнем революции. Хотя решение Корнилова о передаче власти гражданской администрации было достаточно, чтобы удержать центристов от разногласий с правыми, факт оставался фактом, что жесткие методы массовых арестов армии привели к тому, что левые в стране в подавляющем большинстве перешли к более радикальным партиям. С любой надеждой на реформу, столь же мёртвую, как и Керенский, это было лишь вопросом времени как большинство из них выйдут на улицы. \n\nВсе началось с беспорядков со стороны радикалов в Петрограде и Москве, которые быстро набрали обороты, поскольку милиция не смогла подавить их. Когда армия, якобы действовавшая по приказу Корнилова, а не Дмитрия, вмешалась в происходящее, она только усугубила ситуацию со своими жесткими мерами. По мере того, как проходили дни, бунты становились все интенсивнее, и все больше и больше людей переходили на сторону красных. Несмотря на все усилия гражданского правительства по сохранению контроля над ситуацией, от правительства осталось только название. Едва правительство было сформировано  и уже потеряло всякий контроль, который оно когда-то имело над большой частью населения страны, особенно над теми, кто стал жертвой драконовских мер Корнилова. \n\nСпустя дни после того, как беспорядки начали сметать западные районы Родины, армия была вынуждена эвакуировать Дмитрия и его правительство из столицы. Временная столица была перенесена на восток, были подготовлены планы по возврату западных районов страны. В старой столице революционеры, которые воспользовались моментом, возможно сделали это без широкой поддержки населения, но, когда они пришли к власти, многие регионы, окружающие Москву и Петроград, вскоре присоединились к ним, так как многие крестьяне и интеллигенция воспользовались шансом получить от революции то, что они никогда не могли бы получить путем реформ. Хотя новое социалистическое правительство находится в опасном положении, оно уже принимает меры по мобилизации ополченцев и мобилизации поддержки населения, поскольку Россия, похоже, приближается к еще одной кровавой гражданской войне."
 russia.1917.d.kornilov:0 "После «русской контрреволюции» никто не ожидал, что в ближайшее время все успокоится. Только самые циничные пессимисты могли вообразить, что через несколько недель Россия снова будет зажжена огнем революции. Жесткий подход массовых арестов и многочисленных казней сумел подтолкнуть многих левых к более радикальным движениям. Многие либералы и даже некоторые консерваторы были оттолкнуты решительными военными мерами, которые быстро разрушили широкую поддержку Корнилова имевшего в первые дни после переворота. Вскоре в нескольких крупных городах западных регионов России начались массовые протесты, против которых выступала только армия. \n\nВсе началось с того, что смесь людей всех мастей, выражавших свою неприязнь к автократическим методам Корнилова, быстро оказалась во власти радикальных левых, что Корнилов был рад использовать в качестве оправдания, чтобы еще жестче расправиться с ними. По мере того, как дела выходили из-под контроля, ситуация с каждой минутой все больше напоминала ситуацию 1917 года. То, что началось с того, что солдаты не подчинялись приказам атаковать своих соотечественников, вскоре переросло в столкновения между войсками и большевистскими мятежниками, поскольку наиболее радикальные элементы с обеих сторон приняли меры, когда более спокойные головы казались парализованными из-за растерянности и нерешительности. \n\nСпустя дни после того, как начались беспорядки В западных частях страны Корнилов приказал, чтобы основная часть его сил была выведена на восток, для перегруппировки и подготовке к борьбе с красными. Тем временем в старой столице свободная коалиция умеренных социалистов и различных слоев большевиков захватила власть и сформировала шаткое правительство. Когда власть Корнилова на Западе испарилась, многие крестьяне и горожане, многие из жертв недавних репрессий, вскоре присоединились к революционерам. Хотя положение социалистического правительства в настоящее время в лучшем случае ненадежное, оно уже начало мобилизовать ополченцев и дезертиров армии, чтобы они вооружились против ожидаемой контратаки Корнилова, направленной на то, чтобы отобрать столицу у красных. Россия сейчас движется по неизбежному пути к очередной кровавой гражданской войне."
 russia.1917.a:0 "Мы победим этих предателей и восстановим республику! На запад!"
 russia.1917.b:0 "Это Россия, Единая и Неделимая! Мы разобьем этих предателей!"
 russia.1917.c:0 "§RИграть за [SOV.GetNameDef]§!"
 
 russia.1918.t:0 "Антисоциалистический переворот"
 russia.1918.d:0 "Когда [ROOT.GetLeader] был назначен на пост и.о. президента России, ему удалось это сделать, не смотря на то, что его мандат в лучшем случае весьма ограничен. Обширный военный аппарат России может поискать что-нибудь деликатное в его биографии, найти в его характере и взглядах что-то, в лучшем случае, неприемлемое. Учитывая неспособность восстановить какое-либо подобие порядка после трагической смерти Керенского, момент, когда его временное правительство начнёт разваливаться, лишь вопрос времени. [ROOT.GetLeader] стал презираем правыми, был слишком социалистичен чтобы быть предполагаемым компромиссным кандидатом от либералов и не смог даже объединить российских левых из-за полного паралича государственных структур.\n\nОпасаясь, что его провальное правительство развалится и позволит большевикам устроить переворот, несколько ведомых Лавром Корниловым реакционных офицеров сделали свой ход на рассвете. Их подготовления осталось незаметными из-за охватившего страну хаоса и благодаря вероломству внутри армии и разведки, им удалось занять несколько ключевых правительственных зданий и стратегических инфраструктурных объектов в столице и по всей стране. В своём радиообращении, от Смоленска до Камчатки, люди услышал как Корнилов объявил о том, что эра анархии окончена и армия вновь пришла освободить Россию от красных.\n\nК полудню, сформировавшегося после смерти Керенского правительства более не существовало. [ROOT.GetLeader] был арестован, гарнизоны в нескольких крупных городах были мобилизованы и начали производить задержания левых политиков. В то время как многие российские консерваторы и реакционные националисты ликовали, других охватил ужас увидев то, как Корнилов убил любую надежду на какие-либо политические реформы. Сейчас уже не важно, что Корнилов до этого делал, ни у кого ни в России, ни за рубежом не было сомнений, что это конец бед нашей страны. На данный момент, Корнилов и его советники решают, как следует руководить Россией после недолгого периода социализма."
 russia.1918.a:0 "В этот раз, в нас не должны видеть тиранов. Восстановить сенат!"
 russia.1918.b:0 "Для борьбы с большевизмом нужна твёрдая рука. Поддержать военное правительство!"
 
 russia.1920.t:0 "Российские изгнанники отправляются в Москву"
 russia.1920.d:0 "Когда в 1925 году рабочие Британии восстали против тирании высшего сословия, многие генералы неудавшихся Советов в России предложили свои услуги нашим спасающимся бегством восставшим. После революции они обещали свою преданность британцам и обучили наших собственных офицеров в обмен на безопасную гавань и работу на международное дело. Но сегодня Россия вновь взывает, и теперь они уезжают на поля сражений своей родины. После эмоциональных прощаний изгнанники уехали в Россию с благословения и наилучшего пожелания от всего Британского Конгресса."
 russia.1920.a:0 "Удачи, господа."
 
 russia.1921.t:0 "Изгнанники прибывают из Британии"
 russia.1921.d:0 "Когда в 1925 году началась Британская революция, многие большевистские офицеры предложили свои услуги британцам и с тех пор проживали в стране, служа и обучая республиканскую армию. Но с нашей собственной гражданской войной в самом разгаре, они снова вернулись и готовы помочь в борьбе за красную Россию."
 russia.1921.a:0 "Революция продолжается."

 russia.1922.t:0 "Красная угроза"
 russia.1922.d:0 "Россия снова впала в гражданскую войну, и снова по вине социалистов. Если эта революция когда-нибудь победит, Союз обречен - ради блага нашей нации мы должны на время найти общий язык с республиканцами."
 russia.1922.a:0 "Мы должны действовать."

 russia.1945.t:0 "Развал российского флота"
 russia.1945.d:0 "Начало второй гражданской войны разорвало российский флот на части. Некоторые корабли и экипажи присягнули новому Советскому правительству."
 russia.1945.a:0 "Проклятые мятежники!"
 
 russia.1946.t:0 "Развал российского флота"
 russia.1946.d:0 "Корабли, ранее служившие прогнившему капиталистическому российскому государству, присоединились к нам в наших попытках воплотить идеи Ленина в оставшейся части России."
 russia.1946.a:0 "Новый Красный флот!"
 
 russia.1947.t:0 "Падение [653.GetCapitalVictoryPointName]"
 russia.1947.d:0 "Временная столица прогнившего российского государства, [653.GetCapitalVictoryPointName], была захвачена победоносной Красной армией. Часть населения сопротивляется нам, но скоро мы получим полный контроль над городом."
 russia.1947.a:0 "Как можно быстрее!"
 
 russia.1948.t:0 "Падение [653.GetCapitalVictoryPointName]"
 russia.1948.d:0 "К ужасу всех честных россиян силы социалистов не замедляют своего продвижения за Урал. Сколь самоотверженным не было бы сопротивление наших сил, временная столица – [653.GetCapitalVictoryPointName] – пала под натиском красным, открыв им путь вглубь Сибири. Это катастрофа станет страшным ударом делу противников социализма и уже привела к повсеместному дезертирству в наших рядах. Видать, наша кончина близка."
 russia.1948.a:0 "Крах всему..."
 
 russia.1949.t:0 "Окончание Гражданской войны"
 russia.1949.d.kornilov:0 "Переворот Корнилова, свергнувший законное правительство России, для миллионов россиян стал верным признаком смерти молодой демократии и неизбежного возвращения авторитаризма. Ответом на повсеместные аресты стали столь же повсеместные демонстрации. Демонстрации переросли в протесты, потом в восстания. Ряды революционеров почти что переполнились противниками драконовских мер хунты Корнилова. Имея на своей стороне поддержку только самых упёртых правых сил, закалённые ветераны Белой Армии начали сдавать позиции восстановленной армии красных. В конце концов, не имея за своей спиной мест к отступлению кроме бескрайней Сибири, силы белых фрагментировались. За Уралом ещё долгое время будут оставаться очаги сопротивления, но восстановить свои позиции реакционные силы, скорее всего, уже никогда не смогут. \n\nХотя революционный авангард изначально уступил позиции более умеренным элементам, желающих лишь предотвратить приход правых радикалов к власти, но сейчас понятно, что победа в гражданской войне является победой социализма. И какой бы путь Российская Социалистическая Республика для себя не взяла, она будет оставаться в социалистическом блоке долгие годы, а возможность объединения сил синдикалистов в Париже и в Москве не дадут жителям Рейспакта спокойно спать."
 russia.1949.d.dmitriy:0 "Когда Корнилов устроил переворот против социалистического правительства России, он, кажется, понимал все трудности, приходящие с единоличной властью. Поэтому он заявил о передачи власти правым силам в сенате. Не смотря на это, переворот против, в глазах миллионов, законного правительства привёл к радикализации народа и значительному усилению социалистического блока. Несмотря на изначальное отсутствие широкой поддержки восстания, революционный авангард быстро взял под свой контроль западные регионы России. Но после первых значительных побед против белого движения революционеры быстро подмяли под себя остатки парламентарной демократии. Силы социалистов продолжили продвигаться на восток, и с падением последней столицы белых организованное сопротивление рассыпалось. И хотя спонтанные восстания и сопротивление будет продолжаться за Уралом, социалистический авангард, несомненно, одержал полную победу. \n\nВ данный момент Россия находится под контролем клики наиболее радикальных социалистов движения. В данный момент неизвестно, сдвинутся ли они к наиболее ортодоксальной интерпретации социализма. И какой бы путь Российская Социалистическая Республика для себя не взяла, она будет оставаться в социалистическом блоке долгие годы, а возможность объединения сил синдикалистов в Париже и в Москве не дадут жителям Рейспакта спокойно спать."
 russia.1949.a:0 "Смерть тиранам! Слава Революции!"
 
 russia.1951.t:0 "Конец Гражданской войны"
 russia.1951.d.kornilov:0 " Сегодняшний день знаменует собой конец второй гражданской войны в России, кровавой бойни начавшейся с вооружённого восстания против “диктатуры” Лавра Корнилова. Хотя восстание изначально приобрело широкую общественную поддержку, она быстро растворилась после того, как организовавшееся белое движение начало одерживать победу за победой против социалистической угрозы. По продолжению хода войны Российская Социалистическая Республика начала терять поддержку умеренных слоёв населения, которые желали лишь положить конец режиму Корнилова. И вскоре лишь самые убеждённые социалисты продолжили поддерживать пламя факела революции, не смотря на неостановимое продвижение Белой Армии. \n\nВ конце концов, вторая гражданская война в России закончилась также, как и первая – поражением красных. Но в этот раз нет ни Думы, ни Керенского, ничего, что могло бы защитить населения от гнева белых генералов. На фоне преследований подозреваемых в диссидентстве и симпатиям к левым, а также уничтожении последних остатков красной армии в отдалённых сёлах, мало кто может поспорить о том, что новая власть армии абсолютна. Международные наблюдатели убеждены, что с полным уничтожением российских левых и прополкой центра Россия, скорее всего, станет правой диктатурой на многие десятилетия. Видение Корнилова о защите родины от большевизма реализовано."
 russia.1951.d.dmitriy:0 "Сегодняшний день знаменует собой конец второй гражданской войны в России, кровавой бойни начавшейся с вооружённого восстания коммунистического движения против демократии, так и не восстановившейся после убийства Александра Керенского. Призывы нового режима быстро распространялись по регионам, повреждённым годами стагнации и непродолжительным периодом драконовских мер Корнилова, но потеряли свою привлекательность, после того, как Дмитрий Романов смог сплотить нацию против угрозы левого радикализма. С переходом большей части армии на сторону законного правительства пришло начало конца красных сил, которые вскоре были вытеснены из городов в глубины регионов.\n\n По большей части, вторая гражданская война закончилась также, как и предыдущая – поражением социалистов и восстановлением шаткого демократического режима. Хотя [ROOT.GetLeader] изначально считался простым подставным лицом белой армии, правительство, организованное им, сдержало свои обещания о сохранении демократии в России и спасении народных свобод от обезумевшей толпы революционеров. И что бы не случилось, наличие двух кровопролитных конфликтов в коллективной памяти населения предопределит доминацию правых сил на политической арене России на долгие годы вперёд."
 russia.1951.a:0 "Ни пяди предателям. Повторять ошибки прошлого мы не будем."
 russia.1951.b:0 "История повторяет себя."
 
 russia.1953.t:0 "Белый террор"
 russia.1953.d:0 "Во время продолжающейся гражданской войны некоторые из наших командиров начали использовать довольно сомнительные методы для подавления гражданского населения, подозреваемого в помощи нашим смертельным врагам. Такая политика является необходимым злом в эти времена."
 russia.1953.a:0 "Война - это война."
 
 russia.1954.t:0 "Красный террор"
 
 russia.2000.t:0 "Независимость Алашской Автономии?"
 russia.2000.d:0 "Наша страна, несмотря на номинальное вхождение в состав России с автономным статусом, де-факто является независимой с момента заключения Минского договора в 1920 году. Несмотря на попытку России в 1925 году полностью интегрировать нас в состав России во время отражения вторжения из Туркестана, наш статус остался неизменным благодаря попытке переворота адмирала Колчака. Теперь, когда Россия охвачена хаосом, пришло время сбросить цепи ее гнета и положить конец нашему рабству перед угнетателями!"
 russia.2000.a:0 "Нет, мы должны оставаться верными России."
 russia.2000.b:0 "Объявить полную независимость от России!"
 
 russia.2001.t:0 "Алашская Автономия провозглашает независимость!"
 russia.2001.d:0 "Ужасные новости! Наша автономная область Алаш-Орда решила воспользоваться политическим хаосом в России, чтобы разорвать почти все свои связи с Россией и провозгласить независимость. Хотя многие горячие головы в Генеральном штабе требуют немедленных действий, продолжающийся хаос не позволяет нам отреагировать на это предательство. Похоже, что мы должны пока оставить Алаш-Орду в покое..."
 russia.2001.a:0 "Мы ничего не можем сделать..."
 
 russia.25.t:0 "Реорганизация внутренней службы"
 russia.25.d:0 "С ростом внутренних беспорядков, правительство должно гарантировать свой контроль над внутреннюю полицию в способную активно выслеживать демонстрантов."
 russia.25.a:0 "Хорошая идея!"
 
 russia.26.t:0 "Реформа вооружённых сил"
 russia.26.d:0 "Недавние военные учения привели нас к удручающему выводу - в рядах ВС России полный бардак! Если мы хотим, чтобы наши соседи воспринимали нас всерьёз, то должны провести масштабные реформы. Каждый из наших высших командиров армии придумал план её развития. Их предложения ждут ваших консультаций."
 russia.26.a:0 "Я взгляну."
 
 russia.184.t:0 "Реформа военно-морского флота"
 russia.184.d:0 "Недавние военно-морские манёвры привели нас к удручающему выводу - в рядах ВМС России полный бардак! Если мы хотим вновь доминировать на морях, то должны провести масштабные реформы. Каждый из наших лучших адмиралов придумал план развития флота. Их предложения ждут ваших консультаций."
 russia.184.a:0 "Я взгляну."
 
 russia.27.t:0 "Руководство Россией"
 russia.27.d.wrangel:0 "Вот уже более года прошло с момента принятия нами власти над страной, в которую у нас получилось вернуть понятие стабильности. Но многие считают, что нам нужно принять ещё больше мер для сохранения порядка. Но для этого необходимо решить, восстановим ли мы республиканскую систему, или вернём Россию к испытанному опытом веков царизму? Конечно, Врангеля можно и оставить на посту главы государства на безвременной основе."
 russia.27.d.dmitriy:0 "Великий князь Дмитрий занимает пост президента вот уже более одного плодотворного и спокойного года. Народ начал привыкать к возвращению власти в руки социальной элиты, что создаёт хорошие условия для восстановления монархии. Но кто будет коронован царём, Дмитрий, или законный наследник трона Кирилл? Возможно, лучшим выбором будет сохранение республики аристократии."
 russia.27.d.republic:0 "Прошло уже больше года после нашего прихода к власти и восстановления относительной стабильности в стране. Дополнительные реформы нашей политической системы могут создать ещё больше порядка, а могут и не создать – республика, кажется, цветёт и без этого."
 russia.27.a:0 "Выбор ваш."

#Внутриполитические события

 rusd.1.t:0 "Террористические подрывы"
 rusd.1.d:0 "Анархисты, социалисты, синдикалисты и большевики бьют по стабильности нашей родины. Недавно, один из них убил одного офицера армии. Лишь Богу известно, до кого они доберутся в следующий раз!"
 rusd.1.a:0 "Чтобы голова террориста была у меня на столе!"
 
 rusd.3.t:0 "Провал террористического подрыва"
 rusd.3.d:0 "Анархисты, социалисты, синдикалисты и большевики бьют по стабильности нашей Родины. Совсем недавно они попробовали убить известного представителя правительства. К счастью, бомба детонировала раньше, чем планировалось, убив всего лишь несколько прохожих."
 
 rusd.4.t:0 "Крестьянские волнения"
 rusd.4.d:0 "На протяжении всей истории России положение крестьянства было довольно тяжёлым, даже во время мира и процветания. Даже реформы 1861 года по отмене крепостного права не принесли значительных улучшений. И сейчас они протестуют против своего безысходного положения и постоянного нарушения их прав богатыми землевладельцами."
 rusd.4.a:0 "Ну что ж..."
 
 rusd.5.t:0 "Агитация в сельской местности"
 rusd.5.d:0 "С дестабилизацией ситуации в сельской местности крестьянство становится падко на слова различных пропагандистов, желающих воспользоваться беспорядком. Так, например, один харизматичный активист сделал себе имя, путешествуя из деревни в деревню и призывая население к свержению нашего режима. Как нам отреагировать на эту потенциальную угрозу?"
 rusd.5.a:0 "Пусть агитирует, у нас есть дела поважнее."
 rusd.5.b:0 "Избавиться от агитатора!"
 
 rusd.6.t:0 "Смута среди крестьян"
 rusd.6.d:0 "Спровоцированное различными группировками, обедневшее крестьянство восстало. Местные администрации совершенно неспособны справится с бунтарями, и похоже, мы вынуждены начать ввод армейских частей. Но можно попробовать и договориться, хотя выполнение их требований может влететь в копеечку."
 rusd.6.a:0 "Выслать армию на подавление угрозы!"
 rusd.6.b:0 "Попробовать договориться о выполнении части требований."
 rusd.6.c:0 "Полностью выполнить требования крестьянства."
 
 rusd.7.t:0 "Демонстрации рабочих"
 rusd.7.d:0 "Хотя технологический прогресс и приводит к медленному, но верному улучшению рабочих условий, группам социалистов всё ещё не составляет большого труда убедить рабочих в своей правоте. Демонстрации в городах проводятся с определённой регулярности, а их требования зависят от целей тех, кто тянет за ниточки."
 rusd.7.a:0 "Ну что ж..."
 
 rusd.8.t:0 "Забастовки рабочих"
 rusd.8.d:0 "Часть рабочих в одном из наших городов организовались и начали забастовку, приведя к полной остановке всей промышленности в регионе. Они требуют повышения зарплат и усиления контроля за регуляциями условий труда."
 rusd.8.a:0 "Выполнить их требования."
 rusd.8.b:0 "Игнорировать их требования."
 rusd.8.c:0 "Отправить армию для разгона бездельников!"
 
 rusd.9.t:0 "Переговоры с бастующими"
 rusd.9.d:0 "Была предпринята попытка переговоров с бастующими рабочими. Политические силы всей страны пристально наблюдают за этим процессом, многие из них надеются, что эта забастовка положит начало реформам и в других сферах общественной жизни России."
 rusd.9.a:0 "Тормозить переговоры."
 rusd.9.b:0 "Прийти к соглашению, придерживаясь минимальных реформ."
 rusd.9.c:0 "Достичь полноценного разрешения проблемы."
 
 rusd.10.t:0 "Жёсткие меры"
 rusd.10.d:0 "Командующий местного гарнизона предложил воспользоваться военными для разгона бастующих и возвращения их на место работы."
 rusd.10.a:0 "Почему бы и нет? Точно уж проще, чем договариваться!"
 rusd.10.b:0 "Нет, не стоит проявлять излишний авторитаризм."
 
 rusd.11.t:0 "Бастующие сдаются!"
 rusd.11.d:0 "Затяжная война на истощение между правительством и бастующими окончилась победой первых. Рабочие, потеряв надежду на успех, собираются отозвать бунт."
 rusd.11.a:0 "Отлично!"
 
 rusd.12.t:0 "Рабочие возвращаются на заводы"
 rusd.12.d:0 "С разрешением кризиса заводы возвращаются к своим обычным уровням производительности."
 rusd.12.a:0 "Отлично!"
 
 rusd.13.t:0 "Всеобщая забастовка"
 rusd.13.d:0 "Рабочие организации всей России сошлись на условиях и требованиях всеобщей забастовки. Хотя поддержка такой инициативы на данный момент остаётся довольно ограниченной, нельзя отрицать и возможности того, что всё большее и большее количество рабочих будет присоединяться к забастовке, если ситуация продолжит ухудшаться."
 rusd.13.a:0 "Чёртовы социалисты!"
 
 rusd.14.t:0 "Всеобщая забастовка разрастается"
 rusd.14.d:0 "Рабочие с предприятий всей страны начинают присоединяться к забастовке. Ситуация может вылиться в кровопролитие в любую минуту."
 rusd.14.a:0 "Мы должны приготовиться к худшему!"
 
 rusd.15.t:0 "Стычки с рабочими"
 rusd.15.d:0 "Рабочие с предприятий всей страны начинают присоединяться к забастовке. Ситуация может вылиться в кровопролитие в любую минуту."
 rusd.15.a:0 "Отправляйте армию!"
 
 rusd.16.t:0 "[RUS_clashes_state.GetName] – поле боя рабочих и правительства!"
 rusd.16.d:0 "Рабочие начали организовываться в вооружённые ополчения и сражаться с правительственными силами!"
 rusd.16.a:0 "Чёрт!"
 
 rusd.38.t:0 "Статус православной церкви"
 rusd.38.d:0 "5-ая Статья Конституции Российской Республики заявляет, что 'Россия отныне является государством, в котором ни одно из вероисповеданий будет иметь привилегии, которые отсутствуют у других, а также религия не будет играть роли в правительстве’. Для страны, в которой с незапамятных времён православие играло большую роль, это постановление было довольно шокирующим изменением, несогласным с которым остаётся довольно много людей. Патриарх Кирилл, ставший главой церкви в 1927 году, начал кампанию за восстановление престижного положения духовенства в Российской Республике. Теперь, когда Керенский мёртв, а к власти пришли другие люди, он вновь потребовал изменения конституции и восстановление православию статуса государственной религии."
 rusd.38.a:0 "Отменить 5-ую Статью."
 rusd.38.b:0 "Россия останется секулярной!"
 rusd.38.c:0 "Одной отмены тут будет недостаточно..."
 
 rusd.39.t:0 "Духовенство критикует правительство"
 rusd.39.d:0 "Ряд священников выразили своё недовольство  проводимой нами политикой секуляризма. Даже если для нас это имеет малое значение, мы должны помнить, что в жизни простого народа религия играет большую роль."
 rusd.39.a:0 "Прогресс не остановить!"
 
 rusd.40.t:0 "Патриарх критикует наше правительство"
 rusd.40.d:0 "Видя рост недовольства среди простого народа, патриарх выразил своё недовольство секуляризацией нашего государства. Даже если мы собираемся продолжать игнорировать духовенство, мы не можем просто взять и отмахнуться от персоны столь влиятельной, как патриарх."
 rusd.40.a:0 "Всё останется, как есть!"
 rusd.40.b:0 "Способствовать всенародному обсуждению о месте религии в жизни человека."
 rusd.40.c:0 "Он прав, следует объявить православие государственной религией!"
 rusd.40.e:0 "Выкорчевать эти узколобые элементы!"
 
 rusd.44.t:0 "Панихида о Родине"
 rusd.44.d.secular:0 "Не смотря на нашу политику секуляризма, в стране остаются верующие, желающие наилучшего для страны, в независимости от того, кто ею правит. Вчера был проведён ряд служб, посвящённых процветанию страны."
 rusd.44.d.orthodox:0 "Небольшие служения во имя процветания России было проведено в ряде наших городов. Хотя они были скромны по размерам и количеству присутствующих, консервативные медиа не пропустили событие мимо. Многие воспринимают это как одобрение церковью направления, в котором движется страна."
 rusd.44.a:0 "Безвредная, но полезная церемония!"
 rusd.44.b:0 "С нами Бог!"
 
 rusd.46.t.not_monarchy:0 "Панихида о Родине"
 rusd.46.d.not_monarchy:0 "В столице было проведено не маленькое по размерам служение. Кроме тысяч простых россиян, на ней присутствовали Патриарх, члены семьи Романовых и десятки дворян, политиков и высокопоставленных офицеров. Это был отличный знак единства церкви и государства в заботе о народе в эти непростые времена."
 rusd.46.a:0 "С нами Бог!"
 
 rusd.46.t.monarchy:0 "Молитвы за царя"
 rusd.46.d.monarchy:0 "Служба во имя нашего царя была проведена в нашей столице. Патриарх официально пригласил Царя и членов его семьи принять участие в церемонии."
 rusd.46.b:0 "Боже, царя храни!"
 
 rusd.48.t:0 "Либералы критикуют духовенство"
 rusd.48.d:0 "Как оказывается, либеральные элементы нашего общества считают, что наличие столь близких связей между правительством и церковью не мудро. Во время небольшой демонстрации в столице они потребовали разрешения плюрализма вер и секуляризации правительства."
 rusd.48.a:0 "Пускай кричат!"
 
 rusd.49.t:0 "Беспокойства в армии"
 rusd.49.d:0 "Избрание Шляпникова на пост временного президента понесло за собой менее чем приятные последствия. Большая часть военных офицеров публично высказались против назначения, а между собой, согласно слухам, договорились, что если будет переворот против президента, то они не будут вмешиваться. В нижних слоях армии тоже царит беспорядок – реакционная пропаганда растапливает недовольство солдат." 
 rusd.49.a:0 "Волнующе."
 
 rusd.50.t:0 "[Root.GetLeader] обращается к нации"
 rusd.50.d:0 "Хаос в стране после убийства Керенского не утихает. Администрации Москвы и Петрограда уже смогли взять себя в руки, но провинция продолжает получать и высылать противоречащие друг-другу сообщения и доклады. Генералы армии задумались насчёт бунта или даже ввода войск в столицу для восстановления порядка. Чтобы восстановить контроль правительства над государственным аппаратом, действующий президент [Root.GetLeader] обратился к радиосвязи. \n\nВ двадцатиминутной речи действующий президент описал ситуацию во всех деталях, известных Думе – убийца с неизвестными мотивами убил президента Керенского и оставил страну без главы государства. Коалиция демократических партий, представленных в Думе,  ради сохранения стабильности, избрала действующего президента, который будет исполнять свои полномочия до выборов в 1937 году. Тем временем, [Root.GetLeader] пообещал сохранять гражданские права и свободы граждан Республики и предотвратить беспорядки."
 rusd.50.a:0 "Демократия в России восторжествует!"
 
 rusd.51.t:0 "Маршал Врангель обращается к Нации"
 rusd.51.d:0 "Фельдмаршал Пётр Врангель и его дивизии вошли в Москву с почти машинной дисциплиной. В городе был быстро наведён порядок, забастовки и демонстрации разогнаны, но сообщений о чрезмерном насилии не поступало. Чёрный Барон сам приказал только поддерживать порядок, и ничего больше. Здания Сената и Думы, окружённые солдатами, были вынуждены повиноваться приказам Врангеля, но четверть представителей немедленно подало в отставку. Он был избран действующим президентом, после чего немедленно воспользовался 58 Статьёй Конституции для выдачи себе чрезвычайных полномочий и приостановки гражданских свобод для поддержания общественного порядка.\n\nЧерез несколько часов он обратился к стране по радио, сообщив людям о том, что именно случилось, и заявил, что он, военный, прежде всего, не мог просто оставаться в стороне и наблюдать за распадом его любимой Родины. Коалиция правых представителей и сенаторов решили открыто поддержать правительство Врангеля и стали фундаментом его власти."
 rusd.51.a:0 "Чёрный Барон наведён порядок в святой России!"
 
 rusd.52.t:0 "Требования Патриарха"
 rusd.52.d:0 "Премьер-министр-патриарх Кирилл спровоцировал новый политический кризис своим требованием предоставить Синоду Русской Православной Церкви право вето любого нового постановления, пригрозив покинуть свой пост в случае отказа. Также он потребовал начать финансирование монастырей и выплату монахам зарплат из государственного бюджета, Ходят слухи, что он готовит возвращение монархии, к чему наш народ ещё совершенно не готов!"
 rusd.52.a:0 "Согласиться на требования Патриарха."
 rusd.52.b:0 "Мы современное государство, или нет? Прогоните попа!"
 rusd.52.c:0 "Мы не можем пойти на такое."
 
 rusd.56.t.tsar:0 "Царь мёртв!"
 rusd.56.d.tsar:0 "Его Императорское Величие, Кирилл Романов, Царь и Самодержец Всероссийский, умер, не увидев второй годовщины своей ресторации! К счастью, линия наследования ясна; его молодой сын Владимир будет коронован новым императором."
 rusd.56.a:0 "Долгой жизни царю, ведомому божьей мудростью!"
 rusd.56.b:0 "Долгой жизни царю, воплощающему волю народа!"

 rusd.56.t.other:0 "Кирилл Романов умер"
 rusd.56.d.other:0 "Сегодня умер законный наследник имперского трона России, Кирилл Романов. Это значит, что его сын Владимир станет новым претендентом на трон от династии Романовых."
 rusd.56.c:0 "Прощайте, Кирилл Владимирович!"
 rusd.56.d:0 "Хорошее избавление от другого Романова."

 rusd.56.d.wrangel:0 "Умер Кирилл Романов, претендент на российский трон от династии Романовых. Его 20-ти летний сын Владимир может стать отличным, и тем важнее, гибким представителем власти, если заполучит титул царя. Возможно, сейчас наилучшее из времён для восстановления монархии?"
 rusd.56.e:0 "Да, новый царь станет стимулом для возвращения порядка и стабильности!"
 rusd.56.f:0 "Нет, время царей уже давно прошло."
 
 rusd.57.t:0 "Дебаты об инвестициях"
 rusd.57.d:0 "Способность государства помогать с финансированием земств является палкой о двух концах. Обычно, земства финансируются с местных налогов, и в случае форс-мажора мы всегда можем обвинить местного губернатора и найти ещё кого-нибудь не его позицию. Но с другой стороны это значительно сужает скорость роста промышленности. Но тут уже можно вмешаться и правительству, хотя в этом случае вина за провальные инициативы будет лежать уже на нас. \n\nИ поэтому некоторые члены правительства инвестировать меньше, если инвестировать вообще. Более ориентированные на рыночную экономику советники и министры заявляют, что нам не стоит пытаться решить проблемы к каждой сибирской деревне, и лучше будет позволить местному правительству самому со всем разобраться. Но другие, больше склоняющиеся к госконтролю экономики, считают, что амбиции местечковых политиков не должны вставать на пути большой прибыли и развития, которых мы сможем достигнуть активными инвестициями в земства."
 rusd.57.a:0 "Не больше, чем необходимо."
 rusd.57.b:0 "Дать им чуть больше финансов."
 rusd.57.c:0 "Сделать большую инвестицию."
 
 rusd.58.t:0 "Направление инвестиций"
 rusd.58.d:0 "С нашей помощью расширению Земств нам открываются новые возможности для инвестиций. Теперь надо решить, в каком именно направлении они должны направляться для максимизации прибыли страны."
 rusd.58.a:0 "Сфокусироваться на бюрократическом аппарате."
 rusd.58.b:0 "Финансировать региональную промышленность."
 rusd.58.c:0 "Отдать приоритет местным исследовательским центрам."
 
 rusd.59.t.hospital:0 "Расширение здравоохранения"
 rusd.59.d.hospital:0 "[RUS_zemstvo_state_1.GetName] сегодня отмечает открытие новой больницы. Более локализованная форма управления в Земствах позволяет местным лидерам быстро и эффективно реагировать на требования местного населения. Этот новый центр здравоохранения знаменует собой способность предотвращать местные эпидемии и прочие кризисы, которые могут встать на пути нашего быстрого развития. В стране растёт уровень жизни, а вместе с ним и довольство населения нашим режимом."
 
 rusd.59.t.schools:0 "Открыты новые школы"
 rusd.59.d.schools:0 "[RUS_zemstvo_state_1.GetName], благодаря разумным и своевременным инвестициям, смог отлично справится с постройкой новых школ и наполнением их квалифицированными учителями. Улучшение системы образования положило начало улучшению уровня жизни и производительности среди населения. В целом, это ещё один успех земств и правительства."
 
 rusd.59.t.housing:0 "Социальное жильё земств"
 rusd.59.d.housing:0 "Программа социального жилья земства [RUS_zemstvo_state_1.GetName] продолжает давать положительные результаты. Согласно докладам, бездомность достигла рекордно низких отметок. А человек довольный, это человек патриотичный. В конце концов, человека проще убедить сражаться за свою страну, когда у него в этой стране что-то есть."
 
 rusd.59.t.civilian_industry_1:0 "Промышленное расширение"
 rusd.59.d.civilian_industry_1:0 "[RUS_zemstvo_state_1.GetName] привлёк внимание нескольких богатых промышленников, профинансировавших постройку новых фабрик в регионе. Расширение производства станет стимулом роста для местной экономики, и следовательно, роста экономики всей страны."
 
 rusd.59.t.civilian_industry_2:0 "Экономическое развитие"
 rusd.59.d.civilian_industry_2:0 "Земство в [RUS_zemstvo_state_1.GetName] и [RUS_zemstvo_state_2.GetName] собрало доступные им ресурсы и объявило о большом пакете промышленных инвестиций в регионе. Миллионы рублей, отправленные на нужды местных компаний не только стали причиной роста производительности, но и стали магнитом для инвестиций извне. Новые фабрики и заводы открылись в городах, новые железные дороги стали приносить товары из одного конца России в другой. Естественно, эти богатства неизбежно вернутся в нашу казну."
 
 rusd.59.t.military_industry:0 "Расширение производства оружия"
 rusd.59.d.military_industry:0 "Инвестиции капиталистов из [RUS_zemstvo_state.GetName] в модернизацию методов производства привело к значительному росту производительности. Товары прибывают в точки сбыта в рекордных количествах, и часть прибыли с из продаж возвращаются к нам, а в том числе и в государственные предприятия. Увеличение количества товаров народного потребления – это хорошо, но мы также заинтересованы в делах госбезопасности."
 
 rusd.59.t.civilian_industry_3:0 "Большое промышленное расширение в земстве"
 rusd.59.d.civilian_industry_3:0 "[RUS_zemstvo_state_1.GetName], [RUS_zemstvo_state_2.GetName] и [RUS_zemstvo_state_3.GetName] находятся в эпицентре события, которое легко принять за локализированную промышленную революцию. Хороший инвестиционный климат, избыток экспертизы и дальновидность местных правящих классов привело к основанию ряду промышленных предприятий в регионах. Тысячи людей находят себе новую работу на фабриках, а товары производятся с головокружительной скоростью. Этот успех – доказательство превосходства нашей экономической политики!"
 
 rusd.59.t.infrastructure:0 "Обновление инфраструктуры"
 rusd.59.d.infrastructure:0 "Губернатор земства в [RUS_zemstvo_state_1.GetName], поражённый отвратным состоянием местных дорог, оплатил возведение новых из собственного кармана. Всего за несколько недель работ местные рабочие смогли значительно улучшить ситуацию. Местные газеты широко освятили такую необычайную щедрость, а наше правительство получило неожиданный скачок в развитии экономики."
 
 rusd.59.t.agriculture:0 "Увеличение урожая культур"
 rusd.59.d.agriculture:0 "[RUS_zemstvo_state_1.GetName], предприняв новые сельскохозяйственные инициативы, взрастил неожиданно объёмный урожай! Полки наших магазинов переполняются продуктами, а банковские ячейки наших фермеров – богатствами! Конечно, так или иначе, прибыль от столь богатого урожая прибудет в нашу казну."
 
 rusd.59.t.synthetics:0 "Прорыв в исследовании синтетического топлива"
 rusd.59.d.synthetics:0 "Кажется, наши увеличения финансирования земств породили настоящий экономический прорыв! [RUS_zemstvo_state_1.GetName] сообщает, что они успешно возвели рабочий нефтеперерабатывающий завод, готовый начать производить топливо и резину. Это позволит населению региона быть более самодостаточным, а также принесёт прибыль от экспортов. К тому же, наш военно-промышленный комплекас тоже будет рад таким новостям..."
 
 rusd.59.t.failure_1:0 "Хронические нехватка компетентности в земстве"
 rusd.59.d.failure_1:0 "Хотя наши методы децентрализованного правления и имеют свои плюсы, нельзя не замечать появляющиеся время ото времени проблемы. Недавно мы разузнали, что многие фабрики и компании в [RUS_zemstvo_state_1.GetName] управляются из рук вон плохо, и к сожалению, уже довольно долгое время. Губернатор региона вмешался по нашей наводке, но восстановление потерь и ремонт заброшенных предприятий нам влетит в копеечку."
 
 rusd.59.t.failure_2:0 "Земство в центре коррупционного скандала"
 rusd.59.d.failure_2:0 "Хотя наш либеральный подход к экономике принёс нам большие доходы, отсутствие слежки и контроля сверху иногда приводит к тому, что эта прибыль оседает в карманах коррупционеров. Земство [RUS_zemstvo_state_1.GetName] недавно ощутило это на себе, после того, как группа богатых торговцев воспользовалось возможностью инвестировать, чтобы заполучить большое количество влияния над предприятиями. Пользуясь малым количеством наблюдения со стороны государства, они смогли увести большое количество денег в свои карманы, перед тем, как они были пойманы полицией. Но вскоре выяснилось, что эта операция является всего лишь верхушкой айсберга, и нам придётся сражаться с коррупцией в земствах ещё довольно долго..."
 
 rusd.59.t.failure_3:0 "Земство нуждается в выплате долгов!"
 rusd.59.d.failure_3:0 "Ряд провальных инвестиций и неудачных проектов привело к набору несколькими кампаниями земства столь большого количества долгов, что без вмешательства правительства они были бы обречены на скорую смерть. Нам придётся затянуть пояса, расплатиться за их кредиты, и затянуть наши пояса ещё крепче в грядущие месяца. Не стоит и говорить о том, что губернатору, допустившему такой бардак, придётся очень долго объясняться..."
 
 rusd.59.t.industrial_research:0 "Промышленные инновации"
 rusd.59.d.industrial_research:0 "Светлые умы из [RUS_zemstvo_state_1.GetName] сообщают, что они совершили значительный прорыв в развитии гражданской промышленности. Став первопроходцами со своими запатентованными изобретениями, они значительно упростят работу команд учёных нашей страны."
 
 rusd.59.t.industrial_research_bonus:0 "Промышленный прорыв!"
 rusd.59.d.industrial_research_bonus:0 "Отличные новости! Наши гении из [RUS_zemstvo_state_1.GetName] сообщают, что они совершили огромный прорыв в развитии гражданской промышленности! Их успех позволит нам избежать долгих месяцев экспериментов и исследований. Мы готовы приступить к тестированию уже сейчас!"
 
 rusd.59.t.industrial_research_failure:0 "Препятствие на пути исследований гражданской промышленности!"
 rusd.59.d.industrial_research_failure:0 "Наши инженеры из [RUS_zemstvo_state_1.GetName] сообщают о значительной неудаче. Профессоры, нанятые земством, сделали ошибку в своих расчётах, которую обнаружили только после долгого тестирования. К сожалению, многие другие группы исследователей использовали те расчёты для своих собственных прототипов, что, скорее всего, приведёт к замедлению исследований на несколько месяцев вперёд."
 
 rusd.59.t.military_research:0 "Военные инновации"
 rusd.59.d.military_research:0 "Светлые умы из [RUS_zemstvo_state_1.GetName] сообщают, что они совершили значительный прорыв в развитии военных технологий. Став первопроходцами со своими запатентованными изобретениями, они значительно упростят работу команд учёных нашей страны."
 
 rusd.59.t.military_research_bonus:0 "Прорыв в военных технологиях!"
 rusd.59.d.military_research_bonus:0 "Отличные новости! Наши гении из [RUS_zemstvo_state_1.GetName] сообщают, что они совершили огромный прорыв в развитии военных технологий! Их успех позволит нам избежать долгих месяцев экспериментов и исследований. Мы готовы приступить к тестированию уже сейчас!"
 
 rusd.59.t.military_research_failure:0 "Препятствие на пути военных исследований!"
 rusd.59.d.military_research_failure:0 "Ужасные новости! Во время тестирования новых прототипов в [RUS_zemstvo_state_1.GetName], главный центр тестирований сгорел дотла. После, в прямом смысле слова, взрывных результатов. Никто не был ранен, к счастью, но местная администрация на примере поняла, почему не стоит экономить на мерах безопасности при создании нового оружия для нашей армии. Исследования заметно замедлятся, пока мы будем работать над восстановлением повреждённых зданий."
 
 rusd.59.a:0 "Отлично."
 rusd.59.b:0 "Бездельники и тунеядцы!"
 
 rusd.61.t:0 "Российские выборы [GetYear] года"
 rusd.61.d.republic_1937:0 "Согласно конституции от 1922 года, выборы двух палат парламента проводятся каждые 5 лет. Избранный парламент вслед за этим назначает президента и совет министров. Хотя убийство Керенского и вызвала волнения в стране, демократия смогла пережить турбулентность и выборы пройдут без дополнительных задержек.\n\nЗа непродолжительный период республиканизма политическая сфера России разделилась на два противоборствующих лагеря. Левые представлены демократическими социалистами – меньшевиками – и социал-демократами из партии социалистов-революционеров. Из правых движений самыми влиятельными являются: российский союз, придерживающийся евразийское движение под руководством Николая Трубецкого и союз 17 октября, представляющий интересы аристократии и предпринимателей. Радикальные партии, синдикалистские и национал-республиканская, могут надеяться прийти к власти только при повторном провале демократических институтов. Между левыми и правыми находится ещё одна партия, конституционно-демократическая, придерживающаяся умеренного либерализма и компромисса эпохи Керенского.\n\nС окончанием политических кампаний первых воистину свободных выборов в России, новые члены Думы оглашают результаты..."
 rusd.61.d.monarchy_1937:0 "Согласно конституции от 1922 года, выборы двух палат парламента проводятся каждые 5 лет. Избранный парламент вслед за этим назначает президента и совет министров. Хотя убийство Керенского и привело к ресторации монархии, основы государства остались без изменений, и выборы пройдут без дополнительных задержек.\n\n За непродолжительный период республиканизма политическая сфера России разделилась на два противоборствующих лагеря. Левые представлены демократическими социалистами – меньшевиками – и социал-демократами из партии социалистов-революционеров. Из правых движений самыми влиятельными являются: российский союз, придерживающийся евразийское движение под руководством Николая Трубецкого и союз 17 октября, представляющий интересы аристократии и предпринимателей. Радикальные партии, синдикалистские и национал-республиканская, могут надеяться прийти к власти только при повторном провале демократических институтов. Между левыми и правыми находится ещё одна партия, конституционно-демократическая, придерживающаяся умеренного либерализма и компромисса эпохи Керенского.\n\nС окончанием политических кампаний первых воистину свободных выборов в России, новые члены Думы оглашают результаты..."
 rusd.61.d.1942:0 "Сроки полномочий двух палат Парламента подошли к концу, и согласно конституции, пришло время новых выборов.\n\nЗа непродолжительный период республиканизма политическая сфера России разделилась на два противоборствующих лагеря. Левые представлены демократическими социалистами – меньшевиками – и социал-демократами из партии социалистов-революционеров. Из правых движений самыми влиятельными являются: российский союз, придерживающийся евразийское движение под руководством Николая Трубецкого и союз 17 октября, представляющий интересы аристократии и предпринимателей. Радикальные партии, синдикалистские и национал-республиканская, могут надеяться прийти к власти только при повторном провале демократических институтов. Между левыми и правыми находится ещё одна партия, конституционно-демократическая, придерживающаяся умеренного либерализма и компромисса эпохи Керенского.\n\nС окончанием политических предвыборных кампаний в России, новые члены Думы оглашают результаты..."
 rusd.61.a:0 "Меньшевики возглавляют единый фронт левых сил."
 rusd.61.b:0 "СР формируют коалицию умеренных левых."
 rusd.61.c:0 "Кадеты возглавляют возвращение к стабильности."
 rusd.61.e:0 "Коалиция умеренных правых объединяется с Российским Союзом во главе."
 rusd.61.f:0 "Октябристы и НРПР формируют коалицию правых."
 
 rusd.66.t:0 "Разрыв Чернова и Церетели"
 rusd.66.d:0 "Долгое время социал-демократические ‘меньшевики’, не смотря на растворение в пучинах истории своих бывших соратников – большевиков – сохранили за собой не малое политическое значение, и долгое время являлись главным источником левой оппозиции режима Керенского. Но лидер оппозиции, Ираклий Церетели, не смог капитализировать на потенциале партии из-за своей абсолютной неприязни грязной политики, манипуляций и коррупции – он остаётся одним из немногих политических лидеров в России, следующих своим идеалам, а не чистому прагматизму. Кроме него ещё есть и Виктор Чернов, некогда идеалист не хуже Церетели, но значительно изменившийся после 20 лет в учредительном собрании, став политической машиной, работавшей на вечного президента Керенского. \n\nЯнварские события сблизили двух лидеров, и они даже сформировали общий левый фронт, которому не было суждено долго просуществовать. После нескольких месяцев кооперации меньшевики расторгли свой союз с социалистами-революционерами, опять разбив левых России на несколько противоборствующих лагерей. Меньшевики приняли более радикальную левую политику, приблизившись к синдикалистам-экстремистам, которых Церетели считает более надежными, а Чернов, тем временем вновь возобновил переговоры с кадетами."
 rusd.66.a:0 "Пускай эти красные грызутся!"
 rusd.66.b:0 "О нет!"
 
 rusd.67.t:0 "Разрыв среди консерваторов"
 rusd.67.d:0 "Авторитет и харизма Дмитрия Романова была одной из немногих вещей, сохраняющей силу и свежесть консерваторов России. После его смерти движение быстро распалось на две ветви: так называемых “силовиков”, состоящей в основном из белых офицеров объединившихся вокруг фельдмаршала Деникина, и консервативных “гражданских”, присоединившихся к существовавшей партии профессора Николая Трубецкого. Лишившись своего покровителя, Юсопов был быстро сменён Трубецким."
 rusd.67.a:0 "Пусть дерутся!"
 
 rusd.96.t:0 "Антон Деникин умирает"
 rusd.96.d.not_hos:0 "Герой гражданской войны и неформальный глава консерваторов России, Антон Иванович Деникин умер вчера в своём поместье. Хотя он никогда и не был столь радикален, сколь, например, Барон Врангель, влияние Деникина тяжело переоценить. Была объявлена неделя национального траура, чтобы люди могли проститься с одним из немногих настоящих героев России."
 rusd.96.d.hos:0 "Герой гражданской войны и неформальный глава консерваторов России, Антон Иванович Деникин умер вчера в своём поместье. Хотя он никогда и не был столь радикален, сколь, например, Барон Врангель, влияние Деникина тяжело переоценить. Была объявлена неделя национального траура, чтобы люди могли проститься с одним из немногих настоящих героев России.\n\nСо смертью Деникина России открывается много дверей. Владимир Романов ожидает шанса вернуться на трон и восстановить власть  законной династии страны, а либеральные движения требуют восстановить республику."
 rusd.96.a:0 "Прощайте, маршал Деникин."
 rusd.96.c:0 "Пригласить Владимира и восстановить Романовых как автократов."
 rusd.96.d:0 "Пригласить Владимира и восстановить Романовых как конституционных монархов."
 rusd.96.e:0 "Восстановить республику."
 
 rusd.100.t:0 "Павел Милюков умирает"
 rusd.100.d:0 "Теоретик российского либерализма, премьер-министр нескольких кабинетов, когда-то правая рука президента Керенского умер в своём имении близ Нижнего Новгорода. Василий Маклаков унаследовал от него позицию главы Кадетов."
 rusd.100.a:0 "Мементо мори."
 
 rusd.101.t:0 "Владимир Пуришкевич умирает"
 rusd.101.d.not_monarchy:0 "Важная фигура в консервативных кругах, последний настоящий землевладелец России умер своей смертью вчера в своём сельском имении. Есть опасения, что его смерть приведёт к борьбе за власть в правых рядах российской политики."
 rusd.101.d.monarchy:0 "Важная фигура в консервативных кругах, последний настоящий землевладелец России умер своей смертью вчера в своём сельском имении. Есть опасения, что его смерть приведёт к борьбе за власть в правых рядах российской политики.\n\nСо смертью Пуришкевича император [ROOT.GetLeader] должен назначить нового главу комитета министров."
 rusd.101.a:0 "Феликс Юсупов заменит почившего на посту премьер-министра."
 rusd.101.b:0 "Генерал-традиционалист, Антон Деникин!"
 rusd.101.c:0 "Генерал-реформист, Пётр Врангель!"
 rusd.101.d:0 "Мой верный соратник, Павел Шатилов!"
 rusd.101.e:0 "Феликс Юсупов, звезда социальной сферы Петрограда!"
 rusd.101.f:0 "Консервативный политик, Николай Трубецкой!"
 
 rusd.105.t:0 "Иван Павлов умирает"
 rusd.105.d:0 "Иван Петрович Павлов, широко известный русский физиолог, умер в возрасте 86 лет в Петрограде. Он получил нобелевскую премию по медицине в 1904 за исследование системы пищеварения, но его самыми известными работами являются труды об условных рефлексах. Глава России выразил свои соболезнования и заявил, что лаборатория учёного в скором времени будет превращена в музей."
 rusd.105.a:0 "Будем надеяться, что условные рефлексы будут проявляться и у людей."
 
 rusd.106.t:0 "Максим Горький умирает"
 rusd.106.d:0 "Русский писатель Алексей Максимович Пешков, более известный под псевдонимом Максим Горький, умер в Москве в возрасте 68 лет. Хотя и сторонник большевиков, немало пострадавший от царского режима, он был несколько критичен по отношению к октябрьской революции, что и спасло его от преследований после гражданской войны. После революции был ярым противником Керенского и поддерживал Бухарина. Он умер ненамного позже своего сына, и многие считают его смерть признаком изменений в политической атмосферы России."
 rusd.106.a:0 "А я вам говорю, что 68 лет это знатный возраст!"
 
 rusd.109.t:0 "Лавр Корнилов умирает"
 rusd.109.d:0 "Фельдмаршал Корнилов, один из четырёх офицеров, что вели белое движение в борьбе против большевиков, умер. Корнилов привнёс много в постреволюционную политику России. Было объявлено о двухнедельном трауре, народ готовится к похоронной церемонии."
 
 rusd.120.t:0 "Чёрный Понедельник бьёт по России!"
 rusd.120.d:0 "Почти три недели назад Берлинская Биржа провалилась в бездонную дыру, бросив всю Германию в невиданный доселе Кризис. Теперь отголоски краха достигли и России. Немецкие и австрийские компании закрылись или уволили многих рабочих, российский рубль теряет свою ценность, экспорты ресурсов снижаются."
 rusd.120.a:0 "Стоит надеяться, что правительство спасёт нас от самого худшего!"
 
 rusd.121.t:0 "Правительственное вмешательство"
 rusd.121.d:0 "Политическая ситуация в стране наконец стабилизируется, что позволит правительству ввести в силу ряд интенсивных реформ, направленных на восстановление докризисных показателей производительности."
 rusd.121.a:0 "Отлично!"
 
 rusd.122.t:0 "Петиция Курчатова"
 rusd.122.d:0 "Субъядерная физика получила широкое развитие в России в 1930-х годах. Игорь Курчатов, Абрам Алиханов, Георгий Флёров и другие выдающиеся учёные, возглавив работу в наших институтах экспериментальных исследований, создали теорию о выделении большого количества энергии при расщеплении атомов. Но они не единственные, кто дошёл до подобных заключений. Не секрет, что физики Германии и Третьего Интернационала также занялись исследованием ядерной энергии, и пришли к выводу, что она, в теории, может быть использована в военных целях.\n\n[Root.GetLeader]  недавно получил петицию от Игора Курчатова и ещё нескольких светил отечественной науки, в которой заявляется, что иностранные научные журналы прекратили любую публикацию об атомарных исследованиях, даже самые непримечательные известия – и это значит, что соперники России объявили эту информацию не разглашаемой, а это может означать лишь одно – началась разработка ядерного вооружения. Единственным ответом может быть только начало ответной ядерной программы, во главе которой Курчатов с соратниками и собирается встать. [Root.GetLeader] лично приказал открыть новые исследовательские комплексы в центральной Сибири специально для реализации проекта РДС-1 – “Реактивный Двигатель Специальный”. Самые яркие умы России приложат свои усилия для оружия, что сможет устроить истинный апокалипсис на Земле."
 rusd.122.a:0 "Россия получит своё супероружие."
 
 rusd.123.t:0 "НРПР и гражданская война"
 rusd.123.d:0 "До начала второй гражданской войны НРПР Бориса Савинкого была одной из самых популярных в России, и под его командованием находилось довольно внушительные боевые организации. Теперь, когда ненавистные Савинкому социалисты стоят у нашего порога, бывший террорист предлагает нам свою поддержку. Он обещает, что сможет поставить к ружью 40.000 добровольцев всего за несколько дней, и хотя не все из них будут хорошо тренированными, их поддержка будет крайне важна. Но всё это не за бесплатно, конечно же."
 rusd.123.a:0 "Все враги социалистов наши союзники."
 rusd.123.b:0 "Мы не нуждаемся в наёмниках."
 RUS_Combat_Squads_tt:0 "4 дивизии боевых организаций мобилизуются в Казани."
 
 rusd.124.t:0 "Волга-Волга"
 rusd.124.d:0 " «Волга-Волга» —  музыкальная комедия режиссёра Григория Александрова, премьера которой состоялась 24 апреля 1938 года. Эта обязательная к просмотру всем любителям кинокартин получила даже ряд комплиментов от нашего Вождя! События фильма разворачиваются вокруг небольшой провинциальной труппы артистов, которые направляются в Москву на конкурс художественной самодеятельности под названием «Московская Музыкальная Олимпиада». Большинство сцен фильма происходят на колёсном пароходе, плывущем по Волге."
 rusd.124.a:0 "Настолько забавно, что даже вождь улыбнулся!"
 
 rusd.125.t:0 "Бастион Демократии"
 rusd.125.d:0 "Сохранение демократического режима вкупе со стабильным развитием государства стало поводом для эмиграции некоторых знаменитостей из синдикалистских стран в Россию. Так в России оказалась давняя подруга Дмитрия Павловича, Коко Шанель. Мадмуазель Шанель открыла своё новое предприятие в деревне неподалёку от Тулы, что является отличной демонстрацией того, что Россия действительно стала Бастионом Демократии, где каждый может вести свой бизнес, не опасаясь излишнего вмешательства правительства."
 rusd.125.a:0 "Славься, свобода и демократия!"
 
 rusd.126.t:0 "”Железный Занавес” Черчилля"
 rusd.126.d:0 "Ударная волна, созданная поражением Германии совместными усилиями французских и российских армий полгода назад, прошлась по всему миру, и всем в нём стало известно, что “Второй Вельткриг” изменит порядок в Европе и во всём мира на многие годы вперёд. Континент разделён между Третьим Интернационалом и Российским Блоком, оба из которых имеют невероятное количество войск и имеют не решённые до конца противоречия. Но ни Париж, ни Москва не решается нанести первый удар, оставляя континент разорванным на два.\n\nПетроградский Университет недавно имел честь услышать лекцию сэра Уинстона Черчилля, известного британского бизнесмена, писателя и бывшего Первого Лорда Адмиралтейства Британии. Обращение к студентам Черчилль начал с признания огромных жертв, которые Россия понесла во время Второго Вельткрига, и заявил о том, что при таком положении в мире Британская Империя и Россия не могут не быть союзниками. Политик описал современную Европу как разделённую между двумя противоположными силами, разделёнными железным занавесом, – силой синдикалистского террора и силы свободы, силой зла и силой добра. Он также заявил, что сожалеет о том, что такое большое количество европейского наследия и известных городов теперь находится во “французской сфере”, и надеется на объединение России и содружества против этой революционной угрозы. \n\nХотя Черчилль был не первым, кто обозначил идею, именно его завораживающая речь отметила начала новой эпохи в истории человечества. Европа, а вместе с ней и остальной мир, была разделена на две силы, находящиеся в состоянии замороженного конфликта, более завязанном на противоборстве идеологий, чем конфликте материальных интересов. Он может разрешиться только гонкой вооружений, дипломатией и шпионской деятельностью... или конфликтом, гораздо более разрушительным, чем Второй Вельткриг."
 rusd.126.a:0 "Новая эпоха в истории человечества..."
 
 rusd.128.t:0 "Первая женская дивизия смерти"
 rusd.128.d:0 "Мария Бочкарёва, полковник российской армии, герой Вельтрига и гражданской войны, недавно предложила правительству создать первую женскую дивизию, скомбинировав уже существующие женские батальоны смерти, которая послужит основой для создания новых женских дивизий в будущем. Принятие этого предложения даст нам неплохой материал для пропаганды, а также несколько усилит наши вооружённые силы – но консервативные элементы в нашем командовании, нежелающие изменять статус-кво, скорее всего, не будут рады такой инициативе..."
 rusd.128.a:0 "Разрешить формацию первой женской дивизии смерти."
 rusd.128.b:0 "Это недопустимо."
 RUS_WOMAN_DIVISION_tt:0 "Мы создадим первую женскую дивизию смерти!"
 
 rusd.129.t:0 "Александр Колчак мёртв"
 rusd.129.d:0 "Герой гражданской войны, обратившийся в марионетку Японии, умер во сне. Многие националисты уже начинают празднование смерти одного из самых ненавистных врагов России."
 rusd.129.a:0 "Пусть горит в аду!"
 
 rusd.130.t:0 "Царь недоволен ценами на продовольствие"
 rusd.130.d:0 "Наш великодушный царь, прогуливаясь по улицам столицы, зашёл из интереса в продуктовый магазин, где высокие цены на мясо и прочие продукты вызвали возмущение его величества."
 rusd.130.a:0 "Троекратное ура нашему заботливому Царю!"
 
 rusd.131.t:0 "Заговор против России"
 rusd.131.d:0 "Смерть Марии Спиридоновой стала большим ударом для левых эсэров, но у режима Савинкова остаётся ещё много врагов. По прошествии времени, Вождя не покидает  паранойя и предчувствие той же кончины, которая была принесена тиранам прошлого, бомбами, заложенными им самим. А поэтому, Национальная Республиканская Партия России начинает приводить свои тайные планы в действие. В российских газетах всё чаще появляется угроза ‘заговора против России’, созданного социалистами и синдикалистами при финансировании Германии и прочих иностранцев. Многие члены правительства, как например, Дмитрий Мережковский и Дмитрий Романов, тоже говорят о необходимости “кровопускания” для восстановления стабильности в России. \n\nМинистр внутренних дел, [RUS.GetMinisterOfInterior], уже начал проведение массовых арестов подозреваемых в предательстве и диссидентстве в обход законодательства, некоторые известные левые политики и публицисты просто исчезли с лица России. Некоторым из арестованных устраивают показательные суды, но большей части, особенно членам ПСР, меньшевикам и синдикалистам достаются массовые депортации или расстрелы. В некоторых судебных процессах Савинков участвовал лично, в основном в тех, где фигурировали его бывшие товарищи, видные социалисты-революционеры. Вождь, в личном разговоре с Мережковским, признавался, что для него очень умиротворяюще видеть то, как охранка, ранее преследовавшая его по пятам при царской власти три десятка лет назад, теперь преклоняется пред его волей."
 rusd.131.a:0 "Все враги Нации будут остановлены."
 
 rusd.132.t:0 "Великорусская держава"
 rusd.132.d:0 "'Крым, Белоруссия, Малороссия и так далее. Что бы кто ни говорил, это всё наши земли, наши люди. Они не могут дождаться своего освобождения от немецкого ига. Оставим ли мы их в беде? Конечно же, нет. Спасём ли мы их? Конечно, ведь мы не можем взять и бросить наших братьев и сестёр в беде. Мы – феникс, что был испепелён, и теперь возрождается. Ждите нас, и мы придём.' – такие слова, произнесённые энергичными чтецами, нанятыми государственными пропагандистами, услышали миллионы русских на своих радио.\n\nХотя экспансионистские планы Савинкова не могут быть приведены в жизнь на данный момент, это объявление о родстве и общей битве смело покажет Германии, что Россия больше не боится с ней сразиться."
 rusd.132.a:0 "Одна нация, одна страна, одна Россия."
 
 rusd.133.t:0 "Национальное возрождение"
 rusd.133.d:0 "Хотя Савинков и не был никогда любителем говорить на публику, политика НРПР всегда была схожа на большой спектакль, что и позволяло ей расти и усиляться. Большие сходки сторонников проходят по всей стране, и сотни тысяч участников потом бродят по городам, устрашая политических соперников демонстрацией своего единства и силы. Вооружённые члены Боевой Организации, подчиняющиеся напрямую Савинкому, поддерживают порядок – их легко заметить в толпе, благодаря их чёрным униформам, смоделированных по подобию униформ войск Корнилова времён гражданской войны. Речи, произносимые на этих встречах, варьируются в форме и сути, но некоторые идеи в них присутствуют всегда. Они твердят о приближающемся национальном возрождении России и возрождении её величия, полной реформации правительства и роль, которую в этом сыграют два титана национальной политики – Лавр Корнилов и Борис Савинков. \n\nНачиная с “Конь Бледный”, Савинков постоянно использовал идею национального возрождения в своих книгах и речах. Используя концепт, изначально созданный российским символистом Дмитрием Мережковским, он заявляет, что новая, сильная России будет рождена кровью и страданиями, и эта третья Россия, не демократическая и не царская, сможет вернуть себе своё законное место среди великих сил мира. Хотя сам Савинков никогда не использовал этот термин, Национальный Популизм, по мнению интеллектуала Николая Трубецкого, является лучшим описанием его идеологии, заключающейся в возвышении нации, национального единства, силы масс и возрождения национального величия. Изначально, когда Трубецкой ввёл этот термин в употребление в 1920-х, термин имел негативное значение, подразумевая, что все элементы идеи являются не более чем пустым популизмом, но с тех пор термин получил широкое распространение как описание ультранационалистических идеологий вообще, даже среди партий, имитирующих НРПР за пределами России."
 rusd.133.a:0 "Россия для русских!"
 
 rusd.134.t:0 "ВДНХ"
 rusd.134.d:0 "Выставка Достижений Народного Хозяйства является одним из самых амбициозных проектов нашего правительства. Забытый пустырь в северо-восточных пригородах Москвы был превращён в идеализированную модель будущей России. Фасады павильонов различных регионов показывали союз архитектурных традиций и особенностей местного народного творчества и культуры с мотивами необходимости коллективного труда для восстановления страны. Более того, эта выставка поможет фермерам установить контакты с новым режимом, а также завершить долгосрочные контракты с Республикой."
 rusd.134.a:0 "Вот как Россию мы отстроим."
 
 rusd.135.t:0 "Верховный Тайный Совет"
 rusd.135.d:0 "Хотя Савинков и Корнилов совместно создали диктатуру, разногласия между НРПР Савинкова и молодых офицеров Корнилова угрожают успеху их сотрудничества. Очевидно, что правительство не может позволить использовать левым радикалам в Госдуме и монархистам в Сенате использовать эти противоречия для ухудшения разрыва между НРПР и армией. Для предотвращения этого Савинков предложил возродить Верховный Тайный Совет, который некогда держал исполнительную и законодательную власть в стране и состоял из группы самых значимых министров России. Члены совета, известные как “Верховники” будут состоять из 3 партийцев вместе с Савинковым, Корнилова и ещё трёх его доверенных товарищей из армии. У совета будет право издавать указы, не считающиеся с законом России."
 rusd.135.a:0 "История повторяет себя."
 
 rusd.136.t:0 "Феликс Юсупов и Тайный Совет"
 rusd.136.d:0 "Феликс Юсупов, знаменитый аристократ, самый богатый человек в России, всегда хотел поучаствовать в политической жизни России, но даже не смотря на щедрое использование своих финансов, он смог заполучить лишь малое количество союзников в Думе и Сенате. Но после создания Верховного Тайного Совета, у Юсупова, наконец появилась возможность дорваться до власти. Он предложил объединить государственную военную и гражданскую промышленность в одну корпорацию под его управлением, которая будет получать дополнительные финансовые инвестиции с его стороны. Но в обмен на этот необходимый начальный капитал, Феликс просит сделать его одним из Верховников."
 rusd.136.a:0 "Феликс, теперь ты новый член Тайного Совета!"
 rusd.136.b:0 "Нам не нужна знать в Совете!"
 
 rusd.137.t:0 "Корпорация Юсупова и иностранные инвесторы"
 rusd.137.d:0 "Воспользовавшись специальными полномочиями Тайного Совета, Юсопов захватил часть иностранных фабрик и включил их в свою монополию. Хотя эти фабрики были де-факто украдены после Гражданской войны иностранцами, которые даже не платили большей части налогов за прошедшее десятилетие, они много в них инвестировали, что вынуждает нас заплатить им компенсации."
 rusd.137.a:0 "Феликс, предупреждай нас!"
 
 rusd.138.t:0 "Савинков обращается к народу"
 rusd.138.d:0 "Борис Савинков, один из самых доверенных людей Корнилова, в своём обращении к русскому народу заявил о своей преданности задаче защиты России от внешних и внутренних врагов, желающих заполучить контроль над страной. Также он пообещал дать бой коррупции в госаппарате, провести земельную реформу, обновить законы о правах рабочих и продолжить восстановление страны. Похоже, порядок действительно возвращается в Россию."
 rusd.138.a:0 "Наконец-то..."
 
 rusd.139.t:0 "Реформация Сената"
 rusd.139.d:0 "Недавний политический кризис наглядно показал необходимость глубокой реформы правительственного аппарата. Сенаторы только и делают, что болтают без дела, покровительствуют коррупции и скрывают настоящую ситуацию в своих регионах. Это естественно, следует в срочном порядке исправить. Наш новый план состоит в создании чёткой вертикали власти, власть Сената будет ограничена, а специальная антикоррупционная комиссия, имеющая широкие полномочия, будет интегрирована в правительство."
 rusd.139.a:0 "Новый Сенат будет представлять новую Россию!"
 
 rusd.140.t:0 "Новый Курс"
 rusd.140.d:0 "Практически сразу после принятия позиции президента Дмитрий Романов начал поиск способов расширить имеющуюся у него власть, не преступая при этом за конституционные грани. Но в документе им было обнаружено достаточно неточностей, чем он и воспользовался, когда объявил Думе о начале его 'Нового Курса'. Согласно его программе конституционных реформ, власть Думы будет ограниченна на неопределённое время и разделит остатки своей законодательной власти с Сенатом, а также часть исполнительных указов сможет проходить без участия Думы вообще. А с учётом того, что Дмитрию Сенат был всегда более лоялен, чем Дума, можно с лёгкостью сказать, что полномочия президента заметно расширились."
 rusd.140.a:0 "Будь как будет."
 
 rusd.141.t:0 "Элитные гимназии"
 rusd.141.d:0 "Каждый город в Российской Империи когда-то имел гимназию, в которых обучались самые преуспевающие дети, а также дети местных элит. После республиканских реформ Керенского большая часть этих гимназий была закрыта и сыновья и дочери всех классов были вынуждены обучаться в одних и тех же учреждениях. Сенаторы заявляют, что эти гимназии должны быть восстановлены, чтобы лучшие из представителей подрастающего поколения смогли заполучить наилучшие условия для обучения. Конечно, мы можем и продолжить поддержку государственных школ, но они, скорее всего, никогда не достигнут уровня почивших гимназий …"
 rusd.141.a:0 "Гимназии для самых толковых ребят!"
 rusd.141.b:0 "Качественное образование для всех!"
 
 rusd.142.t:0 "Традиция бал-маскарадов"
 rusd.142.d:0 "Бал-маскарады были популярны среди дворян и студентов России до революции 1917 года. С открытием новых гимназий старая традиция ожила и привлекла внимание молодёжи городов России. Самое удивительное, некоторые ученики простых школ тоже пытаются принять участие в мероприятиях, пользуясь правилом масок. Стоит надеяться, что эта красивая традиция не сгинет вновь."
 rusd.142.a:0 "Красиво, как красива сама Россия."
 
 rusd.143.t:0 "Особняки аристократии"
 rusd.143.d:0 "Хотя богатейшим людям России и были возмещены потери, нанесённые во время перераспределения богатств во время гражданской войны, они продолжают много страдать от высоких налогов на землю во время режима Керенского. Хотя налоги с их имущества и являются важной статьёй дохода нашей казны, верность сенаторов будет необходима для реализации запланированных реформ Дмитрия Павловича. Но у этой проблемы есть решение, что станет компромиссом между интересами элит и государства – часть особняков можно легко отнести к историческому наследию страны, что, конечно, не избавит сенаторов от налогов, но обязует правительство инвестировать в поддержку этих зданий в надлежащем состоянии."
 rusd.143.a:0 "Стоит надеяться, никто не заметит этой реформы."
 rusd.143.b:0 "У сенаторов достаточно своих денег, им совершенно не требуется ещё и наше покровительство!"
 
 rusd.144.t:0 "Союз Николая II"
 rusd.144.d:0 "'Союз увековечивания наследия Николая II' или просто 'Союз Николая II' является организацией основанной бывшими придворными императора Петром Барком и Владимиром Коковцевым, пожелавшими сохранить память о последнем императоре России и его политике. Они уже разработали программу из событий, наиболее повлиявших на жизнь россиян во всех её уголках. Сенат считает, что мы должны установить связь с бывшими, но всё ещё влиятельными членами правительства. Это должно помочь нам набрать популярности среди консервативных членов региональных и государственной Дум."
 rusd.144.a:0 "Мы вознесём почести Николаю за всё хорошее, что он сделал для России."
 rusd.144.b:0 "Большинство избирателей всё ещё республиканцы – мы не будем официально поддерживать Союз."
 
 rusd.145.t:0 "День Триумфа"
 rusd.145.d:0 "Сенат, представляющий промышленников России, бывших аристократов и православное духовенство, во главе с великим князем Дмитрием Павловичем, главой Сената, наконец, смогли положить конец кризису, столь долго терзавшим Россию. Великий князь, держащий страну железной хваткой в шёлковой перчатке, не пренебрёг вниканием в тонкости предложений сената и стал настоящим лидером России, даже приобретя значительное количество союзников в Госдуме. Оценив такие значительные успехи, сенат проголосовал за расширение полномочий Дмитрия Романова до уровня, которым не обладали даже бывший президент Керенский и поздний император Николай II. Ничто не встанет на пути князя в задаче модернизации России, что позволит республике наконец занять её законное место под Солнцем!"
 rusd.145.a:0 "Долгих лет Дмитрию Павловичу!"
 
 rusd.146.t:0 "Вечный тупик"
 rusd.146.d:0 "Сенат, состоящий из представителей самых богатых промышленников, старой аристократии и православной церкви с великим князем Дмитрием Павловичем Романовым во главе, к сожалению так и не смог справиться с ослабляющим Россию кризисом. Великий князь, держащий страну железной хваткой в шёлковой перчатке, не отдал должного внимания старым идеалам государственности. Поэтому большинство сенаторов и приняло решение отнять у князя чрезвычайные полномочия, которые он получил год назад."
 rusd.146.a:0 "Ну что ж."
 
 rusd.147.t:0 "Банкротство НРПР"
 rusd.147.d:0 "НРПР Бориса Савинкова за последние несколько лет обрела популярность с головокружительной стремительностью. Но все пышные собрания, ими проводимые и все вооружённые боевые организации, ими поддерживаемые, стоят денег. Надеясь выбраться из омута безвестности как можно скорее, Савинков и его партия брали кредит за кредитом, планируя разобраться со всеми долгами при помощи правительственных средств после прихода к власти. Но этого не произошло, и национал-популистское движение, на фоне падения популярности ввиду экономической и политической стабилизации, вскоре потеряло всю способность к выплате задолженностей и зарплат.\n\nСавинков был вынужден урезать размеры боевых организаций, уволить многих организаторов политической кампании а также распустить региональные отделения партии. Левое крыло партии откололось и в газетах обвинило Савинкова в манипуляции и недоверию к своим собственным подчинённым, нанося ещё больший урон пошатнувшейся репутации партии. Депутаты-союзники в Думе не пропустили мимо ушей падения общественной поддержки НРПР и перешли в лагерь октябристов или евразистов. В целом, этот год был провальным для движения.\n\nПохоже, надежды Савинкова на приход ко власти в России потерпели окончательный крах."
 rusd.147.a:0 "И никто не пролил слёз."
 
 rusd.148.t:0 "”История Гражданской Войны” Николая Устрялова"
 rusd.148.d:0 "Известный профессор Николай Устрялов недавно опубликовал свою книгу о революции и гражданской войны в России, спровоцировавшей разгорячённые споры в среде интеллигенции. В своей книге Устрялов отказывается от привычной историографии и рационально анализирует социальную и экономическую политику большевиков. Он заявляет, что кровопролитие гражданской войны было не в коем случае приемлемо, но у Владимира Ленина и его последователей были весьма чёткие реформистские цели, некоторые из них, как, например, календарная реформа, земельная реформа и межполовое равенство, были введены в силу. Если большевики были более мягки в своём подходе, то не исключено и то, что Россия в долгосрочной перспективе была сильнее. Устрялов даже смеет испытывать наше терпение смелым заявлением о том, что большевики были единственными “националистами” из сражающихся сторон, так как они не получали иностранной помощи, в отличии от белых сил, поддерживаемых сначала Антантой, а потом и Германией. \n\nПравая интеллигенция, в том числе и бывший союзник Устрялова Николай Трубецкой, оспорили эту точку зрения, что дало начало дебатам в научном сообществе. И важно отметить то, что только благодаря свободе слова в нашем демократическом обществе такие споры могут происходить без вмешательства сил сверху!."
 rusd.148.a:0 "Ура свободе слова!"
 
 rusd.149.t:0 "Русско-Немецкое Учёное Общество"
 rusd.149.d:0 "Угрожащее России распространение интернационалистического синдикализма привело к восприятию Германии как потенциального союзника . Так называемое 'Русско-Немецкое Учёное Общество', основанное в Москве объединяет в себе правых историков, писателей и политиков. В своей первой прокламации общество заявило о том, что Россия должна смириться с потерей территории на западе и договориться с Германией о возвращении Кавказа и Центральной Азии в обмен на создание антисиндикалистской оси. Эта “Ось Москва-Берлин” сможет превзойти синдикализм благодаря мощи объединённой промышленности и людских ресурсов. \n\nПризывы Общества отказаться от ирредентизма на западе сильно снижает количество влияния, которое оно могло оказывать на нашу политику, конечно."
 rusd.149.a:0 "Отправьте туда кого-нибудь доверенного, они могут быть предателями."
 
 rusd.150.t:0 "Национальное перевооружение"
 rusd.150.d:0 "Россия хранит амбиции о возвращении своих западных территорий, но даже самые отчаянные националисты понимают, что наша армия в своём нынешнем состоянии не будет способна сражаться с Германией. Военная промышленность долгое время игнорировалась, да и гражданская ещё не способна состязаться с западом. И хотя наши земли таят в себе невиданный потенциал, нам придётся идти на жертвы, чтобы догнать и перегнать противника. Правительство предложило ряд биллей о национальном перевооружении, включающих в себя сокращения расходов в других сферах ради расширения государственных производителей вооружения."
 rusd.150.a:0 "Всё ради возвращения наших территорий!"
 rusd.150.b:0 "Расширение необходимо, но без излишеств."
 
 rusd.151.t:0 "Всё тихо в Сенате"
 rusd.151.d:0 "Сенат, представляющий самых богатых промышленников России, старую аристократию и православную церковь с великим князем Дмитрием Павловичем Романовым, смог, наконец, положить конец кризису, столь долго охватывавшим Россию. Дмитрий Павлович, правда, не всегда прислушивался к советам Сената, что создало некоторый разрыв между великим князем и этим правительственным органом. Но есть надежда, что они смогут приходить к компромиссам, когда дело будет касаться обновлении и обустройстве России."
 rusd.151.a:0 "Стоит надеяться."
 
 rusd.152.t:0 "Национальный блок"
 rusd.152.d:0 "Дмитрий Романов ещё только начинает привыкать к своим новым обязанностям и власти, что привлекло большое количество оппортунистов, желающих заполучить расположение императора ради достижения своих собственных амбиций. После переговоров октябристы и ряд других политических партий поменьше решили объединить силы, образовав политический союз названный “Национальный Блок”. Политическая программа блока, финансируемая рядом промышленных лобби и аристократией, продвигает широкие политические реформы, направленные на поддержку стабильности и предотвращении роста популярности левых движений. \n\nНациональный блок также заявил о своей поддержке президента Романова, предоставив ему и его правительству базу сторонников в обеих палатах парламента."
 rusd.152.a:0 "Пришло время к возвращению к стабильности."
 
 rusd.153.t:0 "Дмитрий Романов приходит к власти"
 rusd.153.d:0 "Московский Кремль не пустовал долго. Дмитрий Романов, великий князь от рода Романовых и член Сената, был, с небольшим отрывом, на пост президента октябристами, русскими националистами, евразистами и правыми кадетами. “Современный Романов” популярен как среди консервативных республиканцев, так и конституционных монархистов. После избрания Сенатом великий князь объявил, что прежде всего его целью будет восстановление порядка в стране, при этом, возможно специально, ничего не говоря о поддержки демократических свобод. На деле, не он, ни его правые соратники в Сенате являются сторонниками демократической системы, но считаются с ней, чтобы не провоцировать левую оппозицию.\n\nНарод ожидает первых действий своего нового президента."
 rusd.153.a:0 "Возможно, именно он сможет спасти святую Россию."
 
 rusd.154.t:0 "Летние лагеря Юнармии"
 rusd.154.d:0 "Одной из самых главных целей Юнармии является создание летних лагерей для подростков, где у них будет возможность провести лето с пользой, всесторонне развиваясь и изучая новую идеологию России. По предложению нашего великого вождя первый такой лагерь, “Совёнок”, будет возведён близ Екатеринодара, на берегу Чёрного моря. Все согласны, что это одно из самых лучших мест, где можно провести 3 летних месяца своей молодости."
 rusd.154.a:0 "Это лето покажется им долгим, возможно, даже бесконечным."
 
 rusd.155.t:0 "Новая Дума?"
 rusd.155.d:0 "После прихода Савинкого к власти, нижняя палата российского парламента – Госдума – была распущенна. Но некоторые члены Тайного Совета, предлагают восстановить нижнюю палату с ограниченными полномочиями. Кроме НРПР, которая, конечно же, оставит за собой большинство мест, в выборах желают участвовать и представители бизнеса и независимых консервативных движений. Они обещают следовать линии правящей партии, но также желают продвигать свои собственные интересы и помочь правительству развивать экономику и вооружённые силы. Хотя их поддержка и будет довольно кстати, нельзя отрицать возможности того, что они предпримут попытку захвата власти в стране..."
 rusd.155.a:0 "НРПР сильна, но ей не помешают дополнительные связи с элитой. Объявить дату проведения новых выборов!"
 rusd.155.b:0 "Нам не нужны независимые политики в Государственной думе."
 
 rusd.156.t:0 "Избрана новая Дума!"
 rusd.156.d:0 "После проведения выборов в государственную Думу, НРПР Савинкова заполучила 73% мест, оставшиеся 27% же заполучили партии иных правоконсервативных движений, а также представители бизнеса и промышленности России. В целом, новые законодатели готовы изменить российское законодательство для улучшения ситуации в стране."
 rusd.156.a:0 "Очень хорошо."
 
 rusd.157.t:0 "Миф Октября"
 rusd.157.d:0 "Хотя партия большевиков уничтожена, а остатки её влияния давно поделены между другими синдикалистскими движениями, октябрьский путч, или как называют события некоторые, Октябрьская революция, изменила Россию навсегда. Это значит, что все неудачи России можно сваливать не на бездействие и не на бестолковость элит, а на большевиков, которые уничтожают всё, к чему прикоснутся. НРПР не стесняется  использовать эти сантименты для продвижения своих собственных целей. Учебники истории и кампания пропаганды донесёт до народа знание о том, что восстание большевиков было вовсе не простым восстанием. Это был результат международного заговора направленного на окончательное уничтожение святой России, и не будь финансирование большевистской партии остановлено силой нашего оружия, Россия была бы сломлена, разбита и окончательно уничтожена красными чертями. Все должны знать, что Владимир Ленин добрался до Петрограда при помощи Германии, и что многими важными лицами среди красных были не русские, а балты, поляки, кавказцы и особенно важно отметить, евреи."
 rusd.157.a:0 "Вы хотели лишить нас прав в 1917 году, но теперь вы лишитесь своих."
 
 rusd.158.t:0 "Vox Populi"
 rusd.158.d:0 "Борис Камков, когда-то бывший союзник Савинкова, а ныне его главный противник, ставший главой левых СРов после убийства Марии Спиридоновой, погиб  сегодняшней ночью в Москве. Это случилось при попытке задержания участников нелегальной встречи социалистов-революционеров, членами боевых отрядов НРПР. Камков попробовал сбежать от преследования, выпрыгнув из окна в Москву-реку, в которой и утонул. Согласно известному писателю-сатирику Ивану Бунину, 'vox populi'  об этом событии являются насмешки безразличия – чего и желает Савинков и его НРПР."
 rusd.158.a:0 "Прощай, Борис."
 
 rusd.159.t:0 "Коллапс демократической оппозиции"
 rusd.159.d:0 "До недавнего времени, главы и высокопоставленные члены партий центра, то есть Кадеты, правые СРы и Октябристы, избегали кары нашего правительства. Им позволялось спокойно жить и заниматься своими делами, пока они не раскачивали лодку. Но вскоре всеобьёмность изменений России по воли Савинкого испугала даже их, как и социалистов до них, и они наконец решили, что с них хватит. Виктор Чернов, Павел Милюков и Ариадна Тыркова коллективно написали манифест, в котором они объявили создания Движения за Восстановление Конституции и потребовали ухода Савинкого с последующим проведением свободных выборов.\n\nСавинков, естественно, этому не обрадовался. Начались гонения на демократических лидеров, большое количество газет были закрыты, их штат арестован, и тюрьмы вновь начали переполняться политическими заключёнными. Падение последних сторонников конституционной демократии, ознаменовало собой конец всех преград, что могли стоять на пути Вождя к абсолютной власти."
 rusd.159.a:0 "Не было вопроса “произойдёт ли”. Только “когда”."
 
 rusd.160.t:0 "Репрессии"
 rusd.160.d:0 "Хотя было проведено уже тысячи расстрелов и гораздо больше расстрелов по настоящим и надуманным причинам, паранойя Савинкова не было удовлетворена. Враги всё ещё скрываются за каждым углом, а синдикалисты прибудут за его головой с минуты на минуту. И на эту проблему восходящая звезда НРПР, заместитель министра внутренних дел, Виктор Абакумов, предлагает решение. Чтобы убедиться, что Власть вождя и партии продлится 1000 лет, русская нация должна научиться бояться, а её враги должны научиться бояться в особенности.\n\nДетищем Абакумова является репрессии, проводимая не сверху вниз, приказами на арест того или иного диссидента, а снизу вверх. Все главы региональных образований получат квоты на обнаружение, арест и уничтожение “врагов народа”. Все те, чьи прегрешения будут недостаточными для расстрела, будут отправлены на отработку своих долгов перед государством – при императоре существовала система ссылок в Сибирь, но эта система может быть модернизирована, индустриализована и превращена в настоящий архипелаг уничтожения. Те, кто не строит заговоров против России, тоже должны знать своё место. Абакумов предлагает благоприятствовать написанию доносов против коллег, друзей и даже родственников, что создаст атмосферу неуверенности и беспокойства, что в свою очередь вынудит людей уделять больше времени и сил единственной вещи что может их обезопасить – государству.\n\nДаже среди членов НРПР бытует мнение, что предложение Абакумова... безумно, но Савинков проявил личную заинтересованность в предложении."
 rusd.160.a:0 "Это всё звучит весьма... тоскливо."
 rusd.160.b:0 "Как и было сказано, страдания создадут новую, сильную Россию."
 
 rusd.161.t:0 "Суд левых сепаратистов"
 rusd.161.d:0 "Политика НРПР по отношению к бесчисленным национальным меньшинствам России всегда была довольно абстрактной. Хотя большая часть его поддержки и исходит от русских националистов, сам Савинков понимает, что Россия слишком национально разобщена, чтобы заходить слишком далеко с национальной политикой. Но что он и его партия может сделать, так это ударить по национальным меньшинствам не напрямую. Во время гражданской войны многие их представители перешли на сторону большевиков, надеясь заполучить автономию в несостоявшейся советской России, чем заработали себе название “левых сепаратистов”.\n\nНазвав это примером неверности России, режим Савинкого начал запрет иноязычных газет и аресты сотен политиков еврейского, татарского, финского, якутского происхождений. В администрации регионов были назначены “лоялисты”, преимущественно русского происхождения."
 rusd.161.a:0 "Вы бились с законом и закон победил!"
 
 rusd.163.t:0 "Павел Горгулов и КПЗ-НРПР"
 rusd.163.d:0 "Во время своего быстрого роста в 1930-х, НРПР поглотила большое количество различных ультраправых партий, каждая из которых принесла свои собственные политические идеологии. Одной из таких партий была КПЗ (Крестьянская партия зелёных) Павла Горгулова, кубанского казака и политического идеолога. Хотя он и является шовинистом, антисемитом и националистом не хуже любого другого члена НРПР, глава КПЗ делает акцент на связи русского народа с землёй и деревенской жизнью. \n\nПосле переворота Савинкова, Павел Горгунов был назначен министром сельского хозяйства и начал путешествовать по стране, принося слово НРПР в удалённые уголки центральной и южной России. Его призывы за “Росиию для русских” и “национальное крестьянство” отражаются в проведённых им реформах, которые направлены на превращение деревней в прочные и этнически чистые поселения, беззаветно преданные Вождю и являющиеся символом национального превосходства русских. \n\nВзгляды Горгулова настолько эзотеричны, что даже его прямые подчинённые не уверены в... здравии его ума. Кульминацией его возвеличивания крестьянства, является вера в мессианский триумф “дикой, примитивной и скифской” русской цивилизации над западным миром и установление нового Мирового правительства. Его второстепенная позиция в правительстве означает, что его идеи не имеют особого влияния на курс страны, но всё-таки его “сельская” фракция в партии, состоящая, в целом, из бывших членов КРЗ, следует его идеологии."
 rusd.163.a:0 "Любопытные идеи..."

### Foreign Events ###

 rusfor.1.t:0 "Беспорядки на Дону"
 rusfor.1.d:0 "Основанный в 1925 году после того, как Петр Краснов встал на сторону Александра Колчака во время Колчаковского переворота и при поддержке Германии создал феодальную вотчину в российских степях, Дон-Кубанский Союз представляет собой искусственное государство, состоящее из нескольких казачьих войск - Донского, Кубанского и Тереческого, а также многочисленных этнических групп Северного Кавказа, и поддерживается личностью казачьего вождя.\n\nНеуклонное восстановление и перестройка России, а также планы расширения за ее пределами вызвали переполох в государстве. Многие его жители не чувствуют привязанности к какой-либо \"дон-кубанской\" идентичности и считают себя русскими, украинцами или частью многих других этнических групп государства. Если Россия воспользуется возможностью, чтобы усилить эту напряженность, хрупкое государство Краснова может наконец рухнуть."
 rusfor.1.a:0 "Опять Россия?"
 rusfor.1.b:0 "Скоро этого мятежного государства больше не будет."
 
 rusfor.2.t:0 "Терекский конфликт"
 rusfor.2.d.default:0 "В восточных районах Союза вспыхнуло открытое насилие. Терские казаки решили отказаться от своего двадцатилетнего союза с Донским воинством и вместо этого поклясться в верности России - и среди кубанских и донских воинств тоже нарастают беспорядки. Есть подозрение, что в этом замешаны и российские агенты и агитаторы, хотя пророссийские тенденции значительной части населения нельзя игнорировать. Каким должен быть наш ответ?"
 rusfor.2.d.isolated:0 "В восточной и южной частях Союза вспыхнули открытые столкновения. Терские казаки решили отказаться от своего двадцатилетнего союза с Донским воинством и присягнуть на верность России, а кубанские казаки сделали то же самое с Украиной - и среди донских казаков также нарастают волнения. Есть подозрение, что в этом также замешаны российские и украинские агенты и агитаторы, хотя ирредентистские тенденции значительной части населения тоже нельзя игнорировать. Каким должен быть наш ответ?"
 rusfor.2.a:0 "Расправиться с восставшими казаками!"
 rusfor.2.b:0 "Обвините Россию, попросите поддержки у Германии!"
 
 rusfor.3.t:0 "Бедственное положение терских казаков"
 rusfor.3.d:0 "Терское казачье воинство, расположенное в восточной части Дон-Кубанского Союза, почувствовало наше возрождение и решило заявить о своей верности нам, вызвав хаос в Грозном, Владикавказе и Петровске. Десятки терских лидеров были арестованы, а пророссийские протесты подавлены силой - и благодаря всевидящим глазам Охранки эти злодеяния получили широкую огласку. Общественное мнение в России выступает за интервенцию, а мир, похоже, не обращает на это внимания..."
 rusfor.3.a:0 "Это тот шанс, который нам был нужен!"
 
 rusfor.4.t:0 "Расправа над Терским войском"
 rusfor.4.d:0 "Нетерпеливый и недальновидный Петр Краснов совершил ошибку, усилив кризис, и начал репрессии против терских казаков и российских сепаратистов в своем режиме. Взоры всего мира прикованы к продолжающимся зверствам, а поддержка Дон-Кубани по всей планете колеблется..."
 rusfor.4.a:0 "Глупцы сыграли нам на руку!"
 
 rusfor.5.t:0 "Сообщение из Екатеринодара"
 rusfor.5.d:0 "Министерство иностранных дел Дон-Кубани внезапно в панике связалось с нашими офисами. Похоже, что в вотчине Петра Краснова наступили не лучшие времена - этнические волнения поразили восточную часть страны, а население требует возвращения в русское лоно. Десять лет назад мы помогли кавказскому государству облегчить доступ к Кавказу и его нефтяным запасам, но похоже, что контроль над ним стал слабым и может легко ускользнуть из наших рук. Хотя мы все еще можем его поддерживать, может быть, есть другой подход?"
 rusfor.5.a:0 "Нам нужно удержать Кавказ."
 rusfor.5.b:0 "Предложить посредничество в конфликте."
 rusfor.5.c:0 "Только устные протесты."
 
 rusfor.6.t:0 "Немцы поддерживают нас"
 rusfor.6.d:0 "Призыв к Германии был правильным выбором, так как правительство кайзера заявило, что оно будет защищать территориальную целостность Дон-Кубанского Союза от любого посягательства России. Протесты в Тереке уже начинают ослабевать, так как шансы на вмешательство России стали невелики. Конечно, чтобы заплатить за это, мы были вынуждены присоединиться к Рейхспаку."
 rusfor.6.a:0 "Конечно, лучше, чем смерть."
 
 rusfor.7.t:0 "Германия защищает Дон-Кубань"
 rusfor.7.d:0 "В конце Вельткрига, Германская Империя разделила Россию на несколько частей Брест-Литовским договором. Ее житница - Украина - была превращена в независимое государство, бакинские нефтяные месторождения выпали из-под контроля, их присутствие в Балтийском море было ликвидировано с образованием Объединенного Балтийского Герцогства, а войска Рейхспакта стояли в удалении от его новой столицы - Москвы. В последующие десятилетия немецкое влияние помогло еще больше ослабить Россию, поддержав восстание Петра Краснова на Дон-Кубани. Все это делалось с осознанием того, что Россия всегда будет самой большой угрозой германскому господству в Европе - Франция может быть вечным соперником Германии, а Великобритания правит волнами, но Россия, если ее оставить в покое, может собрать силы и ресурсы, необходимые для свержения Берлина.\n\nСегодня Кайзер и его правительство, осознавая нашу попытку вмешательства в дела Дон-Кубани, подтвердили свою поддержку клики Краснова и пригласили ее в Рейхспакт. Немецкие войска уже высаживаются на Дону, и наша попытка захвата территории потерпела неудачу."
 rusfor.7.a:0 "Они только оттягивают неизбежное."
 
 rusfor.8.t:0 "Немцы предлагают посредничество"
 rusfor.8.d:0 "В конце Вельткрига, Германская Империя разделила Россию на несколько частей Брест-Литовским договором. Ее житница - Украина - была превращена в независимое государство, бакинские нефтяные месторождения выпали из-под нашего контроля, присутствие в Балтийском море было ликвидировано с образованием Объединенного Балтийского Герцогства, а войска Рейхспакта стояли в удалении от нашей новой столицы - Москвы. В последующие десятилетия немецкое влияние помогло еще больше ослабить Россию, поддержав восстание Петра Краснова на Дон-Кубани. Все это делалось с осознанием того, что Россия всегда будет самой большой угрозой германскому господству в Европе - Франция может быть вечным соперником Германии, а Великобритания правит волнами, но Россия, если ее оставить в покое, может собрать силы и ресурсы, необходимые для свержения Берлина.\n\nГерманская Империя, опасаясь потери влияния на Кавказе после возможной русско-казацкой войны, обратилась к нам с предложением выступить посредником в конфликте и предоставить нам доступ к части Дон-Кубанского Союза без единого выстрела и с их благословения. Разумеется, другая часть будет находиться под защитой Германии, то есть в той мере, в какой это будет касаться нашей экспансии. Каким должен быть наш ответ?"
 rusfor.8.a:0 "Согласиться на переговоры и продвинуть их как можно дальше."
 rusfor.8.b:0 "Мы не будем вести переговоры с немцами!"
 
 rusfor.9.t:0 "Берлин предаёт нас!"
 rusfor.9.d:0 "Германская Империя предала нас! Вместо того, чтобы защищать целостность наших границ, они договорились с русскими о том, чтобы разрушить нашу страну и разделить ее пополам! По условиям договора мы должны будем передать земли не только терского казачества, но и Ставропольского края, Северного Кавказа и Калмыкии, оставив нам лишь донские и кубанские владения! Остальная часть будет взята под жесткую немецкую защиту, что означает потерю нашей хрупкой независимости. Примем ли мы эти карательные условия, или будем бороться до конца, даже если немцы сообщат нам, что они не поддержат нашу страну?"
 rusfor.9.a:0 "К сожалению, мы принимаем."
 rusfor.9.b:0 "Лучше биться насмерть!"
 
 rusfor.10.t:0 "Дон-Кубанский протекторат"
 rusfor.10.d:0 "По условиям договора с Россией, западная половина Дон-Кубанского Союза попадает в сферу влияния Германии - и Петр Краснов, которому предъявлен ультиматум, согласился. Немецкие войска высадились в Екатеринодаре и распустили правительство Казачьего Круга, вместо этого поставив во главе протектората более дружелюбных кубанских казаков во главе с Андреем Шкуро. Это мир для нашего времени!"
 rusfor.10.a:0 "Добро пожаловать в Рейхспакт."
 
 rusfor.11.t:0 "Терское войско возвращено"
 rusfor.11.d:0 "По условиям договора с Германией, восточная половина Дон-Кубанского Союза попадает в сферу влияния России, и Петр Краснов, которому предъявлен ультиматум, согласился. Российские войска теперь маршируют на земли Терского войска, Калмыкии и Северного Кавказа, территорию, намного большую, чем первоначально заявлено, благодаря нашим блестящим переговорам с немцами, и эти земли без единого выстрела интегрированы в состав русской нации."
 rusfor.11.a:0 "Первая из многих побед."
 
 rusfor.12.t:0 "Россия отказывается от посредничества"
 rusfor.12.d:0 "Российское государство ответило на наши предложения утверждением, что его внешняя политика не должна вызывать у нас озабоченности. Их дипломаты указывают на то, что мы прямо обвиняем их во вмешательстве в дела Кавказа, когда ничего подобного не происходит, и что события в Терском войске являются инициативой народа, которого Россия как нация для русских должна защищать. Как мы должны реагировать на эту пощечину!"
 rusfor.12.a:0 "Нам нужно сохранить Кавказ."
 rusfor.12.b:0 "Только устные протесты."
 
 rusfor.13.t:0 "Дон-Кубань отвергает наше посредничество"
 rusfor.13.d:0 "Петр Краснов, правитель Дон-Кубанского Союза, уничтожил любую попытку посредничества в установлении мира на Кавказе! Он заявил, что ни Россия, ни Германия не имеют права посягать на независимость его страны, и что он будет сопротивляться любому решению, принятому на российско-германских переговорах. Все наши соглашения с Россией, которые должны были обеспечить мир на сегодняшний день, теперь не стоят того документа, на котором они были подписаны."
 rusfor.13.a:0 "Умываем руки от этого дела."
 
 rusfor.14.t:0 "Немцы протестуют!"
 rusfor.14.d:0 "В конце Вельткрига, Германская Империя разделила Россию на несколько частей Брест-Литовским договором. Ее житница - Украина - была превращена в независимое государство, бакинские нефтяные месторождения выпали из-под нашего контроля, присутствие в Балтийском море было ликвидировано с образованием Объединенного Балтийского Герцогства, а войска Рейхспакта стояли в удалении от нашей новой столицы - Москвы. В последующие десятилетия немецкое влияние помогло еще больше ослабить Россию, поддержав восстание Петра Краснова на Дон-Кубани. Все это делалось с осознанием того, что Россия всегда будет самой большой угрозой германскому господству в Европе - Франция может быть вечным соперником Германии, а Великобритания правит волнами, но Россия, если ее оставить в покое, может собрать силы и ресурсы, необходимые для свержения Берлина.\n\nНаши цели по разрыву Договора и восстановлению естественных границ России, как и следовало ожидать с самого начала, были раскрыты немцами. Кайзер и его лакеи в правительстве по понятным причинам напуганы, поэтому они начали угрожать нам эмбарго и поддержкой мятежников Дон-Кубанского \"государства\". Что мы должны сказать в ответ?"
 rusfor.14.a:0 "Кого это волнует?"
 rusfor.14.b:0 "Но отправьте им письмо, чтобы показать, как мало мы делаем..."
 rusfor.14.c:0 "...и прикрепить карту Германии с русскими названиями..."
 rusfor.14.e:0 "...и начать бесплатные показы анти-немецких фильмов."
 
 rusfor.15.t:0 "Россия игнорирует наши протесты"
 rusfor.15.d:0 "Русские, как и следовало ожидать, проигнорировали наш словесный протест, а их дипломаты заявляют, что судьба российского народа в Дон-Кубанском Союзе - это их забота, а не забота Германии. Из этой воинственной риторики легко сказать, что на Кавказе начнется война, и теперь мы слишком опоздаем, чтобы остановить продвижение России. Остается только ввести эмбарго."
 rusfor.15.a:0 "Прекратить все отношения с российским государством."
 
 rusfor.16.t:0 "Тайная сделка с Украиной?"
 rusfor.16.d:0 "По мере того как мы готовимся к работе с Дон-Кубанским Союзом, дипломатический корпус предложил план, как обеспечить наш успех в этом начинании. Украина, недавно освободившись от немецкой гегемонии, стоит между Доном и Рейхспактом, и если мы убедим их поддержать нас, то Германия не сможет сколько-нибудь значимо поддержать Краснова. Конечно, это будет означать, что Кубанская область будет принесена в жертву украинцам - это украинское требование, и они пытались интегрировать ее еще в 1918 году."
 rusfor.16.a:0 "Прекрасная возможность перехитрить немцев!"
 rusfor.16.b:0 "Они нам не нужны."
 
 rusfor.17.t:0 "Сообщение из Москвы"
 rusfor.17.d:0 "Возрождающееся российское государство начало присматриваться к Дон-Кубанскому Союзу на юге - но в одиночку они этого делать не хотят. В наше министерство иностранных дел поступило секретное сообщение от их российского коллеги, с предложением, от которого, по их мнению, мы не можем отказаться - шанс разделить Дон-Кубань между нами. Многие жители Союза видят себя украинцами, особенно на Кубани, которая даже стремилась присоединиться к Украине в 1918 году. Но если мы ответим взаимностью, то это означает, что мы дадим России свободу правления в остальном, и тем самым позаботимся о том, чтобы никто не смог прийти на помощь Краснову, даже Германия. Что, если Россия пойдет дальше?"
 rusfor.17.a:0 "Россия возьмет Кубань, если мы этого не сделаем. Принять это."                                           
 rusfor.17.b:0 "Никаких сделок с русскими."
 
 RUS_ukraine_will_join_war:0 "Мы присоединимся к России в любых наступательных войнах против Дон-Кубани."
 
 rusfor.18.t:0 "Украинцы соглашаются"
 rusfor.18.d:0 "Украинское правительство в Киеве согласилось и поддержит наше продвижение в Дон-Кубанский Союз. Окруженный со всех сторон враждебными силами, режим Краснова был полностью изолирован, и даже если бы кто-то вроде Германии захотел его поддержать, у него не было бы средств для обеспечения его независимости."
 rusfor.18.a:0 "Завтра в Ростове!"
 
 rusfor.19.t:0 "Украинцы отказываются"
 rusfor.19.d:0 "Украинское правительство отвергло наше предложение и заявило, что события на Дону-Кубани их не касаются - явно мотивировано обоснованными опасениями, что они будут следующими на разделочном участке. Это положило конец любым планам по изоляции режима Краснова, а это означает, что у Германии все еще будет возможность сказать свое слово."                                           
 rusfor.19.a:0 "Это нас не остановит."
 
 rusfor.20.t:0 "Кризис на Дону"
 rusfor.20.d.terek_rebellion:0 "Дон-Кубанский Союз - государство, созданное казаками при поддержке Германии после Колчаковского Путча в 1925 году, ожидалось, что он станет первой мишенью России с тех пор, как российское государство начнет восстанавливаться после экономической и политической нестабильности. Эти прогнозы оказались верными, поскольку на востоке страны разразился дипломатический кризис, связанный с судьбой терского казачества.\n\nКризис перерос в войну между казаками и Россией - и мир с затаенным дыханием наблюдает за тем, как возрождающаяся Россия наращивает свою военную мощь."
 rusfor.20.d.partitioned:0 "Дон-Кубанский Союз - государство, созданное казаками при поддержке Германии после Колчаковского Путча в 1925 году, ожидалось, что он станет первой мишенью России с тех пор, как российское государство начнет восстанавливаться после экономической и политической нестабильности. Эти прогнозы оказались верными, поскольку на востоке страны разразился дипломатический кризис, связанный с судьбой терского казачества.\n\nСоюз обратился к Германской Империи за помощью в посредничестве в конфликте. Германия и Россия быстро вступили в сговор, чтобы развалить государство на немецкий запад и русский захваченный восток, а режим Краснова пал. Первая дипломатическая пьеса России одержала победу."
 rusfor.20.d.joined_reichspakt:0 "Дон-Кубанский Союз - государство, созданное казаками при поддержке Германии после Колчаковского Путча в 1925 году, ожидалось, что он станет первой мишенью России с тех пор, как российское государство начнет восстанавливаться после экономической и политической нестабильности. Эти прогнозы оказались верными, поскольку на востоке страны разразился дипломатический кризис, связанный с судьбой терского казачества.\n\nСоюз обратился к Германской Империи за помощью в посредничестве в конфликте. Германия ответила жестко, приняв казаков в Рейхспакт и отказав России в этой победе - однако, тревога, которую вызвало вмешательство русских, дала понять, что они вновь возрождаются."
 rusfor.20.d.joint_war:0 "Дон-Кубанский Союз - государство, созданное казаками при поддержке Германии после Колчаковского Путча в 1925 году, ожидалось, что он станет первой мишенью России с тех пор, как российское государство начнет восстанавливаться после экономической и политической нестабильности. Эти прогнозы оказались верными, поскольку на востоке страны разразился дипломатический кризис, связанный с судьбой терского казачества.\n\nКризис перерос в войну между казаками и Россией, при поддержке украинской стороны за их претензии на Кубани - и мир с затаенным дыханием наблюдает за тем, как возрождающаяся Россия наращивает свою военную мощь."
 rusfor.20.a:0 "Россия вернулась на мировую арену."
 
 rusfor.47.t:0 "Великая Отечественная Война"
 rusfor.47.d.democratic_FRA:0 "Тоталитарный режим Франции жестоко репрессирует людей за их веру, патриотизм, свободолюбие и свободомыслие, и важнее всего, является крайне русофобским. Каждый гражданин России понимает, что в этой войне решится судьба Родины. Граждане городов начали громить всё, имеющие связи с Францией и коммунистами. Чиновничий аппарат начал широкую кампанию пропаганды, направленную на убеждение молодёжи в их патриотическом долгу вступить в армию или отправиться работать на заводы. Музыканты, артисты, писатели и прочая интеллигенция всех идеологических взглядов, кроме потерявших связь с реальностью монархистов и большевиков, выразили свою поддержку нашему режиму. Православное духовенство, как и многие другие главы религий, начали службы об успехи нашей армии на фронте. Даже значимые политические партии и профсоюзы объявили “священный союз”, чтобы не ослаблять Россию своими разногласиями. Только совместно мы сможем обеспечить себе место под солнцем!"
