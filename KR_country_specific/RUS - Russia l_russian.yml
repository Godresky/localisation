 rusfor.47.d.democratic_GER:0 "История повторяется – мы вновь воюем с Германией. Пришло время показать им, что славяне едины в борьбе против кровавых колониальных режимов в восточной Европе. Граждане городов начали громить всё, имеющие связи с Германией и Миттльевропой. Чиновничий аппарат начал широкую кампанию пропаганды, направленную на убеждение молодёжи в их патриотическом долгу вступить в армию или отправиться работать на заводы. Музыканты, артисты, писатели и прочая интеллигенция всех идеологических взглядов, кроме потерявших связь с реальностью монархистов и большевиков, выразили свою поддержку нашему режиму. Православное духовенство, как и многие другие главы религий, начали службы об успехи нашей армии на фронте. Даже значимые политические партии и профсоюзы объявили “священный союз”, чтобы не ослаблять Россию своими разногласиями. Только совместно мы сможем обеспечить себе место под солнцем!"
 rusfor.47.d.authoritarian_GER:0 "История повторяется – мы вновь воюем с Германией. Пришло время показать им, что славяне едины в борьбе против кровавых колониальных режимов в восточной Европе. Граждане городов начали громить всё, имеющие связи с Германией и Миттльевропой. Чиновничий аппарат начал широкую кампанию пропаганды, направленную на убеждение молодёжи в их патриотическом долгу вступить в армию или отправиться работать на заводы. Музыканты, артисты, писатели и прочая интеллигенция всех идеологических взглядов, кроме потерявших связь с реальностью монархистов и большевиков, выразили свою поддержку нашему режиму. Православное духовенство, как и многие другие главы религий, начали службы об успехи нашей армии на фронте. Правительство под предлогом экстренной ситуации расширило свои полномочия. Только совместно мы сможем обеспечить себе место под солнцем!"
 rusfor.47.a:0 "Мы проведём парад у Елисейских Полей!"
 rusfor.47.b:0 "Мы проведём парад у Бранденбургских Врат!"
 	
 rusfor.51.t.1812:0 "Новый 1812"
 rusfor.51.t.1328:0 "Новый 1328"
 rusfor.51.d:0 "Наши враги достигли пригородов Москвы! Наша нация должна полностью мобилизоваться, чтобы остановить их!"
 rusfor.51.a:0 "Отступать некуда, за нами Москва!"
 
 rusfor.52.t:0 "Россия предлагает нам альянс"
 rusfor.52.d:0 "Мы получили предложение аж из самой Москвы, в котором было обнаружено предложение военного союза. Хотя нам пригодится любая помощь в это неспокойное время, нам нужно задуматься и о том, не принесёт ли это нам каких-либо неудобств в отношении с нашими соседями. Как отвечать?"
 rusfor.52.a:0 "Мы согласны."
 rusfor.52.b:0 "Мы хотим вернуть наши претензии за обмен."
 rusfor.52.c:0 "России нельзя доверять."
 
 rusfor.53.t:0 "[From.GetNameDefCap] соглашается!"
 rusfor.53.d:0 "[From.GetNameDefCap] соглашается присоединиться к нашему альянсу и выручать нас в наших войнах, в обмен на защиту их независимости. Это покажет миру, что есть ещё народы, достаточно смелые чтобы работать с Российским Медведем!"
 rusfor.53.a:0 "Отлично!"

 rusfor.54.t:0 "[From.GetNameDefCap] желает вернуть свои земли"
 rusfor.54.d:0 "[From.GetNameDefCap] потребовала передачи любых своих национальных земель, которые в настоящее время принадлежат России, в обмен на вступление в Организацию Московского Договора. Хотя принятие их просьбы могло бы укрепить наши международные позиции, высокая цена передачи российских земель вызвала оппозицию в нашем правительстве, которое хочет отклонить просьбу [From.GetNameDefCap] о передаче российских земель."
 rusfor.54.a:0 "Это достойная цена."
 rusfor.54.b:0 "Это законные русские земли!"

 rusfor.55.t:0 "[From.GetNameDefCap] принимает"
 rusfor.55.d:0 "Сегодня [Root.GetAdjective]ая дипломатия оказалась успешной, поскольку [From.GetNameDefCap] согласился вернуть наши национальные земли в обмен на наше вступление в Организацию Московского Договора. [From.GetNameDefCap] показал, что он является настоящим другом [Root.GetName], и мы надеемся на дальнейшее сотрудничество в последующие годы."
 rusfor.55.a:0 "Великолепно!"

 rusfor.56.t:0 "[From.GetNameDefCap] отказывается"
 rusfor.56.d:0 "[From.GetNameDefCap] показал себя врагом [Root.GetName] и отказался вернуть наши законные земли. Теперь нет сомнений, что дипломатия с русским медведем невозможна, и только война сможет решить наши вопросы."
 rusfor.56.a:0 "Как и ожидалось."

 rusfor.57.t:0 "[From.GetNameDefCap] отказала!"
 rusfor.57.d:0 "[From.GetNameDefCap] возмутительно отклонил нашу просьбу о создании альянса, если они не сядут за стол переговоров, то война кажется единственным решением этой проблемы. Пока что мы будем ждать, но помяните наши слова, Россия вернется!"
 rusfor.57.a:0 "Их потеря."

 rusfor.1066.t:0 "Россия требует Азербайджан"
 rusfor.1066.d:0 "Осмелевшие русские пытаются расширить свое влияние на Кавказе, и похоже, что мы являемся их новой мишенью. Они выдвинули требование - мы должны вернуть им Азербайджан, как и любые другие контролируемые части Кавказа, или же столкнуться с войной против [FROM.GetNameDef]. Как мы должны реагировать на это серьезное оскорбление?"
 rusfor.1066.a:0 "Мы бессильны против русской мощи..."
 rusfor.1066.b:0 "Ни за что!"
 
 rusfor.1067.t:0 "Персия соглашается"
 rusfor.1067.d:0 "Персы прислушались к доводам разума и приняли наш ультиматум. Азербайджан снова наш!"
 rusfor.1067.a:0 "Славно!"
 
 rusfor.1068.t:0 "Персия отказывается"
 rusfor.1068.d:0 "Безумные персы бросают нам вызов и отказываются возвращать Азербайджан. Как мы должны реагировать?"
 rusfor.1068.a:0 "Мы раздавим их!"
 rusfor.1068.b:0 "Никак... пока что."
 
 rusfor.1082.t:0 "Захват Трансамура"
 rusfor.1082.d:0 "С восстановлением контроля над всеми спорными частями Транссибирской магистрали восставшей Россией экономический контакт с Трансамурской Республикой восстановился, и приток российских инвестиций увеличился, вытесняя японское экономическое влияние. Экономике Трансамура, порождённого японской интервенцией во время гражданской войны, из-за прибытия большого количества дешёвых товаров по освобождённой Транссибирской магистрали также понесла ущерб. Ослабевшее государство будет легко захватить при помощи небольшой армии."
 rusfor.1082.a:0 "Потребовать возвращение Трансамура! Все русские земли должны находиться под контролем России!"
 rusfor.1082.b:0 "Отправить армию во Владивосток для возвращения Трансамура!"
 
 rusfor.1083.t:0 "Россия требует возвращения Трансамура!"
 rusfor.1083.d:0 "Вслед за восстановлением контроля над транссибирской магистралью правительство России заявило, что Приморье является их полноправной территорией! Можем ли мы позволить себе защищать Трансамур от реваншистской России, или стоит нам сконцентрироваться на Китае?"
 rusfor.1083.a:0 "Отправить протест, Трансамур наш протекторат!"
 rusfor.1083.b:0 "Бросить Трансамур на произвол судьбы."
 
 rusfor.1084.t:0 "Российские войска прибыли в Трансамур!"
 rusfor.1084.d:0 "Вслед за восстановлением контроля России над Транссибирской магистралью российское правительство заручилось поддержкой националистически настроенных буржуа Трансамура и предприняли попытку силой восстановить свой контроль над Приморьем! Можем ли мы позволить себе конфронтацию с восставшей из руин Россией, или нам стоит оставить Трансамур и сфокусировать наши усилия на Китае?"
 rusfor.1084.a:0 "Мы будем отстаивать Трансамур!"
 rusfor.1084.b:0 "Бросить Трансамур на произвол судьбы."
 
 rusfor.10877.t:0 "Армия России вступает на нашу территорию"
 rusfor.10877.d:0 "Не опасаясь вмешательства Японии, правительство России отправило армию для возвращения Приморского региона под свой контроль. Как мы отреагируем на эту агрессию?"
 rusfor.10877.a:0 "Нам нечего противопоставить России."
 rusfor.10877.b:0 "Мы никогда не сдадимся!"
 
 rusfor.1087.t:0 "Трансамур изолирован!"
 rusfor.1087.d:0 "Не в состоянии противостоять величию российской армии и лишившись поддержки местного капитала, правительство Трансамура находится на волоске от распада под напором общественного мнения. Мы теперь имеем полное право делать что пожелаем с этой территорией, но Трансамур долгое время был независимым, что создаст некоторые проблемы с реинтеграцией. Возможно, придётся идти на компромиссы…"
 rusfor.1087.a:0 "Отправьте их глав под трибунал и включайте Приморье в состав России."
 
 rusfor.1088.t:0 "Япония отправляет предупреждение"
 rusfor.1088.d:0 "Япония не сильно обрадовалась нашему вмешательству во внутреннюю политику Трансамура и заявила, что считает страну своим полноправным протекторатом. Но на деле их армия сильно занята в других частях света и скорее всего, они не начнут войну из-за одной из своих второстепенных колоний."
 rusfor.1088.a:0 "Это лишь блеф, отправляйте солдат!"
 
 rusfor.1113.t:0 "Россия вводит войска в Туву"
 rusfor.1113.d:0 "Этим утром наше правительство было взбудоражено новостями о появлении вооружённых сил России в Туве и Хем-Белдире. Как мы ответим на эту агрессию?"
 rusfor.1113.a:0 "Приклониться перед русскими..."
 rusfor.1113.b:0 "Отправьте им письмо с вежливым протестом."
 
 rusfor.1114.t:0 "Монголия сдаётся!"
 rusfor.1114.d:0 "Монголы осознали безысходность своего положения и приняли наши требования о возвращении исконно русских земель, и теперь север Монголии вновь находится под нашим контролем!"
 rusfor.1114.a:0 "Отлично!"
 
 rusfor.1116.t:0 "Столкновения в Туве!"
 rusfor.1116.d.baron:0 "Мы получили письменный ответ от самого ‘безумного барона’, Романа Унгерна-Штернберга. В своём ответе барон приводит ряд приводят ряд хилых причин, согласно которым  регион будет лучше не возвращать в состав России. Главный безумец Азии показывает свою личину, моля у наших ног о прощении этого прегрешения."
 rusfor.1116.d.other:0 "Мы только что получили ответ от [MON.GetAdjective]ого правительства, в котором они отказывают отдавать Туву и приводят ряд хилых причин, согласно которым  регион является исконно монгольской землёй. Они уже мобилизовали свои силы, и столкновения между армиями двух стран уже начались."
 rusfor.1116.a:0 "Мы победим их! Вперёд, в Ургу!"
 
 rusfor.1180.t:0 "Российские требования"
 rusfor.1180.d.ROM:0 "Вчера российское правительство потребовало возвращения Бессарабского региона. Если мы пойдём им на встречу, то мы потеряем примерно третью часть всей нашей территории, а если мы откажем им, то рискуем спровоцировать военное вторжение. Как мы отреагируем на эти ужасные требования главы России?"
 rusfor.1180.d.ROM_overlord:0 "Вчера российское правительство потребовало возвращения Бессарабского региона. Если мы пойдём им на встречу, то мы потеряем примерно третью часть всей нашей территории, а если мы откажем им, то рискуем спровоцировать военное вторжение. Как мы отреагируем на эти ужасные требования главы России?"
 rusfor.1180.a:0 "Согласится на их требования."
 rusfor.1180.b:0 "Ни за что!"
 
 rusfor.1181.t:0 "[From.GetNameDefCap] отказывает!"
 rusfor.1181.d:0 "Сегодня [From.GetAdjective]ое правительство опубликовало заявление, согласно которому оно считает Бессарабию исконно румынской территорией и России не стоит надеяться заполучить её обратно. Единственным решением этой проблемы в нашу пользу является война с [FROM.GetNameDef]."
 rusfor.1181.a:0 "Значит, быть война."
 rusfor.1181.b:0 "Оступаем."
 
 rusfor.1182.t:0 "Передача Бессарабии"
 rusfor.1182.d:0 "[From.GetNameDefCap] согласилась передать большую часть Бессарабии в обмен на денежную и материальную компенсацию, а также гарантию безопасности своих новых границ!"
 rusfor.1182.a:0 "Очередная победа российской дипломатии!"
 
 rusfor.1210.t:0 "Галицкий ультиматум"
 rusfor.1210.d:0 "Россия отправила нам ультиматум, согласно которому ответом на отказ передать Галицию под их контроль станет объявление войны. Каков будет наш ответ?"
 rusfor.1210.a:0 "Нам придётся согласиться."
 rusfor.1210.b:0 "Пусть попробуют взять!"
 rusfor.1210.c:0 "Мы нанесём упреждающий удар."
 
 rusfor.1211.t:0 "[From.GetNameDefCap] идёт на встречу"
 rusfor.1211.d:0 "[From.GetNameDefCap] в ответ на наш ультиматум передаёт Галицию под наш контроль, что является успехом нашей дипломатии!"
 rusfor.1211.a:0 "Ура!"
 
 rusfor.1212.t:0 "[From.GetNameDefCap] отказывается!"
 rusfor.1212.d:0 "[From.GetNameDefCap] оказались неспособны разумно взвесить свои силы и отказались от наших требований, на что от нас может последовать только один ответ!"
 rusfor.1212.a:0 "Война."
 rusfor.1212.b:0 "Оступаем."
 
 rusfor.1222.t:0 "[From.GetNameDefCap] предала нас!"
 rusfor.1222.d:0 "После выдвижения Россией ультиматума австрийцы оставили нас наедине с этой угрозой. Что делать?"
 rusfor.1222.a:0 "Мы ничего не сможем с этим поделать..."
 rusfor.1222.b:0 "Сопротивляться захватчикам!"
 
 rusfor.1223.t:0 "Галиция атакует нас!"
 rusfor.1223.d:0 "Не смотря на трусость австрийцев, Галиция решилась сопротивляться изо всех сил аннексии своей территории."
 rusfor.1223.a:0 "Мы сокрушим их!"
 
 rusfor.1229.t:0 "Российские требования"
 rusfor.1229.d.FIN:0 "Сегодня министр иностранных дел России на встрече с нашим премьер-министром потребовал возвращения Выборга и части Карелии. В обмен на земли они предлагают нам материальную и финансовую помощь, а также гарант неприкосновенности наших новых границ. Как мы ответим?"
 rusfor.1229.d.FIN_overlord:0 "Сегодня министр иностранных дел России на встрече с нашим премьер-министром потребовал возвращения Выборга и части Карелии. В обмен на земли они предлагают нам материальную и финансовую помощь, а также гарант неприкосновенности наших новых границ. Как мы ответим?"
 rusfor.1229.a:0 "Никогда!"
 rusfor.1229.b:0 "Сойдёт."
 
 rusfor.1230.t:0 "Финляндия отказывается!"
 rusfor.1230.d:0 "[FIN.GetNameDefCap] отказалась от нашего щедрого предложения и не собирается возвращать Выборг с Карелией миром! Это значит лишь то, что мы вернём их силой!"
 rusfor.1230.a:0 "К оружию!"
 rusfor.1230.b:0 "А хотя чёрт с ним."
 
 rusfor.1231.t:0 "Передача Карелии"
 rusfor.1231.d:0 "[From.GetNameDefCap] согласилась передать большую часть Карелии в обмен на финансовую и материальную компенсацию, а также за гарант независимости их оставшихся территорий!"
 rusfor.1231.a:0 "Ещё одна победа дипломатов России!"
 
 rusfor.1232.t.defeat:0 "Мы потерпели поражение!"
 rusfor.1232.t.victory:0 "Россия побеждена!"
 rusfor.1232.d.defeat:0 "Вооружённые силы России нанесли нам ряд тяжёлых поражений. Нам лучше просить мира, иначе они возьмут под свой контроль всю нашу страну."
 rusfor.1232.d.victory:0 "Мы успешно разгромили вооруженные силы Российского государства и нанесли им ряд больших поражений. Это возможность предложить им мир в обмен на Карелию."
 rusfor.1232.a:0 "Просить перемирия!"
 rusfor.1232.b:0 "Давайте закончим эту войну."
 rusfor.1232.c:0 "Мы всё ещё можем победить!"
 rusfor.1232.d:0 "Никакого мира, пока мы не доберемся до Москвы!"
 
 rusfor.1233.t:0 "Мир с Финляндией?"
 rusfor.1233.d.victory:0 "После захвата нашими силами Карелии правительство Финляндии объявило о своём желании окончить войну между двумя государствами и пойти навстречу нашим территориальным требованиям. Каков будет наш ответ?"
 rusfor.1233.d.defeat:0 "Правительство Финляндии, полностью разбив наши армии, заявило о своем желании положить конец войне между нашими народами, требуя при этом суверенитета над Карелией. Как мы отреагируем?"
 rusfor.1233.a:0 "Согласиться на перемирие!"
 rusfor.1233.b:0 "Нет уж, они будут разгромлены!"
 
 rusfor.1234.t:0 "Петроградский мирный договор"
 rusfor.1234.d.defeat:0 "Россия приняла наши условия перемирия и война, наконец, подошла к концу."
 rusfor.1234.d.victory:0 "Российское государство согласилось на наше предложение о мире. Карелия была отдана, и война наконец-то закончилась."
 rusfor.1234.a:0 "По крайней мере, мы всё ещё существуем!"
 rusfor.1234.b:0 "Великолепная победа!"
 
 rusfor.1235.t:0 "Россия отказывается от мира"
 rusfor.1235.d:0 "Несмотря на наши щедрые условия, российское государство отказалось от мирного договора, заявив, что оно намерено продолжать эту войну до конца."
 rusfor.1235.a:0 "Борьба до горького конца, а потом..."
 
 rusfor.1236.t.victory:0 "Под прицелом"
 rusfor.1236.d.victory:0 "Силы воскресшего Русского государства начали всерьез двигаться в нашу сторону, стремясь оторвать от нас Бессарабию, однако, к их удивлению, мы не только замедлили их наступление, но и фактически начали отталкивать их назад! Возможно, сейчас самое время отправить им послание с предложением сесть за стол переговоров. Позора, которое они только что получили, должно быть достаточно, чтобы, по крайней мере, заставить их выслушать нас."
 rusfor.1236.t.defeat:0 "Русские побеждены!"
 rusfor.1236.d.defeat:0 "Силы воскресшего Русского государства начали всерьез двигаться в нашу сторону, стремясь завоевать Бессарабию; и какими бы доблестными ни были наши старания, в конце концов, они оказались напрасными. Наши силы прекрасно сражались, но были отброшены в сторону, и теперь страна затаила дыхание в ожидании тягот русского вторжения. Но есть надежда, что если мы попросим мира и уступим Бессарабию, то гнев Медведя может быть ослаблен настолько, чтобы спасти нашу страну."
 rusfor.1236.a:0 "У нас нет выбора, отправьте сообщение в Москву."
 rusfor.1236.b:0 "Мы все еще можем победить!"
 rusfor.1236.c:0 "Мы победим!"
 rusfor.1236.d:0 "Нет, им нужно преподать урок."
 
 rusfor.1237.t.victory:0 "Румыны съеживаются перед нами!"
 rusfor.1237.d.victory:0 "Наша кампания по обеспечению контроля над Бессарабской губернией увенчалась успехом, и румыны, опасаясь дальнейшего ущерба своей стране, обратились к нам с просьбой начать переговоры, чтобы положить конец этой войне. Как мы должны реагировать?"
 rusfor.1237.t.defeat:0 "Румыны выдерживают!"
 rusfor.1237.d.defeat:0 "Катастрофа! Наша попытка вторгнуться в Бессарабию и вернуть то, что принадлежит нам, была встречена с гораздо большим сопротивлением, чем мы изначально предполагали! Румыны не только сдержали основную тяжесть первоначального штурма, но и сумели уже достаточно долгое время оттеснить нас! Если этот позор продолжится, наша военная машина станет посмешищем для всего мира! Наше министерство иностранных дел рекомендует принять их условия, несмотря на то, что это может рассматриваться нашим народом не в лучшем свете..."
 rusfor.1237.a:0 "Согласитесь, нет смысла тратить впустую русские жизни."
 rusfor.1237.b:0 "Откажитесь, их нужно проучить!"
 rusfor.1237.c:0 "Обратитесь к румынам; этому унижению должен быть положен конец."
 rusfor.1237.d:0 "К черту их! Мы доберемся до Кишинева любой ценой!"
 
 rusfor.1238.t:0 "Русские соглашаются"
 rusfor.1238.d.victory:0 "После недавних унижений, российское правительство неохотно согласилось отказаться от своих притязаний на Бессарабию в обмен на немедленное прекращение военных действий и вывод румынских войск на свою сторону границы. Шторм пришел, и мы успешно его преодолели."
 rusfor.1238.d.defeat:0 "В то время как нам удалось успешно убедить русских согласиться на немедленную отмену военных действий и вывод войск, русские не отступили от бессарабского вопроса; это возвращение к российскому владению, как это было до 1918 года. К счастью, нам удалось сохранить остальную часть нашей страны от дальнейших унижений, и в один прекрасный день мы сможем снова воссоединиться с нашими братьями и сестрами..."
 rusfor.1238.a:0 "Объединиться, чтобы снова быть разорванным на части..."
 rusfor.1238.b:0 "1812 год наконец-то отомщен!"
 
 rusfor.1239.t:0 "Россия отказывается от мира"
 rusfor.1239.d:0 "Недавно пришли шокирующие новости из Москвы, так как русские отказались начинать мирные переговоры! Они утверждают, что нанесенные русскому народу раны слишком велики, чтобы их можно было преодолеть, и что война не закончится до тех пор, пока русские войска не пройдут через Бухарест. Мы должны обеспечить нашу оборону..."
 rusfor.1239.a:0 "Боже милостивый."
 rusfor.1239.b:0 "Если они хотят драки..."
 
 rusfor.1273.t:0 "Духовное управление мусульман Центральной Азии"
 rusfor.1273.d:0 "После аннексии Центральной Азии количество мусульман в нашей стране заметно увеличилось. До включения региона в Россию местное население находилось под властью обскурантистских проповедников, и нам придётся приложить немалое количество усилий для превращения местного населения в эффективных и лояльных граждан России. У нас есть две стратегии на выбор: создание специального духовного управления мусульман центральной Азии или расширить полномочия оренбургского духовного управления мусульман, которое уже находится под контролем верных нам татар и башкир."
 rusfor.1273.a:0 "Создать новое духовное управление."
 rusfor.1273.b:0 "Оренбургское собрание с этим справится!"
 
 rusfor.1274.t:0 "Проблемы в Центральной Азии"
 rusfor.1274.d:0 "Хотя мы и создали новое духовное управление мусульман Средней Азии, на многие должности в нём пришлось назначить тех же членов духовенства, которые играли значимую роль в получивших непродолжительную независимость странах Центральной Азии. Мы постараемся изменить ситуацию, конечно же, но на это уйдёт определённое количество времени."
 rusfor.1274.a:0 "Что ж..."
 
 rusfor.1275.t:0 "Усмирение Центральной Азии"
 rusfor.1275.d:0 "Хорошие новости прибывают из Центральной Азии – назначенные нами башкирские и татарские главы духовенства смогли, наконец, реорганизовать местные административные системы и частично справиться с влиянием реакции, распространяемой местными теологами и проповедниками. Оренбургское духовное управление мусульман наладило эффективное распространение нового видения ислама среди населения центральной Азии, что приведёт к стабилизации региона и позволит сконцентрировать наши ресурсы и внимание на других важных делах."
 rusfor.1275.a:0 "Великолепно!"
 
 rusfor.1277.t:0 "Восстановление порядка в Предкавказье"
 rusfor.1277.d:0 "После воссоединения Дон-Кубани с Россией наше правительство встретило сопротивление восточных горных районов бывшего государства казаков. Во время 1920-х и 1930-х, атаман Краснов сотрудничал с состоящим из осетин, русских и прочих христианских национальностей терским казачьим войском, которое поддерживало порядок в регионе. В данный момент территория находится под контролем войск, но это лишь временная мера. Было предложено несколько планов по восстановлению и усмирению региона, и нам необходимо выбрать один из них."
 rusfor.1277.a:0 "Передать контроль под управление местных русских граждан."
 rusfor.1277.b:0 "Продолжить политику Краснова – поддерживать терских казаков."
 rusfor.1277.c:0 "Продолжать военную оккупацию региона!"
 
 rusfor.1278.t:0 "Порядок в Северном Кавказе частично восстановлен"
 rusfor.1278.d1:0 "После того, как мы возвели ряд военных баз в Грозном и Владикавказе и оставили там гарнизонные войска, власть была передана местному русскому населению, как бывшим членам терского воинства, так и простым жителям городов и деревень. Вследствие этого преимущественно русские поселения начали быстрое восстановление, а регионы с малым количеством русского населения наоборот начали быстро становиться жертвами родовой вражды и бандитизма. Многие представители местных народностей уже запросили передать им равные с русскими полномочия, обещая верно служить России, так как это их единственная надежда на спасение от кажущегося нескончаемым кризиса."
 rusfor.1278.d2:0 "Восстановление правопорядка после начала нашего сотрудничества с терским казачьим войском произошло довольно быстро. Но, пользуясь большой поддержкой правительства, по сравнению с правительством Краснова, войско начало расширяться на территории нехристианских народов Северного Кавказа, что, естественно, привело к ряду столкновений между русскими, осетинами и чеченцами, ингушами. Более того, готовность российского правительства сотрудничать с местными народностями привело к борьбе между местным населением за эту поддержку и финансирование. Все эти конфликты будут разрешены нашим правительством, но на это уйдёт время."
 rusfor.1278.d3:0 "Мы продолжили политику военной администрации Предкавказья и установили законность и порядок в преимущественно русские поселения этого края, справившись с постоянным нападениями и разбоем горных народов. Но кроме как среди русских и ещё некоторых христианских народов у нас мало сторонников, а некоторые отдалённые деревни мусульман даже готовятся начать партизанскую войну против нас. Несомненно, мы положим конец их планам и справедливо накажем провинившихся, но на это уйдёт время."
 rusfor.1278.a:0 "Стоило этого ожидать."
 
 rusfor.1279.t:0 "Порядок восстановлен в Северном Кавказе"
 rusfor.1279.d:0 "Прошло уже более 6 месяцев с возвращения Дон-Кубанского союза в состав нашей страны. Мы смогли, наконец, установить контроль над регионом в полной мере и создать эффективную региональную власть, что помогло стабилизировать ситуацию. Местные русские поселения укрепили свои позиции и освободились от постоянных набегов бандитов и враждебных племён, а главы наших противников либо погибли, либо иммигрировали. Новая эра процветания начинается на юге России!"
 rusfor.1279.a:0 "Замечательно!"

#Russian World News#
 russianews.0.t:0 "Убийство Керенского!"
 russianews.0.d:0 "Керенский только что был убит выстрелом по дороге в Сенат! Убийца был сразу же уничтожен полицией, но цели и мотивы преступления остаются неясными. Несмотря на непопулярность среди народа, Керенский был единственным звеном, сдерживающим трещащую по швам страну, и его смерть однозначно дестабилизировала ситуацию. Сенаторы уже обсуждают преемника Керенского, формируются новые коалиции, когда генералы могут запросто вмешаться и захватить власть, чтобы 'спасти Матушку-Россию'."
 russianews.0.a:0 "Это бесчеловечно!"

 russianews.1.t:0 "Становление Вождя"
 russianews.1.d:0 "Несколько дней назад Лавр Корнилов, главнокомандующий и президент России отошёл во сне. Премьер-министр Борис Савинков, назначенный Корниловым, воспользовавшийся ситуацией для объединения позиции президента и премьер-министра, став первым Вождём России. Савинков и его Национальная Республиканская Партия России (НРПР) стремительно набирала популярность после смерти Керенского. Главным обещанием нового правительства является освобождение русского народа от Брест-Литовского договора и возвращение страны к её былому величию. Неясно, как именно такие амбиции будут реализовываться, но одно ясно точно: власть Бориса Савинкова над Россией не ограничена ничем."
 russianews.1.a:0 "Тревожные новости."
 
 russianews.2.t:0 "Корнилов берёт Москву штурмом"
 russianews.2.d:0 "Воспользовавшись разразившемся в Москве после убийства Керенского хаосом, Лавр Корнилов и клика верных ему офицеров, при помощи боевых организаций НРПР Бориса Савинкова начали вести открытую борьбу на улицах города против левых организаций и профсоюзов. После нескольких часов уличных сражений Корнилов установил полный контроль над Москвой и был объявлен главнокомандующим и президентом России."
 russianews.2.a:0 "Придёт ли мир в Россию?"
 
 russianews.3.t:0 "Пётр Врангель захватывает власть в России"
 russianews.3.d:0 "Опасаясь полного коллапса российского государства, Фельдмаршал Пётр Врангель и подконтрольные ему войска вошли в Москву. Там Врангель провёл бескровный переворот, убедив Думу и Сенат передать власть в его руки, а потом  воспользовался Статьёй 48 Конституции для отмены части гражданских свобод и введения военного положения. С Думой и Сенатом под контролем Врангеля, в России де-факто установилось военная диктатура."
 russianews.3.a:0 "Чёрный Барон заполучил неограниченную власть."
 
 russianews.4.t:0 "Чёрный Царь"
 russianews.4.d:0 "После года правления барона над Россией среди приближённых Врангеля возникла идея о восстановлении Царской власти. Прислушавшись к совету, Пётр Врангель объявил себя царём восстановленной Российской Империи. Это стало настоящим сюрпризом для многих, но некоторые из его давних сторонников заявляют, что коронация была запланирована им ещё очень давно. Так это или нет, ясно одно: власть нового царя неоспорима. "
 russianews.4.a:0 "Значит, Россия вновь царство..."
 
 russianews.5.t:0 "Победа социалистов в России"
 russianews.5.d:0 "Сегодня мир увидел новую Россию, Россию под контролем сил синдикализма. Геополитическая обстановка в мире резко изменилась, и Германия оказалась под давлением синдикализма с двух фронтов. Новое правительство страны приступило к восстановлению, и только время покажет к каким последствиям приведёт такое событие..."
 russianews.5.a:0 "Новая эра в России..."
 
 russianews.6.t:0 "Конец гражданской войны в России"
 russianews.6.d:0 "Военный переворот после смерти президента России быстро привёл к ещё большей дестабилизации в стране и началу полномасштабной гражданской войны. Сегодня, с подавлением последних очагов синдикалистского сопротивления в, успех переворота подтвердился окончательно. Белые силы вновь одержали победу. Послевоенное восстановление уже началось, но какой путь [RUS.GetLeader] выберет для новой России ещё не ясно. Остаётся лишь ждать и наблюдать..."
 russianews.6.a:0 "История циклична."
 
 russianews.7.t:0 "Вторая гражданская война в России"
 russianews.7.d:0 "Всего двадцать лет назад, во время заключительных лет Вельткрига, Российская Империя пала и была разодрана на части противостоянием Белых и Красных, а также многочисленными националистическими движениями. При помощи немецких интервентов республиканское правительство смогло одолеть большевиков, но окончательно затушить революционное пламя, как видно, у них не вышло.\n\nМалый успех земельной реформы Керенского, вместе с ведением жёстких мер экономии для выплаты Брест-Литовских репараций и политическим кризисом после убийства президента, привёл к повторному взрыву популярности левого радикализма на западе страны. Выстоит ли Российская Социалистическая Республика, или Белому правительству удастся во второй раз разгромить диссидентов?"
 russianews.7.a:0 "Когда они образумятся?"
 
 russianews.8.t:0 "Реставрация Царства"
 russianews.8.d:0 "Российская Республика, созданная в последние годы Вельткрига, продержалась всего 20 лет. Поражённая за последние несколько лет беспорядками, агитацией экстремистов и хронически неэффективным правлением республика потеряла остатки поддержки народа, пожелавшего увидеть возвращения наследника Николая II на царский трон.\n\nПока ещё неизвестно, какими будут внешнеполитические приоритеты у возрождённой Российской Империи, да и про восстановление порядка в стране говорить ещё рано, но многие монархи мира уже выразили официальное поздравление Романовым c возвращением им всего принадлежащего по праву рождения."
 russianews.8.a:0 "Как долго они продержатся в этот раз?"
 
 russianews.9.t:0 "Формирование Организации Московского Договора"
 russianews.9.d.expansionism:0 "В течение двух десятилетий [RUS.GetNameDef] рассматривалась как второстепенная держава на мировой арене. Разрушенная после Вельткрига, она больше не могла представлять угрозу ни для политической гегемонии Германии в Восточной Европе, ни для амбиций Японии в Тихом океане. Однако с тех пор Россия возродилась и вновь заявляет о своих амбициях.\n\nРоссийские дипломаты официально объявили о создании военного и экономического альянса, претендующего на объединение всех стран Евразии, не входящих ни в Германию, ни в Интернационал, хотя все прекрасно понимают, что этот 'Московский Договор' - всего лишь расширение сферы влияния России. Россия, похоже, тоже не купилась на эту иллюзию, и ее экспансионистская риторика показывает, что она будет стремиться силой восстановить границы бывшей империи."
 russianews.9.d.realpolitik:0 "В течение двух десятилетий [RUS.GetNameDef] рассматривалась как второстепенная держава на мировой арене. Разрушенная после Вельткрига, она больше не могла представлять угрозу ни для политической гегемонии Германии в Восточной Европе, ни для амбиций Японии в Тихом океане. Однако с тех пор Россия возродилась и вновь заявляет о своих амбициях.\n\nРоссийские дипломаты официально объявили о создании военного и экономического альянса, претендующего на объединение всех стран Евразии, не входящих ни в Германию, ни в Интернационал, хотя все прекрасно понимают, что этот 'Московский Договор' - всего лишь расширение сферы влияния России. Россия, тем временем, официально проводит Реальную политику, подходя к вопросу с прагматизмом и стремясь расширить Соглашение до альянса, который бы соответствовал Интернационалу и Рейхспакту."
 #German response:
 russianews.9.a:0 "Мы победили их однажды, мы сделаем это снова."
 #Internationale response:
 russianews.9.b:0 "Новый союзник против Германии... но и новая угроза."
 #Entente response:
 russianews.9.c:0 "Возможно, мы сможем восстановить старые связи?"
 #Japanese response:
 russianews.9.d:0 "Они не смогут угрожать нам без Владивостока."
 #Neutral response:
 russianews.9.e:0 "Россия вновь выходит на мировую арену..."

