### National ideas ###

 MNT_independent_montenegro:0 "Čojstvo i Junaštvo"
 MNT_independent_montenegro_desc:0 "«Мужество и героизм» - этический идеал черногорской культуры, описанный Марко Милянов. Черногорцы просты и скромны, но не стесняются защищать тех, кого нужно защищать и храбрость в самые суровые времена. На протяжении веков горные черногорские племена сопротивлялись захватчикам повсюду, а их скромные хайдучи воплощали в себе идеал Мужественности и Героизма."
