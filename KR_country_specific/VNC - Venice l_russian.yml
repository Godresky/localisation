 VNC_attack_austria:0 "Атаковать австрийцев"
 VNC_attack_austria_desc:0 "Австрийцы цепляются за итальянский город Триест, который они отказались отпустить после Вельткрига, и это само по себе является достаточным оправданием для нас, чтобы начать войну."

