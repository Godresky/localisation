### Political Foci ###
 VNC_great_council:0 "Открытие Большого Совета" 
 VNC_great_council_desc:0 "Республика теперь стала независима! Мы должны открыть зал Большого Совета и принять решение о том, как будет работать «Ла Серенисима»."
 VNC_new_republic:0 "Новая Республика"
 VNC_new_republic_desc:0 "С победой либералов на заседании Большого Совета, мы можем начать работу по созданию современной, либеральной Венецианской Республики."
 VNC_together_as_one:0 "Вместе как один"
 VNC_together_as_one_desc:0 "Мы должны возродить веру не только в демократию и венецианскую культуру, но и в то, что Венеция должна работать вместе как единое целое и как единый разум. Мы все должны посвятить себя цели развития, если хотим выжить."
 VNC_meritocracy:0 "Высокопоставленные личности"
 VNC_meritocracy_desc:0 "Мы должны продвигать меритократию в правительстве. Любой успешный человек - должен иметь право войти в зал Совета."
 VNC_womens_suffrage:0 "Право голоса для женщин"
 VNC_womens_suffrage_desc:0 "Женское избирательное право должно быть принято. Как мы можем иметь современное общество, если не дадим женскому полу, права голосовать или вступать в политику?"
 VNC_concio:0 "Apertura del Maggior Consiglio"
 VNC_concio_desc:0 "Во времена старой власти, Большого Совета имело богатство, власть, в то время, как простые венецианцы оставались в тени! С восхождением либерализации - мы должны реформировать это."
 VNC_venetian_welfare:0 "Благосостояние венецианцев"
 VNC_venetian_welfare_desc:0 "Забота о людях долгое время была частью Республики. С древних времен, когда была создана Магистрат Здоровья, чтобы помочь обеспечить заботу о здравоохранении. Мы должны работать над возрождением этих институтов и их модернизацией, чтобы новая республика позаботилась о людях."
 VNC_democratic_republic:0 "Демократическая Республика" 
 VNC_democratic_republic_desc:0 "Мы преуспели в открытии, и теперь королева Адриатики является маяком демократии в Европе и во всем мире!"
 VNC_old_republic:0 "Старая Республика"
 VNC_old_republic_desc:0 "Консерваторы выиграли во время заседания Большого Совета, и работают над восстановлением старой республики."
 VNC_course_of_honors:0 "Почетные грамоты"
 VNC_course_of_honors_desc:0 "Старая республика опиралась на курс почестей, в котором политикам нужно было проводить время в разных советах. Это помогло укрепить государственных деятелей и лучше оттачивать их навыки государственного управления. "
 VNC_state_inquistors:0 "Государственные инквизиторы"
 VNC_state_inquistors_desc:0 "В те дни у нас были государственные инквизиторы, чтобы помочь обеспечить безопасность республики от внутренних угроз. Работая вместе с десятью советниками, они убедились, что Республика Венеция защищена от саботажей и шпионов. "
 VNC_new_nobility:0 "Новое дворянство"
 VNC_new_nobility_desc:0 "Мы должны открыть Большой Совет для новых дворян и наградить достойных, которые заслуживают этого, таких как различные капитаны промышленности и руководители предприятий."
 VNC_merchant_princes:0 "Торговые Принцы"
 VNC_merchant_princes_desc:0 "Деньги, власть и политика были все в один прекрасный день. В отличие от остальной Европы, имевшей феодальное дворянство, у нас было меркантильное благородство. Наши дворяне были купцами. Мы должны быть уверены, что снова будем продвигать этот дух бизнеса."
 VNC_aristocratic_republic:0 "Аристократическая Республика"
 VNC_aristocratic_republic_desc:0 "Мы добились успеха в восстановлении Республики Венеция. Правительство теперь похоже на Старую консервативную республику."

### Foreign Policy Focuses ###
 VNC_foreign:0 "Внешняя политика"
 VNC_foreign_desc:0 "Теперь, когда Совет подошел к концу и наше будущее было определено, мы должны начать смотреть по сторонам. Есть много возможностей как для расширения республики, так и для вмешательства в геополитическую европейскую борьбу."
 VNC_stato_da_mar:0 "Stato da Mar"
 VNC_stato_da_mar_desc:0 "Во времена старой республики все восточное Средиземноморье находилось под нашим владычеством. Берега Адриатики были домом для наших портов и верфей; это был наш Stato Da Mar (Морские владения). Теперь, однако, это уже не так, Большой Совет, одобрил план установления политики того что мы должны вернуть некоторые территории, которые раньше были нашими."
 VNC_istria_policy:0 "Истрия"
 VNC_istria_policy_desc:0 "Истрия долгое время находилась под властью Старой Республики, и многие там до сих пор говорят на нашем благородном языке. Давайте вернем нашу национальную территорию!"
 VNC_dalmatia_policy:0 "Далмация"
 VNC_dalmatia_policy_desc:0 "Контроль над Далмацией позволил старой Республике процветать. Если мы хотим преуспеть, мы также должны иметь его. К счастью, многие из наших людей все еще живут там, обеспечивая нам Казус-Бели."
 VNC_take_a_side:0 "Выбрать сторону"
 VNC_take_a_side_desc:0 "Что бы выжить, нам надо определиться с союзниками.."
 VNC_entente:0 "Встать на сторону Антанты"
 VNC_entente_desc:0 "Пока что Антанта была изгнана с европейского континента. Мы должны снова связать нашу судьбу с их."
 VNC_austria:0 "Встать на сторону Австрии"
 VNC_austria_desc:0 "Союз с Австрией, естественно, был бы чрезвычайно выгоден."
 VNC_germany:0 "Встать на строну Германии"
 VNC_germany_desc:0 "Самая могущественная нация в мире, рука об руку с немцами, наша нация, несомненно, останется свободной!"

### Economic Focuses ###
 VNC_asseses_the_economy:0 "Consoli dei Mercanti"
 VNC_asseses_the_economy_desc:0 "Старая Республика использовала уникальную судебную систему опытных торговцев для разрешения торговых споров. Хотя сегодня такая система устарела бы, мы должны обратиться за помощью к совету торговцев."
 VNC_venetian_industry:0 "Венецианская промышленность"
 VNC_venetian_industry_desc:0 "Венеция была создана великими промышленниками"
 VNC_railways:0 "Венецианские железнодорожные пути"
 VNC_railways_desc:0 "Многие деревни, в основном в Альпах, отрезаны от железнодорожного сообщения. Мы должны исправить это."
 VNC_bounty_of_the_sea:0 "Сокровища Африки"
 VNC_bounty_of_the_sea_desc:0 "Адриатика богата ресурсами и наши лагуны отлично подходят для кораблестроение. Мы должны и дальше эксплуатировать нашу естественную нишу."
 VNC_expand_the_arsenal:0 "Расширить арсеналы"
 VNC_expand_the_arsenal_desc:0 "Старый венецианский арсенал был одним из лучших в мире. С государственной поддержкой, он станет таким снова."
 VNC_trade_center:0 "Центр торговли"
 VNC_trade_center_desc:0 "Политические разногласия с другими нациями, не станут причиной ограничения их торговли на нашей земле. Так мы пожнём плоды свободной торговли."
 VNC_avaiation_industry:0 "Культурное обновление"
 VNC_avaiation_industry_desc:0 "Несмотря на то, что Венецию затмили в народной памяти великими выходцами из Флоренции и Милана, она была родиной многих выдающихся людей. Подобно тому, как кисть Тинторетто освещала мир, давайте разожжем в людях зарождающийся аппетит к более утончённому искусству."
 VNC_research_institutes:0 "Исследовательские академии"
 VNC_research_institutes_desc:0 "Хотя наша система образования достаточно современна, без инвестиций, мы никогда не будем обладать такими же возможностями для исследований как более крупные державы. Для этого должны быть созданы специализированные исследовательские академии, университеты, ориентированные на один нишевый предмет изучения по указанию государства."
 VNC_venetian_radio:0 "Венецианское радио"
 VNC_venetian_radio_desc:0 "Достижения в области радиотехники привели к ее широкому распространению среди военных по всему миру. Мы должны стремиться к достижению паритета в этой новой области."
 VNC_bussiness_schools:0 "Бизнес-школы"
 VNC_bussiness_schools_desc:0 "Коммерческие накопления нашей страны будут уменьшаться по мере того, как увядает пыл независимости. Чтобы компенсировать это, должна быть открыта новая система профессиональных училищ, ориентированных на общую деловую грамотность."
 VNC_expand_research_institutes:0 "Расширить исследовательские академии"
 VNC_expand_research_institutes_desc:0 "Научно-исследовательские академии добились ошеломляющего успеха. Финансирование должно быть увеличено, чтобы получить еще большую выгоду."
 VNC_synthetic_research:0 "Исследование синтетики"
 VNC_synthetic_research_desc:0 "Нашей стране не хватает нефти, необходимой для поддержания жизни. К счастью, технологии могут помочь с этим. Теперь появилась возможность превращать другие углеродные соединения в пригодное для использования топливо. Отрасли просто нужна небольшая государственная поддержка, чтобы встать на ноги."
 VNC_economic_miracle:0 "Экономическое чудо"
 VNC_economic_miracle_desc:0 "Процветание медленно возвращается на наши земли. Дни великих кораблей венецианских купцов скоро снова настанут."

### Naval Policy ###
 VNC_zara_policy:0 "План Виля"
 VNC_zara_policy_desc:0 "Мы будем придерживаться рекомендаций Исидоро Виля в развитии военно-морского флота, сосредоточив внимание на защите торговых путей, подводных лодках и малых судах."
 VNC_foravanzo_policy:0 "План Да Зара"
 VNC_foravanzo_policy_desc:0 "Мы будем придерживаться рекомендаций Альберто да Зара в развитии военно-морского флота, сосредоточив внимание на крупных кораблях и огневой мощи."
 VNC_riccardi_policy:0 "План Фиораванцо"
 VNC_riccardi_policy_desc:0 "Мы будем придерживаться рекомендаций Джузеппе Фиораванцо в развитии военно-морского флота, уделяя особое внимание кораблям поддержки и морской авиации."
 VNC_modernize_the_navy:0 "Модернизировать флот"
 VNC_modernize_the_navy_desc:0 "В соответствии с выбранным направлением мы должны работать над развитием нашей доктрины и пополнением рядов Адмиралтейства."
 VNC_expand_dockyards:0 "Расширить доки"
 VNC_expand_dockyards_desc:0 "Рядом с большим арсеналом должна быть построена новая верфь, принадлежащая государству и предназначенная для Военно-морского производства."
 VNC_defend_the_coast:0 "Береговая оборона"
 VNC_defend_the_coast_desc:0 "Наш флот не сможет вечно удерживать сильного врага, берега должны быть защищены в случае вторжения."
 VNC_continue_with_reforms:0 "Продолжать реформы"
 VNC_continue_with_reforms_desc:0 "Наш флот все еще отстает от своих соперников. Необходимы дальнейшие усовершенствования доктрины."
 VNC_submarines:0 "Акцент на подводные лодки"
 VNC_submarines_desc:0 "Подводные лодки, также называемые субмарины, имели решающее значение для победы Германии в Вельткриге. Очевидно, что они должны быть у любой современной армии."
 VNC_destroyers:0 "Эсминцы"
 VNC_destroyers_desc:0 "Мы также должны защищаться от вражеских подводных лодок. Разработка новых эсминцев является наиболее эффективным средством для достижения этой цели."
 VNC_heavy_cruisers:0 "Линейные крейсера"
 VNC_heavy_cruisers_desc:0 "Тяжелые крейсера нужны для поддержки наших флотов и выполнения множества нестандартных ролей."
 VNC_battle_cruisers:0 "Линкоры"
 VNC_battle_cruisers_desc:0 "В то время как у нас нет возможности производить дредноуты в достаточном количестве, быстрых линкоров более чем достаточно, чтобы отразить любого врага."
 VNC_carriers:0 "Авианосцы"
 VNC_carriers_desc:0 "Превосходство авианосцев над другими крупными кораблями неоспоримо. Развивая авианосцы как гордость нашего нового флота, наши флоты будут иметь будущее."
 VNC_naval_aircraft:0 "Палубный самолет"
 VNC_naval_aircraft_desc:0 "В настоящее время только небольшие легковооруженные самолёты могут действовать с авианосцев. С согласованными исследовательскими усилиями, чтобы исправить это, наши перевозчики могли бы бороться более эффективно, чем когда-либо."
 VNC_life_at_sea:0 "Жизнь в море"
 VNC_life_at_sea_desc:0 "Венецианцы, естественно, приспособлены к жизни на море, наш торговый флот также должен быть таким же родным им."
 VNC_venetian_marines:0 "Fanti da Mar"
 VNC_venetian_marines_desc:0 "Fanti da Mar были, пожалуй, первыми выделенными десантными силами. Давайте построим новую современную морскую пехоту."
 VNC_thalassocracy:0 "Провозгласить талассократию"
 VNC_thalassocracy_desc:0 "Венецианская мощь всегда проецировалась морем. Хотя времена изменились, место нашей нации не изменилось. Старая талассократия возрождается с завершением наших военно-морских реформ."

### Air Force Focuses ###
 VNC_army_air_upgrade:0 "Модернизировать военную авиацию"
 VNC_army_air_upgrade_desc:0 "Новые самолёты для нашей военной и морской авиации. Но сейчас мы должны сосредоточиться на военной авиации."
 VNC_navy_air_upgrade:0 "Модернизировать морскую авиацию"
 VNC_navy_air_upgrade_desc:0 "Новые самолёты для нашей военной и морской авиации. Но сейчас мы должны сосредоточиться на морской авиации."
 VNC_aeronautica_militare:0 "Военно-Воздушные Силы"
 VNC_aeronautica_militare_desc:0 "Новый авиакорпус должен сосредоточиться на качестве, а не на количестве, и иметь возможность действовать без явного влияния армии или флота."
 VNC_venetian_air_companies:0 "Авиационная промышленность Венеции"
 VNC_venetian_air_companies_desc:0 "Наш регион произвел непропорционально большое количество самолетов для старой Италии. При достаточном финансировании мы можем извлечь выгоду из этого опыта для увеличения производства."
 VNC_offensive_priorty:0 "Приоритет на наступлении"
 VNC_offensive_priorty_desc:0 "Наша маленькая нация должна нанести быстрый и решительный удар, чтобы остаться на плаву. ВВС должны иметь возможность эффективно действовать вдали от дома и без средств связи."
 VNC_strat_bombers:0 "Стратегический бомбардировщик"
 VNC_strat_bombers_desc:0 "Мы должны иметь современные стратегические бомбардировщики, способные уничтожить промышленность противника."
 VNC_defned_la_serenissim:0 "Защитить La Serenissima"
 VNC_defned_la_serenissim_desc:0 "Бомбардировщики угрожают разрушить наши дома и промышленность без какой-либо реальной борьбы. Наши истребители, в свою очередь, должны обладать способностью перехватывать даже самые передовые иностранные разработки."
 VNC_fighters:0 "Поддержка войск"
 VNC_fighters_desc:0 "В то время как некоторые хотели бы забыть о важности тесной поддержки с воздуха в погоне за более независимыми структурами командования ВВС, мы не можем позволить себе отвергнуть реальность. Наши самолеты должны работать не в одиночку, а всегда вместе с наземной армией."
 VNC_jets:0 "Венецианские реактивные самолеты"
 VNC_jets_desc:0 "Достижения в области проектирования двигателей стали катализатором трансформации военной роли авиации во всем мире. Мы не можем полагаться исключительно на поршневые суда при таком раскладе."
 VNC_build_air_ports:0 "Построить воздушные порты"
 VNC_build_air_ports_desc:0 "Интегрируя существующую воздушную инфраструктуру с будущими разработками в авиационной промышленности, производство должно быть существенно более эффективным и освобождать пространство в городах."

### Venetian Army ###
 VNC_venetian_army:0 "Венецианская армия"
 VNC_venetian_army_desc:0 "Полагаясь исключительно на флот, наша нация будет вскоре уничтожена. Мы должны модернизировать армию."
 VNC_superior_fire_power:0 "Превосходство огневой мощи"
 VNC_superior_fire_power_desc:0 "У нас никогда не будет достаточно людских ресурсов, чтобы бороться в длительным конфликтом с великими державами мира, однако промышленность нашей страны может стать стержнем нашей национальной обороны. Производя большое количество тяжелого вооружения, эффективно используемого в полевых условиях, наши солдаты могут нанести непропорционально большие потери их численности."
 VNC_modernize_the_guns:0 "Модернизировать оружие"
 VNC_modernize_the_guns_desc:0 "С небольшой современной армии, наши солдаты смогут победить врага."
 VNC_artilery_effort:0 "Фокус на артиллерии"
 VNC_artilery_effort_desc:0 "Артиллерия была ключом к победе Германии в великой войне. Мы должны иметь самое новое оружие с самой большим радиусом поражение."
 VNC_grand_battle_plan:0 "Крупномасштабное планирование"
 VNC_grand_battle_plan_desc:0 "Благодаря аккуратному планирование и эффективному командованию, армия будет дьявольски хорошо сражаться."
 VNC_flexiable_planning:0 "Быстрая и дисциплинированная"
 VNC_flexiable_planning_desc:0 "Пехота должна быть моторизирована и при этом достаточно хорошо защищена. Наши планы должны не только предполагать немедленного исполнения, но предполагать избежание прямого конфликта с врагом."
 VNC_support_brigades:0 "Бригады поддержки"
 VNC_support_brigades_desc:0 "Не стандартное снаряжение поддержки нужно нашим дивизиям что бы более эффективно сражаться. Мы должны исследовать их более совершенные варианты."
 VNC_infantry_tanks:0 "Комбинированная армия"
 VNC_infantry_tanks_desc:0 "С последним технологиями наземных, воздушных, и морских войск, Лев Святого Марка снова рычит и грозно взирает на своих врагов."
 VNC_commander_initative:0 "Инициативные командиры"
 VNC_commander_initative_desc:0 "Командиры подразделений должны обладать большей самостоятельностью в выполнении планов и осуществлении их по своему усмотрению."
 VNC_planning_schools:0 "Школы планирования"
 VNC_planning_schools_desc:0 "Рисование карт и линий сражений это наука. В соответствии с этим мы должны быть создать специализированные академии."

### Events ###
 venice.1.t:0 "Первое заседание Большого Совета"
 venice.1.d:0 "Впервые за более чем столетие, Большой Совет Венеции снова собирается. Члены из всей республики собираются в Венеции, чтобы обсудить, как должна строиться Венецианская Республика. Уже у двух сторон появились те, которые хотят, чтобы Венеция была как Новая Республика, и те которые хотят, чтобы Старая Республика была восстановлена."
 venice.1.a:0 "Начинаем, господа!"
 
 venice.2.t:0 "Выборы и срок полномочий дожей"
 venice.2.d:0 "Первый вопрос - это выборы дожей. В старой Республике, Дож избирался пожизненно Большим Советом. 30 членов были выбраны по случайной жеребьевке, которая затем была уменьшена до 9 по случайной жеребьевке. Те 9 назвали бы 40 членов, которые должны были быть утверждены 7 из 9. 40 были сокращены по жребию до 12, которые назвали 25 членов. Эти 25 должны были быть одобрены 9 из 12. Эти 9 назвали бы 45 членов, и каждого из них пришлось бы утвердить 7 из 9. 45 членов были затем сокращены по жребию до 11. Эти 11 членов назвали 45, которые должны были быть утверждены 9 из 11. Эти 45 были в конце концов уменьшены по жребию до 25, и они в конце концов выбрали Дожа, который сохранит эту должность пожизненно.\n\nЕстественно, система считается довольно архаичной. Те кто находится в Большом Совете, стремясь модернизировать Республику, вместо этого предлагают, что правитель должен избираться непосредственно народом и с четырехлетним сроком, подлежащим переизбранию."
 venice.2.a:0 "Выбор народом правителя на 4 года"
 venice.2.b:0 "Оставьте старый метод, без анархии!"
 
 venice.5.t:0 "Создана Новая Республика!"
 venice.5.d:0 "После многих дней голосования и дебатов Консульство решило: Стать новой модернизированной и либеральной республикой. Это знаменует собой новую главу в истории Венеции!"
 venice.5.a:0 "Fon sù i fondaminti de un nóvo doman!"
 
 venice.6.t:0 "Старая Республика была восстановлена!"
 venice.6.d:0 "После многих дней голосования и дебатов Великий Совет решил восстановить старую консервативную республику. Это знаменует собой новую главу в истории Венеции"
 venice.6.a:0 "Fon sù i fondaminti de un nóvo doman"

#venice.7-17 removed

 venice.18.t:0 "Мы проигрываем в Венеции"
 venice.18.d:0 "Невероятно, мы уступаем место венецианцам. Либо мы даем им то, что они хотят сейчас, и надеемся, что они на этом остановятся, либо нам грозит довольно унизительное поражение от их рук, в результате которого мы потеряем все."
 venice.18.a:0 "Прекратить эту войну сейчас же"
 venice.18.b:0 "Нет, еще рано сдаваться"
 
 venice.19.t:0 "[From.GetNameDefCap] просит мира"
 venice.19.d:0 "Наша война против [From.GetNameDef] прошла хорошо... настолько хорошо, что они готовы отдать нам Истрию и любые другие наши претензии, если мы просто закончим войну здесь. Что же нам делать?"
 venice.19.a:0 "Давайте покончим с этим"
 venice.19.b:0 "Зачем останавливаться здесь? Мы заберем все!"
 
 venice.32.t:0 "Возобновление брака с морем"
 venice.32.d:0 "На протяжении веков, начиная с 1000 г. в День Вознесения проходила Феста делла Сенса и Брак с Морем. Однако, так как Наполеон уничтожил республику в 1798 году, фестиваль прекратил свое празднование. Сегодня Республика реформируется, и сегодня мы можем еще раз отметить брак венецианской республики с морем."
 venice.32.a:0 "Мы идем за тобой, море, как знак истинного и вечного господства"
 
 venice.33.t:0 "Брак с морем [GetYear] года"
 venice.33.d:0 "Сегодня мы еще раз отмечаем брак моря. Многочисленные украшенные корабли остались в гавани Венеции, торжествующие как из республики, так и из числа гостей. После многочисленных речей правитель [Root.GetLeader] бросает кольцо в лагуну, означающую брак Венеции с морем. Позже в ночь фейерверков началось празднование национального дня Венеции во всей Венеции, включая другие города, помимо Венеции."
 venice.33.a:0 "Мы идем за тобой, море, как знак истинного и вечного господства"
 
 venice.34.t:0 "Возрождение Венецианского карнавала"
 venice.34.d:0 "Во времена Венецианской республики Карнавал был популярным праздником, который ознаменовал конец Великого поста и до начала среды. Даже после окончания республики в 1798 году фестиваль всегда был популярным, и традиции сохранились. Однако теперь, когда Республика восстановлена, мы снова можем начать отмечать Карнавал. "
 venice.34.a:0 "Да здравствует Венеция!"
 
 venice.35.t:0 "Венецианский Карнавал"
 venice.35.d:0 "Сегодня города республики заполняются людьми, которые приезжают, чтобы отпраздновать венецианский карнавал. Город Венеция и многие города венецианской республики наполнены людьми в ярких костюмах и в масках. А фейерверк который будет в конце дня - означает конец карнавала."
 venice.35.a:0 "Да здравствует Венеция!"
 
 venice.36.t:0 "Мост Свободы"
 venice.36.d:0 "Сегодня отмечается открытие Понте делла Либерта или Мост Свободы. Понте делла Либерта соединяет город Венецию с материком. После того, как республика вновь существует и город Венеция - сердце Республики снова, мост был создан, чтобы отметить свободу, которой располагает республика. "
 venice.36.a:0 "Защищай мир и свободу!"
 
 venice.37.t:0 "Морская военная школа Себастиано Венира"
 venice.37.d:0 "Сегодня в Венеции открылась новая военно-морская академия, военно-морская школа Себастиано Венир, которая поможет обучить новое поколение венецианских адмиралов. Назван в честь знаменитого венецианского адмирала Себастиано Венира, который выиграл битву под Лепенти. Военно-морская школа Себастиано Венира также обеспечивает любовь к морю с многочисленными сопутствующими действиями от плавания до плавания. Многие из преподавателей, являются либо членами венецианского флота, либо ветераны венецианского флота."
 venice.37.a:0 "Новое поколение венецианских моряков!"
 
 venice.50.t:0 "[Root.GetAdjective]ие выборы [GetYear] года"
 venice.50.d:0 "Месяцы, предшествующие выборам нового Дожа и его партии этого году в [Root.GetNameDef], были столь же противоречивыми и напряженными, как и прежде. С людьми, затопляющими избирательные участки, победителем оказывается..."
 venice.50.a:0 "...Христианско-либеральная партия"
 venice.50.b:0 "...Республиканская партия Венеции"
 venice.50.c:0 "...Католическая Лига"
 venice.50.e:0 "...Народная партия Венеции"
 
 venice.51.t:0 "Избрание Дожа"
 venice.51.d.revolt:0 "Византийский процесс выбора нового пожизненного Дожа занял недели, но теперь его выбор состоит из двух кандидатов: Джузеппе Вольпи, героя восстания, и Джованни Понти. Вольпи, возможно, был бы фаворитом, благодаря его роли в получении независимости Венеции, но есть много консерваторов, которые полагают, что его идеи реформы слишком либеральны. Понти гораздо более любим за его место среди богатой элиты, и тот факт, что он видит как нужно расширить роль дворянства... тогда как Вольпи даже не был сторонником возвращения на путь Старой Республики. Тем не менее, голосование будет близиться."
 venice.51.d.norevolt:0 "Византийский процесс выбора нового Пожизненного дожа занял недели, но теперь он сводится к двум кандидатам: либералу Джузеппе Вольпи и консерватору Джованни Понти. Учитывая, что Вольпи и его партия даже не были сторонниками возвращения на путь Старой Республики, Понти - явный фаворит. Тем не менее, связи Вольпи среди элиты значительны, благодаря его многочисленным позициям в провинциальном правительстве, и есть шанс, что он все-таки сможет победить."
 venice.51.a:0 "Джузеппе Вольпи - наш новый Дож!"
 venice.51.b:0 "Джованни Понти - наш новый Дож!"
 
