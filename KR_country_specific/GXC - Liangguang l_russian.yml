 GXC_anti_banditry_decisions_desc:0 "Бандиты из провинции Гуанси в Лянгуане совершают набеги на слабо защищенные пограничные заставы, крадут военную технику. Мы должны обеспечить безопасность нашей границы с Лянгуаном, чтобы остановить их. В противном случае мы рискуем снова попасть под облаву."
 
 GXC_GEA_secure_border:0 "Защитить Северную границу"
 GXC_GEA_secure_border_desc:0 "Мы точно знаем, что бандиты прибыли из Гуанси. Были ли они связаны с местным военачальником или нет, мы не знаем. Мы знаем только, что налетчики пришли оттуда, и мы должны предотвратить еще один налет."
