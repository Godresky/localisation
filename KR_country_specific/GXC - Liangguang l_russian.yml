### Scripted localization ###

 GXC_tang_ded:0 "Панегирик Тан Цзяо, покойному заместителю председателя и губернатору Юньнани, был зачитан собранию самим председателем."
 GXC_tang_jerk:0 "Заместитель председателя и губернатор провинции Юньнань Тан Цзияо, в частности, отсутствует на этом историческом собрании"
 GXC_tang_there:0 "Заместитель председателя и губернатор провинции Юньнань Тан Цзяо выступил с речью об опасностях Гоминьдана и его тонко завуалированной тоталитарной идеологии, а также о предательстве У Пэйфу Республике."

