 lng.17.a:0 "Время покажет."
 
 lng.18.t:0 "Антиконцессионные беспорядки в Гуанчжоу"
 lng.18.d:0 "Антиконцессионные настроения в Гуандуне были сильны с тех пор, как были созданы концессии. Гонконг, Макао и совсем недавно немецкое присутствие в Гуанчжоу - все это продолжающиеся, зримые символы национального унижения, которые становятся очень личными для народа Гуандуна, провинции, которая ранее имела эти города.\n\nЧерный Понедельник потряс ненавистное немецкое присутствие до глубины души, и теперь, когда Лига исчезла, их китайские подхалимы и марионетки больше не могут их защитить. Вдохновленные беспорядками  на севере, Антиконцессионисты Гуанчжоу устроили свои собственные демонстрации в немецких кварталах города, которые быстро переросли в беспорядки. Местная полиция закрывала глаза на то, что несколько немецких предприятий были повреждены, а один немецкий гражданин был атакован и ранен. Ситуация успокоилась только с вмешательством торгового корпуса, которому удалось разогнать демонстрантов.\n\nЧэнь Цзюнмин, призывая к спокойствию, открыто сочувствовал антиконцессионистам и критиковал как неравноправные договоры, так и бездействие Пекина.\n\nЭто смелое заявление было хорошо воспринято народом, но некоторые не могут избавиться от ощущения, что империалистические репрессии уже идут."
 lng.18.a:0 "Будем надеяться, что ситуация не обострится..."
 
 lng.19.t:0 "Антиконцессионисты атакуют немецкие активы"
 lng.19.d:0 "С бывшей Лигой Восьми Провинций в полном огне, немецкое присутствие в Китае быстро ухудшается. АОГ и Нанкинская-Комиссия изо всех сил пытаются найти смысл в хаосе, поскольку они вынуждены отступить в свою штаб-квартиру. Что еще хуже, мы получили сообщения в Гуанчжоу, что мятежники напали на немецкие кварталы, повреждая имущество и нападая на немецких граждан. В ответ Адмиралтейство готовится нанести ответный удар, направив эскадру эсминцев на атаку Гуанчжоу и напомнив китайцам, что Германская империя не потерпит столь вопиющего нарушения международных договоров.\n\nКонечно, нет никакой реальной стратегической или тактической ценности в таком нападении на беззащитный город, но это послужило бы сигналом и гарантией того, что китайский народ и весь остальной мир не забудут, что Германия является мировой державой."
 lng.19.a:0 "Нанести ответный удар."
 lng.19.b:0 "У нас есть более серьезные проблемы."
 
 lng.20.t:0 "Германские корабли бомбят Гуанчжоу"
 lng.20.d:0 "Как мы и опасались, Германские военно-морские силы в регионе, провели ответный удар по Гуанчжоу. Два эскадренных миноносца вошли в дельту Жемчужной реки и после, выждав момент, чтобы показать свои флаги, открыли огонь по городу. Сделав залп, они еще некоторое время оставались на месте, прежде чем отступить обратно в Южно-Китайское море.\n\nХотя ущерб, нанесенный городу, был относительно небольшим, сообщение было очень четким: присутствие Германии в Китае сохраняется. Если кому-то из болонок немецких империалистов удастся восстановить порядок в бывшей Лиге, мы можем только ожидать, что они получат значительную поддержку со стороны Германии, когда они попытаются вернуть Гуанси и Гуандун."
 lng.20.a:0 "Они заплатят за это в свое время."
 
 lng.21.t:0 "Тишина с Циндао"
 lng.21.d:0 "Несмотря на инцидент, вызванный бунтом антиконцессионистов, похоже, что ВМС Германии слишком озабочены потерей влияния в Китае, чтобы определить нас и нанести ответный удар. На данный момент мы должны быть в безопасности от дипломатии канонерок."
 lng.21.a:0 "Облегчение, мягко говоря."
 
 lng.22.t:0 "Эскадрилья возвращается из Гуанчжоу"
 lng.22.d:0 "После небольшого участия в \"дипломатии канонерок\" в Гуанчжоу, эскадрилья благополучно вернулась после успешной миссии. Китайцы, конечно, не забудут этого, пока Нанкинская комиссия не разберется с их беспорядками в Китае."
 lng.22.a:0 "Миссия выполнена."
 
 lng.23.t:0 "Лянгуанский Гоминьдан и Центральный Комитет"
 lng.23.d:0 "Гоминьдан в Лянггуане был изолирован после окончания Северной экспедиции. Чтобы выжить, они работали в правительстве провинции под названием Партия общественного интереса, в то время как правый Гоминьдан прятались в Юньнани. Теперь, когда они укрепились партией в провинциях Гуандун и Гуанси, они сделали официальный запрос о возвращении в ряды Центрального комитета."
 lng.23.a:0 "Конечно, добро пожаловать обратно."
 lng.23.b:0 "Им нельзя доверять."
 
 lng.24.t:0 "[FROM.GetLeader] принимает"
 lng.24.d:0 "Центральный Комитет Гоминьдана в [FROM.GetNameDef] приветствовал нас снова в своих рядах. Теперь мы поддержим их усилия по восстановлению Республики, как это представлял Сунь Ятсен."
 lng.24.a:0 "Долгой жизни Республике!"
 
 lng.25.t:0 "[FROM.GetLeader] отказывается"
 lng.25.d:0 "Мы не знаем почему, но Центральный Комитет Гоминьдана отклонил нашу просьбу."
 lng.25.a:0 "Идиоты!"
 
 lng.26.t:0 "Трудовой спор"
 lng.26.d:0 "Провинция Гуандун зарекомендовала себя как одна из самых прогрессивных с точки зрения трудовых вопросов. Профсоюзы поощрялись с начала 1920-х годов, и одним из крупнейших из них является профсоюз Машиностроителей, забастовка которого в 1921 году стала одним из наиболее известных актов в недавней памяти.\n\nС ростом индустриализации, похоже, неизбежен еще один трудовой спор, и рабочие угрожают снова начать забастовку. Провинциальное правительство под руководством Чэнь Цзюнмина выступало в качестве посредника в спорах между рабочими и бизнесменами, что было в значительной степени успешным, поскольку губернатор придерживался разумного подхода к решению этих вопросов мирным путем компромиссов. Ожидается, что губернатор Чэнь обеспечит достижение компромисса между профсоюзом и владельцем фабрики, но вполне вероятно, что торговая палата может использовать свою власть в правительстве, чтобы повлиять на урегулирование в свою пользу."
 lng.26.a:0 "Удача слегка благоволит рабочим."
 lng.26.b:0 "Компромисс несколько благоприятствует купцам."
 
 lng.27.t:0 "Всеобщая забастовка в Гуанчжоу"
 lng.27.d:0 "Наша новая политика в Гуандуне была плохо воспринята среди небольшого, но быстро растущего рабочего класса большого города. Под руководством профсоюза машиностроителей промышленные и портовые рабочие вышли на улицы для демонстрации, отказываясь работать до тех пор, пока их требования не будут удовлетворены.\n\nНеудивительно, что их требования варьировались от повышения заработной платы и условий безопасности до улучшения представительства в провинциальном правительстве, где они были недавно отодвинуты на второй план, если не полностью запрещены. Конечно, мы могли бы вести с ними переговоры, учитывая, насколько важно сохранить заводы в рабочем состоянии, но это потребовало бы серьезных изменений в политике, которые, возможно, больше не будут политически осуществимыми. В противном случае для их разгона потребуются солдаты, что неминуемо приведет к кровопролитию."
 lng.27.a:0 "Переговорите с бастующими."
 lng.27.b:0 "Пошлите войска."
 lng.27.c:0 "Переждите."
 
 lng.28.t:0 "[FROM.GetNameDefCap] мобилизует свои войска"
 lng.28.d:0 "Передвижение войск на границе с [FROM.GetNameDef]. Отсюда можно ожидать только эскалации ситуации."
 lng.28.a:0 "Приготовьтесь!"
 
 lngcivilwar.1.t:0 "Лу Жунтин умирает"
 lngcivilwar.1.d:0 "Военный губернатор Гуанси и глава его клики со времен Синьхайской революции 1911 года, Лу Жунтин, мирно скончался в возрасте 77 лет, оставив своих приемных сыновей Лу Югуана и Ма Цзи гражданскими и военными губернаторами провинции. Губернатор Лу был живым символом революции, республиканского движения и эпохи военачальников в целом. Несмотря на его раннее соперничество с Чэнь Цзюнмином за контроль над Гуандуном, они начали тесно сотрудничать после реставрации Цин, гарантируя, что республиканские и антицинские идеалы сохранятся. В то время как его правление оспаривалось Ли Цзунжэнем, находившимся в изгнании в Юньнани, Лу поддерживал в Гуанси относительную стабильность и сохранял свою региональную идентичность.\n\nС Ма Цзи, обеспечившим контроль над кликой Гуанси, сотрудничество между двумя кликами Лянгуана теперь кажется слабым, поскольку амбициозный новый военачальник планирует увеличить свою власть в Южном Китае."
 lngcivilwar.1.a:0 "Тревожно."
 
 lnggxwar.1.t:0 "Ли Цзунжэнь вторгается!"
 lnggxwar.1.d:0 "Байсе, город, контролирующий горный перевал, соединяющий Гуанси с Юньнанью и Вьетнамом, был атакован Ли Цзунжэнем, генералом правого крыла Гоминьдана, быстро подавившим местную оборону. Наши разведчики сообщают, что военачальник разделил свои силы, часть из них готовится спуститься вниз по Жемчужной реке, чтобы напасть на Наньнин, а другая направляется в Учжоу, чтобы отрезать войска Гуанси. Ли, воспользовавшись недавней кончиной Лу Жунтина, явно надеется свергнуть нынешнюю Гуансийскую клику и раз и навсегда захватить провинцию во имя Гоминьдана.\n\nМа Цзи хочет напасть на Ли в Байсе, прежде чем у него появится шанс закрепиться и двинуться на Наньнин, в то время как Лу Юйгуан хочет направиться на север и не дать Наньнину попасть в окружение. Однако Линь Ху, один из наших офицеров, предлагает нам вместо этого укрепить Наньнин, утверждая, что наш Гуандунский союзник не позволит Учжоу пасть и что Ли должен быть вынужден выбить их."
 lnggxwar.1.a:0 "Возьми бой на себя Ли!"
 lnggxwar.1.b:0 "Защищайте Учжоу, нас нельзя окружить!"
 lnggxwar.1.c:0 "Пусть они придут к нам!"
 
 lnggxwar.2.t:0 "Учжоу пала; Ма борется в Байсе"
 lnggxwar.2.d:0 "Как и ожидалось, Учжоу пал перед войсками Ли, когда они шли по опиумной тропе вниз по Жемчужной реке. В то время как Ли не ожидал агрессивной контратаки Ма, его армия хорошо обучена, и они ведут жесткий бой, и Ма запросил подкрепление. С другой стороны, Лу обеспокоен тем, что вражеские силы в Учжоу обнажают его фланг и отрежут его от Гуандуна, подвергая опасности всю провинцию, если Гуандун не отреагирует в ближайшее время."
 lnggxwar.2.a:0 "Ма Джи нужна помощь; пришли подкрепление!"
 lnggxwar.2.b:0 "Сначала мы должны обезопасить наш фланг в Учжоу."
 
 lnggxwar.3.t:0 "Ли Цзунжэнь побежден!"
 lnggxwar.3.d:0 "После долгой и кровопролитной битвы своевременное прибытие Лу Югуана заставило вторгшегося военачальника отступить. Обе клики понесли тяжелые потери, но Ма Цзи остается победителем, его позиция в Гуанси теперь защищена от внешнего соперника."
 lnggxwar.3.a:0 "Победа имеет цену."
 
 lnggxwar.4.t:0 "Ли Цзунжэнь победил"
 lnggxwar.4.d:0 "Без посторонней помощи Ма Цзи потерпел поражение в Байсе, понеся тяжелые потери, прежде чем его безжалостно преследовали. Тем временем Лу Юйгуан не смог выбить войска Ли из Учжоу и был вынужден отступить обратно в Наньнин, но был уничтожен по дороге. С уничтожением старой Гуанси-клики Ли Цзунжэнь теперь бесспорно является губернатором Гуанси, давая правому крылу КМТ базу для операции."
 lnggxwar.4.a:0 "Новая Гуансийская Клика."
 
 lnggxwar.5.t:0 "Отвлекающий маневр!"
 lnggxwar.5.d:0 "Атака Ли Цзунжэня на Учжоу была всего лишь отвлекающим маневром, призванным расколоть силы Гуанси. Поскольку Учжоу легко защищался, Ли атаковал и легко разбил силы Ма Цзи в городе. Имея под своим командованием большую часть сил Гуанси, Лу Югуан должен будет силой отбить Наньнин, где Ли имеет преимущество. В качестве альтернативы он мог бы отправиться на запад, чтобы попытаться окружить его, отбив Байсе. Конечно, всегда есть возможность отступить в дружественный Гуандун и выбить захватчиков с их помощью."
 lnggxwar.5.a:0 "Возвращайтесь, чтобы отбить Наньнин!"
 lnggxwar.5.b:0 "Гений! Идите на запад и отрежьте его!"
 lnggxwar.5.c:0 "Война проиграна, отступайте!"
 
 lnggxwar.6.t:0 "Лу Югуан дал отпор"
 lnggxwar.6.d:0 "Попытка Лу Юйгуана отбить Наньнин у Ли Цзунжэня, успевшего укрепить свои позиции, провалилась. Неудивительно, что то, что осталось от сил Гуанси, перешло к новой клике Ли, еще больше укрепив его правое движение Гоминьдана."
 lnggxwar.6.a:0 "Ли Цзунжэнь защищает Гуанси."
 
 lnggxwar.7.t:0 "Распад клики Гуанси"
 lnggxwar.7.d:0 "В попытке подняться вверх по реке Хуншуй, притоку Жемчужной реки, и отрезать захватчиков, отбив Байсэ, силы Лу Юйгуана распались, так как они были быстро отрезаны и уничтожены около города Лайбин. Старой клики Гуанси больше нет, и ее остатки объединились с новой кликой, обеспечив Гуанси для правой фракции Ли Цзунжэня в Гоминьдане."
 lnggxwar.7.a:0 "Ли Цзунжэнь победил."
 
 lnggxwar.8.t:0 "Учжоу пала; Приближение Ли Цзунжэнь"
 lnggxwar.8.d:0 "До Наньнина дошла весть, что Учжоу попал в руки небольшой оперативной группы под командованием одного из подчиненных Ли Цзунжэня, в то время как сам Ли марширует к Наньнину. В то время как Лу Югуан и другие критикуют наше бездействие и нервничают из-за того, что они отрезаны от Гуандуна, Ма Цзи считает, что их возможность атаковать давно упущена, и они должны еще больше укрепить город. Он также считает, что у Ли нет другого выбора, кроме как атаковать как можно скорее или рисковать вмешательством из Гуандуна, в то время как Лу возражает, что Гуандун не будет действовать, если дорога в Наньнин не будет открыта."
 lnggxwar.8.a:0 "Отправьте небольшой отряд в Учжоу."
 lnggxwar.8.b:0 "Окопайтесь там ."
 
 lnggxwar.9.t:0 "Атака на Учжоу отбита; Наньнин падает"
 lnggxwar.9.d:0 "Мало того, что небольшие силы, чтобы отбить Наньнин, потерпели неудачу против окопавшегося врага, Наньнин пал от безжалостного нападения Ли Цзунжэня на город. Однако победа новой клики обошлась недешево, и городу был нанесен значительный ущерб. Несмотря на небольшое количество дезертиров в его войске, Ли Цзунжэнь обеспечил Гуанси для правого Гоминьдана."
 lnggxwar.9.a:0 "Дорогостоящая победа новой Гуансийской клики"
 
 lnggxwar.10.t:0 "Битва при Наньнине"
 lnggxwar.10.d:0 "Ма Цзи оказался прав, так как нападение Ли Цзунжэня на столицу Гуанси началось почти сразу после его прибытия. Столкнувшись со всеми силами Гуанси-клики, он не смог выбить их с укрепленных позиций и понес тяжелые потери. Когда Ли стало ясно, что клика не попалась на его уловку и что он столкнулся с невыгодной ситуацией, он отступил, и теперь у Ма Цзи есть шанс уничтожить угрозу Ли раз и навсегда. Однако, поскольку часть сил Ли также направляется в Учжоу, более осторожные офицеры советуют, что они могут перегруппироваться и вызвать неприятности в качестве бандитов позже, предлагая нам обратиться за помощью к Гуандуну, чтобы очистить силы Ли в Учжоу и вокруг него."
 lnggxwar.10.a:0 "Попросите помощи у Гуандуна."
 lnggxwar.10.b:0 "Преследуем Ли сами."
 
 lnggxwar.11.t:0 "Ли Цзунжэнь побежден"
 lnggxwar.11.d:0 "Когда силы Гуанси преследовали его, отступление Ли Цзунжэня становилось все более и более дезорганизованным и превратилось в разгром. Местонахождение самого захватчика в настоящее время неизвестно, но несомненно то, что он больше не представляет угрозы для Гуанси, и правление клики снова безопасно."
 lnggxwar.11.a:0 "Решительная победа!"
 
 lnggxwar.12.t:0 "Решение Чэнь Миншу"
 lnggxwar.12.d:0 "До сих пор Партия Общественного Интереса, возглавляемая Чэнь Миншу и представляющая большинство членов Гоминьдана в Лянгуане, сотрудничала с республиканской коалицией Чэнь Цзюнмина. Националисты были рады помочь развитию и участию в демократических институтах, чтобы защитить свои интересы и наследие после неудавшейся Северной экспедиции. Это было сделано с долгосрочной целью мирного осуществления Минквана, принципа народного правления Сунь Ятсена. Кроме того, федералисты Чэня защищали их от возмездия Чжили и Цин.\n\nЗахват Гуанси, Ли Цзунжэнем полностью изменил ситуацию. В то время как Чэнь Миншу вряд ли доверяет правому военачальнику, несмотря на то, что оба они являются членами КМТ, открывается прекрасная возможность: если бы он мог избавиться от Чэнь Цзюньмина, Лянгуан был бы обеспечен для националистической партии без кровопролития. Однако он по-прежнему не решается предать его после более чем десяти лет защиты и сотрудничества. Тем не менее, Центральный Комитет партии вынашивает план: захватить ключевые здания в Гуанчжоу и заставить Чэнь Цзюньмина, у которого есть сильные опасения по поводу боевых действий в городе, сдаться.\n\nВсе, что нужно сделать Чэнь Миншу, - это отдать приказ."
 lnggxwar.12.a:0 "Ли - всего лишь ненадежный бандит."
 lnggxwar.12.b:0 "Начинайте операцию."
 
 lnggxwar.13.t:0 "Гоминьдан захватывает Гуанчжоу"
 lnggxwar.13.d:0 "Ранним утром, под прикрытием всеобщей мобилизации против Гуанси, вооруженные члены КМТ начали захватывать ключевые здания по всему городу, включая Гуандунский университет и здание провинциального Собрания. Вскоре Чэнь Миншу объявил о формировании народного правительства провинции Гуандун, низложении Чэнь Цзюньмина и призыве к миру с провинцией Гуанси.\n\nКак и ожидалось, Чэнь Цзюнмин объявил, что, отказываясь признать новое правительство, он не позволит городу подвергнуться ненужному кровопролитию и разрушениям. Позже в тот же день он и его близкие сторонники уехали в Гонконг, оставив город в руках националистической партии."
 lnggxwar.13.a:0 "Кровопролития удалось избежать."
 
 lngcivilwar.2.t:0 "Похороны Лу Ронтинга"
 lngcivilwar.2.d:0 "Генерал-губернатор Чэнь Цзюнмин был приглашен на похороны бывшего губернатора Лу Ронтинга в качестве почетного гостя руководством Гуанси. Чэнь принял это предложение, надеясь укрепить единство между двумя провинциями в такие тяжелые времена."
 lngcivilwar.2.a:0 "Показ единства."
 
 lngcivilwar.3.t:0 "На страже тела"
 lngcivilwar.3.d:0 "В рамках китайских похоронных традиций тело Лу Жунтинга выставлено в резиденции бывшего губернатора, а его семья и близкие друзья наблюдают за покойным. В то время как генерал-губернатор Чэнь и несколько его ближайших соратников были частью охраны в течение дня, неизвестные нападавшие подошли к нему, размахивая пистолетами. Вскоре завязалась перестрелка."
 lngcivilwar.3.a:0 "Свита расстреляна"
 lngcivilwar.3.b:0 "Нападавшие терпят поражение и лежат мертвыми."
 
 lngcivilwar.4.t:0 "Убийство Чэнь Цзюнмина"
 lngcivilwar.4.d:0 "Не сумев вовремя отреагировать, генерал-губернатор Чэнь Цзюнмин и его соратники были застрелены убийцами по приказу губернатора Гуанси Ма Цзи. Новости достигли Гуандуна быстро, поскольку Гуанси быстро мобилизовался против них, но в умах руководства восточной провинции остается вопрос: кто станет преемником Чэнь Цзюнмина на посту губернатора Гуандуна?\n\nЧэнь Миншу - бывший член Китайской националистической партии, или Гоминьдана. Хотя он не возражает против Гоминдана в Фуцзяне, он возмущен авторитарным руководством партии Ван Цзинвэем, будучи более искренним сторонником демократии, чем ряд членов партии.\n\nЧэнь Ляньбо - глава Торгового корпуса, ополчения китайских купцов Гуанчжоу. Он был одним из первых противников социалистической и популистской политики покойного Чэнь Цзюнмина и прежде всего хочет защитить интересы торговцев в регионе."
 lngcivilwar.4.a:0 "Чэнь Миншу"
 lngcivilwar.4.b:0 "Чэнь Ляньбо"
 
 lngcivilwar.5.t:0 "Неудачное покушение на губернатора Чэня"
 lngcivilwar.5.d:0 "Вовремя отреагировав на нападавших, Чэнь Цзюнмин и его спутники сумели уйти невредимыми. Вскоре стало ясно, что они находятся под властью губернатора Гуанси Ма Цзи, и они быстро покинули Наньнин. К тому времени, когда они достигли Гуандуна, клика Гуанси уже мобилизовала свои армии, готовые взять на себя инициативу в Лянгуане силой. По возвращении генерал-губернатор Чэнь выступил с импровизированной речью перед собранием провинции Гуандун, объединив их против тиранического военачальника Гуанси и защищая их с трудом заработанные свободы."
 lngcivilwar.5.a:0 "Падение диархии."
 
 lngcivilwar.6.t:0 "Вторая Гуандун-Гуансийская война"
 lngcivilwar.6.d:0 "Диархия пала, поскольку две провинции не смогли урегулировать свои разногласия дипломатическим путем. Новый военачальник Гуанси не желает признавать превосходство Гуандуна над Лянгуаном, и его амбиции не могут сосуществовать с идеалами его восточного коллеги. Обе клики взялись за оружие; Таким образом, будущее Лянгуана будет решено на поле битвы."
 lngcivilwar.6.a:0 "[GXC.GetLeader] победит!"
 lngcivilwar.6.b:0 "Гуанси возьмет верх!"
 
 lngcivilwar.7.t:0 "Мобилизация купеческого корпуса"
 lngcivilwar.7.d:0 "Организация общественной безопасности кантонских торговцев, известная просто как Торговый корпус, мобилизовала свое ополчение, чтобы помочь нам подавить повстанцев Гуанси. Купцы Гуанчжоу бросили свою судьбу на нашу сторону, давая нам контроль над одним из лучших войск южного Китая."
 lngcivilwar.7.a:0 "Их поддержка приветствуется."
 
 lngcivilwar.8.t:0 "Мобилизация сельской милиции"
 lngcivilwar.8.d:0 "Большая часть Гуанси и Корпуса ополченцев провинции Гуандун находится под командованием сельских дворян. Поскольку их интересы находятся под угрозой из-за продолжающегося конфликта между двумя провинциями, дворяне решили полностью поддержать нас, и их ополчение теперь находится под нашим командованием."
 lngcivilwar.8.a:0 "Необходимый прирост нашей численности."
 
 lngcivilwar.9.t:0 "Повстанцы ИИ Гуанси победили"
 lngcivilwar.9.d:0 "Вы не должны этого видеть. Если да, отправьте отчет об ошибке. Это просто нужно как способ обойти глючные ванильные гражданские войны."
 lngcivilwar.9.a:0 "Ладно."
 
 lngcivilwar.10.t:0 "Повстанцы ИИ Гуандуна победили"
 lngcivilwar.10.d:0 "Вы не должны этого видеть. Если да, отправьте отчет об ошибке. Это просто нужно как способ обойти глючные ванильные гражданские войны."
 lngcivilwar.10.a:0 "Ладно."
 
 lngcivilwar.11.t:0 "Повстанцы ИИ Гуанси победили слишком быстро"
 lngcivilwar.11.d:0 "Вы не должны этого видеть. Если да, отправьте отчет об ошибке. Это просто нужно как способ обойти глючные ванильные гражданские войны."
 lngcivilwar.11.a:0 "Ладно."
 
 lngcivilwar.12.t:0 "Повстанцы ИИ Гуандуна победили слишком быстро"
 lngcivilwar.12.d:0 "Вы не должны этого видеть. Если да, отправьте отчет об ошибке. Это просто нужно как способ обойти глючные ванильные гражданские войны."
 lngcivilwar.12.a:0 "Ладно."
 
 lngcivilwar.13.t:0 "Ма Цзи обеспечивает безопасность Лянгуана"
 lngcivilwar.13.d:0 "Военачальник Гуанси побеждает повстанцев Гуандуна. Когда два Гуана обезопасены, Ма Цзи теперь может продвигать свои амбиции в отношении остальной части южного Китая и за его пределами."
 lngcivilwar.13.a:0 "Сила Гуанси растет."
 
 lngcivilwar.14.t:0 "Чэнь Ляньбо обезопашивает Лянгуан"
 lngcivilwar.14.d:0 "Глава Торгового корпуса, Чэнь Ляньбо, получил генерал-губернаторство Лянгуана после победы над повстанцами Гуанси. Без сомнения, новый губернатор сосредоточит внимание прежде всего на экономическом развитии и защите интересов китайских купцов в регионе."
 lngcivilwar.14.a:0 "Процветание прежде всего."
 
 lngcivilwar.15.t:0 "Чэнь Миншу обезопашивает Лянгуан"
 lngcivilwar.15.d:0 "Чэнь Миншу, глава партии Общественного интереса и бывший член Гоминьдана, разгромил повстанцев Гуанси и обеспечил контроль над Лянгуаном. Как генерал-губернатор, Чэнь, скорее всего, объединит провинции в сторону Гоминьдана в Фуцзяни и, как известно, поддерживает там фракцию Сун Цзин-Лина."
 lngcivilwar.15.a:0 "Очередная победа Гоминьдана!"
 
 lngcivilwar.16.t:0 "Чэнь Цзюнминь защищает Лянгуан"
 lngcivilwar.16.d:0 "Несмотря на внутреннюю оппозицию и восстание клики Гуанси, Чэнь Цзюнмин остался во главе Лянгуана. Благодаря тому, что его правление и популярность стали более надежными, чем когда-либо, он будет иметь возможность продвигаться дальше к своим идеалам, если ситуация в остальной части региона позволит это, федеративный и подлинно демократический Китай."
 lngcivilwar.16.a:0 "Чэнь освободит Китай!"
 
 lngcivilwar.17.t:0 "Реинтеграция повстанческой армии"
 lngcivilwar.17.d:0 "По большей части солдаты и даже генералы военачальников или провинциальных армий были больше озабочены защитой своих домов от захватчиков и бандитов, чем вопросами общенационального значения. Таким образом, мы можем относительно легко реинтегрировать армию повстанцев, как только их предательские лидеры будут разбиты. В конце концов, они такие же китайцы. Даже если они раньше служили не тому хозяину, они все равно могут искупить свою вину или вернуться в свои дома."
 lngcivilwar.17.a:0 "Теперь они будут служить более важной цели."
 
 lngcivilwar.18.t:0 "Лидеры из старой клики Гуанси просят убежища"
 lngcivilwar.18.d:0 "Ма Цзи и Лу Югуан, лидеры клики, ранее правившей Гуанси, покинули свои дома после борьбы за власть. Эти двое - старые друзья, которые когда-то служили под нашим руководством во время войны с Гоминьданом, и они попросили служить в наших вооруженных силах после того, как были изгнаны из Гуанси, возможно, ища способ когда-нибудь восстановить свое правление."
 lngcivilwar.18.a:0 "Конечно, мы ждем этих старых друзей."
 lngcivilwar.18.b:0 "Им придется найти новый дом в другом месте."
 
 lngcivilwar.19.t:0 "Судьба Гуандуна"
 lngcivilwar.19.d:0 "Теперь, когда Гуандун находится под нашим контролем, мы должны выбрать, кто заменит предыдущее правительство провинции. Высшее руководство клики выступает за полную эксплуатацию развитой провинции, чтобы подпитывать собственное развитие Гуанси и что более важно, финансировать все более крупную и современную армию. Конечно, это, возможно, довольно недальновидно, и более политически осведомленные члены клики утверждают, что мы должны передать провинциальные правительства местным элитам, чтобы провинция не высохла досуха."
 lngcivilwar.19.a:0 "Используйте их"
 lngcivilwar.19.b:0 "Мы должны быть осторожны - пусть этим займутся местные жители."
 
 lngcivilwar.20.t:0 "Ли Цзунжэнь защищает Лянгуан"
 lngcivilwar.20.d:0 "Ли Цзунжэнь, бывший член Китайской националистической партии, сумел захватить власть в Лянгуане силой. В отличие от Гоминьдана в Фуцзяни, Ли является членом правого крыла партии, которое, как считалось, было очищено левым крылом вместе с казнью Ху Ханьмина в 1925 году. Левое крыло Гоминьдана, до сих пор бесспорные лидеры националистов, теперь же они имеют очень реальную угрозу руководству партии."
 lngcivilwar.20.a:0 "Настоящий Гоминьдан вернулся."
 
 lngcivilwar.21.t:0 "Встреча с лидером Гоминьдана"
 lngcivilwar.21.d:0 "Когда Чэнь Миншу стал губернатором провинции Гуандун, а Ли Цзунжэнь сверг старую клику Гуанси, оба губернатора встретились, чтобы обсудить будущее Лянгуана. Эти два человека по существу являются членами Гоминьдана, но связаны с различными фракциями внутри партии. Чэнь примыкает к фракции Сун Миньцюань, в то время как Ли де-факто является лидером правого крыла. Несмотря на то, что у обеих сторон есть разные взгляды на то, как продвигать национальную революцию, они оба согласны с тем, что они должны сформировать единое правительство, чтобы обеспечить позиции партии в Южном Китае, и попросили ее членов в обеих провинциях выбрать своего нового регионального лидера."
 lngcivilwar.21.a:0 "Чэнь Миншу будет бороться за демократию."
 lngcivilwar.21.b:0 "Объединение любой ценой с Ли Цзунжэньем."
 
 lngcivilwar.22.t:0 "Бай Чунси отправляется в Гуанси"
 lngcivilwar.22.d:0 "Бай Чунси покинул Юньнань сегодня со своими людьми, чтобы присоединиться к своему соратнику Ли Цзунжэню в Гуанси. Последний недавно стал лидером провинции после борьбы за власть с предыдущей правящей кликой и теперь отвечает за правое крыло Гоминьдана в Наньнине. Бай Чунси всегда был верен ему в первую очередь, и его уход был ожидаемым и неоспоримым."
 lngcivilwar.22.a:0 "Желаю удачи, я полагаю."
 
 lngcivilwar.24.t:0 "Новая клика Гуанси возвращается"
 lngcivilwar.24.d:0 "Клика Ли Цзунжэня потерпела поражение в Гуанси и была вынуждена скрываться. Когда Юньнань благополучно оказался в руках Гоминьдана, они вернулись, надеясь продолжить борьбу вместе с нами и пообещали поддержку и способностях Национальной-Революционной армии."
 lngcivilwar.24.a:0 "Их революция продолжается здесь."
 
 lngraids.1.t:0 "Набег на немецкий Индокитай"
 lngraids.1.d:0 "Поскольку немцы заняты поддержанием порядка в своей колонии, их граница с нами остается относительно незащищенной. Это делает их главной целью для рейдов, особенно потому, что у них есть плохо защищенные аванпосты по всему северному Индокитаю, где мы можем легко захватить припасы и оборудование."
 lngraids.1.a:0 "Отправьте небольшую экспедицию."
 lngraids.1.b:0 "Отправьте большую экспедицию."
 
 lngraids.2.t:0 "Набег на Индокитай"
 lngraids.2.d:0 "Поскольку Индокитайская война была недавним испытанием, от которого они все еще восстанавливаются, Индокитай остается хорошей целью для набегов. Там обязательно будет оборудование, оставшееся после войны, которое мы сможем восстановить и спасти, не опасаясь сопротивления истощенных индокитайских сил."
 lngraids.2.a:0 "Отправьте небольшую экспедицию."
 lngraids.2.b:0 "Отправьте большую экспедицию."
 
 lngraids.3.t:0 "Набег на Юньнань"
 lngraids.3.d:0 "Лидеры провинции Юньнань были нашими соперниками на протяжении десятилетий. Их силы огромны, но не идеальны. Граница между Юньнанем и Гуанси гористая, что делает ее относительно простой задачей."
 lngraids.3.a:0 "Отправьте небольшую экспедицию."
 lngraids.3.b:0 "Отправьте большую экспедицию."
 
 lngraids.4.t:0 "Набег на Хунань"
 lngraids.4.d:0 "После распада Лиги, Хунань столкнулась с серьезными проблемами. Несмотря на относительную стабильность, существует множество фракций, борющихся за власть, и ни одна из них не является дружественной нам. Пока их отвлекают внутренние дела, мы должны нанести удар."
 lngraids.4.a:0 "Отправьте небольшую экспедицию."
 lngraids.4.b:0 "Отправьте большую экспедицию."
 
 lngraids.5.t:0 "Рейд на Националистов"
 lngraids.5.d:0 "Националисты были бременем для стабильности в Китае, что работает в нашу пользу. Их радикализм делает их по своей сути нестабильными, и мы можем нанести им удар в любое время, пока они борются за достижение своих обманутых идеалов."
 lngraids.5.a:0 "Отправьте небольшую экспедицию."
 lngraids.5.b:0 "Отправьте большую экспедицию."
 
 lngraids.6.t:0 "Рейд на Лигу"
 lngraids.6.d:0 "Лига слаба. Всегда была, всегда будет. Чем дальше от Нанкина, тем легче нам послать налетчиков, воспользовавшись их внутренним разногласием, чтобы приобрести более совершенное оборудование, которое они сами приобрели у немецких империалистов."
 lngraids.6.a:0 "Отправьте небольшую экспедицию."
 lngraids.6.b:0 "Отправьте большую экспедицию."
 
 lngraids.7.t:0 "Рейд на международные Концессии"
 lngraids.7.d:0 "Империалистические посольства были постоянным символом унижения китайского народа. Найти добровольцев для отправки в их охраняемые зоны будет несложно, и многие местные жители более чем рады поддержать их против врагов Запада."
 lngraids.7.a:0 "Отправьте небольшую экспедицию."
 lngraids.7.b:0 "Отправьте большую экспедицию."
 
 lngraids.8.t:0 "Рейд на немецкие Концессии"
 lngraids.8.d:0 "Совершенно незаконные соглашения Ост-Азиатской Компании - отличная цель для наших рейдеров: местные жители их ненавидят, у них есть качественное снаряжение, которое мы можем захватить, а их силы обороны разбросаны и ненадежны. Набеги на них не только оправданы, но и праведны."
 lngraids.8.a:0 "Отправьте небольшую экспедицию."
 lngraids.8.b:0 "Отправьте большую экспедицию."
 
 lngraids.9.t:0 "Успешная атака бандитов"
 lngraids.9.d:0 "Один из наших изолированных военных постов на границе подвергся нападению рейдеров. Когда в Китае правит хаос, мы можем только догадываться, кому они служат, если вообще кому-то. Мы знаем, что они уже украли у нас военную технику, и вмешательство может быть в любом случае бесполезным, но ясно, что местные силы будут изо всех сил пытаться отражать набеги. Независимо от того, пошлем мы войска для помощи или нет, нам придется обезопасить наши границы, иначе рейды продолжатся."
 lngraids.9.a:0 "Отправьте подкрепление."
 lngraids.9.b:0 "Местной обороне придется отдать должное."
 
 lngraids.10.t:0 "Рейд не удался"
 lngraids.10.d:0 "Наши налетчики вернулись сегодня с пустыми руками. Сочетание слабой разведки и местной обороны заставило их отступить, не достигнув своей цели. Хотя они потерпели поражение, все они вернулись живыми и невредимыми, не потревожив вражеские силы."
 lngraids.10.a:0 "Очень жаль."
 
 lngraids.11.t:0 "Неудачная атака бандитов"
 lngraids.11.d:0 "Сегодня утром бандиты напали на один из наших изолированных военных аванпостов у границы. Наши войска, к счастью, сумели сплотиться и полностью уничтожить их, несмотря на все трудности. Эти глупцы, конечно, не вернутся в ближайшее время после того, как наши славные войска нанесли им такое сокрушительное поражение. К сожалению, мы не смогли выяснить, действовали ли они по приказу или просто бандиты, отчаянно нуждающиеся в ресурсах."
 lngraids.11.a:0 "Им не было равных."
 
 lngraids.12.t:0 "Удачная атака на бандитов"
 lngraids.12.d:0 "Один из наших изолированных военных постов на границе подвергся нападению большой банды рейдеров. Когда в Китае правит хаос, мы можем только догадываться, кому они служат, если вообще кому-то. Мы знаем, что они уже украли у нас значительное количество военной техники, и вмешательство может быть в любом случае бесполезным, но ясно, что местные силы будут изо всех сил сопротивляться набегам. Независимо от того, пошлем мы войска на помощь или нет, нам придется защищать наши границы, иначе набеги будут продолжаться."
 lngraids.12.a:0 "Мы не можем позволить им уйти с этим!"
 lngraids.12.b:0 "Уже поздно."
 
 lngraids.13.t:0 "Успешный рейд"
 lngraids.13.d:0 "Наш рейд был оказался удачным. Потери минимальные и мы смогли отобрать у врага приличное количество винтовок и гранат."
 lngraids.13.a:0 "Слава нам!"
 
 lngraids.14.t:0 "Разрушительный рейд"
 lngraids.14.d:0 "Наши налетчики потерпели полное поражение от местных войск противника, что вынудило нас отступить с большими потерями. Мы точно не сможем атаковать их снова в ближайшее время."
 lngraids.14.a:0 "Черт!"
 
 lngraids.15.t:0 "Очень успешный рейд"
 lngraids.15.d:0 "Наш дерзкий набег принес свои плоды. Мы не только полностью подавили местное сопротивление, но и наши солдаты ушли с большим количеством техники, в том числе артиллерийскими орудиями. Это определенно поможет нам усилить нашу армию, пока наши враги лежат униженными."
 lngraids.15.a:0 "Слава нам!"
 
 lngkmt.1.t:0 "Гоминьдан требует нашего подчинения"
 lngkmt.1.d:0 "Гоминьдан Ли Цзунжэня в Гуанчжоу начал мобилизацию своих сил против нас. Его невыполнимые требования были формально даны нам сегодня: наше правительство подчинится Центральному комитету Гоминьдана, армии будут включены в Национальную революционную армию. Взамен мы останемся губернаторами нашей провинции и ее армии, хотя и под их контролем."
 lngkmt.1.a:0 "Отлично..."
 lngkmt.1.b:0 "Неприемлемо!"
 
 lngkmt.2.t:0 "[FROM.GetName] отказывается подчиняться!"
 lngkmt.2.d:0 "[FROM.GetName] отказался от наших требований подчиниться Центральному Комитету. Теперь мы будем реагировать на наши угрозы, когда Национально-революционная армия войдет в [FROM.GetNameDef]."
 lngkmt.2.a:0 "Он заплатит за это."
 
 lngkmt.3.t:0 "[FROM.GetName] подчиняется!"
 lngkmt.3.d:0 "[FROM.GetName] покорился нашему давлению. Его армии будут интегрированы в Национально-революционною армию и [FROM.GetNameDef] будет под контролем Центрального Комитета."
 lngkmt.3.a:0 "Неожиданно, но добро пожаловать."
 
 lngkmt.4.t:0 "Ли Цзунжэнь провозглашает новую Республику"
 lngkmt.4.d:0 "Когда левые в бегах, Ли Цзунжэнь взял под свой контроль Центральный Комитет Гоминьдана, а ожидаемое объявление появилось сегодня: Основание новой Китайской Республики, в которой Национальная Революционная Армия снова берет на себя руководство наследием Сунь Ятсена и Национальной революции. Это будет тяжелая битва, но для националистов это последняя надежда на победу в пасти поражения и освобождение Китая."
 lngkmt.4.a:0 "Да здравствует Китай!"
 
 lngkmt.5.t:0 "Протест элиты Гуандуна"
 lngkmt.5.d:0 "Сразу после провозглашения раздались голоса несогласных. Местная элита Лянгуана, в основном сельская знать и купцы Гуанчжоу, выразили свои опасения о новой Северной экспедиции. Первая была вопиющим провалом: Чан Кайши не смог осуществить мечты Сунь Ятсена, а Гоминьдан лишил Юг всего его богатства и процветания. Неудача хорошо так запечатлелась в памяти людей; Дворянство утомляет история гоминьдановской экспроприации требований земельной реформы, в то время как купцы остро помнят свою жестокую чистку во время инцидента с Купеческим корпусом в 1924 году. Главнокомандующий уверен, что Дворянство можно успокоить своевременно, но купцы гораздо более враждебны и требовательны; борьба с ними, вероятно, потребует некоторых жертв."
 lngkmt.5.a:0 "Они скоро пойдут на уступки."
 
 lngkmt.6.t:0 "Начало политической опеки"
 lngkmt.6.d:0 "Политическая опека, это Второй этап в Трех этапах национальной революции Сунь Ятсена. После воссоединения страны, Национально-революционная армия начнет ослаблять контроль над властью, пока партия будет укрепляться. Таким образом, Гоминьдан продолжит вести Китай к Третьему и заключительному этапу и станет демократической республикой. Однако ,для достижения успеха люди должны быть обучены, чтобы они понимали свои гражданские обязанности и права и участвовали в государственных учреждениях. Это сделано для того, чтобы создать здоровую демократию и избежать неудач Синьхайской революции."
 lngkmt.6.a:0 "Китай будет свободен. В итоге."
 
 lngkmt.7.t:0 "Назначение Премьера"
 lngkmt.7.d:0 "Генералиссимус Ли Цзунжэнь не должен руководить Национальной революцией в одиночку. В рамках реформ по созданию правительства, изложенных Сунь Ятсеном, будет назначен исполнительный Юань, одна из пяти ветвей власти. Этот совет, по сути, будет действовать как кабинет министров, а его президент - как глава правительства в западных терминах. (как таковой, президент исполнительного Юаня известен как \"Премьер\" на Западе).\n\nГенералиссимусу было предложено два варианта которые возглавят Исполнительный Юань.: Сунь Фо, Сын Сунь Ятсена рассматривается как естественный кандидат на воссоединение фракционированной партии, а Чжу Пейде, один с лидеров Национально-революционной армии и видный представитель умеренных правых. Первый поможет устранить раскол внутри Националистической партии, в то время как второй будет поддерживать политическое влияние Национально-Революционной Армии и играть ведущую роль среди правых."
 lngkmt.7.a:0 "Сунь Фо принесет единство."
 lngkmt.7.b:0 "Чжу Пейде умеренно правый и Национально-революционная армия."
 
 lngkmt.8.t:0 "Подготовительное собрание Законодательного Юаня"
 lngkmt.8.d:0 "Законодательный юань - одна из пяти ветвей правительства Китайской Республики. В настоящее время этот орган назначается председателем Ли Цзунжэнем и действует как законодательный орган страны. Предполагается, что по окончании политической опеки этот орган станет своего рода парламентом, члены которого будут избираться народом.\n\nСегодня открылось подготовительное заседание, на котором обсуждалась эта возможность. Ожидается, что дебаты будут ожесточенными, так как многие члены надеются ввести выборы в следующем году, в то время как другие не верят, что политическая опека должна уже закончиться, и хотят отложить решение на следующий год."
 lngkmt.8.a:0 "Объявить выборы на следующий год!"
 lngkmt.8.b:0 "Будет назначен следующий Юань."
 
 lngkmt.9.t:0 "Подготовительное собрание Законодательного Юаня"
 lngkmt.9.d:0 "Законодательный юань - одна из пяти ветвей правительства Китайской Республики. В настоящее время этот орган назначается председателем Ли Цзунжэнем и действует как законодательный орган страны. Предполагается, что после окончания политической опеки этот орган станет своего рода парламентом, члены которого будут избираться народом..\n\nСегодня открылось еще одно подготовительное заседание, на котором обсуждалась эта возможность. В прошлом году решение об избрании Законодательного юаня было отложено. Прошел уже год, и дебаты возобновляются: следует ли избрать Законодательный юань в следующем году или отложить еще раз?"
 lngkmt.9.a:0 "Объявить выборы на следующий год!"
 lngkmt.9.b:0 "Отложить на еще один год."
 lngkmt.9.c:0 "Отложить на неопределенный срок."
 
 lngkmt.10.t:0 "Первые выборы в Законодательный Юань"
 lngkmt.10.d:0 "Время пришло. Политическая опека подходит к концу, и следующий Законодательный юань должен быть избран народом. В то время как политическая активность за пределами Гоминьдана остается ограниченной, левоцентристская фракция Гоминьдана ведет яростную кампанию за дальнейшие реформы, добавляя слой демократического плюрализма, долгое время невиданный в Китае."
 lngkmt.10.a:0 "Правоцентристские укрепляются."
 lngkmt.10.b:0 "Левоцентристские укрепляются."
 
 lngkmt.11.t:0 "Выборы в Законодательный Юань [GetYear] года"
 lngkmt.11.d:0 "Хотя Гоминьдан в значительной степени сохраняет свою монополию на политику, были назначены выборы для формирования нового Законодательного Юаня. Реформисты вряд ли одержат победу, но могут и дальше укреплять свое присутствие в демократических институтах республики."
 lngkmt.11.a:0 "Статус-кво укрепляется."
 lngkmt.11.b:0 "Реформисты усилены."
 
 lngkmt.12.t:0 "Запрос с Центрального Комитета"
 lngkmt.12.d:0 "Реорганизованный Центральный Комитет Гоминьдана в Гуанчжоу направил простую просьбу о воссоединении с ними. Это означает подчинение нас их командованию и надзору. Конечно, на благо нации."
 lngkmt.12.a:0 "Конечно. За Республику!"
 lngkmt.12.b:0 "Это посягает на нашу автономию!"
 
 lngkmt.13.t:0 "[FROM.GetLeader] отказались от нашей просьбы"
 lngkmt.13.d:0 "Коварные собаки в [FROM.GetNameDef] отказались подчиниться! Они по сути отказались признать авторитет Центрального Комитета и понесут наказание, достойное предателей."
 lngkmt.13.a:0 "Они заплатят за это."
 
 lngkmt.14.t:0 "[FROM.GetLeader] вновь присоединяется в Центральный Комитет"
 lngkmt.14.d:0 "Наши друзья в [FROM.GetNameDef] конечно же приняли нашу просьбу и снова пополнили наши ряды."
 lngkmt.14.a:0 "За Республику!"
 
 lngkmt.15.t:0 "Интеграция в Китайскую Республику"
 lngkmt.15.d:0 "С консолидацией центрального правительства под Гоминьданом, мы должны прочно интегрироваться в республику."
 lngkmt.15.a:0 "Мы будем работать в рамках."
 
 lngkmt.16.t:0 "[FROM.GetName] интегрирован"
 lngkmt.16.d:0 "Регион под контролем [FROM.GetNameDef] был интегрирован в республику. Наше правительство не должно встретить здесь сопротивления."
 lngkmt.16.a:0 "Превосходно!"
 
 lngkmt.19.t:0 "Состояние храмов в Гуандуне"
 lngkmt.19.d:0 "Среди школьников Гуандуна известна история о том, как Сунь Ятсен совершил акт вандализма по отношению к изображению божества-покровителя своего родного города в уезде Синьшань. Пока федералисты и националисты спорят о статусе и режиме Гуандуна, вопрос о религии остается актуальным. Сторонники обоих правительств стремятся отойти от имперского прошлого, поскольку поклонение божествам послужит интеграции государства и общества.\n Современные концепции, такие как эволюция и рационализм, действительно вошли в общество Гуандуна, и нет сомнений, что большая часть городской администрации считает, что Гуандун должен занять место 'образцовой провинции' - той, которая демонстрирует современность и вестернизацию по сравнению с отсталыми городами военачальников и Цин. Однако храмы и религиозные ритуалы были частью китайских традиций на протяжении веков, и их демонтаж, несомненно, вызовет несогласие среди местного населения. В имперском Китае городской бог играл важную роль в городском управлении - он считался одним из правителей города. Например, в Гуанчжоу чиновники шли в храм городского бога, чтобы попросить благословения, например, дождя или защиты от привидений.\n Но для федералистов и Гоминьдана города, находящиеся под совместным управлением, являются выдумкой прошлого, физическим отображением отсталости, от которой Китай страдал на протяжении века унижений. Для модернистов храмы - это место невежества и беспорядка - 'старый Китай', который должен быть уничтожен. Однако для простых жителей Китая эти храмы несут в себе значительный смысл культурной и религиозной гордости и значимости. Здесь проводятся такие занятия, как гадание, и даже споры разрешаются при посредничестве городского бога. Храм был центром жизни общины, и простое искоренение храмов, несомненно, вызвало бы гнев населения."
 lngkmt.19.a:0 "Долой старое!"
 lngkmt.19.b:0 "Мы не собираемся разрушать наши собственные храмы!"

 lngkmt.20.t:0 "Опиумные притоны Гуанчжоу"
 lngkmt.20.d:0 "Вонь опиума пронизывает весь Китай, это проклятое растение, которое не принесло ничего, кроме зависимости. Хотя опиум не так распространен, как в других частях Китая, он прочно вошел в общество и культуру Гуандуна. Опиумные дома в Гуанчжоу часто изображаются как мрачные залы, но на самом деле это довольно модные заведения - чистые и красивые здания для элиты. Курение опиума - популярное развлечение в Гуандуне, от самых низших слоев населения до элиты. 500 с лишним опиумных домов, считающихся главными местами развлечений, несомненно, являются частью ткани, из которой состоит Гуанчжоу. Опиумные дома варьируются от тенистых нор до высококлассных 'гаоденг танхуагуань', оснащенных современными удобствами, такими как радиоприемники, обогреватели и электрические вентиляторы.\n\n Продажа опия-сырца и разрешений на хранение опия является одной из форм незаменимого дохода для Гуанчжоу. По мере того, как [old_controller.GetAdjective]ий режим укрепляет свой контроль над Гуанчжоу, он будет контролировать и опиумные дома. И все же, несмотря на прибыль и соблазн, у опиума есть и враги. Антиопиумные организации, такие как Женская ассоциация по борьбе с наркотиками и Гуанчжоуское отделение Национальной ассоциации по борьбе с опиумом, ратуют за искоренение наркотика, на который подсел Китай. Подавление домов, конечно, вызовет несогласие, но это будет первым шагом в борьбе с угрозой; однако сохранение домов обеспечит нам отличный источник дохода..."
 lngkmt.20.a:0 "Мы не допустим этого яда в нашем городе!"
 lngkmt.20.b:0 "Оставьте их в покое, нам нужны средства."

 lngkmt.21.t:0 "Китайский высокий чай"
 lngkmt.21.d:0 "Концепция Дим-сам зародилась в провинции Гуандун как популярная форма завтрака или обеда. Дим-сам - это небольшие блюда, которые 'слегка трогают сердце, не заполняя желудок', а 'юм-ча' - это практика питья чая. Появившись в Китае во времена династии Сун, практика дим-сама вобрала в себя влияние не только Китая, но и всего мира. Однако до 1920-х годов практика 'юм-ча' и употребление дим-сама были привилегией элиты и богачей. Посетители элитных павильонов осматривали чайные листья, проверяя их температуру и качество, чтобы пообедать в уединении и комфорте.\n\n Однако в наши дни практика дим-сама распространилась на людей со средним достатком, студентов и государственных служащих. Действительно, культура чайных в Гуанчжоу привела к появлению поваров со статусом знаменитостей и, следовательно, к жесткой конкуренции между чайными. Практически ежедневно изобретаются новые разновидности дим-самов - под сильным влиянием чайных кондитерских блюд Шанхая, Пекина и Запада. Однако, поскольку ситуация в Китае становится все более нестабильной, а войны - все более частыми, все больше шеф-поваров переносят свой кулинарный опыт в соседний Гонконг. Тем не менее, древняя практика приготовления дим-самов, несомненно, будет продолжаться, являясь настоящей формой культурной гордости и значимости для кантонского народа."
 lngkmt.21.a:0 "Давайте поедим!"

 lngkmt.22.t:0 "Память о мучениках"
 lngkmt.22.d:0 "Гуандун... колыбель революции. С момента падения династии Мин, в самой южной провинции Китая все чаще стали проявляться разногласия с маньчжурскими правителями севера. Гуандун действительно является местом рождения национальной революции. Мученики революции родились в Гуандуне, как, например, 72 мученика, отдавшие свои жизни во время Второго восстания в Гуанчжоу, чтобы избавиться от Цин. Подобно отряду самоубийц, они писали письма своим близким, прежде чем совершить свой роковой поступок. Действительно, дух мученичества будет продолжен в корпусе 'Смелость умереть' - патриотах, готовых отдать свою жизнь за более свободный Китай в последующей революции 1911 года и Северной экспедиции. С возвращением Цин жертвы мучеников были поставлены под вопрос. Были ли их жертвы напрасными?\n\n Уже нет. Однако с возвращением республиканского правительства в Гуанчжоу все изменилось. Подобно мифическому фениксу, движение за свободный Китай возрождается! Мы перегруппировались и полны сил, чтобы отомстить за наших павших братьев и избавиться от загрязнения, которое представляет собой династия Цин. Мы отомстим за наших братьев и предпримем новую экспедицию на север. Мученики будут прославлены и запомнены в статуях и прозе по всему Китаю. Обеспечив себе положение, мы будем планировать, тренироваться и будем готовы свергнуть цинского деспота раз и навсегда."
 lngkmt.22.a:0 "Фан цин фу минь!"
 
