 GXC_purge_KMT:0 "[CHI.GetFlag] Очистить Партийную систему"
 GXC_negotiate_with_FNG:0 "[FNG.GetFlag] Дипломатический реверанс в адрес Чжан Цзуолиня"
 GXC_negotiate_with_FNG_desc:0 "Хотя его отношения с Японией и его личное правление сомнительны, правительство Чжан Цзуолиня остается самым близким к Республике до реставрации и Синьхайской революции. Чтобы ограничить кровопролитие и воссоединить Китай как можно более мирным путем, необходимо будет заключить сделку с северным маршалом, и Чэнь Цзюнмин считает, что только урегулирование между Севером и Югом действительно принесет мир в страну."
 GXC_negotiate_with_Zhili:0 "[QIE.GetFlag] Провести переговоры с У Пэйфу"
 GXC_negotiate_with_Zhili_desc:0 "В то время как многие республиканцы относятся к Нефритовому маршалу с крайним подозрением за сотрудничество с бывшей династией, Чэнь Цзюнмин лично считает, что он может воззвать к патриотизму У Пэйфу и найти дипломатическое решение, которое принесет мир в Китай раз и навсегда"
 GXC_second_revolution:0 "[QIE.GetFlag] Свергли монархию!"
 GXC_second_revolution_desc:0 "...Снова!"
 GXC_liberate_northeast:0 "[FNG.GetFlag] Освободить Северо-Восток"
 GXC_liberate_northeast_desc:0 "[FROM.GetName] превратил Северо-Восточное правительство в ненавистное государство-сателлит. Настало время завершить воссоединение Китая и освободить наших соотечественников от [FROM.GetAdjective]ой тирании!"
 
 GXC_guangdong_guangxi_war_decisions:0 "Вторая Гуандун Гуансийская война"
 GXC_guangdong_guangxi_war_decisions_desc:0 "Также известная как Вторая война Юэ-Гуй после сокращенных названий соответствующих провинций, провинции Гуандун и Гуанси снова оказались в состоянии войны. Первая война произошла в 1920 году между Лу Жунтином и Чэнь Цзюньмином после того, как первый порвал с Сунь Ятсеном, которого последний все еще поддерживал в тот момент. Война была недолгой, в результате чего войска Чэнь Цзюньмина заняли Гуандун для Гоминьдана, а Лу Жунтин не смог контратаковать.\n\nДиархия Лянгуана была недолгой, так как лидеры двух провинций больше не могут смотреть друг другу в глаза. Победитель вполне может решить судьбу Южного Китая, если не всей страны."
 GXC_move_quickly:0 "Борьба за момент"
 GXC_move_quickly_desc:0 "Мы ожидаем, что война с соперничающей кликой будет быстрой. Если мы не сможем быстро закрепить преимущество, наши силы будут быстро деморализованы, так как мало кто готов сражаться с соотечественниками."
 PRC_move_quickly:0 "Борьба за момент"
 PRC_move_quickly_desc:0 "Мы ожидаем, что война с соперничающей кликой будет быстрой. Если мы не сможем быстро закрепить преимущество, наши силы будут быстро деморализованы, так как мало кто готов сражаться с соотечественниками."
 GXC_mobilize_merchant_corps:0 "Мобилизовать Торговый корпус"
 GXC_mobilize_merchant_corps_desc:0 "Организация общественной безопасности торговцев Гуанчжоу, известная просто как Торговый корпус, мобилизовала свое ополчение, чтобы помочь нам подавить повстанцев Гуанси. Их интересы в обеих провинциях оказались под угрозой, и купцы Гуанчжоу бросили свою судьбу на нашу сторону, предоставив нам контроль над одним из лучших войск Южного Китая."
 GXC_mobilize_gentry_militia:0 "Мобилизовать сельскую милицию"
 GXC_mobilize_gentry_militia_desc:0 "Большая часть как Гуансийского, так и Гуандунского ополчения находится под командованием сельских дворян. Поскольку их интересы находятся под угрозой из-за продолжающегося конфликта между двумя провинциями, дворянство решило полностью поддержать нас, и их ополчение теперь находится под нашим командованием."
 
 GXC_KMT_national_revolution:0 "Национальная революция"
 
