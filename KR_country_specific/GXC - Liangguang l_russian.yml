 GXC_lost_momentum:0 "Потерянный момент"
 GXC_lost_momentum_desc:0 "Мы не смогли одержать быструю победу над [PRC.GetNameDef]. Наш боевой дух низок, а они уже набрали обороты, и наши силы быстро распадаются."
 
