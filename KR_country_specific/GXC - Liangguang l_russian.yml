 GXC_secure_south_decisions:0 "Обеспечение безопасности Южного Китая"
 GXC_secure_south_decisions_desc:0 "Лянгуан теперь в состоянии установить гегемонию над Южным Китаем. Там, где враждебные Клики слабы и уязвимы, мы должны нанести удар и привести их в наше лоно. Достаточно скоро мы получим неоспоримый контроль над этой частью Китая, что сделает нас очень влиятельными в национальной политике."
 GXC_secure_south:0 "[FROM.GetFlag] Обеспечивает безопасность [FROM.GetNonIdeologyNameDef]"
 
 GXC_finding_backers:0 "Поиск спонсоров"
 GXC_finding_backers_desc:0 "После распада Лиги этот статус Центрального правительства в лучшем случае сбивал с толку. Чтобы закрепить за собой положение одного из лидеров южнокитайского промиммента, мы должны найти сторонников среди группировок, пытающихся захватить контроль над правительством Китая или, возможно, Японией."
 
 GXC_align_with_zhili:0 "Присоединиться к Чжилийской Клике"
 GXC_align_with_zhili_desc:0 "Ма Цзи - личный друг У Пэйфу, сражавшийся под его началом во время неудачного вторжения Гоминьдана. С тех пор его Клика поддерживает нас, и настало время вернуть долг Нефритовому Маршалу и поддержать Центральное правительство против предательства."
 
 GXC_align_with_japan:0 "Объединиться с Японией"
 GXC_align_with_japan_desc:0 "С Китаем, опустошенным радикализмом, бандитизмом и правлением военачальниками, экономика гарантированно снова рухнет. Япония, однако, теперь является ключом к стабильности для страны. Чэнь Лянбо имеет прояпонские симпатии и верит в их паназиатский идеал. В конце концов, теперь они-единственный шанс окончательно установить мир, и в наших интересах было бы заключить с ними хорошую сделку прежде, чем японская императорская армия войдет в Гуанчжоу."
 
 GXC_UPC_reunification_decisions:0 "Федералистское воссоединение"
 GXC_UPC_reunification_decisions_desc:0 "Время пришло. Объединив Соединенные провинции, мы теперь можем расширить свое влияние в регионе, свергнув оставшихся непокорных военачальников Южного Китая и передав власть народу. Когда Республика закрепит за собой эту половину нации, мы сможем вести переговоры с северными милитаристами и республиканцами о воссоединении нашей любимой страны."
 
 GXC_UPC_ultimatums:0 "[GXC_UPC_ultimatums_titles]"
 GXC_UPC_ultimatums_desc:0 "[GXC_UPC_ultimatums_descs]"
 
 GXC_UPC_ultimatums_titles_YUN:0 "[FROM.GetFlag] Пригласите Тан Цзяо"
 GXC_UPC_ultimatums_titles_default:0 "[FROM.GetFlag] связаться с [FROM.GetNameDef]"
 GXC_UPC_ultimatums_tooltip:0 "§H[ROOT.GetNonIdeologyNameDef]§! и §H[FROM.GetNonIdeologyNameDef]§! не будут присутствовать на §HОбъединительной конференции§!"
 
 GXC_UPC_ultimatums_descs_HNN:0 "Многие в Хунани поддерживают федерализм, но их контроль над провинциальным правительством не гарантирован. Как бы то ни было, его руководству следует дать возможность загладить свою вину и вернуть власть хунаньскому народу."
 GXC_UPC_ultimatums_descs_SZC:0 "Провинция Сычуань видела ужасные бедствия за ужасными бедствиями. Голод, военачальники, бандиты и так далее. Может быть, Соединенные провинции смогут принести стабильность в беспокойную провинцию и восстановить веру народа?"
 GXC_UPC_ultimatums_descs_LEP:0 "Есть ирония в том, что мы способны оказывать давление на старых лидеров Лиги, которые пытались нас уничтожить. Хотя мы ничего не ожидаем от так называемого Маршала Лиги, просто лучше сначала протянуть оливковую ветвь, чтобы показать нашу добрую волю."
 GXC_UPC_ultimatums_descs_ANQ:0 "Чэнь Тяньоюань определенно заслуживает уважения, и его антиконцессионная позиция достойна восхищения. Хотя мы не уверены в его истинном характере, есть шанс, что он может быть привлечен к нашему делу и ограничить кровопролитие среди соотечественников."
 GXC_UPC_ultimatums_descs_SQI:0 "Мы ничего не ждем от руководства Шаньдуна. Это всего лишь формальности в надежде, что бедняки беспокойной провинции знают, что мы пришли как освободители, чтобы свергнуть их угнетателей."
 GXC_UPC_ultimatums_descs_SHX:0 "Янь Сишань, мягко говоря, странный человек. Мы, конечно, не можем сказать, что он федералист, но ясно, что ЧГП повлияла на его руководство. Очевидно, прагматичный государственный деятель видит, что противостояние нам будет идти вразрез с тем, что он утверждает? В противном случае мы можем попытаться снова найти соглашение с гоминьданом, как мы пытались это сделать еще в 1921 году."
 GXC_UPC_ultimatums_descs_YUN:0 "Юньнань известен как оплот республиканцев, но его губернатор может оказаться недостаточно мудрым, чтобы видеть в нашем движении союзников. Военачальники должны быть уничтожены, а власть возвращена народу."
 GXC_UPC_ultimatums_descs_YUN_tang:0 "Тан Цзяо был назначен заместителем председателя Партии общественных интересов при ее создании, но его преданность движению сомнительна. Как только мы убедимся в его лояльности, мы сможем привести его в Соединенные провинции."
 
