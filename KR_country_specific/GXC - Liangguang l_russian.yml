### Focus ###
 GXC_Liangguang_Dyarchy:0 "Лянгуанская Диархия"
 GXC_Liangguang_Dyarchy_desc:0 "Лянгуан - это не одно государство и даже не правительство. Это союз двух провинций, Гуанси на Западе и Гуандуна на востоке, и их правительства остаются отдельными и в значительной степени независимыми друг от друга. Этот союз пока остается неформальным, и необходимо предпринять шаги для его официального оформления в рамках воссозданной должности генерал-губернатора Лянгуана."

### Guangxi Development

 GXC_Guangxi_Construction_Plan:0 "План развития Гуанси"
 GXC_Guangxi_Construction_Plan_desc:0 "Из двух провинций, входящих в состав Лянгуана, Гуанси явно отстает в экономическом развитии. При дополнительном финансировании со стороны более богатой провинции Гуандун был разработан план, направленный на стимулирование местной экономики и снижение бремени, которое Гуанси несет на богатстве соседней провинции."
 
 GXC_Get_Some_Money:0 "Выделить немного денег на армию"
 GXC_Get_Some_Money_desc:0 "Это может показаться очевидным, но лидеры Гуанси - солдаты, а не экономисты. Большая армия, которую поддерживает клика, нуждается в финансировании, и есть предел тому, сколько Гуандун готов выделить, чтобы поддержать их. Средства должны быть получены, если мы хотим, чтобы амбиции Гуанси были реализованы."
 
 GXC_Warlordist_Economy:0 "Экономика военачальников"
 GXC_Warlordist_Economy_desc:0 "Многие провинциальные военные правительства в Китае имеют слабую экономику из-за самой природы их режимов, когда каждая частица богатства направляется в армию. Гуанси не является исключением, но почему это должно измениться? Гуанси нуждается в этой армии, чтобы защитить себя и свои интересы. Экономика должна продолжить служить армии."
 
 GXC_Opium_Smuggling:0 "Контрабанда опиума"
 GXC_Opium_Smuggling_desc:0 "Ни для кого не секрет, что в Гуанси, как и во многих провинциях, существует серьезная проблема опиума. С другой стороны, через провинцию проходит крупный опиумный торговый путь, и клика получает от него большие прибыли. Поскольку мы нуждаемся в этих прибылях для расширения и поддержания нашей армии,мы должны расширить эти контрабандные операции, даже если принятие этого греха будет осуждено многими."
 
 GXC_Economic_Modernization:0 "Модернизация экономики"
 GXC_Economic_Modernization_desc:0 "Гуанси больше не может зависеть от ужасной торговли опиумом. Это не только зависимость для многих китайцев, но и для провинциальной администрации, чтобы финансировать свои операции. Хотя модернизация экономики будет дорогостоящим предприятием, она необходима в долгосрочной перспективе, иначе народ останется нищим и полным порока."
 
 GXC_Financial_Reorganization:0 "Финансовая реорганизация"
 GXC_Financial_Reorganization_desc:0 "В рамках модернизации экономики Гуанси финансы провинции должны быть полностью перестроены. Эксперты из Гуандуна должны будут приехать сюда, чтобы вернуть экономику на круги своя ,от подавления контрабанды опиума до диверсификации экономической деятельности."
 
 GXC_Develop_Terrace_Field:0 "Разработка террасных полей"
 GXC_Develop_Terrace_Field_desc:0 "Террасные поля, безусловно, не являются чем-то новым в Южном Китае. Особенно в Гуанси, где его пересеченная местность делает его совершенно необходимым во многих частях провинции. Тем не менее, они не являются простыми техническими достижениями и требуют значительных инвестиций, прежде чем фермеры смогут их обрабатывать. В конце концов, Гуанси все еще очень аграрна, и нет никаких оснований полагать, что это изменится в ближайшем будущем."
 
 GXC_Guangxi_Ruled_by_Guangxi_People:0 "Народ Гуанси правит Гуансийской Кликой"
 GXC_Guangxi_Ruled_by_Guangxi_People_desc:0 "Провинция Гуанси должна управляться народом Гуанси. Это не подлежит сомнению, и даже провинция Гуандун признает и даже поощряет необходимость автономии и самоуправления."
 
 GXC_Suppress_Bandits:0 "Подавить бандитизм"
 GXC_Suppress_Bandits_desc:0 "Бандитизм преследует Гуанси со времен Синьхайской революции. Еще до этого у провинции была печально известная история с бандитами, и она остается глубоко связанной с ними. Это должно измениться, чтобы модернизировать провинцию и развивать ее экономически."
 
 GXC_Enlighten_Minorities:0 "Просвещение меньшинств"
 GXC_Enlighten_Minorities_desc:0 "Гуанси является домом для многих этнических меньшинств. Хотя все они китайцы в национальном смысле, конечно, провинция никогда не сможет развить демократические традиции и самоуправление, если меньшинства останутся необразованными и бедными. Они должны быть вовлечены, если хотят, чтобы Гуанси стал процветающим."
 
 GXC_We_Are_Bandits:0 "Мы бандиты!"
 GXC_We_Are_Bandits_desc:0 "Гуанси и бандитизм имеют долгую и глубокую историю. Почему эта традиция должна быть нарушена? Бандиты из Гуанси по-прежнему известны как одни из величайших воинов Китая. Мы должны принять эту идентичность, а не разрушать ее, потому что это то, чем мы действительно являемся."
 
 GXC_Embrace_Regionalism:0 "Принять регионализм"
 GXC_Embrace_Regionalism_desc:0 "Гуанси особенный, и ни Пекин, ни даже Гуанчжоу не могут сказать нам иначе. Мы должны сосредоточиться прежде всего на нашей провинции и сохранить нашу региональную идентичность против централистских и ассимиляционных усилий."
 
 GXC_Warrior_Identity:0 "Личность воина"
 GXC_Warrior_Identity_desc:0 "Людей Гуанси боятся по всему Китаю как несравненных солдат. Это было верно на протяжении тысячелетий, и никогда не звучало правдивее, чем когда солдаты Гуанси возглавляли Авангард во время революции и краткой Республики."
 
 GXC_We_Need_Soldiers:0 "Нам нужны солдаты"
 GXC_We_Need_Soldiers_desc:0 "Гуанси нужны солдаты. Всегда нужны, всегда будут. Наш народ стремится к войне, и клика должна оставаться влиятельной в регионе. Мы должны улучшить наши способности, чтобы набирать людей в провинциальную армию и обучать их, чтобы они стали свирепыми солдатами, которыми славится Гуанси."
 
 GXC_Militia_Corps:0 "Корпус ополчения"
 GXC_Militia_Corps_desc:0 "Ополченцы - это, как очевидно следует из названия, ополчение, набранное из сельских городов и деревень Южного Китая, часто организованное местными лидерами и землевладельцами. Мы должны включить и формализовать эту систему, чтобы обеспечить наши источники рабочей силой."
 
 GXC_Wolf_Troops:0 "Волчьи войска"
 GXC_Wolf_Troops_desc:0 "Волчьи войска были специальными вспомогательными войсками из Гуанси во времена династии Мин. Эти войска быстро прославились своей свирепостью, жестокостью и, что более важно, успехами на поле боя. Они часто использовались для подавления местных восстаний и иностранных походов. С тех пор этот термин остался частью духа Гуанси для обозначения элитных солдат провинции."
 
 GXC_Mountain_Battle_Training:0 "Обучение горной войне"
 GXC_Mountain_Battle_Training_desc:0 "Рельеф Гуанси неровный, и там преобладают горы. Таким образом, многие люди в провинции хорошо приспособлены к горной войне, и формализация учебного режима и подразделений горной пехоты даст нам техническое преимущество в этом специализированном типе войны."
 
 GXC_Militarized_Society:0 "Милитаризация общества"
 GXC_Militarized_Society_desc:0 "Гуанси был известен милитаризмом в течение очень долгого времени, и это только еще больше укрепилось после Синьхайской революции. Провинция становится полностью милитаризованной, что хорошо, учитывая наши амбиции в регионе."
 
 GXC_Sparta_of_the_East:0 "Спарта Востока"
 GXC_Sparta_of_the_East_desc:0 "Спарта хорошо известна многим жителям Запада: высоко милитаризованное общество, которое ценило воинскую доблесть превыше всего остального, где война доминировала во всех аспектах спартанской жизни. Хотя это остается относительно неизвестным многим китайцам, прозвище\"Спарта Востока\" прижилось у иностранцев и образованных на Западе местных жителей и остается довольно подходящим."

###Military

 GXC_provincial_armies:0 "Перестройка провинциальных армий"
 GXC_provincial_armies_desc:0 "Гуандун и Гуанси имели отдельные армии, командные и административные структуры с момента образования Лиги Восьми Провинций. Эти две силы должны быть объединены под единым командованием, чтобы стать сплоченной боевой силой, иначе мы окажемся втянутыми в борьбу с расколотой и дезорганизованной армией."
 
 GXC_hong_kong_contacts:0 "Контакты в Гонконге"
 GXC_hong_kong_contacts_desc:0 "С нашей близостью к Гонконгу и тесными торговыми связями между ним и нашими провинциями, у нас есть многочисленные контакты в городах посольствах, многие люди сочувствуют нашему делу, а остальные хотят извлечь из него выгоду. Это открывает нам доступ к рынку избыточного вооружения и передовой техники из остального Китая и Запада."
 
 GXC_tooling_help:0 "Дополнительная поставка деталей"
 GXC_tooling_help_desc:0 "Наши контакты в Гонконге обеспечили нам поставку современных деталей машин, которые мы можем использовать для обновления наших текущих запасов. Это обойдется нам дорого, но поможет быстро восстановить наши силы по сравнению с нашими соперниками."
 
 GXC_second_arsenal:0 "Расширить второй арсенал"
 GXC_second_arsenal_desc:0 "Артиллерийский завод Пайцзян, также известный как второй Гуандунский Арсенал, был построен в 1933 году с помощью компании Сиеммсен энд Ко и Ост-Азиатской Компании. Недавно он начал производить полевую артиллерию и боеприпасы для Лиги, пока она не рухнула. С помощью правительства его можно расширить и обеспечить, чтобы он остался вне немецких рук."
 
 GXC_improved_communications:0 "Приобрести радиоприемники"
 GXC_improved_communications_desc:0 "Логистика и связь играют важную роль в современной войне. Благодаря нашим контактам в Гонконге мы можем получить доступ к некоторым современным радиоприемникам, которые могут оказаться полезными для способности наших войск сражаться, поскольку они улучшат способность офицеров поддерживать контакт со своими подчиненными во время тяжелых боев."
 
 GXC_specialized_artillery:0 "Специализированные орудия ПВО/ПТУ"
 GXC_specialized_artillery_desc:0 "В то время как воздушная и бронетанковая мощь Китая остается довольно ограниченной, их присутствие неуклонно растет, и мы должны принять контрмеры, чтобы эффективно бороться с ними. Артиллерийские орудия, предназначенные для борьбы с авиацией и бронетехникой, продолжают оставаться наиболее экономичным решением."
 
 GXC_Liangguang_Aviation_Bureau:0 "Авиационное Бюро Лянгуана"
 GXC_Liangguang_Aviation_Bureau_desc:0 "Обе провинции имеют крошечную авиационную промышленность, стимулируемую требованиями провинциальных армий и их руководителей. Хотя эта отрасль может быть незначительной для иностранных глаз, это невероятное благо по сравнению с большинством китайских провинциальных правительств. Обе провинции должны объединить свои ресурсы и опыт, чтобы сохранить значительное преимущество военной авиации на современном поле боя."
 
 GXC_Aircraft_Repair_Factory:0 "Авиаремонтный завод"
 GXC_Aircraft_Repair_Factory_desc:0 "Шаогуань имеет небольшой завод, способный строить небольшие военные самолеты. Хотя их возможности невелики, они способны ремонтировать и обслуживать самолеты, которые у нас есть на складе."
 
 GXC_Liangguang_Aviation_School:0 "Авиационная школа Лянгуана"
 GXC_Liangguang_Aviation_School_desc:0 "Для того чтобы создать какие-либо военно-воздушные силы, офицеры и солдаты должны быть обучены и образованы. Авиационная школа для подготовки пилотов и экипажей помогла бы нам создать базовую инфраструктуру и развить наш молодой воздушный флот."
 
 GXC_rejuvenation_type_aircraft:0 "Истребители типа Rejuvenation"
 GXC_rejuvenation_type_aircraft_desc:0 "Авиазаводы в Лючжоу и Шаогуане приступили к разработке собственной конструкции самолета. Гуанси Тип 3, биплан смешанной конструкции,он является одним из первых успешных истребителей, сделанных в Китае, в то время как Шаогуань работает над современным монопланом, который они назвали\"Rejuvenation-type\". Они могли бы стать основой наших Военно-воздушных сил и дать нам неизмеримое преимущество над нашими врагами."
 
 GXC_northern_doctrine:0 "Северная доктрина: Огневая мощь"
 GXC_northern_doctrine_desc:0 "Китайские армии на севере разработали свою собственную доктрину, основанную на огневой мощи из своего опыта боевых действий на Северо-Китайской равнине. Учитывая, что мы, вероятно, будем сражаться с северянами на их собственной территории, было бы разумно перенять их идеи и опыт для наших собственных сил, поскольку мы продолжаем восстанавливать и реформировать наши армии."
 
 GXC_southern_doctrine:0 "Южная доктрина: Мобильность"
 GXC_southern_doctrine_desc:0 "Боевые действия в Южном Китае со времен Синьхайской революции в основном вращались вокруг высокомобильных пехотных сил, сосредоточившихся на мобильности и поддержании преимущества в живой силе. Поскольку мы, безусловно, будем защищаться от нападающих, мы должны продолжать приспосабливаться к нашим собственным урокам, сражаясь на юге, где наши войска уже сражаются лучше всего."
 
 GXC_reopen_whampoa:0 "Профессиональный Офицерский корпус"
 GXC_reopen_whampoa_desc:0 "Профессионализма среди офицеров китайских армий добиться трудно, так как многие из них-бывшие бандиты. Однако в Лянгуане наблюдается неуклонный рост грамотности, что дает нам преимущество при наборе и обучении новых офицеров. Мы должны стремиться к профессионализации, чтобы наши офицеры могли быть настоящими защитниками республики, а не армией, обученной с нуля. \"Green School\"."
 
 GXC_militia_integration:0 "Интеграция ополчения"
 GXC_militia_integration_desc:0 "Армии в Южном Китае со времени создания новых цинских армий в конце 19-го века по существу были крупными ополченческими силами. Интеграция их в структуру нашей армии обеспечит нам доступ к мотивированным и опытным кадрам, готовым защищать свои дома от полевых командиров и бандитов."
 
 GXC_minjun_reforms:0 "Реформы Миньцзюня"
 GXC_minjun_reforms_desc:0 "Миньцзюнь, или гражданская / народная армия, - это название, используемое для обозначения солдат-добровольцев в южных армиях. У них, мягко говоря, неоднозначная репутация, поскольку Гоминьдан в своей пропаганде высмеивал их как бандитов. Мы должны реформировать эти силы, поскольку солдаты-граждане станут основой эффективной армии, которая будет защищать республику так же, как это было в Соединенных Штатах Америки и Великобритании."
 
 GXC_civilwar_lessons:0 "Уроки войн Юэ-Гуй"
 GXC_civilwar_lessons_desc:0 "Войны Гуандун-Гуанси, сокращенно Юэ-Гуй, относятся к ряду конфликтов между Гуандуном и провинцией Гуанси со времен Синьхайской революции. Нашим войскам еще предстоит многому научиться, когда дело дойдет до современной войны, и самая последняя война будет изучена и изучена для того, чтобы улучшить наши армии, поскольку войны в Китае, по-видимому, не имеют конца."
 
 GXC_modern_army_structure:0 "Модернизация структур армии"
 GXC_modern_army_structure_desc:0 "Китайские армии значительно отличаются от современных западных армий, несмотря на десятилетия попыток подражать им. Неудивительно, что современная структура армии является необходимостью для правильного ведения войн, и начальник штаба представил новую систему организации пехотных дивизий."
 
 GXC_improved_logistics:0 "Улучшить логистику"
 GXC_improved_logistics_desc:0 "Любители изучают тактику, а мастера логистику. В Китае, где инфраструктура колеблется от слабой до несуществующей, правильная организация материально-технического обеспечения армий может не только означать разницу между победой и поражением, но и спасти их от полного уничтожения."
 
 GXC_mountain_warfare:0 "Уроки горной войны"
 GXC_mountain_warfare_desc:0 "Южный Китай не испытывает недостатка в пересеченной местности, а горы Наньлин покрывают северную часть Лянгуана. Многие из наших войск хорошо знакомы с горной войной; их солдаты и рекруты из этого региона помогут нам изучить этот трудный и запутанный тип войны."
 
 GXC_modern_engineers:0 "Постоянный Инженерный корпус"
 GXC_modern_engineers_desc:0 "Жемчужная река оказалась большим препятствием для передвижения крупных подразделений в пределах Лянгуана. Профессиональный корпус инженеров, вдохновленный их западными аналогами, поможет нам преодолеть трудности, связанные с переправами через реки во время боя, поскольку в будущем недостатка в них не будет."
 
 GXC_proper_recon:0 "Разведывательная подготовка"
 GXC_proper_recon_desc:0 "Разведка всегда были основой компетентной армии. Современная война дала нам новые инструменты и вызовы для выполнения этой необходимой задачи, которая обеспечит, чтобы наши войска знали, что перед ними, и даст нашим офицерам возможность планировать и правильно реагировать на вызовы."
 
 GXC_modern_forts:0 "Изучить фортификационные сооружения"
 GXC_modern_forts_desc:0 "Кажется неизбежным, что война придет к нам в какой-то момент, поскольку мы окружены враждебными соперниками. Фортификационные сооружения в современной войне имеют неоднозначную репутацию, но правильное и разумное использование статических укреплений может помочь сдерживать врагов с определенных территорий, направлять их в определенные узкие места или создавать сложные препятствия на стратегических пунктах."
 
 GXC_federal_army:0 "Воссоздать Гофанцзюнь"
 GXC_federal_army_desc:0 "Гофанцзюнь, или армия национальной обороны, была впервые сформирована Чэнь Цзюньмином в 1920 году. По сути, это было расширение армии провинции Гуандун, которую он намеревался поставить под гражданский контроль китайского федералистского правительства. Настало время завершить реорганизацию провинциальных армий В вновь сформированную Гофандзюнь, которая будет защищать и освобождать свободную Китайскую Республику."
 
 GXC_defense_force:0 "Лянгуанские Силы Обороны"
 GXC_defense_force_desc:0 "Сделав большие шаги по реформированию провинциальных армий, мы можем приступить к завершению их перестройки в настоящие силы обороны. Это прояснит цель нашей армии: оборона Лянгуана от захватчиков, бандитов и мятежников."
 
 GXC_seventh_army:0 "Слава стальной армии"
 GXC_seventh_army_desc:0 "Армия стали-это прозвище 7-й армии гоминьдановской Республики Китая, солдаты которой родом из Гуанси. Стальная армия была одним из немногих успешных подразделений Северной экспедиции, когда они заработали свое прозвище, и их наследие продолжает жить в провинции как часть длинного списка военных успехов Гуанси."
 
 GXC_fourth_army:0 "Наследие железной армии"
 GXC_fourth_army_desc:0 "Железная армия-это прозвище 4-й армии Китайской Республики. Эти люди из Гуандуна сформировали ядро сил Гоминьдана во время Северной экспедиции, быстро став известным как одно из самых способных подразделений. Поскольку эта армия была по существу создана из гуандунской армии Чэнь Цзюнмина, их наследие сохраняется и по сей день как высокомобильная и компетентная армия, несмотря на неудачу экспедиции."
 
 GXC_Officer_Vanguards:0 "Офицерские Авангарды"
 GXC_Officer_Vanguards_desc:0 "Офицерские Авангарды - это подразделения, состоящие исключительно из ветеранов-сержантов и офицеров, которые служат авангардом армии. Вместо того чтобы разбрасывать наших офицеров по частям, чтобы руководить плохо обученными и неопытными подразделениями, мы можем вместо этого сосредоточить их в их собственных подразделениях, где их опыт и мастерство сделают их полезными в смелых атаках."
 
 GXC_Professional_Officer_Corps:0 "Профессиональный Офицерский корпус"
 GXC_Professional_Officer_Corps_desc:0 "Профессиональные Офицерские  корпуса обеспечат то , чтобы наши дивизии возглавляли подготовленные и талантливые офицеры. Поскольку мы, скорее всего, выставим большую армию с ограниченным временем и ресурсами для ее подготовки и оснащения, плохое руководство приведет к полным катастрофам, но хорошее руководство может восполнить эти недостатки."
 
 GXC_french_advisors:0 "Возвращение французских советников"
 GXC_french_advisors_desc:0 "Военные советники из Франции присутствовали до и во время Северной экспедиции. Теперь, когда мы (по крайней мере, на бумаге) объединились с Центральным Комитетом Гоминьдана, мы можем ожидать, что французские советники присоединятся к нам еще раз и обеспечат надлежащую тренировку и подготовку наших Вооруженных сил. Однако, если мы пойдем против центрального комитета или синдикалистов, мы можем ожидать, что они немедленно уйдут."
 
 GXC_liangguang_NRA:0 "Национальная Революционная армия"
 GXC_liangguang_NRA_desc:0 "Национальная Революционная Армия была должным образом сформирована в Лянгуане, что делает нас еще на один шаг ближе к осуществлению мечты Сунь Ятсена о современной Китайской Республике, лишенной военачальников, империалистов и предателей."

#Guangdong Development

 GXC_Guangdong_Star:0 "Звезда Гуандун"
 GXC_Guangdong_Star_desc:0 "При Чэнь Цзюнмине, Гуандун стал одной из самых экономически стабильных и процветающих провинций страны. Ограничение военных расходов (значительно больше, чем любое другое провинциальное правительство) и относительная стабильность последнего десятилетия позволили провинции добиться успеха там, где другие провинции потерпели неудачу. Тем не менее, у Гуандуна гораздо больше потенциала, и мы должны работать над его дальнейшим улучшением."
 
 GXC_Financial_Reform:0 "Финансовая реформа"
 GXC_Financial_Reform_desc:0 "Хотя Гуандун менее эндемичен, чем многие провинции Китая, он все еще страдает от коррупции, и Черный Понедельник потряс ситуацию. Финансы должны быть скорректированы и реформированы, если Лянгуан хочет восстановиться и снова расти."
 
 GXC_New_Industrial_Zones:0 "Новые промышленные зоны"
 GXC_New_Industrial_Zones_desc:0 "Присутствие Ост-Азиатской Компании в Гуанчжоу серьезно затрудняло финансовое и экономическое развитие провинциального правительства. Как бы то ни было, в последнее десятилетие было много успехов в промышленном развитии, поскольку вместо этого небольшие города и поселки развивали промышленность. Эту тенденцию следует и далее поддерживать, чтобы продолжать стимулировать экономический рост в регионе."
 
 GXC_Infrastructral_Efforts:0 "Инфраструктурные улучшения"
 GXC_Infrastructral_Efforts_desc:0 "Инфраструктура в Китае, как известно, недостаточно развита. Железные дороги все еще редки; например, главная железнодорожная линия от Гуанчжоу до Пекина все еще остается незавершенной. Хотя это дорого и отнимает много времени, улучшение инфраструктуры является основой для любого тяжелого экономического развития."
 
 GXC_Fuguo_Coal_Mine:0 "Расширить угольную шахту Фугуо"
 GXC_Fuguo_Coal_Mine_desc:0 "Мы все еще боремся с нехваткой важных ресурсов, таких как уголь, а шахты в Фугуо остаются небольшими. Они должны быть расширены, потому что уголь, один из важнейших ресурсов в мире, и мы должны заменить импорт на наше производство."
 
 GXC_Municipal_Development:0 "Муниципальное развитие"
 GXC_Municipal_Development_desc:0 "Федералисты всегда ориентировались на уезды, города и деревни. Их развитие-это большая часть их платформы как способ улучшить жизнь людей и провинциальную экономику в целом."
 
 GXC_Guangdong_Industrial_Exhibition:0 "Промышленная Гуандуньская выставка"
 GXC_Guangdong_Industrial_Exhibition_desc:0 "Как и многие губернаторы провинций, мы надеемся превратить нашу провинцию в образцовую, чтобы усилить наше влияние, продвинуть политические цели и, конечно, в целом улучшить ее. Демонстрация нашего промышленного развития и опыта поможет в достижении этой цели, тем более что Китай в целом продолжает отставать в промышленном отношении."
 
 GXC_Revive_Guangdong_Arsenal:0 "Обновить Гуандунский арсенал"
 GXC_Revive_Guangdong_Arsenal_desc:0 "Гуандунский Арсенал - один из крупнейших китайских арсеналов. Теперь, когда он снова в наших руках, мы должны расширить его, чтобы увеличить нашу промышленную рабочую силу и, конечно, наши военные производственные возможности, чтобы дать нам дополнительное преимущество перед нашими врагами."
 
 GXC_Local_Investment:0 "Местные инвестиции"
 GXC_Local_Investment_desc:0 "Инвестиции в местную экономику по всей провинции будут стимулировать экономическое развитие, в котором мы остро нуждаемся, чтобы сохранить свое место в национальной политике. Это связано с большим количеством строительных работ, так как страна в целом, так и существующая инфраструктура остается тусклой."
 
 GXC_Consolidate_Local_Support:0 "Укрепление местной поддержки"
 GXC_Consolidate_Local_Support_desc:0 "Чэнь Цзюнмин смог сохранить свое губернаторство так долго, апеллируя к местным элитам, несмотря на свою относительно радикальную политическую повестку дня. Хотя это остается непопулярным среди его радикальных сторонников, губернаторство Чэня зависит от их поддержки, поскольку они имеют значительное влияние в избранном провинциальном собрании."
 
 GXC_Republican_United_Front:0 "Республиканский Объединенный Фронт"
 GXC_Republican_United_Front_desc:0 "Чэнь Цзюнмин-ярый республиканец и за время своего пребывания в должности работал со многими яркими анархистиками и гоминьдановцами, либералами и консерваторами. Желая оставаться на переднем крае китайского республиканского движения, он надеется создать единый фронт для достижения своей цели-демократической, федеративной Китайской Республики."
 
 GXC_Education_Reform_focus:0 "Реформа образования"
 GXC_Education_Reform_focus_desc:0 "Образование остается бедным по сравнению с мировыми стандартами, и его улучшение является одной из главных забот партии общественных интересов. Значительные средства были направлены на улучшение институтов, и это необходимо поддерживать, чтобы просвещать народ и принести процветание Китаю в эпоху войн и хаоса."
 
 GXC_Expand_Yue_University:0 "Расширить университет Гуандуна"
 GXC_Expand_Yue_University_desc:0 "Гуандунский университет был основан в 1921 году во время первого пребывания Чэнь Цзюнмина на посту губернатора провинции Гуандун и был краеугольным камнем его провинциального комитета по образованию. Несмотря на растущую нестабильность в регионе, образование остается приоритетным направлением, и расширение этого института будет иметь важные долгосрочные выгоды."
 
 GXC_Professional_Training_School:0 "Школа профессиональной подготовки"
 GXC_Professional_Training_School_desc:0 "Профессионализм государственных служащих был основой китайской культуры и государственного управления на протяжении тысячелетий. Мы должны продолжать реформировать нашу систему образования по этим традиционным направлениям, но совершенствовать и модернизировать их, чтобы улучшить наши кадры образованной элиты."
 
 GXC_Massive_Literacy_Campaign:0 "Массовая кампания по ликвидации неграмотности"
 GXC_Massive_Literacy_Campaign_desc:0 "Неграмотность мучает нас слишком долго. Если Китай хочет снова процветать, то каждый китаец должен получить образование, чтобы участвовать в его совершенствовании. В конце концов, как может китайский народ быть свободным, если он не может читать и принимать решения самостоятельно?"
 
 GXC_Reform_Local_Culture:0 "Реформировать местную культуру"
 GXC_Reform_Local_Culture_desc:0 "Гуандун никогда не был избавлен от упадка, коррупции и бесхозяйственности. Эти проблемы не могут быть решены, если корни не являются мишенью, которая чаще всего глубоко укоренилась в культуре. Хотя Чэнь Цзюнмин борется с пороками азартных игр и курения опиума уже более двух десятилетий, эти усилия должны продолжаться, чтобы улучшить условия жизни людей."
 
 GXC_County_Self_Governmence:0 "Окружное самоуправление"
 GXC_County_Self_Governmence_desc:0 "Чэнь Цзюнмин, как и многие видные китайские реформаторы, понимает, что Китай слишком велик, чтобы им можно было управлять как унитарным государством, и перестройка правительства по федералистскому принципу помогла бы облегчить многие его беды, связанные с централизованным правительством. Это должно быть сделано снизу вверх, а не сверху вниз, и должно начаться в традиционно автономных округах, где демократия может быстро развиваться."
 
 GXC_Land_to_the_Tiller:0 "Земля крестьянину"
 GXC_Land_to_the_Tiller_desc:0 "Земельная реформа занимала центральное место в платформе партии Общественных Интересов, но с самого начала столкнулась с серьезной оппозицией. Тем не менее, программа\"Земля крестьянину\" должна быть возобновлена, чтобы помочь крестьянству самоорганизоваться и участвовать в демократии, а не оставаться бедным, уязвимым для прихотей помещиков."
 
 GXC_Promote_Self_Organization:0 "Содействие самоорганизации"
 GXC_Promote_Self_Organization_desc:0 "Самоорганизация - один из основных принципов идеологии Чэнь Цзюньмина. Демократия невозможна, если народ не свободен, а народ не может быть свободен, если он не обладает политической самостоятельностью и экономической независимостью. Ключом к демократии в Китае будет организация людей, способных бороться с коррупцией и авторитаризмом."
 
 GXC_Enlightened_Gentry_Dominance:0 "Сотрудничество с дворянством"
 GXC_Enlightened_Gentry_Dominance_desc:0 "Землевладельцы доминируют в сельских уездах Лянгуана и имеют серьезное влияние в провинциальном собрании. Их поддержка до сих пор была существенной, и было бы неразумно предавать их, поскольку они с самого начала сотрудничали и даже были готовы принять умеренные реформы. Однако это не будет популярным шагом среди реформаторов."
 
 GXC_Agricultural_Commodification:0 "Сельскохозяйственные товары"
 GXC_Agricultural_Commodification_desc:0 "Сельское хозяйство остается самым важным образом жизни для подавляющего большинства китайцев. Обеспечение того, чтобы эта отрасль оставалась прибыльной, повысит наши доходы и поможет самим сельским общинам."
 
 GXC_Rural_Development:0 "Развитие сельских районов"
 GXC_Rural_Development_desc:0 "Земельные и политические реформы хороши, но сельские жители, подавляющее большинство нашего населения, не поверят нашим словам, если не увидят улучшения в своей жизни. Развитие сельских общин станет ключом к повышению экономического благосостояния всей провинции."
 
 GXC_Federalist_Model_Province:0 "Федералистская модель провинции"
 GXC_Federalist_Model_Province_desc:0 "Чэнь Цзюнмин надеется, что \"Федералистская модель провинции\" еще больше докажет, что его идеалы-это больше, чем просто речи и брошюры, но что они действительно приведут к лучшему, свободному и действительно объединенному Китаю и убедят других губернаторов провинций последовать его примеру."

###Split and Reorganisation

 GXC_Fire_in_the_Lake:0 "Конец двоевластию"
 GXC_Fire_in_the_Lake_desc:0 "Двоевластие пало! Множество сил, борющихся за власть, не удалось удержать под контролем, и между двумя провинциями вспыхнула война. Фракция, которая одержит победу в войне, сможет не только определять будущее Лянггуана, но и влиять на национальную политику Китая в целом."

###Guangxi Dominance

 GXC_Guangxi_Warlord_Domination:0 "Доминирование Гуансийской Клики"
 GXC_Guangxi_Warlord_Domination_desc:0 "Гуансийская клика Ма Цзи одержала победу в войне с Юэ-Гуй. Продолжение милитаризации в плане, это точно, но неясно, будет ли Гуанси соперничать за национальную известность или останется сосредоточенным на региональной политике."
 
 GXC_Stabilize_the_Situation:0 "Стабилизировать ситуацию"
 GXC_Stabilize_the_Situation_desc:0 "Понятно, что Гуандуна не приветствует своих завоевателей. Если мы хотим интегрировать их в наше правительство, нам нужно будет работать с местными жителями и идти с ними на компромисс. Стабильность-это ключ, а также поддержка местных элит поможет нам в долгосрочной перспективе."
 
 GXC_Exploit_Our_New_Lands:0 "Богатство наших новых земель"
 GXC_Exploit_Our_New_Lands_desc:0 "Гуандун богат, но это богатство теперь принадлежит Гуанси! То, что думают местные жители, не имеет никакого значения; постоянный рост армии Гуанси имеет первостепенное значение!"
 
 GXC_Further_Militarization:0 "Дальнейшая милитаризация"
 GXC_Further_Militarization_desc:0 "При Чэнь Цзюнмине Гуандун был значительно демилитаризован, сосредоточившись вместо этого на гражданских предприятиях. Эта тенденция должна быть обращена вспять, чтобы еще больше расширить наши силы."
 
 GXC_Raid_Our_Enemy:0 "Пограничные рейды"
 GXC_Raid_Our_Enemy_desc:0 "Гуанси имеет историю бандитов и налетчиков. Эта... традиция, так сказать, остается довольно распространенной, и мы можем извлечь из нее пользу. Чтобы еще больше поддержать нашу большую армию, мы можем совершать набеги на наших соседей, чтобы пополнить нашу технику."
 
 GXC_Expand_Nanning_Academy:0 "Расширить академию Наньнина"
 GXC_Expand_Nanning_Academy_desc:0 "Наньнинская Военная академия берет свое начало с дореволюционных времен, обучая большое количество сержантов из Южного Китая, и большинство офицеров Гуанси являются выпускниками. С нашей растущей армией мы должны расширить это учреждение, чтобы обеспечить качественную подготовку офицеров."
 
 GXC_Expansionism:0 "Экспансионизм"
 GXC_Expansionism_desc:0 "Гуанси может обеспечить свое будущее только путем завоевания. В противном случае мы будем обречены оставаться в подчинении у другого правительства."
 
 GXC_End_Yunnan_Threat:0 "Конец угрозе Юньнаня"
 GXC_End_Yunnan_Threat_desc:0 "Юньнань и Гуанси боролись за региональное господство со времен Синьхайской революции. Нам хорошо известно, что Юньнань был замешан в попытке вторжения Ли Цзунжэня, и теперь они заплатят за свое предательство."
 
 GXC_Republican_Glory:0 "Республиканская слава"
 GXC_Republican_Glory_desc:0 "Гуанси была одной из первых провинций, присоединившихся как к Синьхайской революции, так и к движению за конституционную защиту. Наше будущее тесно связано с Республикой, и наша недавняя история купается в ее недолговечной славе. Республика должна возродиться, и солдаты Гуанси станут республиканским Авангардом!"
 
 GXC_Lu_Rontings_Legacy:0 "Наследие Лу Жунтинга"
 GXC_Lu_Rontings_Legacy_desc:0 "Лу Жунтинг был блестящим человеком. Не только в военном деле, но и в личных отношениях, и его талант не имеет себе равных. Под его руководством клика Гуанси создала группу широких взглядов и плюралистов, которая привлекала людей к их навыкам независимо от их происхождения, что продемонстрировали приемные сыновья и преемники Лу, мусульманин-хуэй и вьетнамец."

###Chen Lianbo path

 GXC_Merchant_Government:0 "Торговое правительство"
 GXC_Merchant_Government_desc:0 "Чен Ляньбо вышел победителем! Торговая палата Гуанчжоу и Корпус купцов смогли свергнуть предательскую клику Гуанси. Под властью кантонских купцов Лянгуан находится прежде всего на пути к экономическому процветанию, где будет течь богатство, мерцающая звезда в темной хаотической пустоте."
 
 GXC_Merchant_Corp_Dominance:0 "Увеличить доминирование торгового корпуса"
 GXC_Merchant_Corp_Dominance_desc:0 "Корпус купцов Гуанчжоу, собственная сила обороны Торговой палаты, стал одной из доминирующих сил в Лянгуане Чэнь Ляньбо. Как и ожидалось, они стали излюбленным учреждением, и их влияние значительно выросло."
 
 GXC_Strengthen_Trade_Protection:0 "Усилить торговую защиту"
 GXC_Strengthen_Trade_Protection_desc:0 "Торговая палата настаивает на пересмотре многих законов, принятых правительством Чэнь Цзюнмина. Они настаивают на усилении торговой защиты для китайских купцов в Лянгуане, чтобы гарантировать, что богатство создается и остается в руках китайцев."
 
 GXC_End_Labor_Movement:0 "Подавить рабочее движение"
 GXC_End_Labor_Movement_desc:0 "Рабочее движение в Гуандуне росло вместе с индустриализацией, защищенной социалистической политикой Чэнь Цзюнмина. Это не может продолжаться, так как рабочее движение продолжает угрожать экономической стабильности и процветанию провинции. В конце концов, можно ли вообще доверять этим марионеткам западных Синдикалистских держав?"
 
 GXC_Philantropy:0 "Филантроп"
 GXC_Philantropy_desc:0 "Чэнь Лянбо-филантроп, что сделало его любимцем народа. Новый губернатор, конечно, не намерен урезать эту щедрость; он будет продолжать лично финансировать школы и больницы, наряду с другими крупными проектами на благо народа. Кроме того, это очень хороший пиар."
 
 GXC_Merchants_Fight_Bandits:0 "Сокрушите бандитов Гуанси"
 GXC_Merchants_Fight_Bandits_desc:0 "Бандитизм в Гуанси был занозой для развития региона. Одного их присутствия достаточно, чтобы помешать экономическому росту, чего Торговая палата больше не может терпеть, и торговый корпус обеспечит защиту торговли в регионе.Бандитизм в Гуанси был занозой для развития региона. Одного их присутствия достаточно, чтобы помешать экономическому росту, чего Торговая палата больше не может терпеть, и торговый корпус обеспечит защиту торговли в регионе."
 
 GXC_Chinese_Washington:0 "Китайский Вашингтон"
 GXC_Chinese_Washington_desc:0 "Во время восстания торгового корпуса в Гонконге, западный комментатор назвал его \"китайским Вашингтоном\". Он, конечно, не первый, кто получил это прозвище, но оно безусловно, позитивно отражается в глазах Запада и помогает нашему делу за пределами Китая."

###Shared Guangxi-Merchant Corps

 GXC_Reapproachment_with_Yunnan:0 "Сблизится с Юньнаньем"
 GXC_Reapproachment_with_Yunnan_desc:0 "Наш конфликт с Юньнанем не может продолжаться. Ради блага Республики мы должны помириться и объединиться, иначе мстительные северяне уничтожат нас одного за другим."
 
 GXC_Reapproachment_with_Yunnan2:0 "Сблизится с Юньнаньем"
 GXC_Reapproachment_with_Yunnan2_desc:0 "Наш конфликт с Юньнанем не может продолжаться. Ради блага Республики мы должны помириться и объединиться, иначе мстительные северяне уничтожат нас одного за другим."
 
 GXC_Secure_South_China:0 "Обезопасить Южный Китай"
 GXC_Secure_South_China_desc:0 "Обеспечение безопасности юга страны гарантирует, что Лянгуан останется доминирующей силой в регионе. Таким образом, мы сможем обеспечить себе автономию от центрального правительства, иначе им придется заставить нас подчиниться."
 
 GXC_Conquer_Indochina:0 "Покорить Индокитай"
 GXC_Conquer_Indochina_desc:0 "Радикалы в Индокитае представляют угрозу для нашего правительства, если они решат распространить свою токсичную идеологию на север. Их злобное правительство должно быть свергнуто, заменено одним дружелюбным к нашим интересам, чтобы защитить нашу южную границу."
 
 GXC_Secure_South_China2:0 "Обезопасить Южный Китай"
 GXC_Secure_South_China2_desc:0 "Обеспечение безопасности юга страны гарантирует, что Лянгуан останется доминирующей силой в регионе. Таким образом, мы сможем обеспечить себе автономию от центрального правительства, иначе им придется заставить нас подчиниться."
 
 GXC_Conquer_Indochina2:0 "Покорить Индокитай"
 GXC_Conquer_Indochina2_desc:0 "Радикалы в Индокитае представляют угрозу для нашего правительства, если они решат распространить свою ядовитую идеологию на север. Их злое правительство должно быть свергнуто, заменено на дружественное нашим интересам, чтобы обезопасить нашу южную границу."

###Chen Jiongming and the Federalists

 GXC_Initiate_United_Provinces:0 "Третья Конференция Шаньтоу"
 GXC_Initiate_United_Provinces_desc:0 "Первая и вторая Шаньтоуские конференции были встречами лидеров федералистского движения, к которым присоединились делегаты других национальных лидеров, чтобы решить будущее движения. Настало время вновь объединить движение и, наконец, работать над нашей мечтой о федеративном, демократическом Китае и официально порвать с Пекинским правительством."
 
 GXC_United_Provincial_Consititution:0 "Временная федеральная конституция"
 GXC_United_Provincial_Consititution_desc:0 "Написание Конституции является важной частью плана реконструкции Чэнь Цзюнмина. Хотя она будет временной до тех пор, пока Китай не сможет воссоединиться, мы соберем вместе лидеров всех провинций и уездов и напишем нашу федеральную конституцию."
 
 GXC_Southern_Reconstruction_Plan:0 "План Реконструкции Юга"
 GXC_Southern_Reconstruction_Plan_desc:0 "В 1920-е годы Чэнь Цзюнмин написал амбициозный план реконструкции Китая, надеясь преодолеть разрыв между враждующими группировками и воссоединить страну, и этот план был принят несколькими другими губернаторами провинций в то время. Этот план может быть адаптирован для наших союзных провинций и поможет построить юг как образец преимуществ федерализма и демократии."
 
 GXC_Civilian_Guangxi:0 "Восстановить гражданский контроль в Гуанси"
 GXC_Civilian_Guangxi_desc:0 "Слишком долго Гуанси контролировался властолюбивыми, безответственными милитаристами, которые лишили провинцию всех ее богатств и счастья. Восстановление власти провинциального собрания и осуществление плана реконструкции в Гуанси даст ему и Движению за федерализм столь необходимый практический опыт и результаты для популяризации Соединенных Провинций."
 
 GXC_Feds_Suppress_Bandits:0 "Покончить с бандитизмом в Гуанси"
 GXC_Feds_Suppress_Bandits_desc:0 "Бандитизм преследует Гуанси со времен Синьхайской революции. Еще до этого у провинции была печально известная история с бандитами, и она остается глубоко связанной с ними. Подавление его - наш главный приоритет в провинции."
 
 GXC_Military_Nationalization:0 "Национализация армий милитаристов"
 GXC_Military_Nationalization_desc:0 "Одной из самых больших проблем, которые в настоящее время преследуют Китай, являются военачальники. Они стоят на пути национального объединения, обеспечивая сохранение эндемичной коррупции и авторитаризма. Чэнь считает, что в Китае может быть только одна армия, которая явно подчиняется гражданскому федеральному правительству. Это вероятно, станет последней каплей для примкнувших к нам военачальников."

###NPA announces Northern Expedition 2

 GXC_National_Protection_Alliance:0 "Союз Спасения Нации"
 GXC_National_Protection_Alliance_desc:0 "Чтобы свергнуть коррумпированное и неконституционное правительство в Пекине, необходимо вновь возродить движение национальной защиты. Объединение лидеров Юга даст нам силу окончательно воссоединить Китай раз и навсегда."
 
 GXC_Negotiate_For_Reunification:0 "Переговоры о воссоединении"
 GXC_Negotiate_For_Reunification_desc:0 "Чэнь Цзюнмин считает, что единственный способ по-настоящему объединить Китай - это компромисс и переговоры с Севером, создание прочного союза вместо пустой победы силой. В то время как Цин и их союзников невозможно убедить, есть шанс, что республиканцы в Фэнт-Цзяне увидят причину, или что у Пэйфу откажется от Цин из-за своего патриотизма."
 
 GXC_A_New_China:0 "Новый Китай"
 GXC_A_New_China_desc:0 "С Пекином в наших руках мы, наконец, обеспечили себе право претендовать на центральное правительство Китая. Теперь мы можем начать восстановление новой Китайской Республики, которая выдержит испытание временем!"
 
 GXC_National_Protection_Alliance2:0 "Союз Спасения Нации"
 GXC_National_Protection_Alliance2_desc:0 "Чтобы свергнуть коррумпированное и неконституционное правительство в Пекине, необходимо вновь возродить движение национальной защиты. Объединение лидеров Юга даст нам силу окончательно воссоединить Китай раз и навсегда."
 
 GXC_A_New_China2:0 "Новый Китай"
 GXC_A_New_China2_desc:0 "С Пекином в наших руках мы, наконец, обеспечили себе право претендовать на центральное правительство Китая. Теперь мы можем начать восстановление новой Китайской Республики, которая выдержит испытание временем!"
 
 GXC_A_New_China3:0 "Новый Китай"
 GXC_A_New_China3_desc:0 "С Пекином в наших руках мы, наконец, обеспечили себе право претендовать на центральное правительство Китая. Теперь мы можем начать восстановление новой Китайской Республики, которая выдержит испытание временем!"

###Chen Minshu & Li Zongren

 GXC_Li_Zongren:0 "Переворот новой Гуанси"
 GXC_Li_Zongren_desc:0 "Ли Цзунжэнь и его новая Гуанси-клика установили контроль над двумя провинциями. Впервые с 1925 года правое крыло Гоминьдана имеет значительную оперативную базу. Истинная национальная революция может теперь начаться под руководством генералиссимуса."
 
 GXC_three-stage_revolution:0 "Трехступенчатая революция"
 GXC_three-stage_revolution_desc:0 "Сунь Ятсен, основатель нашей партии, предвидел, что национальная революция произойдет в три этапа после краха Первой Республики. Мы все еще находимся только на первом этапе, когда Национальная Революционная Армия должна уничтожить остатки Маньчжурской тирании и коррупции. Для этого необходимо ввести военное положение, пока партия сохраняет жесткий контроль над институтами."
 
 GXC_reform_7th_army:0 "Реформирование 7-й армии"
 GXC_reform_7th_army_desc:0 "7-я армия была гордостью НРА. При Ли и с его рекрутами из Гуанси это была самая успешная армия во время неудавшейся Северной экспедиции, маяк надежды, несмотря на общий провал кампании. Армия должна быть реформирована, ее наследие закреплено, поскольку она вновь несет факел национальной революции."
 
 GXC_dang_guo:0 "Данг Го"
 GXC_dang_guo_desc:0 "\"И Данг Чжи Го\", означает \"использование партии для управления государством\" было краеугольным камнем первых двух этапов национальной революции Сунь Ятсена, где националистическая партия будет править как диктатура до тех пор, пока революция не придет к успешному завершению."
 
 GXC_kmt_militarism:0 "Республиканский Милитаризм"
 GXC_kmt_militarism_desc:0 "Национально-Революционная Армия является одним из столпов Республики. Необходимо культивировать и поощрять милитаристские настроения, чтобы создать граждан, лояльных Китайской республике и Гоминьдану."
 
 GXC_minzu_focus:0 "Сосредоточиться на Минзу"
 GXC_minzu_focus_desc:0 "Минзу, или национализм, является одним из трех принципов народа Сунь Ятсена. Национальное единство имеет первостепенное значение для нашего успеха и будет принципом, на котором мы сосредоточимся до тех пор, пока не воссоединим Китай. Двум другим придется подождать, пока Китай не освободится от монархистов и военачальников."
 
 GXC_Chen_Mingshu:0 "Народное правительство Чэнь Миншу"
 GXC_Chen_Mingshu_desc:0 "Чэнь Миншу и его партия Общественного Интереса, ответвление Гоминьдана, обеспечили себе контроль над Лянгуаном и провозгласили Народное правительство. Хотя она не выступает против правительства Гоминьдана в Фуцзяне, она остается более авторитарным руководством партии Ван Цзинвэя, желая сосредоточиться на развитии демократии в Китае."
 
 GXC_People_Production_Party_Plan:0 "План Партии Общественного Интереса"
 GXC_People_Production_Party_Plan_desc:0 "Программа партии Общественного Интереса существенно не отличается от гоминьдановской и не противоречит видению Сунь Ятсена. Чэнь Миншу просто считает, что партия должна сосредоточиться на развитии демократических институтов в Китае наряду с усилением земельной реформы для создания действительно свободной нации."
 
 GXC_local_democracy:0 "Содействовать развитию местной демократии"
 GXC_local_democracy_desc:0 "Обеспечение процветания местной демократии гарантирует, что, когда придет время, люди будут обладать достаточным опытом и пониманием демократических институтов чтобы спокойно отреагировать на создание институтов на национальном уровне. Только благодаря опыту и образованию Китай может стать демократической республикой, как того хотел Сунь Ятсен."
 
 GXC_kmt_land_reform:0 "Национальная земельная реформа"
 GXC_kmt_land_reform_desc:0 "В то время как предыдущий губернатор провинции Гуандун добился значительных успехов в осуществлении надлежащей программы земельной реформы, этого было недостаточно. Пока крестьяне Китая не будут владеть землей, а не сдавать ее в аренду коррумпированным помещикам, они никогда не будут свободны."
 
 GXC_route_army:0 "Сформировать дорожную армии"
 GXC_route_army_desc:0 "Дорожные армии по своим размерам похожи на Западную полевую армию. Реорганизация НРА в Лянгуане имеет первостепенное значение для защиты региона от национальной революции, и дорожные армии будут составлять основу наших крупных подразделений по мере того, как мы все больше продвигаемся к модернизации."
 
 GXC_minquan_focus:0 "Сосредоточиться на Миньцюань"
 GXC_minquan_focus_desc:0 "Миньцюань, или демократия, - один из трех народных принципов Сунь Ятсена. Создание демократических институтов и подготовка китайского народа к ним-важнейшая цель национальной революции, и в конечном счете она докажет, что партия является лучшим выбором для Китая."
 
 GXC_consolidate:0 "Консолидация присутствия Гоминьдана"
 GXC_consolidate_desc:0 "Гоминьдан и партия Общественного интереса имеют относительно слабое присутствие в Лянгуане, ранее защищенном вероломными федералистами Чэнь Цзюнмина. С помощью Национальной Революционной Армии и партийных учреждений мы укрепим наше присутствие, прежде чем сможем подготовиться к продолжению национальной революции Сунь Ятсена."
 
 GXC_tridemism:0 "Доктрина Саньмин"
 GXC_tridemism_desc:0 "Три принципа народа, или доктрина Саньмина, лежат в основе политической философии Сунь Ятсена и Гоминьдана. Принципы руководят нашим правительством в его политике и решениях, и их значение должно быть понято народом в предстоящей борьбе."
 
 GXC_renovate_whampoa:0 "Восстановить Вампу"
 GXC_renovate_whampoa_desc:0 "Гоминьдановская Военная академия была впервые основана Сунь Ятсеном в 1924 году в Вампоа (Huangpu) недалеко от Гуанчжоу. Офицеры, обученные там, создали кадры политически сознательных офицеров, которые должны были возглавить НРА в революции. С возвращением Академии в наши руки пришло время восстановить ее и возобновить подготовку способных офицеров для новой революции."
 
 GXC_join_KMT:0 "Присоединиться к правительству Гоминьдана"
 GXC_join_KMT_desc:0 "Мы снова оказались в согласии с Центральным Комитетом Гоминьдана в Фуцзяне. Теперь, когда все разногласия улажены и цели едины, настало время воссоединиться с ними на благо национальной революции."
 
 GXC_contest_wang:0 "Искоренить Левые Правила"
 GXC_contest_wang_desc:0 "Левые в Фуцзяне все дальше и дальше отходили от учения Сунь Ятсена, отравляя его империалистическими идеалами, такими как синдикализм, несовместимый с Китаем. Они должны быть уничтожены и очищены на благо партии и, что еще важнее, китайского народа."
 
 GXC_claim_leadership:0 "Заявить претензии на Националистическое Лидерство"
 GXC_claim_leadership_desc:0 "Центральный комитет в Фуцзяне был уничтожен. Наш долг-поднять факел национальной революции и обеспечить, чтобы он продолжал ярко гореть до тех пор, пока Китай не станет свободным - или умереть, пытаясь."

###RKMT tree

 GXC_first_stage:0 "Первый этап: Военное правление"
 GXC_first_stage_desc:0 "Теперь, когда национальная революция может возобновиться в полную силу, настало время вступить в ее первую стадию: военное правление. Партия будет поддерживать порядок через Национальную Революционную Армию до тех пор, пока страна не будет воссоединена."
 
 GXC_ally_gentry:0 "Союз с землевладельцами"
 GXC_ally_gentry_desc:0 "Землевладельцы устали, поскольку Гоминьдан имеет историю с земельной реформой и экспроприацией. Поскольку их поддержка необходима для стабильности сельских районов и обеспечения НРА рабочей силой, мы должны пойти с ними на компромисс и заверить их, что они не будут экспроприированы и любые изменения в земельной политике будут иметь их согласие."
 
 GXC_threaten_merchants:0 "Пригрозить купцам"
 GXC_threaten_merchants_desc:0 "Сколько еще раз им придется выучить этот урок?! Мы сокрушили их еще в 1924 году, и мы сокрушим их снова! Если они не поддержат национальную революцию, то они предатели в чистом виде, и их имущество будет передано партии."
 
 GXC_appease_merchants:0 "Успокоить торговцев"
 GXC_appease_merchants_desc:0 "Восстание торгового корпуса в 1924 году вызвало нестабильность в одном из наших важнейших городов, задержало Северную экспедицию и, вероятно, способствовало ее провалу. Мы могли бы использовать их поддержку для революции; конечно, мы можем найти компромисс ради Китая."
 
 GXC_rent_control:0 "Лимиты арендной платы за землю"
 GXC_rent_control_desc:0 "Пора на словах отдать дань нашим революционным идеалам, партийным левым и найти компромисс между помещиками и крестьянами. Лимиты на земельную ренту облегчат бремя крестьян, не разгневав дворян и не поколебав общественного порядка."
 
 GXC_western_expedition:0 "Обезопасить Юго-Запад"
 GXC_western_expedition_desc:0 "Прежде чем идти на север, мы должны обезопасить юг. Западная экспедиция должна быть запущена, чтобы обеспечить безопасность Юньнаня и Сычуаня, привлекая их ресурсы и республиканских сторонников к нашему делу."
 
 GXC_eastern_expedition:0 "В Нанкин!"
 GXC_eastern_expedition_desc:0 "Нанкин - город, имеющий большое значение для Гоминьдана. В качестве \"южной столицы\", это помогло бы вернуть легитимность гоминьдановскому режиму, до войны с севером."
 
 GXC_northern_expedition:0 "Вторая Северная Экспедиция"
 GXC_northern_expedition_desc:0 "С тех пор как мы взяли на себя руководство национальной революцией, мы набрали значительный импульс. Мы не можем его потерять, мы должны идти вперед! На Пекин! Три принципа народа восторжествуют!"
 
 GXC_second_stage:0 "Второй этап: Политическая опека"
 GXC_second_stage_desc:0 "С воссоединением страны мы вступаем во вторую стадию-политическую опеку. Военное положение будет отменено в охраняемых районах, и власть перейдет от НРА к партии и ее гражданским институтам. Конечно, Ли Цзунжэнь и НРА сохранят значительное влияние на политику как творцы нашей победы."
 
 GXC_revive_china:0 "Программа возрождения Китая"
 GXC_revive_china_desc:0 "Без Националистической партии не будет нового Китая. Необходима обширная программа государственного планирования и инициатив, чтобы вернуть Китай на тот же уровень, как на Западе."
 
 GXC_national_reconstruction_commission:0 "Национальная комиссия по реконструкции"
 GXC_national_reconstruction_commission_desc:0 "Вдохновленный предложениями Чжан Жэньцзе, националистическое правительство должно сформировать центральную комиссию по национальной реконструкции для планирования общенациональной программы капитальных вложений и стандартизации. Эта программа будет включать в себя несколько независимых масштабируемых усилий, сосредоточенных вокруг нескольких крупных населенных пунктов."
 
 GXC_first_industrialization:0 "Первая фаза индустриализации"
 GXC_first_industrialization_desc:0 "Первый запланированный этап индустриализации для каждого базового региона будет включать расширение инфраструктурного потенциала и тяжелой промышленности, необходимой для будущего строительства."
 
 GXC_academia_sinica_rkmt:0 "Академика Синика"
 GXC_academia_sinica_rkmt_desc:0 "Чтобы лучше способствовать развитию наших собственных научных возможностей, Гоминьдан должен взять на себя обязательство создавать и спонсировать наши собственные академические исследовательские институты. Давно предложенная, но так и не принятая в действие, полностью созданная Академия Синика станет центром этих усилий."
 
 GXC_bopomofo:0 "Бо, По, Мо, Фо..."
 GXC_bopomofo_desc:0 "Современные методы латинизации китайского языка и даже обучения китайскому письму прискорбно неадекватны для детей или обычного человека. Новый стандарт фонетических символов, подобный силлабарии Хирагана, созданной для японцев, должен быть создан и распространен по всей нашей системе образования, чтобы помочь стандартизировать китайские диалекты и открыть массовый разговор с Западом."
 
 GXC_second_industrialization:0 "Вторая фаза индустриализации"
 GXC_second_industrialization_desc:0 "Вторая планируемая фаза индустриализации для каждого базового региона включает в себя развитие заводов, зависящих от тонкой оснастки, таких как потребительские товары и военные боеприпасы."
 
 GXC_first_congress:0 "Первый объединенный съезд Гоминьдана"
 GXC_first_congress_desc:0 "Гоминьдан-это уже не революционная партия, а партия правительства. В этой новой реальности будет проведен новый партийный съезд, который проложит путь к третьему и заключительному этапу революции, изберет новых членов и реорганизует партию."
 
 GXC_military_affairs_commission:0 "Наделить полномочиями комиссию по военным делам"
 GXC_military_affairs_commission_desc:0 "Ли Цзунжэнь возглавляет комиссию по военным делам, партийную организацию, которая контролирует,военные дела. Он имел значительные полномочия во время Северной экспедиции, и председатель Партии желает укрепить свое влияние на гражданское правительство и свое положение генералиссимуса."
 
 GXC_appoint_premier:0 "Назначить премьера"
 GXC_appoint_premier_desc:0 "Генералиссимус не может править в одиночку. Как военный человек, Ли Цзунжэнь имеет ограниченную легитимность и привлекательность, несмотря на свою огромную популярность. Таким образом, он хочет назначить премьера, который возглавит гражданское правительство с целью укрепления стабильности и своей верности идеалам Сунь Ятсена."
 
 GXC_national_mausoleum:0 "Построить Национальный мавзолей"
 GXC_national_mausoleum_desc:0 "Давно пора почтить память тех, кто пал на службе китайской демократии. Национальный мавзолей будет построен за пределами [Root.Capital.GetName] для размещения останков Сунь Ятсена, Чан Кайши и других видных революционеров."
 
 GXC_organic_law:0 "Органический закон Республики"
 GXC_organic_law_desc:0 "Пока продолжается политическая опека и разрабатывается окончательная Конституция, был обнародован органический закон национального правительства. Этот закон реорганизовал национальное правительство в пять ветвей, или юань, и усилил осуществление Гоминьданом суверенной власти на период политической опеки."
 
 GXC_new_life:0 "Движение Новая Жизнь"
 GXC_new_life_desc:0 "Движение Новая Жизнь - это возглавляемое правительством гражданское движение, созданное для того, чтобы остановить волну идеологической и политической оппозиции национальному правительству. Это движение находится под сильным влиянием конфуцианства и традиционализма и надеется способствовать социальной и национальной стабильности."
 
 GXC_promulgate_constitution:0 "Обнародовать Конституцию"
 GXC_promulgate_constitution_desc:0 "Переход от политической опеки вот-вот начнется с принятия Конституции. Это заложит основы унитарной Демократической Республики с положениями о переходе Законодательного юаня в выборное собрание, как только подготовительное совещание юаня сочтет его готовым."

### Events ###

 lng.1.t:0 "Ситуация в Лянгуане"
 lng.1.d:0 "Когда Лига Восьми Провинций вступила в открытую войну за Нанкин, губернатор провинции Гуандун, Чэнь Цзюнмин, объявил о немедленном выходе провинции из состава Лиги. Объявив Лигу коррумпированной и неспособной защитить права и благополучие людей, его примеру последовал губернатор Лу Жунтинга из Гуанси на западе. Соответственно, собрания провинций Гуандун и Гуанси провели совместное собрание в Гуанчжоу, на котором Чэнь Цзюнмин был избран Чрезвычайным генерал-губернатором провинции Лянгуан.\n\nВ то время \"Два Гуана\" объединились для защиты от бандитов и амбиций военачальников из распадающейся Лиги, этот новый союз провинций уже доказал свою несостоятельность. Лидеров Гуандуна и Гуанси объединяет только прагматизм, поскольку у этих двух стран совершенно разные цели для региона, не говоря уже о Китае в целом. Лу Жунтин возглавляет сильно милитаризованную провинцию, а Чэнь возглавляет разноплановую республиканскую коалицию в одной из немногих действующих демократий во всем Китае.\n\nЛянгуан может избежать кровопролития, вызванного распадом Лиги, но он не избежит последствий неспособности Пекина сохранить Китай в неопределенном единстве."
 lng.1.a:0 "Губернатор Чэнь проведет нас до конца."
 lng.1.b:0 "Расскажите подробнее об Лянгуане."
 lng.1.c:0 "А что это за фракции?"
 
 lng.101.t:0 "Кратко представляем Лянгуан"
 lng.101.d:0 "Лянгуан, или \"Два Гуана\", - географический термин, обозначающий провинции Гуанси на западе и Гуандун на востоке. Наместничество Лянгуана было впервые создано во времена династии Мин, но оно неоднократно распускалось и реформировалось вплоть до окончательного роспуска в 1911 году. Его официальное название было длинным \"Генерал-губернатор, командующий и квартирмейстер, инспектор водных путей и генеральный инспектор двух просторов(Guangs) и прилегающих районов\".\n\nПровинция Гуандун - одна из самых богатых и развитых частей Китая. Гуанчжоу соперничает с Шанхаем, Нанкином и Пекином. Тем не менее, его недавняя история омрачена войнами и разрушениями: провинция потеряла Гонконг, Макао и Гуанчжоувань из-за западных империалистов в 19 веке, а Синьхайская революция в конечном итоге привела к дальнейшему разорению из-за многочисленных войн между полевыми командирами и бурного правления властей Гоминьдана. После провала Северной экспедиции в 1926 году, провинция находилась под управлением Чэнь Цзюнмина, и в ней наблюдалось заметное восстановление и рост, в ходе которого развивалась молодая провинциальная демократия.\n\nМежду тем Гуанси находится под управлением Лу Жунтинга, которого считают типичным военачальником. Провинция очень милитаризована, и её солдаты известны всему Китаю как одни из лучших. Однако такой высокий уровень милитаризации был дорогостоящим, и более богатый Гуандун по сути держал армию Гуанси на плаву, создавая взаимозависимые отношения между двумя провинциями, поскольку войска Гуанси часто дополняют меньшую армию Гуандун."
 lng.101.a:0 "Губернатор Чэнь проведет нас до конца."
 lng.101.b:0 "А что это за фракции?"
 
 lng.102.t:0 "Фракции в Лянгуане"
 lng.102.d:0 "Хотя Чэнь Цзюнмин в настоящее время возглавляет широкую коалицию республиканцев, Большую республиканскую лигу, в нее входят многочисленные фракции, не входящие в его собственную политическую партию.\n\nПартия общественного интереса , или Чжигонгдан, была основана в 1925 году Чэньем Цзюнмином и его союзником Тан Цзяо. Его идеологию можно сравнить с западной социал-демократией, стремящейся улучшить гражданские и рабочие права по всему Китаю. Однако в основном это самая важная федералистская партия в стране, которая призывает к реорганизации центрального правительства в федеративную республику и многопартийную демократию.\n\nПартия Общественного Интереса, возглавляемая Чэнь Миншу, по сути, является прикрытой организацией умеренно-левого Гоминдана в провинции Гуандун. Хотя они также являются социал-демократическими, как федералисты, они отличаются друг от друга, поскольку идеология и философия ПНП основана на Сунь Ятсене. Три принципа народа и его учение. Их главное препятствие на пути к более тесному сотрудничеству с федералистами - это плохая история отношений между двумя сторонами основателями, которые насильственно раскололись перед Северной экспедицией.\n\nНе являясь политической партией, Организация общественной безопасности торговцев, военизированная организация Торговой палаты Гуанчжоу, очень влиятельна. Их основная цель, возглавляемая Чен Ляньбо, - защита бизнеса и торговли от бандитов и безответственных политиков. У них заметные связи с Гонконгом и немецкими бизнесменами, что делает их мишенью местных антиконцессионистов, поскольку ОАК изо всех сил пытается возместить свои огромные потери от Черного Понедельника и краха Лиги.\n\nВ Гуанси провинциальное собрание мало чем отличается от армии. Таким образом, существует небольшая открытая оппозиция клике Гуанси со стороны политических групп. Основные враги клики в настоящее время прячутся в Юньнани, пока Ли Цзунжэнь терпеливо ждет своего шанса нанести удар и вернуть провинцию своей собственной клике, поддерживающей правое крыло Гоминьдана."
 lng.102.a:0 "Губернатор Чэнь проведет нас до конца."
 lng.102.b:0 "Расскажите подробнее об Лянгуане."
 
 lng.2.t:0 "Лянгуан предлагает примирение"
 lng.2.d:0 "Так как [GXC.GetLeader] уверяет Лянгуан, стало очевидно, что он хочет улучшить отношения с нами, вероятно, чтобы обезопасить свой северо-западный фланг и положить конец соперничеству между нашими провинциями. Принятие означает, что не только наша юго-восточная граница будет более безопасной, но это может помочь стабилизировать Южный Китай, поскольку страна продолжает восстанавливаться после краха Лиги Восьми Провинций."
 lng.2.a:0 "Принимаем"
 lng.2.b:0 "Нет"
 
 lng.3.t:0 "Юньнань принимает"
 lng.3.d:0 "Хорошие новости! [YUN.GetLeader] принял наше предложение. Мы не должны ожидать никаких неприятностей от Юньнани в ближайшем будущем"
 lng.3.a:0 "Превосходно!"
 
 lng.4.t:0 "Юньнань отказывается"
 lng.4.d:0 "Плохие новости. [YUN.GetLeader] отказался от нашего предложения о сближении. Ясно, что у него есть скрытые мотивы, и мы не должны ожидать от них помощи в ближайшем будущем."
 lng.4.a:0 "Мерзавец!"
 
 lng.5.t:0 "Пакт о ненападении с Хунаньем"
 lng.5.d:0 "С распадом Лиги Восьми Провинций Соединенные провинции Лянгуан и провинция Хунань, естественно, объединились перед лицом потенциального возмездия со стороны Нанкина. Чэнь Цзюнмин и Чжао Хэнти-оба федералисты, верящие в провинциальный и Национальный конституционализм и важность верховенства закона в это хаотичное время. Таким образом, они сотрудничали с самого начала Лиги, работая вместе, чтобы обеспечить автономию региона от Нанкина и, следовательно, Пекина.\n\nТаким образом, оба губернатора согласились сохранять нейтралитет в конфликте в бывшей Лиге и вместо этого сосредоточиться на внутреннем."
 lng.5.a:0 "Превосходно."
 
 lng.6.t:0 "Пакт о ненападении с Лянгуанем"
 lng.6.d:0 "С распадом Лиги Восьми Провинций Соединенные провинции Лянгуан и провинция Хунань, естественно, объединились перед лицом потенциального возмездия со стороны Нанкина. Чэнь Цзюнмин и Чжао Хэнти-оба федералисты, верящие в провинциальный и Национальный конституционализм и важность верховенства закона в это хаотичное время. Таким образом, они сотрудничали с самого начала Лиги, работая вместе, чтобы обеспечить автономию региона от Нанкина и, следовательно, Пекина.\n\nТаким образом, оба губернатора согласились сохранять нейтралитет в конфликте в бывшей Лиге и вместо этого сосредоточиться на внутреннем."
 lng.6.a:0 "Превосходно "
 
 lng.7.t:0 "[GXC.GetNameDef] ищет нашу защиту"
 lng.7.d:0 "Ма Цзи, губернатор провинций Гуанси и Гуандун, является старым знакомым Маршала Ву. Во время неудачной завоевательной войны Гоминьдана он бежал из родной провинции, чтобы сражаться под командованием маршала, отличившись как очень способный генерал, способный победить мятежников на юге. Теперь, когда он захватил Южный Китай, он хочет вернуть Лянгуан, что дало бы нам сильного союзника в печально известном мятежном регионе страны. Конечно, это означает, что он будет иметь значительную автономию от Пекина, и мы должны будем обеспечить его защиту от конкурентов в регионе."
 lng.7.a:0 "Ну конечно! С возвращением, друг!"
 lng.7.b:0 "Было бы неразумно переутомляться."
 
 lng.8.t:0 "[GXC.GetNameDef] ищет нашу защиту"
 lng.8.d:0 "Чэнь Лянбо, губернатор провинций Гуандун и Гуанси, является богатым и влиятельным политиком на юге Китая. Видя в Гоминьдане и других государствах-военачальниках угрозу стабильности и экономическому развитию Китая, он очень восприимчив к паназиатской идее и ищет защиты. Конечно, мы должны помнить, что Чэнь имеет связи с богатыми торговцами Китая; он, конечно, будет ожидать некоторых уступок за свою лояльность, но его поддержка может стать значительным благом для наших отношений с китайской экономической элитой."
 lng.8.a:0 "Наше влияние в Китае растет."
 lng.8.b:0 "Вряд ли он нам нужен."
 
 lng.9.t:0 "[FROM.GetNameDefCap] принимает!"
 lng.9.d:0 "Хорошие новости! Руководители [From.GetNameDef] приняли наше предложение. Теперь мы с ними солидарны: они поддержат нас, а мы поддержим их притязания на роль истинного центрального правительства Китая."
 lng.9.a:0 "Да здравствует Китай!"
 
 lng.10.t:0 "[FROM.GetNameDefCap] отказывается"
 lng.10.d:0 "Наше предложение о поддержке [From.GetNameDef] было отказано. Хотя это оскорбительно, теперь мы можем изолироваться дипломатически."
 lng.10.a:0 "Неблагодарные идиоты! Позор!"
 
 lng.11.t:0 "Губернатор Чэнь обращается к собранию провинции"
 lng.11.d:0 "В условиях войны и хаоса, бушующих от Шаньдуна до Фуцзянь из-за распада Лиги Восьми Провинций, генерал-губернатор Лянгуана Чэнь Цзюнминь, выступил сегодня на Ассамблее провинции Гуандун, затронув ряд проблем, стоящих перед провинцией.\n\nЧен заверил Ассамблею, что нейтралитет в конфликте на северо-востоке является единственным логическим путем вперед: стабильной и процветающей провинции Гуандун необходимо смотреть внутрь себя и сосредоточиться на улучшении провинции и средств к существованию ее жителей.Людям нужно было показать остальному Китаю, что их провинциальная демократия и гражданское правительство были образцом для подражания, создавая правдоподобную альтернативу монархистам на севере, военачальникам всего Китая и ложным революционерам Гоминьдана. Это был, как считает Чен, единственный способ установить мир и объединить Китай в долгосрочной перспективе и раз и навсегда избавить его от тиранов."
 lng.11.a:0 "К свободному Китаю!"
 
 lng.12.t:0 "Губернатор Чэнь выступил с критикой в Ассамблее"
 lng.12.d:0 "Чэнь Цзюнмин-убежденный сторонник демократии, а провинциальное собрание провинции Гуандун - одно из немногих подлинно демократических законодательных органов в Азии, не говоря уже о Китае. Конечно, это означает, что Ассамблея - это не только то место, где можно представлять народ, но и обсуждать и проводить политику,, как и критиковать правительство.\n\nВ связи с недавними решениями правительства Чэнь Цзюньмина обратиться за поддержкой к дворянству в ущерб его обещанной земельной реформе, член Социалистического Собрания быстро раскритиковал решение губернатора, вызвав его на это противоречивое решение. Это подорвало авторитет губернатора в глазах народа и укрепило популярность радикалов."
 lng.12.a:0 "Такова демократия."
 
 lng.13.t:0 "Крестьяне просят финансовой помощи"
 lng.13.d:0 "Провинция Гуандун не была избавлена от последствий Черного Понедельника, независимо от того, насколько нежелательно немецкое влияние. Особенно сильно пострадали крестьяне, борющиеся с падением цен на рис и зерно. Выборные представители от сельских округов прибыли в Губернское собрание, чтобы изложить свои доводы, попросив финансовой помощи, чтобы пережить бурю.\n\nЧэнь Цзюнмин, получая значительную поддержку от крестьян и сельских землевладельцев через свою правительственную политику, конечно, хочет согласиться, но финансовое положение провинции не может сделать такую программу возможной для осуществления и финансирования."
 lng.13.a:0 "Помогите им, конечно."
 lng.13.b:0 "Как бы не было досадно, но это невозможно."
 
 lng.14.t:0 "Спасение торговцев?"
 lng.14.d:0 "Подобно крестьянскому кризису в прошлом месяце, ряд богатых купцов столкнулся с серьезными финансовыми трудностями, вызванными глобальным экономическим кризисом. Ряд членов Губернского собрания, имевших связи с купеческими городами и поселками, настаивали на том, чтобы губернское правительство вмешалось и удержало этих купцов от экономического разорения. Влияние купцов в Гуандуне значительно, и их постоянная политическая поддержка необходима, но такая помощь, конечно, будет дорогостоящей."
 lng.14.a:0 "Спасите их там."
 lng.14.b:0 "Они могут сами о себе позаботиться."
 
 lng.15.t:0 "Совместные военные учения"
 lng.15.d:0 "Армии Гуанси и Гуандун до недавнего времени находились под отдельным командованием. Для дальнейшего улучшения сплоченности между частями и офицерами двух провинциальных армий достаточно регулярно проводились военные учения. Хотя это принесло значительную пользу обеим армиям, эти учения все более и более демонстрируют, насколько качественно армия Гуанси превосходит своих коллег из Гуандуна. Даже если первое в основном субсидируется правительством второго, до сих пор маневры, превосходная возможность для губернатора Гуанси продемонстрировать военное мастерство своей провинции."
 lng.15.a:0 "Финансы Гуандуна, бои Гуанси."
 
 lng.16.t:0 "Пресечение незаконных азартных игр"
 lng.16.d:0 "Даже с тех пор, как Чэнь Цзюнмин вошел в политику в годы, предшествовавшие Синьхайской революции, он ведет тяжелую борьбу с азартными играми в провинции, проблемой, преследующей провинцию наряду с опиумной зависимостью. В 1920-е годы ему удалось полностью запретить ее. Однако, как и в случае с запретом торговли и потребления опиума, обеспечение соблюдения этого запрета было трудной задачей и лишило правительство важного источника доходов. Провинциальное собрание недавно начало обсуждать его эффективность, а фракция настаивала на ослаблении законов против азартных игр.\n\nГубернатор уверен, что это приведет к возвращению  аморальному вырождению в Гуандуне наряду с ростом коррупции без реального снижения преступности, в то время как его оппоненты в Ассамблее утверждают, что законы расточительны и невозможны для исполнения, вместо этого настаивая на их повторной легализации и восстановлении налогов на азартные игры.\n\nГуандун, конечно, демократическое государство и провинциальная ассамблея будет голосовать по этому вопросу."
 lng.16.a:0 "Запрет на азартные игры остается."
 lng.16.b:0 "Ослабить анти-игорный закон."
 
 lng.17.t:0 "Американское состояние приносит сомнения в умы китайского народа"
 lng.17.d.federals:0 "Ни для кого не секрет, что убеждения Чэнь Цзюнмина в значительной степени вдохновлены Соединенными Штатами Америки, или по крайней мере, то что когда-то было США.\n\nВторая гражданская война в Америке, безусловно, не была проигнорирована противниками Чэня. Они рассматривают боевые действия в США как доказательство того, что идеалы Чэнь Цзюньмина обречены на провал, как это произошло по ту сторону океана. Со своей стороны, Чэнь напомнил своим оппонентам, что его предложение по Китаю существенно отличается от американской системы, и поспешил провести параллели между нынешними Штатами Китая и США: его президентская система отдает слишком много власти в руки президента по сравнению с законодательной, что не делает ее отличной от нынешней.\"конституциональной\" монархии Китая, сравнивая\"демагогии \" такие, как Лонг и Рид, Сунь Ятсен и Ван Цзинвэй-оба они дестабилизируют или подавляют демократические институты нации.\n\nВ то время как Чэнь Цзюнмин утверждает, что неудача Америки по своей сути не связана с федерализмом или демократией, этот аргумент сделал очевидными сомнения, которые многие люди испытывают по отношению к его предложению."
