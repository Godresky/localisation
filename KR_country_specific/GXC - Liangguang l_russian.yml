 GXC_federalist_support_-3:0 "Несущественная народная поддержка"
 GXC_federalist_support_-3_desc:0 "Федералистское правительство в настоящее время является посмешищем. Она не имеет легитимности в глазах китайского народа, а соперничающие правительства видят в нас просто выскочек. Нам придется очень много работать, чтобы привлечь людей на нашу сторону."
 
 GXC_federalist_support_-2:0 "Очень низкая народная поддержка"
 GXC_federalist_support_-2_desc:0 "Федералистское правительство в настоящее время непопулярно. В глазах китайского народа она почти не имеет легитимности, а соперничающие правительства видят в нас просто выскочек. Нам придется очень много работать, чтобы привлечь людей на нашу сторону."
 
 GXC_federalist_support_-1:0 "Низкий уровень народной поддержки"
 GXC_federalist_support_-1_desc:0 "Федералистское правительство в настоящее время непопулярно. В глазах китайского народа она почти не имеет легитимности, а соперничающие правительства видят в нас просто выскочек. Нам придется очень много работать, чтобы привлечь людей на нашу сторону."
 
 GXC_federalist_support_0:0 "Незначительная народная поддержка"
 GXC_federalist_support_0_desc:0 "Федералистское правительство в настоящее время незначительно популярно за пределами Южного Китая. В глазах китайского народа она не воспринимается как серьезный соперник, а соперничающие правительства видят в нас просто выскочек. Но мы медленно склоняем людей на нашу сторону."
 
 GXC_federalist_support_1:0 "Ограниченная народная поддержка"
 GXC_federalist_support_1_desc:0 "Федералистское правительство в настоящее время имеет ограниченную поддержку за пределами Южного Китая. Это привлекло некоторое внимание китайского народа, и конкурирующие правительства начинают видеть в нас реальную, хотя и ограниченную угрозу. Мы медленно склоняем людей на нашу сторону."
 
 GXC_federalist_support_2:0 "Значительная народная поддержка"
 GXC_federalist_support_2_desc:0 "Федералистское правительство в настоящее время имеет значительную поддержку по всему Китаю. Теперь в глазах китайского народа она рассматривается как жизнеспособное республиканское правительство. Мы явно склоняем людей на нашу сторону."
 
 GXC_federalist_support_3:0 "Широкая народная поддержка"
 GXC_federalist_support_3_desc:0 "Федералистское правительство в настоящее время пользуется широкой поддержкой по всему Китаю. Его позиция как единственного правительства Китая теперь неоспорима, и мы можем ожидать, что стабильность вернется в страну."
 
 GXC_federalist_secured_china:0 "Федералистский Китай"
 GXC_federalist_secured_china_desc:0 "Федералисты воссоединили Китай. Многие надеются, что их победа над монархистами, военачальниками и диктаторами приведет не только к стабильной демократической республике, но и, наконец, к миру в Китае."
 
 GXC_workers_strike:0 "Забастовка рабочих"
 GXC_workers_strike_desc:0 "Рабочие Гуанчжоу, одного из немногих промышленно развитых городов Китая, объявили забастовку в связи с изменением политики правительства. Пройдет некоторое время, прежде чем этот трудовой спор уляжется."

