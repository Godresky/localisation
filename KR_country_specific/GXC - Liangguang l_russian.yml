### Ideas ###
 GXC_backwards_guangxi:0 "Умирающая экономика Гуанси"
 GXC_backwards_guangxi_desc:0 "Экономика провинции Гуанси высасывается досуха тяжелой милитаризацией ее правящей клики, поскольку большая часть средств направляется в провинциальные вооруженные силы. Темпы военных расходов стали совершенно неустойчивыми, и в результате страдает экономика. Для облегчения ситуации могут потребоваться дополнительные источники дохода или серьезные экономические реформы."
 
 GXC_AOG_leftovers:0 "Антиконцессионистская волна"
 GXC_AOG_leftovers_desc:0 "С Черным Понедельником и крахом Лиги Восьми Провинций, ненавистная ОАК и ассоциация немецких торговцев в Китае, находится в свободном падении. Германские империалисты, по-видимому, не в состоянии возместить свои потери и оставленные на враждебной территории, пытаются бежать, и антиконцессионисты в Гуанчжоу пользуются этим в полной мере. Вскоре могут вспыхнуть беспорядки, которые могут вызвать дипломатический инцидент, если немецкое присутствие в городе будет атаковано. В настоящее время китайские бизнесмены с удовольствием раскупают наши обедневшие или обанкротившиеся немецкие активы в Южном Китае, увеличивая свое влияние и власть в регионе."
 
 GXC_bailing_out_peasants:0 "Материальная помощь крестьянам"
 GXC_bailing_out_peasants_desc:0 "Губернское правительство приняло меры, чтобы помочь сельским крестьянам справиться с продолжающимся экономическим кризисом."
 
 GXC_bailing_out_merchants:0 "Помощь торговцам"
 GXC_bailing_out_merchants_desc:0 "Правительство провинции приняло меры по спасению обанкротившихся торговцев и помогло им оправиться от глобального экономического спада."
 
 GXC_guangxi_militarism:0 "Гуансийский милитаризм"
 GXC_guangxi_militarism_desc:0 "Милитаризм был заметен в Гуанси на протяжении веков, и военная доблесть его народа хорошо известна во всем Китае. Вполне естественно, что мы используем эту мощную ситуацию для того, чтобы продвигать свои амбиции."
 
 GXC_militia_corps:0 "Корпусы ополчения"
 GXC_militia_corps_desc:0 "Термин Ополченческий корпус, относится к отрядам ополчения, набранным из небольших городов и деревень, чтобы служить в качестве антибандитских сил или, иногда, в качестве резервных сил. Их обычно возглавляют и снаряжают местные дворяне и знатные люди. Это означает, что многие люди в сельской местности имеют какой-то военный опыт, расширяя наш резерв потенциальных новобранцев."
 
 GXC_militarised_guangxi:0 "Милитаризированная Гуанси"
 GXC_militarised_guangxi_desc:0 "Провинция Гуанси была полностью милитаризирована, чтобы удовлетворить амбиции правящей клики. Провинция существует только для того, чтобы поддерживать провинциальные силы, как если бы армия была самим государством."
 
 GXC_roar_of_wolftroops:0 "Рев Волчьих войск"
 GXC_roar_of_wolftroops_desc:0 "Лан Бин, или Волчьи войска, были особым военным подразделением династии Мин, состоявшим из элитных войск из южных провинций, особенно Гуанси. Они были свирепы и жестоки, что идеально подходило для их предназначенной роли подавления инакомыслия и иностранных налетчиков. Их наследие живет вместе с устрашающей репутацией Гуанси, обладающей лучшей военной силой в Китае, и народ принял эту идентичность."
 
 GXC_mountaineer_training:0 "Обученные альпинисты"
 GXC_mountaineer_training_desc:0 "Жители южного Китая хорошо знакомы с его горами. Естественно, это означает, что многие наши солдаты уже привыкли к хитросплетениям и опасностям горной войны, что делает нас способными создать сильную силу горцев для защиты нашей родины."
 
 GXC_factionalism:0 "Усиление фракционности"
 GXC_factionalism_desc:0 "Распад Лиги Восьми Провинций создал вакуум власти в регионе. В то время как Лянгуан в основном избавляется от вооруженного конфликта, чтобы преуспеть в Лиге, многие фракции в регионе восприняли это как сигнал продвигать свою повестку дня, в то время как амбициозные люди ищут любые потенциальные возможности для достижения власти."
 
 GXC_divided_military:0 "Разделенные военные"
 GXC_divided_military_desc:0 "Провинциальные армии Гуандуна и Гуанси были независимы друг от друга со времен Синьхайской революции, за редким исключением, вплоть до неудавшегося восстания Гоминьдана. Обе армии еще не сформировали единую объединенную командную структуру, и это сильно повлияет на их общую работу, пока это не будет исправлено."
 
 GXC_reforming_guangxi:0 "Финансовая реформа в Гуанси"
 GXC_reforming_guangxi_desc:0 "Правительство наконец-то предприняло шаги по исправлению ужасающей экономической ситуации в Гуанси."
 
 GXC_warlord_economy:0 "Экономика военачальников"
 GXC_warlord_economy_desc:0 "Экономика имеет только одно назначение: снабжать и поддерживать силы губернатора. Правительство весьма недобросовестно относится к увеличению доходов для поддержки военных расходов, и это, вероятно, будет иметь серьезные долгосрочные социально-экономические последствия, поскольку число наркоманов опиума и азартных игр продолжает расти, но армия нуждается в деньгах, и она нуждается в них сейчас."
 
 GXC_modernising_guangxi:0 "Модернизация Гуанси"
 GXC_modernising_guangxi_desc:0 "Правительство предприняло дополнительные шаги для исправления ужасной экономической ситуации в Гуанси, которая, как мы надеемся, приведет к созданию современной экономики в будущем."
 
 GXC_guangxi_four_guangxi_peeps:0 "Народ Гуанси правит Гуанси"
 GXC_guangxi_four_guangxi_peeps_desc:0 "\"Народ Гуанси правит Гуанси\" это адаптация лозунга Чэнь Цзюньмина \"Гуандун для Гуандунских людей\". Идея состоит в том, чтобы создать демократические институты и помочь развитию местной демократии среди населения Гуанси и, в конце концов, модернизировать провинцию."
 
 GXC_suppressing_bandits:0 "Подавление бандитов"
 GXC_suppressing_bandits_desc:0 "В Гуанси свирепствует бандитизм. Подавление его будет долгим и трудным процессом, но это должно быть сделано для того, чтобы вернуть порядок и безопасность в провинцию. Любая попытка модернизации обречена на провал, если эти основные потребности населения не будут удовлетворены."
 
 GXC_guangxi_four_guangxi_peeps_two:0 "Народ Гуанси правит Гуанси"
 GXC_guangxi_four_guangxi_peeps_two_desc:0 "\"Народ Гуанси правит Гуанси\" это адаптация лозунга Чэнь Цзюньмина \"Гуандун для Гуандунских людей\". Идея состоит в том, чтобы создать демократические институты и помочь развитию местной демократии среди населения Гуанси и, в конце концов, модернизировать провинцию."
 
 GXC_chinese_sparta:0 "Спарта Востока"
 GXC_chinese_sparta_desc:0 "Прозвище \"Спарта Востока\" стал довольно популярен среди западных наблюдателей и комментаторов в зарубежных кварталах и концессиях. В то время как большинство китайцев понятия не имеют, что такое Спарта, это прозвище было полностью воспринято теми, кто получил образование на Западе."
 
 GXC_aviation_bureau:0 "Авиационное бюро Лянгуана"
 GXC_aviation_bureau_desc:0 "В обеих провинциях есть небольшая, но процветающая авиационная промышленность. Потенциал авиации велик, особенно в Китае, где мало кто имеет к ней доступ, и Авиационное бюро было создано для того, чтобы обучать новых пилотов и механиков, и для помощи расширения промышленности в наших интересах."
 
 GXC_officer_vanguards_idea:0 "Офицерские авангарды"
 GXC_officer_vanguards_idea_desc:0 "Китай имеет почти неограниченную рабочую силу, но одна только численность не обязательно выигрывает войны, поскольку очень мало солдат имеют образование и еще меньше имеют военный опыт. Формирование частей полностью из офицеров, имеющих и образование, и опыт, обеспечит нам воинские части с гораздо большими возможностями по сравнению с огромными армиями призывников."
 
 GXC_professional_officers:0 "Профессиональные офицеры"
 GXC_professional_officers_desc:0 "Китай имеет почти неограниченную рабочую силу, но для руководства этими солдатами нужны офицеры, как правило, необразованные крестьяне, призванные из небольших городов и деревень. Мы должны позаботиться о том, чтобы наши офицеры были хорошо обучены и образованы, чтобы они могли правильно руководить этими людьми, а не тратить их впустую."
 
 GXC_legacy_of_the_army_of_steel_idea:0 "Наследие Стальной армии"
 GXC_legacy_of_the_army_of_steel_idea_desc:0 "Стальная армия - прозвище Седьмой армии Гоминьдана во время Северной экспедиции. Эти люди, в основном из Гуанси, проявили себя как самые способные солдаты юга, одержав множество побед, даже столкнувшись с самим Нефритовым маршалом. Несмотря на провал революции Гоминьдана, наследие Стальной армии продолжает жить."
 
 GXC_reforming_guangdong_one:0 "Финансовая реформа в Гуандуне"
 GXC_reforming_guangdong_one_desc:0 "Из-за посягательств со стороны Ост Азиатской Кампании уже более десяти лет финансы провинции Гуандун изо всех сил пытаются компенсировать причиненные ими убытки. Хотя Чэнь Цзюньмин успешно восстановил экономику после многих лет плохого управления со стороны Гоминьдана, еще многое предстоит сделать, чтобы вернуть провинции ее былую славу."
 
 GXC_reforming_guangdong_two:0 "Инвестиции в Гуандун"
 GXC_reforming_guangdong_two_desc:0 "Благодаря инвестициям провинциального правительства и экономической элиты Китая, как внутри Страны, так и за рубежом, экономика Гуандуна может не только восстановиться, но и процветать!"
 
 GXC_reforming_guangdong_three:0 "Промышленная выставка Гуандуна"
 GXC_reforming_guangdong_three_desc:0 "Чтобы показать экономическое и промышленное развитие провинции, была создана Выставка. Губернатор надеется, что это покажет потенциал самоуправления, демократии и современных экономических методов остальному Китаю и послужит примером для подражания."
 
 GXC_education_reform:0 "Реформа образования"
 GXC_education_reform_desc:0 "Образование-это единственный важнейший институт, и необходимы реформы, чтобы довести его до уровня, необходимого для того, чтобы сегодняшняя молодежь создавала процветающее будущее для завтрашнего дня."
 
 GXC_professional_training_focus:0 "Сфокусироваться на Профессиональном обучении армии"
 GXC_professional_training_focus_desc:0 "Сосредоточение усилий на создании профессиональных кадров, гарантирует, что они будут хорошо подготовлены для того, чтобы привести провинцию и, возможно, Китай к процветанию и славе. Этот образ мышления древний, глубоко связанный с конфуцианскими идеалами."
 
 GXC_literacy_campaign:0 "Кампания по ликвидации неграмотности"
 GXC_literacy_campaign_desc:0 "Понятно, что одной из главных причин процветания Запада является его высокий уровень грамотности. Поскольку уровень грамотности в Китае крайне низок, мы никогда не сможем надеяться стать равными остальному миру, пока не улучшим его, иначе мы останемся на дне."
 
 GXC_decentralisation:0 "Децентрализация"
 GXC_decentralisation_desc:0 "Чэнь Цзюнмин непреклонен в том, что децентрализация-лучший способ управлять такой большой страной, как Китай. Централизация дает слишком много власти слишком малому числу людей, что неизбежно ведет к коррупции и самодержавию. Если Китай хочет быть единым и процветающим, разделение власти между центральным правительством и провинциями, а также между провинциями и уездами должно быть ясным. Через провинциальное самоуправление демократия может быть введена в Китай снизу вверх, и только с демократией народ Китая может быть по-настоящему свободным."
 
 GXC_land_reform:0 "Программа 'Земля к румпелю'"
 GXC_land_reform_desc:0 "Земельная реформа была краеугольным камнем любого революционного движения в Китае, включая федералистов. Это так важно для них, что его символ, китайский иероглиф для колодца, находится на флаге Партии общественных интересов среди других."
 
 GXC_self_management:0 "Содействие самоорганизации"
 GXC_self_management_desc:0 "Поощряя самоуправление провинций и уездов, демократия может быть введена в Китай снизу вверх как массовое движение, поскольку нет никакого способа создать демократию сверху вниз, как это ясно показали годы до реставрации Цин."
 
 GXC_gentry_dominance:0 "Доминирование Джентри"
 GXC_gentry_dominance_desc:0 "Чтобы заручиться поддержкой сельского дворянства, им был предоставлен ряд уступок. Это можно рассматривать как предательство крестьян Китая, их поддержка и политическая стабильность рассматривались как более важные на данный момент."
 
 GXC_agrarianism:0 "Улучшение аграрной экономики"
 GXC_agrarianism_desc:0 "Экономика региона, скорее всего, останется аграрной в ближайшем будущем, но уже предпринимаются шаги по ее улучшению."
 
 GXC_model_province:0 "Федералистская модель провинции"
 GXC_model_province_desc:0 "План реконструкции Китая Чэнь Цзюньмина, основан на превращении Гуандуна в Образцовую провинцию, чтобы показать остальному Китаю преимущества современной, ответственной, демократической провинции. Благодаря этому он надеется, что другие провинции последуют за ним и объединятся, чтобы создать федеративную демократическую республику, о которой он мечтает для Китая."
 
 GXC_exploitation:0 "Эксплуатация Гуандуна"
 GXC_exploitation_desc:0 "Гуандун богат, и его богатства должны быть использованы для финансирования наших армий и амбиций. Цель оправдает средства."
 
 GXC_deal_with_guangdong:0 "Сотрудничество с Гуандуном"
 GXC_deal_with_guangdong_desc:0 "Гуандун богат, но высасывание его досуха убьет нас в долгосрочной перспективе. Мы должны быть ответственными и работать с его народом, чтобы устойчиво наращивать нашу мощь."
 
 GXC_militarised_guangdong:0 "Милитаризация Гуандуна"
 GXC_militarised_guangdong_desc:0 "Гуандун должен быть милитаризирован, как Гуанси, чтобы расширить нашу военную мощь."
 
 GXC_lus_legacy:0 "Наследие Лу Жунтинга"
 GXC_lus_legacy_desc:0 "Наследие Лу Жунтина многообразно. При нем клика Гуанси стала могущественной, и его талант не имел себе равных, привлекая людей всех слоев общества в свой штат исключительно благодаря их собственным заслугам."
 
 GXC_nanning_academy:0 "Военная академия Наньнина"
 GXC_nanning_academy_desc:0 "Выпускники Наньнинской военной академии сформировали сердце Гуансийской Клики, когда она была основана, готовя офицеров, которые привели к свержению монархии, и новые выпускники продолжают заполнять личный состав Клики и по сей день."
 
