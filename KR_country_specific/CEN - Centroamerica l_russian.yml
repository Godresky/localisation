### Leaders ###
 POLITICS_MILITARY_COUNCIL_DESC:0 "Центральная Америка наконец воссоединилась, но политическая структура нации еще далека от идеала. В настоящее время было создано временное переходное правительство с большинством военных блоков, базирующихся в большинстве вооруженных сил со всего региона, по крайней мере, номинально представленными."
 POLITICS_CENTRAL_AMERICAN_COUNCIL_DESC:0 "Центральная Америка наконец воссоединилась, но политическая структура нации еще далека от идеала. В настоящее время было создано временное переходное правительство с большинством демократических блоков власти по всему региону, по крайней мере, номинально представленными."
 POLITICS_REVOLUTIONARY_COUNCIL_DESC:0 "Центральная Америка наконец воссоединилась, но политическая структура нации еще далека от идеала. Временное переходное правительство было создано в настоящее время с большинством социалистических блоков власти по всему региону, по крайней мере, номинально представленными."

### Decisions ###
 Forming_Central_America:0 "Политика в Центральной Америке"
 Forming_Central_America_desc:0 "Политика в Центральной Америке может быть весьма запутанной. Надо эксплуатировать слабости соседей и одновременно поддерживать хорошие отношения со всеми заинтересованными ситуацией в регионе. Каждый шаг должен делаться осмотрительно."
 
 CEN_unite_central_america:0 "[CEN_unite_central_america_title]"
 CEN_unite_central_america_desc:0 "[CEN_unite_central_america_description]"
 
 CEN_core_COS_PAN_states:0 "Национализировать [FROM.GetName]"
 CEN_core_COS_PAN_states_desc:0 "Эти новые земли, расположенные ближе к Панамскому перешейку, требуют новых государственных институтов, если они собираются стать частью Конфедерации."

 CEN_unite_central_america_socialist:0 "Сформировать Центроамерику"
 CEN_unite_central_america_socialist_desc:0 "Революция преуспела! Оковы военного правительства и все противники Социализма были выпнуты с наших полноправных земель, оставляя после себя только свободу. Сейчас наилучшее время для создания объединённой Центральной Америки для защиты от иностранных влияний на многие годы вперёд."
 
 CEN_unite_central_america_liberal:0 "Сформировать Центральноамериканскую Конфедерацию"
 CEN_unite_central_america_liberal_desc:0 "С уничтожением коррумпированных военных правительств и радикальных социалистов, в Центральной Америке воцарилась идея Либерализма. Вместе мы освободим людей Центральной Америки, как от внутренних, так и внешних угроз."
 
 CEN_unite_central_america_military:0 "Сформировать Центральноамериканскую Республику"
 CEN_unite_central_america_military_desc:0 "Мы остаёмся непобеждёнными с остальными военными правительствами Америки, а идеи социализма и либерализма были окончательно подавлены. Теперь мы можем создать Центральноамериканское государство с целью усиления нации и помощи остальным американцам."
 
 CEN_conflict_escalates_mission:0 "Битва за Центральную Америку"
 CEN_conflict_escalates_mission_desc:0 "То, что когда-то казалось таким изобилием, скоро останется в прошлом. Мир - это то, чего мы не узнаем еще долгое время, поскольку весь регион вступает в конфликт. Несомненно то, что Центральная Америка изменится навсегда, и только от нас зависит, изменится ли она к лучшему. Судьба региона лежит на волоске..."

 CEN_form_ties:0 "Установить связь с [FROM.GetNameDef]"
 CEN_form_ties_desc:0 "[CEN_form_ties_desc_text]"
 
 CEN_form_ties_GUA_socialist:0 "Гватемальцы наконец смогли окончить три десятилетия военного правительства, становясь хозяевами своей страны. Хотя они и застряли в коалиции с Партией Единства, сегодня великий день для Гватемалы, и нам следует их поздравить."
 CEN_form_ties_ELS_socialist:0 "Сальвадор сумел отомстить за резню 1932 года, свергнув с власти декадентскую про-патриотическую партию. Их людей больше не будут резать, как свиней, вместо этого они увидят яркую новую жизнь в будущем, в которое мы сможем войти вместе."
 CEN_form_ties_HON_socialist:0 "В то время как "революция" в Гондурасе несколько лет назад несколько смягчилась по сравнению со старой диктатурой, крестьянский совет оказался просто еще одной замаскированной диктатурой. Однако недолго, поскольку гондурасский народ освободил себя, шагая в новый свет для Центральной Америки, мы будем идти вместе с ним."
 CEN_form_ties_NIC_socialist:0 "Никарагуа служит родиной идеалов центральноамериканского социализма с 1932 года, и они не подвели нас. Оставаясь всегда верными революции, мы теперь выйдем на свет вместе с ними, чтобы освободить остальную Центральную Америку."
 
 CEN_form_ties_GUA_liberal:0 "Гватемале удалось избежать их коалиции с социалистами, причем Партия Единства вышла на первое место. Гватемала теперь будет служить маяком демократического центральноамериканского единства, которое мы должны объединить."
 CEN_form_ties_ELS_liberal:0 "Сальвадору удалось восстановить пост президента после правления "Отечественной партии". Мы должны быть уверены, что останемся на их стороне в случае будущих конфликтов."
 CEN_form_ties_HON_liberal:0 "Гондурас сумел провести свои первые по-настоящему свободные выборы после распада Америки, открыв возможность нового демократического бастиона в Центральной Америке. Мы должны обеспечить, чтобы они оставались такими."
 CEN_form_ties_NIC_liberal:0 "Никарагуа при неожиданном повороте событий сумела избавиться от Сандино из Никарагуа и создать "Настоящую революционную республику", основанную на идеалах либерализма. Мы должны присоединиться к ним в праздновании этой трансформации."
 
 CEN_form_ties_GUA_military:0 "Благодаря общей настойчивости и твердости, либеральная партия Гватемалы сохранила власть против их революционной угрозы. Мы должны сделать так, чтобы они никогда больше не подвергались угрозе."
 CEN_form_ties_ELS_military:0 "Диктатура в Сальвадоре сумела пережить свою вторую революцию за последнее десятилетие, доказав свою устойчивость. Мы должны быть уверены, что будем сотрудничать с ними и в дальнейшем."
 CEN_form_ties_HON_military:0 "Новое руководство Гондураса в 30-е годы сумело выжить, выдержав тяжелую бурю Гражданской войны в Америке. Во имя предотвращения еще одного кризиса, подобного этому, мы должны обеспечить более тесное сотрудничество между нашими странами."
 CEN_form_ties_NIC_military:0 "Никарагуа умудрилась оказаться на задворках своей войны с Гондурасом, когда к власти пришел изгнанный Хранитель. В качестве поздравления, может быть, нам стоит послать посланника?"
 
 CEN_found_revolutionary_pact:0 "Основать Революционный Фронт"
 CEN_found_revolutionary_pact_desc:0 "После продолжительных обсуждений в нашей политической верхушке было принято решение о создании пакта между настоящими и будущими социалистическими странами в Центральной Америке с целью противостояния либералам и диктаторам."
 
 CEN_found_liberal_pact:0 "Основать Либеральный Пакт"
 CEN_found_liberal_pact_desc:0 "Мы должны задуматься о создании пакта между либеральными республиками Центральной Америки с целью совместного отражения атак военных режимов и социалистических революционеров в будущем."
 
 CEN_found_military_pact:0 "Основан Народный Авангард"
 CEN_found_military_pact_desc:0 "Народный авангард, предназначенный для защиты Центральной Америки от внешних угроз, будет найден здесь в попытке противостоять революции любой ценой."
 
 CEN_join_faction:0 "Присоединиться к [ROOT.CEN_join_faction_title]"
 CEN_join_faction_socialist:0 "[CEN_socialist_leader.GetFactionName]"
 CEN_join_faction_military:0 "[CEN_military_leader.GetFactionName]"
 CEN_join_faction_liberal:0 "[CEN_liberal_leader.GetFactionName]"
 
 CEN_join_faction_desc:0 "[ROOT.CEN_join_faction_desc]"
 CEN_join_faction_desc_socialist:0 "Народный Авангард, попытка защитить Центральную Америку от всех внешних угроз, будет основан здесь, с целью противостояния революции любой ценой."
 CEN_join_faction_desc_military:0 "Народный авангард был основан в попытке защитить народ от самих себя, и, безусловно, мы должны рассмотреть вопрос о присоединении."
 CEN_join_faction_desc_liberal:0 "Либеральный Пакт был основан дружественной демократической страной, готовой свергнуть социалистов и автократов во имя народа."
 
 CEN_leave_faction:0 "Покинуть [FROM.GetFactionName]"
 
 CEN_invite_country_to_faction:0 "Пригласить [FROM.GetNameDef] в [ROOT.GetFactionName]"
 CEN_invite_country_to_faction_desc:0 "[CEN_invite_country_to_faction_desc_text]"
 
 CEN_invite_country_to_faction_GUA_socialist:0 "Гватемала сумела покончить с тридцатилетней военной стагнацией, готовая устремиться в будущее. Вместе мы освободим Центральную Америку."
 CEN_invite_country_to_faction_ELS_socialist:0 "Гондурас, несмотря на некоторые сомнения в их методах правления, пал жертвой революции и является необходимым членом фронта."
 CEN_invite_country_to_faction_HON_socialist:0 "Сальвадор, имея одного из самых жестоких диктаторов во всей Центральной Америке, сумел освободиться от сковывающих их цепей. Их участие на фронте необходимо."
 CEN_invite_country_to_faction_NIC_socialist:0 "Никарагуа служит бастионом центральноамериканской революции с 1933 года и будет важным членом фронта."
 
 CEN_invite_country_to_faction_GUA_liberal:0 "Гватемала одержала вверх в борьбе за свободу и идею унификации Центральной Америки, и готова присоединиться к нам в нашей битве за свободу."
 CEN_invite_country_to_faction_ELS_liberal:0 "Эль-Сальвадор стал правовой президентской республикой, принявшей свет демократии и идеалов Либерализма."
 CEN_invite_country_to_faction_HON_liberal:0 "Гондурас смог принять демократическую систему без кровопролития и готов присоединиться к нам в борьбе против всех, кто нам противостоит."
 CEN_invite_country_to_faction_NIC_liberal:0 "Никарагуа удалось освободиться от ига социализма и империализма Соединённых Штатов, и теперь они готовы объединиться с нами ради лучшего будущего Центральной Америки."
 
 CEN_invite_country_to_faction_GUA_military:0 "Десятилетнее президентство Гватемалы в статусе кво удалось сохранить кровью, потом и слезами, готовыми обеспечить сохранение статус-кво раз и навсегда."
 CEN_invite_country_to_faction_ELS_military:0 "Сальвадор, пережив свою вторую революцию, считает себя готовым искоренить социализм и либерализм, чтобы предотвратить еще больше смертей среди своего народа."
 CEN_invite_country_to_faction_HON_military:0 "Гондурасу удалось сохранить статус-кво на протяжении всего прошедшего года, доказав свою готовность защищать свой народ от самих себя в Народном авангарде."
 CEN_invite_country_to_faction_NIC_military:0 "Никарагуа сумела стать независимой после оккупации ее Гондурасом и считает себя готовой помочь нам в нашем деле."
 
 CEN_attack_country:0 "[CEN_attack_country_title]"
 CEN_attack_country_desc:0 "[CEN_attack_country_description]"
 
 CEN_attack_country_socialist_vs_liberal:0 "Конец мелкому либерализму"
 CEN_attack_country_socialist_vs_liberal_desc:0 "Хотя либерализм и не представляет такой прямой угрозы, как диктаторы вокруг нас, но он очень опасен, поскольку служит нашим прямым противовесом. Его тоже надо выбить."
 
 CEN_attack_country_socialist_vs_military:0 "Свергнуть диктаторов"
 CEN_attack_country_socialist_vs_military_desc:0 "Эти диктаторы слишком долго препятствовали подъему социализма, и теперь этому пришел конец."
 
 CEN_attack_country_liberal_vs_socialist:0 "Искоренение радикалов"
 CEN_attack_country_liberal_vs_socialist_desc:0 "Социализм представляет собой прямую угрозу свободе и самоопределению народа и служит такой же угрозой, как и деспотические диктаторы."
 
 CEN_attack_country_liberal_vs_military:0 "Изменяем свою судьбу"
 CEN_attack_country_liberal_vs_military_desc:0 "Наши давние соперники, военные и диктаторы Центральной Америки, наконец-то будут привлечены к ответственности раз и навсегда нашими собственными руками."
 
 CEN_attack_country_military_vs_socialist:0 "Искоренить социализм"
 CEN_attack_country_military_vs_socialist_desc:0 "С напряженностью, готовой взорваться в любую минуту в Центральной Америке, может быть, пришло время разжечь конфликт с социалистами?"
 
 CEN_attack_country_military_vs_liberal:0 "Покончить с угрозой либерализма"
 CEN_attack_country_military_vs_liberal_desc:0 "Либерализм угрожал нашему виду достаточно долго, когда все уже было в точке кипения, почему бы не начать все это с либералов?"
 
