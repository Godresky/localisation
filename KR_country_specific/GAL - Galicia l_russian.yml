### Leaders ###
### Events ###
 gal.1.t:0 "Галиция-Лодомерия становится независимой"
 gal.1.d:0 "После столетнего правления Габсбургов, которое началось с первого раздела Речи Посполитой в 1772 году, Галиция-Лодомерия обрела независимость. Но мы слабое государство, окруженное могущественными соседями - и, возможно, нам стоит попросить защиту у Польши, ведь наша национальная территория была забрана у них годами ранее."
 gal.1.a:0 "Официально попросить о включении в состав Польши. (Это будет означать конец игры для игрока.)"
 gal.1.b:0 "Галиция должна оставаться независимой."
 gal.2.t:0 "Галиция просит включения в состав нашей нации"
 gal.2.d:0 "После столетнего правления Габсбургов, которое началось с первого раздела Речи Посполитой в 1772 году, Галиция-Лодомерия обрела независимость. Но считаясь слабым государством, окруженным внушительными соседями, новая независимая нация чувствует, что её существование находиться под большой угрозой. Сегодня прибыл посол, чтобы обсудить вопрос о включении Галиции в состав Польши."
 gal.2.a:0 "Добро пожаловать домой, братья."
 gal.3.t:0 "Галиция желает союза с Польшей"
 gal.3.d:0 "Бывшая австрийская территория Галиция-Лодомерия в последнее время, похоже, оказалась в состоянии неопределенности. Регион, приобретенный Габсбургами в 1772 году во время разделов Польши, населяют поляки и украинцы, которые не слишком привязаны к галицкой идентичности - вместо этого они предпочитают отождествлять себя со своими соотечественниками в других местах. Поэтому мало кто рассматривает созданное нами в регионе государство-сателлит как нечто большее, чем временную меру, которая со временем сольется с другой нацией.\n\nСейчас, когда Польша находится под контролем союзного правительства, поляки Галиции решили, что время пришло - мы получили запрос от [From.Capital.GetCapitalVictoryPointName] с просьбой одобрить союз между Польшей и Галицией-Лодомерией. Хотя большинство в нашем правительстве с пониманием относится к этой просьбе, есть одно осложнение: этот союз также приведет значительное количество украинцев под польский флаг, что не всем нравится. Со своей стороны, правительство в Варшаве настаивает на том, что украинцев примут как соотечественников, но некоторые дипломаты считают, что наши потребности лучше удовлетворить, сохранив раздельное существование государств. Должны ли мы позволить объединению продолжаться?"
 gal.3.a:0 "Разумеется."
 gal.3.b:0 "Нет, мы предпочитаем, чтобы они находились отдельно."
 gal.4.t:0 "[FROM.GetNameDefCap] одобряет союз с Польшей"
 gal.4.d:0 "Отличные новости - наша просьба о слиянии с польскими соотечественниками была одобрена! Подготовка к слиянию уже началась полным ходом, так как граница между нами станет историей."
 gal.4.a:0 "Отправьте посланника в Варшаву!"
 gal.5.t:0 "[FROM.GetNameDefCap] отказывается от союза с Польшей"
 gal.5.d:0 "К сожалению, [FROM.GetNameDef] отклонил нашу просьбу о союзе с Польшей, ссылаясь на стратегические соображения. Похоже, что нам суждено еще некоторое время оставаться порознь."
 gal.5.a:0 "Будь ты проклята!"
 gal.7.t:0 "Карл Альбрехт избран королём Польши"
 gal.7.d:0 "Нынешний губернатор Галиции-Лодомерии Карл Альбрехт фон Габсбург только что был избран новым королём Польши после нелёгкого голосования. Ожидается, что Карл Альбрехт рано утром покинет страну, чтобы заняться своими новыми обязанностями в качестве лидера польского народа, и оставит Владислава Сикорского нести ответственность за Галицию в его отсутствие."
 gal.7.a:0 "Пожелаю ему удачи."
