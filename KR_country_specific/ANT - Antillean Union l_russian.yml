### Events ###
 
# American-formed
 ant.1.t:0 "Решительное послание"
 ant.1.d:0 "По мере того, как синдикализм закрепился в бывшей Вест-Индской Федерации и на Кубе из-под полы США сильнее, чем раньше, начинает казаться, что наш предполагаемый союзник на севере создал грандиозный план по ограничении влияния социализма на Карибах, даже не посоветовавшись с нами. Соединённые Штаты потребовали от нас объединиться с Кубой в новое, объединённое Антилльское государство. И хотя мы получим представительство, и ключевые посты в правительстве, они по сути потребовали, чтобы наша справедливая республика полностью отказалась от своего суверенитета. Если бы у нас был какой-либо вариант противодействия этой безумной схеме, мы, конечно, воспользовались бы им, но связав свою судьбу с американцами, кажется, что у нас мало выбора."
 ant.1.a:0 "Нам остаётся подчиниться"
 
 ant.2.t:0 "Рождение Союза"
 ant.2.d:0 "Теперь, когда Соединённые Штаты оправились от опустошительной Гражданской войны, они стремятся к тому, чтобы искоренить угрозу синдикализма по всему миру. Падение Вест-Индской Федерации в революцию представляло особый интерес, и учитывая, что Соединенные Штаты сохранили своё влияние как на нашу страну, так и на Доминиканскую Республику, теперь кажется, что мы должны быть вовлечены в некий великий план, гарантирующий, что синдикализм никогда больше не достигнет наших собственных берегов. И к нам, и к доминиканцам обращались наши американские консулы с требованием дать согласие на создание федерации. Внешними делами этого Антильского Союза, как его называют американцы, будет заниматься Вашингтон. Хотя это, очевидно, оскорбление и предательство того огромного долга американцев за нашу лояльность во время их огромного внутреннего конфликта, мы мало что можем сделать, чтобы сопротивляться. Точно так же доминиканцы уже неохотно согласились с этим предложением."
 ant.2.a:0 "О Господи, это что-то"
 
 ant.3.t:0 "Пуэрто-Рико и Антиллы"
 ant.3.d:0 "Идея объединения испаноговорящих Карибских островов сначала появилась в Пуэрто-Рико. Теперь, с формированием нашей новой Антилльской марионетки, некоторые люди в нашем правительстве предложили передачу острова под их управление. Это высвободило бы ресурсы на острове, при этом фактически сохранив его под нашей властью."
 ant.3.a:0 "Отдайте его им"
 ant.3.b:0 "Остров должен остаться американским"
 
 ant.4.t:0 "Передача Пуэрто-Рико"
 ant.4.d:0 "Соединённые Штаты передали нам остров Пуэрто-Рико. Наша новая нация наконец воссоединена."
 ant.4.a:0 "Добро пожаловать домой!"
 
 ant.5.t:0 "Новый флаг, старое знамя"
 ant.5.d:0 "Изначально предложенный пуэрториканскими революционерами, концепция союза испаноязычных антилльских наций уже не нова. Теперь, когда Пуэрто-Рико под нашим контролем, некоторые предложили принять предложенное тогда знамя для представления антилльской нации."
 ant.5.a:0 "Принять его."
 ant.5.b:0 "Текущий флаг выполняет свою задачу."
