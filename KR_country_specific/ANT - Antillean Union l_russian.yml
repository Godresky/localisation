### National Focuses ###
 Antillean_Union_Focus:0 "Фокуси Антильського Союзу"
 ANT_antillean_navy:0 "Захист союзу"
 ANT_antillean_navy_desc:0 "Наша нация - прежде всего, нация островов, и поэтому контроль над морями крайне необходим для нашего выживания. Мы должны посеять семена объединённого флота Антилл."
 ANT_dockyard:0 "Антильські верфі"
 ANT_dockyard_desc:0 "Флот нельзя построить за день. Мы можем повысить производительность нашего судостроения, задействовав помощь и знания великих Карибских верфей."
 ANT_dubmarina:0 "Los Lobos del Mar"
 ANT_dubmarina_desc:0 "В подводных лодках будущее - по крайней мере, так говорят наши морские эксперты. Инвестировав в этих 'морских волков' - lobos del mar - мы сможем вселять страх во вражеские корабли, даже если шансы будут совсем не в нашу пользу."
 ANT_more_dockyards:0 "Морські досягнення"
 ANT_more_dockyards_desc:0 "Морские гиганты, такие как Соединённые Штаты или Канада обладают десятилетиями опыта постройки своего военного флота. Наша нация молода, и нам есть что перенять."
 ANT_naval_doctrine_focus:0 "Вивчення азів"
 ANT_naval_doctrine_focus_desc:0 "Любой флот может переломить исход битвы, но так же может и адмирал, возглавляющий их. Мы отправим наших лучших студентов в иностранные военные академии, и они вернутся с новейшими ноу-хау.  "
 ANT_destroyers:0 "Антильські есмінці"
 ANT_destroyers_desc:0 "Хотя союзу есть чему поучиться у других наций в плане флота, мы не можем полностью опираться на них. Инвестиции в сильный флот, разработанный и построенный в наших собственных портах должны рассматриваться как продолжение нашей борьбы за независимость."
 ANT_base_air_sea:0 "Шлях Сан-Хуан-Гавана"
 ANT_base_air_sea_desc:0 "Антилльский союз сложен из разрозненных островов, и они должны быть объединены. Соединение двух крупнейших городов постоянным воздушным маршрутом даст важные источники дохода, и, в случае нужды, дополнительные военные возможности."
 ANT_more_air_bases:0 "Шлях Гавана-Санто-Домінго"
 ANT_more_air_bases_desc:0 "В то время как Куба и Пуэрто-Рико уже связаны через небо, наши братья и сёстры на Эспаньоле остаются отрезанными. Подобно матери пеликана, великий Антилльский союз должен заключить в свои объятия всех своих детей, и поэтому мы построим новые аэропорты между Санто-Доминго и нашим крупнейшим городом."
 ANT_the_union:0 "Антильська конституція"
 ANT_the_union_desc:0 "Три члена Союза, установленные конституцией - Пуэрто-Рико, Куба и Доминиканская республика - столь же разнообразны по форме, как и их взгляды на то, как должен функционировать союз. В то время как пуэрториканцы склоняются к установлению равенства и в парламенте, и в налогооблажении, кубинцы предпочитают более федеральный подход, который гарантирует их экономическое доминирование в Союзе. Доминиканцы принимают федеральную модель до тех пор, пока Куба соглашается нести бремя союзного бюджета. Хотя и существует консенсус, заключающийся в принятии ограниченной конституции, смоделированной по образцу Соединённых штатов, только выбор столицы по-настоящему проложит курс Антилл в будущем."
 ANT_havana_capital:0 "Місто колон"
 ANT_havana_capital_desc:0 "Величайший город Кариб, Гавана, с её хорошо зарекомендовавшими себя промышленностью, отелями и сферой услуг, является, по сути, локомотивом всего региона. Установление столицы Союза на Кубе вне всякого сомнения обеспечит, что интересы кубинцев, какими разными бы они ни были, будут управлять страной."
 ANT_economic_renaissance:0 "Економічний Ренесанс"
 ANT_economic_renaissance_desc:0 "Являясь естественным мостом между Северной и Южной Америкой, и благодаря своей близости к Панамскому каналу, Антилльский союз может соединять океаны и континенты через свои порты. Это обеспечивает всем Антиллам возможность возрадоваться новому ренессансу, который принесёт много благ для нации."
 ANT_san_juan_capital:0 "Місто, обнесене стінами"
 ANT_san_juan_capital_desc:0 "Именно в Сан-Хуане появилась идея об Антилльском Союзе, и посему именно в Сан-Хуане это идея вырастет и расцветёт! Десятилетия американского контроля сделали Пуэрто-Рико неоспоримой финансовой столицей нашей страны, так что будет естественно, если этот город останется национальной столицей."
 ANT_lessons_from_america:0 "Уроки з Америки"
 ANT_lessons_from_america_desc:0 "Несмотря на разрушения периода Депрессии и гражданской войны, немногие смогут отрицать, что американцы умеют зарабатывать деньги. Поскольку Союз остро нуждается в рабочем бюджете для повседневной работы, необходимо сосредоточить внимание на ценных уроках, преподанных нам Вашингтоном."
 ANT_santo_domingo_capital:0 "Перше місто"
 ANT_santo_domingo_capital_desc:0 "Между Кубой и Пуэрто-Рико лежит остров Эспаньола, а вместе с ним и жемчужина в короне Кариб - Санто-Доминго. Первый город в Америке, его символическая значимость стоит на первом месте для нации, которая всё ещё пытается выковать свою идентичность."
 ANT_development_effort:0 "Фінанси Антилл"
 ANT_development_effort_desc:0 "Антилльский союз подобен морю спокойствия на континенте, омрачённом войной. От Канады, и её мечте о реконкисте, и до Аргентины и её амбиций, инвестирование в Америку может стать рискованным делом... если вы не знаете, где именно вложить свои деньги. Фондовая биржа Санто-Доминго будет более чем счастлива предоставить безопасную гавань для иностранного капитала."
 ANT_industrial_effort:0 "Контакти з масонами"
 ANT_industrial_effort_desc:0 "Прародитель нашего великого Союза, Рамон Эметерио Бетансес был широко известным масоном. До сих пор, Суверенная Великая Ложа Пуэрто-Рико обладает огромным политическим влиянием по всем Антиллам, держа в своих рядах бизнесменов, промышленников и банкиров. Настало время обратиться к этим патриотам."
 ANT_prospecting:0 "Шахти Еспаньйоли"
 ANT_prospecting_desc:0 "Восточная половина Эспаньолы полна богатств, начиная драгоценными металлами, такими как золото, и заканчивая более распространёнными товарами, такими как сталь. Инвестиции в новые шахты в будущем обязательно окупятся."
 ANT_radio_antillas:0 "Radio Antillas"
 ANT_radio_antillas_desc:0 "И хотя Союз уже сам по себе - политический успех, многие кубинцы, доминиканцы и пуэрториканцы до сих пор не ощущают себя частью единого целого. Создав национальную радиослужбу, транслирующую футбол, фильмы и мыльные оперы, мы сможем выковать общую национальную идентичность."
 ANT_university_san_juan:0 "Університет Пуерто-Ріко"
 ANT_university_san_juan_desc:0 "Университет Пуэрто-Рико должен быть расширен и финансироваться дальше, если мы собираемся войти в число цивилизованных наций мира."
 ANT_heavy_industrialization:0 "Стимуляція промисловості"
 ANT_heavy_industrialization_desc:0 "Основа настоящей мощи нашей нации - её промышленность. Чрезвычайно важно инвестирование в дорогую программу промышленного развития нашего Союза."
 ANT_guns:0 "Сучасна військова справа"
 ANT_guns_desc:0 "По мере развития технологий, мы должны сохранять свои людские ресурсы, и закидывать врага пулями, а не людьми. Инвестирование в артиллерию сейчас окажется разумным выбором в случае возникновения будущего конфликта."
 ANT_crown_jewel:0 "Перлина у короні Кариб"
 ANT_crown_jewel_desc:0 "Антиллы отображают то, что Карибы делают лучше всего: даёт вкусить рай простым смертным. Привлекая туристов из Европы и изгнанников из затронутой войной Америки, мы можем привлечь дополнительные инвестиции в нашу инфраструктуру."
 ANT_santo_domingo_san_juan:0 "Шлях Санто-Домінго-Сан-Хуан" #В оригинале Санто-Доминго-Гавана, но это по-видимому ошибка
 ANT_santo_domingo_san_juan_desc:0 "Связь Эспаньолы и Пуэрто-Рико по воздуху - не только дело комфорта, но и доказательство антилльской изобретательности, которое удивит мир!"
 ANT_more_guns:0 "Озброєння Антилл"
 ANT_more_guns_desc:0 "Тропические острова Антилл определённо не подходят для для длинных маршей, причудливого оружия, по типу танков, или окопной войны. Если враг придёт на наши берега, мы должны нанести решительный удар."
 ANT_modern_army:0 "Бої на чужих землях"
 ANT_modern_army_desc:0 "Если мы хотим оказывать военное присутствие повсюду, нам надо будет двигаться и наносить удары быстро. С нужным количеством моторизованного транспорта мы сможем достигнуть врага до того, как он будет готов столкнуться с мощью Антилл."
 ANT_military_investment:0 "Підготовка військової промисловості"
 ANT_military_investment_desc:0 "Стереотипное представление о антилльском солдате как о плохо подготовленном каудильо должно быть развенчано. Нам нужно современное оружие, которое будут держать в руках наши воины, и ради этого мы должны разжечь пламя нашей промышленности."
 ANT_foreign_scientists:0 "Американська інтелігенція"
 ANT_foreign_scientists_desc:0 "Прямо сейчас тысячи "мозгов" - ярчайшие умы Америки - в ужасе сбежали, после того как разные фракции и формирования с яростью прокатились по некогда великой нации. При помощи значительных субсидий, мы можем надеяться, что эти учёные, учителя и специалисты согласятся вести лекции и преподавать в наших университетах."
 ANT_antillean_airforce:0 "ВПС Антилл"
 ANT_antillean_airforce_desc:0 "Чтобы хозяйничать в небесах, мы должны создать надлежащие воздушные силы, которые будут отделены от армии и флота. Только с этой независимостью наши пилоты смогут в полной мере реализовать свой потенциал."
 ANT_air_academy:0 "La Academia Antillana"
 ANT_air_academy_desc:0 "Антилльские пилоты, от Сантьяго де Куба до Баямона, находятся среди лучших во всей Центральной Америке. Возможно, было бы разумно больше вкладывать в обучение и исследования для наших воздушных операций, иначе мы впустую потратим их потенциал."
 ANT_fighters:0 "Вибір винищувача"
 ANT_fighters_desc:0 "Кубинцы, пуэрториканцы и доминиканцы, судя по всему, предпочитают каждый собственную компанию для наших самолётов. Пришло время исправить эту проблему, и выбрать единый дизайн для всех Антильских Воздушных Сил."
 ANT_bomber:0 "Бомбардувальники з Берліна"
 ANT_bomber_desc:0 "В то время как выбор модели истребителя не был лёгким, большая часть командования наших Воздушных Сил, судя по всему, сходится во мнении, что немцы превосходят всех в разработке бомбардировщиков. Нам следует организовать визит в Берлин и приобрести некоторые новые чертежи."
 ANT_even_more_bases:0 "Панування в небесах"
 ANT_even_more_bases_desc:0 "Ничто не может справиться с истребителем, летящим над волнами - давайте удостоверимся, что наши люди смогут взлетать и приземляться, где бы они ни были."
 ANT_naval_academy:0 "Нове покоління офіцерів"
 ANT_naval_academy_desc:0 "Унифицированная морская академия пройдёт длинный путь к обеспечению того, что наши морские офицеры смогут изучить новые разработки."
 ANT_antillean_army:0 "Антильська армія"
 ANT_antillean_army_desc:0 "Жизненно важно выковать национальную армию, готовую защитить наши берега от любых проявлений иностранной агрессии."
 ANT_militia_forces:0 "Сили ополчення"
 ANT_militia_forces_desc:0 "Каждая из наших конституционных стран обладает региональными силами обороны для себя самих. Мы должны объединить все нерегулярные части под единой структурой командования, и закрепить превосходство союзной армии."
 ANT_defense_homeland:0 "Оборона Батьківщини"
 ANT_defense_homeland_desc:0 "Испанцы эксплуатировали наши земли на протяжении многих лет, а американцы постепенно вытеснили их в качестве наших тираннических господ. Как бы то ни было, теперь Антиллы по-настоящему свободны, и никогда не потеряют свою свободу вновь."
 ANT_three_peoples:0 "Три народи, одна нація"
 ANT_three_peoples_desc:0 "Неважно, откуда ты родом - все три народа едины под знаменем Антилльского Союза, даже если некоторые из них могут быть не равны на практике. В любом случае, военная служба должна обеспечить полные политические права для любого человека, который решил присоединиться к борьбе нашей нации за выживание."
 ANT_modern_equipment:0 "Сучасне обладнання"
 ANT_modern_equipment_desc:0 "Война, война никогда не меняется... но по крайней мере, меняется экипировка, которая в ней используется. Мы должны занять наших учёных заданиями по модернизации наших текущих материальных средств, и тогда мы будем готовы к следующей битве."
 ANT_new_guns:0 "Нові гармати"
 ANT_new_guns_desc:0 "Зачем отправлять антилльских солдат на верную смерть, если мы можем испепелить нашего врага единственным выстрелом с мощного орудия? Артиллерия - будущее военного дела, поэтому давайте сфокусируемся на ней."
 ANT_army_doctrine:0 "Погляд вперед"
 ANT_army_doctrine_desc:0 "Расположенный в сердце Америк, Антилльскому Союзу может понадобиться смена его стратегических нужд, если того потребует ситуация. Если это когда-нибудь случится, наша армия должна действовать соответственно."
 ANT_marine_focus:0 "Войовничі островитяни"
 ANT_marine_focus_desc:0 "Для нации островитян любая война с другим государством определённо повлечёт за собой большое количество морских вторжений. Тренируя наших лучших солдат согласно традициям американских и европейских морпехов, мы окажемся на шаг впереди в вопросе обеспечения безопасности прибрежных пляжей."
 
