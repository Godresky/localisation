### Focus Tree - IEAA ###
 IRE_IEAA:0 "Закон про економічний розвиток"
 IRE_IEAA_desc:0 "Несмотря на то, что мы теперь независимы, экономика нашего прекрасного острова застопорилась довольно давно и в некоторых местах даже разлагается. С принятием Закона об ирландском экономическом развитии (ЗИЭР), Палата представителей может решить этот жизненно важный вопрос. Пусть Ірландія мала, но люди её трудолюбивы, а городам достаточно места для расширения."
 ire.ieaa.tt:0 "\nПримите ЗИЭР и начните рассматривать экономическое направление государства."
 ire.debtscheme.tt:0 "\nСократит государственный долг на §Oзначительную сумму§! каждый год в дополнение к обычному."
# IEAA event - Collins in charge
 ire.9.t:0 "Палата представителей обсуждает дальнейшие действия"
 ire.9.d:0 "С принятием Закона об ирландском экономическом развитии (ЗИЭР), ирландское правительство обязывалось быстро провести полную реконструкцию экономики. Как и было предусмотрено в законе, правительство должно было выбрать ежегодный акцент на развитие какой-то из отраслей экономики. Майкл Коллинз, президент Республики и лидер партии 'Фине Гэл', а также Фрэнк МакДермот из Партии национального центра (ПНЦ) считают, что Ірландія должна сосредоточиться на наращивании своей промышленности в краткие сроки. Синдикалистская коалиция во главе с Джимом Ларкиным утверждает, что лучший способ повысить продуктивность - дать больше власти профсоюзам. И, наконец, 'Шинн Фейн' предлагает сосредоточиться на промышленных исследованиях и разработках."
 ire.9.a:0 "Коллинз и ПНЦ предлагают хорошую идею."
 ire.9.b:0 "Примем предложение демократов и либералов."
 ire.9.c:0 "Синдикалисты правы."
# IEAA repeat event - Collins still in charge
 ire.10.t:0 "Палата представителей обсуждает дальнейшие действия"
 ire.10.d:0 "Как и год назад, Палата представителей собирается, чтобы выбрать ежегодную экономическую направленность для нации. Основные игроки на политической арене своих позиций не поменяли. Президент Коллинз всё также выступает за быструю индустриализацию и ПНЦ его поддерживают, синдикалисты требуют лучшего отношения к рабочим, тогда как либерально-демократическая коалиция считает, что будущее Ирландии - в новых исследованиях и разработках в области индустрии."
 ire.10.a:0 "Коллинз, как всегда, прав."
 ire.10.b:0 "Выберем предложение 'Шинн Фейн' и 'Фианна Файл'."
 ire.10.c:0 "Красные иногда предлагают хорошие идеи."
# IEAA event - Collins ousted
 ire.11.t:0 "Палата представителей обсуждает дальнейшие действия"
 ire.11.d:0 "С принятием Закона об ирландском экономическом развитии (ЗИЭР), ирландское правительство обязывалось быстро провести полную реконструкцию экономики. Как и было предусмотрено в законе, правительство должно было выбрать ежегодный акцент на развитие какой-то из отраслей экономики. Майкл Коллинз, лидер партии 'Фине Гэл', а также Фрэнк МакДермот из Партии национального центра (ПНЦ) считают, что Ірландія должна сосредоточиться на наращивании своей промышленности в краткие сроки. Синдикалистская коалиция во главе с Джимом Ларкиным утверждает, что лучший способ повысить продуктивность - дать больше власти профсоюзам. И, наконец, 'Шинн Фейн' предлагает сосредоточиться на промышленных исследованиях и разработках."
 ire.11.a:0 "Согласимся с демократами и либералами."
 ire.11.b:0 "У 'Фине Гэл' и ПНЦ правильный взгляд на ситуацию."
 ire.11.c:0 "Синдикалисты правы."
# IEAA repeat event - Collins ousted
 ire.12.t:0 "Палата представителей обсуждает дальнейшие действия"
 ire.12.d:0 "Как и год назад, Палата представителей собирается, чтобы выбрать ежегодную экономическую направленность для нации. Основные игроки на политической арене своих позиций не поменяли. Коллинз всё также выступает за быструю индустриализацию и ПНЦ его поддерживают, синдикалисты требуют лучшего отношения к рабочим, тогда как либерально-демократическая коалиция считает, что будущее Ирландии - в новых исследованиях и разработках в области индустрии."
 ire.12.a:0 "Выберем предложение 'Шинн Фейн' и 'Фианна Файл'."
 ire.12.b:0 "У 'Фине Гэл' и ПНЦ правильный взгляд на ситуацию."
 ire.12.c:0 "Красные иногда предлагают хорошие идеи."
# IEAA event - Collins ousted (syndicalist)
 ire.13.t:0 "Палата представителей обсуждает дальнейшие действия"
 ire.13.d:0 "С принятием Закона об ирландском экономическом развитии (ЗИЭР), ирландское правительство обязывалось быстро провести полную реконструкцию экономики. Как и было предусмотрено в законе, правительство должно было выбрать ежегодный акцент на развитие какой-то из отраслей экономики. Революционная рабочая группа считает, что Ірландія должна сосредоточиться на быстром наращивании промышленности. Ирландская рабочая лига говорит, что поощрение профсоюзов - залог роста темпов производства. И, наконец, Свободная Ірландія предлагает сосредоточиться на промышленных исследованиях и разработках."
 ire.13.a:0 "Согласимся с 'Свободной Ирландией'."
 ire.13.b:0 "Революционная рабочая группа предлагает хорошую идею."
 ire.13.c:0 "Ирландская рабочая лига права."
# IEAA repeat event - Collins ousted (syndicalist)
 ire.242.t:0 "Палата представителей обсуждает дальнейшие действия"
 ire.242.d:0 "Как и год назад, Палата представителей собирается, чтобы выбрать ежегодную экономическую направленность для нации. Основные игроки на политической арене своих позиций не поменяли. Революционная рабочая группа выступает за быструю индустриализацию, Ирландская рабочая лига выступает за права рабочих, а 'Свободная Ірландія' - за новые исследования и разработки в области индустрии."
 ire.242.a:0 "'Свободная Ірландія' права."
 ire.242.b:0 "Революционная рабочая группа предлагает хорошую идею."
 ire.242.c:0 "Согласимся с Ирландской рабочей лигой."
# Agri/Infra Wing
 IRE_ARD:0 "Сільськогосподарська реформа"
 IRE_ARD_desc:0 "Сельские районы Ирландии на сегодняшний день игнорируются правительством и могут стать стартовой точкой для радикальных экономических преобразований. Наши методы ведения сельского хозяйства сильно устарели по сравнению с сельскохозяйственными революциями, происходящими в материковой части Европы, а инфраструктура ужасно отстала."
 ire.ard.tt:0 "Начните процесс реформ по модернизации §Yсельского хозяйства§! и §Yинфраструктуры.§!\n\n"
 ire.ard.no.tt:0 "\n§GДержите стандартный уровень этого экономического бонуса.§!\n\n"
 ire.59.t:0 "Исполнение сельскохозяйственной реформы"
 ire.59.d:0 "Мы настолько запустили наши сельскохозяйственные районы, что сейчас на них больно смотреть. Пора что-то сделать. Ірландія движется вперёд, и её сельские общины вместе с ней. Большая часть нашей промышленности традиционно приходилась на сельское хозяйство, но времена уже не те. Если мы хотим сохранить сельское хозяйство как жизненно важную часть нашей экономики, фермерские хозяйства нужно немедленно модернизировать. Аналогично и дорожные системы Ирландии находятся в состоянии полной неэффективности, и в настоящее время ответственность за ремонтные работы любого рода лежит на частных предприятиях. Наша транспортная система в целом может быть значительно улучшена, что позволит нам быстрее перемещать людей и товары по стране. Это требует немалых экономических затрат и мы должны помнить о нашем государственном долге. Однако радикальные изменения приведут к тому, что и население станет серьёзнее относиться к этой проблеме."
 ire.59.a:0 "Давайте не будем торопиться."
 ire.59.b:0 "Мы можем сделать значительные инвестиции."
 ire.59.c:0 "Это должно стать приоритетом. Потратьте столько, сколько возможно."
 IRE_MFR:0 "Механізована реформа с/г"
 IRE_MFR_desc:0 "Нет сомнений, что сельское хозяйство является одной из крупнейших отраслей экономики в нашем государстве. Однако применяемые в нынешнее время методы ведения сельского хозяйства оставляют желать лучшего. Приняв методы механизации, которые уже показали себя в Соединённых Штатах и Европе, мы можем ускорить деятельность наших сельскохозяйственных предприятий. Фермы кормят народ и потому являются залогом экономического роста."
 ire.60.t:0 "Инвестиции в механизированное сельское хозяйство"
 ire.60.d:0 "Ввиду нашей экспансионной инвестиционной политики, мы сочли целесообразным продолжить инвестирование в сельское хозяйство. Механизация наших ферм, наконец, поможет Ирландии избавиться от тени Великого голода и поспособствует росту населения."
 ire.60.a:0 "Что посеешь, то пожнёшь."
 ire.60.b:0 "На самом деле, это слишком затратно."
 IRE_MFR1:0 "Механізована реформа с/г"
 IRE_MFR1_desc:0 "Началась закупка техники для нашего сельского хозяйства. Вся техника уже начала работу, что позволило нам улучшить производство продуктов питания."
 IRE_MFR2:0 "Регіональна механізована реформа с/г"
 IRE_MFR2_desc:0 "Мы успешно распространили механизированное сельскохозяйственное оборудование на большинство районов нашей страны, что позволило значительно улучшить производство продуктов питания."
 IRE_MFR3:0 "Національна механізована реформа с/г"
 IRE_MFR3_desc:0 "Мы внедрили механизированное сельское хозяйство по всему государству, что позволило нашим фермам производить гораздо больше продовольствия. Люди Ирландии больше никогда не будут голодны."
 IRE_RRMB:0 "Рада з обслуговування сільських районів"
 IRE_RRMB_desc:0 "Сельские районы Ирландии нуждаются в серьёзных ремонтных работах. В настоящее время нет какого-то государственного органа, отвечающего за ремонтные работы, в результате чего сельские общины полагаются на ненадёжный частный бизнес, в обязанности которого входит ремонтировать дороги, но он этого не делает. Взяв эту проблему в руки правительства, мы сохраним наши дороги в нормальном состоянии. Национальная ремонтная компания также получит выгоду, если начнётся война."
 ire.61.t:0 "Технический совет"
 ire.61.d:0 "Правительство решило значительно инвестировать в проект СРОСР, позволяя новой ремонтной компании набрать больше персонала и эффективно вести бизнес."
 ire.61.a:0 "Вперёд на полной скорости!."
 ire.61.b:0 "Несколько выбоин никому не помешают."
 IRE_RRMB1:0 "Технічна рада"
 IRE_RRMB1_desc:0 "Совет по ремонту и обслуживанию сельских районов (СРОСР) работает, чтобы быстро ремонтировать повреждённую инфраструктуру. Во время войны её также можно использовать для ремонта заводов и других важных объектов."
 IRE_RRMB2:0 "Регіональна технічна рада"
 IRE_RRMB2_desc:0 "Совет по ремонту и обслуживанию сельских районов (СРОСР) работает, чтобы быстро ремонтировать повреждённую инфраструктуру. Во время войны её также можно использовать для ремонта заводов и других важных объектов. Благодаря увеличению расходов, плата за ремонт увеличилась."
 IRE_RRMB3:0 "Національна технічна рада"
 IRE_RRMB3_desc:0 "Совет по ремонту и обслуживанию сельских районов (СРОСР) работает, чтобы быстро ремонтировать повреждённую инфраструктуру. Во время войны её также можно использовать для ремонта заводов и других важных объектов. Благодаря крупным инвестициям со стороны правительства, Технический совет чрезвычайно эффективно выполняет свою работу."
 IRE_TNTN:0 "Трансірландська магістраль"
 IRE_TNTN_desc:0 "Железнодорожная инфраструктура, оставленная британцами, функционирует, но в сравнении с высокоскоростной железнодорожной инфраструктурой в Европе - не существует практически. Мы должны учиться у наших континентальных соседей и приложить усилия для модернизации наших железных дорог. Это также окажет значительное влияние на нашу промышленность, так как позволит нам быстрее получать сырьё для предприятий."
 ire.62.t:0 "Инвестиции в инфраструктуру"
 ire.62.d:0 "Мы предприняли успешные шаги для модернизации нашей железнодорожной сети, что, безусловно, поможет в перемещении людей и товаров по всей нашей стране. Наш бюджет позволяет сделать ещё один шаг и внести более радикальные изменения, но они будут стоить недёшево."
 ire.62.a:0 "Мы не остановим поезд, в котором находимся."
 ire.62.b:0 "По тормозам."
 IRE_TNTN1:0 "Трансірландська магістраль"
 IRE_TNTN1_desc:0 "Наша новая железнодорожная система быстро транспортирует товары по всему государству, что позволяет нашим заводам работать эффективнее."
 IRE_TNTN2:0 "Розширення трансірландської магістралі"
 IRE_TNTN2_desc:0 "Наша новая железнодорожная система быстро транспортирует товары по всему государству, что позволяет нашим заводам работать эффективнее. Крупные инвестиции дали возможность открыть ещё несколько эффективных промышленных железнодорожных путей."
 IRE_TNTN3:0 "Величезна трансірландська магістраль"
 IRE_TNTN3_desc:0 "Наша новая железнодорожная система быстро транспортирует товары по всему государству, что позволяет нашим заводам работать эффективнее. Активные правительственные инвестиции в проект превратили нашу некогда отсталую инфраструктуру в одну из величайших магистралей Европы."
# Industry Wing
 IRE_IFI:0 "Ірландська промисловість"
 IRE_IFI_desc:0 "Наша гражданская промышленность имеет огромный потенциал для роста. В нашей стране колом стоит проблема безработицы - многие семьи слишком бедны, чтобы прокормить себя. Благодаря оживлению нашей экономики, мы в состоянии создать как новые рабочие места, так и улучшить экономическую мощь нации."
 ire.IFI.tt:0 "\nНачните §Yиндустриализацию§! Ирландии.\n\n"
 ire.64.t:0 "Инициатива ПДИ"
 ire.64.d:0 "Правительство распорядилось предоставить крупные средства для быстрой индустриализации государства. Слишком много женщин и мужчин без работы. Многие британские фабрики были закрыты после обретения нами независимости, и с тех пор наша промышленность упала на дно. Промышленности Ирландии не уделяется нормального внимания, несмотря на то, что наше население готово трудиться и работать. Правительство должно решить, какие инвестиции оно готово предоставить."
 ire.64.a:0 "Нормальная сумма. Поставьте страну на ноги."
 ire.64.b:0 "Значительная сумма. Нам нужно быть конкурентоспособными."
 ire.64.c:0 "Крупная сумма. Ірландія может стать великой."
 ifi.industry.tt:0 "\nУ нас будет возможность начать несколько §Yиндустриальных проектов§! в Ирландии.\n\n"
# IFI Event Chains
 ire.65.t:0 "Алкогольные фабрики Свободного государства"
 ire.65.d:0 "После начала инициативы ПДИ, Ирландский департамент промышленности и торговли сделал, возможно, довольно очевидный выбор по поводу наших первых вложений в индустрию - алкоголь. Производство ирландского виски - очень древняя и гордая традиция, но производится оно, в основном, в подпольных семейных ликёроводочных заводах, в сельской местности. Предлагаемое развитие алкогольной индустрии Свободного государства откроет несколько фабрик алкоголя и сделает столь необходимую работу для нашей страны, но место для открытия фабрик ещё предстоит выбрать, и лучше чтоб оно было в одном из наших менее индустриально развитых регионов."
 ire.65.a:0 "Ольстер. Бог знает - им всегда нужно выпить."
 ire.65.b:0 "Коннахт. Им нужна работа."
 ire.65.c:0 "Манстер. От прибыли с этих фабрик они выиграют."
 ire.66.t:0 "Кружки звенят"
 ire.66.d:0 "Строительство алкогольных фабрик в нашем Свободном государстве завершилось, и теперь нация может пользоваться их преимуществами. Конечно же, заводы требуют расходов, но нет сомнений, что они будут хороши для поднятия общественного морального духа, а также экономики в долгосрочной перспективе."
 ire.66.a:0 "Ваше здоровье!"
 ire.66.b:0 "Мы действительно можем себе это позволить?"
# End Chain #
### FIC Chain ###
 IRE_FIC:0 "Фінансова та промислова столиця"
 IRE_FIC_desc:0 "Восстание синдикализма в Великобритании создало пустоту на Британских островах, которую Ірландія могла бы заполнить. Страны, не являющиеся синдикалистами, могли бы смотреть на Ирландию как на ведущее торговое государство, расположенное в Атлантике между Европой и Америкой. С некоторыми усилиями и иностранными инвестициями, Дублин мог бы стать вторым Лондоном."
 ire.fic.tt:0 "Создайте международный бизнес-центр в Дублине.\n\n"
 ire.70.t:0 "Продвинуть Дублин"
 ire.70.d:0 "Наши быстрая индустриализация и экономические реформы создали привлекательную среду для иностранного бизнеса. Если мы правильно сыграем в карты и предложим существенные субсидии, мы сможем привлечь иностранные государства для созданий в Дублине своих предприятий, превратив его в новый торговый центр, расположенный в выгодной Атлантике. Лондон упал синдикалистам, и у нас появился шанс подобрать слабину и заставить её работать на нас. Нам нужно решить, сколько средств мы готовы выделить проекту. Чем крупнее инвестиции - тем больше международный охват, но не стоит забывать - призрак долга всё ещё за нами."
 ire.70.a:0 "Ограничьте наш охват до очевидных клиентов в Европе"
 ire.70.b:0 "Атлантика - наш предел"
 ire.70.c:0 "Распространяйте новости далеко и громко - Дублин открыт для иностранных вложений!"
