# Loyalist Civil War #
######################
 ire.133.t:0 "Лоялисты объявляют независимость!"
 ire.133.d:0 "После нескольких месяцев роста напряжённости в Ольстере произошло неизбежное. Ольстерские лоялисты восстали в огромном количестве, и во главе с протестантским демагогом Джеймсом Крейгом, требуют отделения от Ирландской Республики. Они заявили, что будут защищать свою недавно провозглашённую свободу до последней капли крови, независимо от того, сколько людей погибнет в процессе этого. Белфаст покрылся баррикадами, и многие протестантские ополченцы подкрепляют и без того большую армию лоялистов. Гражданская война грянула в Ирландии, и на этот раз прекращения огня, как в 1925 году, не будет. Так или иначе, по окончанию войны раз и навсегда решится судьба Ольстера."
 ire.133.a:0 "Они враги государства. Им конец."
 ire.133.b:0 "Да здравствует свободный Ольстер!"
 ire.134.t:0 "Война с лоялистами"
 ire.134.d:0 "Сегодняшнее послание Палаты представителей было громким и ясным: Ольстер не получит никакой независимости. Ирландская общественность с облегчением увидела мобилизацию Ирландской республиканской армии в качестве войск, готовых идти в Ольстер и восстанавливать порядок. Будем надеяться, что конфликт будет решён быстро."
 ire.134.a:0 "В путь!"
# UoB sending volunteers
 ire.135.t:0 "Гражданская война в Ирландии"
 ire.135.d:0 "Похоже, что наши шумные соседи по Ирландскому морю рухнули в пучину гражданской войны. Долгосрочные протесты ольстерских лоялистов достигли точки кипения, и теперь Ольстер объявил себя свободным государством и поднял войска. Если мы хотим заполучить север Ирландии, то сейчас самое подходящее время для поддержки Ольстера, что позволит нам нанести удар по Ирландской республике, не будучи непосредственно вовлечёнными в войну. Конечно, есть шанс, что другие нации в Европе не оценят наше вмешательство, но капиталистам никогда не понять, во что верят жители Союза."
 ire.135.a:0 "Поддержим их."
 ire.135.b:0 "Пошлём помощь, не более."
 ire.135.c:0 "Это не наша война."
 ire.136.t:0 "Британский союз прислал добровольцев"
 ire.136.d:0 "Британский союз решил отправить в Ольстер армейский отряд, чтобы помочь нам победить ирландскую тиранию. Хотя мы уверены, что эта помощь не бесплатна, мы сможем использовать эти опытные и хорошо оснащённые войска для войны с Республикой."
 ire.136.a:0 "Мы благодарны за помощь."
 ire.136.b:0 "Мы хорошо их используем."
 uls.uob.volunteers.large:0 "Даст §Y6§! дивизий в Белфасте."
 uls.uob.volunteers.small:0 "Даст §Y3§! дивизии в Белфасте."
# Irish notification
 ire.137.t:0 "Английские добровольцы в Белфасте"
 ire.137.d:0 "Ирландские шпионы в Белфасте сегодня сообщили тревожные вести. Тысячи английских солдат прибыли в Белфаст. Ясно, что Британский Союз прилагает усилия для поддержки лоялистов в Ольстере, потому нам будет труднее одолеть их."
 ire.137.a:0 "К чёрту британцев. Мы справимся."
# German response
 ire.138.t:0 "Синдикалистское вмешательство в Ирландию"
 ire.138.d:0 "Представители нашей разведки, присутствующие в Ирландии, сегодня сообщили, что синдикалистский режим в Британии отправил значительную 'добровольческую' силу, дабы помочь восстанию ольстерцев на севере Ирландии. Это явно подпольная военная операция, направленная на свержение ирландского правительства. Многие сторонники противостояния с синдикалистами в немецкой армии призывают помочь Ирландии в ответ на действия англичан, хотя есть люди, считающие, что это не наша битва, и что нам нельзя расточать силы."
 ire.138.a:0 "Поможем ирландцам."
 ire.138.b:0 "Мы можем послать немного войск."
 ire.138.c:0 "Это не наша проблема."
# Canadian response
 ire.139.t:0 "Синдикалистское вмешательство в Ирландию"
 ire.139.d:0 "Представители нашей разведки, присутствующие в Ирландии, сегодня сообщили, что синдикалистский режим в Британии отправил значительную 'добровольческую' силу, дабы помочь восстанию ольстерцев на севере Ирландии. Это явно подпольная военная операция, направленная на свержение ирландского правительства. Многие сторонники противостояния с синдикалистами в канадской армии призывают помочь Ирландии в ответ на действия англичан, но есть много симпатизирующих делу Ольстера и они будут недовольны, если мы поможем Ирландии."
 ire.139.a:0 "Мы не можем отдать Ирландию синдикалистам, пошлите помощь!"
 ire.139.b:0 "Мы выделим некоторые войска."
 ire.139.c:0 "Ольстерцы - наши друзья!"
# Irish receive volunteers
 ire.140.t:0 "Немцы шлют помощь"
 ire.140.d:0 "Германия решила помочь Ирландии в ответ на вмешательство Британии в войну с Ольстером. Стремясь противостоять влиянию синдикалистов, они отправили своих добровольцев в Ирландию, присоединившись к нам в борьбе с мятежниками-северянами и вечно враждебными британцами."
 ire.140.a:0 "Мы благодарны."
 ire.ger.volunteers.large:0 "Даст §Y6§! дивизий в Дублине."
 ire.ger.volunteers.small:0 "Даст §Y3§! дивизии в Дублине."
 ire.141.t:0 "Канадцы шлют помощь"
 ire.141.d:0 "Бывшее британское правительство, ныне живущее в изгнании в Канаде, неожиданно для нас решило поддержать Ирландию в её борьбе против Ольстера и его сторонников. Этим вечером в Дублин прибыли несколько канадских дивизий, и они скоро прибудут на северный фронт."
 ire.141.a:0 "Враг моего врага - мой друг."
 ire.can.volunteers.large:0 "Даст §Y6§! дивизий в Дублине."
 ire.can.volunteers.small:0 "Даст §Y3§! дивизии в Дублин."
# Ulster warnings
 ire.142.t:0 "Немцы послали помощь Ирландии"
 ire.142.d:0 "Неприятные новости. Казалось бы, Германская империя решила помочь своему давнему другу, и несколько немецких дивизий были развёрнуты в Ирландской республике. Без сомнения, правительство тиранов на юге не будет тратить много времени для того, чтобы развернуть эти немецкие орудия против добрых людей Ольстера."
 ire.142.a:0 "Нехорошо."
 ire.143.t:0 "Канадцы послали помощь Ирландии"
 ire.143.d:0 "Предательство, откуда мы его совсем не ожидали. Британская Империя, а точнее её остатки, которой мы клялись в лояльности на протяжении многих лет... Решила помочь Ирландской Республике в их войне чтобы снова захватить наш драгоценный Ольстер. Канадские войска прибыли в Дублин и скоро прибудут на фронт. Лоялистская партия никогда не забудет этот день."
 ire.143.a:0 "Ну, не так уж всё и плохо."
# UoB warnings
 ire.144.t:0 "Немцы помогают Ирландии"
 ire.144.d:0 "Скорее всего, в ответ на наши собственные действия, Германская империя обязалась поддержать Ирландскую республику в их войне и отправила значительные добровольческие силы на Ирландский остров. Похоже, что наши усилия по поддержке Ольстера не остались незамеченными в международном сообществе, что ещё более затрудняет борьбу для Ольстера."
 ire.144.a:0 "Чёрт."
 ire.145.t:0 "Канадцы помогают Ирландии"
 ire.145.d:0 "Ещё один удар. Несмотря на сложный характер отношений с Ирландией, бывшее британское правительство решило также поддержать ирландцев в их борьбе против Ольстера, видимо, в ответ на наши действия. Конечно, немногие посмеют так сказать, но, судя по всему, наше решение отправить добровольцев на север разворошило осиное гнездо."
 ire.145.a:0 "Небольшая неудача..."
# Irish Victory
 ire.146.t:0 "Ольстерское восстание подавлено!"
 ire.146.d:0 "Правительственные и армейские должностные лица сообщили, что они встретили восторженную толпу в Дублине, заявив, что Ірландія добилась сокрушительной и полной победы над лоялистскими повстанцами в Ольстере. Хотя гражданская война была кровавой, и победа была получена благодаря тяжёлой работе и многим жертвам, правительство обещало, что больше вопрос Ольстера никогда не будет проблемой для ирландского народа. Дело лоялистов искоренено, а сами они вкатаны в землю. Один из самых противоречивых вопросов в ирландской истории, наконец, решён."
 ire.146.a:0 "Да здравствует Ирландская Республика!"
# GER/CAN/ENG Notifications about Irish Victory (if volunteers sent)
 ire.147.t:0 "Ирландцы победили"
 ire.147.d:0 "Наш отряд добровольцев в Ирландии сегодня сообщил, что их миссия там прошла успешно. Ирландская республиканская армия, поддерживаемая германским оружием и танками, смогла решительно подавить восстание, несмотря на попытки Британского союза помешать этому. Это обязательно приведёт к стабильности в проблемном регионе."
 ire.147.a:0 "Троекратное "УРА!" Ирландии и Германии!"
 ire.148.t:0 "Ирландцы победили"
 ire.148.d:0 "Сегодня утром главнокомандующий нашей военной делегацией в Ирландии сообщил, что Ирландская республиканская армия вернула Ольстер и полностью разгромила повстанцев. Несмотря на предательское вмешательство синдикалистов, населяющих бывший центр Британской империи, ирландские военные решили с нашей помощью извечный ольстерский вопрос. Похоже, что теперь Ірландія объединена окончательно."
 ire.148.a:0 "Не зря их называют сражающимися ирландцами."
 ire.149.t:0 "Ольстер проиграл"
 ire.149.d:0 "Несмотря на все наши усилия, ольстерский бунт был решительно подавлен Ирландской республикой. Сегодня утром мы узнали о том, что Ирландская республиканская армия заняла ключевые города Дерри и Белфаст. Мы не знаем, что случилось с лидерами юнионистов, но, без сомнения, тираническое правительство Ирландии их казнило. Наши попытки вмешательства в дела Ирландии привели к смятению в нашей нации, а некоторые в нашем правительстве говорят, что нам вообще не стоило как-то помогать Ольстеру."
 ire.149.a:0 "В конце концов, Британский союз всё равно победит."
 IRE_loyalists_pacified:0 "Лоялисты умиротворены в результате проигрыша в гражданской войне или переговоров."
# Unionist option to offer Ireland peace if they've held out for long enough
 ire.151.t:0 "Время заключить мир с Ольстером?"
 ire.151.d:0 "Это была долгая и кровавая борьба, ирландцы сражались подобно волкам на протяжении года и многие мужчины, как католики, так и протестанты погибли. Мы могли бы заключить мир с Республикой, если бы они признали нашу независимость. Это, разумеется, будет лучшим способом, если мы хотим избежать продолжения конфликта."
 ire.151.a:0 "Отправьте наши требования в Дублин."
 ire.151.b:0 "Мы продолжим борьбу. Мы не сдадимся!"
# Ireland receives peace terms
 ire.152.t:0 "Лоялисты предлагают мир"
 ire.152.d:0 "Лидер мятежных ольстерцев, Бэзил Брук, отправил свои условия мира в Дублин. В ответ на прекращение военных действий он требует, чтобы Республика признала независимость Ольстера. Хотя действительно, гражданская война с мятежными северянами длится гораздо дольше, чем многие предполагали. Но признать свободный Ольстер равносильно самоубийству для ирландского правительства. Тем не менее, это единственное решение для мирного прекращения конфликта."
 ire.152.a:0 "Это что, шутка? Никакого мира."
 ire.152.b:0 "Нам нужен мир. Дайте им то, что они хотят."
# Ireland says no
 ire.153.t:0 "Дублин говорит 'нет'"
 ire.153.d:0 "Ответ, полученный от Палаты представителей, был коротким и точным. Не будет мира, пока они не получат безоговорочную капитуляцию. Мы будем сражаться, пока не получим нашу свободу, сколько бы не потребовалось убить ирландцев для этого."
 ire.153.a:0 "Так и быть."
# Ireland says yes
 ire.154.t:0 "Наконец-то мир"
 ire.154.d:0 "Наше предложение о мире было на удивление хорошо воспринято ирландским правительством, и они обещали прекратить военные действия, признав независимость Ольстера. Это славный день для жителей Северной Ирландии, который теперь могут считать себя действительно свободными от тиранического правления ирландцев и их пренебрежения к протестантской религии и культуре. Больше не будет войны, и Ирландский остров снова заживёт в мире. У детей свободного Ольстера теперь есть будущее, которое было подарено им храбрыми мужчинами и женщинами, отдавшими жизнь за дело юнионистов!"
 ire.154.a:0 "Великая победа!"
# UoB - ask the French for help?
 ire.155.t:0 "Время попросить помощи?"
 ire.155.d:0 "Наше участие в Ирландской гражданской войне, похоже, разворошило капиталистический улей, и теперь нации, дружественные ирландцам, шлют туда помощь, дабы помочь им восстановить порядок. Наши волонтёры сильно помогли делу лоялистов, однако враждебные добровольческие силы присоединились к республиканской армии и теперь справедливо сказать, что гражданская война в Ирландии идёт не в нашу пользу. Если бы мы посылали туда больше военных, даже в качестве добровольцев, это можно было бы рассматривать как прямой акт войны. Однако, если мы спросим французов, хотят ли они помочь делу Ольстера, мы могли бы повернуть конфликт в нашу сторону..."
 ire.155.a:0 "Попросим французов поддержать нас."
 ire.155.b:0 "Это только наше дело."
# France receives request
 ire.156.t:0 "Британский союз просит помощи"
 ire.156.d:0 "Британский союз отправил официальный запрос в посольство Французской коммуны. Они обратили наше внимание на продолжающуюся гражданскую войну в Ирландии и попросили отправить туда наших собственных добровольцев, дабы помочь ольстерским сепаратистам, однако многие сомневаются, стоит ли Франции туда лезть, учитывая радикально антисоциалистический и протестантский характер повстанцев Ольстера. Если мы согласимся, войска Коммуны отправятся в Белфаст, и, конечно, неофициально, помогут ольстерцам в их борьбе."
 ire.156.a:0 "Настоящая причина понятна. Мы пошлём помощь и пожар революции окрепнет."
 ire.156.b:0 "Кому нужны эти реакционеры?"
# France says yes
 ire.157.t:0 "Французы согласны"
 ire.157.d:0 "Французская Коммуна согласна с нашей просьбой о помощи в Ольстере. Отряд французских добровольцев отправится в Белфаст и очень скоро прибудет на линию фронта, чтобы помочь в битве против республиканской армии. Несомненно, это станет поворотным моментом в гражданской войне в Ирландии и Ольстере!"
 ire.157.a:0 "Отлично."
# France says no
 ire.159.t:0 "Французы отказались"
 ire.159.d:0 "К сожалению, Французская Коммуна не считает, что продолжающийся конфликт в Ирландии имеет какое-либо значение для Интернационала и выразила беспокойство по поводу реакционного характера ольстерцев. Похоже, что помимо наших собственных добровольческих сил, ольстерцам больше вообще никто не помогает. Мы сделали всё, что смогли."
 ire.159.a:0 "Чёртовы французы."
# Ulster receives troops
 ire.158.t:0 "Французская Коммуна шлёт помощь!"
 ire.158.d:0 "Судя по всему, у нас больше союзников, чем мы предполагали. Уговорённая нашими английскими друзьями, Французская Коммуна согласилась отправить нам некоторую армию. Теперь, когда за нами французы, мы безусловно одолеем ирландскую угрозу!"
 ire.158.a:0 "Не сдаваться!"
# Irish warning about French troops
 ire.160.t:0 "Французские войска в Белфасте?"
 ire.160.d:0 "Сообщения военной разведки в Белфасте принесли неприятные известия в том, что Французские, якобы, волонтёры были замечены в гавани Белфаста, они высаживались с транспортных судов. Их встретила делегация английских и лоялистских уполномоченных лиц, и совершенно ясно, что французы послали войска чтобы помочь делу Ольстера. Это езё одна явная попытка Британского Союза покорить Ирландию через лоялистскую марионетку. Конфликт обостряется, но ирландский народ ни за что не сдастся, пока война не закончится, независимо от того, сколько французов и англичан придётся убить."
 ire.160.a:0 "Это наша земля, и мы не позволим им отнять её."
# Ulster Victory
 ire.161.t:0 "Свободный Ольстер!"
 ire.161.d:0 "Храбрые мужчины и женщины Ольстера услышали зов свободы, и они были готовы ответить на него кровью и силой оружия. Путём тяжёлой борьбы мы одолели Ирландскую республиканскую армию и выиграли войну. Наша независимость получена, а Ирландская Республика побеждена. Теперь мы можем создать собственное временное правительство и править Ольстером справедливо. Протестанты будут всегда на первом месте, а дело лоялистов получит своё место в мире."
 ire.161.a:0 "Мы сделали это."
# GER/CAN/ENG/ Notifications if Ulster won
 ire.162.t:0 "Ольстер выиграл!"
 ire.162.d:0 "К сожалению, несмотря на их смелую борьбу, ирландцы были побеждены ольстерцами и их синдикалистскими сторонниками. Это плохая новость для Германии и победа синдикализма над ключевым союзником."
 ire.162.a:0 "Проклятье!"
 ire.163.t:0 "Ольстер выиграл!"
 ire.163.d:0 "С помощью своих союзников-синдикалистов, Ольстерцы победили ирландское правительство. Наша поддержка ирландцев стала серьёзным конфузом, так как многие сочувствовали мятежникам-юнионистам."
 ire.163.a:0 "Чёрт!"
 ire.164.t:0 "Ольстер выиграл!"
 ire.164.d:0 "Ольстерские повстанцы победили и мы успешно ослабили Ирландию. Это облегчит задачу освобождения острова от капиталистической заразы."
 ire.164.a:0 "Слава Британии!"
