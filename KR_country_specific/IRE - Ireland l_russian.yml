### Decisions ###
 IRE_american_civil_war:0 "Реакция на Американскую гражданскую войну"
 IRE_american_civil_war_desc:0 "Политическая напряженность, возникшая в результате экономического коллапса Америки в конце Вельткрига, наконец, достигла своего апогея, что привело к началу Гражданской войны. В связи с нашими связями с Америкой, Ірландія может пострадать, а потому должна быть готова к любым возможным последствиям."
 IRE_foreign_policy:0 "Ирландская внешняя политика"
 IRE_SENDIRA:0 "Отправить волонтеров ИРА"
 IRE_SENDIRA_desc:0 "[IRE_SENDIRA_desc_loc]"
 IRE_send_ira_desc:0 "Америка рухнула в хаос, когда синдикалисты и фанатики пытаются захватить власть. Хотя наши отношения могут быть не самыми лучшими, возможно, нам все же следует поддержать США как оплот стабильности против радикализма."
 IRE_send_ira_syndie_desc:0 "Америка вовлечена в свою собственную революцию. Мы должны помочь нашим товарищам через море в их собственной борьбе. Ряд добровольцев ИРА готовы пойти и поддержать их."
 IRE_SANCTUARY:0 "Укрытие"
 IRE_SANCTUARY_desc:0 "После начала военных действий в Соединенных Штатах, многие граждане ирландского происхождения решили вернуться на родину, чтобы попытаться избежать хаоса, разворачивающегося в Америке. Наш долг - помочь нашим ирландским братьям!"
 IRE_REFUGEEWORK:0 "Программа трудоустройства беженцев"
 IRE_REFUGEEWORK_desc:0 "После прибытия в Ирландию, у многих беженцев возникли проблемы с поиском работы, что создало некоторую напряженность в нашем обществе. Одним из решений будет использование этих беженцев в программах общественных работ, которые помогут развитию Ирландии."
 IRE_REFUGEEFIGHT:0 "Завербовать бойцов"
 IRE_REFUGEEFIGHT_desc:0 "После прибытия в Ирландию у многих беженцев возникли проблемы с поиском работы, что создало некоторую напряженность в нашем обществе. Одним из решений было бы зачисление этих беженцев в армию для служения их новообретенной родине."
 IRE_exploit_resources:0 "Эксплуатация ресурсов"
 IRE_develop_belfast_steel:0 "Возродить производство стали в Белфасте"
 IRE_develop_belfast_steel_desc:0 "Хотя некогда Белфастский сталелитейный завод был одним из основных центров британского сталелитейного производства, после обретения независимости он значительно сократился, однако, при условии тщательного инвестирования, мы сможем вновь вернуть сталелитейному городу его былую славу."
 IRE_expand_dublin_smelting:0 "Расширение плавильных заводов в Дублине"
 IRE_expand_dublin_smelting_desc:0 "В то время как в настоящее время алюминиевая промышленность Ирландии находится в зачаточном состоянии, она обладает потенциалом значительного роста в будущем, способствуя росту производства в Дублине, мы можем обеспечить легкий доступ к этому жизненно важному ресурсу."
 IRE_develop_zinc:0 "Развитие цинковой промышленности"
 IRE_develop_zinc_desc:0 "Несмотря на то, что остров в целом испытывает значительную нехватку ресурсов, на нем имеются разумные запасы цинка. Этот ресурс может быть весьма полезен при разработке электронных систем, жизненно важных для современной страны."
# Befriending America decisions
 IRE_USATRADE:0 "Подружиться с Америкой"
 IRE_USATRADE_desc:0 "Несмотря на влияние ирландской диаспоры, наши отношения с США были довольно холодными после обретения Ирландией независимости в 1922 году. Возможно, нам следует попытаться исправить это, наладив торговые отношения с Америкой."
 IRE_USATECH:0 "Технологическое сотрудничество"
 IRE_USATECH_desc:0 "Теперь, когда ирландско-американские отношения начинают теплеть, нам нужно связаться с ирландско-американскими исследователями и учёными, и посмотреть, что мы можем получить от них на благо наших обеих стран."
 IRE_ATC:0 "Атлантическая торговая комиссия"
 IRE_ATC_desc:0 "Ирландско-американские отношения сейчас хороши как никогда, и теперь, возможно, мы можем предложить создать комиссию для наблюдения за нашей торговлей в Атлантике."
 IRE_WASHINGTON:0 "Друг в Вашингтоне"
 IRE_WASHINGTON_desc:0 "Сейчас наши отношения с американцами очень теплы, и Америка начинает вставать из пепла. В связи с этим мы можем попробовать убедить американцев повысить нашу экономическую дружбу до политической с помощью пакта о ненападении и гарантии нашей независимости."
 IRE_USTECHGROUP:0 "Присоединение к Университету Свободного Мира"
 IRE_USTECHGROUP_desc:0 "Американцы создали Университет Свободного Мира - общество, в котором США и их союзники сотрудничают и делятся научными технологиями. И ввиду наших связей с Америкой, мы можем присоединиться к этому обществу."
# Choosing our friends 
 IRE_KAISER:0 "Кайзер"
 IRE_KAISER_desc:0 "Именно немцы первыми подумали о нас, и их снаряжение и припасы позволили нам выстоять против порочной тактики британской армии во время ирландской войны за независимость. Хотя, во многом Ірландія уже в немецкой сфере влияния, мы можем сделать это официальным."
 IRE_ASKJOINME:0 "Наши братья-союзники в Европе"
 IRE_ASKJOINME_desc:0 "Германия - наш естественный союзник, без которого мы бы всё ещё были под властью британцев. Мы обязаны помочь им в их борьбе."
 IRE_KAISERFRIEND:0 "Прагматическая дружба"
 IRE_KAISERFRIEND_desc:0 "Хотя мы не хотим идти на войну и рискуем потерей независимости или гибелью многих молодых ирландцев, мы могли бы позволить Германии создать базу на нашем острове в обмен на их защиту."
 IRE_ALONE:0 "Ни король, ни кайзер"
 IRE_ALONE_desc:0 "'Мы не подчиняемся ни королю, ни кайзеру' - читали лозунг в Зале Свободы, и хотя мы благодарны немцам за их помощь в обеспечении нашей свободы, мы предпочтём остаться нейтральными."
 IRE_ISO:0 "Одиночество"
 IRE_ISO_desc:0 "Теперь, когда мы выбрали путь нейтралитета, мы должны наращивать нашу экономику, чтобы Ірландія могла действительно стать независимой от чужих интересов."
 IRE_AUTARKY:0 "Автаркия"
 IRE_AUTARKY_desc:0 "Наша политика изоляционизма оказалась успешной. Мы сохранили свою независимость в эти тёмные времена и также поднялись до того, чтобы быть в значительной степени экономически самодостаточными."
 IRE_JOINENTENTE:0 "Лучше дьявола, которого ты знаешь"
 IRE_JOINENTENTE_desc:0 "Хотя мы помним наше горькое английское прошлое, теперь мы независимы и мы можем сражаться вместе с ними уже как союзники, а не подчинённые, против нашего общего врага - Британского союза."
# Detente decisions
 IRE_PEACEUOB:0 "Разрядка с союзом"
 IRE_PEACEUOB_desc:0 "Лучшее решение - прийти к соглашению с англичанами, по которому мы сохраним постоянный нейтралитет в обмен на невмешательство британцев в наши дела."
 IRE_ENDTW:0 "Завершить торговую войну"
 IRE_ENDTW_desc:0 "Теперь, когда мы подписали договор, гарантирующий наш нейтралитет и тёплые отношения с Британией, Торговую войну, ведущуюся с 1922 года, можно закончить."
# Ulster Stuff
 NIR_ulster_stuff:0 "Война с Ирландией"
 NIR_ulster_stuff_desc:0 "Пришло время сбросить оковы дублинского правительства и Белфасту начать борьбу за свою свободу!"
 NIR_take_dublin:0 "Взять Дублин"
 NIR_take_dublin_desc:0 "Как только мы возьмем Дублин, независимость будет нашей."
 NIR_send_rifles:0 "Отправить снаряжение в Ольстер"
 NIR_send_advisors:0 "Отправьте военных советников в Ольстер"
 NIR_1000_guns:0 "£rifle_texticon §H1000§!§!"
 NIR_1000_guns_blocked:0 "£rifle_texticon §R1000§!"
 NIR_1000_guns_tooltip:0 "Принятие решения стоит $NIR_1000_guns$"
 ulster.1.t:0 "Союзники по Антанте отправляют оружие"
 ulster.1.d:0 "Недавно в Белфастские доки прибыл отряд с оружием, посланный нашими союзниками из Доминионов, чтобы помочь снарядить растущую армию Ольстера."
 ulster.1.a:0 "Передайте им нашу благодарность!"
