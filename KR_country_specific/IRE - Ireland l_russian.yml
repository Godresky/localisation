### Ideas ###
 IRE_DEFENCE:0 "Оборона республики"
 IRE_DEFENCE_desc:0 "После семисот лет британского правления ирландцы наконец добились своей независимости. Однако, Британский союз и Канада всё ещё угрожают Ирландии, и, если дело дойдёт до войны, ирландский народ должен быть готов бороться, используя свои превосходные знания местности и решимости защищать свою свободу."
 IRE_IEAA_INDUSTRY:0 "Ежегодный фокус ЗИЭР: Индустриализация"
 IRE_IEAA_RND:0 "Ежегодный фокус ЗИЭР: Исследования и развитие"
 IRE_IEAA_WR:0 "Ежегодный фокус ЗИЭР: Права рабочих"
