#Follow Ups
 ire.125.t.luc:0 "Люк Питерс отчитывается о наших иностранных инвестициях"
 ire.125.t.sean:0 "Шон мак Оуэн отчитывается о наших иностранных инвестициях"
 ire.125.t.paddy:0 "Патрик О'нилл отчитывается о наших иностранных инвестициях"
 ire.125.d.luc:0 "Бельгийский эксперт, которого мы наняли для нашего иностранного предприятия в [IRE_foreign_resources_target], сообщает о великолепном успехе нашей концессии и что огромные количества [IRE_foreign_resources_type] готовы к вывозу на родину."
 ire.125.d.sean:0 "Сегодня утром генерал Мак Оуэн отправил свой первый официальный отчет из [IRE_foreign_resources_target]. Несмотря на некоторое первоначальное сопротивление местного населения, он сообщает, что добыча полезных ископаемых в Ирландию теперь идет полным ходом, и что торговая компания теперь может начать регулярный экспорт [IRE_foreign_resources_type] в Дублин."
 ire.125.d.paddy:0 "Наш назначенный 'специалист' по [IRE_foreign_resources_target] наконец-то представил свой первый официальный отчет правительству Ирландии. Оказывается, наше предприятие там было довольно неудачным на сегодняшний день, и местные жители недовольны тем, как Падди и его окружение обращались с ними. Несмотря на это, была создана небольшая и плохо управляемая операция, позволяющая О'Нилу и его парням ежемесячно экспортировать небольшое количество [IRE_foreign_resources_type] обратно в Дублин."
 ire.125.a:0 "[IRE_foreign_resources_response]"
 ire.125.a.luc:0 "Вот вам и бельгийская эффективность."
 ire.125.a.sean:0 "Я знал, что мы можем доверять военному."
 ire.125.a.paddy:0 "Чья светлая идея была послать его снова?"
 ire.126.t.target:0 "Результаты совместного Ирландско-[Root.GetAdjective]ого предприятия"
 ire.126.t.puppet:0 "Результаты совместного Ирландско-[Root.Overlord.GetAdjective]ого предприятия"
 ire.126.d.luc:0 "Изначально мы скептически отнеслись к предложению ирландцев создать совместный ресурсный проект, но, похоже, эти сомнения были неуместны. Выбор бельгийского эксперта в качестве руководителя проекта оказался мудрым выбором, поскольку объем работ значительно превысил первоначальные оценки. После того, как Дублин получил свою долю, мы можем свободно использовать наши значительно расширенные операции [IRE_foreign_resources_type]."
 ire.126.d.sean:0 "По мере поступления первых отчетов о нашем сотрудничестве с ирландцами по улучшению производства [IRE_foreign_resources_type], результаты в целом соответствуют ожиданиям. Генерал Мак Эоин, глава проекта, показал себя способным менеджером и заслуживает похвалы за то, что дело пошло в гору. В то время как ирландцы получат свою долю ресурсов, мы сможем наслаждаться дивидендами от наших инвестиций и дальше."
 ire.126.d.paddy:0 "По мере поступления отчетов о наших совместных инвестициях, многие в нашем правительстве задаются вопросом, не было ли все это розыгрышем. С первого же дня назначенный ирландцами руководитель проекта, некий г-н О'Нил, похоже, решил доказать правоту закона Мерфи. Многие, кто вложил деньги в эту схему, в ярости от того, что их деньги были потрачены впустую, а созданная скудная операция, хотя и обеспечивает ресурсы, имеет мало шансов выжить в долгосрочной перспективе, не говоря уже о том, чтобы принести какую-либо пользу."
 ire.126.a:0 "[IRE_foreign_resources_target_response]"
 ire.126.a.luc:0 "Превосходно."
 ire.126.a.sean:0 "Превосходно."
 ire.126.a.paddy:0 "Лучше, чем ничего..."
 IRE_SCOB:0 "Сталеве місто"
 IRE_SCOB_desc:0 "Сталь является важным ресурсом и одним из немногих, который Ірландія может нормально производить благодаря торговым связям и природным залежам. У Белфаста была достойная металлургическая промышленность, но большая часть её закрылась и переехала в Дублин после прекращения огня в 1925 году. Мы могли бы снова омолодить сталелитейные заводы."
 ire.112.t:0 "Белфастская сталелитейная промышленность"
 ire.112.d:0 "Сталелитейная промышленность в Белфасте уже несколько лет разлагалась, до недавних усилий правительства по её восстановлению через ЗИЭР. В Белфасте есть много места для расширения наших сталелитейных предприятий, и мы можем это сделать, если выделим средства на металлоконструкции и субсидии для найма рабочих. Это обеспечило бы нам большее количество производимой стали, чем сейчас, однако увеличит наш госдолг."
 ire.112.a:0 "Некоторое дополнительное финансирование не повредит."
 ire.112.b:0 "Массово финансируем отрасль, нам нужна эта сталь."
 ire.112.c:0 "Оставим как есть."
 IRE_DBR:0 "Видобуток цинку"
 IRE_DBR_desc:0 "Ірландія может стать одним из ведущих производителей цинка в Европе. Пусть он не особо полезен в создании тяжёлой техники, цинк используется в создании электроники, и доступ к существенным залежам этого ресурса, несомненно, будет полезен. Он также пригодится для создания радиолокационных станций."
 IRE_ZINC:0 "Цинкова промисловість"
 IRE_ZINC_desc:0 "Недавние разработки нашей отрасли по производству цинка позволили нам собрать значительное количество цинковой руды, предоставив нашим исследователям ценный материал для разработки электроники. Использование цинка в электрооборудовании также позволит повысить эффективность работы радиолокационных станций в нашей стране."
 IRE_DSI:0 "Плавильна промисловість Дубліну"
 IRE_DSI_desc:0 "В настоящее время дублинская плавильная промышленность даёт нам очень небольшое количество алюминия. Если бы мы выделили больше финансирования этой области, то мы бы могли значительно увеличить количество производимого алюминия."
 ire.113.t:0 "Алюминий в Дублине"
 ire.113.d:0 "До нашего экономического роста через ЗИЭР в Дублине была небольшая и слабо финансируемая алюминиевая промышленность, которую мы теперь можем выбрать для дальнейшего улучшения. Это, конечно, увеличит наш государственный долг, если мы предоставим отрасли максимальный объём финансирования. Но в данном случае цель оправдывает средства, ведь мы приобретём ценный ресурс, который, разумеется, нужен нашей стране."
 ire.113.a:0 "Дайте им дополнительное финансирование."
 ire.113.b:0 "Нам пригодится этот алюминий. Выделите им столько, сколько они просят."
 ire.113.c:0 "Мы уже достаточно потратили на алюминий."
### Focus Tree - QoTD (Domestic Politics) ###
 IRE_QOTD:0 "Політичні питання"
 IRE_QOTD_desc:0 "Несмотря на то, что мы свободны от британской тирании, Ірландія - разделённая нация, и есть много важных вопросов, будоражащих сознание общественности и политиков. Мы должны решить эти вопросы, и тогда наша нация сформирует единое целое."
# Cultural Unity Wing
 IRE_UTN:0 "Об'єднання нації"
 IRE_UTN_desc:0 "Некоторые из основных расколов нашей нации можно было бы решить путём культурной реформы. Распространение ирландского языка поможет объединить наших соотечественников, в то время как рассмотрение давней власти католической школы над ирландскими ценностями и моралью будет прогрессивным шагом. Это может понравиться нашей молодёжи и иммигрантское население будет лучше интегрироваться."
 IRE_DWTC:0 "Проблеми з церквою"
 IRE_DWTC_desc:0 "Статус церкви уже давно ставится под вопрос после получения Ирландией независимости. Ірландія является светской нацией, но некоторые в этом сомневаются. Пришло время официально решить вопрос с Церковью, а вместе с этим направить будущее нации."
 ire.dwtc.tt:0 "\nВыберите §Yрелигиозное направление§! ирландской нации."
 ire.129.t:0 "Судьба Церкви"
 ire.129.d:0 "Ірландія уже более тысячи лет является богатой католической нацией, и ввиду этого католицизм стал одним из консервативных идеалов. Однако, Ирландская республика была создана на идее светского государства, где религия не играет никакой роли в политике. Но, хоть и правительством была обещана светская республика, статус Церкви в государстве так и не пересматривался, что до сегодняшнего дня было раздирающим фактором для страны. Теперь, правительство решило раз и навсегда решить этот вопрос и установить роль Церкви в законодательстве."
 ire.129.a:0 "Последуем идеалам Республики. Светская Ірландія - раз и навсегда!"
 ire.129.b:0 "Церковь и государство неразделимы, как две половинки целого. Бог не слаб."
 IRE_SECULAR:0 "Світська перевага"
 IRE_SECULAR_desc:0 "Правительство решило официально подтвердить, что Ірландія является в первую очередь светским государством, уничтожая многовековую власть Церкви и исполнив обещания, данные народу в 1925 году."
 IRE_CATHOLIC:0 "Католицька перевага"
 IRE_CATHOLIC_desc:0 "Статус католической Церкви был официально подтверждён ирландским правительством, что укрепило её роль в правительстве и привлекло благочестивых католиков для защиты ирландского народа от иностранной бездуховности и жадности."
 IRE_PTIL:0 "Підтримка ірландської мови"
 IRE_PTIL_desc:0 "Ирландский гэльский язык широко распространён в Ирландии, но во время британского правления он со временем разрушился, а в некоторых районах на нём не говорят вообще. Наших людей определённо объединит поощрение родного языка, а также сохранит наше культурное наследие."
 IRE_GAELIC:0 "Гельська, національна мова"
 IRE_GAELIC_desc:0 "Усиленное продвижение ирландского гэльского языка, или гэлиджа, как национального языка, имело огромный успех в объединении наших людей и ослаблении противоречий. На нашем языке уже говорят чаще, чем на английском, и мы понимаем, что культурное наследие Ирландии в целости и сохранности."
 IRE_YNGIRE:0 "Ірландські скаути"
 IRE_YNGIRE_desc:0 "Ирландские девочки и мальчики выполняют очень маленькую роль в нашем обществе, их часто бросают на произвол судьбы, так как их родители днями трудятся на наших заводах, и у них просто не хватает времени на детей. Мы могли бы последовать примеру американцев с их бойскаутами и создать собственную подобную организацию, прививая молодёжи нашу культуру и почётные ценности."
 ire.130.t:0 "Девочки-скауты Ирландии"
 ire.130.d:0 "Мы решили организовать молодёжь Ирландии, и хотя первоначальный план заключался в том, чтобы разделить девочек и мальчиков, прогрессивные члены правительства предлагают объединить их и преподавать им одинаковые ценности и навыки. Это предложение, скорее всего, оценят либералы и левое крыло Палаты представителей, но оно точно не понравится консерваторам."
 ire.130.a:0 "Разумеется, они должны учиться одинаковым навыкам."
 ire.130.b:0 "Оставьте первоначальный план. Мальчики будут мальчиками, а девочки - девочками."
 IRE_YOUTHBRIGADES1:0 "Організована молодь"
 IRE_YOUTHBRIGADES1_desc:0 "Юные мальчики в Ирландии были организованы в скауты, где их обучают ценным навыкам и культурно интегрируют в общество. Организация молодёжи в качестве военизированных формирований даст ценный бонус для нашего рекрутского потенциала."
 IRE_YOUTHBRIGADES2:0 "Організована молодь"
 IRE_YOUTHBRIGADES2_desc:0 "Юные мальчики и девочки в Ирландии были организованы в скауты, где их обучают ценным навыкам и культурно интегрируют в общество. Организация молодёжи в качестве военизированных формирований даст ценный бонус для нашего рекрутского потенциала."
 IRE_IIA:0 "Інтеграція ірландських американців"
 IRE_IIA_desc:0 "Беженцы, едущие к нам из Северной Америки, обычно приветствовались ирландским населением. Но для такой большой группы, пытающейся пробиться к новой земле, всегда существуют трудности. Мы можем принять меры для лучшей интеграции ирландских американцев в наше общество."
# Ulster Question Wing
 IRE_SOU:0 "Статус Ольстеру"
 IRE_SOU_desc:0 "Поскольку Ірландія получила свою свободу, статус Северной Ирландии как призрак стоял над нацией. Юнионисты, держащие большинство в Ольстере, всё больше разочаровываются политикой правительства, и напряжение всё растёт. Народ призывает к решению ольстерского вопроса, и правительство готово на всё."
# Repression arc
 ire.uup.weakened.tt:0 "\nОслабит лоялистов в случае §YГражданской войны§!"
 IRE_REPRESS:0 "Придушення лоялістів"
 IRE_REPRESS_desc:0 "Кроме неприятностей для Ирландии, ольстерские лоялисты больше ничего не принесли. Ирландцы они только по имени, и они всё больше проявляют себя в качестве врагов Республики. Пришло время начать борьбу с этими вредителями."
 IRE_RTUG:0 "Посилення поліції"
 IRE_RTUG_desc:0 "По мере роста напряженности в регионе, становится очевидно, что в Ольстере нужна крупная полицейская сила - 'Гарда'. Нам нужно поддержать ольстерскую полицию, чтобы лучше контролировать регион."
 ire.rtug.tt:0 "Поднять §Y5§! дивизий 'Гарды' в Белфасте.\n"
 IRE_REOCCBF:0 "Окупація Белфасту"
 IRE_REOCCBF_desc:0 "В прошлом лоялисты уже угрожали устроить гражданскую войну и отделить Ольстер, потому они ни при каких обстоятельствах не должны контролировать Белфаст. Он стал вторым городом в нашем государстве и слишком драгоценен, чтобы отдать его врагу, тем более при наличии там стратегического порта, откуда они могут получать помощь. Нужно ввести в Ольстере военное положение."
 IRE_KILLUVF:0 "Знищення юніоністських сил"
 IRE_KILLUVF_desc:0 "Волонтёрские отряды Ольстера, эти так называемые борцы за свободу - ничто иное, как группы террористов. Нам нужно внедриться в их движение и полностью уничтожить, если мы хотим сохранить Ольстер. Мы выследим их лидеров и положим конец вербовке."
# Negotiation arc
 ire.uneg.tt:0 "\nНемного утихомирит лоялистов."
 IRE_NEGOTIATE:0 "Переговори з лоялістами"
 IRE_NEGOTIATE_desc:0 "В 1798 году одной из целей Вольфа Тона было объединение католиков, протестантов и диссидентов в одно целое. Но британцы внесли раскол между ирландцами даже в религии, и отголоски этого есть до сих пор. Нужно начать переговоры, чтобы убедиться в том, что все они относятся к ирландской нации и подлинности."
 ire.ulang.tt:0 "\nНесколько уменьшит агрессию лоялистов."
 IRE_RECUS:0 "Визнання ольстеро-шотландців"
 IRE_RECUS_desc:0 "Нашим первым шагом к тому, чтобы заставить лоялистов почувствовать себя желанными гостями, будет признать их диалект, ольстеро-шотландский, как основной язык, наряду с ирландским и английским. Это показало бы, что мы готовы добросовестно вести переговоры."
 ire.ucuc.tt:0 "\nЗначительно снижает агрессивность лоялистов."
 IRE_CUC:0 "Комісія культурної єдності"
 IRE_CUC_desc:0 "Нашим следующим шагом станет создание Комиссии культурного единства, чтобы поставить все ирландские культуры в равные условия, и обеспечить, чтобы никого не унижали и не считали вторым сортом."
 ire.eirenua.tt:0 "\nУспокоит лоялистов."
 IRE_EIRENUA:0 "Нова Ірландія"
 IRE_EIRENUA_desc:0 "Наш окончательный и самый важный шаг состоит в том, чтобы федерализировать Ирландию, создав четыре региональных парламента для каждой из провинций, дав народу Ольстера больше возможностей. Это также обогатило бы запад Ирландии, который игнорировался Дублином во многих вопросах."
### Focus Tree - Eire and the World (Foreign Policy)
 IRE_EVTW:0 "Ірландія на світовій арені"
 IRE_EVTW_desc:0 "В течение одиннадцати лет с момента образования Ирландского свободного государства, Ірландія существовала в сонной изоляции, и внешняя политика не считалась важной. Однако теперь, когда Вторая Великая война на горизонте, Ірландія должна либо утвердиться на мировой арене, а либо снова быть чьим-то придатком."
# Dealing with Our Enemies
 IRE_ENEMIES:0 "Доля ворогів"
 IRE_ENEMIES_desc:0 "Нашей главной угрозой является Британский союз, который, как и его предшественники, пытается контролировать Ирландию. Если мы хотим оставаться нейтральными, нам так или иначе придётся с ними договориться."
 IRE_GIVEUSTHEFUTURE:0 "Дайте нам майбутнє!"
 IRE_GIVEUSTHEFUTURE_desc:0 "Вечная попытка англосаксов покорить ирландцев продолжается. Настало время решить эту проблему раз и навсегда!"
 IRE_ENOUGHOFYOURPAST:0 "Нам вистачило вашого минулого"
 IRE_ENOUGHOFYOURPAST_desc:0 "Когда ирландские триколоры будут в Лондоне, весь мир узнает, что зло Британской Империи и их красное потомство было стёрто с лица земли!"
# Choosing Our Friends
 IRE_FRIENDS:0 "Вибір друзів"
 IRE_FRIENDS_desc:0 "По мере того, как напряжённость растёт, некоторые кричат о том, что Ирландии нужны союзники, и мы стоим на перепутье, кого нам выбрать. Помощь, оказанная нам нашими галантными союзниками в Европе по Прокламации 1916 года, оказалась неоценимой в нашей войне за независимость, в то время как ирландцы сражались на стороне Антанты. С другой стороны, должны ли ирландцы снова идти на смерть в чужой войне?"
 IRE_ENTENTETECH:0 "Вступити в ІНАР"
 IRE_ENTENTETECH_desc:0 "Имперский научно-академический совет - общество, предназначенное для координации исследований между различными государствами, членами Британской Империи. Однако после Британской революции, мы покинули империю, и теперь, когда наши связи с Канадой возобновлены, мы можем снова вступить туда."
# Ancestral Ties
 IRE_AT:0 "Зв'язки предків"
 IRE_AT_desc:0 "Миллионы ирландских американцев живут в Соединённых Штатах Америки, это потомки ирландцев, спасающихся в Америке от британского гнёта и голода. Поскольку многие в ирландской диаспоре находятся на ведущих позициях, мы могли бы использовать наши родителськие связи для влияния на правительство и политику США."
 IRE_AIDAMERICA:0 "Ірландсько-американська асоціація допомоги"
 IRE_AIDAMERICA_desc:0 "Известие о начале войны в Ирландии побывало в Америке, и многие ирландские американцы, сочувствующие нашему делу, пожертвовали оружие и припасы, чтобы помочь нам в нашей борьбе."
 IRE_attract_fleeing_intellectuals:0 "Залучення інтелектуалів"
 IRE_attract_fleeing_intellectuals_desc:0 "Будь то война или гонения, многие талантливые люди бросаются в бегство, и не ищут ничего, кроме как безопасное место, где можно жить, не испытывая страха. Благодаря относительной стабильности нашего государства мы находимся очень привлекательными в качестве перспективного места назначения. Привлекая этих зарубежных интеллектуалов, мы можем побудить их использовать свои навыки для улучшения ирландской экономики и научно-исследовательской базы."
 ire.aidamerica.tt:0 "\nИрландско-американские жертвователи помогут нашей армии."
 IRE_COALITION:0 "Ірландсько-американська коаліція"
 IRE_COALITION_desc:0 "Теперь, когда Ірландія и Америка являются друзьями на экономической и политической аренах, и Америка начинает снова становится мировой державой, нам пора рассмотреть альянс с ними."
 IRE_CIVINTER:0 "Реакція на американську кризу"
 IRE_CIVINTER_desc:0 "Политическая напряжённость, вызванная экономическим крахом США в конце Вельткрига, достигла своего апогея - началась гражданская война. Ввиду наших связей с Америкой, Ірландія может быть тем или иным способом втянута в этот конфликт, потому мы должны быть готовы к последствиям."
 ire.sanctuary.tt:0 "\nИрландия примет ирландско-американских беженцев."
#Socialist
 IRE_ACS:0 "Синдикалістська Конференція"
 IRE_ACS_desc:0 "Теперь, когда мечта Джеймса Коннолли стала реальностью, мы собираемся заменить Временное правительство. Три фракции - радикальные социалистические националисты Свободная Ірландія во главе с Пидаром О'Доннеллом, синдикалистическая Ирландская Рабочая Лига во главе с Джимом Ларкином и его бывшим соперником Уильямом X. О'Брайеном, и Революционная Рабочая Группа во главе с тоталистом Шоном Мюррэй."
 IRE_ALLYFRANCE:0 "Приєднатися до Інтернаціоналу"
 ire.243.t:0 "Присоединиться к Интернационалу?"
 ire.243.d:0 "Теперь, когда Ірландія приняла революцию, пришло время присоединиться к нашим товарищам, окрашенным в красный цвет, во Франции и Великобритании. Хотя некоторые одинокие голоса вместо этого призывают нас сосредоточиться на внутреннем строительстве социализма. Как мы будем действовать?"
 ire.243.a:0 "Отправьте заявку!"
 ire.243.b:0 "Нет, это слишком рискованно!"
#Foreign Polcy
 ire.170.t:0 "Ирландская дипломатическая миссия в Британию"
 ire.170.d:0 "Мы решили, что лучший способ сохранить независимость Ирландии - наладить отношения с британцами. Во главе с министром иностранных дел Имоном де Валерой и одним из подписавших Англо-Ирландский договор, Робертом Бартоном, наша миссия отправилась в Лондон."
 ire.170.a:0 "Удачи!"
 ire.171.t:0 "Ирландская дипломатическая миссия прибыла в Британию"
 ire.171.d:0 "Прямо сейчас ирландская дипломатическая миссия прибыла в Лондон и объяснила Конгрессу профсоюзов, что они намерены обеспечить мирное сосуществование между Британским союзом и Ирландией. Должны ли мы прийти к какой-то договорённости или стоит просто вернуть их обратно?"
 ire.171.a:0 "Договоримся."
 ire.171.b:0 "Возвращайте их!"
 ire.172.t:0 "Британцы не хотят переговоров"
 ire.172.d:0 "Наша миссия сегодня вернулась с пустыми руками, ведь британцы даже не стали принимать нашу миссию."
 ire.172.a:0 "Чёртовы британцы!"
 ire.173.t:0 "Начало переговоров"
 ire.173.d:0 "Англичане согласились поговорить. Наши требования состоят в том, что в обмен на продолжающийся нейтралитет Ирландии в отношении любых конфликтов Британии на континенте, они должны признать нашу независимость и не вмешиваться в наши дела. В дополнение к этому возник вопрос о тарифах, которые нации налагают друг на друга, препятствуя нормальной торговле. Мы хотели бы отменить их, на благо всех."
 ire.173.a:0 "Справедливое предложение?"
 ire.174.t:0 "Начало переговоров"
 ire.174.d:0 "Англичане согласились поговорить. Наши требования состоят в том, что в обмен на продолжающийся нейтралитет Ирландии в отношении любых конфликтов Британии на континенте, они должны признать нашу независимость и не вмешиваться в наши дела. В дополнение к этому возник вопрос о тарифах, которые нации налагают друг на друга, препятствуя нормальной торговле. Мы хотели бы отменить их, на благо всех."
 ire.174.a:0 "Справедливое предложение?"
 ire.175.t:0 "Ирландские предложения"
 ire.175.d:0 "Ирландцы предоставили нашим переговорщикам свои предложения. Они хотят, чтобы мы гарантировали их независимость и держались подальше от ирландских дел в обмен на их постоянный нейтралитет. Они также просят убрать тарифы между нашими странами. В обмен на это они предлагают нам внести любые поправки в договор."
 ire.175.a:0 "Мы принимаем ирландские предложения."
 ire.175.b:0 "Попросите военный доступ в рамках любого договора."
 ire.175.c:0 "Мы не согласны."
 ire.176.t:0 "Ирландские предложения"
 ire.176.d:0 "Ирландцы предоставили нашим переговорщикам свои предложения. Они хотят, чтобы мы гарантировали их независимость и держались подальше от ирландских дел в обмен на их постоянный нейтралитет. Они также просят убрать тарифы между нашими странами. В обмен на это они предлагают нам внести любые поправки в договор."
 ire.176.a:0 "Конечно, мы принимаем их предложения!"
 ire.176.b:0 "Попросите военный доступ в рамках любого договора."
 ire.176.c:0 "Мы не согласны."
 ire.177.t:0 "Британцы согласны"
 ire.177.d:0 "Британцы согласны с нашими предложениями, миссия прошла успешно!"
 ire.177.a:0 "Отлично!"
 ire.178.t:0 "Второй англо-ирландский договор"
 ire.178.d:0 "Мы подписали договор, гарантирующий ирландский нейтралитет. Хотя они не могут быть союзниками, они хотя бы не будут врагами."
 ire.178.a:0 "Отлично!"
 ire.179.t:0 "Переговоры разрушились"
 ire.179.d:0 "Наша миссия сегодня вернулась с пустыми руками, так как не смогла договориться с синдикалистами."
 ire.179.a:0 "Чёртовы британцы!"
 ire.180.t:0 "Британская цена"
 ire.180.d:0 "Британцы согласны с нашим предложением, но только если мы предоставим им доступ в наши порты и авиабазы."
 ire.180.a:0 "Цена, которую стоит заплатить."
 ire.180.b:0 "Попросите в обмен экономическую помощь."
 ire.180.c:0 "Это неприемлемо!"
 ire.181.t:0 "Ирландское встречное предложение"
 ire.181.d:0 "Ирландская дипломатическая миссия согласна предоставить нам военный доступ, но в обмен на экономическую помощь для них."
 ire.181.a:0 "Мы согласны."
 ire.181.b:0 "Много хотят."
 ire.182.t:0 "Британцы согласны"
 ire.182.d:0 "Британцы согласны с нашими предложениями, миссия прошла успешно!"
 ire.182.a:0 "Отлично!"
 ire.183.t:0 "Второй англо-ирландский договор"
 ire.183.d:0 "Мы подписали договор, гарантирующий ирландский нейтралитет. Хотя они точно не могут быть нашими союзниками, они хотя бы не будут врагами."
 ire.183.a:0 "Отлично!"
 ire.184.t:0 "Конец торговой войны"
 ire.184.d:0 "Со времени подписания Первого англо-ирландского договора в 1922 году, согласно которому было создано Вільна держава Ірландія в составе Британской Империи, между Великобританией и Ирландией произошёл экономический конфликт. Были установлены тарифы размером в 20% как для импорта, так и для экспорта, в качестве средства ущемления зарождающегося ирландского государства, а также в рамках протекционистской меры для оказания помощи британскому бизнесу, оправляющемуся после Вельткрига. Ирландцы отреагировали дружелюбно, дабы поддержать свою независимость от Британии. Ситуация не поменялась и после Британской революции в 1925 году и основания Британского Союза, в значительной степени из-за идеологических различий между лоялистами и партией Коллинза. Однако теперь, с подписанием Второго англо-ирландского договора, Торговая война подошла к концу и обе страны намерены пожинать плоды экономических выгод."
 ire.184.a:0 "Отлично!"
 ire.185.t:0 "Конец торговой войны"
 ire.185.d:0 "Со времени подписания Первого англо-ирландского договора в 1922 году, согласно которому было создано Вільна держава Ірландія в составе Британской Империи, между Великобританией и Ирландией произошёл экономический конфликт. Были установлены тарифы размером в 20% как для импорта, так и для экспорта, в качестве средства ущемления зарождающегося ирландского государства, а также в рамках протекционистской меры для оказания помощи британскому бизнесу, оправляющемуся после Вельткрига. Ирландцы отреагировали дружелюбно, дабы поддержать свою независимость от Британии. Ситуация не поменялась и после Британской революции в 1925 году и основания Британского Союза, в значительной степени из-за идеологических различий между лоялистами и партией Коллинза. Однако теперь, с подписанием Второго англо-ирландского договора, Торговая война подошла к концу и обе страны намерены пожинать плоды экономических выгод."
 ire.185.a:0 "Отлично!"
 ire.186.t:0 "Договор о доступе в Ирландию?"
 ire.186.d:0 "Ирландское правительство предложило предоставить нам военный доступ, позволяя нам базировать наш флот и ВВС на их острове, рядом с Британией. В обмен они просят пакт о ненападении и гарантию независимости с нашей стороны."
 ire.186.a:0 "Отличная сделка!"
 ire.186.b:0 "Это того не стоит..."
 ire.187.t:0 "Германия принимает наше предложение!"
 ire.187.d:0 "Немцы согласились гарантировать нашу независимость в обмен на то, что мы позволяем им расположить свои войска у нас."
 ire.187.a:0 "Отлично!"
 ire.188.t:0 "Ірландія в Рейхспакте?"
 ire.188.d:0 "Ирландское правительство обратилось к нам с просьбой принять их в наш альянс. Это даст нам и базу, и лояльного союзника возле Британии. Как мы отреагируем?"
 ire.188.a:0 "Яволь!"
 ire.188.b:0 "Нам это не нужно."
 ire.189.t:0 "Немцы приняли наше предложение!"
 ire.189.d:0 "Германия приняла нашу просьбу, и теперь мы состоим в Рейхспакте, вместе с которой мы будем бороться против синдикалистов."
 ire.189.a:0 "Отлично!"
 ire.190.t:0 "Немцы отклонили нашу просьбу!"
 ire.190.d:0 "Немцы отклонили нашу просьбу. Мы никогда не доверимся им снова!"
 ire.190.a:0 "Им же хуже!"
 ire.191.t:0 "Договор о доступе в Ирландию?"
 #ire.191 and 192 removed
 ire.193.t:0 "Ірландія в Антанте?"
 ire.193.d:0 "Ирландское правительство обратилось к нам с просьбой принять их в наш альянс. Это даст нам и базу, и лояльного союзника возле Британии, что поможет нам отбить наш дом у синдикалистов! С другой стороны, союз с Ирландией не будет положительно воспринят теми, в чьих головах ещё свежи воспоминания о войне в Ирландии."
 ire.193.a:0 "На шаг ближе к Лондону!"
 ire.193.b:0 "Враг нашего врага - не наш друг!"
 ire.194.t:0 "Канада принимает наше предложение!"
 ire.194.d:0 "Канада приняла нашу просьбу, и теперь мы состоим в Антанте, вместе с которой мы будем бороться против синдикалистов."
 ire.194.a:0 "Отлично!"
 ire.195.t:0 "Канадцы отклонили нашу просьбу!"
 ire.195.d:0 "Канадцы отклонили нашу просьбу, мы серьёзно ошиблись, доверившись им!"
 ire.195.a:0 "Им же хуже!"
 ire.196.t:0 "Торговые отношения с Ирландией?"
 ire.196.d:0 "Ирландское правительство предложило начать торговлю между нашими двумя странами, чьи отношения были довольно тёплыми, ввиду общих проблем из-за Чёрного понедельника и прогерманской ориентации Ирландии."
 ire.196.a:0 "Почему бы и нет."
 ire.196.b:0 "В настоящее время это слишком рискованно."
 ire.197.t:0 "Америка согласна!"
 ire.197.d:0 "Американское правительство положительно отреагировало на наше предложение, это послужит хорошим предзнаменованием для нашей экономики!"
 ire.197.a:0 "Отлично!"
 ire.198.t:0 "Америка не согласна!"
 ire.198.d:0 "Американское правительство отклонило наше предложение, сославшись на желание не качать лодку, пока их страна неустойчива."
 ire.198.a:0 "Хорошо, что мы можем сделать?"
 ire.199.t:0 "Атлантическая торговая комиссия?"
 ire.199.d:0 "Ирландское правительство предложило создать Комиссию по торговле в Атлантике, для наблюдения за нашей торговлей в Атлантическом океане. В последнее время наши отношения с Ирландией очень близки, потому многие поддерживают эту идею."
 ire.199.a:0 "Отличная идея!"
 ire.199.b:0 "Почему бы просто не оставить всё как есть?"
 ire.200.t:0 "Создание Атлантической торговой комиссии"
 ire.200.d:0 "Американское правительство согласилось, и Комиссия по торговле в Атлантике будет создана, чтобы надзирать за нашими странами в плане торговли. Это должно оказаться полезным для дальнейших отношений между нашими государствами."
 ire.200.a:0 "Отлично!"
 ire.201.t:0 "Наше предложение отклонено!"
 ire.201.d:0 "К сожалению, американцы отвергли наше предложение."
 ire.201.a:0 "Жаль."
 ire.202.t:0 "Ирландско-американский договор"
 ire.202.d:0 "Ирландское правительство обратилось к нам с просьбой заключить пакт о ненападении и чтобы мы гарантировали их независимость. В свете наших экономических отношений и помощи, которую ирландцы оказывали нам во время Второй гражданской войны, мало кто выступает против этой идеи."
 ire.202.a:0 "Конечно!"
 ire.202.b:0 "Ірландія слишком далеко, чтобы защищать её."
 ire.203.t:0 "Подписание ирландско-американского договора"
 ire.203.d:0 "Американское правительство, разумеется, согласилось с нашей просьбой, и мы подписали договор о ненападении, а также США предоставили нам гарантию независимости от иностранного вторжения."
 ire.203.a:0 "Отлично!"
 ire.204.t:0 "Америка сводит нас с ума!"
 ire.204.d:0 "Несмотря на всю нашу помощь, которую мы им предоставили, они отказались защитить нас!"
 ire.204.a:0 "Неблагодарные предатели."
 ire.205.t:0 "Ирландско-американская коалиция"
 ire.205.d:0 "Ирландское правительство снова обратилось к нам с большим предложением о создании военного альянса. Мы могли бы при помощи этого распространить наше влияние на Атлантику и Европу, но ценой возможной напряжённости в нашей нации."
 ire.205.a:0 "Мы с радостью примем их к нам!"
 ire.205.b:0 "Создать Организацию Атлантического договора!"
 ire.205.c:0 "Конфликты в Европе не представляют для нас никакого интереса."
 ire.206.t:0 "Ирландско-американский альянс"
 ire.206.d:0 "Америка согласилась, желая распространить своё влияние на Атлантику. Отныне мы союзники, и горе тому, кто встанет против нас!"
 ire.206.a:0 "Боже, храни Америку, и Боже, храни Ирландию!"
 ire.207.t:0 "Америка отклоняет наше предложение"
 ire.207.d:0 "Америка отказалась создавать альянс, не видя в этом необходимости. Но тем не менее, в случае вторжения мы всё равно защищены ими."
 ire.207.a:0 "Ну, что ж..."
 ire.208.t:0 "Ірландія поддерживает нас!"
 ire.208.d.not_syndie:0 "Ирландское правительство, видя в нас оплот против синдикализма, направило нам добровольцев для помощи в нашей борьбе!"
 ire.208.d.syndie:0 "Наши товарищи в Ирландии прислали двух добровольцев, чтобы помочь нам в нашей борьбе за нашу революцию."
 ire.208.a:0 "Да здравствует Ірландія!"
 ire.209.t:0 "Конец Второй Американской гражданской войны"
 ire.209.d:0 "Вторая Американская гражданская война кончилась, и добровольцы ИРА, отправленные нами, возвращаются домой, набравшись опыта в ведении боевых действий."
 ire.209.a:0 "С возвращением!"
 ire.210.t:0 "Иммиграция и экономика"
 ire.210.d:0 "Приток американского капитала и технический опыт, не говоря уже о дешёвой рабочей силе, оказали положительное влияние на нашу экономику."
 ire.210.a:0 "Отлично!"
### Syndicalist Ireland ###
 ire.216.t:0 "Ірландія хочет присоединиться к Интернационалу"
 ire.216.d:0 "Правительство Ирландии недавно объявило, что хочет войти в Интернационал, ввиду недавнего синдикалистского переворота, произошедшего у них. Хотим ли мы, чтобы ирландские рабочие присоединились к нашему крестовому походу против сил империализма и капитализма?"
 ire.216.a:0 "Конечно!"
 ire.216.b:0 "Кому они нужны?"
 ire.217.t:0 "Мы вступаем в Интернационал!"
 ire.217.d:0 "Французы рады, что мы присоединяемся к общему делу - распространению революции во всём мире. Теперь мы - часть Интернационала."
 ire.217.a:0 "Поднимайте звёздный плуг!"
 ire.218.t:0 "Франция отказывается!"
 ire.218.d:0 "Французы отказались принимать нас в Интернационал."
 ire.218.a:0 "Им же хуже!"
 ire.219.t:0 "КС: Экономическая политика"
 ire.219.d:0 "Первым вопросом на нашем Конгрессе Синдикалистов (далее - КС), является экономика. Свободная Ірландія (СИ) выступает за постройку инфраструктуры в самых бедных районах страны, дабы помочь людям там. Ирландская рабочая лига (ИРЛ) поддерживает дальнейшую индустриализацию в крупных городах под контролем профсоюзов, а Революционная рабочая группа (РРГ) предлагает проекты общественных работ, дабы оживить ирландскую экономику и поддержать новое революционное правительство."
 ire.219.a:0 "РРГ: Проекты общественных работ!"
 ire.219.b:0 "ИРЛ: Дальнейшая индустриализация!"
 ire.219.c:0 "СИ: Нужно помочь нашим бедным регионам!"
 ire.220.t:0 "КС: Языковая политика"
 ire.220.d:0 "Далее идёт вопрос об ирландском языке. Свободная Ірландія выступает за кампанию полного возрождения культуры, Ирландская рабочая лига полагает, что, согласно словам Джеймса Конноли, голодного человека невозможно обучить ирландскому языку, потому этот вопрос стоит оставить на потом, в то время как Революционная рабочая группа считает, что стоит что-то предпринять, но лучше заняться более важными делами."
 ire.220.a:0 "РРГ: Приложите некоторые усилия."
 ire.220.b:0 "ИРЛ: У нас есть дела поважнее."
 ire.220.c:0 "СИ: Мы должны начать кампанию возрождения!"
 ire.221.t:0 "КИ: Религиозная политика"
 ire.221.d:0 "Дальше на повестке дня - судьба религии. Свободная Ірландія считает, что религию можно оставить в покое, так как её устранение разозлило бы и протестантов, и католиков. Ирландская рабочая группа выступает за национализацию школьной системы, в то время как Революционная рабочая группа говорит, что следует полностью искоренить религию."
 ire.221.a:0 "РРГ: Религию нужно искоренить!"
 ire.221.b:0 "ИРЛ: Национализируем школьную систему!"
 ire.221.c:0 "СИ: Оставим церковь в покое."
 ire.222.t:0 "КИ: Внешняя политика"
 ire.222.d:0 "Следующий вопрос - внешняя политика. Свободная Ірландія стремится равномерно сбалансировать отношения с Интернационалом. Ирландская рабочая лига выступает за улучшение отношений с англичанами, в то время как Революционная рабочая группа желает начать сближение с Францией."
 ire.222.a:0 "РРГ: Мы должны подружиться с нашими ближайшими союзниками в Европе - с Францией!"
 ire.222.b:0 "ИРЛ: У нас тесные связи с британскими синдикалистами."
 ire.222.c:0 "СИ: Равномерное развитие отношений!"
 ire.223.t:0 "КС: Военная политика"
 ire.223.d:0 "Последний вопрос - вопрос с армией. Нужно решить, какую армейскую отрасль стоит развивать. Свободная Ірландія утверждает, что Ірландія должна развивать авиацию, дабы помогать ВВС Интернационала. Ирландская рабочая лига выступает за Народную армию, чтобы суметь защитить Ирландию от вторжения и помогать революции за рубежом, в то время как Революционная рабочая группа предлагает сосредоточиться на флоте, чтобы защитить себя от немецкого и канадского флотов, а также поддержать флоты французов и британцев."
 ire.223.a:0 "РРГ: Приоритет на флоте!"
 ire.223.b:0 "ИРЛ: Приоритет на армии!"
 ire.223.c:0 "СИ: Приоритет на ВВС!"
 ire.224.t:0 "РРГ получает большинство"
 ire.224.d:0 "Конгресс Синдикалистов решил голосовать за Революционную рабочую группу во главе с Шоном Мюрреем, которая получила большинство голосов."
 ire.224.a:0 "Поздравляем, товарищ Мюррей!"
 ire.225.t:0 "СИ получает большинство"
 ire.225.d:0 "Конгресс Синдикалистов решил голосовать за Свободную Ирландию во главе с Джеймс Гралтон, которая получила большинство голосов."
 ire.225.a:0 "Поздравляем, товарищ Гралтон!"
 ire.226.t:0 "ИРЛ получает большинство"
 ire.226.d:0 "Конгресс Синдикалистов решил голосовать за Ирландскую рабочую лигу во главе с Шоном Мюррэйем, которая получила большинство голосов."
 ire.226.a:0 "Поздравляем, товарищ Мюррэй!"
 ire.227.t:0 "КС окончился ничьей"
 ire.227.d:0 "Съезд синдикалистов ни к чему не привёл, все партии набрали примерно равное количество голосов, потому власть остаётся в руках у временного революционного правительства."
 ire.227.a:0 "Поддержим революционное правительство!"
### FP Ideas ###
 IRE_FINAL_STRUGGLE:0 "Финальная битва"
 IRE_FINAL_STRUGGLE_desc:0 "Посколько Ірландія открыто заявляет о враждебности по отношению с Британским Союзом и готовится к войне, моральный дух ирландского народа укрепляется, готовясь к финальной битве за ирландскую свободу, надеясь, наконец, отомстить за многовековую британскую тиранию над нашей нацией."
 IRE_USA_trade:0 "Ирландско-американская торговля"
 IRE_USA_trade_desc:0 "Ирландско-американские отношения были холодными, ввиду различных разногласий и американского экономического краха, однако страны нашли общий язык: начались переговоры и торговля между правительствами, и отношения значительно потеплели."
 IRE_USA_tech:0 "Ирландско-американские исследования"
 IRE_USA_tech_desc:0 "Поддержка США и многих ирландско-американских интеллектуалов, желающих помочь родине своих предков, улучшила технологическое развитие Ирландии."
 IRE_USA_ATC:0 "Атлантическая торговая комиссия"
 IRE_USA_ATC_desc:0 "В ввиду теплеющих ирландско-американских отношений оба правительства решили сформировать Атлантическую торговую комиссию для контроля торговли, помогая экономике обеих стран."
 IRE_REFUGEES:0 "Ирландско-американские беженцы"
 IRE_REFUGEES_desc:0 "Ірландія приняла множество беженцев, спасающихся от Второй Американской гражданской войны. Хотя они приветствуются нашим народом и становятся новыми рабочими и солдатами для Ирландии, их влияние может иметь долгосрочные последствия для ирландского общества."
 IRE_REFUGEE_WORK:0 "Программы работы беженцев"
 IRE_REFUGEE_WORK_desc:0 "Из-за безработицы среди ирландско-американских беженцев правительство Ирландии приняло решение о создании программ общественных работ для беженцев и снижения социальной напряжённости."
 IRE_REFUGEE_FIGHT:0 "Бригады беженцев"
 IRE_REFUGEE_FIGHT_desc:0 "Из-за безработицы среди ирландско-американских беженцев правительство Ирландии приняло решение о создании военных программ вербовки для беженцев и снижения социальной напряжённости."
# Focus Tree - Military
 IRE_ARMYTREE:0 "Реформа Збройних Сил"
 IRE_ARMYTREE_desc:0 "После окончания Северной кампании среди ирландских военных началась стагнация, а также они были сильно сокращены ввиду того, что Канада и Британский союз стали представлять меньшую опасность. Теперь же, когда мир на пороге войны, нам нужно "оживить" нашу армию."
# Military Industry
 IRE_MILITARYINDUSTRY:0 "Військова промисловість"
 IRE_MILITARYINDUSTRY_desc:0 "Хотя народ Ирландии предпочёл бы мир вместо войны, нет никаких сомнений в том, что война не за горами. Враг за Ирландским морем зловеще смотрит на нас, потому Ірландія должна построить свой военпром, если она хочет выжить в предстоящем шторме."
 IRE_HEAVYINDUSTRY:0 "Важка промисловість"
 IRE_HEAVYINDUSTRY_desc:0 "Ірландія - страна маленькая, но может освободить место для военных комплексов. Военные заводы, которые мы строим, должны быть специализированными к военному производству, способными запускать эффективные производственные линии и обеспечивать высокую производительность. А времени на превращение гражданских фабрик в военные заводы у нас нет."
 IRE_heavy_industry:0 "Ірландська важка промисловість"
 IRE_heavy_industry_desc:0 "Мы решили поставить в приоритет нашу военную промышленность, с упором на более дорогие, но более эффективные заводы, специализирующиеся исключительно на производстве вооружений."
 IRE_NORMALINDUSTRY:0 "Середня промисловість"
 IRE_NORMALINDUSTRY_desc:0 "Чтобы адаптироваться к постоянно меняющимся условиям, ирландская оружейная промышленность должна быть гибкой. Мы ждём войны, но война не будет вечной. Нам нужно адаптировать нашу индустрию и к войне, и кмиру в равной мере."
 IRE_medium_industry:0 "Ірландська середня промисловість"
 IRE_medium_industry_desc:0 "Мы решили подойти к нашей военной промышленности адаптивно, предпочитая строить несколько небольших военных заводов, которые можно преобразовать в гражданские, и наоборот."
 IRE_HEAVYPRODUCTIONDRIVE:0 "Виробничий драйв"
 IRE_HEAVYPRODUCTIONDRIVE_desc:0 "Теперь, когда мы отстроили нашу индустрию и специализировали её на войне, нам пора начать использовать выгоду от этого, предоставляя нашим рабочим усиленную подготовку в области производства вооружений, позволяя эффективнее вести производство."
 IRE_production_drive:0 "Тяжкий виробничий драйв"
 IRE_production_drive_desc:0 "Быстрее, тяжелее и сильнее: так можно описать нашу военную промышленность. Пусть наши армии не так велики, как армии наших врагов, но мы сделаем всё возможное, чтобы одолеть их."
 IRE_DEFENSEPRODUCTION:0 "План промислової оборони"
 IRE_DEFENSEPRODUCTION_desc:0 "Очень важно, чтобы в военное время наша промышленность не пострадала от вражеских бомбардировщиков. Создавая сложные защитные системы для обороны наших заводов, мы сможем минимизировать ущерб, нанесённый вражеской авиацией."
 IRE_defense_production:0 "План промислової оборони"
 IRE_defense_production_desc:0 "Все наши военные заводы будут построены частично под землёй, а также с усиленными кровлями и выхлопами, дабы защититься от вражеских бомбардировщиков."
 IRE_HEAVYPRIORITIES:0 "Промислова стратегія"
 IRE_HEAVYPRIORITIES_desc:0 "Стратегические решения принимаются не только на поле боя. Точно так же, как наши генералы решают вопросы в армии, так и мы должны решить, какой будет наша промышленная стратегия. Будет создан двухгодичный комитет, который рассмотрит наши приоритеты и позволит сосредоточить наши производственные усилия на одной крупной линии."
 ire.hp.tt:0 "Определите §Yпроизводственную зону§!, чтобы сосредоточиться на §Oувеличенной стоимости§! в обмен на §Gболее высокую производительность.§!\n\n"
 ire.128.t:0 "Промышленная стратегия"
 ire.128.d:0 "В рамках наших планов в тяжёлой военной промышленности, мы можем выделить приоритеты в определённой области производства вооружений, чтобы соответствовать нашим общим стратегическим целям. Мы можем значительно увеличить объём производства в любой конкретной области в течение определённого времени, однако это будет стоить значительных денег, потому нужно выбрать с умом, если вообще будем выбирать."
 ire.128.a:0 "Упор на производство танков."
 ire.128.b:0 "Нашим парням нужно больше стволов."
 ire.128.c:0 "Нам нужно больше самолётов."
 ire.128.e:0 "Сейчас нет необходимости выбирать приоритеты."
 ire_armor_prio:0 "Бронетанковые войска"
 ire_armor_prio_desc:0 "Мы производим достаточно большое количество танков при большой стоимости потребительских товаров."
 ire_infantry_prio:0 "Пехотное снаряжение"
 ire_infantry_prio_desc:0 "Мы производим достаточно большое количество пехотного снаряжения при большой стоимости потребительских товаров."
 ire_airforce_prio:0 "Воздушные войска"
 ire_airforce_prio_desc:0 "Мы производим достаточно большое количество самолётов при большой стоимости потребительских товаров."
 IRE_FLEXIBILITYBOOST:0 "Підтримка гнучкості"
 IRE_FLEXIBILITYBOOST_desc:0 "Наши военные заводы спроектированы так, чтобы быть дешёвыми, быстрыми, чтобы производить и легко преобразовываться, когда это необходимо. То же самое следует применить к тому, что мы строим на этих заводах. Новые линии должны быстро набирать обороты в работе, и возможность замены линии производства "на лету" будет иметь большое значение для нашей "мобильной" промышленной стратегии."
 IRE_flexibility_boost:0 "Промислова гнучкість"
 IRE_flexibility_boost_desc:0 "В постоянно меняющейся обстановке войны очень важно, чтобы мы могли очень быстро адаптировать и заменить наши производственные линии, когда это нужно."
 IRE_NAVALINDUSTRY:0 "Морська промисловість"
 IRE_NAVALINDUSTRY_desc:0 "Если Ірландія начнёт строить мощный флот, ей будет необходимо соорудить больше военно-морских объектов. Инвестиции в военно-морскую индустрию нашей нации станут шагом в правильном направлении защиты Ирландского моря и самой Ирландии от иностранной агрессии."
 IRE_SUBDOCKYARD:0 "Коркська верф субмарин"
 IRE_SUBDOCKYARD_desc:0 "Некоторые из наших военно-морских теоретиков считают, что подводные лодки вполне могут быть оружием будущего. Если мы прислушаемся к их советам, то стоит начать производство субмарин. Развивая специализированный подводный цех и испытательный центр в Корке, мы можем сосредоточить наше морское производство на развитии этих подводных кораблей-хищников."
 ire_cork_foundry:0 "Коркська верф субмарин"
 ire_cork_foundry_desc:0 "Разработка подводного испытательного объекта и производственной базы в Корке позволила нам эффективнее производить подводные лодки."
 IRE_DESTROYERDOCKYARD:0 "Дублінська суднобудівна верф"
 IRE_DESTROYERDOCKYARD_desc:0 "Эсминцы играют ключевую роль в любой морской стратегии. В настоящее время в Ирландии может не хватать большого количества флота, но наши адмиралы знают, что нужно делать. Какой бы тип флота мы не производили, эсминцы всегда будут важны. Мы можем адаптировать верфь в Дублине для сосредоточения на производстве эсминцев и лёгких крейсеров."
 ire_dublin_shipyard:0 "Дублінська суднобудівна верф"
 ire_dublin_shipyard_desc:0 "Теперь мы можем производить эсминцы с высокой скоростью, благодаря специализированной верфи в Дублине."
 IRE_CAPITALSHIPDOCKYARD:0 "Белфастські доки"
 IRE_CAPITALSHIPDOCKYARD_desc:0 "Маленькие корабли и эсминцы - детские игрушки, по сравнению с могучими броненосцами. Если мы будем воспринимать всерьёз проблему нашего флота, нам нужно создавать большие мощные корабли. Белфаст - идеальное место для этого."
 ire_belfast_shipwright:0 "Белфастські доки"
 ire_belfast_shipwright:0 "Белфаст - один из лучших судостроительных городов в мире, и он стал ещё лучше благодаря докам, полностью предназначенным для создания линкоров нашей нации."
# Air force
 IRE_AIRFORCE:0 "Повітряний корпус"
 IRE_AIRFORCE_desc:0 "Одной из вопиющих ошибок ирландских военных до сих пор было отсутствие каких-либо военно-воздушных сил, которые считались слишком несущественными и дорогими. Британские ВВС являются крупнейшими в мире, поэтому нам нужно срочно исправить эту проблему."
 IRE_CHANNELDEFENSE:0 "Захист Ірландського моря"
 IRE_CHANNELDEFENSE_desc:0 "Историческая сила Британии - её флот, с помощью которого она всегда защищала свой остров от вторжения. Лучший способ подорвать власть Британии на море и защитить Ирландию от высадки - исследовать и построить серию бомбардировщиков, способных уничтожать корабли."
 IRE_CHANNELDEFENSE2:0 "Просунута кампанія бомбардування"
 IRE_CHANNELDEFENSE2_desc:0 "Теперь, когда мы исследовали военно-морские бомбардировщики, нам нужно использовать наши новые знания для исследования других видов бомбардировщиков, которые помогут нам в борьбе с Британией."
 IRE_FIGHTERFOCUS:0 "Захист неба Ірландії"
 IRE_FIGHTERFOCUS_desc:0 "В случае войны британские ВВС могут безнаказанно вторгнуться в небо Ирландии. Мы должны исследовать летательные аппараты, которые смогут помешать этому и сбивать любые британские самолёты."
 IRE_FIGHTERFOCUS2:0 "Програма важких винищувачів"
 IRE_FIGHTERFOCUS2_desc:0 "Поскольку наши исследования истребителей были успешными, теперь мы должны задуматься о создании тяжёлых истребителей, которые эффективнее на дальнем расстоянии, чем простые истребители и очень хороши в уничтожении бомбардировщиков."
 IRE_AIRBASEEXPANSION:0 "Розширення аеродромів"
 IRE_AIRBASEEXPANSION_desc:0 "В настоящее время наши аэродромы в Дублине и Дерри являются лишь мелкими взлётными полосами, по сравнению с другими странами. Нам нужно расширить эти аэродромы."
 IRE_WOMENPILOTS:0 "Жінки в авіації"
 IRE_WOMENPILOTS_desc:0 "Хотя многие против службы женщин в ирландской армии или флоте, даже несмотря на вклад Ирландского женского совета (Cumann na mBan) в Пасхальном восстании. Однако, мы можем открыть набор женских пилотов в авиацию, по примеру знаменитой Амелии Эрхарт."
 IRE_AIRCOMMAND:0 "Радіолокаційна техніка"
 IRE_AIRCOMMAND_desc:0 "Теперь, когда наши ВВС организованы, нам нужна радиолокационная технология. Это позволило бы обнаруживать вражеские самолёты, что облегчит их уничтожение, а также мы получим информацию о войсках и флоте противника."
 IRE_ANYTHINGFORIRELAND:0 "Все для Ірландії"
 IRE_ANYTHINGFORIRELAND_desc:0 "Наши враги побеждают! После семисот лет борьбы за свободу, мы не допустим чтобы нас покорили снова! В это отчаянное время нас посетила идея о суицидальных атаках самолётов, начинённых взрывчаткой, на вражеские корабли. Да простит нас Господь."
# Army
 IRE_INFANTRY:0 "Армія"
 IRE_INFANTRY_desc:0 "Военная тактика и доктрины изменились с конца Северной кампании 1926 года. С другой стороны, Ирландская армия почти не существует. Крайне важно, чтобы мы были готовы ко всему, ведь начало войны в Европе уже неизбежно."
 IRE_DIRECTIONOFTHEARMY:0 "Напрямок армії"
 IRE_DIRECTIONOFTHEARMY_desc:0 "В настоящее время среди наших военных раскол в плане вопроса, как действовать. Должны ли мы подражать стандартным армиям других народов, как это было в Северной кампании, или адаптируем тактику и структуру, которую мы разработали в период войны за независимость к обычной войне?"
 IRE_MOBILE1:0 "Мобільна війна"
 IRE_MOBILE1_desc:0 "Военная стратегия меняется, и мобильность и танковая война становятся популярными. Нам нужно идти в ногу со временем и начать изучение доктрин мобильности."
 IRE_MOBILE2:0 "Моторизована піхота"
 IRE_MOBILE2_desc:0 "Если мы хотим, чтобы тактика мобильной войны работала, нам нужно моторизовать нашу обычную пехоту, дабы обгонять противника, иначе мы будем уязвимыми к окружению."
 IRE_MOBILE3:0 "Танкові дослідження"
 IRE_MOBILE3_desc:0 "Танки являются ключевыми для подвижной войны, так как они образуют клин в окружении врага. Если мы хотим, чтобы тактика мобильной войны была успешной, нужно изучать танки."
 IRE_FIREPOWER1:0 "Вогнева міць"
 IRE_FIREPOWER1_desc:0 "Новая доктрина мобильности предназначена прежде всего для стран, которые намерены вторгаться в другие, чего Ірландія не хочет. Наша доктрина должна быть сосредоточена на использовании артиллерии и сохранении жизни наших людей."
 IRE_FIREPOWER2:0 "Стрілецька зброя"
 IRE_FIREPOWER2_desc:0 "Армия не может сражаться без боеприпасов. В период войны за независимость, поставки США и Германии оказались очень полезными, но нам нужно научиться исследовать и производить своё снаряжение."
 IRE_FIREPOWER3:0 "Дублінський арсенал"
 IRE_FIREPOWER3_desc:0 "Наша доктрина заключается в производстве артиллерии с целью сохранения жизни наших людей. Сейчас мы закупаем вооружение у иностранных компаний, но продолжаться вечно это не будет, потому нам нужно научиться производить артиллерию самим."
 IRE_ANHONOURABLEARMY:0 "Почесна армія"
 IRE_ANHONOURABLEARMY_desc:0 "В нашей армии должен быть порядок, дисциплина и защита. Хотя эта тактика провалилась во время Пасхального восстания, она хорошо работала в Северной кампании и лучше подойдёт для обычных боевых действий."
 IRE_APEOPLESARMY:0 "Народна армія"
 IRE_APEOPLESARMY_desc:0 "Наша доктрина должна быть основана на скорости и быстром планировании, адаптируя некоторые тактики, которые позволили нам победить англичан в войне за независимость, к обычным боевым действиям."
 IRE_PATRIOTICMOVEMENT:0 "Патріотичний рух"
 IRE_PATRIOTICMOVEMENT_desc:0 "Теперь, когда мы решили адаптировать нашу тактику войны за независимости к современности, нам нужно продвигать пропагандистскую кампанию, сравнивающую нашу современную армию с Летучими отрядами, и что мы - пионеры этой тактики, чтобы вызвать у людей чувство национальной гордости."
 IRE_FIGHTINGSPIRIT:0 "Дух боротьби"
 IRE_FIGHTINGSPIRIT_desc:0 "В то время как некоторые наши войска не могут приспособиться к нашей тактике, многие ирландцы сражались за британские и американские армии. Мы могли бы нанять их для обучения наших войск."
 IRE_PROFESSIONALARMY:0 "Професійна армія"
 IRE_PROFESSIONALARMY_desc:0 "Теперь, когда мы решили пойти по пути профессионализма в армии, нам нужно обучить наших офицеров и солдат, многие из которых привыкли к стратегиям прошлых лет."
 IRE_OFFICERSCHOOL:0 "Школа офіцерів"
 IRE_OFFICERSCHOOL_desc:0 "В настоящее время многие наши офицеры не имеют надлежащей подготовки из-за того, что наши вооружённые силы происходят из партизанской, а не из профессиональной армии. Мы можем создать офицерскую школу, которая будет обучать гражданских и военнослужащих, делая из них первоклассных офицеров."
 IRE_BLUEBLOUSES:0 "Жіноча допоміжна служба"
 IRE_BLUEBLOUSES_desc:0 "Женщины должны внести больший вклад в защиту нашей нации. Мы должны открыть вакансии для тех храбрых дочерей Ирландии, которые будут служить своей стране."
 IRE_FLYINGCOLUMNS:0 "Нові загони"
 IRE_FLYINGCOLUMNS_desc:0 "Несмотря на то, что реформа армии - дело длинное, она, наконец, закончилась. Страна стала сильнее и жители горды этим, зная, что в случае вторжения Ірландія будет в надёжных руках."
# Navy
 IRE_NAVY:0 "Морська служба"
 IRE_NAVY_desc:0 "несмотря на то, что мы являемся островной страной и соседствуем с Британией, наш ВМФ состоит всего лишь из нескольких эсминцев, которые используются в основном для поиска и спасения утопающих рыбаков. Если мы хотим выступить против знаменитого военного флота британцев, нам нужно расширить свой."
 IRE_WOLFHOUNDS:0 "Вовкодави моря"
 IRE_WOLFHOUNDS_desc:0 "Во время Вельткрига, несмотря на превосходство флота англичан, немцы использовали подлодки с большой эффективностью. Наш первый шаг будет состоять в изучении тактики подводных лодок, чтобы мы могли повторить этот успех."
 IRE_WOLFHOUNDS2:0 "Другий Феніан Рам"
 IRE_WOLFHOUNDS2_desc:0 "В 1881 году ирландский изобретатель Джон Филипп Холланд создал подводную лодку, известную как Голландская лодка №2, по прозвищу 'Фениан Рам', для Ирландского республиканского братства. Теперь мы должны идти по его стопам и построить собственный подводный флот."
 IRE_SCREENS:0 "Проект есмінців"
 IRE_SCREENS_desc:0 "Целью эсминцев является разведка и защита больших кораблей от подводных лодок и самолётов, что было бы полезно при обнаружении британских подлодок и, особенно, британских печально известных КВС."
 IRE_CAPITALFLEET:0 "Великий флот Ірландії"
 IRE_CAPITALFLEET_desc:0 "Если мы хотим противостоять англичанам, мы должны иметь строить флот, похожий на их. Это займёт немало времени, но в конце концов окупится, как и в случае с Германией, когда-то имеющей флот, сильно уступающий британскому."
 IRE_CAPITALFLEET2:0 "Кращі лінкори"
 IRE_CAPITALFLEET2_desc:0 "Теперь, когда мы начали строить Великий флот, по аналогии с британским, нам нужно заглянуть в проект сверхтяжёлого линкора. Хотя это займёт много времени и будет дорогостоящим, результаты будут того стоить."
 IRE_DOCTRINE:0 "Доктринальна інновація"
 IRE_DOCTRINE_desc:0 ""
 IRE_MARINEFOCUS:0 "Морська піхота"
 IRE_MARINEFOCUS_desc:0 "Теперь, когда мы усилили наш флот, нам нужно рассмотреть вопрос о подготовке элитного подразделения морской пехоты, чтобы начать наземное вторжение. Если у нас всё получится, мы перенесём 700-летнюю борьбу за свободу на землю британцев."
# Defence
 IRE_HOMEDEFENSE:0 "Укріплення Шаннону"
 IRE_HOMEDEFENSE_desc:0 "Одним из ключевых природных признаков Ирландии является река Шаннон, разделяющая восток и запад острова. Наши военные предложили укрепить обе стороны реки, чтобы мы могли засесть в обороне вдоль Шаннона в случае вторжения."
 IRE_COASTALDEFENSE:0 "Ірландська стіна"
 IRE_COASTALDEFENSE_desc:0 "Следующий шаг в обороне Ирландии заключается в постройке стены береговой обороны вдоль восточного побережья Ирландии, где наиболее вероятно произойдёт вторжение."
 IRE_ANTIAIR:0 "Батареї ППО"
 IRE_ANTIAIR_desc:0 "Несмотря на серьёзную угрозу со стороны британских ВВС, мы не особо строили противовоздушную защиту. Это срочно нужно исправить."
 IRE_CITADELPROJECT:0 "Проект 'Цитадель'"
 IRE_CITADELPROJECT_desc:0 "Мы сосредоточились на укреплении берегов и рек, в то время как наши города остались без защиты. Мы придумали план, известный как проект 'Цитадель'. Первым шагом по его выполнению будет возведение фортов в наших крупных городах."
 IRE_CITADELDUBLIN:0 "Цитадель Дублін"
 IRE_CITADELDUBLIN_desc:0 "Второй этап плана - полностью укрепить Дублин фортами, зенитными батареями, прибрежными укреплениями и радаром. Мы должны выбрать, что стоит укрепить - Дублин или Белфаст, ибо на два сразу у нас не хватит ресурсов."
 IRE_CITADELBELFAST:0 "Цитадель Белфаст"
 IRE_CITADELBELFAST_desc:0 "Второй этап плана - полностью укрепить Белфаст фортами, зенитными батареями, прибрежными укреплениями и радаром. Мы должны выбрать, что стоит укрепить - Дублин или Белфаст, ибо на два сразу у нас не хватит ресурсов."
#Ideas
 IRE_HONOURABLE_ARMY:0 "Почётная армия"
 IRE_HONOURABLE_ARMY_desc:0 "Ирландская армия решила адаптироваться к тактике и дисциплине профессиональной армии."
 IRE_PEOPLES_ARMY:0 "Народная армия"
 IRE_PEOPLES_ARMY_desc:0 "Ирландская армия решила адаптироваться к тактике времён Войны за Независимость."
 IRE_FIGHTING_IRISH:0 "Сражающиеся ирландцы"
 IRE_FIGHTING_IRISH_desc:0 "Помощь ирландских солдат, служащих в иностранных армиях, улучшила подготовку ирландских военных."
 IRE_OFFICER_SCHOOL:0 "Школа офицеров"
 IRE_OFFICER_SCHOOL_desc:0 "Создание офицерской школы способствовало подготовке как офицеров, прошедших Войну за независимость, так и новых молодых кандидатов."
 IRE_BLUESHIRTS:0 "Ассоциация армейских товарищей"
 IRE_BLUESHIRTS_desc:0 "Ассоциация армейских товарищей, также известная как 'Синерубашечники', является военизированной организацией под личным контролем премьер-министра Оуэна О'Даффи, вербующей только коренных ирландцев-христиан. Ирландское правительство включило ААТ в свои силы безопасности для защиты Ирландии от синдикалистов и других внутренних угроз."
 IRE_LAST_STAND:0 "Приходит смерть или свет"
 IRE_LAST_STAND_desc:0 "Ірландія снова в одиночестве в своей войне против англичан, и выживание Ирландии кажется маловероятным. Но терять нам нечего, и ирландцы готовы бороться до конца."
 IRE_CNM:0 "Солдаты-женщины"
 IRE_BLUEBLOUSES_idea:0 "Женская вспомогательная служба"
# Military Events
 ire.213.t:0 "Наша отчаянная борьба"
 ire.213.d:0 "Ірландія снова борется с англичанами, один на один. Наша независимость, кровью отбитая в 1921 году, висит на волоске. Пока ситуация выглядит безнадёжной, но мы будем сражаться, и сражаться до конца. Никто и не посмеет сказать, что Ірландія спокойно ушла во мрак!"
 ire.213.a:0 "Приходит смерть или свет!"
 ire.214.t:0 "Наши новые союзники!"
 ire.214.d:0 "Теперь, когда у нас появились союзники, ситуация уже не кажется такой безнадёжной, как прежде. Однако война ещё не закончена."
 ire.214.a:0 "Под рёв пушек и грохот винтовок, мы будем петь солдатскую песнь!"
 ire.215.t:0 "Война окончена!"
 ire.215.d:0 "Несмотря на безнадёжность нашего положения вначале, мы смогли выстоять и сохранить нашу независимость!"
 ire.215.a:0 "Мы обязаны ирландцам за их решительность и мужество!"
#Other Events
# Introduction Events
 ire.2.t:0 "Положение Республики, 1936 год"
 ire.2.d:0 "После бесчисленных восстаний и попыток прогнать британских оккупантов, ирландский народ таки отвоевал свою свободу и свою страну. Но когда один враг был побеждён, на его месте появился ещё один, опаснее прежнего. Майкл Коллинз - упорно удерживающий свой пост диктатор, готовый защищать независимость своего народа любой ценой, но его политические враги всё сильнее по мере приближения выборов 1937 года. Ірландія - это пороховой бочонок, и вопрос лишь в том, кто чиркнет спичкой?"
 ire.2.a:0 "Беспокойные времена."
 ire.53.t:0 "Проблемы на севере"
 ire.53.d:0 "Эдвард Карсон, бывший лидер Лоялистской партии, скончался в прошлом году в возрасте 81 года. Он был очень разносторонней фигурой. Будучи ещё живым, он бежал в Англию после того, как Ірландія вернула себе Ольстер. Живя за пределами Ольстера, он был особенно недоволен тем, что его любимого ирландского поэта и писателя - Оскара Уайльда - преследуют. Сегодня лоялисты на севере Ирландии почтили память Джона Карсона. Они организовали поминки в Белфасте вместе с некоторыми ведущими членами Юнионистской партии Ольстера, выступавшими от его имени. Мемориал привлёк огромную толпу, показывая, что даже после смерти Карсон имеет силу. Его призрак висит над Ольстером, так же как и висит над ним напряжённость и угроза вооружённого восстания."
 ire.53.a:0 "Он уже в могиле, и всё равно от него проблемы."
# Unionist Tensions (and debug)
 ire.1.t:0 "Стормонтский мир"
 ire.1.d:0 "С захватом Ольстером Дублина у нас нет другого выбора, кроме как просить мира и позволить Ольстеру отколоться!"
 ire.1.a:0 "Ублюдки!"
 ire.3.t:0 "Отладка лоялистских отношений"
 ire.3.d:0 "Это событие позволит вам проверить, работает ли юнионистская система напряжённости."
 ire.3.a:0 "Увеличить напряжённость юнионистов."
 ire.3.b:0 "Уменьшить напряжённость юнионистов."
 ire.3.c:0 "Сообщить о юнионистских отнощениях."
 ire.4.t:0 "Ольстер в мире"
 ire.4.d:0 "После недавних волнений, люди Ольстера, похоже, успокоились. Нельзя сказать, долго ли будет продолжаться этот мир, но нет никаких сомнений в том, что Ирландии от этого только лучше. У Палаты представителей есть другие проблемы."
 ire.4.a:0 "Какое облегчение."
 ire.5.t:0 "Население Ольстера недовольно"
 ire.5.d:0 "В течение времени в северном регионе Ирландии, Ольстере, наблюдались медленные, но верно растущие беспорядки. Его заполонили преимущественно протестантские лоялисты, которые выступают за более тесные связи с Англией. Ольстер стал проблемным регионом для Палаты представителей. Если эта ситуация не будет тщательно рассмотрена, проблемы в регионе станут сильнее."
 ire.5.a:0 "Это деликатный вопрос."
 ire.6.t:0 "Радикальные движения"
 ire.6.d:0 "Организация лоялистов считает нашу политику в отношении жителей Ольстера репрессивной. В ответ на это они привлекают в свою организацию самых бесправных и злобных северян, радикализируясь всё больше. В настоящее время они тайно встречаются в пабах и залах Оранжевого ордена по всей стране, дабы спрятаться от любопытных глаз нашей Гарды (ирландская полиция)."
 ire.6.a:0 "Кровавые радикалы."
 ire.7.t:0 "Беспорядки в Белфасте"
 ire.7.d:0 "Улицы Белфаста возмутились после того, как лоялисты начали агитировать за всеобщее восстание. Недовольные ольстерцы, подавляющее большинство из которых протестанты, вышли на улицы для жестокой борьбы против тех, кто по их мнению, является врагом из Дублина. Палата представителей созвала экстренное совещание для рассмотрения жалоб ольстерцев, но этого может быть недостаточно."
 ire.7.a:0 "Безумие."
 ire.8.t:0 "Гражданская война неизбежна"
 ire.8.d:0 "Все меры, мирные или не совсем, направленные на успокоение Ольстера, провалились. Ольстерские лоялисты, поддерживаемые Добровольческими отрядами Ольстера, объявили о своей независимости от Ирландии и заявили, что будут сражаться за Ольстер до смерти дублинского правительства и католиков. Гражданская война неизбежна."
 ire.8.a:0 "Да поможет нам Бог."
 ire.131.t:0 "Радикальные движения успокаиваются"
 ire.131.d:0 "Радикальные элементы Ольстера медленно, но верно успокаиваются. Хотя их главные члены останутся такими злобными навсегда, им будет труднее привлечь новых сторонников благодаря нашим изменениям в политике. Если же мы что-то испортим, всё станет только хуже и они, скорее всего, найдут сторонников быстрее. Нам нужно быть осторожнее. В Ольстере наступила тишина, но не покой."
 ire.131.a:0 "Мы будем настороже."
 ire.132.t:0 "Беспорядки кончились"
 ire.132.d:0 "Улицы Белфаста замолчали, и больше не замечено никаких беспорядков. Все кирпичи, газеты и прочий мусор теперь в урнах, а не в витринах магазинов и домах. Тем не менее, вышестоящие радикалы считают, что они лишь проиграли битву, но не войну. На своей работе, в пабах, у себя дома они перешёптываются и обсуждают, когда стоит нанести следующий удар."
 ire.132.a:0 "По крайней мере, улицы чисты от них."
# Election Events
 ire.14.t:0 "Выборы 1937 года"
 ire.14.d:0 "Как и на всех выборах, начиная с 1921 года, эти выборы были омрачены коррупцией, запугиванием и фальсификацией избирателей. Однако недовольство правлением Коллинза выросло в связи с кризисом Черного Понедельника, когда многие избиратели решили отнестись к своей работе немного серьезнее. В связи с тем, что оппозиция принимает участие в кампании по проведению тактического голосования, Коллинз сталкивается с наибольшим вызовом для своего руководства."
 ire.14.a:0 "Партия Фине Гэл снова побеждает."
 ire.14.b:0 "Несмотря на манипуляции, демократ. оппозиция побеждает!"
 ire.15.t:0 "Оппозиция побеждает!"
 ire.15.d:0 "Похоже, что кризис Черного понедельника был слишком сильным ударом для Коллинза, чтобы выяснить, удалось ли ему и оппозиции одержать победу, несмотря на все шансы на победу. Старший член Фианна Файл, Ричард Малкэхи посоветовал Коллинзу сохранить некоторое достоинство и уйти в отставку, хотя премьер-министр О'Даффи заявил ему о необходимости принять 'крайние меры', чтобы остаться во главе партии."
 ire.15.a:0 "Коллинз распустит Ойрет!"
 ire.15.b:0 "Коллинз уходит в отставку с позором и исчезает в безвестности."
 ire.16.t:0 "Коллинз убит?"
 ire.16.d:0 "После того, как Коллинз распустил Ойреахту, сразу же после этого начались разгневанные бунты социалистической оппозиции. В хаосе недовольный сторонник ФФ, попытался убить нашего президента! В случае его гибели, социалисты, несомненно, попытаются свергнуть правительство!"
 ire.16.a:0 "Коллинз мертв и ИГА штурмует Ленстер Хаус!"
 ire.16.b:0 "Предполагаемый убийца убит, а Коллинз жив!"
 ire.250.t:0 "Выборы наконец-то!"
 ire.250.d:0 "В соответствии с его обещанием, Малкэхи, наконец, провел выборы и, в отличие от предыдущих, получил широкое признание как свободный и справедливый, не прибегая к 'не законным' средствам в игре. В предвыборной гонке участвуют Шинн Фейн во главе с Каталом Бруга, Фианна Файл во главе с Эймоном Де Валерой, Ассоциация Ирландской Республики во главе с Шоном Лемасом и Партией Национального Центра во главе с Фрэнком МакДермотом. Кто победит на выборах?"
 ire.250.a:0 "Бруга и Шинн Фейн!"
 ire.250.b:0 "Де Валера и Фианна Файл!"
 ire.250.c:0 "Лемасс и Ассоциация Ирландской Республики!"
 ire.250.e:0 "МакДермот и ПНЦ!"
 ire.17.t:0 "Выборы 1942 года"
 ire.17.d:0 "С приближением выборов 1942 года, настало время для Ирландии вновь пойти на выборы. В условиях, когда демократическая оппозиция практически уничтожена со времени предыдущих выборов, Фине Гэл ушла в полном одиночестве, имея в избирательном бюллетене лишь ФГ. По мере приближения выборов, Коллинз и ФГ выиграли все места в Дойл Эрен, и его правление в Ирландии было закреплено."
 ire.17.a:0 "Еще одна сокрушительная победа для нашего героя."                                                                 
 ire.18.t:0 "Выборы 1942 года"
 ire.18.d:0 "После возвращения демократии в Ирландию, каждые пять лет проводятся свободные и справедливые выборы. Как и на последних выборах, главными партиями, участвовавшими в выборах, являются Шинн Фейн, Фианна Файл, АИР и ПНЦ, но коалиция Гироида О'салливана из АВ и Патрик Белтон из ИХФ могут одержать победу и сокрушить нашу драгоценную демократию, если они сумеют взять голоса ПНК." 
 ire.18.a:0 "Шинн Фейн принимает это!"
 ire.18.b:0 "Фианна Файл торжествует!"
 ire.18.c:0 "АИР победили!"
 ire.18.e:0 "ПНЦ заработал еще один срок!"
 ire.18.f:0 "АВ и ИХФ одержали неожиданную победу!"
 ire.19.t:0 "Смерть Оуэна О'Даффи"
 ire.19.d:0 "Оуэн О'Даффи, премьер-министр нашей нации, скончался во сне. Коллинз назначил его преемником Ричарда Мулкахи."
 ire.19.a:0 "Memento mori."
 ire.20.t:0 "Смерть Оуэна О'Даффи"
 ire.20.d:0 "Оуэн О'Даффи, уже бывший премьер-министр нашей нации во времена правления Коллинза, скончался во сне."
 ire.20.a:0 "Memento mori."
 ire.21.t:0 "Выборы 1947 года"
 ire.21.d:0 "С приближением выборов 1947 года настало время для Ирландии вновь отправиться на избирательные участки. Практически не имея оппозиции, Фине Гэл в очередной раз выиграл все места в Дойл Эрен, а Коллинз произнес знаменательную речь в память о своей победе."
 ire.21.a:0 "Сначала это было смешно, но теперь это немного глупо."                                                                
 ire.22.t:0 "Выборы 1947 года"
 ire.22.d:0 "После возвращения демократии в Ирландию каждые пять лет проводятся свободные и справедливые выборы. Со временем АВ и ПНЦ перестали быть политическими силами, оставляя Шинн Фейн, Фианна Файл и АИР в качестве главных избираемых сил. Кто победит на выборах?"                                                          
 ire.22.a:0 "Шинн Фейн выиграла!"
 ire.22.b:0 "Фианна Файл возьмет его!"
 ire.22.c:0 "АИР одержал победу!"
# MacNeill Commission
 ire.33.t:0 "Комиссия МакНейла"
 ire.33.d:0 "После зверств, произошедших во время марша протеста лоялистов в Ольстере, события которого теперь известны под названием 'Кровавая среда' для жителей Белфаста. Правительство приступило к полному расследованию участия военных в резне. Под руководством Хьюго МакНейла комиссия предоставила свой первый отчёт. МакНейл считает, что, вопреки заявлениям Лиама Линча и его солдат, это были не демонстранты-юнионисты, который провоцировали столкновения с армией. Он уверен, что Линч и его люди сами искали драки, а затем подкидывали оружие мёртвым протестующим, чтобы обеспечить себе алиби. Если эти утверждения верны, это шокирующее разоблачение будет иметь крупные и плохие последствия для ИРА."
 ire.33.a:0 "Уважение Комиссии. Виноват Линч и его армия."
 ire.33.b:0 "Пусть виновата армия, но Линч не мог остановить её."
 ire.33.c:0 "Очевидно, что лоялисты начали конфликт. Линч и армия не при делах."
 ire.34.t:0 "Суд над Лиамом Линчем"
 ire.34.d:0 "Сегодня Лиам Линч предстал перед судом, возглавляемым высшими командующими Ирландской республиканской армии. Его обвиняют в том, что он поощрял, а возможно и организовал лично резню в Ольстере. Последствия такого серьёзного нарушения в военном кодексе суровы. Публика была возмущена разоблачением Комиссии МакНейла и забивалась кровью не меньше, чем в Ольстере. Судья должен решить, действительно ли Линч виновен, и если да, какое наказание следует вынести."
 ire.34.a:0 "Линч виновен. Отстраните его от службы и посадите в тюрьму."
 ire.34.b:0 "Линч виновен. С ним поговорит расстрельная команда."
 ire.34.c:0 "Линч невиновен. Отпустите его."
 ire.34.lynch.imprisoned:0 "§YЛиам Линч§! сядет в §Oтюрьму.§!"
 ire.34.lynch.dead:0 "§YЛиам Линч§! будет §Rрасстрелян.§!"
 ire.34.lynch.tooltip:0 "§YЛиам Линч§! не будет §Oпосажен.§! или §Rказнён.§!"
# Problems with Integration
 ire.35.t:0 "Проблемы с интеграцией"
 ire.35.d:0 "С самого начала было очевидно, что с заселением ирландских американцев в нашей республике появятся проблемы. Слишком богатые отмечают отсутствие реальной демократии (они жили в США - им виднее, как она выглядит), в то время как бедные чувствуют, что ирландский бизнес их эксплуатирует. Местные жители тоже недовольны - они считают, что мигранты крадут их рабочие места и их культурные традиции не соответствуют ирландским. И, в качестве вишни на этом торте, юнионисты возмущаются и считают заселение иммигрантов попыткой "колонизировать" Ольстер, где они в основном оседают."
 ire.35.a:0 "Нужно что-то сделать!"
# Unionist Protest March
 ire.36.t:0 "Лоялисты организуют марш протеста"
 ire.36.d:0 "Сегодня утром из Белфаста пришла весть, что лоялисты организуют марш протеста против на их взгляд 'несправедливого' отношения дублинского правительства к ним. Поскольку Ірландія обрела независимость, жители Ольстера стали ещё больше маргинализованными, и попытки очистить регион от британского духа всё ещё не удаются. Идея позволить этому маршу проводиться без стороннего наблюдения не очень хорошо оценивается правительством. Но промедление может только ухудшить ситуацию..."
 ire.36.a:0 "Это явная попытка разжечь недовольства. Запретить марш."
 ire.36.b:0 "Это их демократическое право. Пусть проводят свой марш."
#Banning the March
 ire.63.t:0 "Убийство в Северной Ирландии"
 ire.63.d:0 "Утром, на побережье городка Уайттабби, всего в нескольких милях от столицы провинции, был найден труп местного секретаря партии Фине Гэл - Шинейд О'Коннелл. Очевидно, что убийство произошло не здесь. Письмо, требующее справедливости, пришло в штаб-квартиру Гарды в Белфасте и, как утверждается, было отправлено Добровольческими отрядами Ольстера. Похоже, убийство было актом мести за недавнее решение правительства запретить проведение марша протеста юнионистов. Новости об убийстве, подобно лесному пожару, распространились по стране, и люди в шоке."
 ire.63.a:0 "Это ужасно. С Ольстером нужно что-то делать."
# Unionist Protest March 2
 ire.37.t:0 "Подготовка лоялистов вызывает напряженность"
 ire.37.d:0 "После того, как представитель местного правительства заявил, что никаких официальных мер, направленных на предотвращение лоялистского марша протеста, не будет, местные католические жители очень громко начали выражать своё беспокойство ольстерской Гарде. Они утверждают, что марш протеста - ни что иное, как тонко завуалированная попытка запугать католическую общину в Белфасте, которые всё ещё превосходят численно протестантское, в основном юнионистское большинство. Требования не были пропущены мимо ушей, и всё больше призывов развернуть подразделения Ирландской республиканской армии вдоль маршрута марша, чтобы защитить католиков и проконтролировать марш."
 ire.37.a:0 "Мы должны защитить католическое меньшинство. Они - настоящие сыновья и дочери Ирландии."
 ire.37.b:0 "Развернуть армию против народа? Что за бред. Гарда справится."
# Deployment Option Choice
 ire.39.t:0 "Кто возглавит войска?"
 ire.39.d:0 "Правительство решило, что Ирландская республиканская армия будет развёрнута в Белфасте, чтобы обеспечить безопасность католического населения во время предстоящего марша протеста, а также проконтролировать ситуацию. Осталось только решить, кто будет командовать операцией."
 ire.39.a:0 "О'Даффи - лучший вариант."
 ire.39.b:0 "Мулкахи проконтролирует ситуацию."
 ire.39.c:0 "Лиам Линч защитит католическое население."
 ire.39.e:0 "Хьюго МакНейл отлично подходит."
# Unionist Protest March 3
 ire.38.t:0 "Марш начинается"
 ire.38.d:0 "Несмотря на большие опасения среди населения, лоялистское движение Ольстера получило разрешение на проведение своего марша. В Белфасте этот день ужасен, некоторые надеялись, что проливной дождь в городе заставит отложить марш. Однако лидеры лоялистов дали добро, и марш начнётся, как и планировалось. Ирландское правительство приняло решение не вводить войска и предоставить надзор за протестом местной Гарде."
 ire.38.d2:0 "Несмотря на большие опасения среди населения, лоялистское движение Ольстера получило разрешение на проведение своего марша. В Белфасте этот день ужасен, некоторые надеялись, что проливной дождь в городе заставит отложить марш. Однако лидеры лоялистов дали добро, и марш начнётся, как и планировалось. Ирландское правительство прислушалось к просьбам католического населения в Белфасте и размесила 3-ий Лимерикский стрелковый полк вдоль маршрута марша. Полк занял важные стратегические позиции вдоль запланированного пути протеста и находится под командованием Оуэна О'Даффи из центральной штаб-квартиры Белфаста."
 ire.38.d3:0 "Несмотря на большие опасения среди населения, лоялистское движение Ольстера получило разрешение на проведение своего марша. В Белфасте этот день ужасен, некоторые надеялись, что проливной дождь в городе заставит отложить марш. Однако лидеры лоялистов дали добро, и марш начнётся, как и планировалось. Ирландское правительство прислушалось к просьбам католического населения в Белфасте и размесила 3-ий Лимерикский стрелковый полк вдоль маршрута марша. Полк занял важные стратегические позиции вдоль запланированного пути протеста и находится под командованием Ричарда Мулкахи из центральной штаб-квартиры Белфаста."
