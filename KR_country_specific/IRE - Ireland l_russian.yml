### Individual Events ###
 ire.71.t:0 "Ирландский флирт с немецким бизнесом"
 ire.71.d:0 "Сегодня до нас дошли вести о том, что ирландцы делают всё возможное ради продвижения недавно модернизированного Дублина в качестве перспективного центра торговли и финансов. С нами связались из Ирландии и попросили предложить нашим крупнейшим промышленным компаниям открыть свои филиалы в их столице. Естественно, мы воспользуемся некоторыми преимуществами этой договорённости, которые могут быть весьма прибыльными в долгосрочной перспективе. И, само собой, это будет также выгодно для ирландцев."
 ire.71.a:0 "Немецкий бизнес должен оставаться немецким."
 ire.71.b:0 "Ирландцы - наши друзья. Разумеется мы это поддерживаем."
 ire.71.c:0 "Мы оба заработаем денег. Это не может повредить, не так ли?"
 ire.71.e:0 "Мы воюем, нам сейчас не до инвестиций."
 ire.72.t:0 "Германский ответ"
 ire.72.d:0 "Наша попытка флирта с немецким бизнесом оказалась успешной. Известный производитель вооружений, концерн 'Крупп', объявил об организации своей дочерней компании в Дублине. Дублин продолжает расширяться, и наше население, несомненно, будет радо этому."
