 ire.90.d1:0 "Наша попытка флирта с бизнесом Австрии, к сожалению, провалилась. Австрийцы решили сделать более протекционистский подход к своей промышленности и запретили любые инвестиции в Дублин."
 ire.90.d2:0 "Наша попытка флирта с бизнесом Австрии, к сожалению, провалилась. В связи с тем, что они сейчас в состоянии войны, они не могут участвовать в каких-либо инвестициях."
 ire.90.a:0 "Фантастика!"
 ire.90.b:0 "Чёрт."
 ire.91.t:0 "Дублин возрождён"
 ire.91.d:0 "Наши попытки привлечения иностранных инвесторов окончились огромным успехом. В результате, мы имеем огромную долю на мировом рынке. Ірландія больше не будет посмешищем или объектом для насмешек. Теперь она действительно Изумрудный остров."
 ire.91.a:0 "Удачи!"
