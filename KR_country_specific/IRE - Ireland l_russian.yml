# RTN ideas + events
 IRE_RTN:0 "Відновлення Півночі"
 IRE_RTN_desc:0 "После прекращения огня в 1925 году, промышленное развитие северной части Ольстера пошло на спад, в отличие от остальной страны. Белфаст некогда был процветающим промышленным городом и другие города, вроде Дерри и Колрейна, тоже. Но сейчас всё по-другому. Рассмотрение этой проблемы и активизация севера путём промышленных инвестиций должны поднять регион."
 ire.67.t:0 "Верфь Харланда и Вульфа"
 ire.67.d:0 "В начале 1900-ых годов верфь Харланда и Вульфа в Белфасте имела честь стать крупнейшей судостроительной верфью во всём мире. С неё был спущен знаменитый 'Титаник'. Но после капитуляции Британской империи перед немцами во время первого Вельткрига, а затем и перед синдикалистами, верфь пришла в негодность и другие верфи со всего мира быстро догнали и перегнали её. Отремонтированная верфь может стать огромным плюсом, но только на сей раз для Ирландии, а не для британских империалистов."
 ire.67.a:0 "С некоторым ремонтом и усилиями по набору персонала верфь создаст много хороших рабочих мест."
 ire.67.b:0 "Верфь Харланда и Вульфа засияет снова."
 ire.67.c:0 "Мы снова сделаем эту верфь причиной зависти для всего мира."
 ire.67.e:0 "Это слишком дорого, пусть она ржавеет дальше."
 IRE_HnW:0 "Верф Харланда та Вульфа"
 IRE_HnW_desc:0 "На рубеже веков верфь Харланда и Вульфа в Белфасте была крупнейшей во всём мире. Недавно приведённая в порядок и расширенная ирландским правительством, она снова может претендовать на это престижное звание."
 ire.68.t:0 "Компания братьев Шорт"
 ire.68.d:0 "Основанная в 1908 году компания братьев Шорт является частной аэрокосмической компанией, имеющей несколько сфер в Ольстере. Ввиду того, что с крахом Британской империи их бизнес понёс значительные убытки, братья Шорт ищут новые возможности и расширение в Ольстере считают своим приоритетом. Мы можем субсидировать их предприятие, и, пусть оно и недёшево, преимущества наличия видной аэрокосмической отрасли очевидны и в мирное время, и в войну."
 ire.68.a:0 "Поможем им."
 ire.68.b:0 "Сделаем значительные инвестиции."
 ire.68.c:0 "Белфаст станет их штаб-квартирой. Закидайте их деньгами."
 ire.68.e:0 "Забудьте об этом, нам есть куда тратить деньги. Кому нужны самолёты?"
 IRE_SHORTBROS:0 "ТОВ братів Шорт"
 IRE_SHORTBROS_desc:0 "Основанное в 1908 году общество с ограниченной ответственностью братьев Шорт стало первым в мире частным производителем самолётов. Вскоре, они расширились в Ольстере, и Белфаст стал их штаб-квартирой. Экономическая экспансия ирландского правительства в Ольстер крупно помогла этому."
 IRE_NIIF:0 "Промисловий інвестиційний фонд"
 IRE_NIIF_desc:0 "Постройка и расширение промышленности нашей страны жизненно важно, если Ірландія в будущем будет играть какую-то роль на мировой арене. Мы должны выделить средства для финансирования нашего проекта по быстрой индустриализации. Это даст нам больше возможностей для расширения и более эффективного строительства, но всё зависит от того, сколько средств мы предоставим."
 IRE_NIIF1:0 "Промисловий інвестиційний фонд"
 IRE_NIIF1_desc:0 "Инвестиции, вложенные в этот фонд, специально предназначены для приобретения строительных материалов и найма экспертных строительных бригад для более быстрого строительства нашей гражданской промышленности."
 IRE_NIIF2:0 "Розширений промисловий інвестиційний фонд"
 IRE_NIIF2_desc:0 "Инвестиции, вложенные в этот фонд, специально предназначены для приобретения строительных материалов и найма экспертных строительных бригад для более быстрого строительства нашей гражданской промышленности. Наш уровень инвестиций значительно повышает эффективность строительных работ."
 IRE_NIIF3:0 "Масивний промисловий інвестиційний фонд"
 IRE_NIIF3_desc:0 "Огромный объём инвестиций, сделанных ирландским правительством в развитие нашей национальной промышленности гарантирует, что мы сможем строить наши гражданские заводы с высокой скоростью."
 ire.69.t:0 "Национальный промышленный инвестиционный фонд"
 ire.69.d:0 "Решение правительства организовать национальный фонд для инвестиций в ирландскую промышленность было положительно воспринято общественностью. Недавние экономические события в стране являются обнадёживающим признаком того, что Палата представителей твёрдо намерена довести экономическое возрождение Ирландии до конца. Создание НПИФ позволит развивать специализированные строительные компании и облегчить закупку стройматериалов для поддержки индустриализации."
 ire.69.a:0 "Выделите им приличную сумму."
 ire.69.b:0 "Начните массовые инвестиции в фонд. Всё ради заводов!"
 ire.69.c:0 "В этом вопросе мы потратили уже достаточно."
# Science Wing
 IRE_ESIC:0 "ДІПІ"
 IRE_ESIC_desc:0 "Хотя в Ирландии есть три прочно зарекомендовавших себя университета, им не хватает инвестиций, главным образом из-за нашего довольно застойного состояния экономики. Это особенно касается исследований в области науки после защиты докторской диссертации. Мы должны стремиться к созданию нового учреждения, которое занималось бы исключительно научными исследованиями, а также такими новыми областями, как теоретическая физика. Имея такую специализацию, мы могли бы стремиться привлечь ведущих зарубежных деятелей, а также стимулировать рост населения с инновационным мышлением."
 IRE_ESIC1:0 "Ірландська наукова інноваційна рада"
 IRE_ESIC1_desc:0 "ИНИС был создан для содействия научному развитию Ирландии. Команда высокооплачиваемых учёных и экспертов в разных областях будут работать день и ночь, чтобы помочь Ирландии догнать остальной мир."
 IRE_ESIC2:0 "Розширена ІНІР"
 IRE_ESIC2_desc:0 "Со временем, ИНИС развился и расширился, привлёк больше исследователей к себе и стал эффективнее."
 IRE_ESIC3:0 "Знаменита ІНІР"
 IRE_ESIC3_desc:0 "ИНИС стал основной движущей силой научного прогресса и вносит значительный вклад в научное развитие Ирландии."
 ire.92.t:0 "Маленький шаг для Ирландии..."
 ire.92.d:0 "Ирландский научный инновационный совет (ИНИС) был создан с одной простой целью: научный прогресс. Ірландія долгое время считалась сельским отбросом для мировых держав, местом, которое прогресс оставил позади. Несмотря на жестокое мнение, оно не лишено правды. Столетия британского правления держали Ирландию на месте, в то время как мир мчался вперёд. Пора наверстать упущенное. ИНИС будет состоять из экспертов-учёных, набранных как из ирландского населения, так и из дружественных иностранных государств. Исследовательские группы ИНИС повысят нашу общую эффективность в области исследований, и могут даже иногда делать прорывы в каких-то областях. Теперь правительству пора решить: насколько ИНИС важен для государства?"
 ire.92.a:0 "Наука, конечно, важна, но это не приоритет. Низкий уровень."
 ire.92.b:0 "Для такого ключевого вопроса мы выделим разумную сумму."
 ire.92.c:0 "Ирландии нужно встать из прошлого, чтоб идти в будущем. Массовое финансирование."
 ire.93.t:0 "Достижения в области научной эффективности"
 ire.93.d:0 "Благодаря стабильному финансированию ирландским правительством, ИНИС постепенно расширяется, набирает опыт и эффективность, что позволяет им решать несколько исследовательских проектов. Научное развитие Ирландии растёт на глазах, наряду с собственным ростом ИНИС, и наши инвестиции явно окупаются."
 ire.93.a:0 "Мы ждали этих новостей."
 ire.94.t:0 "Впечатляющие успехи"
 ire.94.d:0 "Благодаря течению времени и нашим инвестициям, ИНИС превратился в современную научную компанию, благодаря которой Ірландія теперь воспринимается мировой общественностью как уважаемая страна с точки зрения научных возможностей. Никто больше не будет издеваться над ирландцами, называя их фермерами и хамами!"
 ire.94.a:0 "Скачок вперёд."
 ire.95.t:0 "Крупный научно-исследовательский прорыв"
 ire.95.d:0 "Отличные новости от ИНИС! Наши исследовательские группы объявили, что они сделали крупное открытие в области, представляющей прямой интерес для ирландского правительства и военных. Этот прорыв, несомненно, окажется полезен в будущем!"
 ire.95.a:0 "Они отрабатывают свою зарплату."
 ire.esic.brkthru:0 "Получите бонус к скорости в §Yслучайном исследовании§!."
 IRE_IRF:0 "Промислові дослідження"
 IRE_IRF_desc:0 "Наша нация имеет жизненно важную потребность в промышленности, и эта потребность сочетается с промышленными исследованиями и разработками. Многие из наших заводов дряхлые и устаревшие. Для создания современной промышленности Ирландии нужны современные фабрики. Инвестирование в промышленные исследования позволит нам прогрессировать."
 IRE_ISP:0 "Проект синтетики"
 IRE_ISP_desc:0 "Хотя наши люди трудолюбивы, а остров созрел для индустриализации, на нашем острове острая нехватка важнейших природных ресурсов, доступных великим странам мира. Мы испытываем особо острую нужду в нефти и резине, поэтому, если мы хотим использовать эти ресурсы в нашей промышленности, Ірландія должна разработать функциональную программу создания синтетического топлива."
 IRE_XPESIC:0 "Наукова інноваційна рада"
 IRE_XPESIC_desc:0 "Нашей стране, по сравнению со многими другими промышленно развитыми странами, не хватает научного прогресса. В настоящее время в Ирландии очень мало средств выделяется на научные исследования. Начало разработки надлежащей научной программы будет иметь важное значение для значительного развития нашей страны."
 IRE_GGLF:0 "Великий зелений стрибок"
 IRE_GGLF_desc:0 "Ірландія прошла долгий путь за короткое время. Прохождение ЗИЭР, без сомнения, станет великой победой в истории нашей нации. Пришло время выйти из тени британского империализма. Ірландія больше не рудник и не плантация. Она - возрождённое государство!"
# Employment Wing
 IRE_EIE:0 "Імміграційна реформа"
 IRE_EIE_desc:0 "Ирландское население жаждет и желает работать, но оно довольно немногочисленно. Состояние нашей экономики на сегодняшний день было довольно непривлекательным, но с недавними событиями, связанными с ЗИЭР, мы, возможно, сможем улучшить ситуацию. Ирландский бизнес будет развиваться быстрее, если мы будем поощрять эмиграцию к нам из других, менее развитых государств."
 ire.eie.tt:0 "Начните программу реформ, чтобы способствовать §Yувеличению иммиграции§! в нашу страну.\n\n"
 ire.96.t:0 "Палата представителей решает: Иммиграция"
 ire.96.d:0 "В рамках своей новой инициативы в лице ЗИЭР, Палата представителей заявила о необходимости расширения иммиграционной политики Ирландии. Во времена британского правления, иммиграция в Ирландию не существовала практически и всяески пресекалась. Но теперь, когда Ірландія свободна и её экономика растёт быстрыми темпами, есть возможность начать активно поощрять иммиграцию. Однако это может оказаться чертовски дорогостоящим, ведь поиск жилья и административные процессы стоят немалые деньги. Могут также начаться социальные беспорядки, в связи с большим количеством иммигрантов, прибывающих на ирландские берега. Наш выбор будет очень важен для нашей нации, и важно учитывать потенциальные последствия."
 ire.96.a:0 "Попридержите коней. Несколько людей не повредят."
 ire.96.b:0 "Откройте наши ворота всему миру. У нас есть потенциал для роста."
 ire.96.c:0 "Новое начало для всех. Оповестим об этом мир и начнём поощрять эмиграцию."
# Yearly Immigration Waves
 ire.98.t:0 "Ирландская иммиграция [GetYearBefore]-[GetYear]"
 ire.98.d:0 "В [GetYearBefore] году в мире было относительно тихо, несмотря на несколько возникших конфликтов. Состояние мира и ирландские законы об иммиграции в целом способствовали увеличению численности населения страны."
 ire.98.d2:0 "В [GetYearBefore] году в мире была кровавая война и большинство людей искали убежища за границей, в безопасных гаванях. Состояние мира и ирландские законы об иммиграции в целом способствовали увеличению численности населения страны."
 ire.98.d3:0 "В [GetYearBefore] году Ірландія была в состоянии войны, из-за чего было значительно меньше желающих иммигрировать и поселиться в нашей стране."
 ire.98.a:0 "Ладно."
 IRE_ISRA:0 "Удосконалення Закону про правила безпеки"
 IRE_ISRA_desc:0 "Промышленные аварии, антисанитария на заводах и прочие проблемы пугающе сильно распространены в ирландской индустрии. Отсутствие надлежащих стандартов безопасности вызывает серьёзную тревогу у рабочих, потому они начинают всё чаще обращаться к профсоюзным синдикалистам. Мы не можем не согласиться с тем, что ни один работник не должен ощущать какую-то опасность на своём рабочем месте. Пришло время заняться этим."
 IRE_SAFETY_REFORMS:0 "Реформи безпеки"
 IRE_SAFETY_REFORMS_desc:0 "Наши недавние реформы безопасности достигли большого успеха. Заводы ранее считались довольно опасным местом, а несчастные случаи на производстве были обычным делом. Теперь из-за травм и болезней уходит меньше работников, что, несомненно, повышает эффективность производства."
 IRE_AIWW:0 "Жінки на робочому місці"
 IRE_AIWW_desc:0 "В прошлом Ірландія была консервативной нацией и находилась в рабстве у католической церкви. Но республиканские взгляды и националистические движения начали влиять на традиционалистические устои, и женщин всё чаще принимают на работы, создавая всё больше трудоспособных рабочих."
 IRE_WOMEN_INDUSTRY:0 "Жінки у промисловості"
 IRE_WOMEN_INDUSTRY_desc:0 "Наше поощрение женского труда даёт им уверенность в том, что они больше не должны придерживаться традиционной роли домохозяйки. В связи с этим, эффективность нашей промышленности улучшилась."
 IRE_WIAR:0 "Національна податкова реформа"
 IRE_WIAR_desc:0 "Быстрые промышленные изменения в нашей стране дали повод пересмотреть наши налоговые законы. Современный налоговый план позволит правительству более свободно принимать решения для нашей нации в плане экономики. Конечно, любой такой план нужно тщательно обсудить, ведь мы бы не хотели вызывать недовольство ирландцев."
 ire.taxreform.tt:0 "Усильте §Yналоги§!, чтобы предоставить правительству больше экономической свободы.\n\n"
 ire.123.t:0 "Ирландские национальные налоговые реформы"
 ire.123.d:0 "Со временем, прошедшим после принятия ЗИЭР и сопровождавшими его промышленной и экономической революциями, Ірландія постепенно превратилась в процветающую страну. Тем не менее, из-за этого процветания, мы отстали в плане налогообложения ирландских граждан. В настоящее время, люди платят очень мало, делая дыру в правительственной казне, которая могла бы быть заполненной. Мы решили исправить эту проблему, повысив налоговую ставку. Более высокий курс, конечно, обеспечит правительству немалый приток новых средств, но он точно не обойдётся без социальных последствий."
 ire.123.a:0 "Нужен здравый подход. Небольшое увеличение."
 ire.123.b:0 "Народ тоже должен правительству. Умеренное увеличение."
 ire.123.c:0 "Нам нужно столько, сколько хватит для прогресса. Увеличьте в два раза."
 IRE_TAX_REFORM1:0 "Низькі податки"
 IRE_TAX_REFORM1_desc:0 "Ирландское правительство недавно увеличило налогообложение граждан, но только на низком уровне."
 IRE_TAX_REFORM2:0 "Помірні податки"
 IRE_TAX_REFORM2_desc:0 "Ирландское правительство недавно завершило умеренную реформу налогообложения, которая увеличила экономическую гибкость страны."
 IRE_TAX_REFORM3:0 "Високі податки"
 IRE_TAX_REFORM3_desc:0 "Ирландское правительство недавно приняло крупный закон о налоговой реформе, увеличивающий налоговую ставку на граждан в два раза. Это произошло за счёт некоторых социальных розней, но ради экономической выгоды они готовы на всё."
# Resources Wing
 IRE_FMC:0 "Закордонні контракти"
 IRE_FMC_desc:0 "В Ирландии не только очень мало природных ресурсов, но почти половина из них ещё и не эксплуатируется должным образом в военных нуждах. Тем не менее, помимо нас существует огромный мир, и ирландские ресурсные отрасли могут быть созданы во владениях дружественных стран, дабы подпитывать нашу экономику."
 ire.114.t:0 "Ирландское иностранное предприятие"
 ire.114.d:0 "По всей стране распространена мысль о том, что Ірландія достигла пределов эксплуатации своих природных ресурсов. Несмотря на то, что за зелёными полями нашего Изумрудного острова могут скрываться большие богатства, их ещё предстоит найти. Однако есть очень много зелёных полей с ценными ресурсами и за границей. Ирландские экономические планировщики составили список из четырёх стран, обладающих ценными ресурсами, которые мы могли бы использовать для создания зарубежных предприятий. Марокко, колония Германской Империи, наполняется железными рудами, как говорят в новостях, и будет способствовать хорошей металлургической промышленности. Голландская Ост-Индия богата резиной и нефтью, в то время как Южная Африка изобилует ценным хромом. Наконец, в Новом Свете есть экзотическая Бразилия, леса которой богаты вольфрамом, который бразильское правительство ещё не эксплуатирует. Нам нужно начать развивать дипломатические отношения с какой-то из этих стран, чтобы затем попросить разрешение на открытие предприятий на их территории, естественно, в обмен на их долю в прибыли."
 ire.114.a:0 "Германия"
 ire.114.b:0 "Нидерланды"
 ire.114.c:0 "Бразилия"
 ire.114.e:0 "Южная Африка"
# Germany
 ire.115.t:0 "Ирландско-[ROOT.GetAdjective]ое деловое предприятие?"
 ire.115.d.GER:0 "С нами связались представители ирландского правительства. Видимо, ирландцы пытаются догнать остальной мир и проявили интерес к открытию промышленной отрасли в одной из наших колоний. Ирландцы проявляют интерес к природным запасам полезных ископаемых нашей нации, которые мы в настоящее время особо не эксплуатируем. В обмен на право вывоза этих ресурсов к себе домой, они обещали нам часть прибыли."
 ire.115.d.HOL:0 "С нами связались представители ирландского правительства. Видимо, ирландцы пытаются догнать остальной мир и проявили интерес к открытию промышленной отрасли в одной из наших колоний. Ирландцы проявляют интерес к природным запасам полезных ископаемых нашей нации, которые мы в настоящее время особо не эксплуатируем. В обмен на право вывоза этих ресурсов к себе домой, они обещали нам часть прибыли."
 ire.115.d.BRA:0 "С нами связались представители ирландского правительства. Видимо, ирландцы пытаются догнать остальной мир и проявили интерес к открытию промышленной отрасли в одной из наших территорий. Ирландцы проявляют интерес к природным запасам полезных ископаемых нашей нации, которые мы в настоящее время особо не эксплуатируем. В обмен на право вывоза этих ресурсов к себе домой, они обещали нам часть прибыли."
 ire.115.d.SAF:0 "С нами связались представители ирландского правительства. Видимо, ирландцы пытаются догнать остальной мир и проявили интерес к открытию промышленной отрасли в одной из наших территорий. Ирландцы проявляют интерес к природным запасам полезных ископаемых нашей нации, которые мы в настоящее время особо не эксплуатируем. В обмен на право вывоза этих ресурсов к себе домой, они обещали нам часть прибыли."
 ire.115.a:0 "Действительно выгодное предложение. Мы согласны."
 ire.115.b:0 "Нам не нужно помогать делать другую страну богаче."
 ire.116.t:0 "Ответ [From.GetNameDefCap]"
 ire.116.d.accepted:0 "[From.GetNameDefCap] положительно откликнулась на наше предложение и пригласила официальную ирландскую делегацию в [IRE_foreign_resources_target]. Теперь мы можем начать планирование последующих этапов этой операции. Нелегко создать предприятие на такой экзотической почве, но ирландцы сильные и выносливые люди. Мы сделаем это."
 ire.116.d.rejected:0 "[From.GetNameDefCap] ответили на наше предложение и, к сожалению, решили отказаться. Хотя официального объяснения не было дано, можно предположить, что они предпочли бы в конечном итоге забрать все ресурсы [IRE_foreign_resources_target_temp] себе, а не быть вынужденными делить с нами прибыль.\n\nК счастью, есть и другие страны, с которыми потенциально можно договориться."
 ire.116.d.no_partners_left:0 "[From.GetNameDefCap] ответили на наше предложение и, к сожалению, решили отказаться. Хотя официального объяснения не было дано, можно предположить, что они предпочли бы в конечном итоге забрать все ресурсы [IRE_foreign_resources_target_temp] себе, а не делиться с нами прибылью.\n\nПохоже, все наши возможные партнеры отказались от нас, и, таким образом, это начинание провалилось, даже не начавшись."
 ire.116.a:0 "Парни, мы едем в [IRE_foreign_resources_target]!"
 ire.116.b:0 "Германия нам не откажет!"
 ire.116.c:0 "Может быть, голландцы согласятся."
 ire.116.d:0 "Свяжитесь с правительством Бразилии."
 ire.116.e:0 "Возможно, Южная Африка заинтересуется."
 ire.116.f:0 "И чёрт с ними."
# Set Up Chain - Deciding who should lead the venture
 ire.124.t:0 "Начало Великой зарубежной авантюры"
 ire.124.d:0 "Следуя [IRE_business_partner.GetAdjective]ому соглашению, ирландское правительство предприняло шаги для создания официальной ирландской торговой компании в Африке, и вскоре команда мастеров-авантюристов, рабочих и промышленников отправится в [IRE_foreign_resources_target] для создания предприятия. Важно, чтобы экспедицию возглавлял компетентный человек, но в такой области у ирландцев очень мало опыта, потому выбрать сложно. Правительство ограничило выбор до трёх человек..."
 ire.124.a:0 "Наймём иностранного специалиста для возглавления экспедиции."
 ire.124.b:0 "Снарядим для этой цели военного."
 ire.124.c:0 "Что случилось с Падии из паба?"
