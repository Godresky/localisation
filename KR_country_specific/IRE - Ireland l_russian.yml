 ire.38.a:0 "Будем надеяться, что погода - единственное плохое в этот день."
# Unionist Protest March 4
 ire.40.t:0 "Лоялистский марш протеста в Ольстере"
 ire.40.d:0 "Все вздохнули с облегчением, так как марш протеста лоялистов Ольстера прошёл без каких-либо происшествий. Хотя были опасения, что лоялисты превратят своё недовольство в насилие, эти опасение остались лишь опасениями. Этот марш оказался спорным делом для нации, но он хотя бы не привёл сегодня к кровопролитию. Тем не менее, юнионистов, всё больше желающих независимости, больше нельзя игнорировать. Пора принимать решительные действия по поводу Ольстера, чтобы ситуация не вышла из под контроля."
 ire.40.d2:0 "Ужасные новости распространились по всей стране после марша протеста лоялистов. Хотя доселе до конца неизвестно, что там произошло, очевидно, что между войсками ИРА и их командующим Оуэном О'Даффи с одной стороны и несколькими протестующими с другой, произошёл конфликт. В результате насилия, многие протестующие были убиты, в их руках нашли армейские винтовки. Этот инцидент обозлил весь Ольстер. Некоторые кричат о мести, другие - о справедливости, но ясно одно - это чёрный день для Ирландии."
 ire.40.d3:0 "Все вздохнули с облегчением, так как марш протеста лоялистов Ольстера прошёл без каких-либо происшествий. Под бдительным присмотром со стороны ИРА, которой командовал Ричард Мулкахи, марш демонстрантов прошёл через католические регионы без значительных инцидентов. Марш стал чрезвычайно спорным делом для общественности и в целом, и в политике. Но многие рады, что он прошёл без серьёзных проблем. Однако ясно, что атмосфера в Ольстере сейас напряжённая, и многие юнионисты нехорошо относятся к присутствию армии."
 ire.40.d4:0 "Страшные сцены омрачили марш протеста лоялистов, поскольку широкомасштабные бои разразились между демонстрантами-лоялистами и возмущёнными католиками. Непонятно, кто бросил первый камень или совершил первый выстрел, но несколько человек убиты и ещё больше ранены. Этот инцидент является ещё одним тревожным признаком беспорядка, который начинает расти на севере Ирландии. Чёрный день для нашей нации."
 ire.40.d5:0 "Ужасные новости распространились по всей стране после марша протеста лоялистов. Хотя доселе до конца неизвестно, что там произошло, очевидно, что между войсками ИРА и их командующим Лиамом Линчем с одной стороны и несколькими протестующими с другой, произошёл конфликт. В результате насилия, многие протестующие были убиты, в их руках нашли армейские винтовки. Этот инцидент обозлил весь Ольстер. Некоторые кричат о мести, другие - о справедливости, но ясно одно - это чёрный день для Ирландии."
 ire.40.d6:0 "Все вздохнули с облегчением, так как марш протеста лоялистов Ольстера прошёл без каких-либо происшествий. Под бдительным присмотром со стороны ИРА, которой командовал Хьюго МакНейл, марш демонстрантов прошёл через католические регионы без значительных инцидентов. Марш стал чрезвычайно спорным делом для общественности и в целом, и в политике. Но многие рады, что он прошёл без серьёзных проблем. Однако ясно, что атмосфера в Ольстере сейас напряжённая, и многие юнионисты нехорошо относятся к присутствию армии."
 ire.40.a:0 "Как такое могло произойти?!"
 ire.40.b:0 "Армия справилась."
 ire.40.c:0 "Действительно облегчение."
 ire.40.e:0 "Это возмутительно!"
 ire.40.f:0 "Как такое могло произойти!?"
 ire.40.g:0 "Армия справилась."
