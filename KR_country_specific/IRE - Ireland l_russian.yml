#Easter Rising Anniversary
 ire.55.t:0 "Двадцатилетие Пасхального восстания!"
 ire.55.d:0 "В понедельник, 24 апреля 1916 года, члены ирландских добровольческих сил, Ирландская гражданская армия и Ирландский женский совет захватили ключевые точки Дублина и объявили свободную Ирландскую республику. Окружённые значительно превосходящими числом и артиллерией британскими войсками, они сражались шесть дней, прежде чем сдались. Большинство лидеров восстания были казнены. Несмотря на эту неудачу, это впоследствии привело к Ирландской войне за независимость, когда мы наконец получили свободу после семисот лет британского ига. Сегодня исполняется двадцать лет великому событию, празднества и парады прошли по всей Ирландии, и речь президента Коллинза прозвучала в каждом городе. Наш президент подчёркивал необходимость защищать свободу, за которую погиб Патрик Пирс и его товарищи."
 ire.55.a:0 "Ибо рабство исчезло. Славная смерть, когда падаешь в туманную росу."
 ire.56.t:0 "Годовщина Пасхального восстания!"
 ire.56.d:0 "В понедельник, 24 апреля 1916 года, члены ирландских добровольческих сил, Ирландская гражданская армия и Ирландский женский совет захватили ключевые точки Дублина и объявили свободную Ирландскую республику. Окружённые значительно превосходящими числом и артиллерией британскими войсками, они сражались шесть дней, прежде чем сдались. Большинство лидеров восстания были казнены. Несмотря на эту неудачу, это впоследствии привело к Ирландской войне за независимость, когда мы наконец получили свободу после семисот лет британского ига."
 ire.56.a:0 "Ибо рабство исчезло. Славная смерть, когда падаешь в туманную росу."
 ire.57.t:0 "Смерть У.Б. Йейтса"
 ire.57.d:0 "Известный поэт и один из основателей Аббатского дублинского театра, Уильям Батлер Йейтс, сегодня скончался. Он был движущей силой ирландского литературного возрождения, а в 1923 году даже получил Нобелевскую премию по литературе. Он также был политиком, служил на государственной службе два срока после Ирландской войны за независимость, но ушёл в отставку в 1928 году по состоянию здоровья."
 ire.57.a:0 "Ірландія оплакивает великого поэта."
# Black Monday
 ire.228.t:0 "Чёрный Понедельник ударил по Ирландии!"
 ire.228.d:0 "Третьего февраля немецкий фондовый рынок рухнул, погрузив мир в депрессию. Ірландія полагалась на торговлю с Германией и была её сферой влияния после Британской революции, когда мы объявили себя Республикой и разорвали все связи с Британской империей. Кризис оказал серьёзное влияние на ирландскую экономику, так как Германия и многие наши торговые партнёры пострадали от кризиса. Многие пытаются найти решение, большинство предлагают либо начать ирландское экономическое развитие, либо поддерживать стабильность, пока Германия восстанавливает свою экономику. Более радикальное решение предлагают англофилы из Партии национального центра: они выступают за разрыв торговых связей с континентальной Европой и открытие их с Антантой. Синдикалисты даже начали выступать за революцию, утверждая, что этот кризис является доказательством неудач капитализма."
 ire.228.a:0 "Это плохо."
 ire.229.t:0 "Немецкая экономика улучшается"
 ire.229.d:0 "Правительство Германии начало реформировать свою экономику, чтобы справится с Чёрным понедельником. С улучшением их экономики торговля между нашими странами начала возобновляться, помогая вернуть нашу экономику к жизни."
 ire.229.a:0 "Так-то лучше."
 ire.230.t:0 "Немецкая экономика восстанавливается"
 ire.230.d:0 "Экономика Германии, наконец, оправилась от Чёрного Понедельника, позволив полностью возобновить торговлю между Ирландией и Германией."
 ire.230.a:0 "Отлично!"
 ire.231.t:0 "Война улучшает экономику"
 ire.231.d:0 "Начало войны в Ирландии помогло нашей экономике оправиться от Чёрного Понедельника."
 ire.231.a:0 "Хоть какое-то преимущество."
 ire.232.t:0 "Торговля с Антантой"
 ire.232.d:0 "Теперь, когда мы наладили отношения с Антантой, наша экономика значительно улучшилась от торговли с Британской империей. Возможно, всё это время Партия национального центра была права."
 ire.232.a:0 "Отлично!"
 ire.233.t:0 "Торговля с британцами"
 ire.233.d:0 "Теперь, когда мы наладили торговые отношения с Британским союзом, наша экономика начала улучшаться от торговли с тем, кто когда-то был нашим крупнейшим торговым партнёром."
 ire.233.a:0 "Отлично!"
 ire.234.t:0 "Чёрный Понедельник закончился!"
 ire.234.d:0 "Теперь, когда Ірландія, наконец, свободна от гнёта капиталистов, реформа нашей экономики устранила последствия Чёрного Понедельника как окончательное доказательство неудачи капитализма."
 ire.234.a:0 "Отлично!"
 ire.235.t:0 "Чёрный Понедельник закончился!"
 ire.235.d:0 "Теперь, когда наша мечта сделать Ирландию самодостаточной стала реальностью, наша экономика больше не зависит от внешней торговли, убирая последствия Чёрного Понедельника!"
 ire.235.a:0 "Отлично!"
 ire.236.t:0 "Торговля с США"
 ire.236.d:0 "Несмотря на нестабильную ситуацию в США, открытие торговли с ними помогло улучшить нашу экономику."
 ire.236.a:0 "Отлично!"
 ire.237.t:0 "Америка и экономика"
 ire.237.d:0 "Когда Америка стабилизировалась, ввиду нашей тесной дружбы с ними, наши торговые отношения стали ещё сильнее, и наша экономика результативно улучшилась."
 ire.237.a:0 "Отлично!"
 ire.238.t:0 "Ірландія и Миттельевропа"
 ire.238.d:0 "В то время как торговые отношения между Ирландией и Германией держались с момента независимости Ирландии, Ірландія по-прежнему оставалась несколько за пределами экономики Миттельевропы, предпочитая оставаться нейтральной. Поскольку Ірландія теперь имеет тесные связи с Миттльевропой, ирландская экономика получли выгоду."
 ire.238.a:0 "Отлично!"
 ire.239.t:0 "Чёрный Понедельник закончился!"
 ire.239.d:0 "Спустя много времени, благодаря экономическим и дипломатическим действиям нашего правительства, ирландская экономика, наконец, оправилась от Чёрного Понедельника!"
 ire.239.a:0 "Наконец-то!"
 ire.240.t:0 "Чёрный Понедельник закончился!"
 ire.240.d:0 "Хотя прошло немало времени, и некоторые говорят, что ирландское правительство могло сделать больше, последствия кризиса под названием 'Чёрный Понедельник' в Ирландии, наконец, закончились."
 ire.240.a:0 "Наконец-то!"
# Ideas
 IRE_black_monday_1:0 "Чёрный Понедельник"
 IRE_black_monday_1_desc:0 "Последствия кризиса Чёрного Понедельника поразили Ирландию сурово из-за ирландской зависимости от торговли с Германией после Британской революции, порвав связи с Антантой, в то время как Британия досталась синдикалистам."
 IRE_black_monday_2:0 "Чёрный Понедельник"
 IRE_black_monday_2_desc:0 "Хотя кризис Чёрного Понедельника всё ещё имеет ощущаемые последствия для Ирландии, худшее уже позади, и ирландская экономика начала восстановление."
 IRE_black_monday_3:0 "Чёрный Понедельник"
 IRE_black_monday_3_desc:0 "С восстановлением ирландской экономики последствия Чёрного Понедельника начинают исчезать, хотя впереди ещё долгий путь."
 IRE_black_monday_4:0 "Чёрный Понедельник"
 IRE_black_monday_4_desc:0 "Ирландская экономика восстанавливается, и хотя ещё многое предстоит преодолеть, конец дороги уже виден."
 IRE_black_monday_5:0 "Чёрный Понедельник"
 IRE_black_monday_5_desc:0 "Хотя кризис Чёрного Понедельника ощутимо ударил по Ирландии, последствия почти исчезли, и мы уже на финишной прямой."
# Aodh II death
 ire.241.t:0 "Смерть Хьюго О'Нила"
 ire.241.d:0 "Из Португалии пришла удивительная новость, что претендент на ирландский трон Хьюго О'Нилл трагически погиб от кровоизлияния в мозг, вызванного роковой катастрофой. Династия О'Нил, претендующая на ирландский трон, теперь принадлежит сыну Хьюго, Хорхе Марии. Хотя этот человек не предпринял никаких попыток связаться с движениями, проводящими кампанию от его имени, уже различные маргинальные монархистские движения начали заявлять о своей поддержке его притязаний."
 ire.241.a:0 "В каком странном веке мы живем."
# News Events
 ire.244.t:0 "Коллинз выстоял"
 ire.244.d:0 "Майкл Коллинз продолжает занимать пост президента Ирландии, добившись очередного успеха на всеобщих выборах.\n\nКоллинз руководил страной с момента обретения ею независимости в 1921 году, ему принадлежит главная роль в освобождении Ирландии от Британии и восстановлении Северной Ирландии во время Британской революции. \n\nНа последних выборах было много обвинений в подтасовке голосов и подавлении избирателей, но его выдающаяся общественная поддержка была всем необходимым для победы над объединенной демократической оппозицией.\nНыне Коллинз уверенно занимает свой пост на четвертый срок, и только Коллинз знает, что ждет ирландский народ дальше."
 ire.244.a:0 "Зачем вам вообще подтасовывать результаты голосования, если вы все равно победите?"
 ire.245.t:0 "Коллинз отстранен от должности"
 ire.245.d:0 "Время Майкла Коллинза на посту президента Ирландии наконец-то закончилось.\nКоллинзу приписывают главную роль в получении независимости Ирландии от Великобритании, а также в восстановлении Северной Ирландии во время Британской революции. С тех пор он занимал свой пост на огромной волне общественной поддержки, которая после Черного Понедельника, похоже, сошла на нет.\nНа последних выборах было много обвинений в подтасовке голосов и подавлении избирателей, но даже если подтасовка и имела место, попытки потерпели неудачу. Коллинз проиграл своим оппонентам и ушел в бесчестье, а остальные члены его партии назначили новые выборы и вернули Ирландию к многопартийной демократии.\nБольшой парень ушел со сцены, но кто теперь займет его место?"
 ire.245.a:0 "Возможно, ему следовало заплатить счетчикам больше."
 ire.246.t:0 "Коллинз распускает парламент"
 ire.246.d:0 "Беспрецедентные события происходят в Ирландии, где действующий президент Майкл Коллинз отменил результаты последних всеобщих выборов. Поскольку возможность отказа от власти в эти тревожные времена ставит страну в слишком опасное положение, Коллинз решил распустить парламент и править личным указом. Официально это описывается как временная мера перед лицом нестабильной ситуации, которая постепенно развивается во всем мире.\n Независимо от того, так это или нет, международные СМИ описывают этот результат как окончательный итог уязвимого положения Ирландии рядом с Британским Союзом. В каком направлении твердая рука Коллинза поведет страну дальше, еще предстоит увидеть."
 ire.246.a:0 "Я думал, он должен быть демократом?"
 ire.247.t:0 "Вторая Ирландская революция"
 ire.247.d:0 "Ірландія стала еще одной страной в Европе, павшей перед лицом синдикализма.\n\nШокирующие события происходили в Дублине, так как после проигрыша на выборах президент Коллинз попытался распустить парламент и править по указу. В ходе беспорядков, последовавших за этим заявлением, сторонник конкурирующей партии застрелил президента, что привело к хаосу на улицах Дублина. В конечном итоге этот фурор закончился тем, что социалистическая военизированная группа Ирландская Гражданская Армия захватила Лейнстер Хаус, а вместе с ним и весь аппарат власти.\nИрландия теперь, как ожидается, будет тесно сотрудничать со своими старыми врагами в Британии, чтобы продвигать дело синдикализма по всему миру."
 ire.247.a:0 "Учитывая их близость к Британии и Франции,\nэто был лишь вопрос времени."
