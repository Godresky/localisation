### Ideas ###
 ins_exile:0 "Голландское правительство в изгнании"
 ins_exile_desc:0 "Голландское правительство успешно бежало с материка и создало правительство в изгнании в Индии."

### Events ###
 hol_in_ex.1.t:0 "Нидерландское правительство-в-изгнании"
 hol_in_ex.1.d:0 "Едва избежав захвата синдикалистским ополчением, королевская семья вместе со многими старшими руководителями прибыла на Яву, объявив о создании Королевства Нидерландов в изгнании, которое когда-нибудь освободит нашу родину от синдикализма!"
 hol_in_ex.1.a:0 "Новое начало!"
 
 hol_in_ex.2.t:0 "Нидерланды-в-изгнании: Внешняя политика"
 hol_in_ex.2.d:0 "Недавнее поглощение синдикалистской нечистью оставило остатки некогда гордой Голландской колониальной империи в шатком положении. Чтобы освободить нашу родину от узурпаторов-синдикалистов, нам необходимо вступить в один из главных союзов. К какому союзу мы должны попытаться присоединиться?"
 hol_in_ex.2.a:0 "У нас особые связи с Антантой."
 hol_in_ex.2.b:0 "Конечно, Япония не будет возражать..."
 hol_in_ex.2.c:0 "Восстановите наше правление при немецкой поддержке!"
 hol_in_ex.2.e:0 "Нет необходимости делать себя обязанным кому-то."
 
 hol_in_ex.3.t:0 "Голландское правительство-в-изгнании хочет присоединиться к Антанте"
 hol_in_ex.3.d:0 "Голландское правительство-в-изгнании, недавно объявило о своем желании присоединиться к Антанте. Это не внезапный шаг, потому что проантанская политика популярна во многих их кругах, включая правящий кабинет и армию. Хотим ли мы позволить изгнанным королевским дворянам присоединиться к нашему союзу?"
 hol_in_ex.3.a:0 "ДА!"
 hol_in_ex.3.b:0 "Скорее нет."
 
 hol_in_ex.4.t:0 "Голландское правительство-в-изгнании хочет присоединиться к нашему альянсу"
 hol_in_ex.4.d:0 "Голландское правительство-в-изгнании, недавно объявило о своем желании присоединиться к нашему альянсу. Это не внезапный шаг, потому что прояпонская политика популярна во многих их кругах, включая правящий кабинет и армию. Хотим ли мы позволить изгнанным королевским дворянам присоединиться к нашему союзу?"
 hol_in_ex.4.a:0 "ДА!"
 hol_in_ex.4.b:0 "Скорее нет."
 
 hol_in_ex.5.t:0 "Голландское правительство-в-изгнании хочет присоединиться к Рейхспакту"
 hol_in_ex.5.d:0 "Голландское правительство-в-изгнании, недавно объявило о своем желании присоединиться к Рейхспакту. Это не внезапный шаг, потому что прогерманская политика популярна во многих их кругах, включая правящий кабинет и армию. Хотим ли мы позволить изгнанным королевским дворянам присоединиться к нашему союзу?"
 hol_in_ex.5.a:0 "ДА!"
 hol_in_ex.5.b:0 "Скорее нет."
 
 hol_in_ex.6.t:0 "Наш запрос был отклонен!"
 hol_in_ex.6.d:0 "Похоже, канадцы не хотят, чтобы мы были в их союзе..."
 hol_in_ex.6.a:0 "Такая ужасная ошибка."
 
 hol_in_ex.7.t:0 "Наш запрос был отклонен!"
 hol_in_ex.7.d:0 "Похоже, японцы не хотят, чтобы мы были в их союзе..."
 hol_in_ex.7.a:0 "Такая ужасная ошибка."
 
 hol_in_ex.8.t:0 "Наш запрос был отклонен!"
 hol_in_ex.8.d:0 "Похоже, немцы не хотят, чтобы мы были в их союзе..."
 hol_in_ex.8.a:0 "Такая ужасная ошибка."
 
 hol_in_ex.9.t:0 "Инсулиндия получает независимость"
 hol_in_ex.9.d:0 "После нашей официального заявления о независимости от [HOL.GetNameDef], националистически лидеры в нашей стране быстро выдвинули предложение изменить наше имя и флаг. В честь наследия Империи Маджапахит и нашего Австронезийского наследия, цвета нашего национального флага будут Красным и Белым, Красной Матерью-Землей и Белым Небесным-Отцом.\n\nЧто касается названия нашей страны, то оно будет таким же, как когда-то предложил английский мореплаватель Джордж Виндзор Эрл,  Indós Nèsos, Индийский остров.\n\nИндонезия."
 hol_in_ex.9.a:0 "Мы больше не голландцы. Индонезия восстает!"
