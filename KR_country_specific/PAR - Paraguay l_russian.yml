### Decisions ###
 PAR_the_internationale:0 "Парагвай в Интернационале"
 PAR_the_internationale_desc:0 "Наши европейские братья во всю сражаются с империализмом по ту сторону света. Даже такой маленький народ как парагвайцы может внести свою лепту. Мы должны вступить в Интернационал и помочь всем товарищам в их борьбе."
 PAR_reclaim_misiones:0 "Уничтожить Аргентину"
 PAR_reclaim_misiones_desc:0 "Теперь, когда Аргентина уязвима, настал момент нанести удар, отомстить за поражение 1870 года и вернуть наши законные территории! К оружию! \n§RВраждебные силы с запада могут использовать этот случай, чтобы нанести по нам удар, пока мы отвлечены на борьбу с Аргентиной.§!"
 PAR_reclaim_igassu:0 "Отвоевать потерянные бразильские земли"
 PAR_reclaim_igassu_desc:0 "После войны 1870 года Бразилия украла наши законные территории [1041.GetName] и [1043.GetName]. Теперь, когда они участвуют в Вельткриге, настал момент нанести удар и вернуть наши потерянные территории!"
 PAR_reclaim_bolivian_chaco:0 "Возвращение боливийского Чако"
 PAR_reclaim_bolivian_chaco_desc:0 "[From.GetNameDef] отняли у нас территорию боливийского Чако, когда мы были заняты борьбой с Аргентиной, но теперь с этим покончено, и мы можем сосредоточить свое внимание на них. Настало время вернуть то, что принадлежит нам, ибо никто не может встать на пути нашей нации."
 PAR_foreign_policy:0 "Внешняя политика"
 PAR_economic_development:0 "Развитие Парагвая"
 PAR_urbanize_asuncion:0 "Урбанизация территории Парагвая"
 PAR_urbanize_asuncion_desc:0 "Поощряя плановую урбанизацию в Асунсьоне и Консепсьоне, мы сможем эффективно повысить уровень жизни наших граждан и избежать спекуляции землей. Это также позволит нам получить больше места для нашей промышленности."
 PAR_chaco_boreal_state_cat_up:0 "Поощрение фермерства в регионе Чако-Бореаль"
 PAR_chaco_boreal_state_cat_up_desc:0 "Регион Чако почти не населен, но в нем есть масса свободных земель, которые мы можем использовать для ведения сельского хозяйства. Спонсирование фермеров для открытия новых ферм в регионе поможет нашему сельскохозяйственному экспорту и будет способствовать иммиграции в регион."
 PAR_chaco_austral_state_cat_up:0 "Поощрение фермерства в регионе Чако-Аустраль"
 PAR_chaco_austral_state_cat_up_desc:0 "Недавно завоеванный регион Чако-Аустраль, принадлежащий нам по праву, остро нуждается в развитии, поскольку аргентинское правительство оставило его в отсталом состоянии. Выделяя средства фермерам этого региона, мы уверены, что Чако больше не будет отсталым регионом."
 PAR_misiones_state_cat_up:0 "Поощрение урбанизации в Посадасе"
 PAR_misiones_state_cat_up_desc:0 "Недавно завоеванный регион Мисьонес только что был включен в состав нашей страны, и способом его более глубокой интеграции будет продолжение плановой урбанизации в городе Посадас, главном городском центре региона. Это должно обеспечить симпатии населения региона к нашему режиму."
 PAR_chaco_boreal_industrialization:0 "Расширение промышленности в Чако-Бореаль"
 PAR_chaco_boreal_industrialization_desc:0 "Чако полна ресурсов, и наша бурно развивающаяся горнодобывающая промышленность должна воспользоваться этим. Выделяя ей больше средств, мы ожидаем, что она еще больше расцветет и принесет еще большее процветание нашей стране."
 PAR_chaco_refineries:0 "Построить нефтеперерабатывающие заводы в Чако"
 PAR_chaco_refineries_desc:0 "Нефть в Чако есть, но нам нужны нефтеперерабатывающие заводы, чтобы не только продавать сырое топливо, но и обеспечивать им собственную страну. Строительство таких заводов в регионе должно помочь нам решить эту проблему."
 PAR_get_cores:0 "Интеграция новых земель"
 PAR_integrate_misiones:0 "Интеграция Мисьонес"
 
### Фокусы ###

### Экономическое древо ###
 PAR_new_challenge:0 "Новий виклик"
 PAR_new_challenge_desc:0 "Берлинский фондовый рынок рухнул, и последствия этого коснутся всего мира. Его сейсмические волны достигли Парагвая, и теперь нам придется разобраться с огромным ущербом, нанесенным этим экономическим землетрясением. Экономика сильно пострадала, так сто могут помочь только радикальные реформы."
 PAR_self_sufficency:0 "Самодостатність"
 PAR_self_sufficency_desc:0 "Парагвайская экономика в руинах, но не ее потенциал. Мы должны мобилизовать наш бюджет, чтобы начать массивные промышленные, сельскохозяйственные и инфраструктурные проекты. Экономика Парагвая станет самодостаточной, и тогда мы по полной используем ее потенциал."
 PAR_reform_military_spending:0 "Реформа військових витрат"
 PAR_reform_military_spending_desc:0 "Сейчас мы тратим кучу денег на оплату труда наших солдат, но у нас не хватает денег на их оснащение. Если мы будем меньше тратить на призыв и больше на производство снаряжения, мы решим эту проблему, не сокращая военный бюджет."
 PAR_build_buildsake:0 "Будівництво залізниці"
 PAR_build_buildsake_desc:0 "Хотя в Южной Америке расположена и так небольшая промышленная база, в Парагвае она еще меньше. Мы должны построить новые индустриальные комплексы и прилегающие к ним железные и автодороги, чтобы развить нашу промышленную базу."
 PAR_agrieffort:0 "Інвестиції в с/г"
 PAR_agrieffort_desc:0 "Сильная промышленная база необходима современной экономике, но мы не можем бросить всех тех, кто не делает тостеры, танки и грузовики. Нам нужно создать пакет сельскохозяйственных инвестиций и сельскохозяйственные институты, которые помогут нашему крестьянскому населению."
 PAR_factorio:0 "Імпортозаміщення"
 PAR_factorio_desc:0 "Самодостаточная экономика не может полагаться на импорт, это очевидно. Нам нужно найти пути обхода импорта товаров, нам нужно заменить все то, что не сделано в Парагвае."
 PAR_indistrial_selfsufficiency:0 "Промислова самодостатність"
 PAR_indistrial_selfsufficiency_desc:0 "Наш план по самодостаточности работает, это точно! Теперь экономика Парагвая гораздо меньше полагается на импорт, а индустриальный сектор растет ежедневно. 'Сделано в Парагвае' действительно работает."
 
 PAR_new_budget:0 "Урізаний бюджет"
 PAR_new_budget_desc:0 "Наше государство тратит много, даже слишком много денег. Нам нужно повсеместно урезать расходы, если мы хотим избежать банкротства. Большинство парагвайцев, от бюрократов до ветеранов, не будут этим довольны, но мы же не хотим кончить как французы в 1789, правда?"
 PAR_national_liberalism:0 "Національний лібералізм"
 PAR_national_liberalism_desc:0 "К сожалению, государство не может играться в бога. Вместо того, чтобы передать экономику бюрократам, мы должны либерализировать ее в пользу частных предприятий и экономической свободы."
 PAR_export_focus_economy:0 "Експортна економіка"
 PAR_export_focus_economy_desc:0 "Парагвайский рынок достаточно маленький, чего не скажешь о германском. Чтобы максимизировать силу и прибыль парагвайской экономики, мы должны продвигать экспорт парагвайских товаров по всему миру."
 PAR_increase_yields:0 "Прибуток гірського сектору"
 PAR_increase_yields_desc:0 "Наш горный сектор достаточно мал, однако в Чако есть достаточно важные депозиты ресурсов. Нам нужно повысить продуктивность этого сектора, чтобы мы могли экспортировать больше необходимых ресурсов."
 PAR_cut_veterans_pensions:0 "Зменшення пенсій ветеранів"
 PAR_cut_veterans_pensions_desc:0 "Пенсии, которые мы выплачиваем ветеранам Парагвая просто слишком высоки, чтобы их поддерживать. Нам нужно их понизить, даже если это разозлит тех, кто от этого потеряет."
 PAR_cut_military_incentives:0 "Зменшення бюджету збройних сил"
 PAR_cut_military_incentives_desc:0 "Наша армия слишком большая для размеров нашего государства. Ее содержание стоит очень дорого и ежегодно возрастает. На нужно понизить финансирование вооруженных сил до того, как огромный военный бюджет развалит наше государство."
 PAR_a_day_to_remember:0 "Історія або смерть!"
 PAR_a_day_to_remember_desc:0 "В этот день будет решаться судьба Парагвая. Выйдет ли Эстигаррибия победителем, или радикальные силы возьмут верх?"
 PAR_how_am_I_still_alive_questionmark:0 "Демократію врятовано!"
 PAR_how_am_I_still_alive_questionmark_desc:0 "Силы, верные Эстигаррибии и Колорадосу, смогли дать отпор экстремизму. Теперь страна и наша хрупкая демократия спасены, и перед Парагваем и его народом сияет светлое будущее."
 PAR_military_angery:0 "Військовий переворот"
 PAR_military_angery_desc:0 "Оказывается, сокращение бюджета вооруженных сил в стране, где военные - это государство, не является популярным шагом. Теперь, когда военные взяли власть в свои руки, нам предстоит увидеть, что ждет Парагвай и его народ."
 PAR_black_monday_is_over:0 "Сильніший Парагвай!"
 PAR_black_monday_is_over_desc:0 "Мы столкнулись с крупнейшим экономическим кризисом века, но смогли преодолеть его. Наша нация никогда не была такой сильной, и будущее улыбается нам, ибо в будущем нас ждут мир и справедливость."
 PAR_frick_economy:0 "Хазяї своєї економіки"
 PAR_frick_economy_desc:0 "Больше никакие иностранцы не смогут диктовать, какой должна быть экономика нашей страны! Мы будем хозяевами своей судьбы, ибо никто не сможет нам ее диктовать. Иностранцы могут злиться на нас, нам нет дела ни до них, ни до торговли с ними. Есть только одно, за что мы будем бороться, и это наша гордая и сияющая нация!"

### Военные древа ###

### Древо армии ###
 PAR_defensores_del_chaco:0 "Захисники Чако"
 PAR_defensores_del_chaco_desc:0 "Наша прекрасная стран значительно расширилась в последние годы за счет Боливии. Наши славные солдаты показали свою силу и волю на поле боя, однако пришло время консолидировать нашу добычу. Чако навсегда останется парагвайским!"
 PAR_doctrine:0 "Перегляд доктрини"
 PAR_doctrine_desc:0 "Для защиты нашей крупной страны необходима крупная реформа армии. Одна из важнейших вещей, необходимых современной армии - это определенная, эффективная военная доктрина. Нам нужно пересмотреть нашу, чтобы убедиться, что наша армия выиграет каждое сражение."
 PAR_women_in_the_workforce:0 "Жінки в трудових колективах"
 PAR_women_in_the_workforce_desc:0 "Наша страна, несмотря на то, что она более чем в два раза больше Уругвая, имеет вдвое меньше населения. Нашего мужского населения недостаточно для производства всего необходимого, и нам нужно, чтобы женщины также производили наше оружие. Хотя некоторые консервативные элементы могут протестовать против этой меры, у нас действительно не так много вариантов."
 PAR_pupupupush:0 "Концентрований вогонь"
 PAR_pupupupush_desc:0 "Мы не можем дать противнику реорганизовать и консолидировать свои силы после одной из успешных наступательных операций. Мы должны атаковать их, пока не придем в их столицы, чтобы у них не было времени отдохнуть."
 PAR_firepower:0 "Перевага у вогневій міці"
 PAR_firepower_desc:0 "У нашей страны нет столько мужчин, способных сражаться, как у Аргентины или Бразилии, поэтому нам нужно компенсировать низкие людские ресурсы повышенной огневой мощью. Давайте примем доктрину, сосредоточенную на превосходстве огневой мощи и боевой силе."
 PAR_harry_spotter:0 "Спостерігачі та розвідники"
 PAR_harry_spotter_desc:0 "Есть одна серьезная проблема с дальнобойной артиллерией: если мы не знаем, где находится враг, то мы просто подорвем пару белок. Нам нужны наблюдатели и разведчики, которые смогут точно доложить о местонахождении врага."
 PAR_shock_n_awe:0 "Шок та трепет"
 PAR_shock_n_awe_desc:0 "Скорость - ключ ко всей современной войне. Она должна быть в центре внимания нашей армии, если мы хотим защитить наши национальные границы."
 PAR_military_science:0 "Військова наука"
 PAR_military_science_desc:0 "Процесс изобретения военной доктрины был долгим и затратным, так как у нас недостает теоретиков и военных экспертов. Мы должны больше инвестировать в военную науку, чтобы эта ситуация никогда больше не повторилась."
 
 PAR_logistcial_expertise:0 "Логістика"
 PAR_logistcial_expertise_desc:0 "Одним из главнейших недостатков Боливии во время Войны Чако была их система снабжения, которая не могла обеспечить как связь, так и простое снабжение. Мы должны научиться на их ошибках, чтобы их не повторить."
 
 PAR_new_army:0 "Нова армія"
 PAR_new_army_desc:0 "Наша славная армия победила Боливию, но многие сомневаются в нашей способности одержать победу над  Аргентиной и Бразилией, которые обе владеют нашими законными территориями. Мы должны модернизировать и профессионализировать нашу армию."
 PAR_guns:0 "Оновлене спорядження"
 PAR_guns_desc:0 "Наше снаряжение несколько отсталое, что дает нашему врагу преимущество на поле боя. Мы должны модернизировать и улучшить его, чтобы не отставать от армий наших соперников."
 PAR_supply_capabilities:0 "Армійські залізниці"
 PAR_supply_capabilities_desc:0 "Большой проблемой боливийской армии в Войне Чако было отсутствие необходимой инфраструктуры, подходящей для военного использования. Мы должны не повторять их ошибку и создать железные дороги, пригодные к военным перевозкам."
 PAR_milfac:0 "Військове виробництво"
 PAR_milfac_desc:0 "Наши новые железные дороги имеют большую проходимость грузов, но если у нас будут низкие производственные мощности, мы не сможем использовать эти железные дороги. Мы должны повысить производство военного снаряжения."
 PAR_extreme_training:0 "Покращене тренування"
 PAR_extreme_training_desc:0 "В отличии от ветеранов Войны Чако, у новобранцев почти нет боевого опыта. Мы должны улучшить наши тренировки, чтобы поддерживать относительно высокий уровень опыта в армии."
 PAR_every_man_a_soldier:0 "Кожний - солдат"
 PAR_every_man_a_soldier_desc:0 "Численность нашего населения едва достигает одного миллиона. Для сравнения, в Аргентине проживает четырнадцать миллионов. Нам нужно как можно больше людей, служащих в армии, если мы хотим вернуть наши законные земли."
 PAR_no_pasaran:0 "Ворог не пройде!"
 PAR_no_pasaran_desc:0 "Каждый человек в Парагвае умеет обращаться с винтовкой, и с радостью использует свое знание, если враг осмелится войти на нашу священную землю. Противник заплатит кровью за каждый метр захваченной парагвайской земли."


 PAR_extreme_army:0 "Незрівнянна армія"
 PAR_extreme_army_desc:0 "Нигде в мире, даже в Пруссии 19 века, армия не была столь хорошо интегрирована в государство, что она объединилась с прочими национальными институтами. Нет ничего мощнее наших вооруженных сил."
 PAR_general_staff_power:0 "Генеральний штаб"
 PAR_general_staff_power_desc:0 "Наша армия значительно расширилась, но наш генеральный штаб страдает от недостатка людей. Нам нужно провести осмотр генерального штаба, чтобы расширить его эффективность и способность командовать."
 PAR_specialforcetraining:0 "Тренування ССП"
 PAR_specialforcetraining_desc:0 "Специализированным отрядам всегда требуется больше тренировки, чем обычным. Нам нужно увеличить эффективность тренировок, чтобы больше солдат смогли качественно сражаться в составе специализированного отряда."

 PAR_need_a_dispenser_here:0 "Інженерний корпус"
 PAR_need_a_dispenser_here_desc:0 "Говорят, что лучший друг пехотинца - его лопата, и это верно, особенно в отношении инженерных войск. Обеспечив их лучшим оборудованием и более строгими тренировками, мы можем ожидать, что наши инженеры станут лучшими инженерами Южной Америки."
 PAR_planning:0 "Добре спланована атака"
 PAR_planning_desc:0 "Мы не можем позволить нашим солдатам неорганизованно бросаться на вражеские пулеметы, мы должны тщательно планировать наши атаки, чтобы минимизировать потери и ударить как гром, сокрушая вражеские силы и ломая их как прутики."
 PAR_anti_air:0 "Статична повітряна оборона"
 PAR_anti_air_desc:0 "Несмотря на наши усилия по формированию военно-воздушных сил, нам просто не хватает возможностей для их создания. Для защиты нашей родины мы должны инвестировать в стационарные противовоздушные установки, способные сбивать даже самые большие из существующих бомбардировщиков."
 PAR_river_patrols:0 "Патрулі річок"
 PAR_river_patrols_desc:0 "В Парагвае много рек, которые патрулируют канонерские лодки, каждая из которых обладает огромной огневой мощью по сравнению с тем, что может сделать винтовка. Если мы сможем скоординировать их с армией, мы сможем сделать каждую из наших рек непересекаемой для врага."
 PAR_army_railways:0 "Залізничні війска"
 PAR_army_railways_desc:0 "Фон Мольтке-старший доказал, что железные дороги могут изменить ход войны, но мы не желаем их расширять. Теперь наша армия сможет наносить удары быстрее ястреба."
 PAR_army_of_the_future:0 "Армія майбутнього"
 PAR_army_of_the_future_desc:0 "Несмотря на наши усилия, нашу армию нельзя назвать современной: нам не хватает самолетов, танков, грузовиков и многого другого снаряжения, чтобы эффективно превратиться в современную армию. Хотя мы не можем произвести их, мы можем, по крайней мере, изучить их на будущее."
 PAR_big_planes:0 "Розробка бомбардувальників"
 PAR_big_planes_desc:0 "Бомбардировщики могут разрушить вражеские железные дороги и заводы противника, но их строительство невероятно дорого. Мы можем надеяться, что в будущем мы сможем их производить, но пока мы можем только исследовать их."
 PAR_paraguayan_bias:0 "Бронетанкова війна"
 PAR_paraguayan_bias_desc:0 "Появился новый король сухопутной войны. Это не пехотинец, не артиллерист и не лошадь. Это танк, стальное чудовище, которое может извергать огонь и которое невозможно остановить. Если мы хотим, чтобы наши солдаты могли противостоять врагам в будущем, инвестиции в танки - это правильный шаг."

### Воздушное древо ###
 PAR_defensores_del_cielo:0 "Захистники неба"
 PAR_defensores_del_cielo_desc:0 "Наше прекрасное голубое небо - это дом многих редких птиц, но к сожалению, наш враг не будет соблюдать его тишину. Необходимо создать профессиональные ВВС, которые будут защищать парагвайское небо!"
 PAR_cas_focus:0 "Низьковисотні літаки"
 PAR_cas_focus_desc:0 "Помимо промышленности и инфраструктуры, вражеские отряды также представляют собой прекрасную цель для бомбардировки. Чтобы реально ослабить войска противника, нам нужны более поворотливые низковысотные бомбардировщики."
 PAR_fighters:0 "Винищувальна авіація"
 PAR_fighters_desc:0 "Если мы хотим эффективно использовать бомбардировщики и самолеты непосредственной авиационной поддержки, сначала мы должны заполучить превосходство в воздухе. Нам нужны специализированные истребительные самолеты, которые будут перехватывать и уничтожать вражеские ВВС."


### Политические древа ###

### Ліберали ###

 PAR_estigarribato:0 "Естігаррібато" 
 PAR_estigarribato_desc:0 "Наша страна слишком долго страдала от политических кризисов. Пришло время, когда наш великий лидер должен вмешаться и защитить парагвайский народ от внешних и внутренних угроз. Да здравствует Президент Эстигаррибия!"
 PAR_national_heroics:0 "Національні герої"
 PAR_national_heroics_desc:0 "Наша страна - это страна героев, страна, наполненная величайшими историческими личностями. Мы никогда не должны забыть тех людей, которые сражались за нашу свободу, защищали наши институты и сделали Парагвай тем прекрасным государством, коим он является сейчас."
 PAR_PUS:0 "Парагвайський Союз"
 PAR_PUS_desc:0 "Наша страна - это не 'военная диктатура', как ее некоторые называют, это союз народа, армии, государства - каждой части Парагвая! Парагвайское государство никогда не было столь единым."
 PAR_paraguay_first:0 "Парагвай перш за все"
 PAR_paraguay_first_desc:0 "Наша страна - лучшая, величайшая страна в мире! Наша стране важнее всех прочих, которые не являются Парагваем. Наша страна всегда будет на первом месте!"
 PAR_peace_and_justice:0 "Мир та справедливість"
 PAR_peace_and_justice_desc:0 "Парагвай никогда не был настолько стабильным, настолько защищенным, настолько единым. Новый, лучший режим привел Парагвай в эру вечного мира и стабильности."

### Красные ###
 PAR_colorado_resurgence:0 "Повернення Червоних"
 PAR_colorado_resurgence_desc:0 "Последний президент от Красных Педро Пабло Пеньа правил Парагваем в 1912 году и был быстро смещен. Это оставило страну под почти беспрепятственным правлением либералов несколько десятилетий. Однако, нарушенные обещания и ухудшающаяся экономика оставила многих парагвайцев недовольными ими. Их ошибки создали возможности для нас! Мы обратимся к простым парагвайцам и дадим их проблем те решения, которые не смогли найти либералы."
 PAR_true_values:0 "Справжні цінності"
 PAR_true_values_desc:0 "Красные всегда были консервативной партией. Во времена либеральных правительств, парагвайский народ заставили пройти через несколько прогрессивных реформ, с которыми не все были согласны. Теперь, когда мы получили власть, мы должны защитить традиционные и семейные ценности, чтобы обеспечить нашему обществу более стабильное и безопасное будущее."
 PAR_prosperity:0 "Процвітання та прогрес"
 PAR_prosperity_desc:0 "Мы, красные, знаем, что единственный путь вперед для нашей стране достигается тяжелой работой. Мы должны направить этот дух на создание экономического процветания и прогресса, чтобы поднять страну на ноги и остаться верными своим идеалам."
 PAR_individual_freedoms:0 "Особисті свободи"
 PAR_individual_freedoms_desc:0 "Либералы много говорили, что их прогрессивные реформы помогают стране. Это оказалось лживым и предательским с их стороны. Мы будем поддерживать индивидуальные ценности и начнем включать гражданские свободы в наш законодательный кодекс."

### Shared tree between liberals and colorado ###

 PAR_democracy_survives:0 "Вільні вибори"
 PAR_democracy_survives_desc:0 "Наша демократия выжила, и благодаря свободным выборам народ Парагвая может радоваться и осуществлять свое избирательное право. Сдерживая экстремизм, мы увидим, кто придет к власти - либеральная партия Эстигаррибиа или консервативная Колорадос. Пусть победит лучшая партия!"
 PAR_policy_on_the_army:0 "Відносини з армією"
 PAR_policy_on_the_army_desc:0 "И Колорадос, и либералы могут согласиться с тем, что армия - единственное, что поддерживает нашу нацию свободной и сильной. Новая политика в отношении военных расходов должна помочь в этом и улучшить моральный дух солдат."
 PAR_increase_soldiers_stipends:0 "Солдатські стипендії"
 PAR_increase_soldiers_stipends_desc:0 "Зарплаты в армии, мягко говоря, мизерные, а солдатское довольствие не самое лучшее, далеко не самое. Повышая их, мы надеемся, что сможем хотя бы сделать условия в армии более сносными для наших солдат, особенно для призывников."
 PAR_increase_military_industry_funds:0 "Збільшений бюджет ВПК"
 PAR_increase_military_industry_funds_desc:0 "Удивительно, как мы смогли создать такую большую, хорошо оснащенную армию, имея так мало средств на военную промышленность. Это больше не будет проблемой."

### Не красные ###
 PAR_no_better_way:0 "Захисники Парагваю"
 PAR_no_better_way_desc:0 "Наша страна стоит на краю катастрофы! Мы вступим во власть и восстановим порядок, ведь Парагваю нужна защита, и мы обязаны откликнуться на зов страны!"
 PAR_for_the_military:0 "В ім'я армії"
 PAR_for_the_military_desc:0 "Политики-оппортунисты использовали нашу победу в Войне Чако, чтобы продвинуть свои сомнительные идеи. Мы не собираемся этого допустить! Мы подчиним государство целям армии и заставим их нам подчиняться."
 PAR_destroy_traitors:0 "Знищення зрадників"
 PAR_destroy_traitors_desc:0 "В нашей стране есть много предателей, не принадлежащих к синдикалистам, которые плетут заговоры прямо сейчас. Нам нужно ударить по ним первыми, чтобы сохранить целостность страны! Мы начнем крупномасштабный поиск предателей в нашем народе, пока не будет проверен каждый парагваец."
 PAR_faith_and_state:0 "Віра та держава"
 PAR_faith_and_state_desc:0 "У нашей страны есть много сильных социальных ценностей, но важнейшая из них - вера. Хотя мы никоим образом не монархия, управляемая папой из Рима, мы не можем отрицать католическое влияние в нашей стране, и мы можем поставить это себе на службу, дав католической церкви большую роль в правительстве, пока она не конкурирует с нами за власть."

### Синди ###
 PAR_abrilist_recovery:0 "Відновлення абрилістів"
 PAR_abrilist_recovery_desc:0 "В 1934 году мы провели успешный переворот и вернули страну народу. К сожалению, нас вскоре сместили, но теперь мы сильнее, чем когда-либо, и в этот раз мы победим!"
 PAR_military_revolution:0 "Військова революція"
 PAR_military_revolution_desc:0 "До того, как Рафаэль Франко стал революционером, он был очень влиятельной фигурой в армии. Хотя его краткосрочный переворот и изгнание ухудшили его отношения с большинством консервативных офицеров, большая часть армии его поддерживает, так как просто хочет обеспечить Парагваю лучшее будущее, и поэтому помогут нам в деле революции!"
 PAR_comrades:0 "Наші товариші"
 PAR_comrades_desc:0 "Чилийцы и аргентинцы - наши братья по оружию. Они помогли нам освободиться от тирании олигархов и империалистов, поэтому мы признаем их усилия и объявим их нашими друзьями."
 PAR_destroy_reactionaries:0 "Знищення реакціонерів"
 PAR_destroy_reactionaries_desc:0 "Реакционерам не место в нашем государстве, и они должны быть заключены в тюрьму или сосланы, чтобы гарантировать стабильность нашего государства. Чем больше мы позволяем им разгуливать по стране, тем выше риск контрреволюционного заговора."

### Shared between totalists and natpops###

 PAR_militarist_revolt:0 "Мілітаристське повстання"
 PAR_militarist_revolt_desc:0 "Эстигаррибия, человек, которого мы считали героем нации, предал нас. Настало время строить лучший Парагвай, где не допускаются умеренные плаксы."
 PAR_seize_total_control:0 "Повний контроль"
 PAR_seize_total_control_desc:0 "Мы - Парагвай, мы - нация, любой, кто выступает против нас, должен считаться опасным человеком, стремящимся свергнуть наш режим, и именно таким он будет рассматриваться."
 PAR_propaganda_for_days:0 "Пропаганда"
 PAR_propaganda_for_days_desc:0 "Нам нужно убедить граждан Парагвая в том, что мы - лучший вариант для них, и старая добрая пропагандистская кампания - это то, что нам нужно. В конце концов, нет лучшего метода убедить простодушных баранов, чем пропаганда."
 PAR_absolute_loyal_military:0 "Контроль за військовими"
 PAR_absolute_loyal_military_desc:0 "Мы должны искоренить предателей из армии, нашего священного института, который позволяет нам существовать. Если мы позволим им свободно разгуливать, они могут предать наши идеалы или, что еще хуже, начать думать о свержении нашего режима. Мы должны действовать, чтобы очистить армию от этой грязи."
 PAR_reborn:0 "Відродження Парагваю"
 PAR_reborn_desc:0 "Парагвай возродился, стал лучше и сильнее, чем прежде. Ни умеренным, ни иностранцам больше не будет позволено диктовать, что мы можем делать, а что нет. Как феникс из пепла, Парагвай возродился и готов стать силой в Южной Америке."

### События ###
 par.1.t:0 "Республика Парагвай"
 par.1.d:0 "После разрушительной войны Тройного альянса Парагвай был разбит и сломан до неузнаваемости; большая часть мужского населения либо погибла, либо осталась сиротами. Однако огромный демографический и экономический ущерб - это было не все, Бразилия и Аргентина захватили часть территории Республики Гуарани и только сохранили суверенитет Парагваю, чтобы он служил буферным государством между ними. Восстановление от этой катастрофы не было легким делом, и политическая нестабильность все еще сотрясала страну. В 1904 году началась либеральная революция против правления красных. Их правление запустило период огромной политической нестабильности, которая привела в 1922 году к гражданской войне между враждующими политическими фракциями. Потом, в конце 1929 года, руками боливийцев война вернулась в Парагвай. Эта страна, под экономическим давлением получить контроль над предполагаемыми нефтяными ресурсами Чако, стала агрессивно выдвигать свои претензии на спорный регион. Чакская война заняла четыре тяжёлых года, и в 1933 году Парагвай отправил боливийцев в полное отступление и начал оккупировать их территорию. Однако, полная победа имела свою цену: возрастающий долг и военные расходы продолжают лежать тяжелым бременем на нашем правительстве. Боливийские вооруженные силы были плохо вооружены и тренированы для ведения боевых действий в регионе, а их низкий боевой дух означал, что потери парагвайцев были намного меньше. Однако, политическая ситуация не улучшилась, и правление либералов подходило к концу. Рафаэль Франко и прочие радикальные лидеры провели в 1934 году переворот, базируясь на лево-авторитарных принципах, но были смещены после трехмесячного правления героем Чакской войны Хоче Феликсом Эстигаррибией. Теперь эре либерального хаоса пришел конец, и правление Хосе Феликса сопровождается прочным миром; его действия, направленные против 'синдикалиста' Франко и боливийских захватчиков значительно влияют на нашу политику, так как он признан почти всеми как национальный герой и спаситель. После взлета Аргентинской патриотической лиги, Эстигаррибия и его кабинет вновь серьезно встревожены, так как Мануэль Карлес не скрывал своих экспансионистских целей во время произнесения инаугурационной речи, война совсем скоро может вернуться в Парагвай."
 par.1.a:0 "Эстигаррибия принесла мир и справедливость нашей новой Республике. Мы не можем пасть!"
 
 par.2.t:0 "Митинг против АПЛ"
 par.2.d:0 "Новый Президент Аргентины Мануэль Карлес не сбавляет обороты своей пропагандистской кампании, направленной против Парагвая и других стран, которых он считает врагами Аргентинского государства. Сегодня в Асунсьоне собрались сотни людей, протестующие против его риторики и оскорблений, и требующих официальный разрыв отношений с Аргентиной. Хотя это скорее всего не произойдет, такая угроза политически выгодна для армии, так как угроза войны заставляет всех вспомнить, кто спас Парагвай несколько лет тому назад."
 par.2.a:0 "Аргентина не может вернуть свое величие; его у нее никогда не было!"
 
 par.3.t:0 "Черный Понедельник разоряет нашу экономику"
 par.3.d:0 "Несмотря на то, что у Парагвая нет выхода к морю, он соединен с мировой экономикой портом в Асунсьоне и рекой Ла Платой. Сначала мы восприняли падение финансового рынка как интересную новость, однако потом почувствовали последствия; иностранцы не могут купить нашу продукцию, а у нас возникают серьезные затруднения с импортом важнейших товаров. Хуже того, бюджетная система потерпела крах, и военные пенсионеры уже берутся за оружие, чтобы защищать свои права, если мы попробуем их нарушить. Действительно, впереди плохие времена, и Парагваю придется жить в коммерческой изоляции..."
 par.3.a:0 "Мы должны готовиться к трудным временам."
 
 par.4.t:0 "Проблемы с платой военным"
 par.4.d:0 "Наши бюджетные проблемы предсказуемо привели к сокращению денежного довольствия нескольких военных, особенно среди нижних чинов. Эта ситуация влияет на моральный дух, что приводит к дезертирству, отставкам и небольшим протестам в армии. Что бы мы ни делали, и даже после того, как мы попросили их понять ситуацию, недовольство продолжает усиливаться."
 par.4.a:0 "Пожалуйста, поймите нас!"
 
 par.5.t:0 "Протест пенсионеров!"
 par.5.d:0 "Ветераны и другие пенсионеры в очень большом количестве вышли на протест после объявления о задержке выплат. Обычно такие протесты быстро заканчивались, но теперь задержки выплат распространяются и на офицеров низшего звена и солдат, которые обычно занимаются подобными беспорядками, а теперь отказываются вмешиваться. Поскольку и местные солдаты, и ветераны объединились в своем протесте, остается только ждать."
 par.5.a:0 "Подождите, и ситуация улучшится."
 
 par.6.t:0 "Недовольство военных"
 par.6.d:0 "Проблемы с выплатой не затронули каждого парагвайского солдата, но недовольство распространяется по казармам как чума, так как простому солдату не видно никакое улучшение ситуации. Несколько попыток военного переворота и малые восстания были подавлены, но мы не уверены, насколько долго нам удастся держать ситуацию под контролем."
 par.6.a:0 "Печально"
 
 par.7.t:0 "Рафаэль Франко в изгнании"
 par.7.d:0 "После исключения из состава правительства за свой радикальный синдикализм, Рафаэль Франко еще глубже погрузился в левую риторику во время изгнания в Чили. Теперь называющий себя 'соланист-тоталист', он призывает к Революции в Парагвае. Несколько лет мы не обращали на него внимание, как на одного из смещенных диктаторов, но учитывая наше пошатнувшееся положение и угрозу синдикалистских шпионов, он прямо призывает к перевороту против нас, а найдутся те, кто его послушают."
 par.7.a:0 "Бредни безумца"
 
 par.8.t:0 "Беспокойство в возвращенных землях"
 par.8.d:0 "Боливийским заговорам нет конца. Из-за того, что они снова начали агрессивную войну, чтобы захватить наше Чако и отдать их корпорациям, мы вынуждены столкнуться с засланными партизанами на недавно освобожденных территориях. Хотя ущерб от них незначителен, это показывает, как далеко готова пойти Боливия."
 par.8.a:0 "Со временем они увидят вещи по-нашему"
 
 par.9.t:0 "Хьюи Лонг избран Президентом США"
 par.9.d:0 "Бывший Сенатор США, Хьюи Лонг смог избраться на должность Президента Соединённых Штатов Америки на удивительно напряженных выборах. Соперничая с синдикалистос и продажными кандидатами, Хьюи смог одержать победу в ключевых штатах этой страны и доказал, что американский народ устал от своих элит, которые хотят нас подчинить и воровать наши деньги, а не делиться ими! Многие парагвайские газеты поливали его похвалой еще до окончания подсчета голосов. Время покажет, если его коварные враги смогут смириться с поражением."
 par.9.a:0 "Поздравляем, амиго!"
 
 par.10.t:0 "Помочь АСШ?"
 par.10.d:0 "Соединенные Штаты находятся в осаде! Хьюи Лонгу бросили вызов воры-синдикалисты и банкиры, и они стремятся силой поработить народ Северной Америки. Лонг - чрезвычайно популярная личность в Парагвае, поскольку он был единственным иностранным политиком, который увидел правду и осудил войну жадности, которую Боливия вела против нас в Чако, что сделало его знаменитостью. Когда новости достигли Парагвая, в народе поднялась бурная реакция: многие безработные ветераны войны в Чако требовали официального вмешательства. Устав ждать, теперь они просят лишь материальной помощи и кораблей, чтобы отправить их в США для борьбы за мир и справедливость во имя нашей нации."
 par.10.a:0 "Мы должны помочь нашим американским друзьям освободить их страну!"
 par.10.b:0 "Мы можем помочь, но мы должны быть осторожны, чтобы не потратить слишком много."
 par.10.c:0 "К сожалению, мы не можем себе этого позволить"
 
 par.11.t:0 "Прибытие Чакской бригады!"
 par.11.d:0 "Из маленькой страны Парагвая прибыла храбрая Чакская бригада. Она названа в честь спорного региона, который вызвал войну, подпитанную жадностью и публично раскритикованную Лонгом здесь, в Штатах, парагвайцы считают его единственным иностранцем, правильно увидевшим правду за этой войной. Популярность Хьюи только росла за последние годы, а новость о перевороте против демократии возмутила парагвайское население, и многие тысячи решили нам помочь в борьбе, которая ведется за саму душу Америки."
 par.11.a:0 "Наше дело правое!"
 
 par.12.t:0 "Поздравления парагвайцев!"
 par.12.d:0 "После окончания конфликта у нас наконец-то есть время продохнуть. Письма от парагвайских граждан, лично благодарящих Лонга за его борьбу за свободу и против синдикализма, продолжают прибывать из маленькой южноамериканской страны, которая считает Хьюи настоящим героем."
 par.12.a:0 "Мир - это награда сама по себе, но мы их поблагодарим"
 
 par.13.t:0 "Военное восстание!"
 par.13.d:0 "Недавнее сокращение военного бюджета стало последней каплей. С временным сокращением зарплат и задержками выплат можно было смириться, свалив вину на ситуацию. Но нападение на армию парагвайского государства, единственного героя войны в Чако, не могло пройти без последствий.\n\nСлухи об этом плане распространились среди солдат, в казармах по всей стране: \"Эстигаррибия должен уйти, он предал нацию!\". Несколько патриотически настроенных генералов и офицеров воспользовались ситуацией и представили себя в качестве альтернативы, объезжая казармы, чтобы изложить свои взгляды и подготовить восстание.\n\nНаходясь в Чили, Рафаэль Франко не упускал из виду ситуацию на родине. Информированный частыми письмами своих сторонников, он организовал из Сантьяго насильственный захват власти, повторив свой кратковременный переворот 1934 года. Точно так же его сторонники в армии приходили и уходили в казармы, подготавливая умы пропагандой и обеспечивая участие в перевороте полка за полком. В этой бурлящей атмосфере верность завоевывалась не только моралью, но и хлебом. Смутьяны-генералы и Франко не стеснялись использовать свои личные средства для завоевания полезных полков.\n\nВ конце концов, сегодня по всей стране поднялось несколько казарм против нашей неудачной экономической политики, и казалось, что демократия встала на колени. Солдаты, верные Патриотам или Франко, двинулись против мест власти, и попытка захвата переросла в открытый бой на улицах Асунсьона. Однако некоторые подразделения, все еще верные Эстигаррибии и партии Колорадо, присягнули на верность режиму и сражались, защищая демократическое государство. Бои затянулись в столице до сумерек и унесли много жизней, но в конце концов бои прекратились, и когда пыль осела на президентском дворце, был выявлен явный победитель:"
 par.13.a:0 "Мориниго и патриотические офицеры спасли нацию!"
 par.13.b:0 "Отряды Франко победили, и генерал смог вернуться!"
 par.13.c:0 "Отряды, верные либералам и Колорадо, смогли восстановить порядок!"
 
 par.14.t:0 "Хьюи Лонг направляется в Парагвай"
 par.14.d:0 "Война в Северной Америке повернулась против АСШ, и Хьюи Лонг был вынужден бежать от преследующих его сил предателей. Ничто не удовлетворит их больше, чем его смерть, и его просьба об убежище здесь, в Парагвае, была немедленно одобрена, и он вскоре достигнет Асунсьона. Схема, включающая корабли под парагвайским флагом, обеспечит его сохранность от изменников, и когда он будет здесь, его будут встречать как героя!"
 par.14.a:0 "Мы его ждем!"
 
 par.15.t:0 "Выборы 1941 года"
 par.15.d:0 "В Парагвае сегодня день выборов, и исход этих выборов далеко не ясен, поскольку на предыдущих никто не получил абсолютного большинства. Основными соперниками, как всегда, являются 'Колорадос' во главе с Хуаном Мануэлем Фрутосом и либералы во главе с Хосе Феликсом Эстигаррибиа. Результаты голосования получены, и победителем стал..."
 par.15.a:0 "Эстигаррибиато выходит на первое место."
 par.15.b:0 "Фрутос и Колорадос получают большинство."
 
 par.16.t:0 "Выборы 1946 года"
 par.16.d:0 "Хотя успех на предыдущих выборах для Эстигаррибиато стал приятным сюрпризом, сейчас снова наступило время выборов. Как обычно, 'Колорадос' - единственная партия, кроме либералов, которая может получить большинство, и после закрытия бюллетеней результаты уже известны."
 par.16.a:0 "Неудивительно, что Эстигаррибия снова побеждает."
 par.16.b:0 "Хуан Мануэль Фрутос и Колорадос побеждают."
 
 par.17.t:0 "Выборы 1951 года"
 par.17.d:0 "Пять лет назад либералы с легкостью обеспечили себе большинство, но вот снова 'Колорадос' участвуют в выборах и смогли добиться большинства в парламенте. Результаты подведены, и партия, имеющая большинство в парламенте, - это..."
 par.17.a:0 "Опять либералы!"
 par.17.b:0 "Колорадос удается одержать победу!"
 
 par.18.t:0 "Выборы 1946 года"
 par.18.d:0 "Неудивительно, что единственные две партии, которые могут надеяться на победу на этих выборах, - это либералы и Колорадос. Обе они провели очень ожесточенную избирательную кампанию, к счастью, без насилия. Теперь выборы закончились, и результаты уже известны."
 par.18.a:0 "Либералы сохраняют власть"
 par.18.b:0 "Удивительная победа Колорадо!"
 
 par.19.t:0 "Выборы 1946 года"
 par.19.d:0 "Несмотря на успех на предыдущих выборах, правление Колорадос можно назвать небезопасным, поскольку риторика предвыборной кампании достигла новых враждебных уровней. Хотя насилия удалось избежать, многие опасаются, что результаты выборов могут быть не признаны, но армия уже заявила, что обеспечит порядок на выборах. Пока оседает пыль, президент Парагвая..."
 par.19.a:0 "Хуан Мануэль Фрутос, красный"
 par.19.b:0 "Эусебио Айяла, либерал старой школы"
 
 par.21.t:0 "Выборы 1951 года"
 par.21.d:0 "Говорят, что политика приводит к странным союзам. Из-за затруднений либералов в назначении кандидата, Луис Альберто Риарт, некогда смещенный с поста президента, вновь пытается им стать, вступая в противостояние с всегда серьезной оппозиции красных. После окончания подсчета голосов, победителем стал..."
 par.21.a:0 "Раймундо Ролон, красный"
 par.21.b:0 "Луис Альберто Риарт, старый либерал"
 
 par.22.t:0 "Выборы 1956 года"
 par.22.d:0 "Двое военных встречаются на уникальном поле битвы парагвайской двухпартийной системы. Альфредо Стрессенер получил поддержку Партии красных, но его оппонент имеет вес сам по себе: Хосе Феликс Эстигаррибия хочет вновь стать президентом, в этот раз в демократической форме. Победитель этой битвы солдат..."
 par.22.a:0 "Раймундо Ролон за Колорадос."
 par.22.b:0 "Хосе Феликс Эстигаррибия, старый генерал"
 
 par.20.t:0 "Парагвай в Интернационале?"
 par.20.d:0 "Недавно в маленькой южноамериканской стране произошла социалистическая революция, и после начальной стабилизации, она смотрит на свою роль в мировом сообществе. Хотя их вклад в Интернационал будет незначительным, союзник - это союзник, а мы не в том положении, чтобы отказывать в вступлении потенциальным членам нашего альянса."
 par.20.a:0 "Добро пожаловать!"
 par.20.b:0 "Разве он не назывался Уругвай? Неважно, они нам не нужны."
 
 par.201.t:0 "Франция отказывает нам в членстве в Интернационале"
 par.201.d:0 "Назвав нашу страну ничего не значащей отсталой дырой, которая ничего не сможет добавить их альянсу, Франция отказала нам в членстве и выслала наших дипломатов."
 par.201.a:0 "Они об этом пожалеют!"
 
 par.24.t:0 "Состояние нашей армии после войны в Чако"
 par.24.d:0 "Наша победа в войне в Чако досталась тяжелой ценой, мы понесли многочисленные потери и оставили нашу страну обескровленной. Наши войска были постоянно недовооружены и недоснабжены, мы смогли победить только благодаря яростной решимости наших войск и тому, что наши генералы отлично руководили ими. Однако многих жертв можно было бы избежать. Нам необходимо провести реформы, если мы хотим избежать продолжения этого пути и повторения катастрофы, подобной ужасной войне Тройственного союза."
 par.24.a:0 "Реформа необходима!"

 par.25.t:0 "Трудности создания современной армии"
 par.25.d:0 "Танки и бомбардировщики. Невероятные машины, способные переломить ход войны, но за них приходится платить. Цена, которую мы не можем оплатить. Наша маленькая страна не может позволить себе производить их, так как это оборудование невероятно сложно и дорого. Наши немногочисленные промышленные предприятия не в состоянии поддерживать стоимость и опыт, необходимые для их производства. Очевидно, что когда-нибудь это может измениться, но пока нам следует сосредоточиться на нашей экспертной пехотной армии. Однако это не мешает нам вкладывать средства в получение этих технологий, так как однажды они могут оказаться полезными."
 par.25.a:0 "Будем надеяться, что мы увидим парагвайские танки!"

 par.26.t:0 "Внеочередные выборы"
 par.26.d:0 "К экономическому кризису добавился кризис политический. Позиции Либеральной партии, поддерживающей режим Эстигаррибии, были ослаблены, и несмотря на успешное преодоление последствий Черного Понедельника и отстранение мятежных военных, управлять ситуацией против оппозиции становилось все труднее. Консервативная партия Колорадо с момента наступления Черного Понедельника настаивала на проведении выборов с целью отстранения Эстигаррибии от власти. Сегодня президент объявил, что их желание наконец-то исполнено, и внеочередные выборы действительно будут организованы. Очевидно, что Эстигаррибия ждал подходящего момента для объявления этих выборов. Организовав их сразу после того, как пройдут драгоценные последствия восстановления, он надеется победить с большим перевесом и заставить Колорадос замолчать на ближайшие годы. Однако ничто не гарантировано, и успешная кампания Колорадос может изменить ход событий..."
 par.26.a:0 "Эстигаррибия сможет удержаться, но ему придется сформировать коалицию с умеренными либералами."
 par.26.b:0 "С небольшим перевесом Колорадам удается выйти на первое место."

 par.27.t:0 "Горнодобывающая промышленность в Чако"
 par.27.d:0 "Война в Чако велась из-за наличия в регионе нефти. Хотя в Чако-Бореаль отсутствует, этот регион может предложить другие ресурсы, такие как железо, бокситы и медь, очень полезные для нашей небольшой внутренней промышленности. В действительности у нас нет возможности импортировать огромное количество ресурсов, в отличие от других стран, таких как Америка, Германия или Россия, которые имеют огромную горнодобывающую промышленность и бюджет, позволяющий им торговать и импортировать ресурсы, не моргнув глазом. Победа в войне в Чако и приобретение нефти помогли нам продвинуться в этом направлении, но имеющиеся в нашем распоряжении месторождения все еще очень ограничены. Тем не менее, это лучше, чем ничего, и мы рассчитываем, что сможем увеличивать количество добываемых ресурсов год от года."
 par.27.a:0 "Тогда мы будем работать над расширением этой бурно развивающейся отрасли!"

 par.28.t:0 "Нефть в Чако"
 par.28.d:0 "Война в Чако велась за наличие нефти в этом регионе. Хотя первоначальные перспективы заставляли нас ожидать, что мы найдем нефть на всей его территории, нам удалось обнаружить ее только в небольшом пограничном регионе с Боливией, очень близко к границе, но все же в наших руках. Контролируя самый важный ресурс в мире, пусть и в небольшом количестве, мы рассчитываем получить преимущество во многих переговорах, поскольку почти у всех наших соседей нет ни месторождений нефти, ни возможностей для ее импорта. Хотя у нас нет такого количества нефти, которое могут производить американские или азербайджанские нефтяные месторождения, это все же относительно большое количество, достаточное для снабжения нашей небольшой армии, а с помощью этих нефтеперерабатывающих заводов мы ожидаем, что сможем производить еще больше нефти как на экспорт, так и для внутреннего потребления. Эта новая отрасль должна дать огромный толчок нашей экономике."
 par.28.a:0 "Поскольку нефть заставляет мир двигаться, мы могли бы принять участие в этом бизнесе."

 par.29.t:0 "В аду Чако"
 par.29.d:0 "Этот фильм был снят в 1932 году аргентинским режиссером Роке Фунесом. В нем рассказывается об ужасах войны в Чако и о том, как гордая парагвайская армия преодолевала трудности до самой победы. Долгие годы фильм считался утерянным, но недавно он был обнаружен семьей Эстраго. Премьера фильма состоялась недавно в Асунсьоне, он был положительно встречен критиками за его повествование и получил высокую оценку армии как очень точный и отражающий дух парагвайской армии. Это исторический момент для кинематографа нашей страны, и мы надеемся, что это вдохновит парагвайских кинематографистов быть более предприимчивыми."
 par.29.a:0 "Очень хороший фильм, 7.8/10, мало воды"

 par.30.t:0 "Агустин Барриос путешествует по Америке"
 par.30.d:0 "Агустин Пио Барриос - известный парагвайский гитарист, который смог осуществить одну из своих желаний - совершить турне по Америке, причем первое выступление состоялось в Сан-Хуане, на острове Пуэрто-Рико. Во время этого тура он даже смог сыграть знаменитую песню 'Every man a king' с самим сенатором Хьюи Лонгом, когда тот гастролировал в прекрасном штате Луизиана, в Батон-Руж. Как и большинство парагвайцев, Барриос восхищается Лонгом за его выступление против боливийской агрессии во время войны в Чако. По этому случаю парагвайский посол, сопровождавший господина Барриоса во время его поездки, выразил губернатору Лонгу свои наилучшие пожелания в связи с его президентской кампанией, надеясь, что он выйдет на первое место в качестве 31-го президента Соединенных Штатов Америки."
 par.30.a:0 "Он смог сыграть на гитаре 'Каждый человек - король'? Мистер Барриос действительно удивителен!"

 par.31.t:0 "Захват региона Чако"
 par.31.d:0 "Теперь, когда Парагвай занят войной с Аргентиной, настал наш момент нанести удар и захватить Чако. Хотя мы не можем реально надеяться захватить всю территорию, поскольку наша армия все еще восстанавливается после поражения в войне в Чако, мы можем занять пограничный регион, известный как боливийское Чако. Учитывая, что парагвайская армия занята борьбой с аргентинцами, мы уверены, что они не будут воевать против нас, если мы займем эту территорию."
 par.31.a:0 "Оккупировать регион."
 par.31.b:0 "Нет, не думаю, что получится."

 par.32.t:0 "[From.GetNameDefCap] занимает боливийское Чако!"
 par.32.d:0 "Силы [From.GetNameDefCap] только что заняли пограничный регион, известный как боливийское Чако, пока наша армия сражается с Аргентиной. Хотя наша национальная гордость говорит нам, что мы должны нанести ответный удар и атаковать их, разум подсказывает нам, что мы можем оставить это без внимания, поскольку мы всегда сможем вернуться позже и сосредоточиться на них, когда уничтожим Аргентину."
 par.32.a:0 "Они могут оставить его себе, пока что, мы вернемся за ним позже."
 par.32.b:0 "К черту причины, мы не отдадим нашу территорию!"
 
 par.33.t:0 "Социалистический переворот в Парагвае!"
 par.33.d:0 "Тревожные новости доходят до нас из Асунсьона! Мы получили информацию, что Рафаэль Франко вернулся из изгнания и сверг правительство Парагвая. Он заявил, что Парагвай больше не желает быть членом анти-синдикалистического оборонительного пакта и аннулировал все предыдущие соглашения. Теперь у нас на одного союзника меньше."
 par.33.a:0 "Да как они умудряются свергать правительство дважды за десятилетие!"

 par.34.t:0 "Победа над Аргентиной!"
 par.34.d:0 "Нет более храброго человека, что выйдет против гиганта. И нет более храброй нации, что, будучи маленькой, выйдет на бой с огромным соседом и победит его. Крошечный Парагвай всегда зависел от милости его более сильных соседей. В 1864-ом году, он выбрал сражаться за то, что принадлежит ему по праву, как суверенное государство. Призывы Франциско Солано Лопеса сражаться до последней капли крови действительно оставило Парагвай без неё, а репарации Тройному Союзу разрушили его экономику.\n\nНо в 1932-ом году Парагвай восстал вновь, сокрушив злодейские планы его соседей. Во время войны с Боливией за Чако, Парагвай, к удивлению мировой общественности, смог дать отпор своему сопернику и погнал в разы более многочисленную армию боливийцев прямо до Ла Паса. Парагвай отстоял свою честь и право называться страной, этот триумф стал гордостью для всего его народа.\n\nИ теперь, как и тогда, мы встали на тропу войны с Аргентиной, но в этот раз всё оказалось куда более удачнее. Храбрость и смекалка наших солдат позволили дать отпор аргентинцам и вернуть давно утраченные земли. Народ на улицах Асунсьона гордо ликует – ‘Победа’! Мы смогли отомстить за свои унижения, и никто больше не будет помыкать нами. Парагвай будет сражаться, и пусть весь мир знает, чего стоит неуничтожимый дух Гуарани! О героях этой войны будут вспоминать через многие года во всех уголках мира!"
 par.34.a:0 "Ура!"

