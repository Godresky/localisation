 PAR_pensions_desc:0 "Военные ветераны, семьи погибших и прочие причастные к обороне нашей страны в Чакоской войне получают за это справедливую компенсацию. Однако, иногда делать правильные вещи - это затратно, и эти привилегии и хорошие пенсии лежат тяжелым бременем на нашем бюджете."
 PAR_prussia_desc:0 "В настоящий момент Парагвай - это просто приложение к армии, так как гражданская война и провал основных политических партий привели к двум переворотам и почти полному неучастию гражданских лиц в принятии решений. Однако, армия пользуется огромным уважением, и боевой дух даже низших чинов достиг огромного уровня, так же доход от поступления в армию значительно выше, чем у обычных профессий."
 PAR_reformed_prussia_desc:0 "Парагвай на данный момент является продолжением своей армии, поскольку гражданская война в сочетании с провалом основных партий привела к двум переворотам и почти полному отсутствию гражданского присутствия в принятии фактических решений. Однако армия пользуется огромным уважением, и моральный дух даже среди самых низших звеньев иерархии очень высок, как и щедрые льготы при поступлении на службу по сравнению с обычной работой."
 PAR_bm_desc:0 "Кроме фискального кризиса, Парагвай страдает от жесткой нехватки импорта, так как из того небольшого количества импорта в Южную Америку совсем крошечная часть доходит до Парагвая."
 PAR_bm_selfsuf1_desc:0 "После серии решительных мер, мы наконец-то смогли как приобретать товары за границей, так и производить их у нас дома. Хоть это и тяжело, мы начинаем делать первые шаги к настоящей независимости."
 PAR_bm_selfsuf2_desc:0 "Мы достигли достаточно высокого уровня производства, чтобы правительство объявило об успехе наших программ. Как считают многие -то пустая похвала, однако она повышает уверенность в завтрашнем дне и повышает краткосрочную трату денег, так как люди восстановили веру в экономику, а правительство оправилось от большинства своих потерь."
 PAR_slash_desc:0 "Мы решили расправиться с нашими бюджетными проблемами его жестким урезанием. Это не понравится армии, чьи пенсии будут снижены..."
 PAR_elite_army_desc:0 "Парагвай стал беспримерной армией с государством, так как ее вооруженные силы достигли огромного контроля над страной, а также стали настоящими мастерами ведения боевых действий, так что навряд ли их наследие будет забыто."
 PAR_no_pasaran_idea_desc:0 "Те, кто сражались за нашу страну даже при немыслимом соотношении сил; те, кто сражались против боливийской агрессии и заговоров иностранцев, они знают, чего это стоит и никогда не будут сдаваться, пока продолжается бой!"
 PAR_everymanasoldier_desc:0 "Каждый человек готов исполнять свой долг и умирать за страну. Парагвай больше никогда не станет жертвой иностранцев, которые хотят поставить наш великий народ под свою пяту!"
 PAR_training_desc:0 "Строгий режим и увеличенное финансирование обеспечит, что каждый человек, годный для военной службы, будет отправляться на поле боя с хорошим опытом тренировок."
 PAR_exportseffort_desc:0 "Наша экономика не должна быть изолированной, и мы должны не мешкая помогать нашим соседям восстановиться. Прибыль, которую мы получаем от выполнения их потребности в импорте сопутствует добрососедским отношениям и надеждам на процветание всего континента."
 PAR_freedom_desc:0 "Необузданное националистическое рвение в нашей стране происходит не просто от недостатка веры в обычных политиков, но от полной неспособности нашей страны обеспечить качественную защиту как простых людей, так и частное предпринимательство, что привело к войнам и беспокойству. В частности, это вызвано нашей неспособностью исправить нашу конституцию и отойти от туманных теней левой угрозы."
 PAR_doctrine_review_desc:0 "Учиться лучше всего на своих ошибках. Постоянно их изучая и продвигаясь вперед, мы обеспечим современность и непредсказуемых наших войск."
 PAR_I_Love_democracy_desc:0 "Наша демократия никогда не была так сильна."
 PAR_PUS_IDEA_desc:0 "Серьезно попавшее под влияние идей американского сенатора, правительство Эстигаррибии придало ему уникальную милитаристскую черту, и в корне изменило структуру правительства, придав неограниченные полномочия президенту."
 PAR_forwardthinking_desc:0 "Чтобы наша страна постоянно двигалась вперед, мы должны обеспечить тех, кто выделяется умом и знаниями, деньгами и возможностями."
 PAR_workersofthehomefront_desc:0 "Каждый человек должен приносить пользу государству. Все будут работать для того, чтобы нам помочь, и смелые парагвайские женщины будут делать оружие для наших храбрых армий."
